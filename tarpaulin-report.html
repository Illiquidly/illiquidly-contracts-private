ror, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"Unreachable code, something weird happened\")]\n    Unreachable {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"Error when parsing a value for {0}\")]\n    ParseError(String),\n\n    #[error(\"{0} not found in context\")]\n    NotFoundError(String),\n\n    #[error(\"This action is not allowed, the contract is locked\")]\n    ContractIsLocked {},\n\n    #[error(\"Key already exists in RaffleInfo\")]\n    ExistsInRaffleInfo {},\n\n    #[error(\"Raffle ID does not exist\")]\n    NotFoundInRaffleInfo {},\n\n    #[error(\"You can't buy tickets on this raffle anymore\")]\n    CantBuyTickets {},\n\n    #[error(\"A raffle can only be done with CW721 or CW1155 assets\")]\n    WrongAssetType {},\n\n    #[error(\"Tickets to a raffle can only be bought with native assets or CW20 coins\")]\n    WrongFundsType {},\n\n    #[error(\"The sent asset doesn't match the asset in the message sent along with it\")]\n    AssetMismatch {},\n\n    #[error(\"The sent assets ({assets_received:?}) don't match the required assets ({assets_wanted:?}) for this raffle\")]\n    PaiementNotSufficient {\n        assets_wanted: AssetInfo,\n        assets_received: AssetInfo,\n    },\n\n    #[error(\"Too much tickets were already purchased for this raffle. Max : {max:?}, Number before purchase : {nb_before:?}, Number after purchase : {nb_after:?}\")]\n    TooMuchTickets {\n        max: u32,\n        nb_before: u32,\n        nb_after: u32,\n    },\n\n    #[error(\"Too much tickets were already purchased by this user for this raffle. Max : {max:?}, Number before purchase : {nb_before:?}, Number after purchase : {nb_after:?}\")]\n    TooMuchTicketsForUser {\n        max: u32,\n        nb_before: u32,\n        nb_after: u32,\n    },\n\n    #[error(\"The provided randomness is invalid current round : {current_round:?}\")]\n    RandomnessNotAccepted { current_round: u64 },\n\n    #[error(\"This raffle is not ready to accept new randomness. Only Closed raffles can be decided upon. Current status : {status:?}\")]\n    WrongStateForRandmness { status: RaffleState },\n\n    #[error(\"This raffle is not ready to be claimed.  Current status : {status:?}\")]\n    WrongStateForClaim { status: RaffleState },\n\n    #[error(\"This raffle has already started.\")]\n    RaffleAlreadyStarted {},\n\n    #[error(\"The public key you indicated is invalid\")]\n    InvalidPubkey {},\n\n    #[error(\"The randomness signatur is invalid\")]\n    InvalidSignature {},\n\n    #[error(\"Wrong Format for the verify response\")]\n    ParseReplyError {},\n\n    #[error(\"This parameter name was not found, you can't change it !\")]\n    ParameterNotFound {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","execute.rs"],"content":"use crate::state::{\n    assert_randomness_origin_and_order, can_buy_ticket, get_raffle_owner_finished_messages,\n    get_raffle_owner_messages, get_raffle_state, get_raffle_winner, get_raffle_winner_messages,\n    is_raffle_owner, ticket_cost, CONTRACT_INFO, RAFFLE_INFO, RAFFLE_TICKETS, USER_TICKETS,\n};\nuse anyhow::{anyhow, bail, Result};\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::{\n    from_binary, Addr, Binary, CosmosMsg, DepsMut, Env, MessageInfo, Response, StdResult, Uint128,\n};\n\nuse crate::error::ContractError;\nuse raffles_export::state::{\n    AssetInfo, Cw20Coin, RaffleInfo, RaffleOptions, RaffleOptionsMsg, RaffleState,\n};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\nuse raffles_export::msg::{into_cosmos_msg, DrandRandomness, ExecuteMsg};\n\n/// Create a new raffle by depositing assets.\n/// The raffle has many options, to make it most accessible.\n/// Args :\n///\n/// `owner`: The address that will receive the funds when the raffle is ended. Default value : create raffle transaction sender\n///\n/// `asset` : The asset set up for auction. It can be a CW721 standard asset or a CW1155 standard asset.\n/// This asset will be deposited with this function. Don't forget to pre-approve the contract for this asset to be able to create a raffle\n/// ReceiveNFT or Receive_CW1155 is used for people that hate approvals\n///\n/// `raffle_start_timestamp` : Block Timestamp from which the users can buy tickets Default : current block time\n///\n/// `raffle_duration` : time in seconds from the raffle_start_timestamp during which users can buy tickets. Default : contract.minimum_raffle_duration\n///\n/// raffle_timeout : time in seconds from the end of the raffle duration during which users can add randomness. Default : contract.minimum_raffle_timeout\n///\n/// `comment`: A simple comment to add to the raffle (because we're not machines) : Default : \"\"\n///\n/// `raffle_ticket_price`: The needed tokens (native or CW20) needed to buy a raffle ticket\n/// If you want to have free tickets, specify a 0 amount on a native token (any denom)\n///\n/// `max_participant_number`: maximum number of participants to the raffle. Default : contract_info.max_participant_number\n#[allow(clippy::too_many_arguments)]\npub fn execute_create_raffle(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: Option\u003cString\u003e,\n    all_assets: Vec\u003cAssetInfo\u003e,\n    raffle_ticket_price: AssetInfo,\n    raffle_options: RaffleOptionsMsg,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if contract_info.lock {\n        bail!(ContractError::ContractIsLocked {});\n    }\n\n    // First we physcially transfer all the assets\n    let transfer_messages: Vec\u003cCosmosMsg\u003e = all_assets\n        .iter()\n        .map(|asset| match \u0026asset {\n            AssetInfo::Cw721Coin(token) =\u003e {\n                let message = Cw721ExecuteMsg::TransferNft {\n                    recipient: env.contract.address.clone().into(),\n                    token_id: token.token_id.clone(),\n                };\n\n                into_cosmos_msg(message, token.address.clone())\n            }\n            AssetInfo::Cw1155Coin(token) =\u003e {\n                let message = Cw1155ExecuteMsg::SendFrom {\n                    from: info.sender.to_string(),\n                    to: env.contract.address.clone().into(),\n                    token_id: token.token_id.clone(),\n                    value: token.value,\n                    msg: None,\n                };\n\n                into_cosmos_msg(message, token.address.clone())\n            }\n            _ =\u003e Err(anyhow!(ContractError::WrongAssetType {})),\n        })\n        .collect::\u003cResult\u003cVec\u003cCosmosMsg\u003e\u003e\u003e()?;\n    // Then we create the internal raffle structure\n    let owner = owner.map(|x| deps.api.addr_validate(\u0026x)).transpose()?;\n    let raffle_id = _create_raffle(\n        deps,\n        env,\n        owner.clone().unwrap_or_else(|| info.sender.clone()),\n        all_assets,\n        raffle_ticket_price,\n        raffle_options,\n    )?;\n\n    Ok(Response::new()\n        .add_messages(transfer_messages)\n        .add_attribute(\"action\", \"create_raffle\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", owner.unwrap_or_else(|| info.sender.clone())))\n}\n\n/// Create a new raffle and assign it a unique id\n/// Internal function that doesn't check anything and creates a raffle.\n/// The arguments are described on the create_raffle function above.\n#[allow(clippy::too_many_arguments)]\npub fn _create_raffle(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    all_assets: Vec\u003cAssetInfo\u003e,\n    raffle_ticket_price: AssetInfo,\n    raffle_options: RaffleOptionsMsg,\n) -\u003e Result\u003cu64\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let raffle_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_raffle_id = c.last_raffle_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_raffle_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    RAFFLE_INFO.update(deps.storage, raffle_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInRaffleInfo {}),\n        None =\u003e Ok(RaffleInfo {\n            owner,\n            assets: all_assets.clone(),\n            raffle_ticket_price: raffle_ticket_price.clone(), // No checks for the assetInfo type, the worst thing that can happen is an error when trying to buy a raffle ticket\n            number_of_tickets: 0u32,\n            randomness: None,\n            winner: None,\n            is_cancelled: false,\n            raffle_options: RaffleOptions::new(\n                env,\n                all_assets.len(),\n                raffle_options,\n                contract_info,\n            ),\n        }),\n    })?;\n    Ok(raffle_id)\n}\n\n/// Cancels a raffle\n/// This function is only accessible if no raffle ticket was bought on the raffle\npub fn execute_cancel_raffle(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    let mut raffle_info = is_raffle_owner(deps.storage, raffle_id, info.sender)?;\n\n    // We then verify there are not tickets bought\n    if raffle_info.number_of_tickets != 0 {\n        bail!(ContractError::RaffleAlreadyStarted {});\n    }\n\n    // Then notify the raffle is ended\n    raffle_info.is_cancelled = true;\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    // Then we transfer the assets back to the owner\n    let transfer_messages = get_raffle_owner_messages(env, raffle_info)?;\n    Ok(Response::new()\n        .add_messages(transfer_messages)\n        .add_attribute(\"action\", \"cancel_raffle\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string()))\n}\n\n/// Modify the raffle characteristics\n/// A parameter is only modified if it is specified in the called message\n/// If None is provided, nothing changes for the parameter\n/// This function is only accessible if no raffle ticket was bought on the raffle\npub fn execute_modify_raffle(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    raffle_ticket_price: Option\u003cAssetInfo\u003e,\n    raffle_options: RaffleOptionsMsg,\n) -\u003e Result\u003cResponse\u003e {\n    let mut raffle_info = is_raffle_owner(deps.storage, raffle_id, info.sender)?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    // We then verify there are not tickets bought\n    if raffle_info.number_of_tickets != 0 {\n        bail!(ContractError::RaffleAlreadyStarted {});\n    }\n\n    // Then modify the raffle characteristics\n    raffle_info.raffle_options = RaffleOptions::new_from(\n        raffle_info.raffle_options,\n        raffle_info.assets.len(),\n        raffle_options,\n        contract_info,\n    );\n    // Then modify the ticket price\n    if let Some(raffle_ticket_price) = raffle_ticket_price {\n        raffle_info.raffle_ticket_price = raffle_ticket_price;\n    }\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_raffle\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string()))\n}\n\n/// Buy a ticket for a specific raffle.\n///\n/// `raffle_id`: The id of the raffle you want to buy a ticket to/\n///\n/// `assets` : the assets you want to deposit against a raffle ticket.\n/// These assets can either be a native coin or a CW20 token\n/// These must correspond to the raffle_info.raffle_ticket_price exactly\n/// This function needs the sender to approve token transfer (for CW20 tokens) priori to the transaction\n/// The next function provides a receiver message implementation if you prefer\npub fn execute_buy_tickets(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    ticket_number: u32,\n    assets: AssetInfo,\n) -\u003e Result\u003cResponse\u003e {\n    // First we physcially transfer the AssetInfo\n    let transfer_messages = match \u0026assets {\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::Transfer {\n                recipient: env.contract.address.clone().into(),\n                amount: token.amount,\n            };\n\n            vec![into_cosmos_msg(message, token.address.clone())?]\n        }\n        // or verify the sent coins match the message coins\n        AssetInfo::Coin(coin) =\u003e {\n            if coin.amount != Uint128::zero() \u0026\u0026 info.funds.len() != 1 {\n                bail!(ContractError::AssetMismatch {});\n            }\n            if coin.amount != Uint128::zero() \u0026\u0026 info.funds[0].denom != coin.denom\n                || info.funds[0].amount != coin.amount\n            {\n                bail!(ContractError::AssetMismatch {});\n            }\n            vec![]\n        }\n        _ =\u003e bail!(ContractError::WrongAssetType {}),\n    };\n\n    // Then we verify the funds sent match the raffle conditions and we save the ticket that was bought\n    _buy_tickets(\n        deps,\n        env,\n        info.sender.clone(),\n        raffle_id,\n        ticket_number,\n        assets,\n    )?;\n\n    Ok(Response::new()\n        .add_messages(transfer_messages)\n        .add_attribute(\"action\", \"buy_ticket\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", info.sender))\n}\n\n/// Buy a ticket for a specific raffle\n/// This function is used when sending an asset to the contract directly using a send_msg\n/// This is used to buy a ticket using CW20 tokens\n/// This function checks the sent message matches the sent assets and buys a ticket internally\npub fn execute_receive(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            ticket_number,\n            sent_assets,\n        } =\u003e {\n            // First we make sure the received Asset is the one specified in the message\n            match sent_assets.clone() {\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: address_received,\n                    amount: amount_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 amount_received == amount\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        _buy_tickets(\n                            deps,\n                            env,\n                            sender.clone(),\n                            raffle_id,\n                            ticket_number,\n                            sent_assets,\n                        )?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"buy_ticket\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Creates new raffle tickets and assigns them to the sender\n/// Internal function that doesn't check anything and buys multiple tickets\n/// The arguments are described on the execute_buy_tickets function above.\npub fn _buy_tickets(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    raffle_id: u64,\n    ticket_number: u32,\n    assets: AssetInfo,\n) -\u003e Result\u003c()\u003e {\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We first check the sent assets match the raffle assets\n    if ticket_cost(raffle_info.clone(), ticket_number)? != assets {\n        bail!(ContractError::PaiementNotSufficient {\n            assets_wanted: raffle_info.raffle_ticket_price,\n            assets_received: assets\n        });\n    }\n\n    // We then check the raffle is in the right state\n    can_buy_ticket(env, raffle_info.clone())?;\n\n    // Then we check the user has the right to buy `ticket_number` more tickets\n    if let Some(max_ticket_per_address) = raffle_info.raffle_options.max_ticket_per_address {\n        let current_ticket_number = USER_TICKETS\n            .load(deps.storage, (\u0026owner, raffle_id))\n            .unwrap_or(0);\n        if current_ticket_number + ticket_number \u003e max_ticket_per_address {\n            bail!(ContractError::TooMuchTicketsForUser {\n                max: max_ticket_per_address,\n                nb_before: current_ticket_number,\n                nb_after: current_ticket_number + ticket_number\n            });\n        }\n    }\n\n    // Then we check there are some ticket left to buy\n    if let Some(max_participant_number) = raffle_info.raffle_options.max_participant_number {\n        if raffle_info.number_of_tickets + ticket_number \u003e max_participant_number {\n            bail!(ContractError::TooMuchTickets {\n                max: max_participant_number,\n                nb_before: raffle_info.number_of_tickets,\n                nb_after: raffle_info.number_of_tickets + ticket_number\n            });\n        }\n    };\n\n    // Then we save the sender to the bought tickets\n    for n in 0..ticket_number {\n        RAFFLE_TICKETS.save(\n            deps.storage,\n            (raffle_id, raffle_info.number_of_tickets + n),\n            \u0026owner,\n        )?;\n    }\n\n    USER_TICKETS.update::\u003c_, anyhow::Error\u003e(deps.storage, (\u0026owner, raffle_id), |x| match x {\n        Some(current_ticket_number) =\u003e Ok(current_ticket_number + ticket_number),\n        None =\u003e Ok(ticket_number),\n    })?;\n    raffle_info.number_of_tickets += ticket_number;\n\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    Ok(())\n}\n\n/// Update the randomness assigned to a raffle\n/// The function receives and checks the randomness against the drand public_key registered with the account.\n/// This allows trustless and un-predictable randomness to the raffle contract.\n/// The randomness providers will get a small cut of the raffle tickets (to reimburse the tx fees and incentivize adding randomness)\npub fn execute_update_randomness(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    // We check the raffle can receive randomness (good state)\n    let raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n    let raffle_state = get_raffle_state(env, raffle_info);\n    if raffle_state != RaffleState::Closed {\n        bail!(ContractError::WrongStateForRandmness {\n            status: raffle_state\n        });\n    }\n    // We assert the randomness is correct\n    assert_randomness_origin_and_order(deps.as_ref(), info.sender, raffle_id, randomness)\n}\n\n/// Claim and end a raffle\n/// This function can be called by anyone\n/// This function has 4 purposes :\n/// 1. Compute the winner of a raffle (using the last provided randomness) and save it in the contract\n/// 2. Send the raffle assets to the winner\n/// 3. Send the accumulated ticket prices to the raffle owner\n/// 4. Send the fees (a cut of the accumulated ticket prices) to the treasury and the randomness provider\npub fn execute_claim(\n    deps: DepsMut,\n    env: Env,\n    _info: MessageInfo,\n    raffle_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    // Loading the raffle object\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We make sure the raffle is ended\n    let raffle_state = get_raffle_state(env.clone(), raffle_info.clone());\n    if raffle_state != RaffleState::Finished {\n        bail!(ContractError::WrongStateForClaim {\n            status: raffle_state\n        });\n    }\n\n    // If there was no participant, the winner is the raffle owner and we pay no fees whatsoever\n    if raffle_info.number_of_tickets == 0u32 {\n        raffle_info.winner = Some(raffle_info.owner.clone());\n    } else {\n        // We get the winner of the raffle and save it to the contract. The raffle is now claimed !\n        let winner = get_raffle_winner(deps.as_ref(), env.clone(), raffle_id, raffle_info.clone())?;\n        raffle_info.winner = Some(winner);\n    }\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    // We send the assets to the winner\n    let winner_transfer_messages = get_raffle_winner_messages(env.clone(), raffle_info.clone())?;\n    let funds_transfer_messages =\n        get_raffle_owner_finished_messages(deps.storage, env, raffle_info.clone())?;\n    // We distribute the ticket prices to the owner and in part to the treasury\n    Ok(Response::new()\n        .add_messages(winner_transfer_messages)\n        .add_messages(funds_transfer_messages)\n        .add_attribute(\"action\", \"claim\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"winner\", raffle_info.winner.unwrap()))\n}\n","traces":[{"line":37,"address":[914154,910512],"length":1,"stats":{"Line":5},"fn_name":"execute_create_raffle"},{"line":46,"address":[910816,910918,911070,910595],"length":1,"stats":{"Line":10},"fn_name":null},{"line":48,"address":[910891],"length":1,"stats":{"Line":5},"fn_name":null},{"line":49,"address":[911145,911354],"length":1,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[911449,911506,911784,911121],"length":1,"stats":{"Line":15},"fn_name":null},{"line":55,"address":[911490],"length":1,"stats":{"Line":15},"fn_name":null},{"line":56,"address":[1029633],"length":1,"stats":{"Line":5},"fn_name":null},{"line":57,"address":[1030573],"length":1,"stats":{"Line":5},"fn_name":null},{"line":58,"address":[1030519,1029655],"length":1,"stats":{"Line":10},"fn_name":null},{"line":59,"address":[1030545],"length":1,"stats":{"Line":5},"fn_name":null},{"line":62,"address":[1030862,1030781,1030637],"length":1,"stats":{"Line":10},"fn_name":null},{"line":64,"address":[1029685],"length":1,"stats":{"Line":1},"fn_name":null},{"line":65,"address":[1030062],"length":1,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[1029707],"length":1,"stats":{"Line":1},"fn_name":null},{"line":67,"address":[1029923],"length":1,"stats":{"Line":1},"fn_name":null},{"line":68,"address":[1030014],"length":1,"stats":{"Line":1},"fn_name":null},{"line":69,"address":[1030042],"length":1,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[1030050],"length":1,"stats":{"Line":1},"fn_name":null},{"line":73,"address":[1030500,1030419,1030218],"length":1,"stats":{"Line":2},"fn_name":null},{"line":75,"address":[1029870,1029565,1029729],"length":1,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[911840,911690,912186,911924,912338],"length":1,"stats":{"Line":15},"fn_name":null},{"line":81,"address":[912038],"length":1,"stats":{"Line":5},"fn_name":null},{"line":82,"address":[912073],"length":1,"stats": \n\nuse cw_storage_plus::Bound;\n\nuse crate::error::ContractError;\nuse crate::state::{get_raffle_state, load_raffle, CONTRACT_INFO, RAFFLE_INFO, USER_TICKETS};\nuse raffles_export::msg::QueryFilters;\nuse raffles_export::state::{AssetInfo, ContractInfo, RaffleInfo, RaffleState};\n\n// settings for pagination\nconst MAX_LIMIT: u32 = 100;\nconst DEFAULT_LIMIT: u32 = 10;\nconst BASE_LIMIT: usize = 100;\n\npub fn query_contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n// parse raffles to human readable format\nfn parse_raffles(\n    _: \u0026dyn Api,\n    env: Env,\n    item: StdResult\u003c(u64, RaffleInfo)\u003e,\n) -\u003e StdResult\u003cRaffleResponse\u003e {\n    item.map(|(raffle_id, raffle)| RaffleResponse {\n        raffle_id,\n        raffle_state: get_raffle_state(env, raffle.clone()),\n        raffle_info: Some(raffle),\n    })\n}\n/// Filters the raffles results according to any of the indicated filters\n/// State : only select raffles that are in a special state (multiple states possible)\n/// Owner: only select raffles that are owned by a specific address\n/// Contains_token : only selevty raffles that have a specific asset in them\npub fn raffle_filter(\n    _api: \u0026dyn Api,\n    env: Env,\n    raffle_info: \u0026StdResult\u003cRaffleResponse\u003e,\n    filters: \u0026Option\u003cQueryFilters\u003e,\n) -\u003e bool {\n    if let Some(filters) = filters {\n        let raffle = raffle_info.as_ref().unwrap();\n\n        (match \u0026filters.states {\n            Some(state) =\u003e state\n                .contains(\u0026get_raffle_state(env, raffle.raffle_info.clone().unwrap()).to_string()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.owner {\n            Some(owner) =\u003e raffle.raffle_info.as_ref().unwrap().owner == owner.clone(),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.contains_token {\n            Some(token) =\u003e {\n                raffle\n                    .raffle_info\n                    .clone()\n                    .unwrap()\n                    .assets\n                    .iter()\n                    .any(|asset| match asset {\n                        AssetInfo::Coin(x) =\u003e x.denom == token.as_ref(),\n                        AssetInfo::Cw20Coin(x) =\u003e x.address == token.as_ref(),\n                        AssetInfo::Cw721Coin(x) =\u003e x.address == token.as_ref(),\n                        AssetInfo::Cw1155Coin(x) =\u003e x.address == token.as_ref(),\n                    })\n            }\n            None =\u003e true,\n        })\n    } else {\n        true\n    }\n}\n\n/// Query the number of tickets a ticket_depositor bought in a specific raffle, designated by a raffle_id\npub fn query_ticket_number(\n    deps: Deps,\n    _env: Env,\n    raffle_id: u64,\n    ticket_depositor: String,\n) -\u003e Result\u003cu32\u003e {\n    Ok(USER_TICKETS.load(\n        deps.storage,\n        (\u0026deps.api.addr_validate(\u0026ticket_depositor)?, raffle_id),\n    )?)\n}\n\n/// Query all raffles using ALL filters\npub fn query_all_raffles(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e Result\u003cAllRafflesResponse\u003e {\n    if filters.is_some() \u0026\u0026 filters.clone().unwrap().ticket_depositor.is_some() {\n        query_all_raffles_by_depositor(deps, env, start_after, limit, filters)\n    } else {\n        query_all_raffles_raw(deps, env, start_after, limit, filters)\n    }\n}\n\n/// Query all raffles in which a depositor bought a ticket\n/// Returns an empty raffle_info if none where found in the BASE_LIMIT first results\npub fn query_all_raffles_by_depositor(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e Result\u003cAllRafflesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(Bound::exclusive);\n\n    let ticket_depositor = deps.api.addr_validate(\n        \u0026filters\n            .clone()\n            .ok_or_else(|| anyhow!(ContractError::Unauthorized {}))?\n            .ticket_depositor\n            .ok_or_else(|| anyhow!(ContractError::Unauthorized {}))?,\n    )?;\n\n    let mut raffles = USER_TICKETS\n        .prefix(\u0026ticket_depositor)\n        .keys(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .filter_map(|response| response.ok())\n        .map(|raffle_id| Ok((raffle_id, load_raffle(deps.storage, raffle_id).unwrap()))) // This unwrap is safe if the data structure was respected\n        .map(|kv_item| parse_raffles(deps.api, env.clone(), kv_item))\n        .filter(|response| raffle_filter(deps.api, env.clone(), response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cRaffleResponse\u003e\u003e\u003e()?;\n\n    if raffles.is_empty() {\n        let last_raffle_id = USER_TICKETS\n            .prefix(\u0026ticket_depositor)\n            .keys(deps.storage, None, start.clone(), Order::Descending)\n            .take(BASE_LIMIT)\n            .filter_map(|response| response.ok())\n            .last();\n        if let Some(raffle_id) = last_raffle_id {\n            if raffle_id != 0 {\n                raffles = vec![RaffleResponse {\n                    raffle_id,\n                    raffle_state: RaffleState::Claimed,\n                    raffle_info: None,\n                }]\n            }\n        }\n    }\n\n    Ok(AllRafflesResponse { raffles })\n}\n\n/// Query all raffles without ticket_depositor filters\n/// Returns an empty raffle_info if none where found in the BASE_LIMIT first results\npub fn query_all_raffles_raw(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e Result\u003cAllRafflesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let mut raffles: Vec\u003cRaffleResponse\u003e = RAFFLE_INFO\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_raffles(deps.api, env.clone(), kv_item))\n        .filter(|response| raffle_filter(deps.api, env.clone(), response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cRaffleResponse\u003e\u003e\u003e()?;\n\n    if raffles.is_empty() {\n        let raffle_id = RAFFLE_INFO\n            .keys(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .last();\n\n        if let Some(Ok(raffle_id)) = raffle_id {\n            if raffle_id != 0 {\n                raffles = vec![RaffleResponse {\n                    raffle_id,\n                    raffle_state: RaffleState::Claimed,\n                    raffle_info: None,\n                }]\n            }\n        }\n    }\n    Ok(AllRafflesResponse { raffles })\n}\n\n/// Query all ticket onwers within a raffle\n///\npub fn query_all_tickets(\n    deps: Deps,\n    _env: Env,\n    raffle_id: u64,\n    start_after: Option\u003cu32\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    RAFFLE_TICKETS\n        .prefix(raffle_id)\n        .range(deps.storage, start.clone(), None, Order::Ascending)\n        .map(|kv_item| Ok(kv_item?.1.to_string()))\n        .take(limit)\n        .collect()\n}\n","traces":[{"line":20,"address":[1009248],"length":1,"stats":{"Line":1},"fn_name":"query_contract_info"},{"line":21,"address":[1009256],"length":1,"stats":{"Line":1},"fn_name":null},{"line" {"line":200,"address":[1019056,1019641],"length":1,"stats":{"Line":0},"fn_name":"query_all_tickets"},{"line":207,"address":[1019150,1019240],"length":1,"stats":{"Line":0},"fn_name":null},{"line":208,"address":[1019260],"length":1,"stats":{"Line":0},"fn_name":null},{"line":210,"address":[1019496,1019272,1019402],"length":1,"stats":{"Line":0},"fn_name":null},{"line":212,"address":[1019299,1019383],"length":1,"stats":{"Line":0},"fn_name":null},{"line":213,"address":[1156288,1156324],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"}],"covered":42,"coverable":77},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","rand.rs"],"content":"// Credits to the scrtlabs raffle contract : https://github.com/scrtlabs/secret-raffle/blob/master/src/rand.rs\n\nuse rand_chacha::ChaChaRng;\nuse rand_core::{RngCore, SeedableRng};\nuse sha2::{Digest, Sha256};\n\npub struct Prng {\n    seed: Vec\u003cu8\u003e,\n    pos: u128,\n}\n\nimpl Prng {\n    pub fn new(seed: \u0026[u8]) -\u003e Self {\n        Self {\n            seed: seed.to_vec(),\n            pos: 0,\n        }\n    }\n\n    /// Return a random number (inclusive) between `from` and `to`\n    /// This is not the best algorithm but ut's good enough\n    pub fn random_between(\u0026mut self, from: u32, to: u32) -\u003e u32 {\n        if from \u003e to {\n            return 0;\n        }\n        let x = self.rand_u32();\n        let interval_length = to - from + 1;\n\n        // The algorithm as it is now is not perfect, it can become biased for a large number of bought tickets\n        // We don't think a large number of tickets will be purchased (compared to u32::max_value)\n        // To make the algorithm better, we could do somehting along the lines of :\n        // (comes from https://stackoverflow.com/questions/10984974/why-do-people-say-there-is-modulo-bias-when-using-a-random-number-generator)\n        /*\n            let u32_max = u32::max_value();\n            let limit = u32_max - u32_max % interval_length;\n            let x = loop {\n                let x = self.rand_u32();\n                if x \u003c limit{\n                    break x;\n                }\n            };\n        */\n\n        from + (x % interval_length)\n    }\n\n    fn rand_u32(\u0026mut self) -\u003e u32 {\n        let mut hasher = Sha256::new();\n\n        // write input message\n        hasher.update(\u0026self.seed);\n        let hash = hasher.finalize();\n\n        let mut result = [0u8; 32];\n        result.copy_from_slice(hash.as_slice());\n\n        let mut rng: ChaChaRng = ChaChaRng::from_seed(result);\n\n        rng.set_word_pos(self.pos);\n        self.pos += 8;\n\n        rng.next_u32()\n    }\n}\n","traces":[{"line":13,"address":[1003536],"length":1,"stats":{"Line":3},"fn_name":"new"},{"line":15,"address":[1003559],"length":1,"stats":{"Line":4},"fn_name":null},{"line":21,"address":[1003632],"length":1,"stats":{"Line":4},"fn_name":"random_between"},{"line":22,"address":[1003662],"length":1,"stats":{"Line":4},"fn_name":null},{"line":23,"address":[1003682],"length":1,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[1003888,1003671,1003707],"length":1,"stats":{"Line":8},"fn_name":null},{"line":29,"address":[1003920],"length":1,"stats":{"Line":4},"fn_name":"rand_u32"},{"line":30,"address":[1003940],"length":1,"stats":{"Line":4},"fn_name":null},{"line":33,"address":[1003955],"length":1,"stats":{"Line":4},"fn_name":null},{"line":34,"address":[1003965],"length":1,"stats":{"Line":4},"fn_name":null},{"line":36,"address":[1004009],"length":1,"stats":{"Line":4},"fn_name":null},{"line":37,"address":[1004029],"length":1,"stats":{"Line":4},"fn_name":null},{"line":39,"address":[1004099],"length":1,"stats":{"Line":4},"fn_name":null},{"line":41,"address":[1004189],"length":1,"stats":{"Line":4},"fn_name":null},{"line":42,"address":[1004290,1004215],"length":1,"stats":{"Line":4},"fn_name":null},{"line":44,"address":[1004271],"length":1,"stats":{"Line":4},"fn_name":null}],"covered":15,"coverable":16},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","state.rs"],"content":"use anyhow::{anyhow, bail, Result};\nuse cosmwasm_std::Coin;\nuse cw_storage_plus::{Item, Map};\n\nuse cosmwasm_std::{\n    coins, Addr, BankMsg, CosmosMsg, Deps, Env, Response, Storage, SubMsg, Uint128,\n};\n\nuse crate::error::ContractError;\nuse crate::rand::Prng;\nuse raffles_export::msg::{into_cosmos_msg, DrandRandomness, VerifierExecuteMsg};\nuse raffles_export::state::{AssetInfo, ContractInfo, Cw20Coin, RaffleInfo, RaffleState};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\npub const RAFFLE_INFO: Map\u003cu64, RaffleInfo\u003e = Map::new(\"raffle_info\");\npub const RAFFLE_TICKETS: Map\u003c(u64, u32), Addr\u003e = Map::new(\"raffle_tickets\");\npub const USER_TICKETS: Map\u003c(\u0026Addr, u64), u32\u003e = Map::new(\"user_tickets\");\n\n/// This function is largely inspired (and even directly copied) from https://github.com/LoTerra/terrand-contract-step1/\n/// This function actually simply calls an external contract that checks the randomness origin\n/// This architecture was chosen because the imported libraries needed to verify signatures are very heavy\n/// and won't upload when combined with the current contract.\n/// Separating into 2 contracts seems to help with that\n/// For more info about randomness, visit : https://drand.love/\npub fn assert_randomness_origin_and_order(\n    deps: Deps,\n    owner: Addr,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    let raffle_info = load_raffle(deps.storage, raffle_id)?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if let Some(local_randomness) = raffle_info.randomness {\n        if randomness.round \u003c= local_randomness.randomness_round {\n            bail!(ContractError::RandomnessNotAccepted {\n                current_round: local_randomness.randomness_round\n            });\n        }\n    }\n\n    let msg = VerifierExecuteMsg::Verify {\n        randomness,\n        pubkey: contract_info.random_pubkey,\n        raffle_id,\n        owner: owner.to_string(),\n    };\n    let verify_message = into_cosmos_msg(msg, contract_info.verify_signature_contract.to_string())?;\n\n    let msg = SubMsg::reply_on_success(verify_message, 0);\n    Ok(Response::new().add_submessage(msg))\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn is_raffle_owner(\n    storage: \u0026dyn Storage,\n    raffle_id: u64,\n    sender: Addr,\n) -\u003e Result\u003cRaffleInfo, ContractError\u003e {\n    let raffle_info = RAFFLE_INFO.load(storage, raffle_id)?;\n    if sender == raffle_info.owner {\n        Ok(raffle_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\n/// Picking the winner of the raffle\n/// This function was inspired by https://github.com/scrtlabs/secret-raffle/\n/// We know the odds are not exactly perfect with this architecture\n/// --\u003e that's not how you select a true random number from an interval, but n/4_294_967_295 will stay quite small anyway\n/// (with n the number of bought tickets)\npub fn get_raffle_winner(\n    deps: Deps,\n    env: Env,\n    raffle_id: u64,\n    raffle_info: RaffleInfo,\n) -\u003e Result\u003cAddr\u003e {\n    // We initiate the random number generator\n    if raffle_info.randomness.is_none() {\n        bail!(ContractError::WrongStateForClaim {\n            status: get_raffle_state(env, raffle_info)\n        });\n    }\n    let mut rng: Prng = Prng::new(\u0026raffle_info.randomness.unwrap().randomness);\n\n    // We pick a winner id\n    let winner_id = rng.random_between(0u32, raffle_info.number_of_tickets - 1);\n    let winner = RAFFLE_TICKETS.load(deps.storage, (raffle_id, winner_id))?;\n\n    Ok(winner)\n}\n\n/// Queries the raffle state\n/// This function depends on the block time to return the RaffleState.\n/// As actions can only happen in certain time-periods, you have to be careful when testing off-chain\n/// If the chains stops or the block time is not accurate we might get some errors (let's hope it never happens)\npub fn get_raffle_state(env: Env, raffle_info: RaffleInfo) -\u003e RaffleState {\n    if raffle_info.is_cancelled {\n        RaffleState::Cancelled\n    } else if env.block.time \u003c raffle_info.raffle_options.raffle_start_timestamp {\n        RaffleState::Created\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_options\n            .raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_options.raffle_duration)\n    {\n        RaffleState::Started\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_options\n            .raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_options.raffle_duration)\n            .plus_seconds(raffle_info.raffle_options.raffle_timeout)\n        || raffle_info.randomness.is_none()\n    {\n        RaffleState::Closed\n    } else if raffle_info.winner.is_none() {\n        RaffleState::Finished\n    } else {\n        RaffleState::Claimed\n    }\n}\n\npub fn load_raffle(storage: \u0026dyn Storage, raffle_id: u64) -\u003e Result\u003cRaffleInfo\u003e {\n    RAFFLE_INFO\n        .load(storage, raffle_id)\n        .map_err(|_| anyhow!(ContractError::NotFoundInRaffleInfo {}))\n}\n\n/// Can only buy a ticket when the raffle has started and is not closed\npub fn can_buy_ticket(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003c()\u003e {\n    if get_raffle_state(env, raffle_info) == RaffleState::Started {\n        Ok(())\n    } else {\n        bail!(ContractError::CantBuyTickets {})\n    }\n}\n\n/// Computes the ticket cost for multiple tickets bought together\npub fn ticket_cost(raffle_info: RaffleInfo, ticket_number: u32) -\u003e Result\u003cAssetInfo\u003e {\n    Ok(match raffle_info.raffle_ticket_price {\n        AssetInfo::Coin(x) =\u003e AssetInfo::Coin(Coin {\n            denom: x.denom,\n            amount: Uint128::from(ticket_number) * x.amount,\n        }),\n        AssetInfo::Cw20Coin(x) =\u003e AssetInfo::Cw20Coin(Cw20Coin {\n            address: x.address,\n            amount: Uint128::from(ticket_number) * x.amount,\n        }),\n        _ =\u003e bail!(ContractError::WrongAssetType {}),\n    })\n}\n\n/// Util to get the winner messages to return when claiming a Raffle (returns the raffled asset)\npub fn get_raffle_winner_messages(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let winner: Addr = raffle_info.winner.clone().unwrap();\n    _get_raffle_end_asset_messages(env, raffle_info, winner.to_string())\n}\n\n/// Util to get the raffle creator messages to return when the Raffle is cancelled (returns the raffled asset)\npub fn get_raffle_owner_messages(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let owner: Addr = raffle_info.owner.clone();\n    _get_raffle_end_asset_messages(env, raffle_info, owner.to_string())\n}\n\n/// Util to get the assets back from a raffle\nfn _get_raffle_end_asset_messages(\n    env: Env,\n    raffle_info: RaffleInfo,\n    receiver: String,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    raffle_info\n        .assets\n        .iter()\n        .map(|asset| match asset {\n            AssetInfo::Cw721Coin(nft) =\u003e {\n                let message = Cw721ExecuteMsg::TransferNft {\n                    recipient: receiver.clone(),\n                    token_id: nft.token_id.clone(),\n                };\n                into_cosmos_msg(message, nft.address.clone())\n            }\n            AssetInfo::Cw1155Coin(cw1155) =\u003e {\n                let message = Cw1155ExecuteMsg::SendFrom {\n                    from: env.contract.address.to_string(),\n                    to: receiver.clone(),\n                    token_id: cw1155.token_id.clone(),\n                    value: cw1155.value,\n                    msg: None,\n                };\n                into_cosmos_msg(message, cw1155.address.clone())\n            }\n            _ =\u003e bail!(ContractError::Unreachable {}),\n        })\n        .collect()\n}\n\n/// Util to get the organizers and helpers messages to return when claiming a Raffle (returns the funds)\npub fn get_raffle_owner_finished_messages(\n    storage: \u0026dyn Storage,\n    _env: Env,\n    raffle_info: RaffleInfo,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n\n    // We start by splitting the fees between owner, treasury and radomness provider\n    let total_paid = match raffle_info.raffle_ticket_price.clone() {\n        AssetInfo::Cw20Coin(coin) =\u003e coin.amount,\n        AssetInfo::Coin(coin) =\u003e coin.amount,\n        _ =\u003e return Err(anyhow!(ContractError::WrongFundsType {})),\n    } * Uint128::from(raffle_info.number_of_tickets);\n    let rand_amount = total_paid * contract_info.rand_fee / Uint128::from(10_000u128);\n    let treasury_amount = total_paid * contract_info.raffle_fee / Uint128::from(10_000u128);\n    let owner_amount = total_paid - rand_amount - treasury_amount;\n\n    // Then we craft the messages needed for asset transfers\n    match raffle_info.raffle_ticket_price {\n        AssetInfo::Cw20Coin(coin) =\u003e {\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.randomness.unwrap().randomness_owner.to_string(),\n                        amount: rand_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: contract_info.fee_addr.to_string(),\n                        amount: treasury_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.owner.to_string(),\n                        amount: owner_amount,\n                    },\n                    coin.address,\n                )?);\n            };\n            Ok(messages)\n        }\n        AssetInfo::Coin(coin) =\u003e {\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.randomness.unwrap().randomness_owner.to_string(),\n                        amount: coins(rand_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: contract_info.fee_addr.to_string(),\n                        amount: coins(treasury_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.owner.to_string(),\n                        amount: coins(owner_amount.u128(), coin.denom),\n                    }\n                    .into(),\n                );\n            };\n\n            Ok(messages)\n        }\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n","traces":[{"line":28,"address":[1035712,1040119],"length":1,"stats":{"Line":1},"fn_name":"assert_randomness_origin_and_order"},{"line":34,"address":[1036049,1035766,1036081,1035916],"length":1,"stats":{"Line":2},"fn_name":null},{"line":35,"address":[1036151,1036471,1036196,1036319,1036015],"length":1,"stats":{"Line":3},"fn_name":null},{"line":37,"address":[1036279,1036525],"length":1,"stats":{"Line":2},"fn_name":null},{"line":38,"address":[1036565],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[1036737,1036974],"length":1,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[1036729],"length":1,"stats":{"Line":1},"fn_name":null},{"line":47,"address":[1036649],"length":1,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[1036697],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[1037193,1037393,1038019,1037976],"length":1,"stats":{"Line":2},"fn_name":null},{"line":53,"address":[1037805,1038854],"length":1,"stats":{"Line":2},"fn_name":null},{"line":54,"address":[1039030,1038870,1038918],"length":1,"stats":{"Line":3},"fn_name":null},{"line":57,"address":[1040144,1040828],"length":1,"stats":{"Line":1},"fn_name":"is_owner"},{"line":58,"address":[1040400,1040571,1040188,1040279],"length":1,"stats":{"Line":2},"fn_name":null},{"line":59,"address":[1040376,1040706,1040615],"length":1,"stats":{"Line":3},"fn_name":null},{"line":60,"address":[1040708],"length":1,"stats":{"Line":1},"fn_name":null},{"line":62,"address":[1040664],"length":1,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[1041548,1040848],"length":1,"stats":{"Line":0},"fn_name":"is_raffle_owner"},{"line":71,"address":[1041291,1040994,1040903,1041120],"length":1,"stats":{"Line":0},"fn_name":null},{ u003e for Decimal256 {\n    fn from(val: Decimal) -\u003e Self {\n        Decimal256::from_str(\u0026val.to_string()).unwrap()\n    }\n}\n\nimpl From\u003cDecimal256\u003e for Decimal {\n    fn from(n: Decimal256) -\u003e Self {\n        let U256(ref arr) = n.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n        Decimal::from_str(\u0026n.to_string()).unwrap()\n    }\n}\n\nimpl FromStr for Decimal256 {\n    type Err = StdError;\n\n    /// Converts the decimal string to a Decimal256\n    /// Possible inputs: \"1.23\", \"1\", \"000012\", \"1.123000000\"\n    /// Disallowed: \"\", \".23\"\n    ///\n    /// This never performs any kind of rounding.\n    /// More than 18 fractional digits, even zeros, result in an error.\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = input.split('.').collect();\n        match parts.len() {\n            1 =\u003e {\n                let whole = U256::from_dec_str(parts[0])\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n\n                let whole_as_atomics = whole * Decimal256::DECIMAL_FRACTIONAL;\n                Ok(Decimal256(whole_as_atomics))\n            }\n            2 =\u003e {\n                let whole = U256::from_dec_str(parts[0])\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n                let fractional = U256::from_dec_str(parts[1])\n                    .map_err(|_| StdError::generic_err(\"Error parsing fractional\"))?;\n                let exp = (18usize.checked_sub(parts[1].len())).ok_or_else(|| {\n                    StdError::generic_err(\"Cannot parse more than 18 fractional digits\")\n                })?;\n                let fractional_factor = U256::from(10).pow(exp.into());\n\n                let whole_as_atomics = whole * Decimal256::DECIMAL_FRACTIONAL;\n                let atomics = whole_as_atomics + fractional * fractional_factor;\n                Ok(Decimal256(atomics))\n            }\n            _ =\u003e Err(StdError::generic_err(\"Unexpected number of dots\")),\n        }\n    }\n}\n\nimpl fmt::Display for Decimal256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let whole = (self.0) / Decimal256::DECIMAL_FRACTIONAL;\n        let fractional = (self.0) % Decimal256::DECIMAL_FRACTIONAL;\n\n        if fractional.is_zero() {\n            write!(f, \"{}\", whole)\n        } else {\n            let fractional_string = fractional.to_string();\n            let fractional_string = \"0\".repeat(18 - fractional_string.len()) + \u0026fractional_string;\n\n            f.write_str(\u0026whole.to_string())?;\n            f.write_char('.')?;\n            f.write_str(fractional_string.trim_end_matches('0'))?;\n\n            Ok(())\n        }\n    }\n}\n\nimpl ops::Add for Decimal256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Decimal256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Decimal256 {\n    fn add_assign(\u0026mut self, rhs: Self) {\n        self.0 = self.0 + rhs.0;\n    }\n}\n\nimpl ops::Sub for Decimal256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self {\n        assert!(self.0 \u003e= rhs.0);\n        Decimal256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Mul for Decimal256 {\n    type Output = Self;\n\n    fn mul(self, rhs: Self) -\u003e Self {\n        Decimal256(self.0 * rhs.0 / Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div for Decimal256 {\n    type Output = Self;\n\n    fn div(self, rhs: Self) -\u003e Self {\n        assert!(!rhs.is_zero());\n\n        Decimal256(self.0 * Decimal256::DECIMAL_FRACTIONAL / rhs.0)\n    }\n}\n\n/// Serializes as a decimal string\nimpl Serialize for Decimal256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Decimal256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cDecimal256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Decimal256Visitor)\n    }\n}\n\nstruct Decimal256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Decimal256Visitor {\n    type Value = Decimal256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded decimal\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match Decimal256::from_str(v) {\n            Ok(d) =\u003e Ok(d),\n            Err(e) =\u003e Err(E::custom(format!(\"Error parsing decimal '{}': {}\", v, e))),\n        }\n    }\n}\n\n//*** Uint256 ***/\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord, JsonSchema)]\npub struct Uint256(#[schemars(with = \"String\")] pub U256);\n\nimpl Uint256 {\n    /// Creates a Uint256(0)\n    pub const fn zero() -\u003e Self {\n        Uint256(U256([0, 0, 0, 0]))\n    }\n\n    /// Create a 1.0 Decimal256\n    pub const fn one() -\u003e Self {\n        Uint256(U256([1, 0, 0, 0]))\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0.is_zero()\n    }\n}\n\nimpl From\u003cU256\u003e for Uint256 {\n    fn from(val: U256) -\u003e Self {\n        Uint256(val)\n    }\n}\n\nimpl From\u003cUint256\u003e for U256 {\n    fn from(val: Uint256) -\u003e Self {\n        val.0\n    }\n}\n\n#[inline(always)]\nfn split_u128(a: u128) -\u003e (u64, u64) {\n    ((a \u003e\u003e 64) as _, (a \u0026 0xFFFFFFFFFFFFFFFF) as _)\n}\n\nimpl From\u003cUint128\u003e for Uint256 {\n    fn from(val: Uint128) -\u003e Self {\n        Uint256::from(val.u128())\n    }\n}\n\nimpl From\u003cu128\u003e for Uint256 {\n    fn from(val: u128) -\u003e Self {\n        let (hi, low) = split_u128(val);\n        Uint256(U256([low, hi, 0, 0]))\n    }\n}\n\nimpl From\u003cu64\u003e for Uint256 {\n    fn from(val: u64) -\u003e Self {\n        Uint256(val.into())\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for Uint256 {\n    type Error = StdError;\n\n    fn try_from(val: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match U256::from_dec_str(val) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(StdError::generic_err(format!(\"invalid Uint256 '{}'\", val))),\n        }\n    }\n}\n\nimpl FromStr for Uint256 {\n    type Err = StdError;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let number =\n            U256::from_dec_str(input).map_err(|_| StdError::generic_err(\"Error parsing number\"))?;\n        Ok(Uint256(number))\n    }\n}\n\nimpl From\u003cUint256\u003e for String {\n    fn from(n: Uint256) -\u003e Self {\n        n.0.to_string()\n    }\n}\n\nimpl From\u003cUint256\u003e for u128 {\n    fn from(n: Uint256) -\u003e Self {\n        let U256(ref arr) = n.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n\n        let (hi, low) = (arr[1], arr[0]);\n        ((hi as u128) \u003c\u003c 64) + (low as u128)\n    }\n}\n\nimpl From\u003cUint256\u003e for Uint128 {\n    fn from(n: Uint256) -\u003e Self {\n        let num: u128 = n.into();\n        Uint128::from(num)\n    }\n}\n\nimpl fmt::Display for Uint256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl ops::Add for Uint256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Uint256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Uint256 {\n    fn add_assign(\u0026mut self, other: Self) {\n        self.0 = self.0 + other.0;\n    }\n}\n\nimpl ops::Sub for Uint256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self::Output {\n        assert!(self.0 \u003e= rhs.0);\n        Uint256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        Uint256(self.0 * rhs.0)\n    }\n}\n\n/// Both d*u and u*d with d: Decimal256 and u: Uint256 returns an Uint256. There is no\n/// specific reason for this decision other than the initial use cases we have. If you\n/// need a Decimal256 result for the same calculation, use Decimal256(d*u) or Decimal256(u*d).\nimpl ops::Mul\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Decimal256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(rhs.0, Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    fn div(self, rhs: Decimal256) -\u003e Self::Output {\n        assert!(!rhs.is_zero());\n\n        if self.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(Decimal256::DECIMAL_FRACTIONAL, rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Decimal256 {\n    type Output = Uint256;\n\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        rhs * self\n    }\n}\n\nimpl Uint256 {\n    /// returns self * nom / denom\n    pub fn multiply_ratio\u003cA: Into\u003cU256\u003e, B: Into\u003cU256\u003e\u003e(\u0026self, nom: A, denom: B) -\u003e Uint256 {\n        let nominator: U256 = nom.into();\n        let denominator: U256 = denom.into();\n        if denominator.is_zero() {\n            panic!(\"Denominator must not be zero\");\n        }\n\n        // TODO: minimize rounding that takes place (using gcd algorithm)\n        let val = self.0 * nominator / denominator;\n        Uint256::from(val)\n    }\n}\n\n/// Serializes as a base64 string\nimpl Serialize for Uint256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Uint256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cUint256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Uint256Visitor)\n    }\n}\n\nstruct Uint256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Uint256Visitor {\n    type Value = Uint256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded integer\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match U256::from_dec_str(v) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(E::custom(format!(\"invalid Uint256 '{}'\", v))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{from_slice, to_vec, StdResult};\n    use std::convert::TryInto;\n\n    #[test]\n    fn decimal_one() {\n        let value = Decimal256::one();\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL);\n    }\n\n    #[test]\n    fn decimal_zero() {\n        let value = Decimal256::zero();\n        assert_eq!(value.0, U256::zero());\n    }\n\n    #[test]\n    fn decimal_percent() {\n        let value = Decimal256::percent(50);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 2.into());\n    }\n\n    #[test]\n    fn decimal_permille() {\n        let value = Decimal256::permille(125);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 8.into());\n    }\n\n    #[test]\n    fn decimal_from_ratio_works() {\n        // 1.0\n        assert_eq!(Decimal256::from_ratio(1, 1), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(53, 53), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(125, 125), Decimal256::one());\n\n        // 1.5\n        assert_eq!(Decimal256::from_ratio(3, 2), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(150, 100), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(333, 222), Decimal256::percent(150));\n\n        // 0.125\n        assert_eq!(Decimal256::from_ratio(1, 8), Decimal256::permille(125));\n        assert_eq!(Decimal256::from_ratio(125, 1000), Decimal256::permille(125));\n\n        // 1/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(1, 3),\n            Decimal256(333_333_333_333_333_333u64.into())\n        );\n\n        // 2/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(2, 3),\n            Decimal256(666_666_666_666_666_666u64.into())\n        );\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn decimal_from_ratio_panics_for_zero_denominator() {\n        Decimal256::from_ratio(1, 0);\n    }\n\n    #[test]\n    fn decimal_from_str_works() {\n        // Integers\n        assert_eq!(Decimal256::from_str(\"\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"0\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"1\").unwrap(), Decimal256::percent(100));\n        assert_eq!(Decimal256::from_str(\"5\").unwrap(), Decimal256::percent(500));\n        assert_eq!(\n            Decimal256::from_str(\"42\").unwrap(),\n            Decimal256::percent(4200)\n        );\n        assert_eq!(Decimal256::from_str(\"000\").unwrap(), Decimal256::percent(0));\n        assert_eq!(\n            Decimal256::from_str(\"001\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"005\").unwrap(),\n            Decimal256::percent(500)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0042\").unwrap(),\n            Decimal256::percent(4200)\n        );\n\n        // Decimal256s\n        assert_eq!(\n            Decimal256::from_str(\"1.\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.0\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.5\").unwrap(),\n            Decimal256::percent(150)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.5\").unwrap(),\n            Decimal256::percent(50)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.123\").unwrap(),\n            Decimal256::permille(123)\n        );\n\n        assert_eq!(\n            Decimal256::from_str(\"40.00\").unwrap(),\n            Decimal256::percent(4000)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"04.00\").unwrap(),\n            Decimal256::percent(400)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.40\").unwrap(),\n            Decimal256::percent(40)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.04\").unwrap(),\n            Decimal256::percent(4)\n        );\n\n        // Can handle 18 fractional digits\n        assert_eq!(\n            Decimal256::from_str(\"7.123456789012345678\").unwrap(),\n            Decimal256(7123456789012345678u64.into())\n        );\n        assert_eq!(\n            Decimal256::from_str(\"7.999999999999999999\").unwrap(),\n            Decimal256(7999999999999999999u64.into())\n        );\n\n        // Works for documented max value\n        assert_eq!(\n            Decimal256::from_str(\n                \"115792089237316195423570985008687907853269984665640564039457.584007913129639935\"\n            )\n            .unwrap(),\n            Decimal256::MAX\n        );\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_whole_part() {\n        match Decimal256::from_str(\" \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"-1\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_fractinal_part() {\n        match Decimal256::from_str(\"1. \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.e\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2e3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_more_than_18_fractional_digits() {\n        match Decimal256::from_str(\"7.1234567890123456789\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        // No special rules for trailing zeros. This could be changed but adds gas cost for the happy path.\n        match Decimal256::from_str(\"7.1230000000000000000\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_invalid_number_of_dots() {\n        match Decimal256::from_str(\"1.2.3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2.3.4\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part_with_decimal() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458.0\");\n    }\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_decimal_part() {\n        let _ = Decimal256::from_str(\n            \"115792089237316195423570985008687907853269984665640564039457.584007913129639936\",\n        );\n    }\n\n    #[test]\n    fn decimal_is_zero_works() {\n        assert!(Decimal256::zero().is_zero());\n        assert!(Decimal256::percent(0).is_zero());\n        assert!(Decimal256::permille(0).is_zero());\n\n        assert!(!Decimal256::one().is_zero());\n        assert!(!Decimal256::percent(123).is_zero());\n        assert!(!Decimal256::permille(1234).is_zero());\n    }\n\n    #[test]\n    fn decimal_add() {\n        let value = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(\n            value.0,\n            Decimal256::DECIMAL_FRACTIONAL * U256::from(3) / U256::from(2)\n        );\n    }\n\n    #[test]\n    fn decimal_sub() {\n        assert_eq!(\n            Decimal256::percent(50),\n            Decimal256::one() - Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_mul() {\n        assert_eq!(\n            Decimal256::percent(25),\n            Decimal256::percent(50) * Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_div() {\n        assert_eq!(\n            Decimal256::one() + Decimal256::one(),\n            Decimal256::percent(50) / Decimal256::percent(25)\n        );\n    }\n\n    #[test]\n    fn decimal_to_string() {\n        // Integers\n        assert_eq!(Decimal256::zero().to_string(), \"0\");\n        assert_eq!(Decimal256::one().to_string(), \"1\");\n        assert_eq!(Decimal256::percent(500).to_string(), \"5\");\n\n        // Decimal256s\n        assert_eq!(Decimal256::percent(125).to_string(), \"1.25\");\n        assert_eq!(Decimal256::percent(42638).to_string(), \"426.38\");\n        assert_eq!(Decimal256::percent(1).to_string(), \"0.01\");\n        assert_eq!(Decimal256::permille(987).to_string(), \"0.987\");\n\n        assert_eq!(Decimal256(1u64.into()).to_string(), \"0.000000000000000001\");\n        assert_eq!(Decimal256(10u64.into()).to_string(), \"0.00000000000000001\");\n        assert_eq!(Decimal256(100u64.into()).to_string(), \"0.0000000000000001\");\n        assert_eq!(Decimal256(1000u64.into()).to_string(), \"0.000000000000001\");\n        assert_eq!(Decimal256(10000u64.into()).to_string(), \"0.00000000000001\");\n        assert_eq!(Decimal256(100000u64.into()).to_string(), \"0.     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
