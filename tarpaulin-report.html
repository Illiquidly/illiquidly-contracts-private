ne":129,"address":[859053,855248],"length":1,"stats":{"Line":2},"fn_name":"query"},{"line":130,"address":[855286],"length":1,"stats":{"Line":2},"fn_name":null},{"line":131,"address":[855321,858991,858670,858951],"length":1,"stats":{"Line":0},"fn_name":null},{"line":132,"address":[855392],"length":1,"stats":{"Line":0},"fn_name":null},{"line":133,"address":[855416,858389],"length":1,"stats":{"Line":0},"fn_name":null},{"line":135,"address":[855527],"length":1,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[858126,855563],"length":1,"stats":{"Line":0},"fn_name":null},{"line":139,"address":[855674],"length":1,"stats":{"Line":2},"fn_name":null},{"line":145,"address":[855860],"length":1,"stats":{"Line":0},"fn_name":null},{"line":146,"address":[855906,857517],"length":1,"stats":{"Line":0},"fn_name":null},{"line":149,"address":[856017],"length":1,"stats":{"Line":0},"fn_name":null},{"line":150,"address":[857254,856041],"length":1,"stats":{"Line":0},"fn_name":null},{"line":153,"address":[856176],"length":1,"stats":{"Line":0},"fn_name":null},{"line":160,"address":[856414],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":37,"coverable":50},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans-non-custodial","src","error.rs"],"content":"use cosmwasm_std::StdError;\nuse cosmwasm_std::Uint128;\nuse nft_loans_export::state::{LoanState, OfferState};\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unreachable error\")]\n    Unreachable {},\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"Wrong asset deposited, only cw1155 and cw721 are authorized\")]\n    WrongAssetDeposited {},\n\n    #[error(\"You need to send exactly one coin with this transaction\")]\n    MultipleCoins {},\n\n    #[error(\"Fund sent do not match the loan terms\")]\n    FundsDontMatchTerms {},\n\n    #[error(\"Fund sent do not match the loan terms, {0}, {1}\")]\n    FundsDontMatchTermsAndPrinciple(Uint128, Uint128),\n\n    #[error(\"Sorry, your asset is not withdrawable at this stage\")]\n    NotWithdrawable {},\n\n    #[error(\"Sorry, your asset is not withdrawable at this stage\")]\n    NotModifiable {},\n\n    #[error(\"Sorry, no assets to withdraw here\")]\n    NoFundsToWithdraw {},\n\n    #[error(\"Sorry, you can't accept this loan\")]\n    NotAcceptable {},\n\n    #[error(\"Sorry, you can't make an offer on this loan\")]\n    NotCounterable {},\n\n    #[error(\"This loan doesn't have any terms\")]\n    NoTermsSpecified {},\n\n    #[error(\"Sorry, this loan doesn't exist :/\")]\n    LoanNotFound {},\n\n    #[error(\"Sorry, this offer doesn't exist :/\")]\n    OfferNotFound {},\n\n    #[error(\"Wrong state of the loan for the current operation : {state:?}\")]\n    WrongLoanState { state: LoanState },\n\n    #[error(\"Wrong state of the offer for the current operation : {state:?}\")]\n    WrongOfferState { state: OfferState },\n\n    #[error(\"Can change the state of the offer from {from:?} to {to:?}\")]\n    CantChangeOfferState { from: OfferState, to: OfferState },\n\n    #[error(\"The loan has already been defaulted, you can't withdraw the funds again\")]\n    LoanAlreadyDefaulted {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans-non-custodial","src","execute.rs"],"content":"use crate::error::ContractError;\nuse anyhow::{bail, Result};\n\nuse cosmwasm_std::{\n    coins, Addr, BankMsg, CosmosMsg, DepsMut, Env, MessageInfo, Response, Storage, Uint128,\n};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse nft_loans_export::state::{\n    BorrowerInfo, CollateralInfo, LoanState, LoanTerms, OfferInfo, OfferState,\n};\n\nuse utils::msg::into_cosmos_msg;\nuse utils::state::{AssetInfo, Cw1155Coin, Cw721Coin};\n\nuse fee_contract_export::state::FeeType;\nuse fee_distributor_export::msg::ExecuteMsg as FeeDistributorMsg;\n\nuse crate::state::{\n    can_repay_loan, get_active_loan, get_offer, is_active_lender, is_collateral_withdrawable,\n    is_lender, is_loan_acceptable, is_loan_counterable, is_loan_defaulted, is_loan_modifiable,\n    is_offer_borrower, lender_offers, save_offer, BORROWER_INFO, COLLATERAL_INFO, CONTRACT_INFO,\n};\n\n/// Signals the deposit of multiple collaterals in the same loan.\n/// This is the first entry point of the loan flow.\n/// Users signal they want a loan against their collaterals for other users to accept their terms in exchange of interest paid at the end of the loan duration\n/// Their collateral is not deposited at this stage as this system is non-custodial.\n/// Users lock their assets only when the deal is made (`accept_loan` or `accept_offer` functions)\n/// The borrower (the person that deposits collaterals) can specify terms at which they wish to borrow funds against their collaterals.\n/// If terms are specified, fund lenders can accept the loan directly.\n/// If not, lenders can propose terms than may be accepted by the borrower in return to start the loan\n/// This deposit function allows CW721 and CW1155 tokens to be deposited\npub fn deposit_collaterals(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    tokens: Vec\u003cAssetInfo\u003e,\n    terms: Option\u003cLoanTerms\u003e,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let borrower = info.sender;\n\n    // We can't verify the user has given the contract authorization to transfer their tokens.\n    // (because the cw721 standard has changed the messages are always not the same for all cw721 nfts)\n    // But we don't actually need it, we will need to secure the frontend to avoid user frustration\n\n    // We save the collateral info in our internal structure\n    // First we update the number of collateral a user has deposited (to make sure the id assigned is unique)\n    let loan_id = BORROWER_INFO\n        .update::\u003c_, anyhow::Error\u003e(deps.storage, \u0026borrower, |x| match x {\n            Some(mut info) =\u003e {\n                info.last_collateral_id += 1;\n                Ok(info)\n            }\n            None =\u003e Ok(BorrowerInfo::default()),\n        })?\n        .last_collateral_id;\n    // Then we save an collateral info object\n    COLLATERAL_INFO.save(\n        deps.storage,\n        (borrower.clone(), loan_id),\n        \u0026CollateralInfo {\n            terms,\n            associated_assets: tokens,\n            list_date: env.block.time,\n            comment,\n            ..Default::default()\n        },\n    )?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"deposit-collateral\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Change the loan terms (and the comment) of a loan.\n/// This function can only be called before it's accepted by anyone\n/// If you want to update the terms of your collateral, because no-one wanted to accept it or because the market changed\npub fn modify_collaterals(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n    terms: Option\u003cLoanTerms\u003e,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let borrower = info.sender;\n\n    COLLATERAL_INFO.update(\n        deps.storage,\n        (borrower.clone(), loan_id),\n        |collateral| match collateral {\n            None =\u003e bail!(ContractError::LoanNotFound {}),\n            Some(mut collateral) =\u003e {\n                is_loan_modifiable(\u0026collateral)?;\n\n                if terms.is_some() {\n                    collateral.terms = terms;\n                }\n                if comment.is_some() {\n                    collateral.comment = comment;\n                }\n                collateral.list_date = env.block.time;\n\n                Ok(collateral)\n            }\n        },\n    )?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify-collaterals\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Withdraw an NFT collateral (cancel a loan collateral)\n/// This function is badly named to be compatible with the custodial version of the contract (non audited in the `nft-loans` folder)\n/// This simply cancels the potential loan.\n/// The collateral is not given back as there is not deposited collateral when creating a new loan\npub fn withdraw_collateral(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (borrower.clone(), loan_id))?;\n    is_collateral_withdrawable(\u0026collateral)?;\n\n    // We update the internal state, the loan proposal is no longer valid\n    collateral.state = LoanState::AssetWithdrawn;\n    COLLATERAL_INFO.save(deps.storage, (borrower.clone(), loan_id), \u0026collateral)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"withdraw-collateral\")\n        .add_attribute(\"event\", \"cancel-loan\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n// Internal function used to work the internal to create an offer\n// It verifies an offer can be made for the current loan\n// It verifies the sent funds match the principle indicated in the terms\n// And then saves the new offer in the internal storage\nfn _make_offer_raw(\n    storage: \u0026mut dyn Storage,\n    env: Env,\n    info: MessageInfo,\n    borrower: Addr,\n    loan_id: u64,\n    terms: LoanTerms,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003c(String, u64)\u003e {\n    let mut collateral: CollateralInfo =\n        COLLATERAL_INFO.load(storage, (borrower.clone(), loan_id))?;\n    is_loan_counterable(\u0026collateral)?;\n\n    // Make sure the transaction contains funds that match the principle indicated in the terms\n    if info.funds.len() != 1 {\n        bail!(ContractError::MultipleCoins {});\n    } else if terms.principle != info.funds[0].clone() {\n        bail!(ContractError::FundsDontMatchTerms {});\n    }\n\n    // We add the new offer to the collateral object\n    collateral.offer_amount += 1;\n    COLLATERAL_INFO.save(storage, (borrower.clone(), loan_id), \u0026collateral)?;\n    let offer_id = collateral.offer_amount;\n\n    // We save this new offer\n    let mut contract_config = CONTRACT_INFO.load(storage)?;\n    contract_config.global_offer_index += 1;\n    let global_offers = lender_offers();\n    global_offers.save(\n        storage,\n        \u0026contract_config.global_offer_index.to_string(),\n        \u0026OfferInfo {\n            lender: info.sender,\n            borrower,\n            loan_id,\n            offer_id,\n            terms: terms.clone(),\n            state: OfferState::Published,\n            list_date: env.block.time,\n            deposited_funds: Some(terms.principle),\n            comment,\n        },\n    )?;\n\n    CONTRACT_INFO.save(storage, \u0026contract_config)?;\n\n    Ok((contract_config.global_offer_index.to_string(), offer_id))\n}\n\n/// Make an offer (offer some terms) to lend some money against someone's collateral\n/// The borrower will then be able to accept those terms if they please them\npub fn make_offer(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n    terms: LoanTerms,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    // We query the loan info\n\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let (global_offer_id, _offer_id) = _make_offer_raw(\n        deps.storage,\n        env,\n        info.clone(),\n        borrower.clone(),\n        loan_id,\n        terms,\n        comment,\n    )?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"make-offer\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", info.sender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"global_offer_id\", global_offer_id))\n}\n\n/// Cancel an offer you made in case the market changes or whatever\n/// The borrower won't be able to accept the loan if you cancel it\n/// You get the assets you offered back when calling this message\npub fn cancel_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    global_offer_id: String,\n) -\u003e Result\u003cResponse\u003e {\n    let lender = info.sender;\n    // We need to verify the offer exists and it belongs to the address calling the contract and that's in the right state to be cancelled\n    let mut offer_info = is_lender(deps.storage, lender.clone(), \u0026global_offer_id)?;\n    if offer_info.state != OfferState::Published {\n        bail!(ContractError::CantChangeOfferState {\n            from: offer_info.state,\n            to: OfferState::Cancelled,\n        });\n    }\n\n    // We query the loan info\n    let borrower = offer_info.borrower.clone();\n    let loan_id = offer_info.loan_id;\n    let collateral = COLLATERAL_INFO.load(deps.storage, (borrower.clone(), loan_id))?;\n    // We can cancel an offer only if the Borrower is still searching for a loan (the loan is modifyable)\n    is_loan_modifiable(\u0026collateral)?;\n\n    // The funds deposited for lending are withdrawn\n    let withdraw_response = _withdraw_offer_unsafe(deps.storage, lender.clone(), \u0026global_offer_id)?;\n\n    offer_info.state = OfferState::Cancelled;\n    offer_info.deposited_funds = None;\n    save_offer(deps.storage, \u0026global_offer_id, offer_info)?;\n\n    Ok(Response::new()\n        .add_message(withdraw_response)\n        .add_attribute(\"action\", \"cancel-offer\")\n        .add_attribute(\"action\", \"withdraw-funds\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", lender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"global_offer_id\", global_offer_id))\n}\n\n/// Withdraw the funds from a refused offer\n/// In case the borrower refuses your offer, you need to manually withdraw your funds\n/// This is actually done in order for you to know where your funds are and keep control of your transfers\n/// And to make sure the borrower is secure when calling the refuse function.\n/// We may integrate that in the refuse offer function in the future\npub fn withdraw_refused_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    global_offer_id: String,\n) -\u003e Result\u003cResponse\u003e {\n    let lender = info.sender;\n\n    // We need to verify the offer exists and the sender is actually the owner of the offer\n    let mut offer_info = is_lender(deps.storage, lender.clone(), \u0026global_offer_id)?;\n\n    if offer_info.state != OfferState::Refused {\n        bail!(ContractError::NotWithdrawable {});\n    }\n\n    // The funds deposited for lending are withdrawn\n    let withdraw_message = _withdraw_offer_unsafe(deps.storage, lender.clone(), \u0026global_offer_id)?;\n\n    offer_info.deposited_funds = None;\n    save_offer(deps.storage, \u0026global_offer_id, offer_info.clone())?;\n\n    Ok(Response::new()\n        .add_message(withdraw_message)\n        .add_attribute(\"action\", \"withdraw-funds\")\n        .add_attribute(\"event\", \"refused-offer\")\n        .add_attribute(\"borrower\", offer_info.borrower)\n        .add_attribute(\"lender\", lender)\n        .add_attribute(\"loan_id\", offer_info.loan_id.to_string())\n        .add_attribute(\"global_offer_id\", global_offer_id))\n}\n\n/// This creates withdraw messages to withdraw the funds from an offer (to the lender of the borrower depending on the situation\n/// This function does not do any checks on the validity of the procedure\n/// Be careful when using this internal function\npub fn _withdraw_offer_unsafe(\n    storage: \u0026dyn Storage,\n    recipient: Addr,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cBankMsg\u003e {\n    // We query the loan info\n    let offer_info = get_offer(storage, global_offer_id)?;\n\n    // We get the funds to withdraw\n    let funds_to_withdraw = offer_info\n        .deposited_funds\n        .ok_or(ContractError::NoFundsToWithdraw {})?;\n\n    Ok(BankMsg::Send {\n        to_address: recipient.to_string(),\n        amount: vec![funds_to_withdraw],\n    })\n}\n\n/// Refuse an offer to a borrowers collateral\n/// This is needed only for printing and db procedure, and not actually needed in the flow\n/// This however blocks other interactions with the offer (except withdrawing the funds)\npub fn refuse_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    global_offer_id: String,\n) -\u003e Result\u003cResponse\u003e {\n    // We query the loan info\n    let borrower = info.sender;\n\n    // Mark the offer as refused\n    let mut offer_info = is_offer_borrower(deps.storage, borrower.clone(), \u0026global_offer_id)?;\n    offer_info.state = OfferState::Refused;\n    save_offer(deps.storage, \u0026global_offer_id, offer_info.clone())?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"refuse-offer\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer_info.lender)\n        .add_attribute(\"global_offer_id\", global_offer_id))\n}\n\n/// Accept a loan and its terms directly\n/// As soon as the lender executes this messages, the loan starts and the borrower will need to repay the loan before the term\npub fn accept_loan(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    // We query the loan info\n    let borrower_addr = deps.api.addr_validate(\u0026borrower)?;\n    let collateral = COLLATERAL_INFO.load(deps.storage, (borrower_addr.clone(), loan_id))?;\n\n    // We start by making an offer with exactly the same terms as the depositor specified\n    let terms: LoanTerms = collateral.terms.ok_or(ContractError::NoTermsSpecified {})?;\n    let (global_offer_id, _offer_id) = _make_offer_raw(\n        deps.storage,\n        env.clone(),\n        info.clone(),\n        borrower_addr,\n        loan_id,\n        terms.clone(),\n        comment,\n    )?;\n\n    // Then we make the borrower accept the loan\n    let res = _accept_offer_raw(deps.storage, env, global_offer_id.clone())?;\n\n    Ok(res\n        .add_attribute(\"action\", \"start-loan\")\n        .add_attribute(\"denom-borrowed\", terms.principle.denom)\n        .add_attribute(\"amount_borrowed\", terms.principle.amount.to_string())\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", info.sender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"global_offer_id\", global_offer_id))\n}\n\n/// Accepts an offer without any owner checks\nfn _accept_offer_raw(\n    storage: \u0026mut dyn Storage,\n    env: Env,\n    global_offer_id: String,\n) -\u003e Result\u003cResponse\u003e {\n    let mut offer_info = get_offer(storage, \u0026global_offer_id)?;\n\n    let borrower = offer_info.borrower.clone();\n    let loan_id = offer_info.loan_id;\n    let mut collateral = COLLATERAL_INFO.load(storage, (borrower.clone(), loan_id))?;\n    is_loan_acceptable(\u0026collateral)?;\n\n    // We verify the offer is still valid\n    if offer_info.state == OfferState::Published {\n        // We can start the loan now !\n        collateral.state = LoanState::Started;\n        collateral.start_block = Some(env.block.height);\n        collateral.active_offer = Some(global_offer_id.clone());\n        offer_info.state = OfferState::Accepted;\n\n        COLLATERAL_INFO.save(storage, (borrower.clone(), loan_id), \u0026collateral)?;\n        save_offer(storage, \u0026global_offer_id, offer_info.clone())?;\n    } else {\n        bail!(ContractError::WrongOfferState {\n            state: offer_info.state,\n        });\n    };\n\n    // We transfer the funds directly when the offer is accepted\n    let fund_messages = _withdraw_offer_unsafe(storage, borrower.clone(), \u0026global_offer_id)?;\n\n    // We transfer the nfts directly from the owner's wallets when the offer is accepted\n    let asset_messages: Vec\u003cCosmosMsg\u003e = collateral\n        .associated_assets\n        .iter()\n        .map(|token| match token {\n            AssetInfo::Cw721Coin(Cw721Coin { address, token_id }) =\u003e Ok(into_cosmos_msg(\n                Cw721ExecuteMsg::TransferNft {\n                    recipient: env.contract.address.clone().into(),\n                    token_id: token_id.to_string(),\n                },\n                address,\n                None,\n            )?),\n            AssetInfo::Cw1155Coin(Cw1155Coin {\n                address,\n                token_id,\n                value,\n            }) =\u003e Ok(into_cosmos_msg(\n                Cw1155ExecuteMsg::SendFrom {\n                    from: borrower.to_string(),\n                    to: env.contract.address.clone().into(),\n                    token_id: token_id.to_string(),\n                    value: *value,\n                    msg: None,\n                },\n                address,\n                None,\n            )?),\n            _ =\u003e bail!(ContractError::WrongAssetDeposited {}),\n        })\n        .collect::\u003cResult\u003cVec\u003cCosmosMsg\u003e\u003e\u003e()?;\n\n    Ok(Response::new()\n        .add_message(fund_messages)\n        .add_messages(asset_messages)\n        .add_attribute(\"action\", \"start-loan\")\n        .add_attribute(\"denom-borrowed\", offer_info.terms.principle.denom)\n        .add_attribute(\n            \"amount_borrowed\",\n            offer_info.terms.principle.amount.to_string(),\n        )\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer_info.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"global_offer_id\", global_offer_id))\n}\n\n/// Accept an offer someone made for your collateral\n/// As soon as the borrower executes this messages, the loan starts and the they will need to repay the loan before the term\npub fn accept_offer(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    global_offer_id: String,\n) -\u003e Result\u003cResponse\u003e {\n    // We make sure the caller is the borrower\n    is_offer_borrower(deps.storage, info.sender, \u0026global_offer_id)?;\n\n    // We accept the offer\n    _accept_offer_raw(deps.storage, env, global_offer_id)\n}\n\n/// Repay Borrowed funds and get back your collateral\n/// This function receives principle + interest funds to end the loan and unlock the collateral\n/// This effectively uts an end to the loan.\n/// Loans can only be repaid before the period ends.\n/// There is not takebacks, no failesafe\npub fn repay_borrowed_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (borrower.clone(), loan_id))?;\n    can_repay_loan(deps.storage, env.clone(), \u0026collateral)?;\n    let offer_info = get_active_loan(deps.storage, \u0026collateral)?;\n\n    // We verify the sent funds correspond to the principle + interests\n    let interests = offer_info.terms.interest;\n    if info.funds.len() != 1 {\n        bail!(ContractError::MultipleCoins {});\n    } else if offer_info.terms.principle.denom != info.funds[0].denom.clone() {\n        bail!(ContractError::FundsDontMatchTerms {});\n    } else if offer_info.terms.principle.amount + interests \u003e info.funds[0].amount {\n        bail!(ContractError::FundsDontMatchTermsAndPrinciple(\n            offer_info.terms.principle.amount + interests,\n            info.funds[0].amount\n        ));\n    }\n\n    // We save the collateral state\n    collateral.state = LoanState::Ended;\n    COLLATERAL_INFO.save(deps.storage, (borrower.clone(), loan_id), \u0026collateral)?;\n\n    // We prepare the funds to send back to the lender\n    let lender_payback = offer_info.terms.principle.amount\n        + interests * (Uint128::new(100_000u128) - contract_info.fee_rate)\n            / Uint128::new(100_000u128);\n\n    // And the funds to send to the fee_depositor contract\n    let fee_depositor_payback = info.funds[0].amount - lender_payback;\n\n    // The fee depositor needs to know which assets where involved in the transaction\n    let collateral_addresses = collateral\n        .associated_assets\n        .iter()\n        .map(|collateral| match collateral {\n            AssetInfo::Cw1155Coin(cw1155) =\u003e Ok(cw1155.address.clone()),\n            AssetInfo::Cw721Coin(cw721) =\u003e Ok(cw721.address.clone()),\n            _ =\u003e bail!(ContractError::Unreachable {}),\n        })\n        .collect::\u003cResult\u003cVec\u003cString\u003e\u003e\u003e()?;\n\n    Ok(Response::new()\n        // We get the funds back to the lender\n        .add_message(BankMsg::Send {\n            to_address: offer_info.lender.to_string(),\n            amount: coins(lender_payback.u128(), info.funds[0].denom.clone()),\n        })\n        // And the collateral back to the borrower\n        .add_messages(_withdraw_loan(\n            collateral.clone(),\n            env.contract.address,\n            borrower.clone(),\n        )?)\n        // And we pay the fee to the treasury\n        .add_message(into_cosmos_msg(\n            FeeDistributorMsg::DepositFees {\n                addresses: collateral_addresses,\n                fee_type: FeeType::Funds,\n            },\n            contract_info.fee_distributor,\n            Some(coins(\n                fee_depositor_payback.u128(),\n                info.funds[0].denom.clone(),\n            )),\n        )?)\n        .add_attribute(\"action\", \"repay-loan\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer_info.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Withdraw the collateral from a defaulted loan\n/// If the loan duration has exceeded, the collateral can be withdrawn by the lender\n/// This closes the loan and puts it in a defaulted state\npub fn withdraw_defaulted_loan(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    // We query the loan info\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (borrower.clone(), loan_id))?;\n    is_loan_defaulted(deps.storage, env.clone(), \u0026collateral)?;\n    let offer = is_active_lender(deps.storage, info.sender, \u0026collateral)?;\n\n    // We need to test if the loan hasn't already been defaulted\n    if collateral.state == LoanState::Defaulted {\n        bail!(ContractError::LoanAlreadyDefaulted {});\n    }\n\n    // Saving the collateral state, the loan is defaulted, we can't default it again\n    collateral.state = LoanState::Defaulted;\n    COLLATERAL_INFO.save(deps.storage, (borrower.clone(), loan_id), \u0026collateral)?;\n\n    // We create the collateral withdrawal message\n    let withdraw_messages = _withdraw_loan(collateral, env.contract.address, offer.lender.clone())?;\n\n    Ok(Response::new()\n        .add_messages(withdraw_messages)\n        .add_attribute(\"action\", \"default-loan\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\npub fn _withdraw_loan(\n    collateral: CollateralInfo,\n    sender: Addr,\n    recipient: Addr,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    collateral\n        .associated_assets\n        .iter()\n        .map(|collateral| _withdraw_asset(collateral, sender.clone(), recipient.clone()))\n        .collect()\n}\n\npub fn _withdraw_asset(asset: \u0026AssetInfo, sender: Addr, recipient: Addr) -\u003e Result\u003cCosmosMsg\u003e {\n    match asset {\n        AssetInfo::Cw1155Coin(cw1155) =\u003e into_cosmos_msg(\n            Cw1155ExecuteMsg::SendFrom {\n                from: sender.to_string(),\n                to: recipient.to_string(),\n                token_id: cw1155.token_id.clone(),\n                value: cw1155.value,\n                msg: None,\n            },\n            cw1155.address.clone(),\n            None,\n        ),\n        AssetInfo::Cw721Coin(cw721) =\u003e into_cosmos_msg(\n            Cw721ExecuteMsg::TransferNft {\n                recipient: recipient.to_string(),\n                token_id: cw721.token_id.clone(),\n            },\n            cw721.address.clone(),\n            None,\n        ),\n        _ =\u003e bail!(ContractError::Unreachable {}),\n    }\n}\n","traces":[{"line":36,"address":[739056,741676],"length":1,"stats":{"Line":8},"fn_name":"deposit_collaterals"},{"line":44,"address":[739114],"length":1,"stats":{"Line":8},"fn_name":null},{"line":52,"address":[739374,739216,739515],"length":1,"stats":{"Line":16},"fn_name":null},{"line":53,"address":[739209],"length":1,"stats":{"Line":24},"fn_name":null},{"line":54,"address":[800554],"length":1,"stats":{"Line":4},"fn_name":null},{"line":55,"address":[800616,800564],"length":1,"stats":{"Line":4},"fn_name":null},{"line":56,"address":[800595],"length":1,"stats":{"Line":5},"fn_name":null},{"line":58,"address":[800666,800542],"length":1,"stats":{"Line":16},"fn_name":null},{"line":60,"address":[739531],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[740176,740038,740224,740403],"length":1,"stats":{"Line":24}," _offer;\nuse crate::state::lender_offers;\nuse crate::state::BORROWER_INFO;\nuse crate::state::COLLATERAL_INFO;\nuse cosmwasm_std::StdError;\nuse cosmwasm_std::{Deps, Order, StdResult};\nuse cw_storage_plus::Bound;\nuse nft_loans_export::msg::CollateralResponse;\nuse nft_loans_export::msg::MultipleCollateralsAllResponse;\nuse nft_loans_export::msg::MultipleCollateralsResponse;\nuse nft_loans_export::msg::MultipleOffersResponse;\nuse nft_loans_export::msg::OfferResponse;\nuse nft_loans_export::state::BorrowerInfo;\nuse nft_loans_export::state::CollateralInfo;\n#[cfg(not(feature = \"library\"))]\nuse nft_loans_export::state::ContractInfo;\n\nuse crate::state::CONTRACT_INFO;\nuse anyhow::{anyhow, Result};\n// settings for pagination\nconst MAX_QUERY_LIMIT: u32 = 150;\nconst DEFAULT_QUERY_LIMIT: u32 = 10;\n\n// TODO we need more queries, to query loan by user\npub fn query_contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|err| anyhow!(err))\n}\n\npub fn query_collateral_info(deps: Deps, borrower: String, loan_id: u64) -\u003e Result\u003cCollateralInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    COLLATERAL_INFO\n        .load(deps.storage, (borrower, loan_id))\n        .map_err(|err| anyhow!(err))\n}\n\npub fn query_offer_info(deps: Deps, global_offer_id: String) -\u003e Result\u003cOfferResponse\u003e {\n    let offer_info = get_offer(deps.storage, \u0026global_offer_id)?;\n\n    Ok(OfferResponse {\n        global_offer_id,\n        offer_info,\n    })\n}\n\npub fn query_borrower_info(deps: Deps, borrower: String) -\u003e StdResult\u003cBorrowerInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    BORROWER_INFO\n        .load(deps.storage, \u0026borrower)\n        .map_err(|_| StdError::generic_err(\"UnknownBorrower\"))\n}\n\npub fn query_collaterals(\n    deps: Deps,\n    borrower: String,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleCollateralsResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let collaterals: Vec\u003cCollateralResponse\u003e = COLLATERAL_INFO\n        .prefix(borrower.clone())\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result\n                .map(|(loan_id, el)| CollateralResponse {\n                    borrower: borrower.to_string(),\n                    loan_id,\n                    collateral: el,\n                })\n                .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cCollateralResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleCollateralsResponse {\n        next_collateral: if collaterals.len() == limit {\n            collaterals.last().map(|last| last.loan_id)\n        } else {\n            None\n        },\n        collaterals,\n    })\n}\n\npub fn query_all_collaterals(\n    deps: Deps,\n    start_after: Option\u003c(String, u64)\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleCollateralsAllResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after\n        .map::\u003cResult\u003cBound\u003c_\u003e\u003e, _\u003e(|start_after| {\n            let borrower = deps.api.addr_validate(\u0026start_after.0)?;\n            Ok(Bound::exclusive((borrower, start_after.1)))\n        })\n        .transpose()?;\n\n    let collaterals: Vec\u003cCollateralResponse\u003e = COLLATERAL_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result\n                .map(|(loan_id, el)| CollateralResponse {\n                    borrower: loan_id.0.to_string(),\n                    loan_id: loan_id.1,\n                    collateral: el,\n                })\n                .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cCollateralResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleCollateralsAllResponse {\n        next_collateral: collaterals\n            .last()\n            .map(|last| (last.borrower.clone(), last.loan_id)),\n        collaterals,\n    })\n}\n\npub fn query_offers(\n    deps: Deps,\n    borrower: String,\n    loan_id: u64,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleOffersResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let offers: Vec\u003cOfferResponse\u003e = lender_offers()\n        .idx\n        .loan\n        .prefix((borrower, loan_id))\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|x| {\n            x.map(|(key, offer_info)| OfferResponse {\n                offer_info,\n                global_offer_id: key,\n            })\n            .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cOfferResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleOffersResponse {\n        next_offer: offers.last().map(|last| last.global_offer_id.clone()),\n        offers,\n    })\n}\n\npub fn query_lender_offers(\n    deps: Deps,\n    lender: String,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleOffersResponse\u003e {\n    let lender = deps.api.addr_validate(\u0026lender)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let offers: Vec\u003cOfferResponse\u003e = lender_offers()\n        .idx\n        .lender\n        .prefix(lender)\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|x| {\n            x.map(|(key, offer_info)| OfferResponse {\n                offer_info,\n                global_offer_id: key,\n            })\n            .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cOfferResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleOffersResponse {\n        next_offer: offers.last().map(|last| last.global_offer_id.clone()),\n        offers,\n    })\n}","traces":[{"line":25,"address":[1036272],"length":1,"stats":{"Line":0},"fn_name":"query_contract_info"},{"line":26,"address":[1036285],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[1037038,1036336],"length":1,"stats":{"Line":0},"fn_name":"query_collateral_info"},{"line":30,"address":[1036904,1036501,1036736,1036384],"length":1,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[1036698,1036957],"length":1,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[1036617],"length":1,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[837984,837991],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":36,"address":[1037056,1037548],"length":1,"stats":{"Line":0},"fn_name":"query_offer_info"},{"line":37,"address":[1037209,1037478,1037521,1037086],"length":1,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[1037354],"length":1,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[1037296],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[1037331],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[1038149,1037584],"length":1,"stats":{"Line":0},"fn_name":"query_borrower_info"},{"line":46,"address":[1038022,1037727,1037865,1037618],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[1038075,1037830],"length":1,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[1037823],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[838240,838256],"leng e","kayanski","Terra","illiquidly-contracts","contracts","nft-loans-non-custodial","src","state.rs"],"content":"use anyhow::{bail, Result};\nuse cosmwasm_std::StdResult;\nuse cw_storage_plus::Index;\nuse cw_storage_plus::IndexList;\nuse cw_storage_plus::IndexedMap;\nuse cw_storage_plus::MultiIndex;\nuse cw_storage_plus::{Item, Map};\n\nuse cosmwasm_std::{Addr, Env, Storage};\n\nuse crate::error::ContractError;\nuse nft_loans_export::state::{\n    BorrowerInfo, CollateralInfo, ContractInfo, LoanState, OfferInfo, OfferState,\n};\n\n/// General contract info. Contains also the Contract Config\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\n\n/// Saves the deposited collateral by owner.\n/// Multiple collaterals by owner are indexed by a monotonously increasing index (u64)\npub const COLLATERAL_INFO: Map\u003c(Addr, u64), CollateralInfo\u003e = Map::new(\"collateral_info\");\n\n/// Saves the general configuration by address.\n/// Only used for now to get the last loan index.\npub const BORROWER_INFO: Map\u003c\u0026Addr, BorrowerInfo\u003e = Map::new(\"borrower_info\");\n\n/// Complicated Offer saving structure.\n/// We created this structure to be able to query lender offers by 3 different indices : \n/// By lender\n/// By borrower \u003c-- This one is not used for now be we keep it for later, if needed to get all offers made by borrower\n/// By loan (borrower + loan_id)\npub struct LenderOfferIndexes\u003c'a\u003e {\n    pub lender: MultiIndex\u003c'a, Addr, OfferInfo, String\u003e,\n    pub borrower: MultiIndex\u003c'a, Addr, OfferInfo, String\u003e,\n    pub loan: MultiIndex\u003c'a, (Addr, u64), OfferInfo, String\u003e,\n}\n\nimpl\u003c'a\u003e IndexList\u003cOfferInfo\u003e for LenderOfferIndexes\u003c'a\u003e {\n    fn get_indexes(\u0026'_ self) -\u003e Box\u003cdyn Iterator\u003cItem = \u0026'_ dyn Index\u003cOfferInfo\u003e\u003e + '_\u003e {\n        let v: Vec\u003c\u0026dyn Index\u003cOfferInfo\u003e\u003e =\n            vec![\u0026self.lender, \u0026self.borrower, \u0026self.loan];\n        Box::new(v.into_iter())\n    }\n}\n\npub fn lender_offers\u003c'a\u003e() -\u003e IndexedMap\u003c'a, \u0026'a str, OfferInfo, LenderOfferIndexes\u003c'a\u003e\u003e {\n    let indexes = LenderOfferIndexes {\n        lender: MultiIndex::new(\n            |d: \u0026OfferInfo| d.lender.clone(),\n            \"lender_offers\",\n            \"lender_offers__lenderr\",\n        ),\n        borrower: MultiIndex::new(\n            |d: \u0026OfferInfo| d.borrower.clone(),\n            \"lender_offers\",\n            \"lender_offers__borrower\",\n        ),\n        loan: MultiIndex::new(\n            |d: \u0026OfferInfo| (d.borrower.clone(), d.loan_id),\n            \"lender_offers\",\n            \"lender_offers__collateral\",\n        )\n    };\n    IndexedMap::new(\"lender_offers\", indexes)\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        bail!(ContractError::Unauthorized {})\n    }\n}\n\npub fn is_collateral_withdrawable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotWithdrawable {}),\n    }\n}\n\npub fn is_loan_modifiable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotModifiable {}),\n    }\n}\n\npub fn is_loan_acceptable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotAcceptable {}),\n    }\n}\n\npub fn is_loan_counterable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotCounterable {}),\n    }\n}\n\npub fn can_repay_loan(storage: \u0026dyn Storage, env: Env, collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    if is_loan_defaulted(storage, env, collateral).is_ok() {\n        bail!(ContractError::WrongLoanState {\n            state: LoanState::Defaulted {},\n        })\n    } else if collateral.state != LoanState::Started {\n        bail!(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        })\n    } else {\n        Ok(())\n    }\n}\n\npub fn is_loan_defaulted(\n    storage: \u0026dyn Storage,\n    env: Env,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003c()\u003e {\n    // If there is no offer, the loan can't be defaulted\n    let offer = get_active_loan(storage, collateral)?;\n    match \u0026collateral.state {\n        LoanState::Started =\u003e {\n            if collateral.start_block.unwrap() + offer.terms.duration_in_blocks \u003c env.block.height {\n                Ok(())\n            } else {\n                bail!(ContractError::WrongLoanState {\n                    state: LoanState::Started,\n                })\n            }\n        }\n        LoanState::Defaulted =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        }),\n    }\n}\n\npub fn get_active_loan(storage: \u0026dyn Storage, collateral: \u0026CollateralInfo) -\u003e Result\u003cOfferInfo\u003e {\n    let global_offer_id = collateral\n        .active_offer\n        .as_ref()\n        .ok_or(ContractError::OfferNotFound {})?;\n    get_offer(storage, global_offer_id)\n}\n\npub fn is_lender(storage: \u0026dyn Storage, lender: Addr, global_offer_id: \u0026str) -\u003e Result\u003cOfferInfo\u003e {\n    let offer = get_offer(storage, global_offer_id)?;\n    if lender != offer.lender {\n        bail!(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_offer_borrower(\n    storage: \u0026dyn Storage,\n    borrower: Addr,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cOfferInfo\u003e {\n    let offer = get_offer(storage, global_offer_id)?;\n    if borrower != offer.borrower {\n        bail!(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_active_lender(\n    storage: \u0026dyn Storage,\n    lender: Addr,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003cOfferInfo\u003e {\n    let offer = get_active_loan(storage, collateral)?;\n    if lender != offer.lender {\n        bail!(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn save_offer(\n    storage: \u0026mut dyn Storage,\n    global_offer_id: \u0026str,\n    offer_info: OfferInfo,\n) -\u003e StdResult\u003c()\u003e {\n    lender_offers().save(storage, global_offer_id, \u0026offer_info)\n}\n\npub fn get_offer(storage: \u0026dyn Storage, global_offer_id: \u0026str) -\u003e Result\u003cOfferInfo\u003e {\n    let mut offer_info = lender_offers()\n        .load(storage, global_offer_id)\n        .map_err(|_| ContractError::OfferNotFound {})?;\n    let collateral_info =\n        COLLATERAL_INFO.load(storage, (offer_info.borrower.clone(), offer_info.loan_id))?;\n\n    // We check the status of the offer.\n    // A refused offer isn't marked as such but depends on the overlying collateral info state\n    offer_info.state = match \u0026offer_info.state {\n        OfferState::Published =\u003e {\n            if collateral_info.state != LoanState::Published {\n                OfferState::Refused\n            } else {\n                OfferState::Published\n            }\n        }\n        _ =\u003e offer_info.state,\n    };\n\n    Ok(offer_info)\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}, = from_binary(\n        \u0026query(\n            deps.as_ref(),\n            mock_env(),\n            QueryMsg::Collaterals {\n                borrower: borrower.to_string(),\n                limit: None,\n                start_after: None,\n            },\n        )\n        .unwrap(),\n    )\n    .unwrap();\n\n    assert_eq!(\n        collaterals,\n        MultipleCollateralsResponse {\n            collaterals: vec![\n                CollateralResponse {\n                    borrower: borrower.to_string(),\n                    loan_id: 6,\n                    collateral: CollateralInfo {\n                        associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                            address: \"nft1\".to_string(),\n                            token_id: \"token3\".to_string()\n                        })],\n                        list_date: mock_env().block.time,\n                        ..CollateralInfo::default()\n                    }\n                },\n                CollateralResponse {\n                    borrower: borrower.to_string(),\n                    loan_id: 5,\n                    collateral: CollateralInfo {\n                        associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                            address: \"nft1\".to_string(),\n                            token_id: \"token2\".to_string()\n                        })],\n                        list_date: mock_env().block.time,\n                        ..CollateralInfo::default()\n                    }\n                },\n                CollateralResponse {\n                    borrower: borrower.to_string(),\n                    loan_id: 4,\n                    collateral: CollateralInfo {\n                        associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                            address: \"nft1\".to_string(),\n                            token_id: \"token1\".to_string()\n                        })],\n                        list_date: mock_e :1},"fn_name":null},{"line":283,"address":[942138],"length":1,"stats":{"Line":1},"fn_name":null},{"line":285,"address":[942721],"length":1,"stats":{"Line":1},"fn_name":null},{"line":286,"address":[942343,942175],"length":1,"stats":{"Line":1},"fn_name":null},{"line":287,"address":[942243],"length":1,"stats":{"Line":1},"fn_name":null},{"line":288,"address":[942308],"length":1,"stats":{"Line":1},"fn_name":null},{"line":290,"address":[942624],"length":1,"stats":{"Line":1},"fn_name":null},{"line":291,"address":[942656],"length":1,"stats":{"Line":1},"fn_name":null},{"line":294,"address":[943947],"length":1,"stats":{"Line":1},"fn_name":null},{"line":295,"address":[943025],"length":1,"stats":{"Line":1},"fn_name":null},{"line":297,"address":[943717],"length":1,"stats":{"Line":1},"fn_name":null},{"line":298,"address":[943146,943306],"length":1,"stats":{"Line":1},"fn_name":null},{"line":299,"address":[943209],"length":1,"stats":{"Line":1},"fn_name":null},{"line":300,"address":[943274],"length":1,"stats":{"Line":1},"fn_name":null},{"line":302,"address":[943584],"length":1,"stats":{"Line":1},"fn_name":null},{"line":303,"address":[943616],"length":1,"stats":{"Line":1},"fn_name":null},{"line":307,"address":[944220],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":178,"coverable":178},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans-non-custodial","src","testing","tests.rs"],"content":"use crate::contract::execute;\nuse crate::contract::instantiate;\nuse crate::error::ContractError;\nuse crate::state::lender_offers;\nuse crate::state::COLLATERAL_INFO;\nuse crate::state::CONTRACT_INFO;\nuse anyhow::Result;\nuse cosmwasm_std::{\n    coin, coins,\n    testing::{mock_dependencies, mock_env, mock_info},\n    Api, BankMsg, Coin, DepsMut, Env, Response, SubMsg, Uint128,\n};\nuse cw1155::Cw1155ExecuteMsg;\nuse fee_contract_export::state::FeeType;\nuse fee_distributor_export::msg::ExecuteMsg as FeeDistributorMsg;\nuse nft_loans_export::msg::ExecuteMsg;\nuse nft_loans_export::msg::InstantiateMsg;\nuse nft_loans_export::state::CollateralInfo;\nuse nft_loans_export::state::ContractInfo;\nuse nft_loans_export::state::LoanState;\nuse nft_loans_export::state::LoanTerms;\nuse nft_loans_export::state::OfferState;\nuse utils::msg::into_cosmos_msg;\nuse utils::state::AssetInfo;\nuse utils::state::Cw1155Coin;\nuse utils::state::Cw721Coin;\n\npub fn assert_error(err: anyhow::Error, contract_error: ContractError) {\n    assert_eq!(err.downcast::\u003cContractError\u003e().unwrap(), contract_error)\n}\n\npub fn init_helper(deps: DepsMut) {\n    let instantiate_msg = InstantiateMsg {\n        name: \"nft-loan\".to_string(),\n        owner: None,\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"creator\", \u0026[]);\n    let env = mock_env();\n\n    instantiate(deps, env, info, instantiate_msg).unwrap();\n}\n\n#[test]\nfn test_init_sanity() {\n    let mut deps = mock_dependencies();\n    let instantiate_msg = InstantiateMsg {\n        name: \"p2p-trading\".to_string(),\n        owner: Some(\"this_address\".to_string()),\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"owner\", \u0026[]);\n    let env = mock_env();\n\n    let res_init = instantiate(deps.as_mut(), env.clone(), info, instantiate_msg).unwrap();\n    assert_eq!(0, res_init.messages.len());\n\n    let contract = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n    assert_eq!(\n        contract,\n        ContractInfo {\n            name: \"p2p-trading\".to_string(),\n            owner: deps.api.addr_validate(\"this_address\").unwrap(),\n            fee_distributor: \"T\".to_string(),\n            fee_rate: Uint128::new(5_000u128),\n            global_offer_index: 0\n        }\n    );\n\n    let info = mock_info(\"this_address\", \u0026[]);\n    let bad_info = mock_info(\"bad_person\", \u0026[]);\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_distributor,\n        \"S\".to_string()\n    );\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info,\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().owner,\n        \"new_owner\".to_string()\n    );\n\n    let info = mock_info(\"new_owner\", \u0026[]);\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    execute(\n        deps.as_mut(),\n        env,\n        info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_rate,\n        Uint128::new(500u128)\n    );\n}\n\npub fn add_collateral_helper(\n    deps: DepsMut,\n    creator: \u0026str,\n    address: \u0026str,\n    token_id: \u0026str,\n    value: Option\u003cUint128\u003e,\n    terms: Option\u003cLoanTerms\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::DepositCollaterals {\n            tokens: vec![if let Some(value) = value {\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                    value,\n                })\n            } else {\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                })\n            }],\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn set_terms_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::ModifyCollaterals {\n            loan_id,\n            terms: Some(terms),\n            comment: None,\n        },\n    )\n}\n\nfn make_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::MakeOffer {\n            borrower: borrower.to_string(),\n            loan_id,\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn cancel_offer_helper(deps: DepsMut, lender: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::CancelOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn refuse_offer_helper(deps: DepsMut, borrower: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::RefuseOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn accept_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n            comment: None,\n        },\n    )\n}\n\nfn accept_offer_helper(deps: DepsMut, borrower: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn withdraw_collateral_helper(deps: DepsMut, creator: \u0026str, loan_id: u64) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(deps, env, info, ExecuteMsg::WithdrawCollaterals { loan_id })\n}\n\nfn withdraw_refused_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawRefusedOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\nfn repay_borrowed_funds_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    funds: Vec\u003cCoin\u003e,\n    env: Env,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026funds);\n\n    execute(deps, env, info, ExecuteMsg::RepayBorrowedFunds { loan_id })\n}\nfn withdraw_defaulted_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    env: Env,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawDefaultedLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n        },\n    )\n}\n\n#[test]\nfn test_add_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    // We make sure the collateral is deposited correctly\n    let res = add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // Other collaterals\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n}\n\n#[test]\nfn test_withdraw_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 1).unwrap();\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            state: LoanState::AssetWithdrawn,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            state: LoanState::AssetWithdrawn,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            terms: None,\n            associated_assets: vec![AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n    // You shouldn't be able to repay the loan now\n    let repay_err =\n        repay_borrowed_funds_helper(deps.as_mut(), \"creator\", 0, coins(506, \"luna\"), mock_env())\n            .unwrap_err();\n    assert_error(\n        repay_err,\n        ContractError::WrongLoanState {\n            state: LoanState::AssetWithdrawn,\n        },\n    )\n}\n\n#[test]\nfn test_accept_loan() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n 26schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","oracle_contract","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{\n    entry_point, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, Uint128,\n};\n\nuse crate::error::ContractError;\nuse oracle_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, NftPriceResponse, QueryMsg};\nuse oracle_export::state::{ContractInfo, NftPrice};\n\nuse crate::state::{is_owner, CONTRACT_INFO, NFT_PRICES};\nuse cw_4626::state::AssetInfo;\n\nconst DEFAULT_TIMEOUT: u64 = 8 * 3600; // Price timeout in seconds (8hrs)\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        timeout: msg.timeout.unwrap_or(DEFAULT_TIMEOUT),\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    // Initialisation with fixed rates\n\n    Ok(Response::default().add_attribute(\"fee_contract\", \"init\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::SetNftPrice {\n            contract,\n            oracle_owner,\n            price,\n            unit,\n        } =\u003e execute_set_nft_price(\n            deps,\n            env,\n            info.clone(),\n            contract,\n            oracle_owner.unwrap_or_else(|| info.sender.to_string()),\n            unit,\n            price,\n        ),\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n        ExecuteMsg::SetTimeout { timeout } =\u003e set_timeout(deps, env, info, timeout),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026contract_info(deps)?).map_err(|e| anyhow!(e)),\n        QueryMsg::NftPrice { contract, unit } =\u003e {\n            to_binary(\u0026query_nft_price(deps, env, contract, unit)?).map_err(|e| anyhow!(e))\n        }\n    }\n}\n\n/// This function is used to withdraw funds from an accepted trade.\n/// It uses information from the trades and counter trades to determine how much needs to be paid\n/// If the fee is sufficient, it sends the fee to the fee_depositor contract (responsible for fee distribution)\npub fn execute_set_nft_price(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    contract: String,\n    oracle_owner: String,\n    unit: AssetInfo,\n    price: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let oracle_owner_addr = deps.api.addr_validate(\u0026oracle_owner)?;\n    NFT_PRICES.update(deps.storage, (\u0026contract_addr, unit.clone()), |x| match x {\n        Some(nft_price) =\u003e {\n            if info.sender != nft_price.oracle_owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n        None =\u003e {\n            if info.sender != contract_info.owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle_price\")\n        .add_attribute(\"nft\", contract)\n        .add_attribute(\"unit\", unit.to_string())\n        .add_attribute(\"price\", price.to_string()))\n}\n\npub fn set_owner(deps: DepsMut, _env: Env, info: MessageInfo, owner: String) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.owner = owner_addr;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", owner))\n}\n\npub fn set_timeout(deps: DepsMut, _env: Env, info: MessageInfo, timeout: u64) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.timeout = timeout;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"timeout\")\n        .add_attribute(\"value\", timeout.to_string()))\n}\n\npub fn contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|e| anyhow!(e))\n}\n\npub fn query_nft_price(\n    deps: Deps,\n    env: Env,\n    contract: String,\n    unit: AssetInfo,\n) -\u003e Result\u003cNftPriceResponse\u003e {\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let nft_price = NFT_PRICES.load(deps.storage, (\u0026contract_addr, unit.clone()))?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    Ok(NftPriceResponse {\n        contract,\n        price: nft_price.price,\n        unit,\n        oracle_owner: nft_price.oracle_owner.to_string(),\n        timeout: nft_price.last_update.plus_seconds(contract_info.timeout) \u003c env.block.time,\n    })\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{Api, Timestamp};\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"oracle\".to_string(),\n            owner: None,\n            timeout: Some(8 * 3600u64),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_owner_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap();\n        let info = mock_info(\"creator\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"new_person\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"creaor\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_timeout_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap();\n        let contract_info = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            contract_info,\n            ContractInfo {\n                name: \"oracle\".to_string(),\n                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                timeout: 4687u64,\n            }\n        );\n    }\n\n    fn execute_set_nft_price(\n        deps: DepsMut,\n        info: MessageInfo,\n        contract: \u0026str,\n        owner: \u0026str,\n        unit: AssetInfo,\n        price: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNftPrice {\n                contract: contract.to_string(),\n                oracle_owner: Some(owner.to_string()),\n                unit,\n                price: Uint128::from(price),\n            },\n        )\n    }\n\n    #[test]\n    fn test_set_nft_price() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let asset_info = AssetInfo::Coin(\"uluna\".to_string());\n        let err = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let res = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap();\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"set_oracle_price\")\n                .add_attribute(\"nft\", \"nft\")\n                .add_attribute(\"unit\", asset_info.to_string())\n                .add_attribute(\"price\", 456u128.to_string())\n        );\n        // We verify the contract storage\n        let addr = deps.api.addr_validate(\"nft\").unwrap();\n        let owner_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let price = NFT_PRICES.load(\u0026deps.storage, (\u0026addr, asset_info)).unwrap();\n        assert_eq!(\n            price,\n            NftPrice {\n                price: Uint128::from(456u128),\n                oracle_owner: owner_addr,\n                last_update: Timestamp::from_nanos(1571797419879305533u64)\n            }\n        )\n    }\n}\n","traces":[{"line":17,"address":[726528,728612],"length":1,"stats":{"Line":1},"fn_name":"instantiate"},{"line":24,"address":[726846,726705,726986,726573],"length":1,"stats":{"Line":4},"fn_name":null},{"line":27,"address":[726736],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[726807,727136,727184,727460,726767],"length":1,"stats":{"Line":6},"fn_name":null},{"line":32,"address":[727299],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[727653,727731,727799,728022,727850],"length":1,"stats":{"Line":5},"fn_name":null},{"line":37,"address":[728340,727823],"length":1,"stats":{"Line":2},"fn_name":null},{"line":41,"address":[728640,730136],"length":1,"stats":{"Line":1},"fn_name":"execute"},{"line":42,"address":[728677],"length":1,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[728826],"length":1,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[728924],"length":1,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[728959],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[729578,729034],"length":1,"stats":{"Line":2},"fn_name":null},{"line":52,"address":[729586],"length":1,"stats":{"Line":1},"fn_name":null},{"line":53,"address":[606113,606096],"length":1,"stats":{"Line":1},"fn_name":"{closure#0}"},{"line":54,"address":[729763],"length":1,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[729571,729069],"length":1,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[729329],"length":1,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[730192,730314],"length":1,"stats":{"Line":0},"fn_name":"migrate"},{"line":65,"addre
