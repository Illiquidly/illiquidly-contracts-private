:msg::{ExecuteMsg, FeeResponse, InstantiateMsg, MigrateMsg, QueryMsg};\nuse fee_contract_export::state::{ContractInfo, FeeInfo};\n\nuse p2p_trading_export::query::{load_trade, load_trade_and_accepted_counter_trade};\n\nuse crate::state::{is_admin, CONTRACT_INFO, FEE_RATES};\nuse fee_distributor_export::msg::ExecuteMsg as FeeDistributorMsg;\nuse p2p_trading_export::msg::ExecuteMsg as P2PExecuteMsg;\nuse p2p_trading_export::state::AssetInfo;\nuse utils::msg::into_cosmos_msg;\n\nconst ASSET_FEE_RATE: u128 = 40u128; // In thousands\nconst FEE_MAX: u128 = 10_000_000u128;\nconst FIRST_TEER_RATE: u128 = 500_000u128;\nconst FIRST_TEER_LIMIT: u128 = 4u128;\nconst SECOND_TEER_RATE: u128 = 200_000u128;\nconst SECOND_TEER_LIMIT: u128 = 14u128;\nconst THIRD_TEER_RATE: u128 = 50_000u128;\nconst ACCEPTABLE_FEE_DEVIATION: u128 = 50u128; // In thousands\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        p2p_contract: deps.api.addr_validate(\u0026msg.p2p_contract)?,\n        fee_distributor: deps.api.addr_validate(\u0026msg.fee_distributor)?,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    // Initialisation with fixed rates\n    FEE_RATES.save(\n        deps.storage,\n        \u0026FeeInfo {\n            asset_fee_rate: Uint128::from(ASSET_FEE_RATE), // In thousandths\n            fee_max: Uint128::from(FEE_MAX),               // In uusd\n            first_teer_limit: Uint128::from(FIRST_TEER_LIMIT),\n            first_teer_rate: Uint128::from(FIRST_TEER_RATE),\n            second_teer_limit: Uint128::from(SECOND_TEER_LIMIT),\n            second_teer_rate: Uint128::from(SECOND_TEER_RATE),\n            third_teer_rate: Uint128::from(THIRD_TEER_RATE),\n            acceptable_fee_deviation: Uint128::from(ACCEPTABLE_FEE_DEVIATION),\n        },\n    )?;\n    Ok(Response::default().add_attribute(\"fee_contract\", \"init\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        ExecuteMsg::PayFeeAndWithdraw { trade_id } =\u003e {\n            pay_fee_and_withdraw(deps, env, info, trade_id)\n        }\n        ExecuteMsg::UpdateFeeRates {\n            asset_fee_rate,\n            fee_max,\n            first_teer_limit,\n            first_teer_rate,\n            second_teer_limit,\n            second_teer_rate,\n            third_teer_rate,\n            acceptable_fee_deviation,\n        } =\u003e update_fee_rates(\n            deps,\n            env,\n            info,\n            asset_fee_rate,\n            fee_max,\n            first_teer_limit,\n            first_teer_rate,\n            second_teer_limit,\n            second_teer_rate,\n            third_teer_rate,\n            acceptable_fee_deviation,\n        ),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e Result\u003cBinary, ContractError\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e {\n            to_binary(\u0026contract_info(deps)?).map_err(|_| ContractError::BinaryEncodingError {})\n        }\n        QueryMsg::FeeRates {} =\u003e {\n            to_binary(\u0026fee_rates(deps)?).map_err(|_| ContractError::BinaryEncodingError {})\n        }\n        QueryMsg::Fee {\n            trade_id,\n            counter_id,\n        } =\u003e to_binary(\u0026query_fee_for(deps, trade_id, counter_id)?)\n            .map_err(|_| ContractError::BinaryEncodingError {}),\n        QueryMsg::SimulateFee {\n            trade_id,\n            counter_assets,\n        } =\u003e to_binary(\u0026simulate_fee(deps, trade_id, counter_assets)?)\n            .map_err(|_| ContractError::BinaryEncodingError {}),\n    }\n}\n\n/// This function is used to withdraw funds from an accepted trade.\n/// It uses information from the trades and counter trades to determine how much needs to be paid\n/// If the fee is sufficient, it sends the fee to the fee_depositor contract (responsible for fee distribution)\npub fn pay_fee_and_withdraw(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // The fee can be paid in any Terra native currency.\n    // It needs to be paid in a single currency\n    if info.funds.len() != 1 {\n        return Err(ContractError::FeeNotPaid {});\n    }\n\n    let funds = info.funds[0].clone();\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let (trade_info, counter_info) = load_trade_and_accepted_counter_trade(\n        deps.as_ref(),\n        contract_info.p2p_contract.clone(),\n        trade_id,\n        None,\n    )?;\n    // Querying the required fee amount in \"uusd\"\n    let fee_amount = fee_amount_raw(\n        deps.as_ref(),\n        \u0026trade_info.associated_assets,\n        \u0026counter_info.associated_assets,\n    )?;\n    // We accept a small fee deviation, in case the exchange rates fluctuate a bit between the query and the paiement.\n    let acceptable_fee_deviation = FEE_RATES.load(deps.storage)?.acceptable_fee_deviation;\n\n    if funds.denom == \"uluna\" {\n        if funds.amount + funds.amount * acceptable_fee_deviation / Uint128::from(1_000u128)\n            \u003c fee_amount\n        {\n            return Err(ContractError::FeeNotPaidCorrectly {\n                required: fee_amount.u128(),\n                provided: funds.amount.u128(),\n            });\n        }\n    } else {\n        return Err(ContractError::FeeNotPaid {});\n    }\n\n    // Then we distribute the funds to the fee_distributor contract\n    let contract_addresses: Vec\u003cString\u003e = trade_info\n        .associated_assets\n        .iter()\n        .chain(counter_info.associated_assets.iter())\n        .filter_map(|x| match x {\n            AssetInfo::Cw721Coin(cw721) =\u003e Some(cw721.address.clone()),\n            AssetInfo::Cw1155Coin(cw1155) =\u003e Some(cw1155.address.clone()),\n            _ =\u003e None,\n        })\n        .collect();\n    let distribute_message = into_cosmos_msg(\n        FeeDistributorMsg::DepositFees {\n            addresses: contract_addresses,\n        },\n        contract_info.fee_distributor,\n        Some(info.funds),\n    )?;\n\n    // Then we call withdraw on the p2p contract\n    let withdraw_message = P2PExecuteMsg::WithdrawPendingAssets {\n        trader: info.sender.into(),\n        trade_id,\n    };\n    let message = into_cosmos_msg(withdraw_message, contract_info.p2p_contract, None)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"payed_trade_fee\")\n        .add_message(message)\n        .add_message(distribute_message))\n}\n\npub fn modify_contract_owner(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    owner: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    is_admin(deps.as_ref(), info.sender)?;\n\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.owner = owner_addr;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"owner\"))\n}\n\n#[allow(clippy::too_many_arguments)]\npub fn update_fee_rates(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    asset_fee_rate: Option\u003cUint128\u003e,\n    fee_max: Option\u003cUint128\u003e,\n    first_teer_limit: Option\u003cUint128\u003e,\n    first_teer_rate: Option\u003cUint128\u003e,\n    second_teer_limit: Option\u003cUint128\u003e,\n    second_teer_rate: Option\u003cUint128\u003e,\n    third_teer_rate: Option\u003cUint128\u003e,\n    acceptable_fee_deviation: Option\u003cUint128\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    is_admin(deps.as_ref(), info.sender)?;\n\n    FEE_RATES.update::\u003c_, StdError\u003e(deps.storage, |x| {\n        Ok(FeeInfo {\n            asset_fee_rate: asset_fee_rate.unwrap_or(x.asset_fee_rate),\n            fee_max: fee_max.unwrap_or(x.fee_max),\n            first_teer_limit: first_teer_limit.unwrap_or(x.first_teer_limit),\n            first_teer_rate: first_teer_rate.unwrap_or(x.first_teer_rate),\n            second_teer_limit: second_teer_limit.unwrap_or(x.second_teer_limit),\n            second_teer_rate: second_teer_rate.unwrap_or(x.second_teer_rate),\n            third_teer_rate: third_teer_rate.unwrap_or(x.third_teer_rate),\n            acceptable_fee_deviation: acceptable_fee_deviation\n                .unwrap_or(x.acceptable_fee_deviation),\n        })\n    })?;\n\n    // We verify the rates are ordered\n    let new_fee_rates = FEE_RATES.load(deps.storage)?;\n    if new_fee_rates.second_teer_limit \u003c= new_fee_rates.first_teer_limit {\n        return Err(ContractError::TeersNotOrdered {});\n    }\n\n    Ok(Response::new().add_attribute(\"updated\", \"fee_rates\"))\n}\n\n/// Compute the fee amount for trade and counter_trade assets\n/// This function contains 2 parts\n/// 1. Compute a fee relative to the number of tokens exchanged in the transaction (cw20, cw721 and cw1155)\n/// 2. Compute a percentage fee amount for all terra native funds\npub fn fee_amount_raw(\n    deps: Deps,\n    trade_assets: \u0026[AssetInfo],\n    counter_assets: \u0026[AssetInfo],\n) -\u003e Result\u003cUint128, ContractError\u003e {\n    let fee_info = FEE_RATES.load(deps.storage)?;\n\n    // Accumulate results to compute\n    // 1. The percentage fee for terra native tokens\n    // 2. The number of exchanged tokens in the transaction\n    let (fund_fee, asset_number) = trade_assets.iter().chain(counter_assets.iter()).try_fold(\n        (Uint128::zero(), Uint128::zero()),\n        |(fund_fee, asset_number), x| -\u003e Result\u003c(Uint128, Uint128), ContractError\u003e {\n            match x {\n                AssetInfo::Coin(coin) =\u003e {\n                    if coin.denom != \"uluna\" {\n                        return Err(ContractError::FeeNotPaid {});\n                    }\n\n                    let fee = coin.amount * fee_info.asset_fee_rate / Uint128::from(1_000u128);\n                    Ok((fund_fee + fee, asset_number))\n                }\n                _ =\u003e Ok((fund_fee, asset_number + Uint128::from(1u128))),\n            }\n        },\n    )?;\n\n    // We compute the fee dependant on the number of exchanged tokens (in teers, just like taxes)\n    let fee = fee_info.first_teer_rate * asset_number.min(fee_info.first_teer_limit)\n        + fee_info.second_teer_rate\n            * (asset_number\n                .min(fee_info.second_teer_limit)\n                .max(fee_info.first_teer_limit)\n                - fee_info.first_teer_limit)\n        + fee_info.third_teer_rate\n            * (asset_number.max(fee_info.second_teer_limit) - fee_info.second_teer_limit)\n                .min(fee_info.fee_max);\n\n    Ok((fee + fund_fee) / Uint128::from(2u128))\n}\n\npub fn contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\npub fn fee_rates(deps: Deps) -\u003e StdResult\u003cFeeInfo\u003e {\n    FEE_RATES.load(deps.storage)\n}\n\n/// Allows to simulate the fee that will need to be paid when withdrawing assets\n/// If `counter_id` is not specified, the accepted counter_trade will be considered for computing the fee\n/// If it is specified, the counter_id provided will be considered\npub fn query_fee_for(\n    deps: Deps,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cFeeResponse, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    let (trade_info, counter_info) = load_trade_and_accepted_counter_trade(\n        deps,\n        contract_info.p2p_contract,\n        trade_id,\n        counter_id,\n    )?;\n    let fee = fee_amount_raw(\n        deps,\n        \u0026trade_info.associated_assets,\n        \u0026counter_info.associated_assets,\n    )?;\n\n    Ok(FeeResponse { fee })\n}\n\n/// Allows to simulate the fee that will need to be paid if the submitted assets are those of the accepted counter trade\npub fn simulate_fee(\n    deps: Deps,\n    trade_id: u64,\n    counter_assets: Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cFeeResponse, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    let trade_info = load_trade(deps, contract_info.p2p_contract, trade_id)?;\n    let fee = fee_amount_raw(deps, \u0026trade_info.associated_assets, \u0026counter_assets)?;\n\n    Ok(FeeResponse { fee })\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use p2p_trading_export::state::Cw20Coin;\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"fee_contract\".to_string(),\n            owner: None,\n            p2p_contract: \"p2p\".to_string(),\n            fee_distributor: \"treasury\".to_string(),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_update_fee_rates() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::UpdateFeeRates {\n                asset_fee_rate: Some(Uint128::from(5u128)), // In thousandths\n                fee_max: Some(Uint128::from(6u128)),        // In uusd\n                first_teer_limit: Some(Uint128::from(7u128)),\n                first_teer_rate: Some(Uint128::from(8u128)),\n                second_teer_limit: Some(Uint128::from(9u128)),\n                second_teer_rate: Some(Uint128::from(10u128)),\n                third_teer_rate: Some(Uint128::from(11u128)),\n                acceptable_fee_deviation: Some(Uint128::from(12u128)),\n            },\n        )\n        .unwrap();\n\n        let fee_rate = FEE_RATES.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            fee_rate,\n            FeeInfo {\n                asset_fee_rate: Uint128::from(5u128), // In thousandths\n                fee_max: Uint128::from(6u128),        // In uusd\n                first_teer_limit: Uint128::from(7u128),\n                first_teer_rate: Uint128::from(8u128),\n                second_teer_limit: Uint128::from(9u128),\n                second_teer_rate: Uint128::from(10u128),\n                third_teer_rate: Uint128::from(11u128),\n                acceptable_fee_deviation: Uint128::from(12u128),\n            }\n        );\n    }\n\n    #[test]\n    fn test_fee_amount() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let fee = fee_amount_raw(deps.as_ref(), \u0026[], \u0026[]).unwrap();\n        assert_eq!( sponse, StdError, StdResult, Uint128,\n};\nuse cw_storage_plus::Bound;\nuse itertools::Itertools;\n#[cfg(not(feature = \"library\"))]\nuse std::convert::TryInto;\nuse utils::state::maybe_addr;\n\nuse fee_distributor_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg};\nuse fee_distributor_export::state::ContractInfo;\n\nuse crate::error::ContractError;\nuse crate::state::{is_admin, ALLOCATED_FUNDS, ASSOCIATED_FEE_ADDRESS, CONTRACT_INFO};\n\nconst PROJECTS_ALLOCATION: u128 = 75u128; // In percent\nconst DEFAULT_LIMIT: u32 = 10u32;\nconst MAX_LIMIT: u32 = 30u32;\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n\n    // store contract info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        treasury: deps.api.addr_validate(\u0026msg.treasury)?,\n        projects_allocation: Uint128::from(PROJECTS_ALLOCATION),\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract_name\", \"fee_distributor\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        ExecuteMsg::ModifyContractInfo {\n            owner,\n            treasury,\n            projects_allocation,\n        } =\u003e modify_contract_info(deps, env, info, owner, treasury, projects_allocation),\n        ExecuteMsg::AddAssociatedAddress {\n            address,\n            fee_address,\n        } =\u003e add_associated_address(deps, env, info, address, fee_address),\n        ExecuteMsg::DepositFees { addresses } =\u003e deposit_fees(deps, env, info, addresses),\n        ExecuteMsg::WithdrawFees { addresses } =\u003e withdraw_fees(deps, env, info, addresses),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026contract_info(deps)?),\n        QueryMsg::Amount { address } =\u003e to_binary(\u0026query_amount(deps, address)?),\n        QueryMsg::Addresses { start_after, limit } =\u003e {\n            to_binary(\u0026query_addresses(deps, start_after, limit)?)\n        }\n    }\n}\n\n/// Modify all contract info using this function\n/// Must be the admin to change the parameters\npub fn modify_contract_info(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    owner: Option\u003cString\u003e,\n    treasury: Option\u003cString\u003e,\n    projects_allocation: Option\u003cUint128\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    is_admin(deps.as_ref(), info.sender)?;\n\n    let mut contract_info = CONTRACT_INFO.load(deps.storage)?;\n    contract_info.owner = maybe_addr(deps.api, owner)?.unwrap_or(contract_info.owner);\n    contract_info.treasury = maybe_addr(deps.api, treasury)?.unwrap_or(contract_info.treasury);\n    contract_info.projects_allocation =\n        projects_allocation.unwrap_or(contract_info.projects_allocation);\n\n    if contract_info.projects_allocation.u128() \u003e 100u128 {\n        return Err(ContractError::AllocationTooHigh {});\n    }\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new().add_attribute(\"action\", \"parameter_update\"))\n}\n\n/// Add or modify the address associated to a token to withdraw the funds deposited in the contract\npub fn add_associated_address(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    address: String,\n    fee_address: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    is_admin(deps.as_ref(), info.sender)?;\n\n    let valid_address = deps.api.addr_validate(\u0026address)?;\n    let valid_fee_address = deps.api.addr_validate(\u0026fee_address)?;\n    ASSOCIATED_FEE_ADDRESS.save(deps.storage, \u0026valid_address, \u0026valid_fee_address)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"associated_address_update\")\n        .add_attribute(\"address\", address)\n        .add_attribute(\"associated_addreee\", fee_address))\n}\n\n/// Main Function of this contract\n/// Deposit Fees and distribute them according to the addresses provided\npub fn deposit_fees(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    addresses: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // The deposited funds must be a unique fund type\n    if info.funds.len() != 1 {\n        return Err(ContractError::DepositNotCorrect {});\n    }\n\n    let fund = info.funds[0].clone();\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let n_addresses: u128 = addresses.len().try_into().unwrap();\n    let each_project_allocation = if n_addresses \u003e 0 {\n        fund.amount * contract_info.projects_allocation\n            / Uint128::from(100u128)\n            / Uint128::from(n_addresses)\n    } else {\n        Uint128::zero()\n    };\n    let treasury_allocation = fund.amount - each_project_allocation * Uint128::from(n_addresses);\n    let each_project_fund = coin(each_project_allocation.u128(), fund.denom.clone());\n    // First we save the fees that just arrived into the contract memory\n    for address in \u0026addresses {\n        let valid_address = deps.api.addr_validate(address)?;\n        ALLOCATED_FUNDS.update::\u003c_, StdError\u003e(deps.storage, \u0026valid_address, |x| {\n            match x {\n                Some(mut funds) =\u003e {\n                    // We check the sent funds are with the right format\n                    let existing_denom = funds.iter_mut().find(|c| c.denom == fund.denom.clone());\n\n                    if let Some(existing_fund) = existing_denom {\n                        *existing_fund = Coin {\n                            denom: fund.denom.clone(),\n                            amount: existing_fund.amount + each_project_fund.amount,\n                        };\n                    } else {\n                        funds.push(each_project_fund.clone());\n                    }\n                    Ok(funds)\n                }\n                None =\u003e Ok(vec![each_project_fund.clone()]),\n            }\n        })?;\n    }\n    // Then we try to distribute the fees from the addresses that were just credited (if they have an associated address)\n    let fee_withdrawal_messages = if !addresses.is_empty() {\n        _withdraw_registered_addresses(deps, env, info, addresses)?\n    } else {\n        vec![]\n    };\n\n    // We send the treasury allocation\n    let treasury_message = BankMsg::Send {\n        to_address: contract_info.treasury.to_string(),\n        amount: coins(treasury_allocation.u128(), fund.denom.clone()),\n    };\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"saved_fee\")\n        .add_attribute(\"action\", \"distributed_fee\")\n        .add_message(treasury_message)\n        .add_messages(fee_withdrawal_messages))\n}\n\n/// Manually triggers withdrawal for the indicated addresses\n/// The fees will be withdrawn only if the indicated addresses have an associated address registered\n/// This function won't error if one or more addresses doesn't have an associated address\npub fn withdraw_fees(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    addresses: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let messages = _withdraw_registered_addresses(deps, env, info, addresses)?;\n    Ok(Response::new()\n        .add_attribute(\"action\", \"distributed_fee\")\n        .add_messages(messages))\n}\n\n/// Internal function\n/// It withdraws the fees for tokens with associated addresses in the list provided in argument\npub fn _withdraw_registered_addresses(\n    deps: DepsMut,\n    _env: Env,\n    _info: MessageInfo,\n    addresses: Vec\u003cString\u003e,\n) -\u003e StdResult\u003cVec\u003cBankMsg\u003e\u003e {\n    let addresses: Vec\u003cString\u003e = addresses.into_iter().unique().collect();\n    let mut messages = vec![];\n    for address in \u0026addresses {\n        let valid_address = deps.api.addr_validate(address)?;\n        let loaded_funds = ALLOCATED_FUNDS.load(deps.storage, \u0026valid_address);\n        let associated_address = ASSOCIATED_FEE_ADDRESS.load(deps.storage, \u0026valid_address);\n        if let (Ok(loaded_funds), Ok(associated_address)) = (loaded_funds, associated_address) {\n            messages.push(BankMsg::Send {\n                to_address: associated_address.to_string(),\n                amount: loaded_funds,\n            });\n            ALLOCATED_FUNDS.save(deps.storage, \u0026valid_address, \u0026vec![])?;\n        }\n    }\n    Ok(messages)\n}\n\npub fn contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n/// Query the amount of fee deposited in the contract for a given token address (cw721 and cw1155 supposedly)\npub fn query_amount(deps: Deps, address: String) -\u003e StdResult\u003cVec\u003cCoin\u003e\u003e {\n    let address = deps.api.addr_validate(\u0026address)?;\n    ALLOCATED_FUNDS.load(deps.storage, \u0026address).or(Ok(vec![]))\n}\n\npub fn query_addresses(\n    deps: Deps,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cVec\u003cString\u003e\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let addr = maybe_addr(deps.api, start_after)?;\n    let start = addr.as_ref().map(Bound::exclusive);\n\n    ALLOCATED_FUNDS\n        .keys(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|x| x.map(|s| s.to_string()))\n        .collect::\u003cResult\u003cVec\u003cString\u003e, StdError\u003e\u003e()\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::{\n        from_binary,\n        testing::{mock_dependencies, mock_env, mock_info},\n        SubMsg,\n    };\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"fee_contract\".to_string(),\n            owner: None,\n            treasury: \"treasury\".to_string(),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_modify_info() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::ModifyContractInfo {\n                owner: Some(\"memyselfandi\".to_string()),\n                treasury: Some(\"newtreasury\".to_string()),\n                projects_allocation: Some(Uint128::from(34u128)),\n            },\n        )\n        .unwrap();\n\n        let err = execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::ModifyContractInfo {\n                owner: Some(\"memyselfandi\".to_string()),\n                treasury: Some(\"newtreasury\".to_string()),\n                projects_allocation: Some(Uint128::from(34u128)),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(err, ContractError::Unauthorized {})\n    }\n\n    #[test]\n    fn test_deposit_funds() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"creator\", \u0026coins(54u128, \"uluna\"));\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::DepositFees {\n                addresses: vec![\"test\".to_string()],\n            },\n        )\n        .unwrap();\n        let response = query(\n            deps.as_ref(),\n            env.clone(),\n            QueryMsg::Amount {\n                address: \"test\".to_string(),\n            },\n        )\n        .unwrap();\n        assert_eq!(\n            from_binary::\u003cVec\u003cCoin\u003e\u003e(\u0026response).unwrap(),\n            coins(54u128 * 75u128 / 100u128, \"uluna\")\n        );\n\n        let response = execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::DepositFees {\n                addresses: vec![\"test\".to_string()],\n            },\n        )\n        .unwrap();\n        assert_eq!(\n            response.messages,\n            vec![SubMsg::new(BankMsg::Send {\n                to_address: \"treasury\".to_string(),\n                amount: coins(54u128 - 54u128 * 75u128 / 100u128, \"uluna\")\n            })]\n        );\n    }\n\n    #[test]\n    fn test_deposit_funds_before_and_after() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"creator\", \u0026coins(54u128, \"uluna\"));\n        let env = mock_env();\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::DepositFees {\n                addresses: vec![\"test\".to_string()],\n            },\n        )\n        .unwrap();\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::DepositFees {\n                addresses: vec![\"test\".to_string()],\n            },\n        )\n        .unwrap();\n\n        let response = query(\n            deps.as_ref(),\n            env.clone(),\n            QueryMsg::Amount {\n                address: \"test\".to_string(),\n            },\n        )\n        .unwrap();\n        assert_eq!(\n            from_binary::\u003cVec\u003cCoin\u003e\u003e(\u0026response).unwrap(),\n            coins(\n                54u128 * 75u128 / 100u128 + 54u128 * 75u128 / 100u128,\n                \"uluna\"\n            )\n        );\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::AddAssociatedAddress {\n                address: \"test\".to_string(),\n                fee_address: \"fee\".to_string(),\n            },\n        )\n        .unwrap();\n\n        let response = execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::DepositFees {\n                addresses: vec![\"test\".to_string()],\n            },\n        )\n        .unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"treasury\".to_string(),\n                    amount: coins(54u128 - 54u128 * 75u128 / 100u128, \"uluna\")\n                }),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"fee\".to_string(),\n                    amount: coins(54u128 * 75u128 / 100u128 * 3u128, \"uluna\")\n                })\n            ]\n        );\n\n        let response = query {"Line":1},"fn_name":null},{"line":544,"address":[693475],"length":1,"stats":{"Line":1},"fn_name":null},{"line":545,"address":[693652],"length":1,"stats":{"Line":1},"fn_name":null},{"line":546,"address":[693571],"length":1,"stats":{"Line":1},"fn_name":null},{"line":547,"address":[693630],"length":1,"stats":{"Line":1},"fn_name":null},{"line":551,"address":[693966],"length":1,"stats":{"Line":1},"fn_name":null},{"line":552,"address":[693880],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":244,"coverable":258},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","fee_distributor","src","error.rs"],"content":"use cosmwasm_std::StdError;\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"Fee not paid correctly, please provide only one native asset at a time\")]\n    DepositNotCorrect {},\n\n    #[error(\"Projects fee allocation cannot be higher than 100%\")]\n    AllocationTooHigh {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","fee_distributor","src","lib.rs"],"content":"pub mod contract;\nmod error;\npub mod state;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","fee_distributor","src","state.rs"],"content":"use crate::error::ContractError;\nuse cosmwasm_std::{Addr, Coin, Deps};\nuse cw_storage_plus::{Item, Map};\nuse fee_distributor_export::state::ContractInfo;\n\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\npub const ALLOCATED_FUNDS: Map\u003c\u0026Addr, Vec\u003cCoin\u003e\u003e = Map::new(\"allocated_funds\");\npub const ASSOCIATED_FEE_ADDRESS: Map\u003c\u0026Addr, Addr\u003e = Map::new(\"associated_fee_address\");\n\npub fn is_admin(deps: Deps, addr: Addr) -\u003e Result\u003c(), ContractError\u003e {\n    if CONTRACT_INFO.load(deps.storage)?.owner == addr {\n        Ok(())\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n","traces":[{"line":10,"address":[507776,508377],"length":1,"stats":{"Line":1},"fn_name":"is_admin"},{"line":11,"address":[507798,507888,508276,508316,508426],"length":1,"stats":{"Line":4},"fn_name":null},{"line":12,"address":[508433],"length":1,"stats":{"Line":1},"fn_name":null},{"line":14,"address":[508397],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":4,"coverable":4},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","iliq_token","examples","iliq_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse cw20::{\n    AllAccountsResponse, AllAllowancesResponse, AllowanceResponse, BalanceResponse,\n    TokenInfoResponse,\n};\nuse cw20_base::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllowanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(BalanceResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(TokenInfoResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllAllowancesResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllAccountsResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","iliq_token","src","allowances.rs"],"content":"use cosmwasm_std::{\n    attr, Addr, Binary, BlockInfo, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n    Storage, Uint128,\n};\nuse cw20::{AllowanceResponse, Cw20ReceiveMsg, Expiration};\n\nuse crate::error::ContractError;\nuse crate::state::{ALLOWANCES, BALANCES, TOKEN_INFO};\n\npub fn execute_increase_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    ALLOWANCES.update(\n        deps.storage,\n        (\u0026info.sender, \u0026spender_addr),\n        |allow| -\u003e StdResult\u003c_\u003e {\n            let mut val = allow.unwrap_or_default();\n            if let Some(exp) = expires {\n                val.expires = exp;\n            }\n            val.allowance += amount;\n            Ok(val)\n        },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"increase_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_decrease_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    let key = (\u0026info.sender, \u0026spender_addr);\n    // load value and delete if it hits 0, or update otherwise\n    let mut allowance = ALLOWANCES.load(deps.storage, key)?;\n    if amount \u003c allowance.allowance {\n        // update the new amount\n        allowance.allowance = allowance\n            .allowance\n            .checked_sub(amount)\n            .map_err(StdError::overflow)?;\n        if let Some(exp) = expires {\n            allowance.expires = exp;\n        }\n        ALLOWANCES.save(deps.storage, key, \u0026allowance)?;\n    } else {\n        ALLOWANCES.remove(deps.storage, key);\n    }\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"decrease_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\n// this can be used to update a lower allowance - call bucket.update with proper keys\npub fn deduct_allowance(\n    storage: \u0026mut dyn Storage,\n    owner: \u0026Addr,\n    spender: \u0026Addr,\n    block: \u0026BlockInfo,\n    amount: Uint128,\n) -\u003e Result\u003cAllowanceResponse, ContractError\u003e {\n    ALLOWANCES.update(storage, (owner, spender), |current| {\n        match current {\n            Some(mut a) =\u003e {\n                if a.expires.is_expired(block) {\n                    Err(ContractError::Expired {})\n                } else {\n                    // deduct the allowance if enough\n                    a.allowance = a\n                        .allowance\n                        .checked_sub(amount)\n                        .map_err(StdError::overflow)?;\n                    Ok(a)\n                }\n            }\n            None =\u003e Err(ContractError::NoAllowance {}),\n        }\n    })\n}\n\npub fn execute_transfer_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"transfer_from\"),\n        attr(\"from\", owner),\n        attr(\"to\", recipient),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_burn_from(\n    deps: DepsMut,\n\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // lower balance\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    // reduce total_supply\n    TOKEN_INFO.update(deps.storage, |mut meta| -\u003e StdResult\u003c_\u003e {\n        meta.total_supply = meta.total_supply.checked_sub(amount)?;\n        Ok(meta)\n    })?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"burn_from\"),\n        attr(\"from\", owner),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_send_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    contract: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026contract)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // move the tokens to the contract\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let attrs = vec![\n        attr(\"action\", \"send_from\"),\n        attr(\"from\", \u0026owner),\n        attr(\"to\", \u0026contract),\n        attr(\"by\", \u0026info.sender),\n        attr(\"amount\", amount),\n    ];\n\n    // create a send message\n    let msg = Cw20ReceiveMsg {\n        sender: info.sender.into(),\n        amount,\n        msg,\n    }\n    .into_cosmos_msg(contract)?;\n\n    let res = Response::new().add_message(msg).add_attributes(attrs);\n    Ok(res)\n}\n\npub fn query_allowance(deps: Deps, owner: String, spender: String) -\u003e StdResult\u003cAllowanceResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    let allowance = ALLOWANCES\n        .may_load(deps.storage, (\u0026owner_addr, \u0026spender_addr))?\n        .unwrap_or_default();\n    Ok(allowance)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, CosmosMsg, SubMsg, Timestamp, WasmMsg};\n    use cw20::{Cw20Coin, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_balance, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    fn get_balance\u003cT: Into\u003cString\u003e\u003e(deps: Deps, address: T) -\u003e Uint128 {\n        query_balance(deps, address.into()).unwrap().balance\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate\u003cT: Into\u003cString\u003e\u003e(\n        mut deps: DepsMut,\n        addr: T,\n        amount: Uint128,\n    ) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn increase_decrease_allowances() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), owner.clone(), Uint128::new(12340000));\n\n        // no allowance to start\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow1,\n                expires\n            }\n        );\n\n        // decrease it a bit with no expire set - stays the same\n        let lower = Uint128::new(4444);\n        let allow2 = allow1.checked_sub(lower).unwrap();\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: lower,\n            expires: None,\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow2,\n                expires\n            }\n        );\n\n        // increase it some more and override the expires\n        let raise = Uint128::new(87654);\n        let allow3 = allow2 + raise;\n        let new_expire = Expiration::AtTime(Timestamp::from_seconds(8888888888));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: raise,\n            expires: Some(new_expire),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow3,\n                expires: new_expire\n            }\n        );\n\n        // decrease it below 0\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(99988647623876347),\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner, spender).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n    }\n\n    #[test]\n    fn allowances_independent() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let spender2 = String::from(\"addr0003\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set other allowance with no expiration\n        let allow2 = Uint128::new(87654);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // check they are proper\n        let expect_one = AllowanceResponse {\n            allowance: allow1,\n            expires,\n        };\n        let expect_two = AllowanceResponse {\n            allowance: allow2,\n            expires: Expiration::Never {},\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // also allow spender -\u003e spender2 with no interference\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let allow3 = Uint128::new(1821);\n        let expires3 = Expiration::AtTime(Timestamp::from_seconds(3767626296));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow3,\n            expires: Some(expires3),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let expect_three = AllowanceResponse {\n            allowance: allow3,\n            expires: expires3,\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner, spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender, spender2).unwrap(),\n            expect_three\n        );\n    }\n\n    #[test]\n    fn no_self_allowance() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // self-allowance\n        le _ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), rcpt.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::TransferFrom {\n            owner,\n            recipient: rcpt,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn burn_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid burn of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"burn_from\"));\n\n        // make sure money burnt\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot burn more than the allowance\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::BurnFrom {\n            owner,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn send_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let contract = String::from(\"cool-dex\");\n        let send_msg = Binary::from(r#\"{\"some\":123}\"#.as_bytes());\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid send of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: transfer,\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps. o, spender, amount, expires),\n        ExecuteMsg::TransferFrom {\n            owner,\n            recipient,\n            amount,\n        } =\u003e execute_transfer_from(deps, env, info, owner, recipient, amount),\n        ExecuteMsg::BurnFrom { owner, amount } =\u003e execute_burn_from(deps, env, info, owner, amount),\n        ExecuteMsg::SendFrom {\n            owner,\n            contract,\n            amount,\n            msg,\n        } =\u003e execute_send_from(deps, env, info, owner, contract, amount, msg),\n        ExecuteMsg::UpdateMarketing {\n            project,\n            description,\n            marketing,\n        } =\u003e execute_update_marketing(deps, env, info, project, description, marketing),\n        ExecuteMsg::UploadLogo(logo) =\u003e execute_upload_logo(deps, env, info, logo),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Balance { address } =\u003e to_binary(\u0026query_balance(deps, address)?),\n        QueryMsg::TokenInfo {} =\u003e to_binary(\u0026query_token_info(deps)?),\n        QueryMsg::Minter {} =\u003e to_binary(\u0026query_minter(deps)?),\n        QueryMsg::Allowance { owner, spender } =\u003e {\n            to_binary(\u0026query_allowance(deps, owner, spender)?)\n        }\n        QueryMsg::AllAllowances {\n            owner,\n            start_after,\n            limit,\n        } =\u003e to_binary(\u0026query_all_allowances(deps, owner, start_after, limit)?),\n        QueryMsg::AllAccounts { start_after, limit } =\u003e {\n            to_binary(\u0026query_all_accounts(deps, start_after, limit)?)\n        }\n        QueryMsg::MarketingInfo {} =\u003e to_binary(\u0026query_marketing_info(deps)?),\n        QueryMsg::DownloadLogo {} =\u003e to_binary(\u0026query_download_logo(deps)?),\n    }\n}\n","traces":[{"line":26,"address":[531552,532300],"length":1,"stats":{"Line":0},"fn_nam
