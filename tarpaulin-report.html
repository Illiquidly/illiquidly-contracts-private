{Item, Map};\nuse oracle_export::state::{ContractInfo, NftPrice};\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\npub const NFT_PRICES: Map\u003c(\u0026Addr, AssetInfo), NftPrice\u003e = Map::new(\"fee_rates\");\n\npub fn is_owner(deps: Deps, addr: Addr) -\u003e Result\u003c(), ContractError\u003e {\n    if CONTRACT_INFO.load(deps.storage)?.owner == addr {\n        Ok(())\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n","traces":[{"line":9,"address":[613885,613360],"length":1,"stats":{"Line":1},"fn_name":"is_owner"},{"line":10,"address":[613824,613935,613469,613382,613784],"length":1,"stats":{"Line":4},"fn_name":null},{"line":11,"address":[613942],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[613905],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":4,"coverable":4},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","examples","p2p_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse p2p_trading_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n};\n\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{\n    is_fee_contract, is_owner, load_counter_trade, load_trade, CONTRACT_INFO, COUNTER_TRADE_INFO,\n    TRADE_INFO,\n};\nuse p2p_trading_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg};\nuse p2p_trading_export::state::{AssetInfo, ContractInfo, TradeState};\n\nuse crate::counter_trade::{\n    add_asset_to_counter_trade, cancel_counter_trade, confirm_counter_trade, suggest_counter_trade,\n    withdraw_all_from_counter, withdraw_counter_trade_assets_while_creating,\n};\nuse crate::trade::{\n    accept_trade, add_asset_to_trade, add_nfts_wanted, add_whitelisted_users, cancel_trade,\n    check_and_create_withdraw_messages, confirm_trade, create_trade, refuse_counter_trade,\n    remove_nfts_wanted, remove_whitelisted_users, withdraw_all_from_trade,\n    withdraw_trade_assets_while_creating,\n};\n\nuse crate::messages::{review_counter_trade, set_comment};\nuse crate::query::{\n    query_all_counter_trades, query_all_trades, query_contract_info, query_counter_trades,\n};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidly.io:p2p-trading\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_contract: None,\n        last_trade_id: None,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"p2p-trading\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        // Trade Creation Messages\n        ExecuteMsg::CreateTrade {\n            whitelisted_users,\n            comment,\n        } =\u003e create_trade(deps, env, info, whitelisted_users, comment),\n\n        ExecuteMsg::AddAsset {\n            trade_id,\n            counter_id,\n            to_last_trade,\n            to_last_counter,\n            asset,\n        } =\u003e add_asset(\n            deps,\n            env,\n            info,\n            trade_id,\n            counter_id,\n            to_last_trade,\n            to_last_counter,\n            asset,\n        ),\n        ExecuteMsg::RemoveAssets {\n            trade_id,\n            counter_id,\n            assets,\n        } =\u003e withdraw_assets_while_creating(deps, env, info, trade_id, counter_id, assets),\n\n        ExecuteMsg::AddWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env,\n            info,\n            trade_id,\n            whitelisted_users,\n        ),\n\n        ExecuteMsg::RemoveWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e remove_whitelisted_users(deps, env, info, trade_id, whitelisted_users),\n\n        ExecuteMsg::AddNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e add_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::RemoveNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e remove_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::SetComment {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e set_comment(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::ConfirmTrade { trade_id } =\u003e confirm_trade(deps, env, info, trade_id),\n\n        //Counter Trade Creation Messages\n        ExecuteMsg::SuggestCounterTrade { trade_id, comment } =\u003e {\n            suggest_counter_trade(deps, env, info, trade_id, comment)\n        }\n\n        ExecuteMsg::ConfirmCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e confirm_counter_trade(deps, env, info, trade_id, counter_id),\n\n        // After Create Messages\n        ExecuteMsg::AcceptTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e accept_trade(deps, env, info, trade_id, counter_id, comment),\n\n        // After Create Messages\n        ExecuteMsg::CancelTrade { trade_id } =\u003e cancel_trade(deps, env, info, trade_id),\n        ExecuteMsg::CancelCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e cancel_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::RefuseCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e refuse_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::ReviewCounterTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e review_counter_trade(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::WithdrawPendingAssets { trader, trade_id } =\u003e {\n            withdraw_accepted_funds(deps, env, info, trader, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromTrade { trade_id } =\u003e {\n            withdraw_all_from_trade(deps, env, info, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromCounter {\n            trade_id,\n            counter_id,\n        } =\u003e withdraw_all_from_counter(deps, env, info, trade_id, counter_id),\n\n        // Contract Variable\n        ExecuteMsg::SetNewOwner { owner } =\u003e set_new_owner(deps, env, info, owner),\n\n        // Contract Variable\n        ExecuteMsg::SetNewFeeContract { fee_contract } =\u003e {\n            set_new_fee_contract(deps, env, info, fee_contract)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?),\n        QueryMsg::TradeInfo { trade_id } =\u003e to_binary(\n            \u0026load_trade(deps.storage, trade_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::CounterTradeInfo {\n            trade_id,\n            counter_id,\n        } =\u003e to_binary(\n            \u0026load_counter_trade(deps.storage, trade_id, counter_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::GetAllCounterTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_counter_trades(\n            deps,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetCounterTrades {\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_counter_trades(\n            deps,\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetAllTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_trades(deps, start_after, limit, filters)?),\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn set_new_owner(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_owner: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let new_owner = deps.api.addr_validate(\u0026new_owner)?;\n    contract_info.owner = new_owner.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", new_owner))\n}\n\n/// Replace the current fee_contract with the provided fee_contract address\n/// * `fee_contract` must be a valid Terra address\npub fn set_new_fee_contract(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    fee_contract: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let fee_contract = deps.api.addr_validate(\u0026fee_contract)?;\n    contract_info.fee_contract = Some(fee_contract.clone());\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"fee_contract\")\n        .add_attribute(\"value\", fee_contract))\n}\n\n/// General handler to add an asset to a trade or a counter trade\n#[allow(clippy::too_many_arguments)]\npub fn add_asset(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    counter_id: Option\u003cu64\u003e,\n    to_last_trade: Option\u003cbool\u003e,\n    to_last_counter: Option\u003cbool\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We implement 4 different cases here.\n    if to_last_trade.unwrap_or_default() {\n        // 1. We want to add the asset to the last trade created by the user\n        add_asset_to_trade(deps, env, info, None, asset)\n    } else if to_last_counter.unwrap_or_default() {\n        // 2. We want to add the asset to the last counter_trade created by the user\n        add_asset_to_counter_trade(\n            deps,\n            env,\n            info,\n            trade_id.ok_or(ContractError::TradeIdMissing {})?,\n            None,\n            asset,\n        )\n    } else if counter_id.is_some() {\n        // 3. We want to add the asset to a designated counter_trade (trade_id + counter_id)\n        add_asset_to_counter_trade(deps, env, info, trade_id.unwrap(), counter_id, asset)\n    } else {\n        // 4. We want to add the asset to a designated trade_id\n        add_asset_to_trade(deps, env, info, trade_id, asset)\n    }\n}\n\n/// Remove some assets from a trade when creating it.\npub fn withdraw_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    assets: Vec\u003c(u16, AssetInfo)\u003e, // We chose to number the withdrawn assets to prevent looping over all deposited assets\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e withdraw_counter_trade_assets_while_creating(\n            deps, env, info, trade_id, counter_id, assets,\n        ),\n        None =\u003e withdraw_trade_assets_while_creating(deps, env, info, trade_id, assets),\n    }\n}\n\n/// Withdraw assets from an accepted trade.\n/// The trader will withdraw assets from the counter_trade\n/// The counter_trader will withdraw assets from the trade\npub fn withdraw_accepted_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trader: String,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // The fee contract is the only one responsible for withdrawing assets\n    is_fee_contract(deps.storage, info.sender)?;\n\n    // We load the trade and verify it has been accepted\n    let mut trade_info = load_trade(deps.storage, trade_id)?;\n    if trade_info.state != TradeState::Accepted {\n        return Err(ContractError::TradeNotAccepted {});\n    }\n\n    // We load the corresponding counter_trade\n    let counter_id = trade_info\n        .accepted_info\n        .clone()\n        .ok_or(ContractError::ContractBug {})?\n        .counter_id;\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    let trader = deps.api.addr_validate(\u0026trader)?;\n    let (res, trade_type);\n\n    // We indentify who the transaction sender is (trader or counter-trader)\n    if trade_info.owner == trader {\n        // In case the trader wants to withdraw the exchanged funds (from the counter_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026counter_info)?;\n\n        trade_type = \"counter\";\n        counter_info.assets_withdrawn = true;\n        COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n    } else if counter_info.owner == trader {\n        // In case the counter_trader wants to withdraw the exchanged funds (from the trade_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026trade_info)?;\n\n        trade_type = \"trade\";\n        trade_info.assets_withdrawn = true;\n        TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    } else {\n        return Err(ContractError::NotWithdrawableByYou {});\n    }\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_funds\")\n        .add_attribute(\"type\", trade_type)\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::state::load_trade;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, Addr, Attribute, BankMsg, Coin, Uint128};\n    use cw1155::Cw1155ExecuteMsg;\n    use cw20::Cw20ExecuteMsg;\n    use cw721::Cw721ExecuteMsg;\n    use p2p_trading_export::msg::into_cosmos_msg;\n    use p2p_trading_export::state::{AssetInfo, Cw1155Coin, Cw20Coin, Cw721Coin, TradeInfo};\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn set_fee_contract_helper(deps: DepsMut) {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNewFeeContract {\n                fee_contract: \"fee_contract\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: Some(\"this_address\".to_string()),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        let res_init = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n        assert_eq!(0, res_init.messages.len());\n    }\n\n    #[test]\n    fn test_change_owner() {\n        let mut deps = mock_dependencies();\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap_err();\n        let info = mock_info(\"new_owner\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"other_owner\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    fn create_trade_helper(deps: DepsMut, creator: \u0026str) -\u003e Response {\n        let info = mock_info(creator, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(vec![]),\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n        .unwrap()\n    }\n\n    fn create_private_trade_helper(deps: DepsMut, users: Vec\u003cString\u003e) -\u003e Response {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(users),\n                comment: None,\n            },\n        )\n        .unwrap()\n    }\n\n    fn add_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn remove_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn add_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddNFTsWanted {\n                trade_id: Some(trade_id),\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn remove_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveNFTsWanted {\n                trade_id,\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn add_asset_to_trade_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                to_last_trade: None,\n                to_last_counter: None,\n                trade_id: Some(trade_id),\n                counter_id: None,\n                asset,\n            },\n        )\n    }\n\n    fn remove_assets_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n        assets: Vec\u003c(u16, AssetInfo)\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveAssets {\n                trade_id,\n                counter_id,\n                assets,\n            },\n        )\n    }\n\n    fn confirm_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmTrade {\n                trade_id: Some(trade_id),\n            },\n        )\n    }\n\n    fn withdraw_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawPendingAssets {\n                trader: trader.to_string(),\n                trade_id,\n            },\n        )\n    }\n\n    fn withdraw_cancelled_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromTrade { trade_id },\n        )\n    }\n\n    fn withdraw_aborted_counter_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromCounter {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    pub mod trade_tests {\n        use super::*;\n        use crate::query::{query_counter_trades, TradeResponse};\n        use crate::trade::validate_addresses;\n        use cosmwasm_std::{coin, Api, SubMsg};\n        use p2p_trading_export::msg::QueryFilters;\n        use p2p_trading_export::state::{AdditionnalTradeInfo, Comment, CounterTradeInfo};\n        use std::collections::HashSet;\n        use std::iter::FromIterator;\n\n        #[test]\n        fn create_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            // Query all and check that trades exist, without filters specified\n            let res = query_all_trades(deps.as_ref(), None, None, None).unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additionnal_info: AdditionnalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additionnal_info: AdditionnalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n        }\n\n        #[test]\n        fn create_trade_and_nfts_wanted() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            let res = add_nfts_wanted_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                vec![\"nft1\".to_string(), \"nft2\".to_string()],\n            )\n            .unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"modify_parameter\"),\n                    Attribute::new(\"name\", \"nfts_wanted\"),\n                    Attribute::new(\"operation_type\", \"add\"),\n                    Attribute::new(\"value\", \"nft1,nft2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\")\n                ]\n            );\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additionnal_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft1\"), Addr::unchecked(\"nft2\")])\n            );\n\n            add_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()]).unwrap();\n            remove_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()])\n                .unwrap();\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additionnal_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft2\")])\n            );\n        }\n\n        #[test]\n        fn create_multiple_trades_and_query() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator2\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator2\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            let new_trade_info = load_trade(\u0026deps.storage, 1).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            create_trade_helper(deps.as_mut(), \"creator2\");\n            confirm_trade_helper(deps.as_mut(), \"creator2\", 2).unwrap();\n\n            // Query all created trades check that creators are different\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                                additionnal_info: AdditionnalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additionnal_info: AdditionnalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n\n            // Verify that pagination by trade_id works\n            let res = query_all_trades(\n                deps.as_ref(),\n                Some(1),\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfo {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            additionnal_info: AdditionnalTradeInfo {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Query that query returned only queries that are in created state and belong to creator2\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![TradeResponse {\n                    trade_id: 1,\n                    counter_id: None,\n                    trade_info: Some(TradeInfo {\n                        owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                        additionnal_info: AdditionnalTradeInfo {\n                            owner_comment: Some(Comment {\n                                comment: \"Q\".to_string(),\n                                time: mock_env().block.time\n                            }),\n                            time: mock_env().block.time,\n                            ..Default::default()\n                        },\n                        ..Default::default()\n                    })\n                }]\n            );\n\n            // Check that if states are None that owner query still works\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    TradeResponse {\n                        trade_id: 2,\n                        counter_id: None,\n                        trade_info: Some(TradeInfo {\n                            owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                            state: TradeState::Published,\n                            additionnal_info: AdditionnalTradeInfo {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        })\n                    },\n                    TradeResponse {\n                        trade_id: 1,\n                        counter_id: None,\n                        trade_info: Some(TradeInfo {\n                            owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                            additionnal_info: AdditionnalTradeInfo {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        })\n                    }\n                ]\n            );\n\n            // Check that queries with published state do not return anything. Because none exists.\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Accepted.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(res.trades, vec![]);\n\n            // Check that queries with published state do not return anything when owner is specified. Because none exists.\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Accepted.to_string()]),\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n            assert_eq!(res.trades, vec![]);\n        }\n\n        #[test]\n        fn create_trade_and_add_funds() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"fund\"),\n                    Attribute::new(\"denom\", \"token\"),\n                    Attribute::new(\"amount\", \"2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"other_token\")),\n                \u0026coins(2, \"other_token\"),\n            )\n            .unwrap();\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Coin(Coin {\n                        amount: Uint128::from(4u64),\n                        denom: \"token\".to_string()\n                    }),\n                    AssetInfo::Coin(Coin {\n                        amount: Uint128::from(2u64),\n                        denom: \"other_token\".to_string()\n                    })\n                ]\n            );\n        }\n\n        #[test]\n        fn create_trade_and_add_cw20_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"token\"),\n                    Attribute::new(\"token\", \"token\"),\n                    Attribute::new(\"amount\", \"100\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"other_token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(200u64),\n                        address: \"token\".to_string()\n                    }),\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(100u64),\n                        address: \"other_token\".to_string()\n                    })\n                ]\n            );\n\n            // Verify the token contain query\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    contains_token: Some(\"other_token\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            let env = mock_env();\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfo {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            state: TradeState::Created,\n                            associated_assets: vec![\n                                AssetInfo::Cw20Coin(Cw20Coin {\n                                    amount: Uint128::from(200u64),\n                                    address: \"token\".to_string(),\n                                }),\n                                AssetInfo::Cw20Coin(Cw20Coin {\n                                    amount: Uint128::from(100u64),\n                                    address: \"other_token\".to_string(),\n                                }),\n                            ],\n                            additionnal_info: AdditionnalTradeInfo {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: env.block.time,\n                                }),\n                                time: env.block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Verify it works when querying another token\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    contains_token: Some(\"bad_token\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n            assert_eq!(res.trades, vec![]);\n\n            // This triggers an error, the creator is not the same as the sender\n\n            let err = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"other_token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::TraderNotCreator {});\n        }\n\n        #[test]\n        fn create_trade_and_add_cw721_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"NFT\"),\n                    Attribute::new(\"nft\", \"nft\"),\n                    Attribute::new(\"token_id\", \"58\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![AssetInfo::Cw721Coin(Cw721Coin {\n                    token_id: \"58\".to_string(),\n                    address: \"nft\".to_string()\n                })]\n            );\n\n            // This triggers an error, the creator is not the same as the sender\n            let err = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"other_token\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::TraderNotCreator {});\n        }\n\n        #[test]\n        fn create_trade_and_add_cw1155_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: \"1155\".to_string(),\n                    token_id: \"58\".to_string(),\n                    value: Uint128::new(50u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"cw1155\"),\n                    Attribute::new(\"token\", \"1155\"),\n                    Attribute::new(\"to       \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"other_token\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            withdraw_cancelled_trade_helper(deps.as_mut(), \"bas_person\", 0).unwrap_err();\n            withdraw_cancelled_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Cancelled);\n\n            withdraw_cancelled_trade_helper(deps.as_mut(), \"creator\", 0).unwrap_err();\n        }\n        #[test]\n        fn create_trade_automatic_trade_id() {\n            let mut deps = mock_dependencies();\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            execute(\n                deps.as_mut(),\n                env.clone(),\n                info,\n                ExecuteMsg::AddAsset {\n                    trade_id: None,\n                    counter_id: None,\n                    to_last_trade: Some(true),\n                    to_last_counter: None,\n                    asset: AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"cw20\".to_string(),\n                        amount: Uint128::from(100u64),\n                    }),\n                },\n            )\n            .unwrap();\n\n            let info = mock_info(\"creator\", \u0026coins(97u128, \"uluna\"));\n            execute(\n                deps.as_mut(),\n                env,\n                info,\n                ExecuteMsg::AddAsset {\n                    trade_id: None,\n                    counter_id: None,\n                    to_last_trade: S            AssetInfo::Cw1155Coin(Cw1155Coin {\n                        value: Uint128::from(42u64),\n                        address: \"cw1155token\".to_string(),\n                        token_id: \"58\".to_string()\n                    }),\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(42u64),\n                        address: \"token\".to_string()\n                    }),\n                    AssetInfo::Coin(coin(42, \"luna\"))\n                ],\n            );\n\n            remove_assets_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                None,\n                vec![\n                    (\n                        1,\n                        AssetInfo::Cw1155Coin(Cw1155Coin {\n                            address: \"cw1155token\".to_string(),\n                            token_id: \"58\".to_string(),\n                            value: Uint128::from(42u64),\n                        }),\n                    ),\n                    (\n                        2,\n                        AssetInfo::Cw20Coin(Cw20Coin {\n                            address: \"token\".to_string(),\n                            amount: Uint128::from(42u64),\n                        }),\n                    ),\n                    (3, AssetInfo::Coin(coin(42, \"luna\"))),\n                ],\n            )\n            .unwrap();\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![AssetInfo::Cw721Coin(Cw721Coin {\n                    token_id: \"58\".to_string(),\n                    address: \"nft-2\".to_string()\n                }),],\n            );\n\n            // This triggers an error, the creator is not the same as the sender\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"bad_person\",\n
