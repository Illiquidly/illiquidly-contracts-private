stats":{"Line":3},"fn_name":null},{"line":771,"address":[757486],"length":1,"stats":{"Line":1},"fn_name":null},{"line":772,"address":[757781,758184,758016,757494,757829],"length":1,"stats":{"Line":3},"fn_name":null},{"line":774,"address":[758370,757856,758500,758566,758290],"length":1,"stats":{"Line":5},"fn_name":null},{"line":776,"address":[758338],"length":1,"stats":{"Line":1},"fn_name":null},{"line":777,"address":[758421,758543,758346],"length":1,"stats":{"Line":1},"fn_name":null},{"line":778,"address":[758466],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":329,"coverable":347},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","examples","p2p_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse raffles_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","contract.rs"],"content":"use anyhow::{anyhow, Result};\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    to_binary, Binary, Deps, DepsMut, Env, Event, MessageInfo, Reply, Response, StdError,\n    SubMsgResult, Uint128,\n};\n#[cfg(not(feature = \"library\"))]\nuse std::convert::TryInto;\n\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{get_raffle_state, is_owner, load_raffle, CONTRACT_INFO, RAFFLE_INFO};\nuse raffles_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg};\nuse raffles_export::state::{\n    ContractInfo, MINIMUM_RAFFLE_DURATION, MINIMUM_RAFFLE_TIMEOUT,\n    MINIMUM_RAND_FEE, Randomness\n};\n\nuse crate::execute::{\n    execute_buy_ticket, execute_claim, execute_create_raffle, execute_receive,\n    execute_receive_1155, execute_receive_nft, execute_update_randomness,\n};\nuse crate::query::{query_all_raffles, query_contract_info, query_ticket_number, RaffleResponse};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidlabs.io:raffles\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n    \n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_addr: deps\n            .api\n            .addr_validate(\u0026msg.fee_addr.unwrap_or_else(|| info.sender.to_string()))?,\n        last_raffle_id: None,\n        minimum_raffle_duration: msg\n            .minimum_raffle_duration\n            .unwrap_or(MINIMUM_RAFFLE_DURATION)\n            .max(MINIMUM_RAFFLE_DURATION),\n        minimum_raffle_timeout: msg\n            .minimum_raffle_timeout\n            .unwrap_or(MINIMUM_RAFFLE_TIMEOUT)\n            .max(MINIMUM_RAFFLE_TIMEOUT),\n        raffle_fee: msg.raffle_fee.unwrap_or(Uint128::zero()),\n        rand_fee: msg\n            .rand_fee\n            .unwrap_or_else(|| Uint128::from(MINIMUM_RAND_FEE)),\n        lock: false,\n        drand_url: msg\n            .drand_url\n            .unwrap_or_else(|| \"https://api.drand.sh/\".to_string()),\n        random_pubkey: msg.random_pubkey,\n        verify_signature_contract: deps.api.addr_validate(\u0026msg.verify_signature_contract)?,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"raffle\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::CreateRaffle {\n            owner,\n            asset,\n            raffle_ticket_price,\n            raffle_options\n        } =\u003e execute_create_raffle(\n            deps,\n            env,\n            info,\n            owner,\n            asset,\n            raffle_ticket_price,\n            raffle_options\n        ),\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            sent_assets,\n        } =\u003e execute_buy_ticket(deps, env, info, raffle_id, sent_assets),\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e execute_receive(deps, env, info, sender, amount, msg),\n        ExecuteMsg::ReceiveNft {\n            sender,\n            token_id,\n            msg,\n        } =\u003e execute_receive_nft(deps, env, info, sender, token_id, msg),\n        ExecuteMsg::Cw1155ReceiveMsg {\n            operator,\n            from,\n            token_id,\n            amount,\n            msg,\n        } =\u003e execute_receive_1155(\n            deps,\n            env,\n            info,\n            from.unwrap_or(operator),\n            token_id,\n            amount,\n            msg,\n        ),\n        ExecuteMsg::ClaimNft { raffle_id } =\u003e execute_claim(deps, env, info, raffle_id),\n        ExecuteMsg::UpdateRandomness {\n            raffle_id,\n            randomness,\n        } =\u003e execute_update_randomness(deps, env, info, raffle_id, randomness),\n\n        // Admin messages\n        ExecuteMsg::ToggleLock { lock } =\u003e execute_toggle_lock(deps, env, info, lock),\n        ExecuteMsg::Renounce {} =\u003e execute_renounce(deps, env, info),\n        ExecuteMsg::ChangeParameter { parameter, value } =\u003e {\n            execute_change_parameter(deps, env, info, parameter, value)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?).map_err(|x| anyhow!(x)),\n        QueryMsg::RaffleInfo { raffle_id } =\u003e {\n            let raffle_info = load_raffle(deps.storage, raffle_id)?;\n            to_binary(\u0026RaffleResponse {\n                raffle_id,\n                raffle_state: get_raffle_state(env, raffle_info.clone()),\n                raffle_info: Some(raffle_info),\n            })\n            .map_err(|x| anyhow!(x))\n        }\n\n        QueryMsg::GetAllRaffles {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_raffles(deps, env, start_after, limit, filters)?)\n            .map_err(|x| anyhow!(x)),\n\n        QueryMsg::TicketNumber { owner, raffle_id } =\u003e {\n            to_binary(\u0026query_ticket_number(deps, env, raffle_id, owner)?).map_err(|x| anyhow!(x))\n        }\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn execute_renounce(deps: DepsMut, env: Env, info: MessageInfo) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.owner = env.contract.address;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", contract_info.owner))\n}\n\npub fn execute_toggle_lock(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    lock: bool,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.lock = lock;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"contract_lock\")\n        .add_attribute(\"value\", lock.to_string()))\n}\n\npub fn execute_change_parameter(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    parameter: String,\n    value: String,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    match parameter.as_str() {\n        \"fee_addr\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.fee_addr = addr;\n        }\n        \"minimum_raffle_duration\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_duration = time;\n        }\n        \"minimum_raffle_timeout\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_timeout = time;\n        }\n        \"raffle_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.raffle_fee = fee;\n        }\n        \"rand_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.rand_fee = fee;\n        }\n        \"drand_url\" =\u003e {\n            contract_info.drand_url = value.clone();\n        }\n        \"verify_signature_contract\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.verify_signature_contract = addr;\n        }\n        \"random_pubkey\" =\u003e {\n            contract_info.random_pubkey = Binary::from_base64(\u0026value).unwrap();\n        }\n        _ =\u003e return Err(anyhow!(ContractError::ParameterNotFound {})),\n    }\n\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", parameter)\n        .add_attribute(\"value\", value))\n}\n\n// Messages triggered after random generation\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn reply(deps: DepsMut, env: Env, msg: Reply) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg.id {\n        0 =\u003e Ok(verify(deps, env, msg.result)?),\n        _ =\u003e Err(ContractError::Unauthorized {}),\n    }\n}\n\npub fn verify(deps: DepsMut, _env: Env, msg: SubMsgResult) -\u003e Result\u003cResponse, StdError\u003e {\n    match msg {\n        SubMsgResult::Ok(subcall) =\u003e {\n            let event: Event = subcall\n                .events\n                .into_iter()\n                .find(|e| e.ty == \"wasm\")\n                .ok_or_else(|| StdError::generic_err(\"no wasm result\"))?;\n\n            let round = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"round\")\n                .map_or(Err(StdError::generic_err(\"np round response\")), |round| {\n                    round\n                        .value\n                        .parse::\u003cu64\u003e()\n                        .map_err(|_| StdError::generic_err(\"round value is shit\"))\n                })?;\n\n            let randomness: String = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"randomness\")\n                .map(|rand| rand.value)\n                .ok_or_else(|| StdError::generic_err(\"randomnesss value error\"))?;\n\n            let raffle_id: u64 = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"raffle_id\")\n                .map(|raffle_id| raffle_id.value.parse::\u003cu64\u003e())\n                .transpose()\n                .map_err(|_| StdError::generic_err(\"raffle_id parse error\"))?\n                .ok_or_else(|| StdError::generic_err(\"raffle_id parse error 1\"))?;\n\n            let owner = deps.api.addr_validate(\n                \u0026event\n                    .attributes\n                    .into_iter()\n                    .find(|attr| attr.key == \"owner\")\n                    .map(|raffle_id| raffle_id.value)\n                    .ok_or_else(|| StdError::generic_err(\"owner parse err\"))?,\n            )?;\n\n            let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n            println!(\"{:?}\", Binary::from_base64(\u0026randomness)?);\n            raffle_info.randomness = Some(Randomness{\n                randomness: Binary::from_base64(\u0026randomness)?\n                .as_slice()\n                .try_into()\n                .map_err(|_| StdError::generic_err(\"randomness parse err\"))?,\n                randomness_round: round,\n                randomness_owner: owner.clone()\n            });\n            \n            RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n            Ok(Response::new()\n                .add_attribute(\"action\", \"update_randomness\")\n                .add_attribute(\"raffle_id\", raffle_id.to_string())\n                .add_attribute(\"sender\", owner))\n        }\n        SubMsgResult::Err(_) =\u003e Err(StdError::generic_err(\"err\")),\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::{\n        coin, coins, from_binary,\n        testing::{mock_dependencies, mock_env, mock_info, MOCK_CONTRACT_ADDR},\n        Api, BankMsg, Coin, SubMsg, SubMsgResponse, Attribute\n    };\n    use raffles_export::msg::{into_cosmos_msg, DrandRandomness, QueryFilters, VerifierExecuteMsg};\n    use raffles_export::state::{AssetInfo, Cw721Coin, RaffleInfo, RaffleState, RaffleOptions, RaffleOptionsMsg};\n    extern crate rustc_serialize as serialize;\n    use crate::query::AllRafflesResponse;\n    use serialize::base64::{self, ToBase64};\n    use serialize::hex::FromHex;\n    \n    use cw20::Cw20ExecuteMsg;\n    use cw721::Cw721ExecuteMsg;\n    use cw1155::Cw1155ExecuteMsg;\n\n    const HEX_PUBKEY: \u0026str = \"868f005eb8e6e4ca0a47c8a77ceaa5309a47978a7c71bc5cce96366b5d7a569937c529eeda66c7293784a9402801af31\";\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"nft-raffle\".to_string(),\n            owner: None,\n            random_pubkey: Binary::from_base64(\n                \u0026HEX_PUBKEY.from_hex().unwrap().to_base64(base64::STANDARD),\n            )\n            .unwrap(),\n            drand_url: None,\n            verify_signature_contract: \"verifier\".to_string(),\n            fee_addr: None,\n            minimum_raffle_timeout: None,\n            minimum_raffle_duration: None,\n            raffle_fee: Some(Uint128::from(2u128)),\n            rand_fee: None,\n            max_participant_number: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn create_raffle(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                owner: None,\n                asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                }),\n                raffle_options: RaffleOptionsMsg::default(),\n                raffle_ticket_price: AssetInfo::coin(10000u128, \"uluna\")\n            },\n        )\n    }\n\n    fn create_raffle_by_receiving(deps: DepsMut, nft: \u0026str, token_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(nft, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ReceiveNft {\n                sender: \"creator\".to_string(),\n                token_id: token_id.to_string(),\n                msg: to_binary(\u0026ExecuteMsg::CreateRaffle {\n                    owner: Some(\"creator\".to_string()),\n                    asset: AssetInfo::Cw721Coin(Cw721Coin {\n                        address: nft.to_string(),\n                        token_id: token_id.to_string(),\n                    }),\n                    raffle_options: RaffleOptionsMsg::default(),\n                    raffle_ticket_price: AssetInfo::coin(10000u128, \"uluna\")\n                }).unwrap()\n            },\n        )\n    }\n\n    fn create_raffle_comment(deps: DepsMut, comment: \u0026str) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                owner: None,\n                asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                }),\n                raffle_options: RaffleOptionsMsg{\n                    comment: Some(comment.to_string()),\n                    ..Default::default()\n                },\n                \n                raffle_ticket_price: AssetInfo::coin(10000u128, \"uluna\"),\n            },\n        )\n    }\n\n    fn create_raffle_cw20(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                owner: None,\n                asset: AssetInfo::cw721(\"nft\", \"token_id\"),\n                raffle_options: RaffleOptionsMsg::default(),\n                raffle_ticket_price: AssetInfo::cw20(10000u128, \"address\"),\n            },\n        )\n    }\n\n    fn create_raffle_cw1155(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                owner: None,\n                asset: AssetInfo::cw1155(\"nft\", \"token_id\", 675u128),\n                raffle_options: RaffleOptionsMsg::default(),\n                raffle_ticket_price: AssetInfo::coin(10000u128, \"uluna\"),\n            },\n        )\n    }\n\n    fn buy_ticket_coin(\n        deps: DepsMut,\n        raffle_id: u64,\n        buyer: \u0026str,\n        c: Coin,\n        delta: u64,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(buyer, \u0026[c.clone()]);\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(delta);\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::BuyTicket {\n                raffle_id,\n                sent_assets: AssetInfo::Coin(c),\n            },\n        )\n    }\n\n    fn buy_ticket_cw20(\n        deps: DepsMut,\n        raffle_id: u64,\n        buyer: \u0026str,\n        amount: u128,\n        address: \u0026str,\n        delta: u64,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(buyer, \u0026[]);\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(delta);\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::BuyTicket {\n                raffle_id,\n                sent_assets: AssetInfo::cw20(amount, address),\n            },\n        )\n    }\n\n    fn claim_nft(deps: DepsMut, raffle_id: u64, time_delta: u64) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(time_delta);\n        execute(deps, env, info, ExecuteMsg::ClaimNft { raffle_id })\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n    }\n\n    #[test]\n    fn test_create_raffle() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let response = create_raffle(deps.as_mut()).unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![SubMsg::new(\n                into_cosmos_msg(\n                    Cw721ExecuteMsg::TransferNft {\n                        recipient: MOCK_CONTRACT_ADDR.to_string(),\n                        token_id: \"token_id\".to_string(),\n                    },\n                    \"nft\"\n                )\n                .unwrap()\n            )]\n        );\n    }\n\n    #[test]\n    fn test_create_raffle_receive() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let response = create_raffle_by_receiving(deps.as_mut(),\"nft\",\"token_id\").unwrap();\n\n        assert_eq!(\n            response.attributes,\n            vec![\n                Attribute::new(\"action\",\"create_raffle\"),\n                Attribute::new(\"raffle_id\",0.to_string()),\n                Attribute::new(\"owner\",\"creator\")\n            ]\n        );\n    }\n\n    #[test]\n    fn test_claim_raffle() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        create_raffle(deps.as_mut()).unwrap();\n\n        // Update the randomness internally\n        let mut raffle_info = RAFFLE_INFO.load(\u0026deps.storage, 0).unwrap();\n\n        let mut randomness: [u8; 32] = [0; 32];\n        hex::decode_to_slice(\n            \"89580f6a639add6c90dcf3d222e35415f89d9ee2cd6ef6fc4f23134cdffa5d1e\",\n            randomness.as_mut_slice(),\n        )\n        .unwrap();\n        raffle_info.randomness = Some(Randomness{\n            randomness,\n            randomness_round:  2098475u64,\n            randomness_owner: deps.api.addr_validate(\"rand_provider\").unwrap()\n        });\n        RAFFLE_INFO\n            .save(deps.as_mut().storage, 0, \u0026raffle_info)\n            .unwrap();\n\n        claim_nft(deps.as_mut(), 0, 1000u64).unwrap();\n    }\n\n    #[test]\n    fn test_ticket_and_claim_raffle() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        create_raffle(deps.as_mut()).unwrap();\n\n        //Buy some tickets\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10, \"uluna\"), 0u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(1000000, \"uluna\"), 0u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"second\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"third\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"fourth\", coin(10000, \"uluna\"), 0u64).unwrap();\n\n        // Update the randomness internally\n        let mut raffle_info = RAFFLE_INFO.load(\u0026deps.storage, 0).unwrap();\n\n        let mut randomness: [u8; 32] = [0; 32];\n        hex::decode_to_slice(\n            \"89580f6a639add6c90dcf3d222e35415f89d9ee2cd6ef6fc4f23134cdffa5d1e\",\n            randomness.as_mut_slice(),\n        )\n        .unwrap();\n        raffle_info.randomness = Some(Randomness{\n            randomness,\n            randomness_round:  2098475u64,\n            randomness_owner: deps.api.addr_validate(\"rand_provider\").unwrap()\n        });\n        RAFFLE_INFO\n            .save(deps.as_mut().storage, 0, \u0026raffle_info)\n            .unwrap();\n\n        let response = claim_nft(deps.as_mut(), 0, 1000u64).unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![\n                SubMsg::new(\n                    into_cosmos_msg(\n                        Cw721ExecuteMsg::TransferNft {\n                            recipient: \"first\".to_string(),\n                            token_id: \"token_id\".to_string()\n                        },\n                        \"nft\".to_string()\n                    )\n                    .unwrap()\n                ),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"rand_provider\".to_string(),\n                    amount: coins(5, \"uluna\")\n                }),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"creator\".to_string(),\n                    amount: coins(10, \"uluna\")\n                }),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"creator\".to_string(),\n                    amount: coins(49985u128, \"uluna\")\n                }),\n            ]\n        );\n\n        // You can't buy tickets when the raffle is over\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 100u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 1000u64).unwrap_err();\n    }\n\n    #[test]\n    fn test_ticket_and_claim_raffle_cw20() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        create_raffle_cw20(deps.as_mut()).unwrap();\n\n        //Buy some tickets\n\n        buy_ticket_cw20(deps.as_mut(), 0, \"first\", 100u128, \"address\", 0u64).unwrap_err();\n        buy_ticket_cw20(deps.as_mut(), 0, \"first\", 1000000000u128, \"address\", 0u64).unwrap_err();\n\n        let response =\n            buy_ticket_cw20(deps.as_mut(), 0, \"first\", 10000u128, \"address\", 0u64).unwrap();\n        assert_eq!(\n            response.messages,\n            vec![SubMsg::new(\n                into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: MOCK_CONTRACT_ADDR.to_string(),\n                        amount: Uint128::from(10000u128),\n                    },\n                    \"address\".to_string()\n                )\n                .unwrap()\n            )]\n        );\n\n        buy_ticket_cw20(deps.as_mut(), 0, \"first\", 10000u128, \"address\", 0u64).unwrap();\n        buy_ticket_cw20(deps.as_mut(), 0, \"second\", 10000u128, \"address\", 0u64).unwrap();\n        buy_ticket_cw20(deps.as_mut(), 0, \"third\", 10000u128, \"address\", 0u64).unwrap();\n        buy_ticket_cw20(deps.as_mut(), 0, \"fourth\", 10000u128, \"address\", 0u64).unwrap();\n\n        // Update the randomness internally\n        let mut raffle_info = RAFFLE_INFO.load(\u0026deps.storage, 0).unwrap();\n\n        let mut randomness: [u8; 32] = [0; 32];\n        hex::decode_to_slice(\n            \"89580f6a639add6c90dcf3d222e35415f89d9ee2cd6ef6fc4f23134cdffa5d1e\",\n            randomness.as_mut_slice(),\n        )\n        .unwrap();\n        raffle_info.randomness = Some(Randomness{\n            randomness,\n            randomness_round:  2098475u64,\n            randomness_owner: deps.api.addr_validate(\"rand_provider\").unwrap()\n        });\n        RAFFLE_INFO\n            .save(deps.as_mut().storage, 0, \u0026raffle_info)\n            .unwrap();\n\n        let response = claim_nft(de #[test]\n    fn test_ticket_and_claim_raffle_cw1155() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let response = create_raffle_cw1155(deps.as_mut()).unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![SubMsg::new(\n                into_cosmos_msg(\n                    Cw1155ExecuteMsg::SendFrom {\n                        from: \"creator\".to_string(),\n                        to: MOCK_CONTRACT_ADDR.to_string(),\n                        token_id: \"token_id\".to_string(),\n                        value: Uint128::from(675u128),\n                        msg: None,\n                    },\n                    \"nft\"\n                )\n                .unwrap()\n            )]\n        );\n\n        //Buy some tickets\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10, \"uluna\"), 0u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(1000000, \"uluna\"), 0u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"second\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"third\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"fourth\", coin(10000, \"uluna\"), 0u64).unwrap();\n\n        // Update the randomness internally\n        let mut raffle_info = RAFFLE_INFO.load(\u0026deps.storage, 0).unwrap();\n\n        let mut randomness: [u8; 32] = [0; 32];\n        hex::decode_to_slice(\n            \"89580f6a639add6c90dcf3d222e35415f89d9ee2cd6ef6fc4f23134cdffa5d1e\",\n            randomness.as_mut_slice(),\n        )\n        .unwrap();\n        raffle_info.randomness = Some(Randomness{\n            randomness,\n            randomness_round:  2098475u64,\n            randomness_owner: deps.api.addr_validate(\"rand_provider\").unwrap()\n        });\n        RAFFLE_INFO\n            .save(deps.as_mut().storage, 0, \u0026raffle_info)\n            .unwrap();\n\n        let response = claim_nft(deps.as_mut(), 0, 1000u64).unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![\n                SubMsg::new(\n                    into_cosmos_msg(\n                        Cw1155ExecuteMsg::SendFrom {\n                            from: MOCK_CONTRACT_ADDR.to_string(),\n                            to: \"first\".to_string(),\n                            token_id: \"token_id\".to_string(),\n                            value: Uint128::from(675u128),\n                            msg: None,\n                        },\n                        \"nft\".to_string()\n                    )\n                    .unwrap()\n                ),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"rand_provider\".to_string(),\n                    amount: coins(5, \"uluna\")\n                }),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"creator\".to_string(),\n                    amount: coins(10, \"uluna\")\n                }),\n                SubMsg::new(BankMsg::Send {\n                    to_address: \"creator\".to_string(),\n                    amount: coins(49985u128, \"uluna\")\n                }),\n            ]\n        );\n\n        // You can't buy tickets when the raffle is over\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 100u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 1000u64).unwrap_err();\n    }\n\n    #[test]\n    fn test_randomness_provider() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        create_raffle_cw1155(deps.as_mut()).unwrap();\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(2u64);\n        let info = mo ss.round = 90;\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::UpdateRandomness {\n                raffle_id: 0,\n                randomness,\n            },\n        )\n        .unwrap_err();\n    }\n\n    // Admin functions\n    #[test]\n    fn test_renounce() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env.clone(), info, ExecuteMsg::Renounce {}).unwrap_err();\n\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Renounce {},\n        )\n        .unwrap();\n\n        execute(deps.as_mut(), env, info, ExecuteMsg::Renounce {}).unwrap_err();\n    }\n\n    #[test]\n    fn test_lock() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        assert!(!CONTRACT_INFO.load(\u0026deps.storage).unwrap().lock);\n\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::ToggleLock { lock: false },\n        )\n        .unwrap_err();\n\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::ToggleLock { lock: true },\n        )\n        .unwrap();\n        assert!(CONTRACT_INFO.load(\u0026deps.storage).unwrap().lock);\n\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::ToggleLock { lock: false },\n        )\n        .unwrap();\n        assert!(!CONTRACT_INFO.load(\u0026deps.storage).unwrap().lock);\n    }\n\n    #[test]\n    fn test_change_parameter() {\n        let mut deps = mock_de ["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","error.rs"],"content":"use cosmwasm_std::StdError;\nuse raffles_export::state::{AssetInfo, RaffleState};\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"This action is not allowed, the contract is locked\")]\n    ContractIsLocked {},\n\n    #[error(\"Key already exists in RaffleInfo\")]\n    ExistsInRaffleInfo {},\n\n    #[error(\"Raffle ID does not exist\")]\n    NotFoundInRaffleInfo {},\n\n    #[error(\"You can't buy tickets on this raffle anymore\")]\n    CantBuyTickets {},\n\n    #[error(\"A raffle can only be done with CW721 or CW1155 assets\")]\n    WrongAssetType {},\n\n    #[error(\"Tickets to a raffle can only be bought with native assets or CW20 coins\")]\n    WrongFundsType {},\n\n    #[error(\"The sent asset doesn't match the asset in the message sent along with it\")]\n    AssetMismatch {},\n\n    #[error(\"The sent assets ({assets_received:?}) don't match the required assets ({assets_wanted:?}) for this raffle\")]\n    PaiementNotSufficient {\n        assets_wanted: AssetInfo,\n        assets_received: AssetInfo,\n    },\n\n    #[error(\"Too much tickets were already purchased for this raffle\")]\n    TooMuchTickets {},\n\n    #[error(\"The provided randomness is invalid current round : {round:?}\")]\n    RandomnessNotAccepted { round: u64 },\n\n    #[error(\"This raffle is not ready to accept new randomness. Only Closed raffles can be decided upon. Current status : {status:?}\")]\n    WrongStateForRandmness { status: RaffleState },\n\n    #[error(\"This raffle is not ready to be claimed.  Current status : {status:?}\")]\n    WrongStateForClaim { status: RaffleState },\n\n    #[error(\"The public key you indicated is invalid\")]\n    InvalidPubkey {},\n\n    #[error(\"The randomness signatur is invalid\")]\n    InvalidSignature {},\n\n    #[error(\"Wrong Format for the verify response\")]\n    ParseReplyError {},\n\n    #[error(\"This parameter name was not found, you can't change it !\")]\n    ParameterNotFound {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","execute.rs"],"content":"use anyhow::{anyhow, Result};\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::{\n    from_binary, Addr, Binary, DepsMut, Env, MessageInfo, Response, StdResult, Uint128,\n};\n\nuse crate::state::{\n    assert_randomness_origin_and_order, can_buy_ticket, get_asset_amount,\n    get_raffle_owner_finished_messages, get_raffle_state, get_raffle_winner,\n    get_raffle_winner_message, CONTRACT_INFO, RAFFLE_INFO, RAFFLE_TICKETS, USER_TICKETS,\n};\n\nuse crate::error::ContractError;\nuse raffles_export::state::{AssetInfo, Cw1155Coin, Cw20Coin, Cw721Coin, RaffleInfo, RaffleState, RaffleOptionsMsg, RaffleOptions};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\nuse raffles_export::msg::{into_cosmos_msg, DrandRandomness, ExecuteMsg};\n\n\n/// Create a new raffle by depositing assets.\n/// The raffle has many options, to make it most accessible : \n/// Args : \n/// owner: The address that will receive the funds when the raffle is ended. Default value : create raffle transaction sender\n/// asset : The asset set up for auction. It can be a CW721 standard asset or a CW1155 standard asset.\n/// This asset will be deposited with this function. Don't forget to pre-approve the contract for this asset to be able to create a raffle \n/// ReceiveNFT or Receive_CW1155 is used for people that hate approvals\n/// raffle_start_timestamp : Block Timestamp from which the users can buy tickets Default : current block time\n/// raffle_duration : time in seconds from the raffle_start_timestamp during which users can buy tickets. Default : contract.minimum_raffle_duration\n/// raffle_timeout : time in seconds from the end of the raffle duration during which users can add randomness. Default : contract.minimum_raffle_timeout\n/// comment: A simple comment to add to the raffle (because we're not machines) : Default : \"\"\n/// raffle_ticket_price : The needed tokens (native or CW20) needed to buy a raffle ticket\n/// If you want to have free tickets, specify a 0 amount on a native token (any denom)\n/// max_participant_number: maximum number of participants to the raffle. Default : contract_info.max_participant_number\n#[allow(clippy::too_many_arguments)]\npub fn execute_create_raffle(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: Option\u003cString\u003e,\n    asset: AssetInfo,\n    raffle_ticket_price: AssetInfo,\n    raffle_options: RaffleOptionsMsg\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if contract_info.lock {\n        return Err(anyhow!(ContractError::ContractIsLocked {}));\n    }\n\n    // First we physcially transfer the AssetInfo\n    let transfer_message = match \u0026asset {\n        AssetInfo::Cw721Coin(token) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: env.contract.address.clone().into(),\n                token_id: token.token_id.clone(),\n            };\n\n            into_cosmos_msg(message, token.address.clone())?\n        }\n        AssetInfo::Cw1155Coin(token) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: info.sender.to_string(),\n                to: env.contract.address.clone().into(),\n                token_id: token.token_id.clone(),\n                value: token.value,\n                msg: None,\n            };\n\n            into_cosmos_msg(message, token.address.clone())?\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongAssetType {})),\n    };\n    // Then we create the internal raffle structure\n    let owner = owner.map(|x|deps.api.addr_validate(\u0026x)).transpose()?;\n    let raffle_id = _create_raffle(\n        deps,\n        env,\n        owner.clone().unwrap_or_else(|| info.sender.clone()),\n        asset,\n        raffle_ticket_price,\n        raffle_options\n    )?;\n\n    Ok(Response::new()\n        .add_message(transfer_message)\n        .add_attribute(\"action\", \"create_raffle\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", owner.unwrap_or_else(|| info.sender.clone()),))\n}\n\n/// Create a new raffle by depositing assets.\n/// This function is used when sending an asset to the contract directly using a send_msg\n/// This is used to create CW721 raffles\n/// This function checks the sent message matches the sent assets and creates a raffle internally\npub fn execute_receive_nft(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    token_id: String,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::CreateRaffle {\n            owner,\n            asset,\n            raffle_ticket_price,\n            raffle_options\n        } =\u003e {\n            // First we make sure the received NFT is the one specified in the message\n            match asset.clone() {\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: address_received,\n                    token_id: token_id_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? != info.sender\n                        || token_id_received != token_id\n                    {\n                        return  Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                    // The asset is a match, we can create the raffle object and return\n                    let owner = owner.map(|x| deps.api.addr_validate(\u0026x)).transpose()?;\n                    let raffle_id = _create_raffle(\n                        deps,\n                        env,\n                        owner.clone().unwrap_or_else(||sender.clone()),\n                        asset,\n                        raffle_ticket_price,\n                        raffle_options\n                    )?;\n\n                    Ok(Response::new()\n                        .add_attribute(\"action\", \"create_raffle\")\n                        .add_attribute(\"raffle_id\", raffle_id.to_string())\n                        .add_attribute(\"owner\", owner.unwrap_or(sender))\n                        )\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle by depositing assets\n/// This function is used when sending an asset to the contract directly using a send_msg\n/// This is used to create CW1155 raffles\n/// This function checks the sent message matches the sent assets and creates a raffle internally\npub fn execute_receive_1155(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    from: String,\n    token_id: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026from)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::CreateRaffle {\n            owner,\n            asset,\n            raffle_ticket_price,\n            raffle_options\n        } =\u003e {\n            // First we make sure the received NFT is the one specified in the message\n            match asset.clone() {\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: address_received,\n                    token_id: token_id_received,\n                    value: value_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? != info.sender\n                        || token_id_received != token_id\n                        || value_received != amount\n                    {\n                        return Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                    // The asset is a match, we can create the raffle object and return\n                    let owner = owner.map(|x| deps.api.addr_validate(\u0026x)).transpose()?;\n                    let raffle_id = _create_raffle(\n                        deps,\n                        env,\n                        owner.clone().unwrap_or_else(||sender.clone()),\n                        asset,\n                        raffle_ticket_price,\n                        raffle_options\n                    )?;\n\n                    Ok(Response::new()\n                        .add_attribute(\"action\", \"create_raffle\")\n                        .add_attribute(\"raffle_id\", raffle_id.to_string())\n                        .add_attribute(\"owner\", owner.unwrap_or(sender)))\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle and assign it a unique id\n/// Internal function that doesn't check anything and creates a raffle.\n/// The arguments are described on the create_raffle function above.\n#[allow(clippy::too_many_arguments)]\npub fn _create_raffle(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    asset: AssetInfo,\n    raffle_ticket_price: AssetInfo,\n    raffle_options: RaffleOptionsMsg\n) -\u003e Result\u003cu64\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let raffle_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_raffle_id = c.last_raffle_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_raffle_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    RAFFLE_INFO.update(deps.storage, raffle_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInRaffleInfo {}),\n        None =\u003e Ok(RaffleInfo {\n            owner,\n            asset,\n            raffle_ticket_price: raffle_ticket_price.clone(),\n            accumulated_ticket_fee: match raffle_ticket_price {\n                AssetInfo::Cw20Coin(coin) =\u003e AssetInfo::cw20(0u128, \u0026coin.address),\n                AssetInfo::Coin(coin) =\u003e AssetInfo::coin(0u128, \u0026coin.denom),\n                _ =\u003e return Err(ContractError::WrongFundsType {}),\n            },\n            number_of_tickets: 0u32,\n            randomness: None,\n            winner: None,\n            raffle_options: RaffleOptions::new(env, raffle_options, contract_info)\n        }),\n    })?;\n    Ok(raffle_id)\n}\n\n/// Buy a ticket for a specific raffle\n/// Argument description :\n/// raffle_id: The id of the raffle you want to buy a ticket to/\n/// assets : the assets you want to deposit against a raffle ticket. \n/// These assets can either be a native coin or a CW20 token\n/// These must correspond to the raffle_info.raffle_ticket_price exactly\npub fn execute_buy_ticket(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    assets: AssetInfo,\n) -\u003e Result\u003cResponse\u003e {\n    // First we physcially transfer the AssetInfo\n    let transfer_messages = match \u0026assets {\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::Transfer {\n                recipient: env.contract.address.clone().into(),\n                amount: token.amount,\n            };\n\n            vec![into_cosmos_msg(message, token.address.clone())?]\n        }\n        // or verify the sent coins match the message coins\n        AssetInfo::Coin(coin) =\u003e {\n\n            if coin.amount != Uint128::zero() \u0026\u0026 info.funds.len() != 1 {\n                return Err(anyhow!(ContractError::AssetMismatch {}));\n            }\n            if coin.amount != Uint128::zero() \u0026\u0026 info.funds[0].denom != coin.denom || info.funds[0].amount != coin.amount {\n                return Err(anyhow!(ContractError::AssetMismatch {}));\n            }\n            vec![]\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongAssetType {})),\n    };\n    // Then we verify the funds sent match the raffle conditions and we save the ticket that was bought\n    _buy_ticket(deps, env, info.sender.clone(), raffle_id, assets)?;\n\n    Ok(Response::new()\n        .add_messages(transfer_messages)\n        .add_attribute(\"action\", \"buy_ticket\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", info.sender))\n}\n\n/// Buy a ticket for a specific raffle\n/// This function is used when sending an asset to the contract directly using a send_msg\n/// This is used to buy a ticket using CW20 tokens\n/// This function checks the sent message matches the sent assets and buys a ticket internally\npub fn execute_receive(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            sent_assets,\n        } =\u003e {\n            // First we make sure the received Asset is the one specified in the message\n            match sent_assets.clone() {\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: address_received,\n                    amount: amount_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 amount_received == amount\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        _buy_ticket(deps, env, sender.clone(), raffle_id, sent_assets)?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"buy_ticket\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle tickets and assigns it to the sender\n/// Internal function that doesn't check anything and buy a ticket\n/// The arguments are described on the create_raffle function above.\npub fn _buy_ticket(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    raffle_id: u64,\n    assets: AssetInfo,\n) -\u003e Result\u003c()\u003e {\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We first check the sent assets match the raffle assets\n    if raffle_info.raffle_ticket_price != assets {\n        return Err(anyhow!(ContractError::PaiementNotSufficient {\n            assets_wanted: raffle_info.raffle_ticket_price,\n            assets_received: assets\n        }));\n    }\n\n    // We then check the raffle is in the right state\n    can_buy_ticket(env, raffle_info.clone())?;\n\n    // Then we check the user has the right to buy one more ticket\n    if let Some(max_ticket_per_address) = raffle_info.raffle_options.max_ticket_per_address{\n        let current_ticket_number = USER_TICKETS.load(deps.storage, (\u0026owner, raffle_id)).unwrap_or(0);\n        if current_ticket_number \u003e= max_ticket_per_address{\n            return Err(anyhow!(ContractError::TooMuchTickets {}));\n        }\n    }\n\n    // Then we check there are some ticket left to buy\n     if let Some(max_participant_number) = raffle_info.raffle_options.max_participant_number{\n        if raffle_info.number_of_tickets \u003e= max_participant_number{\n            return Err(anyhow!(ContractError::TooMuchTickets {}));\n        }\n    };\n\n    // Then we save the sender to the bought tickets\n    RAFFLE_TICKETS.save(\n        deps.storage,\n        (raffle_id, raffle_info.number_of_tickets),\n        \u0026owner,\n    )?;\n    USER_TICKETS.update::\u003c_, anyhow::Error\u003e(deps.storage, (\u0026owner, raffle_id), |x| match x {\n        Some(ticket_number) =\u003e Ok(ticket_number + 1),\n        None =\u003e Ok(1),\n    })?;\n    raffle_info.number_of_tickets += 1;\n\n    let ticket_amount = get_asset_amount(raffle_info.raffle_ticket_price.clone())?;\n    let accumulated_amount = get_asset_amount(raffle_info.accumulated_ticket_fee)?;\n    raffle_info.accumulated_ticket_fee = match raffle_info.raffle_ticket_price.clone() {\n        AssetInfo::Cw20Coin(coin) =\u003e {\n            AssetInfo::cw20_raw(accumulated_amount + ticket_amount, \u0026coin.address)\n        }\n        AssetInfo::Coin(coin) =\u003e {\n            AssetInfo::coin_raw(accumulated_amount + ticket_amount, \u0026coin.denom)\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongFundsType {})),\n    };\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    Ok(())\n}\n\n\n/// Update the randomness assigned to a raffle\n/// The function receives and checks the randomness against the drand public_key registered with the account.\n/// This allows trustless and un-predictable randomness to the raffle contract.\n/// The randomness providers will get a small cut of the raffle tickets (to reimburse the tx fees and incentivize adding randomness)\npub fn execute_update_randomness(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    // We check the raffle can receive randomness (good state)\n    let raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n    let raffle_state = get_raffle_state(env, raffle_info);\n    if raffle_state != RaffleState::Closed {\n        return Err(anyhow!(ContractError::WrongStateForRandmness {\n            status: raffle_state\n        }));\n    }\n\n    // We assert the randomness is correct\n    assert_randomness_origin_and_order(deps.as_ref(), info.sender, raffle_id, randomness)\n}\n\n/// Claim and end a raffle\n/// This function can be called by anyone\n/// This function has 4 purposes : \n/// 1. Compute the winner of a raffle and save it in the contract\n/// 2. Send the Asset to the winner\n/// 3. Send the accumulated tiket prices to the raffle owner\n/// 4. Send the fees (a cut of the accumulated ticket prices) to the treasury and the randomness provider\npub fn execute_claim(\n    deps: DepsMut,\n    env: Env,\n    _info: MessageInfo,\n    raffle_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    // Loading the raffle object\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We make sure the raffle is ended\n    let raffle_state = get_raffle_state(env.clone(), raffle_info.clone());\n    if raffle_state != RaffleState::Finished {\n        return Err(anyhow!(ContractError::WrongStateForClaim {\n            status: raffle_state\n        }));\n    }\n\n    // If there was no participant, the winner is the raffle owner and we pay no fees whatsoever\n    if raffle_info.number_of_tickets == 0u32 {\n        raffle_info.winner = Some(raffle_info.owner.clone());\n    } else {\n        // We get the winner of the raffle and save it to the contract. The raffle is now claimed !\n        let winner = get_raffle_winner(deps.as_ref(), env.clone(), raffle_id, raffle_info.clone())?;\n        raffle_info.winner = Some(winner);\n    }\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    // We send the asset to the winner\n    let winner_transfer_message = get_raffle_winner_message(env.clone(), raffle_info.clone())?;\n    let funds_transfer_messages =\n        get_raffle_owner_finished_messages(deps.storage, env, raffle_info.clone())?;\n    // We distribute the ticket prices to the owner and in part to the treasury\n    Ok(Response::new()\n        .add_message(winner_transfer_message)\n        .add_messages(funds_transfer_messages)\n        .add_attribute(\"action\", \"claim\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"winner\", raffle_info.winner.unwrap()))\n}\n","traces":[{"line":37,"address":[1397360,1402620],"length":1,"stats":{"Line":3},"fn_name":"execute_create_raffle"},{"line":46,"address":[1397461,1397706,1397808,1397960],"length":1,"stats":{"Line":6},"fn_name":null},{"line":48,"address":[1397781],"length":1,"stats":{"Line":3},"fn_name":null},{"line":49,"address":[1398054,1398263],"length":1,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[1398014],"length":1,"stats":{"Line":3},"fn_name":null},{"line":54,"address":[1398427],"length":1,"stats":{"Line":3},"fn_name":null},{"line":56,"address":[1398444,1399584],"length":1,"stats":{"Line":6},"fn_name":null},{"line":57,"address":[1399596],"length":1,"stats":{"Line":3},"fn_name":null},{"line":60,"address":[1400070,1399700,1399848],"length":1,"stats":{"Line":6},"fn_name":null},{"line":62,"address":[1398482],"length":1,"stats":{"Line":1},"fn_name":null},{"line":64,"address":[1398507],"length":1,"stats":{"Line":1},"fn_name":null},{"line":65,"address":[1398 , USER_TICKETS};\nuse raffles_export::msg::QueryFilters;\nuse raffles_export::state::{AssetInfo, ContractInfo, RaffleInfo, RaffleState};\n\n// settings for pagination\nconst MAX_LIMIT: u32 = 30;\nconst DEFAULT_LIMIT: u32 = 10;\nconst BASE_LIMIT: usize = 100;\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug)]\npub struct RaffleResponse {\n    pub raffle_id: u64,\n    pub raffle_state: RaffleState,\n    pub raffle_info: Option\u003cRaffleInfo\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug)]\npub struct AllRafflesResponse {\n    pub raffles: Vec\u003cRaffleResponse\u003e,\n}\n\npub fn query_contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n// parse raffles to human readable format\nfn parse_raffles(\n    _: \u0026dyn Api,\n    env: Env,\n    item: StdResult\u003c(u64, RaffleInfo)\u003e,\n) -\u003e StdResult\u003cRaffleResponse\u003e {\n    item.map(|(raffle_id, raffle)| RaffleResponse {\n        raffle_id,\n        raffle_state: get_raffle_state(env, raffle.clone()),\n        raffle_info: Some(raffle),\n    })\n}\n/// Filters the raffles results according to any of the indicated filters\n/// State : only select raffles that are in a special state (multiple states possible)\n/// Owner: only select raffles that are owned by a specific address\n/// Contains_token : only selevty raffles that have a specific asset in them\npub fn raffle_filter(\n    _api: \u0026dyn Api,\n    env: Env,\n    raffle_info: \u0026StdResult\u003cRaffleResponse\u003e,\n    filters: \u0026Option\u003cQueryFilters\u003e,\n) -\u003e bool {\n    if let Some(filters) = filters {\n        let raffle = raffle_info.as_ref().unwrap();\n\n        (match \u0026filters.states {\n            Some(state) =\u003e state\n                .contains(\u0026get_raffle_state(env, raffle.raffle_info.clone().unwrap()).to_string()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.owner {\n            Some(owner) =\u003e raffle.raffle_info.as_ref().unwrap().owner == owner.clone(),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.contains_token {\n            Some(token) =\u003e match raffle.raffle_info.clone().unwrap().asset {\n                AssetInfo::Coin(x) =\u003e x.denom == token.as_ref(),\n                AssetInfo::Cw20Coin(x) =\u003e x.address == token.as_ref(),\n                AssetInfo::Cw721Coin(x) =\u003e x.address == token.as_ref(),\n                AssetInfo::Cw1155Coin(x) =\u003e x.address == token.as_ref(),\n            },\n            None =\u003e true,\n        })\n    } else {\n        true\n    }\n}\n\n/// Query the number of tickets a ticket_depositor bought in a specific raffle, designated by a raffle_id\npub fn query_ticket_number(\n    deps: Deps,\n    _env: Env,\n    raffle_id: u64,\n    ticket_depositor: String,\n) -\u003e Result\u003cu32\u003e {\n    Ok(USER_TICKETS.load(deps.storage, (\u0026deps.api.addr_validate(\u0026ticket_depositor)?, raffle_id))?)\n}\n\n/// Query all raffles using ALL filters \npub fn query_all_raffles(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e Result\u003cAllRafflesResponse\u003e {\n    if filters.is_some() \u0026\u0026 filters.clone().unwrap().ticket_depositor.is_some() {\n        query_all_raffles_by_depositor(deps, env, start_after, limit, filters)\n    } else {\n        query_all_raffles_raw(deps, env, start_after, limit, filters)\n    }\n}\n\n/// Query all raffles in which a depositor bought a ticket\n/// Returns an empty raffle_info if none where found in the BASE_LIMIT first results\npub fn query_all_raffles_by_depositor(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e Result\u003cAllRafflesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(Bound::exclusive);\n\n    let ticket_depositor = deps.api.addr_validate(\u0026filters\n        .clone()\n        .ok_or_else(|| anyhow!(ContractError::Unauthorized {}))?\n        .ticket_depositor\n        .ok_or_else(|| anyhow!(ContractError::Unauthorized {}))?)?;\n\n    let mut raffles = USER_TICKETS\n        .prefix(\u0026ticket_depositor)\n        .keys(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .filter_map(|response| response.ok())\n        .map(|raffle_id| Ok((raffle_id, load_raffle(deps.storage, raffle_id).unwrap()))) // This unwrap is safe if the data structure was respected\n        .map(|kv_item| parse_raffles(deps.api, env.clone(), kv_item))\n        .filter(|response| raffle_filter(deps.api, env.clone(), response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cRaffleResponse\u003e\u003e\u003e()?;\n\n    if raffles.is_empty() {\n        let last_raffle_id = USER_TICKETS\n            .prefix(\u0026ticket_depositor)\n            .keys(deps.storage, None, start.clone(), Order::Descending)\n            .take(BASE_LIMIT)\n            .filter_map(|response| response.ok())\n            .last();\n        if let Some(raffle_id) = last_raffle_id {\n            if raffle_id != 0 {\n                raffles = vec![RaffleResponse {\n                    raffle_id,\n                    raffle_state: RaffleState::Claimed,\n                    raffle_info: None,\n                }]\n            }\n        }\n    }\n\n    Ok(AllRafflesResponse { raffles })\n}\n\n/// Query all raffles without ticket_depositor filters \n/// Returns an empty raffle_info if none where found in the BASE_LIMIT first results\npub fn query_all_raffles_raw(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e Result\u003cAllRafflesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let mut raffles: Vec\u003cRaffleResponse\u003e = RAFFLE_INFO\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_raffles(deps.api, env.clone(), kv_item))\n        .filter(|response| raffle_filter(deps.api, env.clone(), response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cRaffleResponse\u003e\u003e\u003e()?;\n\n    if raffles.is_empty() {\n        let raffle_id = RAFFLE_INFO\n            .keys(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .last();\n\n        if let Some(Ok(raffle_id)) = raffle_id {\n            if raffle_id != 0 {\n                raffles = vec![RaffleResponse {\n                    raffle_id,\n                    raffle_state: RaffleState::Claimed,\n                    raffle_info: None,\n                }]\n            }\n        }\n    }\n    Ok(AllRafflesResponse { raffles })\n}\n","traces":[{"line":31,"address":[754928],"length":1,"stats":{"Line":1},"fn_name":"query_contract_info"},{"line":32,"address":[754936],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[754976],"length":1,"stats":{"Line":1},"fn_name":"parse_raffles"},{"line":41,"address":[755025],"length":1,"stats":{"Line":4},"fn_name":null},{"line":43,"address":[779617,779903],"length":1,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[779783],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[757769,755104],"length":1,"stats":{"Line":1},"fn_name":"raffle_filter"},{"line":57,"address":[755167],"length":1,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[755233,755299,755378],"length":1,"stats":{"Line":3},"fn_name":null},{"line":60,"address":[757800,755386,756215,755898],"length":1,"stats":{"Line":4},"fn_na let mut rng: ChaChaRng = ChaChaRng::from_seed(result);\n\n        rng.set_word_pos(self.pos);\n        self.pos += 8;\n\n        rng.next_u32()\n    }\n}\n","traces":[{"line":13,"address":[591472],"length":1,"stats":{"Line":2},"fn_name":"new"},{"line":15,"address":[591495],"length":1,"stats":{"Line":2},"fn_name":null},{"line":21,"address":[591568],"length":1,"stats":{"Line":3},"fn_name":"random_between"},{"line":22,"address":[591598],"length":1,"stats":{"Line":3},"fn_name":null},{"line":23,"address":[591618],"length":1,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[591643,591824,591607],"length":1,"stats":{"Line":6},"fn_name":null},{"line":29,"address":[591856],"length":1,"stats":{"Line":3},"fn_name":"rand_u32"},{"line":30,"address":[591876],"length":1,"stats":{"Line":3},"fn_name":null},{"line":33,"address":[591891],"length":1,"stats":{"Line":3},"fn_name":null},{"line":34,"address":[591901],"length":1,"stats":{"Line":3},"fn_name":null},{"line":36,"address":[591945],"length":1,"stats":{"Line":3},"fn_name":null},{"line":37,"address":[591965],"length":1,"stats":{"Line":3},"fn_name":null},{"line":39,"address":[592035],"length":1,"stats":{"Line":3},"fn_name":null},{"line":41,"address":[592125],"length":1,"stats":{"Line":3},"fn_name":null},{"line":42,"address":[592151,592226],"length":1,"stats":{"Line":3},"fn_name":null},{"line":44,"address":[592207],"length":1,"stats":{"Line":3},"fn_name":null}],"covered":15,"coverable":16},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","state.rs"],"content":"use anyhow::{anyhow, Result};\nuse cw_storage_plus::{Item, Map};\n\nuse cosmwasm_std::{\n    coins, Addr, BankMsg, CosmosMsg, Deps, Env, Response, StdError, Storage, SubMsg, Uint128,\n};\n\nuse crate::error::ContractError;\nuse crate::rand::Prng;\nuse raffles_export::msg::{into_cosmos_msg, DrandRandomness, VerifierExecuteMsg};\nuse raffles_export::state::{AssetInfo, ContractInfo, RaffleInfo, RaffleState};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\npub const RAFFLE_INFO: Map\u003cu64, RaffleInfo\u003e = Map::new(\"raffle_info\");\npub const RAFFLE_TICKETS: Map\u003c(u64, u32), Addr\u003e = Map::new(\"raffle_tickets\");\npub const USER_TICKETS: Map\u003c(\u0026Addr, u64), u32\u003e = Map::new(\"user_tickets\");\n\n// We use the same structure as nft token_ids that allows to have a bi-directional storage facility\n\n// This function is largely inspired (and even directly copied) from https://github.com/confio/rand/.\n// Part of the randomness flow was inspired from https://github.com/scrtlabs/secret-raffle/ and https://github.com/LoTerra/terrand-contract-step1/\n\npub fn assert_randomness_origin_and_order(\n    deps: Deps,\n    owner: Addr,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    let raffle_info = load_raffle(deps.storage, raffle_id)?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if let Some(local_randomness) = raffle_info.randomness {\n        if randomness.round \u003c= local_randomness.randomness_round {\n            return Err(anyhow!(ContractError::RandomnessNotAccepted {\n                round: randomness.round\n            }));\n        }\n    }\n\n    let msg = VerifierExecuteMsg::Verify {\n        randomness,\n        pubkey: contract_info.random_pubkey,\n        raffle_id,\n        owner: owner.to_string(),\n    };\n    let res = into_cosmos_msg(msg, contract_info.verify_signature_contract.to_string())?;\n\n    let msg = SubMsg::reply_on_success(res, 0);\n    Ok(Response::new().add_submessage(msg))\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn get_raffle_winner(deps: Deps, env: Env, raffle_id: u64, raffle_info: RaffleInfo) -\u003e Result\u003cAddr\u003e {\n    // We initiate the random number generator\n    if raffle_info.randomness.is_none(){\n        return Err(anyhow!(ContractError::WrongStateForClaim{status: get_raffle_state(env, raffle_info)}));\n    }\n    let mut rng: Prng = Prng::new(\u0026raffle_info.randomness.unwrap().randomness);\n\n    // We pick a winner id\n    let winner_id = rng.random_between(0u32, raffle_info.number_of_tickets);\n    let winner = RAFFLE_TICKETS.load(deps.storage, (raffle_id, winner_id))?;\n\n    Ok(winner)\n}\n\npub fn get_raffle_state(env: Env, raffle_info: RaffleInfo) -\u003e RaffleState {\n    if env.block.time \u003c raffle_info.raffle_options.raffle_start_timestamp {\n        RaffleState::Created\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_options.raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_options.raffle_duration)\n    {\n        RaffleState::Started\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_options.raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_options.raffle_duration)\n            .plus_seconds(raffle_info.raffle_options.raffle_timeout)\n        || raffle_info.randomness.is_none()\n    {\n        RaffleState::Closed\n    } else if raffle_info.winner.is_none() {\n        RaffleState::Finished\n    } else {\n        RaffleState::Claimed\n    }\n}\n\npub fn load_raffle(storage: \u0026dyn Storage, raffle_id: u64) -\u003e Result\u003cRaffleInfo\u003e {\n    RAFFLE_INFO\n        .load(storage, raffle_id)\n        .map_err(|_| anyhow!(ContractError::NotFoundInRaffleInfo {}))\n}\n\npub fn can_buy_ticket(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003c()\u003e {\n    if get_raffle_state(env, raffle_info) == RaffleState::Started {\n        Ok(())\n    } else {\n        Err(anyhow!(ContractError::CantBuyTickets {}))\n    }\n}\n\npub fn get_asset_amount(asset: AssetInfo) -\u003e Result\u003cUint128\u003e {\n    match asset {\n        AssetInfo::Cw20Coin(coin) =\u003e Ok(coin.amount),\n        AssetInfo::Coin(coin) =\u003e Ok(coin.amount),\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n\npub fn get_raffle_winner_message(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003cCosmosMsg\u003e {\n    match raffle_info.asset {\n        AssetInfo::Cw721Coin(nft) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: raffle_info.winner.unwrap().to_string(),\n                token_id: nft.token_id.clone(),\n            };\n            into_cosmos_msg(message, nft.address)\n        }\n        AssetInfo::Cw1155Coin(cw1155) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: env.contract.address.to_string(),\n                to: raffle_info.winner.unwrap().to_string(),\n                token_id: cw1155.token_id.clone(),\n                value: cw1155.value,\n                msg: None,\n            };\n            into_cosmos_msg(message, cw1155.address)\n        }\n        _ =\u003e Err(anyhow!(StdError::generic_err(\n            \"Unreachable, wrong asset type raffled\"\n        ))),\n    }\n}\n\npub fn get_raffle_owner_finished_messages(\n    storage: \u0026dyn Storage,\n    _env: Env,\n    raffle_info: RaffleInfo,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    match raffle_info.accumulated_ticket_fee {\n        AssetInfo::Cw20Coin(coin) =\u003e {\n            // We start by splitting the fees between owner, treasury and radomness provider\n            let rand_amount = coin.amount * contract_info.rand_fee / Uint128::from(10_000u128);\n            let treasury_amount =\n                coin.amount * contract_info.raffle_fee / Uint128::from(10_000u128);\n            let owner_amount = coin.amount - rand_amount - treasury_amount;\n\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.randomness.unwrap().randomness_owner.to_string(),\n                        amount: rand_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: contract_info.fee_addr.to_string(),\n                        amount: treasury_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.owner.to_string(),\n                        amount: owner_amount,\n                    },\n                    coin.address,\n                )?);\n            };\n            Ok(messages)\n        }\n        AssetInfo::Coin(coin) =\u003e {\n            // We start by splitting the fees between owner, treasury and radomness provider\n            let rand_amount = coin.amount * contract_info.rand_fee / Uint128::from(10_000u128);\n            let treasury_amount =\n                coin.amount * contract_info.raffle_fee / Uint128::from(10_000u128);\n            let owner_amount = coin.amount - rand_amount - treasury_amount;\n\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.randomness.unwrap().randomness_owner.to_string(),\n                        amount: coins(rand_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: contract_info.fee_addr.to_string(),\n                        amount: coins(treasury_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.owner.to_string(),\n                        amount: coins(owner_amount.u128(), coin.denom),\n                    }\n                    .into(),\n                );\n            };\n\n            Ok(messages)\n        }\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n","traces":[{"line":27,"address":[1000960,1005563],"length":1,"stats":{"Line":1},"fn_name":"assert_randomness_origin_and_order"},{"line":33,"address":[1001297,1001164,1001014,1001329],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[1001263,1001719,1001444,1001567,1001399],"length":1,"stats":{"Line":3},"fn_name":null},{"line":36,"address":[1001773,1001527],"length":1,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[1001816],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[1002202,1001988],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[1001985],"length":1,"stats":{"Line":1},"fn_name":null},{"line":46,"address":[1001900],"length":1,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[1001948],"length":1,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[1002683,1003309,1002483,1003266],"length":1,"stats":{"Line":2},"fn_name":null},{"line":52,"address":[1004208,1003095],"length":1,"stats":{"Line":2},"fn_name":null},{"line":53,"address":[
