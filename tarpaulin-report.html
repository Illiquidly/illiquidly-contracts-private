r)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    ALLOWANCES.update(\n        deps.storage,\n        (\u0026info.sender, \u0026spender_addr),\n        |allow| -\u003e StdResult\u003c_\u003e {\n            let mut val = allow.unwrap_or_default();\n            if let Some(exp) = expires {\n                val.expires = exp;\n            }\n            val.allowance += amount;\n            Ok(val)\n        },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"increase_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_decrease_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    let key = (\u0026info.sender, \u0026spender_addr);\n    // load value and delete if it hits 0, or update otherwise\n    let mut allowance = ALLOWANCES.load(deps.storage, key)?;\n    if amount \u003c allowance.allowance {\n        // update the new amount\n        allowance.allowance = allowance\n            .allowance\n            .checked_sub(amount)\n            .map_err(StdError::overflow)?;\n        if let Some(exp) = expires {\n            allowance.expires = exp;\n        }\n        ALLOWANCES.save(deps.storage, key, \u0026allowance)?;\n    } else {\n        ALLOWANCES.remove(deps.storage, key);\n    }\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"decrease_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\n// this can be used to update a lower allowance - call bucket.update with proper keys\npub fn deduct_allowance(\n    storage: \u0026mut dyn Storage,\n    owner: \u0026Addr,\n    spender: \u0026Addr,\n    block: \u0026BlockInfo,\n    amount: Uint128,\n) -\u003e Result\u003cAllowanceResponse, ContractError\u003e {\n    ALLOWANCES.update(storage, (owner, spender), |current| {\n        match current {\n            Some(mut a) =\u003e {\n                if a.expires.is_expired(block) {\n                    Err(ContractError::Expired {})\n                } else {\n                    // deduct the allowance if enough\n                    a.allowance = a\n                        .allowance\n                        .checked_sub(amount)\n                        .map_err(StdError::overflow)?;\n                    Ok(a)\n                }\n            }\n            None =\u003e Err(ContractError::NoAllowance {}),\n        }\n    })\n}\n\npub fn execute_transfer_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"transfer_from\"),\n        attr(\"from\", owner),\n        attr(\"to\", recipient),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_burn_from(\n    deps: DepsMut,\n\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // lower balance\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    // reduce total_supply\n    TOKEN_INFO.update(deps.storage, |mut meta| -\u003e StdResult\u003c_\u003e {\n        meta.total_supply = meta.total_supply.checked_sub(amount)?;\n        Ok(meta)\n    })?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"burn_from\"),\n        attr(\"from\", owner),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_send_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    contract: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026contract)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // move the tokens to the contract\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let attrs = vec![\n        attr(\"action\", \"send_from\"),\n        attr(\"from\", \u0026owner),\n        attr(\"to\", \u0026contract),\n        attr(\"by\", \u0026info.sender),\n        attr(\"amount\", amount),\n    ];\n\n    // create a send message\n    let msg = Cw20ReceiveMsg {\n        sender: info.sender.into(),\n        amount,\n        msg,\n    }\n    .into_cosmos_msg(contract)?;\n\n    let res = Response::new().add_message(msg).add_attributes(attrs);\n    Ok(res)\n}\n\npub fn query_allowance(deps: Deps, owner: String, spender: String) -\u003e StdResult\u003cAllowanceResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    let allowance = ALLOWANCES\n        .may_load(deps.storage, (\u0026owner_addr, \u0026spender_addr))?\n        .unwrap_or_default();\n    Ok(allowance)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, CosmosMsg, SubMsg, Timestamp, WasmMsg};\n    use cw20::{Cw20Coin, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_balance, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    fn get_balance\u003cT: Into\u003cString\u003e\u003e(deps: Deps, address: T) -\u003e Uint128 {\n        query_balance(deps, address.into()).unwrap().balance\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate\u003cT: Into\u003cString\u003e\u003e(\n        mut deps: DepsMut,\n        addr: T,\n        amount: Uint128,\n    ) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn increase_decrease_allowances() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), owner.clone(), Uint128::new(12340000));\n\n        // no allowance to start\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow1,\n                expires\n            }\n        );\n\n        // decrease it a bit with no expire set - stays the same\n        let lower = Uint128::new(4444);\n        let allow2 = allow1.checked_sub(lower).unwrap();\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: lower,\n            expires: None,\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow2,\n                expires\n            }\n        );\n\n        // increase it some more and override the expires\n        let raise = Uint128::new(87654);\n        let allow3 = allow2 + raise;\n        let new_expire = Expiration::AtTime(Timestamp::from_seconds(8888888888));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: raise,\n            expires: Some(new_expire),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow3,\n                expires: new_expire\n            }\n        );\n\n        // decrease it below 0\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(99988647623876347),\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner, spender).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n    }\n\n    #[test]\n    fn allowances_independent() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let spender2 = String::from(\"addr0003\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set other allowance with no expiration\n        let allow2 = Uint128::new(87654);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // check they are proper\n        let expect_one = AllowanceResponse {\n            allowance: allow1,\n            expires,\n        };\n        let expect_two = AllowanceResponse {\n            allowance: allow2,\n            expires: Expiration::Never {},\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // also allow spender -\u003e spender2 with no interference\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let allow3 = Uint128::new(1821);\n        let expires3 = Expiration::AtTime(Timestamp::from_seconds(3767626296));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow3,\n            expires: Some(expires3),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let expect_three = AllowanceResponse {\n            allowance: allow3,\n            expires: expires3,\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner, spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender, spender2).unwrap(),\n            expect_three\n        );\n    }\n\n    #[test]\n    fn no_self_allowance() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // self-allowance\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: owner.clone(),\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n\n        // decrease self-allowance\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: owner,\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n    }\n\n    #[test]\n    fn transfer_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let rcpt = String::from(\"addr0003\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid transfer of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"transfer_from\"));\n\n        // make sure money arrived\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), rcpt.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::TransferFrom {\n            owner,\n            recipient: rcpt,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn burn_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid burn of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"burn_from\"));\n\n        // make sure money burnt\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot burn more than the allowance\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::BurnFrom {\n            owner,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn send_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let contract = String::from(\"cool-dex\");\n        let send_msg = Binary::from(r#\"{\"some\":123}\"#.as_bytes());\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid send of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: transfer,\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"send_from\"));\n        assert_eq!(1, res.messages.len());\n\n        // we record this as sent by the one who requested, not the one who was paying\n        let binary_msg = Cw20ReceiveMsg {\n            sender: spender.clone(),\n            amount: transfer,\n            msg: send_msg.clone(),\n        }\n        .into_binary()\n        .unwrap();\n        assert_eq!(\n            res.messages[0],\n            SubMsg::new(CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: contract.clone(),\n                msg: binary_msg,\n                funds: vec![],\n            }))\n        );\n\n        // make sure money sent\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), contract.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration to current block (expired)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::SendFrom {\n            owner,\n            amount: Uint128::new(33443),\n            contract,\n            msg: send_msg,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n}\n","traces":[{"line":253,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":254,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":264,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":265,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":267,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":274,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":275,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":276,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":277,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":9},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","ailiq_token","src","contract.rs"],"content":"use anyhow::{anyhow, Result};\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    from_binary, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdResult, Uint128,\n};\n\nuse cw20_base::allowances::{\n    execute_burn_from, execute_decrease_allowance, execute_increase_allowance, execute_send_from,\n    execute_transfer_from, query_allowance,\n};\nuse cw20_base::contract::{\n    execute_burn, execute_send, execute_transfer, execute_update_marketing, execute_upload_logo,\n};\nuse cw20_base::contract::{\n    query_balance, query_download_logo, query_marketing_info, query_minter, query_token_info,\n};\n\nuse cw20_base::enumerable::{query_all_accounts, query_all_allowances};\n\nuse cw20_base::msg::InstantiateMsg as CW20InstantiateMsg;\nuse cw_4626::msg::{ExecuteMsg, InstantiateMsg};\nuse cw_4626::query::QueryMsg;\nuse cw_4626::state::{AssetInfo, State, STATE};\n\nuse crate::moving::{_repay, borrow, deposit, mint, redeem, repay, withdraw};\nuse crate::query::{\n    convert_to_assets, convert_to_shares, max_deposit, max_mint, max_redeem, max_withdraw,\n    preview_deposit, preview_mint, preview_redeem, preview_withdraw, query_asset,\n    query_total_assets,\n};\n\nuse crate::error::ContractError;\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse\u003e {\n    // We start by initating the state of the contract\n    let borrower = msg\n        .borrower\n        .map(|x| deps.api.addr_validate(\u0026x))\n        .transpose()?;\n    let initial_state = State {\n        underlying_asset: msg.asset,\n        total_underlying_asset_supply: Uint128::zero(),\n        total_assets_borrowed: Uint128::zero(),\n        borrower,\n    };\n\n    STATE.save(deps.storage, \u0026initial_state)?;\n\n    let base_instantiate_msg = CW20InstantiateMsg {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n        initial_balances: vec![],\n        mint: msg.mint,\n        marketing: msg.marketing,\n    };\n\n    cw20_base::contract::instantiate(deps, env, info, base_instantiate_msg).map_err(|x| anyhow!(x))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::Transfer { recipient, amount } =\u003e {\n            execute_transfer(deps, env, info, recipient, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Burn { amount } =\u003e {\n            execute_burn(deps, env, info, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Send {\n            contract,\n            amount,\n            msg,\n        } =\u003e execute_send(deps, env, info, contract, amount, msg).map_err(|x| anyhow!(x)),\n        ExecuteMsg::IncreaseAllowance {\n            spender,\n            amount,\n            expires,\n        } =\u003e execute_increase_allowance(deps, env, info, spender, amount, expires)\n            .map_err(|x| anyhow!(x)),\n        ExecuteMsg::DecreaseAllowance {\n            spender,\n            amount,\n            expires,\n        } =\u003e execute_decrease_allowance(deps, env, info, spender, amount, expires)\n            .map_err(|x| anyhow!(x)),\n        ExecuteMsg::TransferFrom {\n            owner,\n            recipient,\n            amount,\n        } =\u003e {\n            execute_transfer_from(deps, env, info, owner, recipient, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::BurnFrom { owner, amount } =\u003e {\n            execute_burn_from(deps, env, info, owner, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::SendFrom {\n            owner,\n            contract,\n            amount,\n            msg,\n        } =\u003e {\n            execute_send_from(deps, env, info, owner, contract, amount, msg).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::UpdateMarketing {\n            project,\n            description,\n            marketing,\n        } =\u003e execute_update_marketing(deps, env, info, project, description, marketing)\n            .map_err(|x| anyhow!(x)),\n        ExecuteMsg::UploadLogo(logo) =\u003e {\n            execute_upload_logo(deps, env, info, logo).map_err(|x| anyhow!(x))\n        }\n\n        // CW4626 specific functions\n        ExecuteMsg::Deposit { assets, receiver } =\u003e {\n            deposit(deps, env, info, receiver, assets).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Mint { shares, receiver } =\u003e {\n            mint(deps, env, info, receiver, shares).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Withdraw {\n            assets,\n            owner,\n            receiver,\n        } =\u003e withdraw(deps, env, info, owner, receiver, assets).map_err(|x| anyhow!(x)),\n        ExecuteMsg::Redeem {\n            shares,\n            owner,\n            receiver,\n        } =\u003e redeem(deps, env, info, owner, receiver, shares).map_err(|x| anyhow!(x)),\n        ExecuteMsg::Borrow { assets, receiver } =\u003e {\n            borrow(deps, env, info, receiver, assets).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Repay { owner, assets } =\u003e {\n            repay(deps, env, info, owner, assets).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e receive_assets(deps, env, info, sender, amount, msg).map_err(|x| anyhow!(x)),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Balance { address } =\u003e to_binary(\u0026query_balance(deps, address)?),\n        QueryMsg::TokenInfo {} =\u003e to_binary(\u0026query_token_info(deps)?),\n        QueryMsg::Minter {} =\u003e to_binary(\u0026query_minter(deps)?),\n        QueryMsg::Allowance { owner, spender } =\u003e {\n            to_binary(\u0026query_allowance(deps, owner, spender)?)\n        }\n        QueryMsg::AllAllowances {\n            owner,\n            start_after,\n            limit,\n        } =\u003e to_binary(\u0026query_all_allowances(deps, owner, start_after, limit)?),\n        QueryMsg::AllAccounts { start_after, limit } =\u003e {\n            to_binary(\u0026query_all_accounts(deps, start_after, limit)?)\n        }\n        QueryMsg::MarketingInfo {} =\u003e to_binary(\u0026query_marketing_info(deps)?),\n        QueryMsg::DownloadLogo {} =\u003e to_binary(\u0026query_download_logo(deps)?),\n\n        // 4626 specific functions\n        QueryMsg::Asset {} =\u003e to_binary(\u0026query_asset(deps)?),\n        QueryMsg::TotalAssets {} =\u003e to_binary(\u0026query_total_assets(deps)?),\n        QueryMsg::ConvertToShares { assets } =\u003e {\n            to_binary(\u0026convert_to_shares(deps, env, assets, None)?)\n        }\n        QueryMsg::ConvertToAssets { shares } =\u003e {\n            to_binary(\u0026convert_to_assets(deps, env, shares, None)?)\n        }\n        QueryMsg::MaxDeposit { receiver } =\u003e to_binary(\u0026max_deposit(deps, env, receiver)?),\n        QueryMsg::PreviewDeposit { assets } =\u003e to_binary(\u0026preview_deposit(deps, env, assets)?),\n        QueryMsg::MaxMint { receiver } =\u003e to_binary(\u0026max_mint(deps, env, receiver)?),\n        QueryMsg::PreviewMint { shares } =\u003e to_binary(\u0026preview_mint(deps, env, shares)?),\n        QueryMsg::MaxWithdraw { owner } =\u003e to_binary(\u0026max_withdraw(deps, env, owner)?),\n        QueryMsg::PreviewWithdraw { assets } =\u003e to_binary(\u0026preview_withdraw(deps, env, assets)?),\n        QueryMsg::MaxRedeem { owner } =\u003e to_binary(\u0026max_redeem(deps, env, owner)?),\n        QueryMsg::PreviewRedeem { shares } =\u003e to_binary(\u0026preview_redeem(deps, env, shares)?),\n    }\n}\n\npub fn receive_assets(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    _sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::Repay { assets, .. } =\u003e {\n            let state = STATE.load(deps.storage)?;\n            match state.underlying_asset {\n                AssetInfo::Cw20(x) =\u003e {\n                    if x != info.sender {\n                        return Err(anyhow!(ContractError::WrongAssetDeposited {\n                            sent: info.sender.to_string(),\n                            expected: x\n                        },));\n                    } else if amount != assets {\n                        return Err(anyhow!(ContractError::InsufficientAssetDeposited {\n                            sent: amount,\n                            expected: assets\n                        },));\n                    }\n                    let debt_repaid = _repay(deps.storage, amount)?;\n\n                    Ok(Response::new()\n                        .add_attribute(\"action\", \"repay\")\n                        .add_attribute(\"caller\", info.sender)\n                        .add_attribute(\"assets\", assets.to_string())\n                        .add_attribute(\"debt_repaid\", debt_repaid.to_string())\n                        .add_attribute(\"raw_deposit\", (assets - debt_repaid).to_string()))\n                }\n                AssetInfo::Coin(x) =\u003e Err(anyhow!(ContractError::WrongAssetDeposited {\n                    sent: info.sender.to_string(),\n                    expected: x\n                },)),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::InvalidMessage {})),\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::contract::instantiate;\n    use crate::query::convert_to_assets;\n    use cosmwasm_std::testing::{\n        mock_dependencies, mock_env, mock_info, MockQuerier, MOCK_CONTRACT_ADDR,\n    };\n    use cosmwasm_std::{coins, from_binary, BankMsg, Coin, DepsMut};\n    use cw20::BalanceResponse;\n    use cw_4626::msg::InstantiateMsg;\n    use cw_4626::state::AssetInfo;\n\n    use rand::Rng;\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Iliq treasury token\".to_string(),\n            symbol: \"ailiq\".to_string(),\n            decimals: 6u8,\n            initial_balances: vec![],\n            mint: None,\n            marketing: None,\n            asset: AssetInfo::Coin(\"uluna\".to_string()),\n            borrower: Some(\"borrower\".to_string()),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn deposit_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        assets: Vec\u003cCoin\u003e,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Deposit {\n                assets: assets[0].amount,\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn mint_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        assets: Vec\u003cCoin\u003e,\n        shares: Uint128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Mint {\n                shares,\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn withdraw_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        assets: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Withdraw {\n                assets: Uint128::from(assets),\n                owner: address.to_string(),\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn redeem_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        shares: Uint128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Redeem {\n                shares,\n                owner: address.to_string(),\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn burn_helper(deps: DepsMut, address: \u0026str, assets: u128) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n        let info = mock_info(address, \u0026[]);\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Burn {\n                amount: Uint128::from(assets),\n            },\n        )\n    }\n\n    fn equal_or_not_far_below(init: Uint128, fin: Uint128) -\u003e bool {\n        (init == fin) || ((init \u003e= fin) \u0026\u0026 (init \u003c= fin + Uint128::from(2u128)))\n    }\n\n    fn get_share_balance(deps: Deps, env: Env, address: String) -\u003e Uint128 {\n        // We need to check that in that specific case of a unique depositor, the underlying funds are unchanged\n        let balance = query(deps, env, QueryMsg::Balance { address }).unwrap();\n\n        from_binary::\u003cBalanceResponse\u003e(\u0026balance).unwrap().balance\n    }\n\n    fn get_asset_balance(deps: Deps, env: Env, address: String) -\u003e Uint128 {\n        // We need to check that in that specific case of a unique depositor, the underlying funds are unchanged\n        let share_balance = get_share_balance(deps, env.clone(), address);\n        convert_to_assets(deps, env, share_balance, None).unwrap()\n    }\n\n    #[test]\n    fn test_deposit_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets = rng.gen::\u003cu128\u003e();\n        let res =\n            deposit_helper(deps.as_mut(), \"depositor\", \"nicoco\", coins(assets, \"uluna\")).unwrap();\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"deposit\")\n                .add_attribute(\"caller\", \"depositor\")\n                .add_attribute(\"owner\", \"nicoco\")\n                .add_attribute(\"assets\", assets.to_string())\n                .add_attribute(\"shares\", assets.to_string())\n        );\n\n        // Now we check the internal to be sure it updated\n        assert_eq!(\n            query_balance(deps.as_ref(), \"nicoco\".to_string()).unwrap(),\n            BalanceResponse {\n                balance: Uint128::from(assets)\n            }\n        );\n    }\n\n    #[test]\n    fn test_multiple_swaps_sanity() {\n        let mut deps = mock_dependencies();\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets1 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier = MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1, \"uluna\"))]);\n        deposit_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets1, \"uluna\"),\n        )\n        .unwrap();\n\n        // We burn some of the tokens to make the ratio increase\n        burn_helper(deps.as_mut(), \"nicoco\", assets1 / 2u128).unwrap();\n\n        // We need to check that in that specific case of a unique depositor, the underlying funds are unchanged\n\n        let asset_balance = get_asset_balance(deps.as_ref(), env.clone(), \"nicoco\".to_string());\n        assert!(asset_balance.u128() \u003c= assets1);\n\n        // We check it's impossible (on those 10_000 examples) to mint some free tokens\n        for _i in 0..5_000 {\n            let initial_assets = Uint128::from(rng.gen_range(0u128..1000000u128));\n            let shares =\n                convert_to_shares(deps.as_ref(), env.clone(), initial_assets, None).unwrap();\n            let final_assets = convert_to_assets(deps.as_ref(), env.clone(), shares, None).unwrap();\n            assert!(equal_or_not_far_below(initial_assets, final_assets));\n        }\n\n        for _i in 0..5_000 {\n            let initial_shares = Uint128::from(rng.gen_range(0u128..1000000u128));\n            let assets =\n                convert_to_assets(deps.as_ref(), env.clone(), initial_shares, None).unwrap();\n            let final_shares = convert_to_shares(deps.as_ref(), env.clone(), assets, None).unwrap();\n            assert!(equal_or_not_far_below(initial_shares, final_shares));\n        }\n    }\n\n    #[test]\n    fn test_multiple_deposits_sanity() {\n        let mut deps = mock_dependencies();\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets1 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier = MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1, \"uluna\"))]);\n        deposit_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets1, \"uluna\"),\n        )\n        .unwrap();\n\n        // We burn some of the tokens to make the ratio increase\n        burn_helper(deps.as_mut(), \"nicoco\", assets1 / 2u128).unwrap();\n\n        let assets2 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier =\n            MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1 + assets2, \"uluna\"))]);\n        deposit_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets2, \"uluna\"),\n        )\n        .unwrap();\n\n        let asset_balance = get_asset_balance(deps.as_ref(), env, \"nicoco\".to_string());\n        assert!(\n            equal_or_not_far_below(Uint128::from(assets1 + assets2), asset_balance),\n            \"first: {:?}, second: {:?}\",\n            asset_balance,\n            assets1 + assets2\n        );\n    }\n\n    #[test]\n    fn test_simple_withdraw_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets1 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier = MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1, \"uluna\"))]);\n        deposit_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets1, \"uluna\"),\n        )\n        .unwrap();\n        let res = withdraw_helper(deps.as_mut(), \"nicoco\", \"depositor\", assets1).unwrap();\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_message(BankMsg::Send {\n                    to_address: \"depositor\".to_string(),\n                    amount: coins(assets1, \"uluna\")\n                })\n                .add_attribute(\"action\", \"withdraw\")\n                .add_attribute(\"caller\", \"nicoco\")\n                .add_attribute(\"receiver\", \"depositor\")\n                .add_attribute(\"owner\", \"nicoco\")\n                .add_attribute(\"assets\", assets1.to_string())\n                .add_attribute(\"shares\", assets1.to_string())\n        );\n    }\n\n    #[test]\n    fn test_mint_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let shares = rng.gen::\u003cu128\u003e();\n        let res = mint_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(shares, \"uluna\"),\n            Uint128::from(shares),\n        )\n        .unwrap();\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"mint\")\n                .add_attribute(\"caller\", \"depositor\")\n                .add_attribute(\"owner\", \"nicoco\")\n                .add_attribute(\"assets\", shares.to_string())\n                .add_attribute(\"shares\", shares.to_string())\n        );\n\n        // Now we check the internal to be sure it updated\n        assert_eq!(\n            query_balance(deps.as_ref(), \"nicoco\".to_string()).unwrap(),\n            BalanceResponse {\n                balance: Uint128::from(shares)\n            }\n        );\n    }\n\n    #[test]\n    fn test_mint_give_back_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let shares = rng.gen::\u003cu128\u003e();\n        let supplemental_assets = 69238u128;\n        let res = mint_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(shares + supplemental_assets, \"uluna\"),\n            Uint128::from(shares),\n        )\n        .unwrap();\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_message(BankMsg::Send {\n                    to_address: \"nicoco\".to_string(),\n                    amount: coins(supplemental_assets, \"uluna\")\n                })\n                .add_attribute(\"action\", \"mint\")\n                .add_attribute(\"caller\", \"depositor\")\n                .add_attribute(\"owner\", \"nicoco\")\n                .add_attribute(\"assets\", shares.to_string())\n                .add_attribute(\"shares\", shares.to_string())\n        );\n\n        // Now we check the internal to be sure it updated\n        assert_eq!(\n            query_balance(deps.as_ref(), \"nicoco\".to_string()).unwrap(),\n            BalanceResponse {\n                balance: Uint128::from(shares)\n            }\n        );\n    }\n\n    #[test]\n    fn test_multiple_swaps_after_mint_sanity() {\n        let mut deps = mock_dependencies();\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets1 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier = MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1, \"uluna\"))]);\n        mint_helper(\n            deps.as_mut(),\n            \"deposi eps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets1, \"uluna\"),\n            Uint128::from(assets1),\n        )\n        .unwrap();\n\n        // We burn some of the tokens to make the ratio increase\n        burn_helper(deps.as_mut(), \"nicoco\", assets1 / 2u128).unwrap();\n\n        // We want to deposit at least some assets\n        let shares2 = rng.gen_range(0u128..1000000u128);\n        let assets2 = assets1 * shares2 / (assets1 - assets1 / 2);\n        println!(\"{:?} - {:?}\", shares2, assets2);\n\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier =\n            MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1 + assets2, \"uluna\"))]);\n        mint_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets2, \"uluna\"),\n            Uint128::from(shares2),\n        )\n        .unwrap();\n\n        let asset_balance = get_asset_balance(deps.as_ref(), env, \"nicoco\".to_string());\n        assert!(\n            equal_or_not_far_below(Uint128::from(assets1 + assets2), asset_balance),\n            \"first: {:?}, second: {:?}\",\n            asset_balance,\n            assets1 + assets2\n        );\n    }\n\n    #[test]\n    fn test_simple_redeem_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets1 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier = MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1, \"uluna\"))]);\n        mint_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets1, \"uluna\"),\n            Uint128::from(assets1),\n        )\n        .unwrap();\n        let res =\n            redeem_helper(deps.as_mut(), \"nicoco\", \"deposi dress":[721739,721638,721869],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":261,"coverable":332},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","ailiq_token","src","enumerable.rs"],"content":"use cosmwasm_std::{Deps, Order, StdResult};\nuse cw20::{AllAccountsResponse, AllAllowancesResponse, AllowanceInfo};\n\nuse crate::state::{ALLOWANCES, BALANCES};\nuse cw_storage_plus::Bound;\n\n// settings for pagination\nconst MAX_LIMIT: u32 = 30;\nconst DEFAULT_LIMIT: u32 = 10;\n\npub fn query_all_allowances(\n    deps: Deps,\n    owner: String,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAllowancesResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::ExclusiveRaw(s.into_bytes()));\n\n    let allowances = ALLOWANCES\n        .prefix(\u0026owner_addr)\n        .range(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| {\n            item.map(|(addr, allow)| AllowanceInfo {\n                spender: addr.into(),\n                allowance: allow.allowance,\n                expires: allow.expires,\n            })\n        })\n        .collect::\u003cStdResult\u003c_\u003e\u003e()?;\n    Ok(AllAllowancesResponse { allowances })\n}\n\npub fn query_all_accounts(\n    deps: Deps,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAccountsResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::ExclusiveRaw(s.into()));\n\n    let accounts = BALANCES\n        .keys(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| item.map(Into::into))\n        .collect::\u003cStdResult\u003c_\u003e\u003e()?;\n\n    Ok(AllAccountsResponse { accounts })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, DepsMut, Uint128};\n    use cw20::{Cw20Coin, Expiration, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate(mut deps: DepsMut, addr: \u0026str, amount: Uint128) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn query_all_allowances_works() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"owner\");\n        // these are in alphabetical order same than insert order\n        let spender1 = String::from(\"earlier\");\n        let spender2 = String::from(\"later\");\n\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances, vec![]);\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender1.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set allowance with no expiration\n        let allow2 = Uint128::new(54321);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // query list gets 2\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances.len(), 2);\n\n        // first one is spender1 (order of CanonicalAddr uncorrelated with String)\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, Some(1)).unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender1);\n        assert_eq!(\u0026allow.expires, \u0026expires);\n        assert_eq!(\u0026allow.allowance, \u0026allow1);\n\n        // next one is spender2\n        let allowances = query_all_allowances(\n            deps.as_ref(),\n            owner,\n            Some(allow.spender.clone()),\n            Some(10000),\n        )\n        .unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender2);\n        assert_eq!(\u0026allow.expires, \u0026Expiration::Never {});\n        assert_eq!(\u0026allow.allowance, \u0026allow2);\n    }\n\n    #[test]\n    fn query_all_accounts_works() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        // insert order and lexicographical order are different\n        let acct1 = String::from(\"acct01\");\n        let acct2 = String::from(\"zebra\");\n        let acct3 = String::from(\"nice\");\n        let acct4 = String::from(\"aaaardvark\");\n        let expected_order = [acct4.clone(), acct1.clone(), acct3.clone(), acct2.clone()];\n\n        do_instantiate(deps.as_mut(), \u0026acct1, Uint128::new(12340000));\n\n        // put money everywhere (to create balanaces)\n        let info = mock_info(acct1.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct2,\n                amount: Uint128::new(222222),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct3,\n                amount: Uint128::new(333333),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::Transfer {\n                recipient: acct4,\n                amount: Uint128::new(444444),\n            },\n        )\n        .unwrap();\n\n        // make sure we get the proper results\n        let accounts = query_all_accounts(deps.as_ref(), None, None).unwrap();\n        assert_eq!(accounts.accounts, expected_order);\n\n        // let's do pagination\n        let accounts = query_all_accounts(deps.as_ref(), None, Some(2)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[0..2].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[1].clone()), Some(1)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[2..3].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[0].clone()), Some(777))\n                .unwrap();\n        assert_eq!(accounts.accounts, expected_order[3..].to_vec());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","ailiq_token","src","error.rs"],"content":"use cosmwasm_std::{StdError, Uint128};\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"Invalid Execute Message: lender contract\")]\n    InvalidMessage {},\n\n    #[error(\"Cannot set to own account\")]\n    CannotSetOwnAccount {},\n\n    #[error(\"Invalid zero amount\")]\n    InvalidZeroAmount {},\n\n    #[error(\"Allowance is expired\")]\n    Expired {},\n\n    #[error(\"No allowance for this account\")]\n    NoAllowance {},\n\n    #[error(\"Minting cannot exceed the cap\")]\n    CannotExceedCap {},\n\n    #[error(\"Logo binary data exceeds 5KB limit\")]\n    LogoTooBig {},\n\n    #[error(\"Invalid xml preamble for SVG\")]\n    InvalidXmlPreamble {},\n\n    #[error(\"Invalid png header\")]\n    InvalidPngHeader {},\n\n    #[error(\"Wrong asset deposited into the vault: sent {sent:?}, expected: {expected:?}\")]\n    WrongAssetDeposited { sent: String, expected: String },\n\n    #[error(\"Not enough assets deposited into the vault: sent {sent:?}, expected: {expected:?}\")]\n    InsufficientAssetDeposited { sent: Uint128, expected: Uint128 },\n\n    #[error(\"You can't deposit 0 assets\")]\n    ZeroDeposit {},\n\n    #[error(\"You can't burn assets right now, sorry (check your balance is high enough and you have the right to burn those tokens\")]\n    UnableToBurn {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","ailiq_token","src","lib.rs"],"content":"pub mod contract;\nmod error;\npub mod moving;\npub mod msg;\npub mod query;\n\npub use crate::error::ContractError;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","ailiq_token","src","moving.rs"],"content":"use crate::error::ContractError;\n#[cfg(not(feature = \"library\"))]\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{\n    BankMsg, Coin, DepsMut, Env, MessageInfo, Response, StdResult, Storage, Uint128,\n};\nuse cw20::Cw20ExecuteMsg;\nuse cw20_base::allowances::execute_burn_from;\nuse cw20_base::contract::execute_burn;\nuse cw20_base::state::{BALANCES, TOKEN_INFO};\nuse cw_4626::state::{AssetInfo, State, STATE};\nuse utils::msg::into_cosmos_msg;\n\nuse crate::query::{convert_to_assets, convert_to_shares};\n\npub fn deposit(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    receiver: String,\n    deposit_amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let state = STATE.load(deps.storage)?;\n\n    // Cannot deposit 0 amount\n    if deposit_amount == Uint128::zero() {\n        return Err(ContractError::ZeroDeposit {});\n    };\n    let mint_amount = convert_to_shares(\n        deps.as_ref(),\n        env.clone(),\n        deposit_amount,\n        info.funds.get(0).map(|x| x.amount),\n    )?;\n\n    // We mint new tokens to the receiver, in return for the deposit\n    _execute_mint(deps, receiver.clone(), mint_amount)?;\n\n    // Then we make sure the funds are correctly deposited to the contract\n    let res = Response::new();\n    let res = match state.underlying_asset {\n        AssetInfo::Coin(x) =\u003e {\n            // We need to check if the funds sent match the AssetInfo we have\n            if info.funds.len() != 1 || info.funds[0].denom != x {\n                return Err(ContractError::WrongAssetDeposited {\n                    sent: info.funds[0].denom.clone(),\n                    expected: x,\n                });\n            } else if deposit_amount != info.funds[0].amount {\n                return Err(ContractError::InsufficientAssetDeposited {\n                    sent: info.funds[0].amount,\n                    expected: deposit_amount,\n                });\n            }\n            res\n        }\n        AssetInfo::Cw20(x) =\u003e {\n            // If the vault relies on a CW20, we create a CW20 transferFrom message\n            res.add_message(into_cosmos_msg(\n                Cw20ExecuteMsg::TransferFrom {\n                    owner: info.sender.to_string(),\n                    recipient: env.contract.address.into(),\n                    amount: deposit_amount,\n                },\n                x,\n                None,\n            )?)\n        }\n    };\n\n    Ok(res\n        .add_attribute(\"action\", \"deposit\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"owner\", receiver)\n        .add_attribute(\"assets\", deposit_amount.to_string())\n        .add_attribute(\"shares\", mint_amount.to_string()))\n}\n\npub fn mint(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    receiver: String,\n    mint_amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let state = STATE.load(deps.storage)?;\n\n    // Cannot deposit 0 amount\n    if mint_amount == Uint128::zero() {\n        return Err(ContractError::ZeroDeposit {});\n    }\n\n    // Computing the necessary deposit amount to get that number of shares\n    let deposit_amount = convert_to_assets(\n        deps.as_ref(),\n        env.clone(),\n        mint_amount,\n        info.funds.get(0).map(|x| x.amount),\n    )?;\n\n    // We mint new tokens to the receiver, in return for the deposit\n    _execute_mint(deps, receiver.clone(), mint_amount)?;\n\n    // Then we make sure the funds are correctly deposited to the contract\n    let res = Response::new();\n    let res = match state.underlying_asset {\n        AssetInfo::Coin(x) =\u003e {\n            // We need to check if the funds sent match the AssetInfo we have\n            if info.funds.len() != 1 || info.funds[0].denom != x {\n                return Err(ContractError::WrongAssetDeposited {\n                    sent: info.funds[0].denom.clone(),\n                    expected: x,\n                });\n            } else if deposit_amount \u003e info.funds[0].amount {\n                return Err(ContractError::InsufficientAssetDeposited {\n                    sent: info.funds[0].amount,\n                    expected: deposit_amount,\n                });\n            }\n            let cashback_amount = info.funds[0].amount - deposit_amount;\n            if cashback_amount \u003e Uint128::zero() {\n                res.add_message(BankMsg::Send {\n                    to_address: receiver.clone(),\n                    amount: vec![Coin {\n                        denom: info.funds[0].denom.clone(),\n                        amount: cashback_amount,\n                    }],\n                })\n            } else {\n                res\n            }\n        }\n        AssetInfo::Cw20(x) =\u003e {\n            // If the vault relies on a CW20, we create a CW20 transferFrom message\n            res.add_message(into_cosmos_msg(\n                Cw20ExecuteMsg::TransferFrom {\n                    owner: info.sender.to_string(),\n                    recipient: env.contract.address.into(),\n                    amount: deposit_amount,\n                },\n                x,\n                None,\n            )?)\n        }\n    };\n\n    Ok(res\n        .add_attribute(\"action\", \"mint\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"owner\", receiver)\n        .add_attribute(\"assets\", deposit_amount.to_string())\n        .add_attribute(\"shares\", mint_amount.to_string()))\n}\n\npub fn _add_asset_transfer_message(\n    state: \u0026State,\n    res: Response,\n    receiver: String,\n    assets: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    Ok(match state.underlying_asset.clone() {\n        AssetInfo::Coin(x) =\u003e res.add_message(BankMsg::Send {\n            to_address: receiver,\n            amount: vec![Coin {\n                denom: x,\n                amount: assets,\n            }],\n        }),\n        AssetInfo::Cw20(x) =\u003e {\n            // If the vault relies on a CW20, we create a CW20 transferFrom message\n            res.add_message(into_cosmos_msg(\n                Cw20ExecuteMsg::Transfer {\n                    recipient: receiver,\n                    amount: assets,\n                },\n                x,\n                None,\n            )?)\n        }\n    })\n}\n\npub fn withdraw(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    receiver: String,\n    assets: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let state = STATE.load(deps.storage)?;\n    // Cannot withdraw 0 assets\n    if assets == Uint128::zero() {\n        return Err(anyhow::anyhow!(ContractError::ZeroDeposit {}));\n    }\n\n    let shares_needed = convert_to_shares(deps.as_ref(), env.clone(), assets, None)?;\n\n    // We burn shares_needed token from the owner balance in the info.sender's name\n    if info.sender == deps.api.addr_validate(\u0026owner)? {\n        execute_burn(deps, env, info.clone(), shares_needed)\n    } else {\n        execute_burn_from(deps, env, info.clone(), owner.clone(), shares_needed)\n    }?;\n\n    // We transfer the underlying asset to the receiver\n    let res = _add_asset_transfer_message(\u0026state, Response::new(), receiver.clone(), assets)?;\n    Ok(res\n        .add_attribute(\"action\", \"withdraw\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"receiver\", receiver)\n        .add_attribute(\"owner\", owner)\n        .add_attribute(\"assets\", assets)\n        .add_attribute(\"shares\", shares_needed))\n}\n\npub fn redeem(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    receiver: String,\n    shares: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let state = STATE.load(deps.storage)?;\n\n    // Cannot withdraw 0 assets\n    if shares == Uint128::zero() {\n        return Err(anyhow::anyhow!(ContractError::ZeroDeposit {}));\n    }\n\n    let assets_needed = convert_to_shares(deps.as_ref(), env.clone(), shares, None)?;\n\n    // We burn shares_needed token from the owner balance in the info.sender's name\n    if info.sender == deps.api.addr_validate(\u0026owner)? {\n        execute_burn(deps, env, info.clone(), shares)\n    } else {\n        execute_burn_from(deps, env, info.clone(), owner.clone(), shares)\n    }?;\n\n    // We transfer the underlying asset to the reciever\n    let res =\n        _add_asset_transfer_message(\u0026state, Response::new(), receiver.clone(), assets_needed)?;\n    Ok(res\n        .add_attribute(\"action\", \"redeem\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"receiver\", receiver)\n        .add_attribute(\"owner\", owner)\n        .add_attribute(\"assets\", assets_needed.to_string())\n        .add_attribute(\"shares\", shares))\n}\n\n/// Mint new tokens without checks (eveyone can mint)\npub fn _execute_mint(\n    deps: DepsMut,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003c(), ContractError\u003e {\n    if amount == Uint128::zero() {\n        return Err(ContractError::InvalidZeroAmount {});\n    }\n\n    let mut config = TOKEN_INFO.load(deps.storage)?;\n\n    // update supply and enforce cap\n    config.total_supply += amount;\n    if let Some(limit) = config.get_cap() {\n        if config.total_supply \u003e limit {\n            return Err(ContractError::CannotExceedCap {});\n        }\n    }\n    TOKEN_INFO.save(deps.storage, \u0026config)?;\n\n    // add amount to recipient balance\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    Ok(())\n}\n\n// Borrow mecanism\n/// Withdraw some underlying asset, with no repercussion.\n/// A configuration error could lead to draining of assets\npub fn borrow(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    receiver: String,\n    assets: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let mut state = STATE.load(deps.storage)?;\n    // Only the authorized address can borrow assets (this usually is a contract address)\n    if state.borrower.is_none() || info.sender != state.borrower.clone().unwrap() {\n        return Err(anyhow::anyhow!(ContractError::Unauthorized {}));\n    }\n\n    // We update the internal state of the contract, more assets were borrowed\n    state.total_assets_borrowed += assets;\n    STATE.save(deps.storage, \u0026state)?;\n\n    let res = _add_asset_transfer_message(\u0026state, Response::new(), receiver.clone(), assets)?;\n\n    // We send the funds to the receiver\n    Ok(res\n        .add_attribute(\"action\", \"borrower\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"receiver\", receiver)\n        .add_attribute(\"assets\", assets.to_string()))\n}\n\n// Borrow mecanism\n/// Repay funds to lower the amount of debt of the contract\n/// If more funds than the current debt are sent via this mecanism, assets are deposited in the vault but no extra tokens are minted\npub fn repay(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: Option\u003cString\u003e,\n    assets: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let debt_repaid = _repay(deps.storage, assets)?;\n    let state = STATE.load(deps.storage)?;\n\n    // Then we make sure the funds are correctly deposited to the contract\n    let res = Response::new();\n    let res = match state.underlying_asset {\n        AssetInfo::Coin(x) =\u003e {\n            // We need to check if the funds sent match the AssetInfo we have\n            if info.funds.len() != 1 || info.funds[0].denom != x {\n                return Err(anyhow!(ContractError::WrongAssetDeposited {\n                    sent: info.funds[0].denom.clone(),\n                    expected: x,\n                }));\n            } else if assets != info.funds[0].amount {\n                return Err(anyhow!(ContractError::InsufficientAssetDeposited {\n                    sent: info.funds[0].amount,\n                    expected: assets,\n                }));\n            }\n            res\n        }\n        AssetInfo::Cw20(x) =\u003e {\n            // If the vault relies on a CW20, we create a CW20 transferFrom message\n            res.add_message(into_cosmos_msg(\n                Cw20ExecuteMsg::TransferFrom {\n                    owner: owner.unwrap_or_else(|| info.sender.to_string()),\n                    recipient: env.contract.address.into(),\n                    amount: assets,\n                },\n                x,\n                None,\n            )?)\n        }\n    };\n\n    Ok(res\n        .add_attribute(\"action\", \"repay\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"assets\", assets.to_string())\n        .add_attribute(\"debt_repaid\", debt_repaid.to_string())\n        .add_attribute(\"raw_deposit\", (assets - debt_repaid).to_string()))\n}\n\npub fn _repay(storage: \u0026mut dyn Storage, assets: Uint128) -\u003e Result\u003cUint128\u003e {\n    let mut state = STATE.load(storage)?;\n\n    // Cannot deposit 0 amount\n    if assets == Uint128::zero() {\n        return Err(anyhow!(ContractError::ZeroDeposit {}));\n    };\n    // Then we update the total debt\n    // If the current debt is higher than the repay amount, we repay some of the debt with the deposit\n    // Else we repay all the debt and simply deposit the rest in the contract without minting new vault tokens\n    let debt_repaid = if state.total_assets_borrowed \u003e assets {\n        state.total_assets_borrowed -= assets;\n        assets\n    } else {\n        state.total_assets_borrowed = Uint128::zero();\n        state.total_assets_borrowed\n    };\n    STATE.save(storage, \u0026state)?;\n    Ok(debt_repaid)\n}\n","traces":[{"line":16,"address":[656560,661253],"length"
