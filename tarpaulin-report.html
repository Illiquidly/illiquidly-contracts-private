   export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    coins, to_binary, Addr, BankMsg, Binary, CosmosMsg, Deps, DepsMut, Env, MessageInfo, Order,\n    Response, StdError, StdResult, Uint128,\n};\nuse cw_storage_plus::Bound;\n\nuse crate::error::ContractError;\n\nuse crate::state::{\n    add_new_offer, can_repay_loan, get_active_loan, get_offer, is_active_lender,\n    is_collateral_withdrawable, is_lender, is_loan_acceptable, is_loan_counterable,\n    is_loan_defaulted, is_loan_modifiable, is_owner, BORROWER_INFO, COLLATERAL_INFO, CONTRACT_INFO,\n    LENDER_OFFERS,\n};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse nft_loans_export::msg::{\n    CollateralResponse, ExecuteMsg, InstantiateMsg, MigrateMsg, OfferResponse, QueryMsg,\n};\nuse nft_loans_export::state::{\n    BorrowerInfo, CollateralInfo, ContractInfo, LoanState, LoanTerms, OfferInfo, OfferState,\n};\nuse utils::msg::into_cosmos_msg;\nuse utils::state::{AssetInfo, Cw1155Coin, Cw721Coin};\n\nuse fee_distributor_export::msg::ExecuteMsg as FeeDistributorMsg;\n\nconst MAX_QUERY_LIMIT: u32 = 30;\nconst DEFAULT_QUERY_LIMIT: u32 = 10;\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_distributor: msg.fee_distributor,\n        fee_rate: msg.fee_rate,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"initialization\")\n        .add_attribute(\"contract\", \"p2p-loans\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        ExecuteMsg::DepositCollateral {\n            address,\n            token_id,\n            value,\n            terms,\n        } =\u003e deposit_collateral(deps, env, info, address, token_id, value, terms),\n        ExecuteMsg::WithdrawCollateral { loan_id } =\u003e withdraw_collateral(deps, env, info, loan_id),\n\n        ExecuteMsg::SetTerms { loan_id, terms } =\u003e set_loan_terms(deps, env, info, loan_id, terms),\n        ExecuteMsg::AcceptLoan { borrower, loan_id } =\u003e {\n            accept_loan(deps, env, info, borrower, loan_id)\n        }\n\n        ExecuteMsg::AcceptOffer { loan_id, offer_id } =\u003e {\n            accept_offer(deps, env, info, loan_id, offer_id)\n        }\n        ExecuteMsg::MakeOffer {\n            borrower,\n            loan_id,\n            terms,\n        } =\u003e make_offer(deps, env, info, borrower, loan_id, terms),\n\n        ExecuteMsg::CancelOffer {\n            borrower,\n            loan_id,\n            offer_id,\n        } =\u003e cancel_offer(deps, env, info, borrower, loan_id, offer_id),\n\n        ExecuteMsg::RefuseOffer { loan_id, offer_id } =\u003e {\n            refuse_offer(deps, env, info, loan_id, offer_id)\n        }\n\n        ExecuteMsg::WithdrawRefusedOffer {\n            borrower,\n            loan_id,\n            offer_id,\n        } =\u003e withdraw_refused_offer(deps, env, info, borrower, loan_id, offer_id),\n\n        ExecuteMsg::RepayBorrowedFunds { loan_id } =\u003e {\n            repay_borrowed_funds(deps, env, info, loan_id)\n        }\n        ExecuteMsg::WithdrawDefaultedLoan { borrower, loan_id } =\u003e {\n            withdraw_defaulted_loan(deps, env, info, borrower, loan_id)\n        }\n\n        // Internal Contract Logic\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n\n        ExecuteMsg::SetFeeDistributor { fee_depositor } =\u003e {\n            set_fee_distributor(deps, env, info, fee_depositor)\n        }\n\n        ExecuteMsg::SetFeeRate { fee_rate } =\u003e set_fee_rate(deps, env, info, fee_rate),\n\n        // Generic (will have to remove at the end of development)\n        _ =\u003e Err(ContractError::Std(StdError::generic_err(\n            \"Ow whaou, please wait just a bit, it's not implemented yet !\",\n        ))),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?),\n        QueryMsg::CollateralInfo { borrower, loan_id } =\u003e {\n            to_binary(\u0026query_collateral_info(deps, borrower, loan_id)?)\n        }\n        QueryMsg::BorrowerInfo { borrower } =\u003e to_binary(\u0026query_borrower_info(deps, borrower)?),\n    }\n}\n\n/// Owner only function\n/// Sets a new owner\n/// The owner can set the parameters of the contract\n/// * Owner\n/// * Fee distributor contract\n/// * Fee Rate\npub fn set_owner(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_owner: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let new_owner = deps.api.addr_validate(\u0026new_owner)?;\n    contract_info.owner = new_owner.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::default()\n        .add_attribute(\"action\", \"changed-contract-parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", new_owner))\n}\n\n/// Owner only function\n/// Sets a new fee-distributor contract\n/// This contract distributes fees back to the projects (and Illiquidly DAO gets to keep a small amount too)\npub fn set_fee_distributor(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_distributor: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.fee_distributor = new_distributor.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::default()\n        .add_attribute(\"action\", \"changed-contract-parameter\")\n        .add_attribute(\"parameter\", \"fee_distributor\")\n        .add_attribute(\"value\", new_distributor))\n}\n\n/// Owner only function\n/// Sets a new fee rate\n/// fee_rate is in units of a 1/100_000th, so e.g. if fee_rate=5_000, the fee_rate is 5%\n/// It correspond to the part of interests that are kept by the organisation (for redistribution and DAO purposes)\npub fn set_fee_rate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_fee_rate: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.fee_rate = new_fee_rate;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"changed-contract-parameter\")\n        .add_attribute(\"parameter\", \"fee_rate\")\n        .add_attribute(\"value\", new_fee_rate))\n}\n\n/// Deposit an NFT collateral\n/// This is the first entry point of the loan flow.\n/// Users deposit their collateral for other users to accept their terms in exchange of interest paid at the end of the loan duration\n/// The borrower (the person that deposits collaterals) can specify terms at which they wish to borrow funds against their collateral\n/// If terms are specified, fund lenders can accept the loan directly\n/// If not, lenders can propose terms than may be accepted by the borrower in return to start the loan\n/// This deposit function allows CW721 and CW1155 tokens to be deposited\npub fn deposit_collateral(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    address: String,\n    token_id: String,\n    value: Option\u003cUint128\u003e,\n    terms: Option\u003cLoanTerms\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let borrower = info.sender;\n\n    // We prepare for storing and transfering the token from the borrower to the contract\n    // Yes this is custodial, we could change that to make it non-custodial\n    // REQUIRED TODO make it non-custodial for the lender\n    let (asset_info, transfer_message) = if let Some(value) = value {\n        // In case of a Cw1155\n        (\n            AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: address.clone(),\n                token_id: token_id.clone(),\n                value,\n            }),\n            into_cosmos_msg(\n                Cw1155ExecuteMsg::SendFrom {\n                    from: borrower.to_string(),\n                    to: env.contract.address.into(),\n                    token_id,\n                    value,\n                    msg: None,\n                },\n                address,\n                None,\n            )?,\n        )\n    } else {\n        // In case of a CW721\n        (\n            AssetInfo::Cw721Coin(Cw721Coin {\n                address: address.clone(),\n                token_id: token_id.clone(),\n            }),\n            into_cosmos_msg(\n                Cw721ExecuteMsg::TransferNft {\n                    recipient: env.contract.address.into(),\n                    token_id,\n                },\n                address,\n                None,\n            )?,\n        )\n    };\n\n    // We save the collateral info in our internal structure\n    // First we update the number of collateral a user has deposited (to make sure the id assigned is unique)\n    let loan_id = BORROWER_INFO\n        .update::\u003c_, ContractError\u003e(deps.storage, \u0026borrower.clone(), |x| match x {\n            Some(mut info) =\u003e {\n                info.last_collateral_id += 1;\n                Ok(info)\n            }\n            None =\u003e Ok(BorrowerInfo::default()),\n        })?\n        .last_collateral_id;\n    // Then we save an collateral info object\n    COLLATERAL_INFO.save(\n        deps.storage,\n        (\u0026borrower, loan_id),\n        \u0026CollateralInfo {\n            terms,\n            associated_asset: asset_info,\n            ..Default::default()\n        },\n    )?;\n\n    Ok(Response::new()\n        .add_message(transfer_message)\n        .add_attribute(\"action\", \"deposit-collateral\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Withdraw an NFT collateral\n/// This simply cancels the potential loan\npub fn withdraw_collateral(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    is_collateral_withdrawable(\u0026collateral)?;\n\n    // We start by creating the transfer message\n    let transfer_message = _withdraw_asset(\n        collateral.associated_asset.clone(),\n        env.contract.address,\n        borrower.clone(),\n    )?;\n\n    // We update the internal state, the loan proposal is no longer valid\n    collateral.state = LoanState::AssetWithdrawn;\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    Ok(Response::new()\n        .add_message(transfer_message)\n        .add_attribute(\"action\", \"withdraw-collateral\")\n        .add_attribute(\"event\", \"cancel-loan\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Change the loan terms of a loan before it's accepted by anyone\n/// Or just add some terms because you didn't have the chance before\n/// If you want to update the terms of your collateral, because no-one wanted to accept it or because the market changed\npub fn set_loan_terms(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n    terms: LoanTerms,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    is_loan_modifiable(\u0026collateral)?;\n\n    // Update the terms\n    collateral.terms = Some(terms);\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify-loan_terms\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Make an offer (offer some terms) to lend some money against someone's collateral\n/// The borrower will then be able to accept those terms if they please them\npub fn make_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n    terms: LoanTerms,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    is_loan_counterable(\u0026collateral)?;\n\n    // Make sure the transaction contains funds that match the principle indicated in the terms\n    if info.funds.len() != 1 {\n        return Err(ContractError::MultipleCoins {});\n    } else if terms.principle != info.funds[0].clone() {\n        return Err(ContractError::FundsDontMatchTerms {});\n    }\n\n    let offer_id = add_new_offer(\n        deps.storage,\n        \u0026mut collateral,\n        (borrower.clone(), loan_id),\n        OfferInfo {\n            lender: info.sender.clone(),\n            terms,\n            state: OfferState::Published,\n            deposited_funds: Some(info.funds[0].clone()),\n        },\n    )?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"make-offer\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", info.sender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"offer_id\", offer_id.to_string()))\n}\n\n/// Cancel an offer you made in case the market changes or whatever\n/// The borrower won't be able to accept the loan if you cancel it\npub fn cancel_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n    offer_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let lender = info.sender;\n    // We query the loan info\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n\n    // We can cancel an offer only if the Borrower is still searching for a loan\n    if collateral.state != LoanState::Published {\n        return Err(ContractError::Unauthorized {});\n    }\n    // We need to verify the offer exists and it belongs to the address calling the contract and that's in the right state to be cancelled\n    let mut offer = is_lender(lender.clone(), \u0026collateral, offer_id as usize)?;\n    if offer.state != OfferState::Published {\n        return Err(ContractError::CantChangeOfferState {\n            from: offer.state,\n            to: OfferState::Cancelled,\n        });\n    }\n\n    // The funds deposited for lending are withdrawn\n    let withdraw_response = _withdraw_offer_unsafe(\n        deps.as_ref(),\n        borrower.clone(),\n        lender.clone(),\n        loan_id,\n        offer_id as usize,\n    )?;\n\n    // We save the changes in the collateral object\n    offer.state = OfferState::Cancelled;\n    collateral.offers[offer_id as usize] = offer;\n    // And mark the deposited funds as withdrawn\n    collateral.offers[offer_id as usize].deposited_funds = None;\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    Ok(Response::new()\n        .add_message(withdraw_response)\n        .add_attribute(\"action\", \"cancel-offer\")\n        .add_attribute(\"action\", \"withdraw-funds\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", lender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"offer_id\", offer_id.to_string()))\n}\n\n/// Withdraw the funds from a refused offer\n/// In case the borrower refuses your offer, you need to manually withdraw your funds\n/// This is actually done in order for you to know where your funds are and keep control of your transfers\npub fn withdraw_refused_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n    offer_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let lender = info.sender;\n    // We query the loan info\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n\n    // We need to verify the offer exists and the sender is actually the owner of the offer\n    let offer = is_lender(lender.clone(), \u0026collateral, offer_id as usize)?;\n\n    // TODO, please verify this shit right there\n    if offer.state != OfferState::Refused {\n        return Err(ContractError::NotWithdrawable {});\n    }\n\n    // The funds deposited for lending are withdrawn\n    let withdraw_message = _withdraw_offer_unsafe(\n        deps.as_ref(),\n        borrower.clone(),\n        lender.clone(),\n        loan_id,\n        offer_id as usize,\n    )?;\n\n    // And we mark the deposited funds as withdrawn\n    collateral.offers[offer_id as usize].deposited_funds = None;\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    Ok(Response::new()\n        .add_message(withdraw_message)\n        .add_attribute(\"action\", \"withdraw-funds\")\n        .add_attribute(\"event\", \"refused-offer\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", lender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"offer_id\", offer_id.to_string()))\n}\n\n/// This creates withdraw messages to withdraw the funds from an offer (to the lender of the borrower depending on the situation\n/// This function does not do any checks on the validity of the procedure\n/// Be careful when using this internal function\npub fn _withdraw_offer_unsafe(\n    deps: Deps,\n    borrower: Addr,\n    recipient: Addr,\n    loan_id: u64,\n    offer_id: usize,\n) -\u003e Result\u003cBankMsg, ContractError\u003e {\n    // We query the loan info\n    let collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    let offer = get_offer(\u0026collateral, offer_id)?;\n\n    // We get the funds to withdraw\n    let funds_to_withdraw = offer\n        .deposited_funds\n        .ok_or(ContractError::NoFundsToWithdraw {})?;\n\n    Ok(BankMsg::Send {\n        to_address: recipient.to_string(),\n        amount: vec![funds_to_withdraw],\n    })\n}\n\n/// Refuse an offer to a borrowers collateral\n/// This is needed only for printing and db procedure, and not actually needed in the flow\n/// This however blocks other interactions with the offer (except withdrawing the funds)\npub fn refuse_offer(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n    offer_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n\n    // Mark the offer as refused\n    let mut offer = get_offer(\u0026collateral, offer_id as usize)?;\n    offer.state = OfferState::Refused;\n    collateral.offers[offer_id as usize] = offer.clone();\n\n    // And save the changes to the collateral object\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"refuse-offer\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"offer_id\", offer_id.to_string()))\n}\n\n/// Accept a loan and its terms directly\n/// As soon as the lender executes this messages, the loan starts and the borrower will need to repay the loan before the term\npub fn accept_loan(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n\n    // We verify the loan is acceptable as is\n    is_loan_acceptable(\u0026collateral)?;\n    let terms: LoanTerms = collateral\n        .terms\n        .clone()\n        .ok_or(ContractError::NoTermsSpecified {})?;\n\n    // We verify the funds received from the lender\n    if info.funds.len() != 1 {\n        return Err(ContractError::MultipleCoins {});\n    } else if terms.principle != info.funds[0].clone() {\n        return Err(ContractError::FundsDontMatchTerms {});\n    }\n\n    // Then we can save the original offer as accepted\n    collateral.state = LoanState::Started;\n    collateral.start_block = Some(env.block.height);\n\n    // We add this offer at the end of the list of offers.\n    // All other offers are marked as refused automatically (see `get_offer` in state.rs)\n    let offer_id = add_new_offer(\n        deps.storage,\n        \u0026mut collateral,\n        (borrower.clone(), loan_id),\n        OfferInfo {\n            lender: info.sender.clone(),\n            terms: terms.clone(),\n            state: OfferState::Accepted,\n            deposited_funds: Some(info.funds[0].clone()),\n        },\n    )?;\n    // We update the active loan variable\n    collateral.active_loan = Some(offer_id);\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    // We withdraw funds to the borrower\n    let message = _withdraw_offer_unsafe(\n        deps.as_ref(),\n        borrower.clone(),\n        borrower.clone(),\n        loan_id,\n        offer_id as usize,\n    )?;\n\n    Ok(Response::new()\n        .add_message(message)\n        .add_attribute(\"action\", \"start-loan\")\n        .add_attribute(\"denom-borrowed\", terms.principle.denom)\n        .add_attribute(\"amount_borrowed\", terms.principle.amount.to_string())\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", info.sender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"offer_id\", offer_id.to_string()))\n}\n\n/// Accept an offer someone made for your collateral\n/// As soon as the borrower executes this messages, the loan starts and the they will need to repay the loan before the term\npub fn accept_offer(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n    offer_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    is_loan_acceptable(\u0026collateral)?;\n    let offer_id_usize = offer_id as usize;\n    let mut offer = get_offer(\u0026collateral, offer_id_usize)?;\n\n    // We verify the offer is still valid\n    if offer.state == OfferState::Published {\n        // We can start the loan right away !\n        collateral.state = LoanState::Started;\n        collateral.start_block = Some(env.block.height);\n        collateral.active_loan = Some(offer_id);\n        offer.state = OfferState::Accepted;\n        collateral.offers[offer_id_usize] = offer.clone();\n\n        COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n    } else {\n        return Err(ContractError::OfferNotFound {});\n    };\n\n    // We transfer the funds directly when the offer is accepted\n    let message = _withdraw_offer_unsafe(\n        deps.as_ref(),\n        borrower.clone(),\n        borrower.clone(),\n        loan_id,\n        offer_id as usize,\n    )?;\n\n    Ok(Response::new()\n        .add_message(message)\n        .add_attribute(\"action\", \"start-loan\")\n        .add_attribute(\"denom-borrowed\", offer.terms.principle.denom)\n        .add_attribute(\"amount_borrowed\", offer.terms.principle.amount.to_string())\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"offer_id\", offer_id.to_string()))\n}\n\n/// Repay Borrowed funds and get back your collateral\n/// This function receives principle + interest funds to end the loan and unlock the collateral\npub fn repay_borrowed_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    // We query the loan info\n    let borrower = info.sender;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    can_repay_loan(env.clone(), \u0026collateral)?;\n    let offer = get_active_loan(\u0026collateral)?;\n\n    // We verify the sent funds correspond to the principle + interests\n    let interests = offer.terms.interest;\n    if info.funds.len() != 1 {\n        return Err(ContractError::MultipleCoins {});\n    } else if offer.terms.principle.denom != info.funds[0].denom.clone() {\n        return Err(ContractError::Std(StdError::generic_err(\n            \"You didn't send the right kind of funds\",\n        )));\n    } else if offer.terms.principle.amount + interests \u003e info.funds[0].amount {\n        return Err(ContractError::Std(StdError::generic_err(\n            format!(\n                \"Fund sent do not match the loan terms (principle + interests). Needed : {needed}, Received : {received}\", \n                needed = offer.terms.principle.amount + interests,\n                received = info.funds[0].amount.clone()\n            )\n        )));\n    }\n\n    // We save the collateral state\n    collateral.state = LoanState::Ended;\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    // We prepare the funds to send back to the lender\n    let lender_payback = offer.terms.principle.amount\n        + interests * (Uint128::new(100_000u128) - contract_info.fee_rate)\n            / Uint128::new(100_000u128);\n\n    // And the funds to send to the fee_depositor contract\n    let fee_depositor_payback = info.funds[0].amount - lender_payback;\n\n    // The fee depositor needs to know which assets where involved in the transaction\n    let collateral_address = match \u0026collateral.associated_asset {\n        AssetInfo::Cw1155Coin(cw1155) =\u003e cw1155.address.clone(),\n        AssetInfo::Cw721Coin(cw721) =\u003e cw721.address.clone(),\n        _ =\u003e {\n            return Err(ContractError::Std(StdError::generic_err(\n                \"Unreachable error\",\n            )))\n        }\n    };\n\n    Ok(Response::new()\n        // We get the funds back to the lender\n        .add_message(BankMsg::Send {\n            to_address: offer.lender.to_string(),\n            amount: coins(lender_payback.u128(), info.funds[0].denom.clone()),\n        })\n        // And the collateral back to the borrower\n        .add_message(_withdraw_asset(\n            collateral.associated_asset.clone(),\n            env.contract.address,\n            borrower.clone(),\n        )?)\n        // And we pay the fee to the treasury\n        .add_message(into_cosmos_msg(\n            FeeDistributorMsg::DepositFees {\n                addresses: vec![collateral_address],\n            },\n            contract_info.fee_distributor,\n            Some(coins(\n                fee_depositor_payback.u128(),\n                info.funds[0].denom.clone(),\n            )),\n        )?)\n        .add_attribute(\"action\", \"repay-loan\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\n/// Withdraw the collateral from a defaulted loan\n/// If the loan duration has exceeded, the collateral can be withdrawn by the lender\n/// This closes the loan and puts it in a defaulted state\npub fn withdraw_defaulted_loan(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We query the loan info\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut collateral = COLLATERAL_INFO.load(deps.storage, (\u0026borrower, loan_id))?;\n    is_loan_defaulted(env.clone(), \u0026collateral)?;\n    let offer = is_active_lender(info.sender, \u0026collateral)?;\n\n    // We need to test if the loan hasn't already been defaulted\n    if collateral.state == LoanState::Defaulted {\n        return Err(ContractError::LoanAlreadyDefaulted {});\n    }\n\n    // Saving the collateral state, the loan is defaulted, we can default it again\n    collateral.state = LoanState::Defaulted;\n    COLLATERAL_INFO.save(deps.storage, (\u0026borrower, loan_id), \u0026collateral)?;\n\n    // We create the collateral withdrawal message\n    let withdraw_message = _withdraw_asset(\n        collateral.associated_asset.clone(),\n        env.contract.address,\n        offer.lender.clone(),\n    )?;\n\n    Ok(Response::new()\n        .add_message(withdraw_message)\n        .add_attribute(\"action\", \"default-loan\")\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"lender\", offer.lender)\n        .add_attribute(\"loan_id\", loan_id.to_string()))\n}\n\npub fn _withdraw_asset(asset: AssetInfo, sender: Addr, recipient: Addr) -\u003e StdResult\u003cCosmosMsg\u003e {\n    match asset {\n        AssetInfo::Cw1155Coin(cw1155) =\u003e {\n            let address = cw1155.address;\n            let token_id = cw1155.token_id;\n            into_cosmos_msg(\n                Cw1155ExecuteMsg::SendFrom {\n                    from: sender.to_string(),\n                    to: recipient.to_string(),\n                    token_id,\n                    value: cw1155.value,\n                    msg: None,\n                },\n                address,\n                None,\n            )\n        }\n\n        AssetInfo::Cw721Coin(cw721) =\u003e {\n            let address = cw721.address;\n            let token_id = cw721.token_id;\n            into_cosmos_msg(\n                Cw721ExecuteMsg::TransferNft {\n                    recipient: recipient.to_string(),\n                    token_id,\n                },\n                address,\n                None,\n            )\n        }\n        _ =\u003e Err(StdError::generic_err(\"Unreachable error\")),\n    }\n}\n\n// TODO we need more queries, to query loan by user\npub fn query_contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\npub fn query_collateral_info(\n    deps: Deps,\n    borrower: String,\n    loan_id: u64,\n) -\u003e StdResult\u003cCollateralInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    COLLATERAL_INFO\n        .load(deps.storage, (\u0026borrower, loan_id))\n        .map_err(|_| StdError::generic_err(\"LoanNotFound\"))\n}\n\npub fn query_offer_info(\n    deps: Deps,\n    borrower: String,\n    loan_id: u64,\n    offer_id: u64,\n) -\u003e StdResult\u003cOfferInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let collateral = COLLATERAL_INFO\n        .load(deps.storage, (\u0026borrower, loan_id))\n        .map_err(|_| StdError::generic_err(\"LoanNotFound\"))?;\n\n    get_offer(\u0026collateral, offer_id as usize).map_err(|_| StdError::generic_err(\"OfferNotFound\"))\n}\n\npub fn query_borrower_info(deps: Deps, borrower: String) -\u003e StdResult\u003cBorrowerInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    BORROWER_INFO\n        .load(deps.storage, \u0026borrower)\n        .map_err(|_| StdError::generic_err(\"UnknownBorrower\"))\n}\n\npub fn query_collaterals(\n    deps: Deps,\n    borrower: String,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cVec\u003cCollateralResponse\u003e\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    COLLATERAL_INFO\n        .prefix(\u0026borrower)\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result.map(|(loan_id, el)| CollateralResponse {\n                borrower: borrower.to_string(),\n                loan_id,\n                collateral: el,\n            })\n        })\n        .take(limit)\n        .collect()\n}\n\npub fn query_offers(\n    deps: Deps,\n    lender: String,\n    start_after: Option\u003cu32\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cVec\u003cOfferResponse\u003e\u003e {\n    let lender = deps.api.addr_validate(\u0026lender)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.unwrap_or(0u32) as usize;\n\n    Ok(LENDER_OFFERS\n        .load(deps.storage, \u0026lender)\n        .unwrap_or_default()\n        .iter()\n        .skip(start)\n        .map(|x| OfferResponse {\n            lender: lender.to_string(),\n            borrower: x.0.to_string(),\n            loan_id: x.1,\n            offer_id: x.2,\n        })\n        .take(limit)\n        .collect())\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::{\n        coin, coins,\n        testing::{mock_dependencies, mock_env, mock_info},\n        Api, Coin, SubMsg,\n    };\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"nft-loan\".to_string(),\n            owner: None,\n            fee_distributor: \"T\".to_string(),\n            fee_rate: Uint128::new(5_000u128),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: Some(\"this_address\".to_string()),\n            fee_distributor: \"T\".to_string(),\n            fee_rate: Uint128::new(5_000u128),\n        };\n        let info = mock_info(\"owner\", \u0026[]);\n        let env = mock_env();\n\n        let res_init = instantiate(deps.as_mut(), env.clone(), info, instantiate_msg).unwrap();\n        assert_eq!(0, res_init.messages.len());\n\n        let contract = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            contract,\n            ContractInfo {\n                name: \"p2p-trading\".to_string(),\n                owner: deps.api.addr_validate(\"this_address\").unwrap(),\n                fee_distributor: \"T\".to_string(),\n                fee_rate: Uint128::new(5_000u128),\n            }\n        );\n\n        let info = mock_info(\"this_address\", \u0026[]);\n        let bad_info = mock_info(\"bad_person\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::SetFeeDistributor {\n                fee_depositor: \"S\".to_string(),\n            },\n        )\n        .unwrap();\n        assert_eq!(\n            CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_distributor,\n            \"S\".to_string()\n        );\n\n        let unauthorized = execute(\n            deps.as_mut(),\n            env.clone(),\n            bad_info.clone(),\n            ExecuteMsg::SetFeeDistributor {\n                fee_depositor: \"S\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(unauthorized, ContractError::Unauthorized {});\n\n        // We test changing the owner\n        let unauthorized = execute(\n            deps.as_mut(),\n            env.clone(),\n            bad_info.clone(),\n            ExecuteMsg::SetOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(unauthorized, ContractError::Unauthorized {});\n\n        // We test changing the owner\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap();\n        assert_eq!(\n            CONTRACT_INFO.load(\u0026deps.storage).unwrap().owner,\n            \"new_owner\".to_string()\n        );\n\n        let info = mock_info(\"new_owner\", \u0026[]);\n\n        let unauthorized = execute(\n            deps.as_mut(),\n            env.clone(),\n            bad_info,\n            ExecuteMsg::SetFeeRate {\n                fee_rate: Uint128::new(500u128),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(unauthorized, ContractError::Unauthorized {});\n\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetFeeRate {\n                fee_rate: Uint128::new(500u128),\n            },\n        )\n        .unwrap();\n        assert_eq!(\n            CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_rate,\n            Uint128::new(500u128)\n        );\n    }\n\n    fn add_collateral_helper(\n        deps: DepsMut,\n        creator: \u0026str,\n        address: \u0026str,\n        token_id: \u0026str,\n        value: Option\u003cUint128\u003e,\n        terms: Option\u003cLoanTerms\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(creator, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::DepositCollateral {\n                address: address.to_string(),\n                token_id: token_id.to_string(),\n                value,\n                terms,\n            },\n        )\n    }\n\n    fn set_terms_helper(\n        deps: DepsMut,\n        borrower: \u0026str,\n        loan_id: u64,\n        terms: LoanTerms,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(borrower, \u0026[]);\n        let env = mock_env();\n\n        execute(deps, env, info, ExecuteMsg::SetTerms { loan_id, terms })\n    }\n\n    fn make_offer_helper(\n        deps: DepsMut,\n        lender: \u0026str,\n        borrower: \u0026str,\n        loan_id: u64,\n        terms: LoanTerms,\n        coins: Vec\u003cCoin\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(lender, \u0026coins);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::MakeOffer {\n                borrower: borrower.to_string(),\n                loan_id,\n                terms,\n            },\n        )\n    }\n\n    fn cancel_offer_helper(\n        deps: DepsMut,\n        lender: \u0026str,\n        borrower: \u0026str,\n        loan_id: u64,\n        offer_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(lender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CancelOffer {\n                borrower: borrower.to_string(),\n                loan_id,\n                offer_id,\n            },\n        )\n    }\n\n    fn refuse_offer_helper(\n        deps: DepsMut,\n        borrower: \u0026str,\n        loan_id: u64,\n        offer_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(borrower, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RefuseOffer { loan_id, offer_id },\n        )\n    }\n\n    fn accept_loan_helper(\n        deps: DepsMut,\n        lender: \u0026str,\n        borrower: \u0026str,\n        loan_id: u64,\n        coins: Vec\u003cCoin\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(lender, \u0026coins);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AcceptLoan {\n                borrower: borrower.to_string(),\n                loan_id,\n            },\n        )\n    }\n\n    fn accept_offer_helper(\n        deps: DepsMut,\n        borrower: \u0026str,\n        loan_id: u64,\n        offer_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(borrower, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AcceptOffer { loan_id, offer_id },\n        )\n    }\n\n    fn withdraw_collateral_helper(\n        deps: DepsMut,\n        creator: \u0026str,\n        loan_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(creator, \u0026[]);\n        let env = mock_env();\n\n        execute(deps, env, info, ExecuteMsg::WithdrawCollateral { loan_id })\n    }\n\n    fn withdraw_refused_offer_helper(\n        deps: DepsMut,\n        lender: \u0026str,\n        borrower: \u0026str,\n        loan_id: u64,\n        offer_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(lender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawRefusedOffer {\n                borrower: borrower.to_string(),\n                loan_id,\n                offer_id,\n            },\n        )\n    }\n    fn repay_borrowed_funds_helper(\n        deps: DepsMut,\n        borrower: \u0026str,\n        loan_id: u64,\n        funds: Vec\u003cCoin\u003e,\n        env: Env,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(borrower, \u0026funds);\n\n        execute(deps, env, info, ExecuteMsg::RepayBorrowedFunds { loan_id })\n    }\n    fn withdraw_defaulted_loan_helper(\n        deps: DepsMut,\n        lender: \u0026str,\n        borrower: \u0026str,\n        loan_id: u64,\n        env: Env,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(lender, \u0026[]);\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawDefaultedLoan {\n                borrower: borrower.to_string(),\n                loan_id,\n            },\n        )\n    }\n\n    #[test]\n    fn test_add_collateral() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        // We make sure the collateral is deposited correctly\n        let res = add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n        assert_eq!(1, res.messages.len());\n\n        // Other collaterals\n        add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n        add_collateral_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"59\",\n            Some(Uint128::from(459u128)),\n            None,\n        )\n        .unwrap();\n\n        let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 0))\n            .unwrap();\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                associated_asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string()\n                }),\n                ..Default::default()\n            }\n        );\n\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 1))\n            .unwrap();\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                associated_asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"59\".to_string()\n                }),\n                ..Default::default()\n            }\n        );\n\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 2))\n            .unwrap();\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                associated_asset: AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"59\".to_string(),\n                    value: Uint128::from(459u128)\n                }),\n                ..Default::default()\n            }\n        );\n    }\n\n    #[test]\n    fn test_withdraw_collateral() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n        add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n        add_collateral_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"59\",\n            Some(Uint128::from(459u128)),\n            None,\n        )\n        .unwrap();\n\n        withdraw_collateral_helper(deps.as_mut(), \"creator\", 1).unwrap();\n        withdraw_collateral_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n        let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 0))\n            .unwrap();\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                associated_asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string()\n                }),\n                state: LoanState::AssetWithdrawn,\n                ..Default::default()\n            }\n        );\n\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 1))\n            .unwrap();\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                associated_asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"59\".to_string()\n                }),\n                state: LoanState::AssetWithdrawn,\n                ..Default::default()\n            }\n        );\n\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 2))\n            .unwrap();\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                terms: None,\n                associated_asset: AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"59\".to_string(),\n                    value: Uint128::from(459u128)\n                }),\n                ..Default::default()\n            }\n        );\n        // You shouldn't be able to repay the loan now\n        let repay_err = repay_borrowed_funds_helper(\n            deps.as_mut(),\n            \"creator\",\n            0,\n            coins(506, \"luna\"),\n            mock_env(),\n        )\n        .unwrap_err();\n        assert_eq!(\n            repay_err,\n            ContractError::WrongLoanState {\n                state: LoanState::AssetWithdrawn\n            }\n        )\n    }\n\n    #[test]\n    fn test_accept_loan() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n        add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n        add_collateral_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"59\",\n            Some(Uint128::from(459u128)),\n            None,\n        )\n        .unwrap();\n\n        let terms = LoanTerms {\n            principle: coin(456, \"luna\"),\n            interest: Uint128::new(0),\n            duration_in_blocks: 0,\n        };\n        set_terms_helper(deps.as_mut(), \"creator\", 0, terms.clone()).unwrap();\n\n        // The funds have to match the terms\n        let err = accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(123, \"luna\"))\n            .unwrap_err();\n        assert_eq!(err, ContractError::FundsDontMatchTerms {});\n        let err = accept_loan_helper(\n            deps.as_mut(),\n            \"anyone\",\n            \"creator\",\n            0,\n            vec![coin(123, \"luna\"), coin(457, \"uusd\")],\n        )\n        .unwrap_err();\n        assert_eq!(err, ContractError::MultipleCoins {});\n\n        accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(456, \"luna\")).unwrap();\n        accept_loan_helper(\n            deps.as_mut(),\n            \"anyone_else\",\n            \"creator\",\n            0,\n            coins(456, \"luna\"),\n        )\n        .unwrap_err();\n        let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let coll_info = COLLATERAL_INFO\n            .load(\u0026deps.storage, (\u0026creator_addr, 0))\n            .unwrap();\n\n        assert_eq!(\n            coll_info,\n            CollateralInfo {\n                terms: Some(terms.clone()),\n                associated_asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string()\n                }),\n                state: LoanState::Started,\n                active_loan: Some(0),\n                start_block: Some(12345),\n                offers: vec![OfferInfo {\n                    lender: deps.api.addr_validate(\"anyone\").unwrap(),\n                    terms,\n                    state: OfferState::Accepted,\n                    deposited_funds: Some(coin(456, \"luna\")),\n                }]\n            }\n        );\n    }\n\n    #[test]\n    fn test_accept_loan_and_modify() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let terms = LoanTerms {\n            principle: coin(456, \"luna\"),\n            interest: Uint128::new(0),\n            duration_in_blocks: 0,\n        };\n        add_collateral_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"58\",\n            Some(Uint128::from(8 null},{"line":1978,"address":[837941,837862],"length":1,"stats":{"Line":2},"fn_name":null},{"line":1981,"address":[838056,838217],"length":1,"stats":{"Line":1},"fn_name":null},{"line":1982,"address":[838200,838280],"length":1,"stats":{"Line":2},"fn_name":null},{"line":1983,"address":[838418],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":803,"coverable":854},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","error.rs"],"content":"use cosmwasm_std::StdError;\nuse nft_loans_export::state::{LoanState, OfferState};\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"You need to send exactly one coin with this transaction\")]\n    MultipleCoins {},\n\n    #[error(\"Fund sent do not match the loan terms\")]\n    FundsDontMatchTerms {},\n\n    #[error(\"Sorry, your asset is not withdrawable at this stage\")]\n    NotWithdrawable {},\n\n    #[error(\"Sorry, your asset is not withdrawable at this stage\")]\n    NotModifiable {},\n\n    #[error(\"Sorry, no assets to withdraw here\")]\n    NoFundsToWithdraw {},\n\n    #[error(\"Sorry, you can't accept this loan\")]\n    NotAcceptable {},\n\n    #[error(\"Sorry, you can't make an offer on this trade\")]\n    NotCounterable {},\n\n    #[error(\"This loan doesn't have any terms\")]\n    NoTermsSpecified {},\n\n    #[error(\"Sorry, this loan doesn't exist :/\")]\n    LoanNotFound {},\n\n    #[error(\"Sorry, this offer doesn't exist :/\")]\n    OfferNotFound {},\n\n    #[error(\"Wrong state of the loan for the current operation : {state:?}\")]\n    WrongLoanState { state: LoanState },\n\n    #[error(\"Can change the state of the offer from {from:?} to {to:?}\")]\n    CantChangeOfferState { from: OfferState, to: OfferState },\n\n    #[error(\"The loan has already been defaulted, you can't withdraw the funds again\")]\n    LoanAlreadyDefaulted {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","lib.rs"],"content":"pub mod contract;\nmod error;\npub mod state;\n\npub use crate::error::ContractError;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","query.rs"],"content":"use cosmwasm_std::{Api, Pair};\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::{Deps, Order, StdResult};\n\nuse cw_storage_plus::{Bound, PrimaryKey, U64Key};\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\nuse std::convert::TryInto;\n\nuse crate::state::{CONTRACT_INFO, COUNTER_TRADE_INFO, TRADE_INFO};\nuse p2p_trading_export::msg::QueryFilters;\nuse p2p_trading_export::state::{AssetInfo, ContractInfo, CounterTradeInfo, TradeInfo};\n\n// settings for pagination\nconst MAX_LIMIT: u32 = 30;\nconst DEFAULT_LIMIT: u32 = 10;\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct TradeResponse {\n    pub trade_id: u64,\n    pub counter_id: Option\u003cu64\u003e,\n    pub trade_info: TradeInfo,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct AllTradesResponse {\n    pub trades: Vec\u003cTradeResponse\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct AllCounterTradesResponse {\n    pub counter_trades: Vec\u003cTradeResponse\u003e,\n}\n\npub fn query_contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n// parse trades to human readable format\nfn parse_trades(_: \u0026dyn Api, item: StdResult\u003cPair\u003cTradeInfo\u003e\u003e) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(k, trade)| {\n        let trade_id = k.try_into().unwrap();\n        TradeResponse {\n            trade_id: u64::from_be_bytes(trade_id),\n            counter_id: None,\n            trade_info: trade,\n        }\n    })\n}\n\npub fn trade_filter(\n    api: \u0026dyn Api,\n    trade_info: \u0026StdResult\u003cTradeResponse\u003e,\n    filters: \u0026Option\u003cQueryFilters\u003e,\n) -\u003e bool {\n    if let Some(filters) = filters {\n        let trade = trade_info.as_ref().unwrap();\n\n        (match \u0026filters.states {\n            Some(state) =\u003e state.contains(\u0026trade.trade_info.state.to_string()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.owner {\n            Some(owner) =\u003e trade.trade_info.owner == owner.clone(),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.whitelisted_user {\n            Some(whitelisted_user) =\u003e trade\n                .trade_info\n                .whitelisted_users\n                .contains(\u0026api.addr_validate(whitelisted_user).unwrap()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.wanted_nft {\n            Some(wanted_nft) =\u003e trade\n                .trade_info\n                .additionnal_info\n                .nfts_wanted\n                .contains(\u0026api.addr_validate(wanted_nft).unwrap()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.contains_token {\n            Some(token) =\u003e trade\n                .trade_info\n                .associated_assets\n                .iter()\n                .any(|asset| match asset {\n                    AssetInfo::Cw20Coin(x) =\u003e x.address == token.as_ref(),\n                    AssetInfo::Cw721Coin(x) =\u003e x.address == token.as_ref(),\n                    AssetInfo::Cw1155Coin(x) =\u003e x.address == token.as_ref(),\n                }),\n            None =\u003e true,\n        })\n    } else {\n        true\n    }\n}\n\npub fn query_all_trades(\n    deps: Deps,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::Exclusive(U64Key::new(s).joined_key()));\n\n    let trades: StdResult\u003cVec\u003cTradeResponse\u003e\u003e = TRADE_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|kv_item| parse_trades(deps.api, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect();\n\n    Ok(AllTradesResponse { trades: trades? })\n}\n\n// parse counter trades to human readable format\nfn parse_all_counter_trades(\n    _: \u0026dyn Api,\n    item: StdResult\u003cPair\u003cTradeInfo\u003e\u003e,\n) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(ck, trade)| {\n        // First two bytes define size [0,8] since we know it's u64 skip it.\n        let (trade_id, counter_id) = (\u0026ck[2..10], \u0026ck[10..]);\n        let trade_id = trade_id.try_into().unwrap();\n        let counter_id = counter_id.try_into().unwrap();\n\n        TradeResponse {\n            trade_id: u64::from_be_bytes(trade_id),\n            counter_id: Some(u64::from_be_bytes(counter_id)),\n            trade_info: trade,\n        }\n    })\n}\n\npub fn query_all_counter_trades(\n    deps: Deps,\n    start_after: Option\u003cCounterTradeInfo\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllCounterTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(|s| {\n        Bound::Exclusive((U64Key::new(s.trade_id), U64Key::new(s.counter_id)).joined_key())\n    });\n\n    let counter_trades: StdResult\u003cVec\u003cTradeResponse\u003e\u003e = COUNTER_TRADE_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|kv_item| parse_all_counter_trades(deps.api, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect();\n\n    Ok(AllCounterTradesResponse {\n        counter_trades: counter_trades?,\n    })\n}\n\n// parse counter trades to human readable format\nfn parse_counter_trades(\n    _: \u0026dyn Api,\n    item: StdResult\u003cPair\u003cTradeInfo\u003e\u003e,\n    trade_id: Vec\u003cu8\u003e,\n) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(counter_id, trade)| {\n        let trade_id = trade_id.try_into().unwrap();\n        let counter_id = counter_id.try_into().unwrap();\n\n        TradeResponse {\n            trade_id: u64::from_be_bytes(trade_id),\n            counter_id: Some(u64::from_be_bytes(counter_id)),\n            trade_info: trade,\n        }\n    })\n}\n\npub fn query_counter_trades(deps: Deps, trade_id: u64) -\u003e StdResult\u003cAllCounterTradesResponse\u003e {\n    let counter_trades: StdResult\u003cVec\u003cTradeResponse\u003e\u003e = COUNTER_TRADE_INFO\n        .prefix(trade_id.into())\n        .range(deps.storage, None, None, Order::Descending)\n        .map(|kv_item| parse_counter_trades(deps.api, kv_item, U64Key::new(trade_id).joined_key()))\n        .collect();\n\n    Ok(AllCounterTradesResponse {\n        counter_trades: counter_trades?,\n    })\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","state.rs"],"content":"use cw_storage_plus::{Item, Map};\n\nuse cosmwasm_std::{Addr, Env, Storage};\n\nuse crate::error::ContractError;\nuse nft_loans_export::state::{\n    BorrowerInfo, CollateralInfo, ContractInfo, LoanState, OfferInfo, OfferState,\n};\n\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\n\npub const COLLATERAL_INFO: Map\u003c(\u0026Addr, u64), CollateralInfo\u003e = Map::new(\"collateral_info\");\n\npub const BORROWER_INFO: Map\u003c\u0026Addr, BorrowerInfo\u003e = Map::new(\"borrower_info\");\n\npub const LENDER_OFFERS: Map\u003c\u0026Addr, Vec\u003c(Addr, u64, u64)\u003e\u003e = Map::new(\"lender_offers\");\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn add_new_offer(\n    storage: \u0026mut dyn Storage,\n    collateral: \u0026mut CollateralInfo,\n    collateral_key: (Addr, u64),\n    offer: OfferInfo,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    // We add the new offer to the collateral object\n    collateral.offers.push(offer.clone());\n    COLLATERAL_INFO.save(storage, (\u0026collateral_key.0, collateral_key.1), collateral)?;\n    let offer_id = (collateral.offers.len() - 1) as u64;\n    // We add the new offer to the lender object\n    LENDER_OFFERS.update::\u003c_, ContractError\u003e(storage, \u0026offer.lender, |x| match x {\n        Some(mut offers) =\u003e {\n            offers.push((collateral_key.0, collateral_key.1, offer_id));\n            Ok(offers)\n        }\n        None =\u003e Ok(vec![(collateral_key.0, collateral_key.1, offer_id)]),\n    })?;\n    Ok(offer_id)\n}\n\npub fn is_collateral_withdrawable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotWithdrawable {}),\n    }\n}\n\npub fn is_loan_modifiable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotModifiable {}),\n    }\n}\n\npub fn is_loan_acceptable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotAcceptable {}),\n    }\n}\n\npub fn is_loan_counterable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotCounterable {}),\n    }\n}\n\npub fn can_repay_loan(env: Env, collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    if is_loan_defaulted(env, collateral).is_ok() {\n        Err(ContractError::WrongLoanState {\n            state: LoanState::Defaulted {},\n        })\n    } else if collateral.state != LoanState::Started {\n        Err(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        })\n    } else {\n        Ok(())\n    }\n}\n\npub fn is_loan_defaulted(env: Env, collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    // If there is no offer, the loan can't be defaulted\n    let offer = get_active_loan(collateral)?;\n    match \u0026collateral.state {\n        LoanState::Started =\u003e {\n            if collateral.start_block.unwrap() + offer.terms.duration_in_blocks \u003c env.block.height {\n                Ok(())\n            } else {\n                Err(ContractError::WrongLoanState {\n                    state: LoanState::Started,\n                })\n            }\n        }\n        LoanState::Defaulted =\u003e Ok(()),\n        _ =\u003e Err(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        }),\n    }\n}\n\npub fn get_offer(collateral: \u0026CollateralInfo, offer_id: usize) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    if offer_id \u003c collateral.offers.len() {\n        let mut offer = collateral.offers[offer_id].clone();\n        // We check the status of the offer.\n        // A refused offer isn't marked as such but depends o=n the overlying collateral info state\n        offer.state = match \u0026offer.state {\n            OfferState::Published =\u003e {\n                if collateral.state != LoanState::Published {\n                    OfferState::Refused\n                } else {\n                    OfferState::Published\n                }\n            }\n            _ =\u003e offer.state,\n        };\n        Ok(offer)\n    } else {\n        Err(ContractError::OfferNotFound {})\n    }\n}\n\npub fn get_active_loan(collateral: \u0026CollateralInfo) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let offer_id = collateral\n        .active_loan\n        .ok_or(ContractError::OfferNotFound {})?;\n    get_offer(collateral, offer_id as usize)\n}\n\npub fn is_lender(\n    lender: Addr,\n    collateral: \u0026CollateralInfo,\n    offer_id: usize,\n) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let offer = get_offer(collateral, offer_id)?;\n    if lender != offer.lender {\n        return Err(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_active_lender(\n    lender: Addr,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let offer = get_active_loan(collateral)?;\n    if lender != offer.lender {\n        return Err(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n","traces":[{"line":18,"address":[839568,840364],"length":1,"stats":{"Line":1},"fn_name":"is_owner"},{"line":19,"address":[840107,839703,839936,839612],"length":1,"stats":{"Line":2},"fn_name":null},{"line":20,"address":[840151,840242,839912],"length":1,"stats":{"Line":3},"fn_name":null},{"line":21,"address":[840244],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[840200],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[840384,841531],"length":1,"stats":{"Line":1},"fn_name":"add_new_offer"},{"line":34,"address":[840458],"length":1,"stats":{"Line":2},"fn_name":null},{"line":35,"address":[840573,840716,840868],"length":1,"stats":{"Line": ed":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","oracle_contract","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{\n    entry_point, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, Uint128,\n};\n\nuse crate::error::ContractError;\nuse oracle_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, NftPriceResponse, QueryMsg};\nuse oracle_export::state::{ContractInfo, NftPrice};\n\nuse crate::state::{is_owner, CONTRACT_INFO, NFT_PRICES};\nuse cw_4626::state::AssetInfo;\n\nconst DEFAULT_TIMEOUT: u64 = 8 * 3600; // Price timeout in seconds (8hrs)\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        timeout: msg.timeout.unwrap_or(DEFAULT_TIMEOUT),\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    // Initialisation with fixed rates\n\n    Ok(Response::default().add_attribute(\"fee_contract\", \"init\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::SetNftPrice {\n            contract,\n            oracle_owner,\n            price,\n            unit,\n        } =\u003e execute_set_nft_price(\n            deps,\n            env,\n            info.clone(),\n            contract,\n            oracle_owner.unwrap_or_else(|| info.sender.to_string()),\n            unit,\n            price,\n        ),\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n        ExecuteMsg::SetTimeout { timeout } =\u003e set_timeout(deps, env, info, timeout),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026contract_info(deps)?).map_err(|e| anyhow!(e)),\n        QueryMsg::NftPrice { contract, unit } =\u003e {\n            to_binary(\u0026query_nft_price(deps, env, contract, unit)?).map_err(|e| anyhow!(e))\n        }\n    }\n}\n\n/// This function is used to withdraw funds from an accepted trade.\n/// It uses information from the trades and counter trades to determine how much needs to be paid\n/// If the fee is sufficient, it sends the fee to the fee_depositor contract (responsible for fee distribution)\npub fn execute_set_nft_price(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    contract: String,\n    oracle_owner: String,\n    unit: AssetInfo,\n    price: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let oracle_owner_addr = deps.api.addr_validate(\u0026oracle_owner)?;\n    NFT_PRICES.update(deps.storage, (\u0026contract_addr, unit.clone()), |x| match x {\n        Some(nft_price) =\u003e {\n            if info.sender != nft_price.oracle_owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n        None =\u003e {\n            if info.sender != contract_info.owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle_price\")\n        .add_attribute(\"nft\", contract)\n        .add_attribute(\"unit\", unit.to_string())\n        .add_attribute(\"price\", price.to_string()))\n}\n\npub fn set_owner(deps: DepsMut, _env: Env, info: MessageInfo, owner: String) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.owner = owner_addr;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", owner))\n}\n\npub fn set_timeout(deps: DepsMut, _env: Env, info: MessageInfo, timeout: u64) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.timeout = timeout;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"timeout\")\n        .add_attribute(\"value\", timeout.to_string()))\n}\n\npub fn contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|e| anyhow!(e))\n}\n\npub fn query_nft_price(\n    deps: Deps,\n    env: Env,\n    contract: String,\n    unit: AssetInfo,\n) -\u003e Result\u003cNftPriceResponse\u003e {\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let nft_price = NFT_PRICES.load(deps.storage, (\u0026contract_addr, unit.clone()))?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    Ok(NftPriceResponse {\n        contract,\n        price: nft_price.price,\n        unit,\n        oracle_owner: nft_price.oracle_owner.to_string(),\n        timeout: nft_price.last_update.plus_seconds(contract_info.timeout) \u003c env.block.time,\n    })\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{Api, Timestamp};\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"oracle\".to_string(),\n            owner: None,\n            timeout: Some(8 * 3600u64),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_owner_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap();\n        let info = mock_info(\"creator\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"new_person\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"creaor\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_timeout_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap();\n        let contract_info = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            contract_info,\n            ContractInfo {\n                name: \"oracle\".to_string(),\n                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                timeout: 4687u64,\n            }\n        );\n    }\n\n    fn execute_set_nft_price(\n        deps: DepsMut,\n        info: MessageInfo,\n        contract: \u0026str,\n        owner: \u0026str,\n        unit: AssetInfo,\n        price: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNftPrice {\n                contract: contract.to_string(),\n                oracle_owner: Some(owner.to_string()),\n                unit,\n                price: Uint128::from(price),\n            },\n        )\n    }\n\n    #[test]\n    fn test_set_nft_price() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let asset_info = AssetInfo::Coin(\"uluna\".to_string());\n        let err = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let res = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap();\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"set_oracle_price\")\n                .add_attribute(\"nft\", \"nft\")\n                .add_attribute(\"unit\", asset_info.to_string())\n                .add_attribute(\"price\", 456u128.to_string())\n        );\n        // We verify the contract storage\n        let addr = deps.api.addr_validate(\"nft\").unwrap();\n        let owner_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let price = NFT_PRICES.load(\u0026deps.storage, (\u0026addr, asset_info)).unwrap();\n        assert_eq!(\n
