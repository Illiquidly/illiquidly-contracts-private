_token","src","enumerable.rs"],"content":"use cosmwasm_std::{Deps, Order, StdResult};\nuse cw20::{AllAccountsResponse, AllAllowancesResponse, AllowanceInfo};\n\nuse crate::state::{ALLOWANCES, BALANCES};\nuse cw_storage_plus::Bound;\n\n// settings for pagination\nconst MAX_LIMIT: u32 = 30;\nconst DEFAULT_LIMIT: u32 = 10;\n\npub fn query_all_allowances(\n    deps: Deps,\n    owner: String,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAllowancesResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::ExclusiveRaw(s.into_bytes()));\n\n    let allowances = ALLOWANCES\n        .prefix(\u0026owner_addr)\n        .range(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| {\n            item.map(|(addr, allow)| AllowanceInfo {\n                spender: addr.into(),\n                allowance: allow.allowance,\n                expires: allow.expires,\n            })\n        })\n        .collect::\u003cStdResult\u003c_\u003e\u003e()?;\n    Ok(AllAllowancesResponse { allowances })\n}\n\npub fn query_all_accounts(\n    deps: Deps,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAccountsResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::ExclusiveRaw(s.into()));\n\n    let accounts = BALANCES\n        .keys(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| item.map(Into::into))\n        .collect::\u003cStdResult\u003c_\u003e\u003e()?;\n\n    Ok(AllAccountsResponse { accounts })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, DepsMut, Uint128};\n    use cw20::{Cw20Coin, Expiration, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate(mut deps: DepsMut, addr: \u0026str, amount: Uint128) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn query_all_allowances_works() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"owner\");\n        // these are in alphabetical order same than insert order\n        let spender1 = String::from(\"earlier\");\n        let spender2 = String::from(\"later\");\n\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances, vec![]);\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender1.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set allowance with no expiration\n        let allow2 = Uint128::new(54321);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // query list gets 2\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances.len(), 2);\n\n        // first one is spender1 (order of CanonicalAddr uncorrelated with String)\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, Some(1)).unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender1);\n        assert_eq!(\u0026allow.expires, \u0026expires);\n        assert_eq!(\u0026allow.allowance, \u0026allow1);\n\n        // next one is spender2\n        let allowances = query_all_allowances(\n            deps.as_ref(),\n            owner,\n            Some(allow.spender.clone()),\n            Some(10000),\n        )\n        .unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender2);\n        assert_eq!(\u0026allow.expires, \u0026Expiration::Never {});\n        assert_eq!(\u0026allow.allowance, \u0026allow2);\n    }\n\n    #[test]\n    fn query_all_accounts_works() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        // insert order and lexicographical order are different\n        let acct1 = String::from(\"acct01\");\n        let acct2 = String::from(\"zebra\");\n        let acct3 = String::from(\"nice\");\n        let acct4 = String::from(\"aaaardvark\");\n        let expected_order = [acct4.clone(), acct1.clone(), acct3.clone(), acct2.clone()];\n\n        do_instantiate(deps.as_mut(), \u0026acct1, Uint128::new(12340000));\n\n        // put money everywhere (to create balanaces)\n        let info = mock_info(acct1.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct2,\n                amount: Uint128::new(222222),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct3,\n                amount: Uint128::new(333333),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::Transfer {\n                recipient: acct4,\n                amount: Uint128::new(444444),\n            },\n        )\n        .unwrap();\n\n        // make sure we get the proper results\n        let accounts = query_all_accounts(deps.as_ref(), None, None).unwrap();\n        assert_eq!(accounts.accounts, expected_order);\n\n        // let's do pagination\n        let accounts = query_all_accounts(deps.as_ref(), None, Some(2)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[0..2].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[1].clone()), Some(1)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[2..3].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[0].clone()), Some(777))\n                .unwrap();\n        assert_eq!(accounts.accounts, expected_order[3..].to_vec());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","iliq_token","src","error.rs"],"content":"use cosmwasm_std::StdError;\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"Cannot set to own account\")]\n    CannotSetOwnAccount {},\n\n    #[error(\"Invalid zero amount\")]\n    InvalidZeroAmount {},\n\n    #[error(\"Allowance is expired\")]\n    Expired {},\n\n    #[error(\"No allowance for this account\")]\n    NoAllowance {},\n\n    #[error(\"Minting cannot exceed the cap\")]\n    CannotExceedCap {},\n\n    #[error(\"Logo binary data exceeds 5KB limit\")]\n    LogoTooBig {},\n\n    #[error(\"Invalid xml preamble for SVG\")]\n    InvalidXmlPreamble {},\n\n    #[error(\"Invalid png header\")]\n    InvalidPngHeader {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","iliq_token","src","lib.rs"],"content":"pub mod contract;\nmod error;\npub mod msg;\n\npub use crate::error::ContractError;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","iliq_token","src","msg.rs"],"content":"use cosmwasm_std::{StdError, StdResult, Uint128};\nuse cw20::MinterResponse;\nuse cw20_base::msg::InstantiateMarketingInfo;\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\npub use cw20::Cw20ExecuteMsg as ExecuteMsg;\n\n#[derive(Serialize, Deserialize, JsonSchema, Debug, Clone, PartialEq)]\npub struct InstantiateMsg {\n    pub custom: String,\n    pub name: String,\n    pub symbol: String,\n    pub decimals: u8,\n    pub initial_balances: Vec\u003ccw20::Cw20Coin\u003e,\n    pub mint: Option\u003cMinterResponse\u003e,\n    pub marketing: Option\u003cInstantiateMarketingInfo\u003e,\n}\n\nimpl InstantiateMsg {\n    pub fn get_cap(\u0026self) -\u003e Option\u003cUint128\u003e {\n        self.mint.as_ref().and_then(|v| v.cap)\n    }\n\n    pub fn validate(\u0026self) -\u003e StdResult\u003c()\u003e {\n        // Check name, symbol, decimals\n        if !is_valid_name(\u0026self.name) {\n            return Err(StdError::generic_err(\n                \"Name is not in the expected format (3-50 UTF-8 bytes)\",\n            ));\n        }\n        if !is_valid_symbol(\u0026self.symbol) {\n            return Err(StdError::generic_err(\n                \"Ticker symbol is not in expected format [a-zA-Z\\\\-]{3,12}\",\n            ));\n        }\n        if self.decimals \u003e 18 {\n            return Err(StdError::generic_err(\"Decimals must not exceed 18\"));\n        }\n        Ok(())\n    }\n}\n\nfn is_valid_name(name: \u0026str) -\u003e bool {\n    let bytes = name.as_bytes();\n    if bytes.len() \u003c 3 || bytes.len() \u003e 50 {\n        return false;\n    }\n    true\n}\n\nfn is_valid_symbol(symbol: \u0026str) -\u003e bool {\n    let bytes = symbol.as_bytes();\n    if bytes.len() \u003c 3 || bytes.len() \u003e 12 {\n        return false;\n    }\n    for byte in bytes.iter() {\n        if (*byte != 45) \u0026\u0026 (*byte \u003c 65 || *byte \u003e 90) \u0026\u0026 (*byte \u003c 97 || *byte \u003e 122) {\n            return false;\n        }\n    }\n    true\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum QueryMsg {\n    /// Returns the current balance of the given address, 0 if unset.\n    /// Return type: BalanceResponse.\n    Balance { address: String },\n    /// Returns metadata on the contract - name, decimals, supply, etc.\n    /// Return type: TokenInfoResponse.\n    TokenInfo {},\n    /// Only with \"mintable\" extension.\n    /// Returns who can mint and the hard cap on maximum tokens after minting.\n    /// Return type: MinterResponse.\n    Minter {},\n    /// Only with \"allowance\" extension.\n    /// Returns how much spender can use from owner account, 0 if unset.\n    /// Return type: AllowanceResponse.\n    Allowance { owner: String, spender: String },\n    /// Only with \"enumerable\" extension (and \"allowances\")\n    /// Returns all allowances this owner has approved. Supports pagination.\n    /// Return type: AllAllowancesResponse.\n    AllAllowances {\n        owner: String,\n        start_after: Option\u003cString\u003e,\n        limit: Option\u003cu32\u003e,\n    },\n    /// Only with \"enumerable\" extension\n    /// Returns all accounts that have balances. Supports pagination.\n    /// Return type: AllAccountsResponse.\n    AllAccounts {\n        start_after: Option\u003cString\u003e,\n        limit: Option\u003cu32\u003e,\n    },\n    /// Only with \"marketing\" extension\n    /// Returns more metadata on the contract to display in the client:\n    /// - description, logo, project url, etc.\n    /// Return type: MarketingInfoResponse\n    MarketingInfo {},\n    /// Only with \"marketing\" extension\n    /// Downloads the mbeded logo data (if stored on chain). Errors if no logo data ftored for this\n    /// contract.\n    /// Return type: DownloadLogoResponse.\n    DownloadLogo {},\n}\n","traces":[{"line":21,"address":[545936],"length":1,"stats":{"Line":0},"fn_name":"get_cap"},{"line":22,"address":[604768,604777],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":25,"address":[546016],"length":1,"stats":{"Line":0},"fn_name":"validate"},{"line":27,"address":[546054],"length":1,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[546128],"length":1,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[546194,546107],"length":1,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[546229],"length":1,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[546218],"length":1,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[546293],"length":1,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[546285],"length":1,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[546352],"length":1,"stats":{"Line":0},"fn_name":"is_valid_name"},{"line":45,"address":[546400],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[546414],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[546458],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[546451],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[546480],"length":1,"stats":{"Line":0},"fn_name":"is_valid_symbol"},{"line":53,"address":[546555],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[546570],"length":1,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[546636],"length":1,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[546618,546668,546749],"length":1,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[546766],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[546887],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[546742],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":23},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","examples","lender_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse lender_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","src","allowances.rs"],"content":"use cosmwasm_std::{\n    attr, Addr, Binary, BlockInfo, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n    Storage, Uint128,\n};\nuse cw20::{AllowanceResponse, Cw20ReceiveMsg, Expiration};\n\nuse crate::error::ContractError;\nuse crate::state::{ALLOWANCES, BALANCES, TOKEN_INFO};\n\npub fn execute_increase_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    ALLOWANCES.update(\n        deps.storage,\n        (\u0026info.sender, \u0026spender_addr),\n        |allow| -\u003e StdResult\u003c_\u003e {\n            let mut val = allow.unwrap_or_default();\n            if let Some(exp) = expires {\n                val.expires = exp;\n            }\n            val.allowance += amount;\n            Ok(val)\n        },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"increase_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_decrease_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    let key = (\u0026info.sender, \u0026spender_addr);\n    // load value and delete if it hits 0, or update otherwise\n    let mut allowance = ALLOWANCES.load(deps.storage, key)?;\n    if amount \u003c allowance.allowance {\n        // update the new amount\n        allowance.allowance = allowance\n            .allowance\n            .checked_sub(amount)\n            .map_err(StdError::overflow)?;\n        if let Some(exp) = expires {\n            allowance.expires = exp;\n        }\n        ALLOWANCES.save(deps.storage, key, \u0026allowance)?;\n    } else {\n        ALLOWANCES.remove(deps.storage, key);\n    }\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"decrease_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\n// this can be used to update a lower allowance - call bucket.update with proper keys\npub fn deduct_allowance(\n    storage: \u0026mut dyn Storage,\n    owner: \u0026Addr,\n    spender: \u0026Addr,\n    block: \u0026BlockInfo,\n    amount: Uint128,\n) -\u003e Result\u003cAllowanceResponse, ContractError\u003e {\n    ALLOWANCES.update(storage, (owner, spender), |current| {\n        match current {\n            Some(mut a) =\u003e {\n                if a.expires.is_expired(block) {\n                    Err(ContractError::Expired {})\n                } else {\n                    // deduct the allowance if enough\n                    a.allowance = a\n                        .allowance\n                        .checked_sub(amount)\n                        .map_err(StdError::overflow)?;\n                    Ok(a)\n                }\n            }\n            None =\u003e Err(ContractError::NoAllowance {}),\n        }\n    })\n}\n\npub fn execute_transfer_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"transfer_from\"),\n        attr(\"from\", owner),\n        attr(\"to\", recipient),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_burn_from(\n    deps: DepsMut,\n\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // lower balance\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    // reduce total_supply\n    TOKEN_INFO.update(deps.storage, |mut meta| -\u003e StdResult\u003c_\u003e {\n        meta.total_supply = meta.total_supply.checked_sub(amount)?;\n        Ok(meta)\n    })?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"burn_from\"),\n        attr(\"from\", owner),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_send_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    contract: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026contract)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // move the tokens to the contract\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let attrs = vec![\n        attr(\"action\", \"send_from\"),\n        attr(\"from\", \u0026owner),\n        attr(\"to\", \u0026contract),\n        attr(\"by\", \u0026info.sender),\n        attr(\"amount\", amount),\n    ];\n\n    // create a send message\n    let msg = Cw20ReceiveMsg {\n        sender: info.sender.into(),\n        amount,\n        msg,\n    }\n    .into_cosmos_msg(contract)?;\n\n    let res = Response::new().add_message(msg).add_attributes(attrs);\n    Ok(res)\n}\n\npub fn query_allowance(deps: Deps, owner: String, spender: String) -\u003e StdResult\u003cAllowanceResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    let allowance = ALLOWANCES\n        .may_load(deps.storage, (\u0026owner_addr, \u0026spender_addr))?\n        .unwrap_or_default();\n    Ok(allowance)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, CosmosMsg, SubMsg, Timestamp, WasmMsg};\n    use cw20::{Cw20Coin, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_balance, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    fn get_balance\u003cT: Into\u003cString\u003e\u003e(deps: Deps, address: T) -\u003e Uint128 {\n        query_balance(deps, address.into()).unwrap().balance\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate\u003cT: Into\u003cString\u003e\u003e(\n        mut deps: DepsMut,\n        addr: T,\n        amount: Uint128,\n    ) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn increase_decrease_allowances() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), owner.clone(), Uint128::new(12340000));\n\n        // no allowance to start\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow1,\n                expires\n            }\n        );\n\n        // decrease it a bit with no expire set - stays the same\n        let lower = Uint128::new(4444);\n        let allow2 = allow1.checked_sub(lower).unwrap();\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: lower,\n            expires: None,\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow2,\n                expires\n            }\n        );\n\n        // increase it some more and override the expires\n        let raise = Uint128::new(87654);\n        let allow3 = allow2 + raise;\n        let new_expire = Expiration::AtTime(Timestamp::from_seconds(8888888888));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: raise,\n            expires: Some(new_expire),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow3,\n                expires: new_expire\n            }\n        );\n\n        // decrease it below 0\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(99988647623876347),\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner, spender).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n    }\n\n    #[test]\n    fn allowances_independent() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let spender2 = String::from(\"addr0003\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set other allowance with no expiration\n        let allow2 = Uint128::new(87654);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // check they are proper\n        let expect_one = AllowanceResponse {\n            allowance: allow1,\n            expires,\n        };\n        let expect_two = AllowanceResponse {\n            allowance: allow2,\n            expires: Expiration::Never {},\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // also allow spender -\u003e spender2 with no interference\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let allow3 = Uint128::new(1821);\n        let expires3 = Expiration::AtTime(Timestamp::from_seconds(3767626296));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow3,\n            expires: Some(expires3),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let expect_three = AllowanceResponse {\n            allowance: allow3,\n            expires: expires3,\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner, spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender, spender2).unwrap(),\n            expect_three\n        );\n    }\n\n    #[test]\n    fn no_self_allowance() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // self-allowance\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: owner.clone(),\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n\n        // decrease self-allowance\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: owner,\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n    }\n\n    #[test]\n    fn transfer_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let rcpt = String::from(\"addr0003\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid transfer of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"transfer_from\"));\n\n        // make sure money arrived\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), rcpt.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::TransferFrom {\n            owner,\n            recipient: rcpt,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn burn_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid burn of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"burn_from\"));\n\n        // make sure money burnt\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot burn more than the allowance\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::BurnFrom {\n            owner,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn send_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let contract = String::from(\"cool-dex\");\n        let send_msg = Binary::from(r#\"{\"some\":123}\"#.as_bytes());\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid send of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: transfer,\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"send_from\"));\n        assert_eq!(1, res.messages.len());\n\n        // we record this as sent by the one who requested, not the one who was paying\n        let binary_msg = Cw20ReceiveMsg {\n            sender: spender.clone(),\n            amount: transfer,\n            msg: send_msg.clone(),\n        }\n        .into_binary()\n        .unwrap();\n        assert_eq!(\n            res.messages[0],\n            SubMsg::new(CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: contract.clone(),\n                msg: binary_msg,\n                funds: vec![],\n            }))\n        );\n\n        // make sure money sent\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), contract.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration to current block (expired)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::SendFrom {\n            owner,\n            amount: Uint128::new(33443),\n            contract,\n            msg: send_msg,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n}\n","traces":[{"line":253,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":254,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":264,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":265,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":267,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":274,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":275,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":276,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":277,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":9},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","src","contract.rs"],"content":"use anyhow::{anyhow, Result};\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    from_binary, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdResult, Uint128,\n};\n\nuse lender_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg, ZonesResponse};\nuse lender_export::state::{ContractInfo, State, BORROWS, CONTRACT_INFO, STATE};\n\nuse crate::error::ContractError;\nuse crate::execute::{\n    _execute_repay, execute_borrow, execute_borrow_more, execute_raise_interest_rate,\n};\nuse crate::query::{\n    get_asset_interests, get_asset_price, get_expensive_zone_limit_price,\n    get_safe_zone_limit_price, get_vault_token_asset,\n};\nuse crate::state::{set_lock, set_oracle, set_owner};\nuse cw_4626::state::AssetInfo;\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse\u003e {\n    // We start by initating the state of the contract\n    let initial_state = State {\n        borrow_locked: false,\n    };\n\n    STATE.save(deps.storage, \u0026initial_state)?;\n\n    let vault_token = deps.api.addr_validate(\u0026msg.vault_token)?;\n    // Then the contract info\n    let contract_info = ContractInfo {\n        name: msg.name,\n        oracle: msg\n            .oracle\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .transpose()?\n            .unwrap_or_else(|| info.sender.clone()),\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .transpose()?\n            .unwrap_or(info.sender),\n        vault_token: vault_token.clone(),\n        vault_asset: get_vault_token_asset(deps.as_ref(), vault_token.to_string())?,\n        increasor_incentives: msg.increasor_incentives,\n        interests_fee_rate: msg.interests_fee_rate,\n        fee_distributor: deps.api.addr_validate(\u0026msg.fee_distributor)?,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"lender\")\n        .add_attribute(\"owner\", contract_info.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        // Functions used to borrow funds\n        ExecuteMsg::Borrow {\n            asset_info,\n            assets_to_borrow,\n            borrow_mode,\n        } =\u003e execute_borrow(deps, env, info, asset_info, assets_to_borrow, borrow_mode),\n        ExecuteMsg::BorrowMore {\n            loan_id,\n            assets_to_borrow,\n        } =\u003e execute_borrow_more(deps, env, info, loan_id, assets_to_borrow),\n\n        // Functions used to repay or liquidate loans\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e receive_assets(deps, env, info, sender, amount, msg),\n\n        ExecuteMsg::Repay {\n            borrower,\n            loan_id,\n            assets,\n        } =\u003e execute_repay_native_funds(deps, env, info, borrower, loan_id, assets),\n\n        // Function used to raise the interests rate\n        ExecuteMsg::RaiseRate { borrower, loan_id } =\u003e {\n            execute_raise_interest_rate(deps, env, info, borrower, loan_id)\n        }\n\n        // Contract Administration\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, info, owner),\n        ExecuteMsg::SetOracle { oracle } =\u003e set_oracle(deps, info, oracle),\n        ExecuteMsg::ToggleLock { lock } =\u003e set_lock(deps, info, lock),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::State {} =\u003e to_binary(\u0026STATE.load(deps.storage)?),\n        QueryMsg::ContratInfo {} =\u003e to_binary(\u0026CONTRACT_INFO.load(deps.storage)?),\n        QueryMsg::BorrowInfo { borrower, loan_id } =\u003e {\n            let borrower = deps.api.addr_validate(\u0026borrower)?;\n            to_binary(\u0026BORROWS.load(deps.storage, (\u0026borrower, loan_id))?)\n        }\n        QueryMsg::BorrowZones { asset_info } =\u003e {\n            let collateral_price = get_asset_price(deps, env, asset_info)?;\n            let safe_zone_limit = get_safe_zone_limit_price(collateral_price)?;\n            let expensive_zone_limit = get_expensive_zone_limit_price(collateral_price)?;\n            to_binary(\u0026ZonesResponse {\n                safe_zone_limit,\n                expensive_zone_limit,\n            })\n        }\n        QueryMsg::BorrowTerms {\n            asset_info,\n            borrow_mode,\n            borrow_zone,\n        } =\u003e to_binary(\u0026get_asset_interests(\n            deps,\n            env,\n            asset_info,\n            borrow_mode,\n            borrow_zone,\n        )?),\n    }\n}\n\npub fn receive_assets(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::Repay {\n            borrower,\n            loan_id,\n            assets,\n        } =\u003e {\n            // This function can accept a Cw20 Token solely\n            // We make sure the sent assets correspond to the vault saved\n            let contract_info = CONTRACT_INFO.load(deps.storage)?;\n            if let AssetInfo::Cw20(x) = contract_info.vault_asset {\n                if deps.api.addr_validate(\u0026x)? != info.sender {\n                    return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n                }\n            } else {\n                return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n            }\n\n            // We make sure the amount sent is the amount specified in the repay message\n            if assets != amount {\n                return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n            }\n\n            let sender = deps.api.addr_validate(\u0026sender)?;\n            // We now call the repay function accordingly\n            _execute_repay(deps, env, sender, borrower, loan_id, assets)\n        }\n        _ =\u003e Err(anyhow!(ContractError::ReceiveMsgNotAccepted {})),\n    }\n}\n\npub fn execute_repay_native_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n    assets: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    // We test that the funds sent match the assets\n    if info.funds.len() != 1 {\n        return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n    }\n\n    // This function can accept a native tokens solely\n    // We make sure the sent assets correspond to the vault saved\n    if let AssetInfo::Coin(x) = contract_info.vault_asset {\n        if x != info.funds[0].denom {\n            return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n        }\n    } else {\n        return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n    }\n    // We make sure the amount sent is the amount specified in the repay message\n    if assets != info.funds[0].amount {\n        return Err(anyhow!(ContractError::AssetsSentDontMatch {}));\n    }\n\n    // We now call the repay function accordingly\n    _execute_repay(deps, env, info.sender, borrower, loan_id, assets)\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::contract::instantiate;\n    use crate::custom_mock_querier::tests::mock_dependencies;\n    use crate::error::ContractError;\n    use cosmwasm_std::testing::{mock_env, mock_info};\n    use cosmwasm_std::{coins, Api, Coin, CosmosMsg, DepsMut, Uint128, WasmMsg};\n    use cw721::Cw721ExecuteMsg;\n    use cw_4626::msg::ExecuteMsg as Cw4626ExecuteMsg;\n    use fee_contract_export::state::FeeType;\n    use fee_distributor_export::msg::ExecuteMsg as DistributorExecuteMsg;\n    use lender_export::msg::InstantiateMsg;\n    use lender_export::state::{BorrowMode, Cw721Info};\n    use utils::msg::into_cosmos_msg;\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Iliq treasury token\".to_string(),\n            owner: Some(\"creator\".to_string()),\n            oracle: Some(\"oracle\".to_string()),\n            vault_token: \"vault_token\".to_string(),\n            increasor_incentives: Uint128::from(100u128),\n            interests_fee_rate: Uint128::from(1_000u128),\n            fee_distributor: \"distributor\".to_string(),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn borrow_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        nft_address: \u0026str,\n        token_id: \u0026str,\n        assets: Vec\u003cCoin\u003e,\n        principle: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(sender, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Borrow {\n                asset_info: Cw721Info {\n                    nft_address: nft_address.to_string(),\n                    token_id: token_id.to_string(),\n                },\n                assets_to_borrow: Uint128::from(principle),\n                borrow_mode: BorrowMode::Fixed,\n            },\n        )\n    }\n\n    fn borrow_continuous_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        nft_address: \u0026str,\n        token_id: \u0026str,\n        assets: Vec\u003cCoin\u003e,\n        principle: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(sender, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Borrow {\n                asset_info: Cw721Info {\n                    nft_address: nft_address.to_string(),\n                    token_id: token_id.to_string(),\n                },\n                assets_to_borrow: Uint128::from(principle),\n                borrow_mode: BorrowMode::Continuous,\n            },\n        )\n    }\n\n    fn borrow_more_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        loan_id: u64,\n        assets: Vec\u003cCoin\u003e,\n        principle: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(sender, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::BorrowMore {\n                loan_id,\n                assets_to_borrow: Uint128::from(principle),\n            },\n        )\n    }\n\n    fn repay_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        borrower: \u0026str,\n        loan_id: u64,\n        assets: u128,\n        block_height_delay: Option\u003cu64\u003e,\n    ) -\u003e Result\u003cResponse\u003e {\n        let mut env = mock_env();\n        if let Some(block_height) = block_height_delay {\n            env.block.height += block_height\n        }\n\n        let info = mock_info(address, \u0026coins(assets, \"utest\"));\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Repay {\n                borrower: borrower.to_string(),\n                loan_id,\n                assets: Uint128::from(assets),\n            },\n        )\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies(\u0026[]);\n        init_helper(deps.as_mut());\n    }\n\n    #[test]\n    fn test_borrow_sanity() {\n        let mut deps = mock_dependencies(\u0026[]);\n        init_helper(deps.as_mut());\n\n        let err = borrow_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"token_id\",\n            vec![],\n            8_600_000_000u128,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::TooMuchBorrowed {\n                collateral_address: \"nft\".to_string(),\n                wanted: Uint128::from(8_600_000_000u128),\n                limit: Uint128::from(53661300u128)\n            }\n        );\n\n        let res = borrow_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"token_id\",\n            vec![],\n            8742u128,\n        )\n        .unwrap();\n        assert_eq!(\n            res,\n            Response::new()\n                .add_message(\n                    into_cosmos_msg(\n                        Cw721ExecuteMsg::TransferNft {\n                            recipient: \"cosmos2contract\".to_string(),\n                            token_id: \"token_id\".to_string(),\n                        },\n                        \"nft\".to_string(),\n                        None\n                    )\n                    .unwrap()\n                )\n                .add_message(\n                    into_cosmos_msg(\n                        Cw4626ExecuteMsg::Borrow {\n                            receiver: \"creator\".to_string(),\n                            assets: Uint128::from(8742u128)\n                        },\n                        \"vault_token\".to_string(),\n                        None\n                    )\n                    .unwrap()\n                )\n                .add_attribute(\"action\", \"borrow\")\n                .add_attribute(\"collateral_address\", \"nft\")\n                .add_attribute(\"collateral_token_id\", \"token_id\")\n                .add_attribute(\"borrower\", \"creator\")\n        );\n\n        // We verify the internal structure has changed\n        let borrower = deps.api.addr_validate(\"creator\").unwrap();\n        assert_eq!(\n            BORROWS\n                .load(\u0026deps.storage, (\u0026borrower, 0u64))\n                .unwrap()\n                .principle,\n            Uint128::from(8742u128)\n        )\n    }\n\n    #[test]\n    fn test_repay_sanity() {\n        let mut deps = mock_dependencies(\u0026[]);\n        init_helper(deps.as_mut());\n\n        // If the person is not the creator, it can't liquidate before the duration ends\n        borrow_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"token_id\",\n            vec![],\n            8742u128,\n        )\n        .unwrap();\n        let err = repay_helper(\n            deps.as_mut(),\n            \"bad_guy\",\n            \"creator\",\n            0u64,\n            8742u128 + 67u128,\n            None,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::CannotLiquidateBeforeDefault {}\n        );\n\n        // If the loan doesn't exist it should return an error\n        repay_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"anyone\",\n            0u64,\n            8742u128 + 67u128,\n            None,\n        )\n        .unwrap_err();\n\n        // We should return the asset to the borrower at then end of the loan\n        let res = repay_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"creator\",\n            0u64,\n            8742u128 + 67u128,\n            None,\n        )\n        .unwrap();\n\n        // We print the messages for debugging\n        res.messages.iter().for_each(|x| {\n            if let CosmosMsg::Wasm(WasmMsg::Execute { msg, .. }) = x.msg.clone() {\n                println!(\"{:?}\", std::str::from_utf8(msg.as_slice()));\n            }\n        });\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_message(\n                    into_cosmos_msg(\n                        Cw721ExecuteMsg::TransferNft {\n                            recipient: \"creator\".to_string(),\n                            token_id: \"token_id\".to_string(),\n                        },\n                        \"nft\".to_string(),\n                        None\n                    )\n                    .unwrap()\n                )\n                .add_message(\n                    into_cosmos_msg(\n                        DistributorExecuteMsg::DepositFees {\n                            addresses: vec![\"nft\".to_string()],\n                            fee_type: FeeType::Funds\n                        },\n                        \"distributor\".to_string(),\n                        Some(coins(6u128, \"utest\"))\n                    )\n                    .unwrap()\n                )\n                .add_message(\n                    into_cosmos_msg(\n                        Cw4626ExecuteMsg::Repay {\n                            owner: None,\n                            assets: Uint128::from(8803u128)\n                        },\n                        \"vault_token\".to_string(),\n                        Some(coins(8803u128, \"utest\"))\n                    )\n                    .unwrap()\n                )\n                .add_attribute(\"action\", \"repay\")\n                .add_attribute(\"caller\", \"creator\")\n                .add_attribute(\"borrower\", \"creator\")\n                .add_attribute(\"assets\", 8809u128.to_string())\n                .add_attribute(\"collateral_withdrawn\", \"true\")\n        );\n        let err = repay_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"creator\",\n            0u64,\n            8742u128 + 67u128,\n            None,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::AssetAlreadyWithdrawn {}\n        );\n    }\n\n    #[test]\n    fn test_liquidate_sanity() {\n        let mut deps = mock_dependencies(\u0026[]);\n        init_helper(deps.as_mut());\n\n        // If the person is not the creator, it can't liquidate before the duration ends\n        borrow_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"token_id\",\n            vec![],\n            8742u128,\n        )\n        .unwrap();\n\n        repay_helper(\n            deps.as_mut(),\n            \"bad_guy\",\n            \"creator\",\n            0u64,\n            8742u128 + 67u128,\n            None,\n        )\n        .unwrap_err();\n\n        // We allow the querier to deliver response from the vault token\n        let err = repay_helper(\n            deps.as_mut(),\n            \"bad_guy\",\n            \"creator\",\n            0u64,\n            8u128,\n            Some(765u64),\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::CanOnlyLiquidateWholeLoan {}\n        );\n\n        let res = repay_helper(\n            deps.as_mut(),\n            \"bad_guy\",\n            \"creator\",\n            0u64,\n            8742u128 + 67u128,\n            Some(765u64),\n        )\n        .unwrap();\n        // We print the messages for debugging\n        res.messages.iter().for_each(|x| {\n            if let CosmosMsg::Wasm(WasmMsg::Execute { msg, .. }) = x.msg.clone() {\n                println!(\"{:?}\", std::str::from_utf8(msg.as_slice()));\n            }\n        });\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_message(\n                    into_cosmos_msg(\n                        Cw721ExecuteMsg::TransferNft {\n                            recipient: \"bad_guy\".to_string(),\n                            token_id: \"token_id\".to_string(),\n                        },\n                        \"nft\".to_string(),\n                        None\n                    )\n                    .unwrap()\n                )\n                .add_message(\n                    into_cosmos_msg(\n                        DistributorExecuteMsg::DepositFees {\n                            addresses: vec![\"nft\".to_string()],\n                            fee_type: FeeType::Funds\n                        },\n                        \"distributor\".to_string(),\n                        Some(coins(6u128, \"utest\"))\n                    )\n                    .unwrap()\n                )\n                .add_message(\n                    into_cosmos_msg(\n                        Cw4626ExecuteMsg::Repay {\n                            owner: None,\n                            assets: Uint128::from(8803u128)\n                        },\n                        \"vault_token\".to_string(),\n                        Some(coins(8803u128, \"utest\"))\n                    )\n                    .unwrap()\n                )\n                .add_attribute(\"action\", \"repay\")\n                .add_attribute(\"caller\", \"bad_guy\")\n                .add_attribute(\"borrower\", \"creator\")\n                .add_attribute(\"assets\", 8809u128.to_string())\n                .add_attribute(\"collateral_withdrawn\", \"true\")\n        );\n    }\n\n    #[test]\n    fn test_no_borrow_fixed() {\n        let mut deps = mock_dependencies(\u0026[]);\n        init_helper(deps.as_mut());\n\n        borrow_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"token_id\",\n            vec![],\n            50_000_000u128,\n        )\n        .unwrap();\n\n        // You can't borrow too much funds for a unique collateral\n        borrow_more_helper(deps.as_mut(), \"creator\", 0u64, vec![], 50_000_000u128).unwrap_err();\n\n        borrow_more_helper(deps.as_mut(), \"creator\", 0u64, vec![], 1_000_000u128).unwrap_err();\n    }\n\n    #[test]\n    fn test_borrow_more_sanity() {\n        let mut deps = mock_dependencies(\u0026[]);\n        init_helper(deps.as_mut());\n\n        borrow_continuous_helper(\n            deps.as_mut(),\n            \"creator\",\n            \"nft\",\n            \"token_id\",\n            vec![],\n            50_000_000u128,\n        )\n        .unwrap();\n\n        // You can't borrow too much funds for a unique collateral\n        borrow_more_helper(deps.as_mut(), \"creator\", 0u64, vec![], 50_000_000u128).unwrap_err();\n\n        let res =\n            borrow_more_helper(deps.as_mut(), \"creator\", 0u64, vec![], 1_000_000u128).unwrap();\n\n        assert_eq! ess":[755933],"length":1,"stats":{"Line":1},"fn_name":null},{"line":693,"address":[756243,756362,756154,756397],"length":1,"stats":{"Line":3},"fn_name":null},{"line":694,"address":[756030],"length":1,"stats":{"Line":1},"fn_name":null},{"line":695,"address":[756010],"length":1,"stats":{"Line":1},"fn_name":null},{"line":698,"address":[756167,756227],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":220,"coverable":259},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","src","custom_mock_querier.rs"],"content":"#[cfg(test)]\npub mod tests {\n    use cosmwasm_std::testing::{\n        MockApi, MockQuerierCustomHandlerResult, MockStorage, MOCK_CONTRACT_ADDR,\n    };\n\n    use cosmwasm_std::{\n        from_binary, from_slice, to_binary, AllBalanceResponse, BalanceResponse, BankQuery, Binary,\n        Coin, ContractResult, CustomQuery, Empty, OwnedDeps, Querier, QuerierResult, QueryRequest,\n        SystemError, SystemResult, WasmQuery,\n    };\n\n    use serde::de::DeserializeOwned;\n    use std::collections::HashMap;\n    use std::marker::PhantomData;\n\n    use cw_4626::query::QueryMsg as Cw4626QueryMsg;\n    use cw_4626::state::AssetInfo;\n\n    // All external requirements that can be injected for unit tests.\n    /// It sets the given balance for the contract itself, nothing else\n    pub fn mock_dependencies(\n        contract_balance: \u0026[Coin],\n    ) -\u003e OwnedDeps\u003cMockStorage, MockApi, MockQuerier\u003e {\n        OwnedDeps {\n            storage: MockStorage::default(),\n            api: MockApi::default(),\n            querier: MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, contract_balance)]),\n            custom_query_type: PhantomData,\n        }\n    }\n\n    /// MockQuerier holds an immutable table of bank balances\n    pub struct MockQuerier\u003cC: DeserializeOwned = Empty\u003e {\n        bank: BankQuerier,\n        #[cfg(feature = \"staking\")]\n        staking: StakingQuerier,\n        // placeholder to add support later\n        wasm: CustomWasmQuerier,\n        /// A handler to handle custom queries. This is set to a dummy handler that\n        /// always errors by default. Update it via `with_custom_handler`.\n        ///\n        /// Use box to avoid the need of another generic type\n        custom_handler: Box\u003cdyn for\u003c'a\u003e Fn(\u0026'a C) -\u003e MockQuerierCustomHandlerResult\u003e,\n    }\n\n    impl\u003cC: DeserializeOwned\u003e MockQuerier\u003cC\u003e {\n        pub fn new(balances: \u0026[(\u0026str, \u0026[Coin])]) -\u003e Self {\n            MockQuerier {\n                bank: BankQuerier::new(balances),\n                #[cfg(feature = \"staking\")]\n                staking: StakingQuerier::default(),\n                wasm: CustomWasmQuerier {},\n                // strange argument notation suggested as a workaround here: https://github.com/rust-lang/rust/issues/41078#issuecomment-294296365\n                custom_handler: Box::from(|_: \u0026_| -\u003e MockQuerierCustomHandlerResult {\n                    SystemResult::Err(SystemError::UnsupportedRequest {\n                        kind: \"custom\".to_string(),\n                    })\n                }),\n            }\n        }\n\n        // set a new balance for the given address and return the old balance\n        pub fn update_balance(\n            \u0026mut self,\n            addr: impl Into\u003cString\u003e,\n            balance: Vec\u003cCoin\u003e,\n        ) -\u003e Option\u003cVec\u003cCoin\u003e\u003e {\n            self.bank.balances.insert(addr.into(), balance)\n        }\n\n        #[cfg(feature = \"staking\")]\n        pub fn update_staking(\n            \u0026mut self,\n            denom: \u0026str,\n            validators: \u0026[crate::query::Validator],\n            delegations: \u0026[crate::query::FullDelegation],\n        ) {\n            self.staking = StakingQuerier::new(denom, validators, delegations);\n        }\n\n        pub fn with_custom_handler\u003cCH: 'static\u003e(mut self, handler: CH) -\u003e Self\n        where\n            CH: Fn(\u0026C) -\u003e MockQuerierCustomHandlerResult,\n        {\n            self.custom_handler = Box::from(handler);\n            self\n        }\n    }\n\n    impl\u003cC: CustomQuery + DeserializeOwned\u003e Querier for MockQuerier\u003cC\u003e {\n        fn raw_query(\u0026self, bin_request: \u0026[u8]) -\u003e QuerierResult {\n            let request: QueryRequest\u003cC\u003e = match from_slice(bin_request) {\n                Ok(v) =\u003e v,\n                Err(e) =\u003e {\n                    return SystemResult::Err(SystemError::InvalidRequest {\n                        error: format!(\"Parsing query request: {}\", e),\n                        request: bin_request.into(),\n                    })\n                }\n            };\n            self.handle_query(\u0026request)\n        }\n    }\n\n    impl\u003cC: CustomQuery + DeserializeOwned\u003e MockQuerier\u003cC\u003e {\n        pub fn handle_query(\u0026self, request: \u0026QueryRequest\u003cC\u003e) -\u003e QuerierResult {\n            match \u0026request {\n                QueryRequest::Bank(bank_query) =\u003e self.bank.query(bank_query),\n                QueryRequest::Custom(custom_query) =\u003e (*self.custom_handler)(custom_query),\n                #[cfg(feature = \"staking\")]\n                QueryRequest::Staking(staking_query) =\u003e self.staking.query(staking_query),\n                QueryRequest::Wasm(msg) =\u003e self.wasm.query(msg),\n                #[cfg(feature = \"stargate\")]\n                QueryRequest::Stargate { .. } =\u003e {\n                    SystemResult::Err(SystemError::UnsupportedRequest {\n                        kind: \"Stargate\".to_string(),\n                    })\n                }\n                #[cfg(feature = \"stargate\")]\n                QueryRequest::Ibc(_) =\u003e SystemResult::Err(SystemError::UnsupportedRequest {\n                    kind: \"Ibc\".to_string(),\n                }),\n                _ =\u003e SystemResult::Err(SystemError::UnsupportedRequest {\n                    kind: \"custom\".to_string(),\n                }),\n            }\n        }\n    }\n\n    #[derive(Clone, Default)]\n    pub struct BankQuerier {\n        balances: HashMap\u003cString, Vec\u003cCoin\u003e\u003e,\n    }\n\n    impl BankQuerier {\n        pub fn new(balances: \u0026[(\u0026str, \u0026[Coin])]) -\u003e Self {\n            let mut map = HashMap::new();\n            for (addr, coins) in balances.iter() {\n                map.insert(addr.to_string(), coins.to_vec());\n            }\n            BankQuerier { balances: map }\n        }\n\n        pub fn query(\u0026self, request: \u0026BankQuery) -\u003e QuerierResult {\n            let contract_result: ContractResult\u003cBinary\u003e = match request {\n                BankQuery::Balance { address, denom } =\u003e {\n                    // proper error on not found, serialize result on found\n                    let amount = self\n                        .balances\n                        .get(address)\n                        .and_then(|v| v.iter().find(|c| \u0026c.denom == denom).map(|c| c.amount))\n                        .unwrap_or_default();\n                    let bank_res = BalanceResponse {\n                        amount: Coin {\n                            amount,\n                            denom: denom.to_string(),\n                        },\n                    };\n                    to_binary(\u0026bank_res).into()\n                }\n                BankQuery::AllBalances { address } =\u003e {\n                    // proper error on not found, serialize result on found\n                    let bank_res = AllBalanceResponse {\n                        amount: self.balances.get(address).cloned().unwrap_or_default(),\n                    };\n                    to_binary(\u0026bank_res).into()\n                }\n                _ =\u003e {\n                    return SystemResult::Err(SystemError::UnsupportedRequest {\n                        kind: \"custom\".to_string(),\n                    })\n                }\n            };\n            // system result is always ok in the mock implementation\n            SystemResult::Ok(contract_result)\n        }\n    }\n\n    #[cfg(feature = \"staking\")]\n    #[derive(Clone, Default)]\n    pub struct StakingQuerier {\n        denom: String,\n        validators: Vec\u003cValidator\u003e,\n        delegations: Vec\u003cFullDelegation\u003e,\n    }\n\n    #[cfg(feature = \"staking\")]\n    impl StakingQuerier {\n        pub fn new(denom: \u0026str, validators: \u0026[Validator], delegations: \u0026[FullDelegation]) -\u003e Self {\n            StakingQuerier {\n                denom: denom.to_string(),\n                validators: validators.to_vec(),\n                delegations: delegations.to_vec(),\n            }\n        }\n\n        pub fn query(\u0026self, request: \u0026StakingQuery) -\u003e QuerierResult {\n            let contract_result: ContractResult\u003cBinary\u003e = match request {\n                StakingQuery::BondedDenom {} =\u003e {\n                    let res = BondedDenomResponse {\n                        denom: self.denom.clone(),\n                    };\n                    to_binary(\u0026res).into()\n                }\n                StakingQuery::AllValidators {} =\u003e {\n                    let res = AllValidatorsResponse {\n                        validators: self.validators.clone(),\n                    };\n                    to_binary(\u0026res).into()\n                }\n                StakingQuery::Validator { address } =\u003e {\n                    let validator: Option\u003cValidator\u003e = self\n                        .validators\n                        .iter()\n                        .find(|validator| validator.address == *address)\n                        .cloned();\n                    let res = ValidatorResponse { validator };\n                    to_binary(\u0026res).into()\n                }\n                StakingQuery::AllDelegations { delegator } =\u003e {\n                    let delegations: Vec\u003c_\u003e = self\n                        .delegations\n                        .iter()\n                        .filter(|d| d.delegator.as_str() == delegator)\n                        .cloned()\n                        .map(|d| d.into())\n                        .collect();\n                    let res = AllDelegationsResponse { delegations };\n                    to_binary(\u0026res).into()\n                }\n                StakingQuery::Delegation {\n                    delegator,\n                    validator,\n                } =\u003e {\n                    let delegation = self\n                        .delegations\n                        .iter()\n                        .find(|d| d.delegator.as_str() == delegator \u0026\u0026 d.validator == *validator);\n                    let res = DelegationResponse {\n                        delegation: delegation.cloned(),\n                    };\n                    to_binary(\u0026res).into()\n                }\n            };\n            // system result is always ok in the mock implementation\n            SystemResult::Ok(contract_result)\n        }\n    }\n\n    #[derive(Clone, Default)]\n    struct CustomWasmQuerier {\n        // FIXME: actually provide a way to call out\n    }\n\n    impl CustomWasmQuerier {\n        fn query(\u0026self, request: \u0026WasmQuery) -\u003e QuerierResult {\n            match request {\n                WasmQuery::Smart { contract_addr, msg } =\u003e {\n                    if contract_addr == \"vault_token\" {\n                        let msg: Cw4626QueryMsg = from_binary(msg).unwrap();\n                        match msg {\n                            Cw4626QueryMsg::Asset {} =\u003e {\n                                let contract_result: ContractResult\u003cBinary\u003e =\n                                    to_binary(\u0026AssetInfo::Coin(\"utest\".to_string())).into();\n                                SystemResult::Ok(contract_result)\n                            }\n                            _ =\u003e SystemResult::Err(SystemError::UnsupportedRequest {\n                                kind: \"message of vault token\".to_string(),\n                            }),\n                        }\n                    } else {\n                        SystemResult::Err(SystemError::NoSuchContract {\n                            addr: contract_addr.clone(),\n                        })\n                    }\n                }\n                _ =\u003e SystemResult::Err(SystemError::UnsupportedRequest {\n                    kind: \"custom\".to_string(),\n                }),\n            }\n        }\n    }\n}\n","traces":[{"line":22,"address":[1141148,1140864],"length":1,"stats":{"Line":4},"fn_name":"mock_dependencies"},{"line":26,"address":[1140907],"length":1,"stats":{"Line":4},"fn_name":null},{"line":27,"address":[1140917],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[1140942],"length":1,"stats":{"Line":4},"fn_name":null},{"line":48,"address":[1032203,1032064],"length":1,"stats":{"Line":1},"fn_name":"new\u003ccosmwasm_std::results::empty::Empty\u003e"},{"line":50,"address":[1032088],"length":1,"stats":{"Line":4},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[1032098,1032224],"length":1,"stats":{"Line":1},"fn_name":"{closure#0}\u003ccosmwasm_std::results::empty::Empty\u003e"},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[1032368,1033107],"length":1,"stats":{"Line":4},"fn_name":
