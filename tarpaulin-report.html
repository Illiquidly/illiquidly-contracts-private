3879,1183749],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":291,"coverable":318},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","error.rs"],"content":"use cosmwasm_std::StdError;\nuse nft_loans_export::state::{LoanState, OfferState};\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"Wrong asset deposited, only cw1155 and cw721 are authorized\")]\n    WrongAssetDeposited{},\n\n    #[error(\"You need to send exactly one coin with this transaction\")]\n    MultipleCoins {},\n\n    #[error(\"Fund sent do not match the loan terms\")]\n    FundsDontMatchTerms {},\n\n    #[error(\"Sorry, your asset is not withdrawable at this stage\")]\n    NotWithdrawable {},\n\n    #[error(\"Sorry, your asset is not withdrawable at this stage\")]\n    NotModifiable {},\n\n    #[error(\"Sorry, no assets to withdraw here\")]\n    NoFundsToWithdraw {},\n\n    #[error(\"Sorry, you can't accept this loan\")]\n    NotAcceptable {},\n\n    #[error(\"Sorry, you can't make an offer on this loan\")]\n    NotCounterable {},\n\n    #[error(\"This loan doesn't have any terms\")]\n    NoTermsSpecified {},\n\n    #[error(\"Sorry, this loan doesn't exist :/\")]\n    LoanNotFound {},\n\n    #[error(\"Sorry, this offer doesn't exist :/\")]\n    OfferNotFound {},\n\n    #[error(\"Wrong state of the loan for the current operation : {state:?}\")]\n    WrongLoanState { state: LoanState },\n\n    #[error(\"Wrong state of the offer for the current operation : {state:?}\")]\n    WrongOfferState { state: OfferState },\n\n    #[error(\"Can change the state of the offer from {from:?} to {to:?}\")]\n    CantChangeOfferState { from: OfferState, to: OfferState },\n\n    #[error(\"The loan has already been defaulted, you can't withdraw the funds again\")]\n    LoanAlreadyDefaulted {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","lib.rs"],"content":"pub mod admin;\npub mod contract;\npub mod error;\npub mod query;\npub mod state;\n\n#[cfg(test)]\nmod testing;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","query.rs"],"content":"use crate::state::get_offer;\nuse crate::state::lender_offers;\nuse crate::state::BORROWER_INFO;\nuse crate::state::COLLATERAL_INFO;\nuse cosmwasm_std::StdError;\nuse cosmwasm_std::{Deps, Order, StdResult};\nuse cw_storage_plus::Bound;\nuse nft_loans_export::msg::CollateralResponse;\nuse nft_loans_export::msg::MultipleCollateralsAllResponse;\nuse nft_loans_export::msg::MultipleCollateralsResponse;\nuse nft_loans_export::msg::MultipleOffersResponse;\nuse nft_loans_export::msg::OfferResponse;\nuse nft_loans_export::state::BorrowerInfo;\nuse nft_loans_export::state::CollateralInfo;\n#[cfg(not(feature = \"library\"))]\nuse nft_loans_export::state::ContractInfo;\n\nuse crate::state::CONTRACT_INFO;\nuse anyhow::{anyhow, Result};\n// settings for pagination\nconst MAX_QUERY_LIMIT: u32 = 30;\nconst DEFAULT_QUERY_LIMIT: u32 = 10;\n\n/*\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct TradeResponse {\n    pub trade_id: u64,\n    pub counter_id: Option\u003cu64\u003e,\n    pub trade_info: TradeInfo,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct AllTradesResponse {\n    pub trades: Vec\u003cTradeResponse\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct AllCounterTradesResponse {\n    pub counter_trades: Vec\u003cTradeResponse\u003e,\n}\n\npub fn query_contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n// parse trades to human readable format\nfn parse_trades(_: \u0026dyn Api, item: StdResult\u003cPair\u003cTradeInfo\u003e\u003e) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(k, trade)| {\n        let trade_id = k.try_into().unwrap();\n        TradeResponse {\n            trade_id: u64::from_be_bytes(trade_id),\n            counter_id: None,\n            trade_info: trade,\n        }\n    })\n}\n\npub fn loan_filter(\n    api: \u0026dyn Api,\n    trade_info: \u0026StdResult\u003cTradeResponse\u003e,\n    filters: \u0026Option\u003cQueryFilters\u003e,\n) -\u003e bool {\n    if let Some(filters) = filters {\n        let trade = trade_info.as_ref().unwrap();\n\n        (match \u0026filters.states {\n            Some(state) =\u003e state.contains(\u0026trade.trade_info.state.to_string()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.owner {\n            Some(owner) =\u003e trade.trade_info.owner == owner.clone(),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.whitelisted_user {\n            Some(whitelisted_user) =\u003e trade\n                .trade_info\n                .whitelisted_users\n                .contains(\u0026api.addr_validate(whitelisted_user).unwrap()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.wanted_nft {\n            Some(wanted_nft) =\u003e trade\n                .trade_info\n                .additionnal_info\n                .nfts_wanted\n                .contains(\u0026api.addr_validate(wanted_nft).unwrap()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.contains_token {\n            Some(token) =\u003e trade\n                .trade_info\n                .associated_assets\n                .iter()\n                .any(|asset| match asset {\n                    AssetInfo::Cw20Coin(x) =\u003e x.address == token.as_ref(),\n                    AssetInfo::Cw721Coin(x) =\u003e x.address == token.as_ref(),\n                    AssetInfo::Cw1155Coin(x) =\u003e x.address == token.as_ref(),\n                }),\n            None =\u003e true,\n        })\n    } else {\n        true\n    }\n}\n\npub fn query_all_trades(\n    deps: Deps,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::Exclusive(U64Key::new(s).joined_key()));\n\n    let trades: StdResult\u003cVec\u003cTradeResponse\u003e\u003e = TRADE_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|kv_item| parse_trades(deps.api, kv_item))\n        .filter(|response| loan_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect();\n\n    Ok(AllTradesResponse { trades: trades? })\n}\n\n// parse counter trades to human readable format\nfn parse_all_counter_trades(\n    _: \u0026dyn Api,\n    item: StdResult\u003cPair\u003cTradeInfo\u003e\u003e,\n) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(ck, trade)| {\n        // First two bytes define size [0,8] since we know it's u64 skip it.\n        let (trade_id, counter_id) = (\u0026ck[2..10], \u0026ck[10..]);\n        let trade_id = trade_id.try_into().unwrap();\n        let counter_id = counter_id.try_into().unwrap();\n\n        TradeResponse {\n            trade_id: u64::from_be_bytes(trade_id),\n            counter_id: Some(u64::from_be_bytes(counter_id)),\n            trade_info: trade,\n        }\n    })\n}\n\npub fn query_all_counter_trades(\n    deps: Deps,\n    start_after: Option\u003cCounterTradeInfo\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllCounterTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(|s| {\n        Bound::Exclusive((U64Key::new(s.trade_id), U64Key::new(s.counter_id)).joined_key())\n    });\n\n    let counter_trades: StdResult\u003cVec\u003cTradeResponse\u003e\u003e = COUNTER_TRADE_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|kv_item| parse_all_counter_trades(deps.api, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect();\n\n    Ok(AllCounterTradesResponse {\n        counter_trades: counter_trades?,\n    })\n}\n\n// parse counter trades to human readable format\nfn parse_counter_trades(\n    _: \u0026dyn Api,\n    item: StdResult\u003cPair\u003cTradeInfo\u003e\u003e,\n    trade_id: Vec\u003cu8\u003e,\n) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(counter_id, trade)| {\n        let trade_id = trade_id.try_into().unwrap();\n        let counter_id = counter_id.try_into().unwrap();\n\n        TradeResponse {\n            trade_id: u64::from_be_bytes(trade_id),\n            counter_id: Some(u64::from_be_bytes(counter_id)),\n            trade_info: trade,\n        }\n    })\n}\n\npub fn query_counter_trades(deps: Deps, trade_id: u64) -\u003e StdResult\u003cAllCounterTradesResponse\u003e {\n    let counter_trades: StdResult\u003cVec\u003cTradeResponse\u003e\u003e = COUNTER_TRADE_INFO\n        .prefix(trade_id.into())\n        .range(deps.storage, None, None, Order::Descending)\n        .map(|kv_item| parse_counter_trades(deps.api, kv_item, U64Key::new(trade_id).joined_key()))\n        .collect();\n\n    Ok(AllCounterTradesResponse {\n        counter_trades: counter_trades?,\n    })\n}\n\n\n*/\n// TODO we need more queries, to query loan by user\npub fn query_contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|err| anyhow!(err))\n}\n\npub fn query_collateral_info(deps: Deps, borrower: String, loan_id: u64) -\u003e Result\u003cCollateralInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    COLLATERAL_INFO\n        .load(deps.storage, (borrower, loan_id))\n        .map_err(|err| anyhow!(err))\n}\n\npub fn query_offer_info(deps: Deps, global_offer_id: String) -\u003e Result\u003cOfferResponse\u003e {\n    let offer_info = get_offer(deps.storage, \u0026global_offer_id)?;\n\n    Ok(OfferResponse {\n        global_offer_id,\n        offer_info,\n    })\n}\n\npub fn query_borrower_info(deps: Deps, borrower: String) -\u003e StdResult\u003cBorrowerInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    BORROWER_INFO\n        .load(deps.storage, \u0026borrower)\n        .map_err(|_| StdError::generic_err(\"UnknownBorrower\"))\n}\n\npub fn query_collaterals(\n    deps: Deps,\n    borrower: String,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleCollateralsResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let collaterals: Vec\u003cCollateralResponse\u003e = COLLATERAL_INFO\n        .prefix(borrower.clone())\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result\n                .map(|(loan_id, el)| CollateralResponse {\n                    borrower: borrower.to_string(),\n                    loan_id,\n                    collateral: el,\n                })\n                .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cCollateralResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleCollateralsResponse {\n        next_collateral: collaterals.last().map(|last| last.loan_id),\n        collaterals,\n    })\n}\n\npub fn query_all_collaterals(\n    deps: Deps,\n    start_after: Option\u003c(String, u64)\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleCollateralsAllResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after\n        .map::\u003cResult\u003cBound\u003c_\u003e\u003e, _\u003e(|start_after| {\n            let borrower = deps.api.addr_validate(\u0026start_after.0)?;\n            Ok(Bound::exclusive((borrower, start_after.1)))\n        })\n        .transpose()?;\n\n    let collaterals: Vec\u003cCollateralResponse\u003e = COLLATERAL_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result\n                .map(|(loan_id, el)| CollateralResponse {\n                    borrower: loan_id.0.to_string(),\n                    loan_id: loan_id.1,\n                    collateral: el,\n                })\n                .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cCollateralResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleCollateralsAllResponse {\n        next_collateral: collaterals\n            .last()\n            .map(|last| (last.borrower.clone(), last.loan_id)),\n        collaterals,\n    })\n}\n\npub fn query_offers(\n    deps: Deps,\n    borrower: String,\n    loan_id: u64,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleOffersResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let offers: Vec\u003cOfferResponse\u003e = lender_offers()\n        .idx\n        .loan\n        .prefix((borrower, loan_id))\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|x| {\n            x.map(|(key, offer_info)| OfferResponse {\n                offer_info,\n                global_offer_id: key,\n            })\n            .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cOfferResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleOffersResponse {\n        next_offer: offers.last().map(|last| last.global_offer_id.clone()),\n        offers,\n    })\n}\n\npub fn query_lender_offers(\n    deps: Deps,\n    lender: String,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleOffersResponse\u003e {\n    let lender = deps.api.addr_validate(\u0026lender)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let offers: Vec\u003cOfferResponse\u003e = lender_offers()\n        .idx\n        .lender\n        .prefix(lender)\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|x| {\n            x.map(|(key, offer_info)| OfferResponse {\n                offer_info,\n                global_offer_id: key,\n            })\n            .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cOfferResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleOffersResponse {\n        next_offer: offers.last().map(|last| last.global_offer_id.clone()),\n        offers,\n    })\n}\n\n/*\nQueryMsg::LenderOffers { lender, start_after, limit } =\u003e {\n    to_anyhow_binary(\u0026query_lender_offers(deps, lender, start_after, limit)?)\n}\n*/\n","traces":[{"line":197,"address":[1100880],"length":1,"stats":{"Line":0},"fn_name":"query_contract_info"},{"line":198,"address":[1100893],"length":1,"stats":{"Line":0},"fn_name":null},{"line":201,"address":[1101646,1100944],"length":1,"stats":{"Line":0},"fn_name":"query_collateral_info"},{"line":202,"address":[1101109,1101344,1100992,1101512],"length":1,"stats":{"Line":0},"fn_name":null},{"line":203,"address":[1101565,1101306],"length":1,"stats":{"Line":0},"fn_name":null},{"line":204,"address":[1101225],"length":1,"stats":{"Line":0},"fn_name":null},{"line":205,"add struct LenderOfferIndexes\u003c'a\u003e {\n    pub lender: MultiIndex\u003c'a, Addr, OfferInfo, String\u003e,\n    pub borrower: MultiIndex\u003c'a, Addr, OfferInfo, String\u003e,\n    pub loan: MultiIndex\u003c'a, (Addr, u64), OfferInfo, String\u003e,\n    pub offer_id: MultiIndex\u003c'a, u64, OfferInfo, String\u003e,\n}\n\nimpl\u003c'a\u003e IndexList\u003cOfferInfo\u003e for LenderOfferIndexes\u003c'a\u003e {\n    fn get_indexes(\u0026'_ self) -\u003e Box\u003cdyn Iterator\u003cItem = \u0026'_ dyn Index\u003cOfferInfo\u003e\u003e + '_\u003e {\n        let v: Vec\u003c\u0026dyn Index\u003cOfferInfo\u003e\u003e =\n            vec![\u0026self.lender, \u0026self.borrower, \u0026self.loan, \u0026self.offer_id];\n        Box::new(v.into_iter())\n    }\n}\n\npub fn lender_offers\u003c'a\u003e() -\u003e IndexedMap\u003c'a, \u0026'a str, OfferInfo, LenderOfferIndexes\u003c'a\u003e\u003e {\n    let indexes = LenderOfferIndexes {\n        lender: MultiIndex::new(\n            |d: \u0026OfferInfo| d.lender.clone(),\n            \"lender_offers\",\n            \"lender_offers__lenderr\",\n        ),\n        borrower: MultiIndex::new(\n            |d: \u0026OfferInfo| d.borrower.clone(),\n            \"lender_offers\",\n            \"lender_offers__borrower\",\n        ),\n        loan: MultiIndex::new(\n            |d: \u0026OfferInfo| (d.borrower.clone(), d.loan_id),\n            \"lender_offers\",\n            \"lender_offers__collateral\",\n        ),\n        offer_id: MultiIndex::new(\n            |d: \u0026OfferInfo| d.offer_id,\n            \"lender_offers\",\n            \"lender_offers__offer\",\n        ),\n    };\n    IndexedMap::new(\"lender_offers\", indexes)\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn add_new_offer(\n    storage: \u0026mut dyn Storage,\n    mut collateral: CollateralInfo,\n    borrower: Addr,\n    loan_id: u64,\n    lender: Addr,\n    terms: LoanTerms,\n    comment: Option\u003cString\u003e\n) -\u003e Result\u003c(String, u64), ContractError\u003e {\n    // We add the new offer to the collateral object\n    collateral.offer_amount += 1;\n    COLLATERAL_INFO.save(storage, (borrower.clone(), loan_id), \u0026collateral)?;\n    let offer_id = collateral.offer_amount;\n\n    // We save this new offer\n    let mut contract_config = CONTRACT_INFO.load(storage)?;\n    contract_config.global_offer_index += 1;\n    let global_offers = lender_offers();\n    global_offers.save(\n        storage,\n        \u0026contract_config.global_offer_index.to_string(),\n        \u0026OfferInfo {\n            lender,\n            borrower,\n            loan_id,\n            offer_id,\n            terms: terms.clone(),\n            state: OfferState::Published,\n            deposited_funds: Some(terms.principle),\n            comment,\n        },\n    )?;\n\n    CONTRACT_INFO.save(storage, \u0026contract_config)?;\n\n    Ok((contract_config.global_offer_index.to_string(), offer_id))\n}\n\npub fn is_collateral_withdrawable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotWithdrawable {}),\n    }\n}\n\npub fn is_loan_modifiable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotModifiable {}),\n    }\n}\n\npub fn is_loan_acceptable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotAcceptable {}),\n    }\n}\n\npub fn is_loan_counterable(collateral: \u0026CollateralInfo) -\u003e Result\u003c(), ContractError\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e Err(ContractError::NotCounterable {}),\n    }\n}\n\npub fn can_repay_loan(\n    storage: \u0026dyn Storage,\n    env: Env,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003c(), ContractError\u003e {\n    if is_loan_defaulted(storage, env, collateral).is_ok() {\n        Err(ContractError::WrongLoanState {\n            state: LoanState::Defaulted {},\n        })\n    } else if collateral.state != LoanState::Started {\n        Err(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        })\n    } else {\n        Ok(())\n    }\n}\n\npub fn is_loan_defaulted(\n    storage: \u0026dyn Storage,\n    env: Env,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003c(), ContractError\u003e {\n    // If there is no offer, the loan can't be defaulted\n    let offer = get_active_loan(storage, collateral)?;\n    match \u0026collateral.state {\n        LoanState::Started =\u003e {\n            if collateral.start_block.unwrap() + offer.terms.duration_in_blocks \u003c env.block.height {\n                Ok(())\n            } else {\n                Err(ContractError::WrongLoanState {\n                    state: LoanState::Started,\n                })\n            }\n        }\n        LoanState::Defaulted =\u003e Ok(()),\n        _ =\u003e Err(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        }),\n    }\n}\n\npub fn get_active_loan(\n    storage: \u0026dyn Storage,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let global_offer_id = collateral\n        .active_offer\n        .as_ref()\n        .ok_or(ContractError::OfferNotFound {})?;\n    get_offer(storage, global_offer_id)\n}\n\npub fn is_lender(\n    storage: \u0026dyn Storage,\n    lender: Addr,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let offer = get_offer(storage, global_offer_id)?;\n    if lender != offer.lender {\n        return Err(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_offer_borrower(\n    storage: \u0026dyn Storage,\n    borrower: Addr,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let offer = get_offer(storage, global_offer_id)?;\n    if borrower != offer.borrower {\n        return Err(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_active_lender(\n    storage: \u0026dyn Storage,\n    lender: Addr,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let offer = get_active_loan(storage, collateral)?;\n    if lender != offer.lender {\n        return Err(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn save_offer(\n    storage: \u0026mut dyn Storage,\n    global_offer_id: \u0026str,\n    offer_info: OfferInfo,\n) -\u003e StdResult\u003c()\u003e {\n    lender_offers().save(storage, global_offer_id, \u0026offer_info)\n}\n\npub fn get_offer(storage: \u0026dyn Storage, global_offer_id: \u0026str) -\u003e Result\u003cOfferInfo, ContractError\u003e {\n    let mut offer_info = lender_offers().load(storage, global_offer_id).map_err(|_|ContractError::OfferNotFound{})?;\n    let collateral_info = COLLATERAL_INFO.load(storage, (offer_info.borrower.clone(), offer_info.loan_id))?;\n\n    // We check the status of the offer.\n    // A refused offer isn't marked as such but depends on the overlying collateral info state\n    offer_info.state = match \u0026offer_info.state {\n        OfferState::Published =\u003e {\n            if collateral_info.state != LoanState::Published {\n                OfferState::Refused\n            } else {\n                OfferState::Published\n            }\n        }\n        _ =\u003e offer_info.state,\n    };\n\n    Ok(offer_info) :1,"stats":{"Line":1},"fn_name":null}],"covered":91,"coverable":95},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","testing","mod.rs"],"content":"mod tests;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","testing","tests.rs"],"content":"use crate::contract::execute;\nuse crate::contract::instantiate;\nuse crate::error::ContractError;\nuse crate::state::lender_offers;\nuse crate::state::COLLATERAL_INFO;\nuse crate::state::CONTRACT_INFO;\nuse cosmwasm_std::BankMsg;\nuse cosmwasm_std::DepsMut;\nuse cosmwasm_std::Env;\nuse cosmwasm_std::Response;\nuse cosmwasm_std::StdError;\nuse cosmwasm_std::Uint128;\nuse cosmwasm_std::{\n    coin, coins,\n    testing::{mock_dependencies, mock_env, mock_info},\n    Api, Coin, SubMsg,\n};\nuse cw1155::Cw1155ExecuteMsg;\nuse fee_contract_export::state::FeeType;\nuse fee_distributor_export::msg::ExecuteMsg as FeeDistributorMsg;\nuse nft_loans_export::msg::ExecuteMsg;\nuse nft_loans_export::msg::InstantiateMsg;\nuse nft_loans_export::state::CollateralInfo;\nuse nft_loans_export::state::ContractInfo;\nuse nft_loans_export::state::LoanState;\nuse nft_loans_export::state::LoanTerms;\nuse nft_loans_export::state::OfferState;\nuse utils::msg::into_cosmos_msg;\nuse utils::state::AssetInfo;\nuse utils::state::Cw1155Coin;\nuse utils::state::Cw721Coin;\n\nfn init_helper(deps: DepsMut) {\n    let instantiate_msg = InstantiateMsg {\n        name: \"nft-loan\".to_string(),\n        owner: None,\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"creator\", \u0026[]);\n    let env = mock_env();\n\n    instantiate(deps, env, info, instantiate_msg).unwrap();\n}\n\n#[test]\nfn test_init_sanity() {\n    let mut deps = mock_dependencies();\n    let instantiate_msg = InstantiateMsg {\n        name: \"p2p-trading\".to_string(),\n        owner: Some(\"this_address\".to_string()),\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"owner\", \u0026[]);\n    let env = mock_env();\n\n    let res_init = instantiate(deps.as_mut(), env.clone(), info, instantiate_msg).unwrap();\n    assert_eq!(0, res_init.messages.len());\n\n    let contract = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n    assert_eq!(\n        contract,\n        ContractInfo {\n            name: \"p2p-trading\".to_string(),\n            owner: deps.api.addr_validate(\"this_address\").unwrap(),\n            fee_distributor: \"T\".to_string(),\n            fee_rate: Uint128::new(5_000u128),\n            global_offer_index: 0\n        }\n    );\n\n    let info = mock_info(\"this_address\", \u0026[]);\n    let bad_info = mock_info(\"bad_person\", \u0026[]);\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_distributor,\n        \"S\".to_string()\n    );\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_eq!(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_eq!(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info,\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().owner,\n        \"new_owner\".to_string()\n    );\n\n    let info = mock_info(\"new_owner\", \u0026[]);\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap_err();\n    assert_eq!(unauthorized, ContractError::Unauthorized {});\n\n    execute(\n        deps.as_mut(),\n        env,\n        info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_rate,\n        Uint128::new(500u128)\n    );\n}\n\nfn add_collateral_helper(\n    deps: DepsMut,\n    creator: \u0026str,\n    address: \u0026str,\n    token_id: \u0026str,\n    value: Option\u003cUint128\u003e,\n    terms: Option\u003cLoanTerms\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::DepositCollaterals {\n            tokens: vec![if let Some(value) = value{\n                AssetInfo::Cw1155Coin(Cw1155Coin{\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                    value,\n                })\n            }else{\n                AssetInfo::Cw721Coin(Cw721Coin{\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                })\n            }],\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn set_terms_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(deps, env, info, ExecuteMsg::ModifyCollaterals { loan_id, terms: Some(terms), comment: None })\n}\n\nfn make_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::MakeOffer {\n            borrower: borrower.to_string(),\n            loan_id,\n            terms,\n            comment: None\n        },\n    )\n}\n\nfn cancel_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::CancelOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn refuse_offer_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::RefuseOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn accept_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n            comment: None\n        },\n    )\n}\n\nfn accept_offer_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn withdraw_collateral_helper(\n    deps: DepsMut,\n    creator: \u0026str,\n    loan_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(deps, env, info, ExecuteMsg::WithdrawCollaterals { loan_id })\n}\n\nfn withdraw_refused_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawRefusedOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\nfn repay_borrowed_funds_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    funds: Vec\u003cCoin\u003e,\n    env: Env,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(borrower, \u0026funds);\n\n    execute(deps, env, info, ExecuteMsg::RepayBorrowedFunds { loan_id })\n}\nfn withdraw_defaulted_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    env: Env,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let info = mock_info(lender, \u0026[]);\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawDefaultedLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n        },\n    )\n}\n\n#[test]\nfn test_add_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    // We make sure the collateral is deposited correctly\n    let res = add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    assert_eq!(1, res.messages.len());\n\n    // Other collaterals\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![ AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![ AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    ); address":[911197,911358],"length":1,"stats":{"Line":1},"fn_name":null},{"line":1070,"address":[911341,911421],"length":1,"stats":{"Line":2},"fn_name":null},{"line":1071,"address":[911559],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":473,"coverable":473},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","oracle_contract","examples","oracle_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse oracle_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","oracle_contract","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{\n    entry_point, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, Uint128,\n};\n\nuse crate::error::ContractError;\nuse oracle_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, NftPriceResponse, QueryMsg};\nuse oracle_export::state::{ContractInfo, NftPrice};\n\nuse crate::state::{is_owner, CONTRACT_INFO, NFT_PRICES};\nuse cw_4626::state::AssetInfo;\n\nconst DEFAULT_TIMEOUT: u64 = 8 * 3600; // Price timeout in seconds (8hrs)\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        timeout: msg.timeout.unwrap_or(DEFAULT_TIMEOUT),\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    // Initialisation with fixed rates\n\n    Ok(Response::default().add_attribute(\"fee_contract\", \"init\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::SetNftPrice {\n            contract,\n            oracle_owner,\n            price,\n            unit,\n        } =\u003e execute_set_nft_price(\n            deps,\n            env,\n            info.clone(),\n            contract,\n            oracle_owner.unwrap_or_else(|| info.sender.to_string()),\n            unit,\n            price,\n        ),\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n        ExecuteMsg::SetTimeout { timeout } =\u003e set_timeout(deps, env, info, timeout),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026contract_info(deps)?).map_err(|e| anyhow!(e)),\n        QueryMsg::NftPrice { contract, unit } =\u003e {\n            to_binary(\u0026query_nft_price(deps, env, contract, unit)?).map_err(|e| anyhow!(e))\n        }\n    }\n}\n\n/// This function is used to withdraw funds from an accepted trade.\n/// It uses information from the trades and counter trades to determine how much needs to be paid\n/// If the fee is sufficient, it sends the fee to the fee_depositor contract (responsible for fee distribution)\npub fn execute_set_nft_price(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    contract: String,\n    oracle_owner: String,\n    unit: AssetInfo,\n    price: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let oracle_owner_addr = deps.api.addr_validate(\u0026oracle_owner)?;\n    NFT_PRICES.update(deps.storage, (\u0026contract_addr, unit.clone()), |x| match x {\n        Some(nft_price) =\u003e {\n            if info.sender != nft_price.oracle_owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n        None =\u003e {\n            if info.sender != contract_info.owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle_price\")\n        .add_attribute(\"nft\", contract)\n        .add_attribute(\"unit\", unit.to_string())\n        .add_attribute(\"price\", price.to_string()))\n}\n\npub fn set_owner(deps: DepsMut, _env: Env, info: MessageInfo, owner: String) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.owner = owner_addr;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", owner))\n}\n\npub fn set_timeout(deps: DepsMut, _env: Env, info: MessageInfo, timeout: u64) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.timeout = timeout;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"timeout\")\n        .add_attribute(\"value\", timeout.to_string()))\n}\n\npub fn contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|e| anyhow!(e))\n}\n\npub fn query_nft_price(\n    deps: Deps,\n    env: Env,\n    contract: String,\n    unit: AssetInfo,\n) -\u003e Result\u003cNftPriceResponse\u003e {\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let nft_price = NFT_PRICES.load(deps.storage, (\u0026contract_addr, unit.clone()))?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    Ok(NftPriceResponse {\n        contract,\n        price: nft_price.price,\n        unit,\n        oracle_owner: nft_price.oracle_owner.to_string(),\n        timeout: nft_price.last_update.plus_seconds(contract_info.timeout) \u003c env.block.time,\n    })\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{Api, Timestamp};\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"oracle\".to_string(),\n            owner: None,\n            timeout: Some(8 * 3600u64),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_owner_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap();\n        let info = mock_info(\"creator\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"new_person\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"creaor\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_timeout_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap();\n        let contract_info = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            contract_info,\n            ContractInfo {\n                name: \"oracle\".to_string(),\n                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                timeout: 4687u64,\n            }\n        );\n    }\n\n    fn execute_set_nft_price(\n        deps: DepsMut,\n        info: MessageInfo,\n        contract: \u0026str,\n        owner: \u0026str,\n        unit: AssetInfo,\n        price: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNftPrice {\n                contract: contract.to_string(),\n                oracle_owner: Some(owner.to_string()),\n                unit,\n                price: Uint128::from(price),\n            },\n        )\n    }\n\n    #[test]\n    fn test_set_nft_price() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let asset_info = AssetInfo::Coin(\"uluna\".to_string());\n        let err = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let res = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap();\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"set_oracle_price\")\n                .add_attribute(\"nft\", \"nft\")\n                .add_attribute(\"unit\", asset_info.to_string())\n                .add_attribute(\"price\", 456u128.to_string())\n        );\n        // We verify the contract storage\n        let addr = deps.api.addr_validate(\"nft\").unwrap();\n        let owner_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let price = NFT_PRICES.load(\u0026deps.storage, (\u0026addr, asset_info)).unwrap();\n        assert_eq!(\n            price,\n            NftPrice {\n                price: Uint128::from(456u128),\n                oracle_owner: owner_addr,\n                last_update: Timestamp::from_nanos(1571797419879305533u64)\n            }\n        )\n    }\n}\n","traces":[{"line":17,"address":[687264,689348],"length":1,"stats":{"Line":4},"fn_name":"instantiate"},{"line":24,"address":[687722,687309,687441,687582],"length":1,"stats":{"Line":4},"fn_name":null},{"line":27,"address":[687472],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[687543,687503,687872,688196,687920],"length":1,"stats":{"Line":7},"fn_name":null},{"line":32,"address":[688035],"length":1,"stats":{"Line":3},"fn_name":null},{"line":34,"address":[688535,688389,688758,688467,688586],"length":1,"stats":{"Line":4},"fn_name":null},{"line":37,"address":[688559,689076],"length":1,"stats":{"Line":4},"fn_name":null},{"line":41,"address":[690872,689376],"length":1,"stats":{"Line":1},"fn_name":"execute"},{"line":42,"address":[68 e_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse p2p_trading::query::{AllCounterTradesResponse, AllTradesResponse};\nuse p2p_trading_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n\n    export_schema(\u0026schema_for!(AllTradesResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllCounterTradesResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::{\n    entry_point, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n};\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{\n    is_fee_contract, is_owner, load_counter_trade, load_trade, CONTRACT_INFO, COUNTER_TRADE_INFO,\n    TRADE_INFO,\n};\nuse p2p_trading_export::msg::{AddAssetAction, ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg};\nuse p2p_trading_export::state::{AssetInfo, ContractInfo, TradeState};\n\nuse crate::counter_trade::{\n    add_asset_to_counter_trade, cancel_counter_trade, confirm_counter_trade, suggest_counter_trade,\n    withdraw_all_from_counter, withdraw_counter_trade_assets_while_creating,\n};\nuse crate::trade::{\n    accept_trade, add_asset_to_trade, add_nfts_wanted, add_tokens_wanted, add_whitelisted_users,\n    cancel_trade, check_and_create_withdraw_messages, confirm_trade, create_trade,\n    flush_nfts_wanted, flush_tokens_wanted, refuse_counter_trade, remove_nfts_wanted,\n    remove_tokens_wanted, remove_whitelisted_users, set_nfts_wanted, set_tokens_wanted,\n    withdraw_all_from_trade, withdraw_trade_assets_while_creating,\n};\n\nuse crate::messages::{review_counter_trade, set_comment, set_trade_preview};\nuse crate::query::{\n    query_all_counter_trades, query_all_trades, query_contract_info, query_counter_trade,\n    query_counter_trades, query_trade,\n};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidly.io:p2p-trading\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_contract: None,\n        last_trade_id: None,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"p2p-trading\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        // Trade Creation Messages\n        ExecuteMsg::CreateTrade {\n            whitelisted_users,\n            comment,\n        } =\u003e create_trade(deps, env, info, whitelisted_users, comment),\n\n        ExecuteMsg::AddAsset { action, asset } =\u003e add_asset(deps, env, info, action, asset),\n        ExecuteMsg::RemoveAssets {\n            trade_id,\n            counter_id,\n            assets,\n        } =\u003e withdraw_assets_while_creating(deps, env, info, trade_id, counter_id, assets),\n\n        ExecuteMsg::AddWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env,\n            info,\n            trade_id,\n            whitelisted_users,\n        ),\n\n        ExecuteMsg::RemoveWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e remove_whitelisted_users(deps, env, info, trade_id, whitelisted_users),\n\n        ExecuteMsg::AddNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e add_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::RemoveNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e remove_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::SetNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e set_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::FlushNFTsWanted { trade_id } =\u003e flush_nfts_wanted(deps, env, info, trade_id),\n\n        ExecuteMsg::AddTokensWanted {\n            trade_id,\n            tokens_wanted,\n        } =\u003e add_tokens_wanted(deps, env, info, trade_id, tokens_wanted),\n\n        ExecuteMsg::RemoveTokensWanted {\n            trade_id,\n            tokens_wanted,\n        } =\u003e remove_tokens_wanted(deps, env, info, trade_id, tokens_wanted),\n\n        ExecuteMsg::SetTokensWanted {\n            trade_id,\n            tokens_wanted,\n        } =\u003e set_tokens_wanted(deps, env, info, trade_id, tokens_wanted),\n\n        ExecuteMsg::FlushTokensWanted { trade_id } =\u003e {\n            flush_tokens_wanted(deps, env, info, trade_id)\n        }\n\n        ExecuteMsg::SetTradePreview { action, asset } =\u003e {\n            set_trade_preview(deps, env, info, action, asset)\n        }\n\n        ExecuteMsg::SetComment {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e set_comment(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::ConfirmTrade { trade_id } =\u003e confirm_trade(deps, env, info, trade_id),\n\n        //Counter Trade Creation Messages\n        ExecuteMsg::SuggestCounterTrade { trade_id, comment } =\u003e {\n            suggest_counter_trade(deps, env, info, trade_id, comment)\n        }\n\n        ExecuteMsg::ConfirmCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e confirm_counter_trade(deps, env, info, trade_id, counter_id),\n\n        // After Create Messages\n        ExecuteMsg::AcceptTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e accept_trade(deps, env, info, trade_id, counter_id, comment),\n\n        // After Create Messages\n        ExecuteMsg::CancelTrade { trade_id } =\u003e cancel_trade(deps, env, info, trade_id),\n        ExecuteMsg::CancelCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e cancel_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::RefuseCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e refuse_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::ReviewCounterTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e review_counter_trade(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::WithdrawPendingAssets { trader, trade_id } =\u003e {\n            withdraw_accepted_funds(deps, env, info, trader, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromTrade { trade_id } =\u003e {\n            withdraw_all_from_trade(deps, env, info, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromCounter {\n            trade_id,\n            counter_id,\n        } =\u003e withdraw_all_from_counter(deps, env, info, trade_id, counter_id),\n\n        // Contract Variable\n        ExecuteMsg::SetNewOwner { owner } =\u003e set_new_owner(deps, env, info, owner),\n\n        // Contract Variable\n        ExecuteMsg::SetNewFeeContract { fee_contract } =\u003e {\n            set_new_fee_contract(deps, env, info, fee_contract)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?),\n        QueryMsg::TradeInfo { trade_id } =\u003e to_binary(\n            \u0026query_trade(deps.storage, trade_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::CounterTradeInfo {\n            trade_id,\n            counter_id,\n        } =\u003e to_binary(\n            \u0026query_counter_trade(deps.storage, trade_id, counter_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::GetAllCounterTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_counter_trades(\n            deps,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetCounterTrades {\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_counter_trades(\n            deps,\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetAllTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_trades(deps, start_after, limit, filters)?),\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn set_new_owner(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_owner: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let new_owner = deps.api.addr_validate(\u0026new_owner)?;\n    contract_info.owner = new_owner.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", new_owner))\n}\n\n/// Replace the current fee_contract with the provided fee_contract address\n/// * `fee_contract` must be a valid Terra address\npub fn set_new_fee_contract(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    fee_contract: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let fee_contract = deps.api.addr_validate(\u0026fee_contract)?;\n    contract_info.fee_contract = Some(fee_contract.clone());\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"fee_contract\")\n        .add_attribute(\"value\", fee_contract))\n}\n\n/// General handler to add an asset to a trade or a counter trade\n#[allow(clippy::too_many_arguments)]\npub fn add_asset(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    action: AddAssetAction,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We implement 4 different cases here.\n    match action {\n        AddAssetAction::ToLastTrade {} =\u003e add_asset_to_trade(deps, env, info, None, asset),\n        AddAssetAction::ToLastCounterTrade { trade_id } =\u003e {\n            add_asset_to_counter_trade(deps, env, info, trade_id, None, asset)\n        }\n        AddAssetAction::ToTrade { trade_id } =\u003e {\n            add_asset_to_trade(deps, env, info, Some(trade_id), asset)\n        }\n        AddAssetAction::ToCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e add_asset_to_counter_trade(deps, env, info, trade_id, Some(counter_id), asset),\n    }\n}\n\n/// Remove some assets from a trade when creating it.\npub fn withdraw_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    assets: Vec\u003c(u16, AssetInfo)\u003e, // We chose to number the withdrawn assets to prevent looping over all deposited assets\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e withdraw_counter_trade_assets_while_creating(\n            deps, env, info, trade_id, counter_id, assets,\n        ),\n        None =\u003e withdraw_trade_assets_while_creating(deps, env, info, trade_id, assets),\n    }\n}\n\n/// Withdraw assets from an accepted trade.\n/// The trader will withdraw assets from the counter_trade\n/// The counter_trader will withdraw assets from the trade\npub fn withdraw_accepted_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trader: String,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // The fee contract is the only one responsible for withdrawing assets\n    is_fee_contract(deps.storage, info.sender)?;\n\n    // We load the trade and verify it has been accepted\n    let mut trade_info = load_trade(deps.storage, trade_id)?;\n    if trade_info.state != TradeState::Accepted {\n        return Err(ContractError::TradeNotAccepted {});\n    }\n\n    // We load the corresponding counter_trade\n    let counter_id = trade_info\n        .accepted_info\n        .clone()\n        .ok_or(ContractError::ContractBug {})?\n        .counter_id;\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    let trader = deps.api.addr_validate(\u0026trader)?;\n    let (res, trade_type);\n\n    // We indentify who the transaction sender is (trader or counter-trader)\n    if trade_info.owner == trader {\n        // In case the trader wants to withdraw the exchanged funds (from the counter_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026counter_info)?;\n\n        trade_type = \"counter\";\n        counter_info.assets_withdrawn = true;\n        COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n    } else if counter_info.owner == trader {\n        // In case the counter_trader wants to withdraw the exchanged funds (from the trade_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026trade_info)?;\n\n        trade_type = \"trade\";\n        trade_info.assets_withdrawn = true;\n        TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    } else {\n        return Err(ContractError::NotWithdrawableByYou {});\n    }\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_funds\")\n        .add_attribute(\"type\", trade_type)\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::state::load_trade;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, Addr, Attribute, BankMsg, Coin, Uint128};\n    use cw1155::Cw1155ExecuteMsg;\n    use cw20::Cw20ExecuteMsg;\n    use cw721::Cw721ExecuteMsg;\n    use p2p_trading_export::msg::into_cosmos_msg;\n    use p2p_trading_export::state::{AssetInfo, Cw1155Coin, Cw20Coin, Cw721Coin};\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn set_fee_contract_helper(deps: DepsMut) {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNewFeeContract {\n                fee_contract: \"fee_contract\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: Some(\"this_address\".to_string()),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        let res_init = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n        assert_eq!(0, res_init.messages.len());\n    }\n\n    #[test]\n    fn test_change_owner() {\n        let mut deps = mock_dependencies();\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap_err();\n        let info = mock_info(\"new_owner\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"other_owner\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    fn create_trade_helper(deps: DepsMut, creator: \u0026str) -\u003e Response {\n        let info = mock_info(creator, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(vec![]),\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n        .unwrap()\n    }\n\n    fn create_private_trade_helper(deps: DepsMut, users: Vec\u003cString\u003e) -\u003e Response {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(users),\n                comment: None,\n            },\n        )\n        .unwrap()\n    }\n\n    fn add_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn remove_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn add_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddNFTsWanted {\n                trade_id: Some(trade_id),\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn remove_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveNFTsWanted {\n                trade_id,\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn add_asset_to_trade_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                action: AddAssetAction::ToTrade { trade_id },\n                asset,\n            },\n        )\n    }\n\n    fn remove_assets_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n        assets: Vec\u003c(u16, AssetInfo)\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveAssets {\n                trade_id,\n                counter_id,\n                assets,\n            },\n        )\n    }\n\n    fn confirm_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmTrade {\n                trade_id: Some(trade_id),\n            },\n        )\n    }\n\n    fn withdraw_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawPendingAssets {\n                trader: trader.to_string(),\n                trade_id,\n            },\n        )\n    }\n\n    fn withdraw_cancelled_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromTrade { trade_id },\n        )\n    }\n\n    fn withdraw_aborted_counter_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromCounter {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    pub mod trade_tests {\n        use super::*;\n        use crate::query::{query_counter_trades, TradeResponse};\n        use crate::trade::validate_addresses;\n        use cosmwasm_std::{coin, Api, SubMsg};\n        use p2p_trading_export::msg::{\n            AdditionalTradeInfoResponse, QueryFilters, TradeInfoResponse,\n        };\n        use p2p_trading_export::state::{Comment, CounterTradeInfo};\n        use std::collections::HashSet;\n        use std::iter::FromIterator;\n\n        #[test]\n        fn create_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            // Query all and check that trades exist, without filters specified\n            let res = query_all_trades(deps.as_ref(), None, None, None).unwrap();
