me":null},{"line":345,"address":[1093109],"length":1,"stats":{"Line":1},"fn_name":null},{"line":349,"address":[1093409,1093334,1093438],"length":1,"stats":{"Line":1},"fn_name":null},{"line":350,"address":[1093766,1093459],"length":1,"stats":{"Line":0},"fn_name":null},{"line":351,"address":[1093578,1093521,1093771],"length":1,"stats":{"Line":0},"fn_name":null},{"line":352,"address":[1093538],"length":1,"stats":{"Line":0},"fn_name":null},{"line":353,"address":[1093546],"length":1,"stats":{"Line":0},"fn_name":null},{"line":354,"address":[1093566],"length":1,"stats":{"Line":0},"fn_name":null},{"line":360,"address":[1092916],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":112,"coverable":149},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","state.rs"],"content":"use cw_storage_plus::{Item, Map};\n\nuse cosmwasm_std::{Addr, Coin, StdError, StdResult, Storage, Uint128};\n\nuse crate::error::ContractError;\nuse p2p_trading_export::state::{\n    AssetInfo, ContractInfo, Cw1155Coin, Cw20Coin, Cw721Coin, TradeInfo, TradeState,\n};\n\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\n\npub const TRADE_INFO: Map\u003cu64, TradeInfo\u003e = Map::new(\"trade_info\");\n\npub const COUNTER_TRADE_INFO: Map\u003c(u64, u64), TradeInfo\u003e = Map::new(\"counter_trade_info\");\n\npub const LAST_USER_TRADE: Map\u003c\u0026Addr, u64\u003e = Map::new(\"last_user_trade\");\n\npub const LAST_USER_COUNTER_TRADE: Map\u003c(\u0026Addr, u64), u64\u003e = Map::new(\"last_user_counter_trade\");\n\npub fn add_funds(\n    fund: Coin,\n    info_funds: Vec\u003cCoin\u003e,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut trade) =\u003e {\n                // We check the sent funds are with the right format\n                if info_funds.len() != 1 || fund != info_funds[0] {\n                    return Err(ContractError::Std(StdError::generic_err(\n                        \"Funds sent do not match message AssetInfo\",\n                    )));\n                }\n                let existing_denom = trade.associated_assets.iter_mut().find(|c| match c {\n                    AssetInfo::Coin(x) =\u003e x.denom == fund.denom,\n                    _ =\u003e false,\n                });\n\n                if let Some(existing_fund) = existing_denom {\n                    let current_amount = match existing_fund {\n                        AssetInfo::Coin(x) =\u003e x.amount,\n                        _ =\u003e Uint128::zero(),\n                    };\n                    *existing_fund = AssetInfo::Coin(Coin {\n                        denom: fund.denom,\n                        amount: current_amount + fund.amount,\n                    });\n                } else {\n                    trade.associated_assets.push(AssetInfo::Coin(fund));\n                }\n                Ok(trade)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn add_cw20_coin(\n    address: String,\n    sent_amount: Uint128,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut trade) =\u003e {\n                let existing_token = trade.associated_assets.iter_mut().find(|c| match c {\n                    AssetInfo::Cw20Coin(x) =\u003e x.address == address,\n                    _ =\u003e false,\n                });\n                if let Some(existing_token) = existing_token {\n                    let current_amount = match existing_token {\n                        AssetInfo::Cw20Coin(x) =\u003e x.amount,\n                        _ =\u003e Uint128::zero(),\n                    };\n                    *existing_token = AssetInfo::Cw20Coin(Cw20Coin {\n                        address,\n                        amount: current_amount + sent_amount,\n                    })\n                } else {\n                    trade.associated_assets.push(AssetInfo::Cw20Coin(Cw20Coin {\n                        address,\n                        amount: sent_amount,\n                    }))\n                }\n\n                Ok(trade)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn add_cw721_coin(\n    address: String,\n    token_id: String,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut one) =\u003e {\n                one.associated_assets\n                    .push(AssetInfo::Cw721Coin(Cw721Coin { address, token_id }));\n                Ok(one)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn add_cw1155_coin(\n    address: String,\n    token_id: String,\n    value: Uint128,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut trade) =\u003e {\n                let existing_token = trade.associated_assets.iter_mut().find(|c| match c {\n                    AssetInfo::Cw1155Coin(x) =\u003e x.address == address \u0026\u0026 x.token_id == token_id,\n                    _ =\u003e false,\n                });\n                if let Some(existing_token) = existing_token {\n                    let current_value = match existing_token {\n                        AssetInfo::Cw1155Coin(x) =\u003e x.value,\n                        _ =\u003e Uint128::zero(),\n                    };\n                    *existing_token = AssetInfo::Cw1155Coin(Cw1155Coin {\n                        address,\n                        token_id,\n                        value: current_value + value,\n                    })\n                } else {\n                    trade\n                        .associated_assets\n                        .push(AssetInfo::Cw1155Coin(Cw1155Coin {\n                            address,\n                            token_id,\n                            value,\n                        }))\n                }\n\n                Ok(trade)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn is_fee_contract(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003c(), ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if let Some(fee_contract) = contract_info.fee_contract {\n        if sender == fee_contract {\n            Ok(())\n        } else {\n            Err(ContractError::Unauthorized {})\n        }\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn is_trader(\n    storage: \u0026dyn Storage,\n    sender: \u0026Addr,\n    trade_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade = load_trade(storage, trade_id)?;\n\n    if trade.owner == sender.clone() {\n        Ok(trade)\n    } else {\n        Err(ContractError::TraderNotCreator {})\n    }\n}\n\npub fn is_counter_trader(\n    storage: \u0026dyn Storage,\n    sender: \u0026Addr,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade = load_counter_trade(storage, trade_id, counter_id)?;\n\n    if trade.owner == sender.clone() {\n        Ok(trade)\n    } else {\n        Err(ContractError::CounterTraderNotCreator {})\n    }\n}\n\npub fn get_actual_counter_state(\n    storage: \u0026dyn Storage,\n    trade_id: u64,\n    counter_info: \u0026mut TradeInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let trade_info = TRADE_INFO.load(storage, trade_id)?;\n\n    match trade_info.state {\n        TradeState::Refused =\u003e counter_info.state = TradeState::Cancelled,\n        TradeState::Cancelled =\u003e counter_info.state = TradeState::Cancelled,\n        TradeState::Accepted =\u003e match counter_info.state {\n            TradeState::Accepted =\u003e {}\n            _ =\u003e counter_info.state = TradeState::Refused,\n        },\n        _ =\u003e {}\n    }\n    Ok(())\n}\n\npub fn load_counter_trade(\n    storage: \u0026dyn Storage,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let mut counter = COUNTER_TRADE_INFO\n        .load(storage, (trade_id, counter_id))\n        .map_err(|_| ContractError::NotFoundInCounterTradeInfo {})?;\n\n    get_actual_counter_state(storage, trade_id, \u0026mut counter)?;\n\n    Ok(counter)\n}\n\npub fn load_trade(storage: \u0026dyn Storage, trade_id: u64) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    TRADE_INFO\n        .load(storage, trade_id)\n        .map_err(|_| ContractError::NotFoundInTradeInfo {})\n}\n\npub fn can_suggest_counter_trade(\n    storage: \u0026dyn Storage,\n    trade_id: u64,\n    sender: \u0026Addr,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    if let Ok(Some(trade)) = TRADE_INFO.may_load(storage, trade_id) {\n        if (trade.state == TradeState::Published) | (trade.state == TradeState::Countered) {\n            if !trade.whitelisted_users.is_empty() {\n                if !trade.whitelisted_users.contains(sender) {\n                    Err(ContractError::AddressNotWhitelisted {})\n                } else {\n                    Ok(trade)\n                }\n            } else {\n                Ok(trade)\n            }\n        } else {\n            Err(ContractError::NotCounterable {})\n        }\n    } else {\n        Err(ContractError::NotFoundInTradeInfo {})\n    }\n}\n","traces":[{"line":20,"address":[780448],"length":1,"stats":{"Line":1},"fn_name":"add_funds"},{"line":24,"address":[780456],"length":1,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[1192180],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[1192301],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[1192311,1192389],"length":1,"stats":{"Line":2},"fn_name":null},{"line":29,"address":[1192512],"length":1,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[1192791,1193760,1192484,1193784],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":34,"address":[1193803],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[1193831],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[1193546,1192895],"length":1,"stats":{"Line":2},"fn_name":null},{"line":39,"address":[1192942],"length":1,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[1193179],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[1193220],"length":1,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[1193556,1193363,1193528],"length":1,"stats":{"Line":2},"fn_name":null},{"line":44,"address":[1193271],"length":1,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[1193303],"length":1,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[1192965],"length":1,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[1193098],"length":1,"stats":{"Line":1}, ngth":1,"stats":{"Line":8},"fn_name":"get_actual_counter_state"},{"line":206,"address":[784080,783890],"length":1,"stats":{"Line":8},"fn_name":null},{"line":208,"address":[784021],"length":1,"stats":{"Line":8},"fn_name":null},{"line":209,"address":[784205],"length":1,"stats":{"Line":0},"fn_name":null},{"line":210,"address":[784253],"length":1,"stats":{"Line":1},"fn_name":null},{"line":211,"address":[784233],"length":1,"stats":{"Line":1},"fn_name":null},{"line":213,"address":[784281],"length":1,"stats":{"Line":1},"fn_name":null},{"line":217,"address":[784181],"length":1,"stats":{"Line":8},"fn_name":null},{"line":220,"address":[784304,785041],"length":1,"stats":{"Line":8},"fn_name":"load_counter_trade"},{"line":225,"address":[784656,784393],"length":1,"stats":{"Line":9},"fn_name":null},{"line":226,"address":[784377],"length":1,"stats":{"Line":8},"fn_name":null},{"line":227,"address":[784595],"length":1,"stats":{"Line":3},"fn_name":null},{"line":229,"address":[784752,784588,784707,785014,784848],"length":1,"stats":{"Line":24},"fn_name":null},{"line":231,"address":[784776],"length":1,"stats":{"Line":8},"fn_name":null},{"line":234,"address":[785056],"length":1,"stats":{"Line":8},"fn_name":"load_trade"},{"line":235,"address":[785106],"length":1,"stats":{"Line":8},"fn_name":null},{"line":237,"address":[1197408,1197431],"length":1,"stats":{"Line":2},"fn_name":"{closure#0}"},{"line":240,"address":[785152,785918],"length":1,"stats":{"Line":1},"fn_name":"can_suggest_counter_trade"},{"line":245,"address":[785869,785218,785344],"length":1,"stats":{"Line":3},"fn_name":null},{"line":246,"address":[785389,785507,785560,785432],"length":1,"stats":{"Line":4},"fn_name":null},{"line":247,"address":[785565,785667],"length":1,"stats":{"Line":15},"fn_name":null},{"line":248,"address":[785677,785802],"length":1,"stats":{"Line":2},"fn_name":null},{"line":249,"address":[785809],"length":1,"stats":{"Line":1},"fn_name":null},{"line":251,"address":[785729],"length":1,"stats":{"Line":1},"fn_name":null},{"line":254,"address":[785594],"length":1,"stats":{"Line":8},"fn_name":null},{"line":257,"address":[785518],"length":1,"stats":{"Line":1},"fn_name":null},{"line":260,"address":[785302],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":100,"coverable":117},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","trade.rs"],"content":"use cosmwasm_std::{\n    to_binary, Addr, Api, BankMsg, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError,\n    StdResult, Storage, Uint128,\n};\n\nuse std::collections::HashSet;\nuse std::iter::FromIterator;\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse p2p_trading_export::msg::into_cosmos_msg;\nuse p2p_trading_export::state::{\n    AdditionalTradeInfo, AssetInfo, Comment, CounterTradeInfo, TradeInfo, TradeState,\n};\n\nuse crate::error::ContractError;\nuse crate::messages::set_comment;\nuse crate::state::{\n    add_cw1155_coin, add_cw20_coin, add_cw721_coin, add_funds, is_trader, load_counter_trade,\n    CONTRACT_INFO, COUNTER_TRADE_INFO, LAST_USER_TRADE, TRADE_INFO,\n};\n\n/// Query the last trade created by the owner.\n/// This should only be used in the same transaction as the trade creation.\n/// Otherwise, specify the trade_id directly in the transaction\npub fn get_last_trade_id_created(deps: Deps, by: String) -\u003e Result\u003cu64, ContractError\u003e {\n    let owner = deps.api.addr_validate(\u0026by)?;\n    LAST_USER_TRADE\n        .load(deps.storage, \u0026owner)\n        .map_err(|_| ContractError::NotFoundInTradeInfo {})\n}\n\n/// Create a new trade and assign it a unique id.\n/// Saves this trade as the last one created by a user\npub fn create_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    whitelisted_users: Option\u003cVec\u003cString\u003e\u003e,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let trade_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_trade_id = c.last_trade_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_trade_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    TRADE_INFO.update(deps.storage, trade_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInTradeInfo {}),\n        None =\u003e Ok(TradeInfo {\n            owner: info.sender.clone(),\n            additional_info: AdditionalTradeInfo {\n                time: env.block.time,\n                ..Default::default()\n            },\n            ..Default::default()\n        }),\n    })?;\n\n    // We add whitelisted addresses\n    if let Some(whitelist) = whitelisted_users {\n        add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env.clone(),\n            info.clone(),\n            trade_id,\n            whitelist,\n        )?;\n    }\n\n    // We also set the last trade_id created to this id\n    LAST_USER_TRADE.save(deps.storage, \u0026info.sender, \u0026trade_id)?;\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, None, comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// We verify the trader is indeed the sender and the trade can be modified\npub fn can_modify_trade(\n    storage: \u0026dyn Storage,\n    trader: Addr,\n    trade_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade_info = is_trader(storage, \u0026trader, trade_id)?;\n    // 3.\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: trade_info.state,\n        });\n    }\n    Ok(trade_info)\n}\n\npub fn trade_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match trade_id {\n        Some(trade_id) =\u003e Ok(trade_id),\n        None =\u003e get_last_trade_id_created(deps, trader.to_string()),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_trade_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003c(u64, TradeInfo), ContractError\u003e {\n    let trade_id = trade_id_or_last(deps, trader.clone(), trade_id)?;\n    let trade_info = can_modify_trade(deps.storage, trader, trade_id)?;\n    Ok((trade_id, trade_info))\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_harmless_trade_modifications(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003c(u64, TradeInfo), ContractError\u003e {\n    let trade_id = trade_id_or_last(deps, trader.clone(), trade_id)?;\n    let trade_info = is_trader(deps.storage, \u0026trader, trade_id)?;\n    Ok((trade_id, trade_info))\n}\n\npub fn _create_receive_asset_messages(\n    env: Env,\n    info: MessageInfo,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    Ok(match asset {\n        AssetInfo::Coin(coin) =\u003e Response::new()\n            .add_attribute(\"action\", \"add_asset\")\n            .add_attribute(\"asset_type\", \"fund\")\n            .add_attribute(\"denom\", coin.denom)\n            .add_attribute(\"amount\", coin.amount),\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::TransferFrom {\n                owner: info.sender.to_string(),\n                recipient: env.contract.address.into(),\n                amount: token.amount,\n            };\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"token\")\n                .add_attribute(\"token\", token.address)\n                .add_attribute(\"amount\", token.amount)\n        }\n        AssetInfo::Cw721Coin(token) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: env.contract.address.into(),\n                token_id: token.token_id.clone(),\n            };\n\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"NFT\")\n                .add_attribute(\"nft\", token.address)\n                .add_attribute(\"token_id\", token.token_id)\n        }\n        AssetInfo::Cw1155Coin(token) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: info.sender.to_string(),\n                to: env.contract.address.into(),\n                token_id: token.token_id.clone(),\n                value: token.value,\n                msg: None,\n            };\n\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"cw1155\")\n                .add_attribute(\"token\", token.address)\n                .add_attribute(\"token_id\", token.token_id)\n                .add_attribute(\"amount\", token.value)\n        }\n    })\n}\n\n/// Adding a new asset to a trade.\n/// This function handles 4 different types of assets\npub fn add_asset_to_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let (trade_id, _trade_info) =\n        prepare_trade_modification(deps.as_ref(), info.sender.clone(), trade_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e {\n            TRADE_INFO.update(deps.storage, trade_id, add_funds(coin, info.funds.clone()))\n        }\n        AssetInfo::Cw20Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a trade\n/// The assets vector specifies a position (u16) and an asset Info (AssetInfo)\n/// The u16 is simply the position of the asset in the associated_assets vector of the TradeInfo struct\n/// This position is accessible when querying the TradeInfo.\n/// We made this choice to avoid looping over assets when withdrawing unique assets.\n/// This allows users to withdraw single assets without a risk of running out of gas.\npub fn withdraw_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the sender is allowed to withdraw funds\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::TradeAlreadyPublished {});\n    }\n\n    // We verify the assets the users want to withdraw are indeed in the transaction\n    _are_assets_in_trade(\u0026trade_info, \u0026assets)?;\n\n    // We withdraw the assets\n    _try_withdraw_assets_unsafe(\u0026mut trade_info, \u0026assets)?;\n\n    // We make sure the asset was not the advertised asset\n    // For CW721, we match the whole assetInfo\n    // For Cw1155 we only match the address and the token_id\n    if let Some(preview) = trade_info.additional_info.trade_preview.clone() {\n        match preview {\n            AssetInfo::Cw721Coin(_) =\u003e {\n                if assets.iter().any(|r| r.1 == preview) {\n                    trade_info.additional_info.trade_preview = None;\n                }\n            }\n            AssetInfo::Cw1155Coin(preview_coin) =\u003e {\n                if assets.iter().any(|r| match r.1.clone() {\n                    AssetInfo::Cw1155Coin(coin) =\u003e {\n                        coin.address == preview_coin.address\n                            \u0026\u0026 coin.token_id == preview_coin.token_id\n                    }\n                    _ =\u003e false,\n                }) {\n                    trade_info.additional_info.trade_preview = None;\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    // We send the assets back to the sender\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n\n/// Helper function to verify the specified `assets` indeed exist in the trade and have the right position specified\npub fn _are_assets_in_trade(\n    trade_info: \u0026TradeInfo,\n    assets: \u0026[(u16, AssetInfo)],\n) -\u003e Result\u003c(), ContractError\u003e {\n    // We first treat the assets\n    for (position, asset) in assets {\n        let position: usize = (*position).into();\n\n        if position \u003e= trade_info.associated_assets.len() {\n            return Err(ContractError::AssetNotFound { position });\n        }\n        let asset_info: AssetInfo = trade_info.associated_assets[position].clone();\n        match asset_info {\n            AssetInfo::Coin(fund_info) =\u003e {\n                // We check the fund is the one we want\n                if let AssetInfo::Coin(fund) = asset {\n                    // We verify the sent information matches the saved fund\n                    if fund_info.denom != fund.denom {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if fund_info.amount \u003c fund.amount {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: fund_info.denom,\n                            wanted: fund.amount.u128(),\n                            available: fund_info.amount.u128(),\n                        });\n                    }\n                }\n            }\n\n            AssetInfo::Cw20Coin(token_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw20Coin(token) = asset {\n                    // We verify the sent information matches the saved token\n                    if token_info.address != token.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if token_info.amount \u003c token.amount {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: token_info.address,\n                            wanted: token.amount.u128(),\n                            available: token_info.amount.u128(),\n                        });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n            AssetInfo::Cw721Coin(nft_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw721Coin(nft) = asset {\n                    // We verify the sent information matches the saved nft\n                    if nft_info.address != nft.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if nft_info.token_id != nft.token_id {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n            AssetInfo::Cw1155Coin(cw1155_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw1155Coin(cw1155) = asset {\n                    // We verify the sent information matches the saved nft\n                    if cw1155_info.address != cw1155.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if cw1155_info.token_id != cw1155.token_id {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if cw1155_info.value \u003c cw1155.value {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: cw1155_info.address.to_string(),\n                            wanted: cw1155.value.u128(),\n                            available: cw1155_info.value.u128(),\n                        });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Helper function to remove withdrawn assets from the trade in the internal data_structure\npub fn _try_withdraw_assets_unsafe(\n    trade_info: \u0026mut TradeInfo,\n    assets: \u0026[(u16, AssetInfo)],\n) -\u003e Result\u003c(), ContractError\u003e {\n    for (position, asset) in assets {\n        let position: usize = (*position).into();\n        let asset_info = trade_info.associated_assets[position].clone();\n        match asset_info {\n            AssetInfo::Coin(mut fund_info) =\u003e {\n                if let AssetInfo::Coin(fund) = asset {\n                    // If everything is in order, we remove the coin from the trade\n                    fund_info.amount = fund_info\n                        .amount\n                        .checked_sub(fund.amount)\n                        .map_err(ContractError::Overflow)?;\n                    trade_info.associated_assets[position] = AssetInfo::Coin(fund_info);\n                }\n            }\n            AssetInfo::Cw20Coin(mut token_info) =\u003e {\n                if let AssetInfo::Cw20Coin(token) = asset {\n                    token_info.amount = token_info\n                        .amount\n                        .checked_sub(token.amount)\n                        .map_err(ContractError::Overflow)?;\n                    trade_info.associated_assets[position] = AssetInfo::Cw20Coin(token_info);\n                }\n            }\n            AssetInfo::Cw721Coin(mut nft_info) =\u003e {\n                if let AssetInfo::Cw721Coin(_) = asset {\n                    nft_info.address = \"\".to_string();\n                    trade_info.associated_assets[position] = AssetInfo::Cw721Coin(nft_info);\n                }\n            }\n            AssetInfo::Cw1155Coin(mut cw1155_info) =\u003e {\n                if let AssetInfo::Cw1155Coin(cw1155) = asset {\n                    cw1155_info.value = cw1155_info\n                        .value\n                        .checked_sub(cw1155.value)\n                        .map_err(ContractError::Overflow)?;\n                    trade_info.associated_assets[position] = AssetInfo::Cw1155Coin(cw1155_info);\n                }\n            }\n        }\n    }\n\n    // Then we remove empty assets from the trade\n    trade_info.associated_assets.retain(|asset| match asset {\n        AssetInfo::Coin(fund) =\u003e fund.amount != Uint128::zero(),\n        AssetInfo::Cw20Coin(token) =\u003e token.amount != Uint128::zero(),\n        AssetInfo::Cw721Coin(nft) =\u003e !nft.address.is_empty(),\n        AssetInfo::Cw1155Coin(cw1155) =\u003e cw1155.value != Uint128::zero(),\n    });\n\n    Ok(())\n}\n\n/// Helper function to create withdraw messages based on a slice of assets.\n/// This function doesn't do any checks and mus be used with caution\n/// We must always verify the sender has the right to withdraw before calling this function\n#[allow(clippy::ptr_arg)]\npub fn _create_withdraw_messages_unsafe(\n    contract_address: \u0026Addr,\n    recipient: \u0026Addr,\n    assets: \u0026Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut res = Response::new();\n\n    // First the assets\n    for asset in assets {\n        match asset {\n            AssetInfo::Coin(fund) =\u003e {\n                let message = BankMsg::Send {\n                    to_address: recipient.to_string(),\n                    amount: vec![fund.clone()],\n                };\n                res = res\n                    .add_message(message)\n                    .add_attribute(\"asset_type\", \"fund\")\n                    .add_attribute(\"denom\", fund.denom.clone())\n                    .add_attribute(\"amount\", fund.amount);\n            }\n            AssetInfo::Cw20Coin(token) =\u003e {\n                let message = Cw20ExecuteMsg::Transfer {\n                    recipient: recipient.to_string(),\n                    amount: token.amount,\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, token.address.clone())?)\n                    .add_attribute(\"asset_type\", \"token\")\n                    .add_attribute(\"token\", token.address.clone())\n                    .add_attribute(\"amount\", token.amount);\n            }\n            AssetInfo::Cw721Coin(nft) =\u003e {\n                let message = Cw721ExecuteMsg::TransferNft {\n                    recipient: recipient.to_string(),\n                    token_id: nft.token_id.clone(),\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, nft.address.clone())?)\n                    .add_attribute(\"asset_type\", \"NFT\")\n                    .add_attribute(\"nft\", nft.address.clone())\n                    .add_attribute(\"token_id\", nft.token_id.clone());\n            }\n            AssetInfo::Cw1155Coin(cw1155) =\u003e {\n                let message = Cw1155ExecuteMsg::SendFrom {\n                    from: contract_address.to_string(),\n                    to: recipient.to_string(),\n                    token_id: cw1155.token_id.clone(),\n                    value: cw1155.value,\n                    msg: None,\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, cw1155.address.clone())?)\n                    .add_attribute(\"asset_type\", \"Cw1155\")\n                    .add_attribute(\"token\", cw1155.address.clone())\n                    .add_attribute(\"token_id\", cw1155.token_id.clone())\n                    .add_attribute(\"amount\", cw1155.value);\n            }\n        }\n    }\n\n    Ok(res)\n}\n\n/// Check the assets are not already withdrawn and then creates the withdraw messages\npub fn check_and_create_withdraw_messages(\n    env: Env,\n    recipient: \u0026Addr,\n    trade_info: \u0026TradeInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if trade_info.assets_withdrawn {\n        return Err(ContractError::TradeAlreadyWithdrawn {});\n    }\n    _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        recipient,\n        \u0026trade_info.associated_assets,\n    )\n}\n\n/// Helper to validate a slice of addresses\npub fn validate_addresses(api: \u0026dyn Api, whitelisted_users: \u0026[String]) -\u003e StdResult\u003cVec\u003cAddr\u003e\u003e {\n    whitelisted_users\n        .iter()\n        .map(|x| api.addr_validate(x))\n        .collect()\n}\n\n/// Add new whitelisted users to a trade\npub fn add_whitelisted_users(\n    storage: \u0026mut dyn Storage,\n    api: \u0026dyn Api,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    whitelisted_users: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let hash_set: HashSet\u003cAddr\u003e = HashSet::from_iter(validate_addresses(api, \u0026whitelisted_users)?);\n    trade_info.whitelisted_users = trade_info\n        .whitelisted_users\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n    TRADE_INFO.save(storage, trade_id, \u0026trade_info)?;\n\n    let mut users_attribute = whitelisted_users.join(\",\");\n    if users_attribute.is_empty() {\n        users_attribute = \"None\".to_string()\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"whitelisted_users\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"value\", users_attribute)\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove whitelisted users from a trade\npub fn remove_whitelisted_users(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    whitelisted_users: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(deps.storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let valid_whitelisted_users = validate_addresses(deps.api, \u0026whitelisted_users)?;\n    for user in \u0026valid_whitelisted_users {\n        trade_info.whitelisted_users.remove(user);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"whitelisted_users\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"value\", whitelisted_users.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Add wanted nfts (only informational) to a trade\npub fn add_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let (trade_id, mut trade_info) =\n        prepare_harmless_trade_modifications(deps.as_ref(), info.sender.clone(), trade_id)?;\n    // We modify the nfts wanted\n    let hash_set: HashSet\u003cAddr\u003e = HashSet::from_iter(validate_addresses(deps.api, \u0026nfts_wanted)?);\n    trade_info.additional_info.nfts_wanted = trade_info\n        .additional_info\n        .nfts_wanted\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove wanted nfts (only informational) from a trade\npub fn remove_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the caller of the function is the trader\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We modify the whitelist\n    let valid_nfts_wanted = validate_addresses(deps.api, \u0026nfts_wanted)?;\n    for nft in \u0026valid_nfts_wanted {\n        trade_info.additional_info.nfts_wanted.remove(nft);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Set wanted nfts (only informational) to a trade\npub fn set_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let (trade_id, mut trade_info) =\n        prepare_harmless_trade_modifications(deps.as_ref(), info.sender.clone(), trade_id)?;\n    // We modify the nfts wanted\n    trade_info.additional_info.nfts_wanted =\n        HashSet::from_iter(validate_addresses(deps.api, \u0026nfts_wanted)?);\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"set\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Flush wanted nfts (only informational) from a trade\npub fn flush_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the caller of the function is the trader\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We modify the whitelist\n    trade_info.additional_info.nfts_wanted = HashSet::new();\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"flush\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Add wanted nfts (only informational) to a trade\npub fn add_tokens_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    tokens_wanted: Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let (trade_id, mut trade_info) =\n        prepare_harmless_trade_modifications(deps.as_ref(), info.sender.clone(), trade_id)?;\n\n    // We validate the tokens_wanted structure\n    for token in tokens_wanted.clone() {\n        match token {\n            AssetInfo::Coin(_) | AssetInfo::Cw20Coin(_) =\u003e Ok(()),\n            _ =\u003e Err(ContractError::WrongTokenType {}),\n        }?\n    }\n\n    // We modify the nfts wanted\n    let hash_set: HashSet\u003cBinary\u003e = HashSet::from_iter(\n        tokens_wanted\n            .iter()\n            .map(to_binary)\n            .collect::\u003cResult\u003cVec\u003cBinary\u003e, StdError\u003e\u003e()?,\n    );\n\n    trade_info.additional_info.tokens_wanted = trade_info\n        .additional_info\n        .tokens_wanted\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"tokens_wanted\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove wanted tokens (only informational) from a trade\npub fn remove_tokens_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    tokens_wanted: Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We modify the whitelist\n    let parse_nfts_wanted = tokens_wanted\n        .iter()\n        .map(to_binary)\n        .collect::\u003cResult\u003cVec\u003cBinary\u003e, StdError\u003e\u003e()?;\n\n    for token in \u0026parse_nfts_wanted {\n        trade_info.additional_info.tokens_wanted.remove(token);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"tokens_wanted\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Set wanted tokens (only informational) to a trade\npub fn set_tokens_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    tokens_wanted: Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let (trade_id, mut trade_info) =\n        prepare_harmless_trade_modifications(deps.as_ref(), info.sender.clone(), trade_id)?;\n\n    // We validate the tokens_wanted structure\n    for token in tokens_wanted.clone() {\n        match token {\n            AssetInfo::Coin(_) | AssetInfo::Cw20Coin(_) =\u003e Ok(()),\n            _ =\u003e Err(ContractError::WrongTokenType {}),\n        }?\n    }\n\n    // We modify the nfts wanted\n    trade_info.additional_info.tokens_wanted = HashSet::from_iter(\n        tokens_wanted\n            .iter()\n            .map(to_binary)\n            .collect::\u003cResult\u003cVec\u003cBinary\u003e, StdError\u003e\u003e()?,\n    );\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"tokens_wanted\")\n        .add_attribute(\"operation_type\", \"set\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove wanted tokens (only informational) from a trade\npub fn flush_tokens_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We flush the wanted tokens\n    trade_info.additional_info.tokens_wanted = HashSet::new();\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"tokens_wanted\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Confirm (and publish) a trade when creation is finished\npub fn confirm_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be published\n    let trade_id = trade_id_or_last(deps.as_ref(), info.sender.clone(), trade_id)?;\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We ensure the current trade state allows confirmation\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Published,\n        });\n    }\n\n    // We set the state as published\n    trade_info.state = TradeState::Published;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Accept a counter trade\npub fn accept_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can accept a trade\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We check the counter trade exists\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    // We check we can accept the trade\n    if trade_info.state != TradeState::Countered {\n        // TARPAULIN : This code does not seem to be reachable\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Accepted,\n        });\n    }\n    // We check this specific counter trade can be accepted\n    if counter_info.state != TradeState::Published {\n        return Err(ContractError::CantAcceptNotPublishedCounter {});\n    }\n\n    // We accept the trade\n    // We update the trade accepted info to make indexing easier\n    let accepted_info = CounterTradeInfo {\n        trade_id,\n        counter_id,\n    };\n    trade_info.state = TradeState::Accepted;\n    trade_info.accepted_info = Some(accepted_info);\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    // We update the counter info comment and state\n    counter_info.additional_info.trader_comment = comment.map(|comment| Comment {\n        time: env.block.time,\n        comment,\n    });\n    counter_info.state = TradeState::Accepted;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"accept_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n/// Refuse a counter trade\n/// This function is only informational and not needed if the user doesn't deem it necessary\npub fn refuse_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can refuse a trade\n    let trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We check the counter trade exists\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::TradeAlreadyAccepted {});\n    }\n    if trade_info.state == TradeState::Cancelled {\n        return Err(ContractError::TradeCancelled {});\n    }\n    counter_info.state = TradeState::Refused;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"refuse_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n/// Cancel a trade\n/// The trade isn't modifiable, but the funds are withdrawnable after this call.\npub fn cancel_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We can't cancel an accepted trade\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n\n    // We change the trade state\n    trade_info.state = TradeState::Cancelled;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n\n/// Withdraw all assets from a created (not published yet) or cancelled trade\n/// If the trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We load the trade and verify it has the right trader\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // If the trade was just created, we cancel it on the spot\n    if trade_info.state == TradeState::Created {\n        trade_info.state = TradeState::Cancelled;\n    }\n    // This function is only callable if the trade is cancelled\n    if trade_info.state != TradeState::Cancelled {\n        return Err(ContractError::TradeNotCancelled {});\n    }\n\n    let res = check_and_create_withdraw_messages(env, \u0026info.sender, \u0026trade_info)?;\n    trade_info.assets_withdrawn = true;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_all_funds\")\n        .add_attribute(\"type\", \"trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n","traces":[{"line":28,"address":[1309781,1309216],"length":1,"stats":{"Line":1},"fn_name":"get_last_trade_id_created"},{"line":29,"address":[1309497,1309250,1309359,1309654],"length":1,"stats":{"Line":2},"fn_name":null},{"line":30,"address":[1309462,1309707],"length":1,"stats":{"Line":2},"fn_name":null},{"line":31,"address":[1309455],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[1532224,1532247],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":37,"address":[1309808,1314106],"length":1,"stats":{"Line":8},"fn_name":"create_trade"},{"line":45,"address":[1309976,1310470,1309865,1310561,1310078],"length":1,"stats":{"Line":32},"fn_name":null},{"line":46,"address":[1309969],"length":1,"stats":{"Line":16},"fn_name":null},{"line":47,"address":[1532505,1532293,1532496],"length":1,"stats":{"Line":10},"fn_name":"{closure#0}"},{"line":48,"address":[1532368],"length":1,"stats":{"Line":8},"fn_name":null},{"line":53,"address":[1310644,1311023],"length":1,"stats":{"Line":24},"fn_name":null},{"line":58,"address":[1532687],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[1533117],"length":1,"stats":{"Line":8},"fn_name":null},{"line":60,"address":[1532675],"length":1,"stats":{"Line":8},"fn_name":null},{"lin able":2},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","contract.rs"],"content":"use anyhow::{anyhow, bail, Result};\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    to_binary, Binary, Deps, DepsMut, Env, Event, MessageInfo, Reply, Response, StdError,\n    SubMsgResult, Uint128,\n};\n#[cfg(not(feature = \"library\"))]\nuse std::convert::TryInto;\n\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{get_raffle_state, is_owner, load_raffle, CONTRACT_INFO, RAFFLE_INFO};\nuse raffles_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg, RaffleResponse};\nuse raffles_export::state::{\n    ContractInfo, Randomness, MINIMUM_RAFFLE_DURATION, MINIMUM_RAFFLE_TIMEOUT, MINIMUM_RAND_FEE,\n};\n\nuse crate::execute::{\n    execute_buy_tickets, execute_cancel_raffle, execute_claim, execute_create_raffle,\n    execute_modify_raffle, execute_receive, execute_update_randomness,\n};\nuse crate::query::{\n    query_all_raffles, query_all_tickets, query_contract_info, query_ticket_number,\n};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidlabs.io:raffles\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_addr: deps\n            .api\n            .addr_validate(\u0026msg.fee_addr.unwrap_or_else(|| info.sender.to_string()))?,\n        last_raffle_id: None,\n        minimum_raffle_duration: msg\n            .minimum_raffle_duration\n            .unwrap_or(MINIMUM_RAFFLE_DURATION)\n            .max(MINIMUM_RAFFLE_DURATION),\n        minimum_raffle_timeout: msg\n            .minimum_raffle_timeout\n            .unwrap_or(MINIMUM_RAFFLE_TIMEOUT)\n            .max(MINIMUM_RAFFLE_TIMEOUT),\n        raffle_fee: msg.raffle_fee.unwrap_or(Uint128::zero()),\n        rand_fee: msg\n            .rand_fee\n            .unwrap_or_else(|| Uint128::from(MINIMUM_RAND_FEE)),\n        lock: false,\n        drand_url: msg\n            .drand_url\n            .unwrap_or_else(|| \"https://api.drand.sh/\".to_string()),\n        random_pubkey: msg.random_pubkey,\n        verify_signature_contract: deps.api.addr_validate(\u0026msg.verify_signature_contract)?,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"raffle\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::CreateRaffle {\n            owner,\n            assets,\n            raffle_ticket_price,\n            raffle_options,\n        } =\u003e execute_create_raffle(\n            deps,\n            env,\n            info,\n            owner,\n            assets,\n            raffle_ticket_price,\n            raffle_options,\n        ),\n        ExecuteMsg::CancelRaffle { raffle_id } =\u003e execute_cancel_raffle(deps, env, info, raffle_id),\n        ExecuteMsg::ModifyRaffle {\n            raffle_id,\n            raffle_ticket_price,\n            raffle_options,\n        } =\u003e execute_modify_raffle(\n            deps,\n            env,\n            info,\n            raffle_id,\n            raffle_ticket_price,\n            raffle_options,\n        ),\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            ticket_number,\n            sent_assets,\n        } =\u003e execute_buy_tickets(deps, env, info, raffle_id, ticket_number, sent_assets),\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e execute_receive(deps, env, info, sender, amount, msg),\n        ExecuteMsg::ClaimNft { raffle_id } =\u003e execute_claim(deps, env, info, raffle_id),\n        ExecuteMsg::UpdateRandomness {\n            raffle_id,\n            randomness,\n        } =\u003e execute_update_randomness(deps, env, info, raffle_id, randomness),\n\n        // Admin messages\n        ExecuteMsg::ToggleLock { lock } =\u003e execute_toggle_lock(deps, env, info, lock),\n        ExecuteMsg::Renounce {} =\u003e execute_renounce(deps, env, info),\n        ExecuteMsg::ChangeParameter { parameter, value } =\u003e {\n            execute_change_parameter(deps, env, info, parameter, value)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?).map_err(|x| anyhow!(x)),\n        QueryMsg::RaffleInfo { raffle_id } =\u003e {\n            let raffle_info = load_raffle(deps.storage, raffle_id)?;\n            to_binary(\u0026RaffleResponse {\n                raffle_id,\n                raffle_state: get_raffle_state(env, raffle_info.clone()),\n                raffle_info: Some(raffle_info),\n            })\n            .map_err(|x| anyhow!(x))\n        }\n\n        QueryMsg::AllRaffles {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_raffles(deps, env, start_after, limit, filters)?)\n            .map_err(|x| anyhow!(x)),\n\n        QueryMsg::AllTickets {\n            raffle_id,\n            start_after,\n            limit,\n        } =\u003e to_binary(\u0026query_all_tickets(\n            deps,\n            env,\n            raffle_id,\n            start_after,\n            limit,\n        )?)\n        .map_err(|x| anyhow!(x)),\n\n        QueryMsg::TicketNumber { owner, raffle_id } =\u003e {\n            to_binary(\u0026query_ticket_number(deps, env, raffle_id, owner)?).map_err(|x| anyhow!(x))\n        }\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\n/// 3. Change the default raffle parameters\npub fn execute_renounce(deps: DepsMut, env: Env, info: MessageInfo) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.owner = env.contract.address;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", contract_info.owner))\n}\n\n/// Locking the contract (lock=true) means preventing the creation of new raffles\n/// Tickets can still be bought and NFTs retrieved when a contract is locked\npub fn execute_toggle_lock(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    lock: bool,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.lock = lock;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"contract_lock\")\n        .add_attribute(\"value\", lock.to_string()))\n}\n\n/// Change the different contract parameters\n/// Admin only action\npub fn execute_change_parameter(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    parameter: String,\n    value: String,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    match parameter.as_str() {\n        \"owner\" =\u003e {\n            let owner = deps.api.addr_validate(\u0026value)?;\n            contract_info.owner = owner;\n        }\n        \"fee_addr\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.fee_addr = addr;\n        }\n        \"minimum_raffle_duration\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_duration = time;\n        }\n        \"minimum_raffle_timeout\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_timeout = time;\n        }\n        \"raffle_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.raffle_fee = fee;\n        }\n        \"rand_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.rand_fee = fee;\n        }\n        \"drand_url\" =\u003e {\n            contract_info.drand_url = value.clone();\n        }\n        \"verify_signature_contract\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.verify_signature_contract = addr;\n        }\n        \"random_pubkey\" =\u003e {\n            contract_info.random_pubkey = Binary::from_base64(\u0026value).unwrap();\n        }\n        _ =\u003e return Err(anyhow!(ContractError::ParameterNotFound {})),\n    }\n\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", parameter)\n        .add_attribute(\"value\", value))\n}\n\n/// Messages triggered after random validation.\n/// We wrap the random validation in a message to make sure the transaction goes through.\n/// This may require too much gas for query\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn reply(deps: DepsMut, env: Env, msg: Reply) -\u003e Result\u003cResponse\u003e {\n    match msg.id {\n        0 =\u003e Ok(verify(deps, env, msg.result)?),\n        _ =\u003e bail!(ContractError::Unauthorized {}),\n    }\n}\n\n/// This function is called after the randomness verifier has verified the current randomness\n/// We used this architecture to make sure the verification passes (because a query may return early)\n/// We verify the randomness provided matches the current state of the contract (good round, good raffle_id...)\n/// We also save the new randomness in the contract\npub fn verify(deps: DepsMut, _env: Env, msg: SubMsgResult) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        SubMsgResult::Ok(subcall) =\u003e {\n            let event: Event = subcall\n                .events\n                .into_iter()\n                .find(|e| e.ty == \"wasm\")\n                .ok_or_else(|| ContractError::NotFoundError(\"wasm results\".to_string()))?;\n\n            let round = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"round\")\n                .map_or(\n                    Err(ContractError::NotFoundError(\"randomness round\".to_string())),\n                    |round| {\n                        round\n                            .value\n                            .parse::\u003cu64\u003e()\n                            .map_err(|_| ContractError::ParseError(\"randomness round\".to_string()))\n                    },\n                )?;\n\n            let randomness: String = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"randomness\")\n                .map(|rand| rand.value)\n                .ok_or_else(|| ContractError::NotFoundError(\"randomness value\".to_string()))?;\n\n            let raffle_id: u64 = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"raffle_id\")\n                .map_or(\n                    Err(ContractError::NotFoundError(\"raffle_id\".to_string())),\n                    |raffle_id| {\n                        raffle_id\n                            .value\n                            .parse::\u003cu64\u003e()\n                            .map_err(|_| ContractError::ParseError(\"raffle_id\".to_string()))\n                    },\n                )?;\n\n            let owner = deps.api.addr_validate(\n                \u0026event\n                    .attributes\n                    .into_iter()\n                    .find(|attr| attr.key == \"owner\")\n                    .map(|owner| owner.value)\n                    .ok_or_else(|| ContractError::NotFoundError(\"raffle owner\".to_string()))?,\n            )?;\n\n            let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n            raffle_info.randomness = Some(Randomness {\n                randomness: Binary::from_base64(\u0026randomness)?\n                    .as_slice()\n                    .try_into()\n                    .map_err(|_| ContractError::ParseError(\"randomness\".to_string()))?,\n                randomness_round: round,\n                randomness_owner: owner.clone(),\n            });\n\n            RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n            Ok(Response::new()\n                .add_attribute(\"action\", \"update_randomness\")\n                .add_attribute(\"raffle_id\", raffle_id.to_string())\n                .add_attribute(\"sender\", owner))\n        }\n        SubMsgResult::Err(_) =\u003e bail!(StdError::generic_err(\"err\")),\n    }\n}\n","traces":[{"line":32,"address":[1361509,1355840],"length":1,"stats":{"Line":8},"fn_name":"instantiate"},{"line":38,"address":[1356164,1356102,1355898,1356316],"length":1,"stats":{"Line":16},"fn_name":null},{"line":41,"address":[1356134,1356728,1356378,1356573],"length":1,"stats":{"Line":16},"fn_name":null},{"line":44,"address":[1356436],"length":1,"stats":{"Line":8},"fn_name":null},{"line":45,"address":[1356979,1357303,1356467,1356859,1356913],"length":1,"stats":{"Line":24},"fn_name":null},{"line":48,"address":[1357589,1357069,1357669,1357535,1357926],"length":1,"stats":{"Line":24},"fn_name":null},{"line":52,"address":[1357755,1358119],"length":1,"stats":{"Line":16},"fn_name":null},{"line":56,"address":[1358192],"length":1,"stats":{"Line":8},"fn_name":null},{"line":60,"address":[1358255],"length":1,"stats":{"Line":8},"fn_name":null},{"line":61,"address":[1358349],"length":1,"stats":{"Line":8},"fn_name":null},{"line":65,"address":[1358395],"length":1,"stats":{"Line":8},"fn_name":null},{"line":68,"address":[1358472],"length":1,"stats":{"Line":8},"fn_name":null},{"line":69,"address":[1358626,1358510,1359109,1358692],"length":1,"stats":{"Line":16},"fn_name":null},{"line":71,"address":[1359984,1359680,1359812],"length":1,"stats":{"Line":8},"fn_name":null},{"line":72,"address":[1359794,1360599,1360735],"length":1,"stats":{"Line":24},"fn_name":null},{"line":75,"address":[1360695],"length":1,"stats":{"Line":8},"fn_name":null},{"line":79,"address":[1361536],"length":1,"stats":{"Line":1},"fn_name":"execute"},{"line":80,"address":[1361576],"length":1,"stats":{"Line":1},"fn_name":null},{"line":81,"address":[1361691],"length":1,"stats":{"Line":5},"fn_name":null},{"line":87,"address":[1361748],"length":1,"stats":{"Line":5},"fn_name":null},{"line":88,"address":[1361771],"length":1,"stats":{"Line":5},"fn_name":null},{"line":89,"address":[1361794],"length":1,"stats":{"Line":5},"fn_name":null},{"line":90,"address":[1361812],"length":1
