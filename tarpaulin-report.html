_create_receive_asset_messages, _create_withdraw_messages_unsafe,\n    _try_withdraw_assets_unsafe, check_and_create_withdraw_messages,\n};\n\n/// Query the last counter_trade created by the owner for the `trade_id`\n/// This should only be used in the same transaction as the counter_trade creation.\n/// Otherwise, specify the counter_id directly in the transaction and this is not needed\npub fn get_last_counter_id_created(\n    deps: Deps,\n    by: String,\n    trade_id: u64,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    let owner = deps.api.addr_validate(\u0026by)?;\n    LAST_USER_COUNTER_TRADE.load(deps.storage, (\u0026owner, trade_id)).map_err(|_|ContractError::NotFoundInCounterTradeInfo {})\n\n\n}\n\n/// Create a new counter_trade and assign it a unique id for the specified `trade_id`\n/// Saves this counter_trade as the last one in the trade created by the user\npub fn suggest_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by verifying it is possible to suggest a counter trade to that trade\n    // It also checks if the trade exists\n    // And that the sender is whitelisted (in case the trade is private)\n    let mut trade_info = can_suggest_counter_trade(deps.storage, trade_id, \u0026info.sender)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    trade_info.last_counter_id = trade_info\n        .last_counter_id\n        .map_or(Some(0), |id| Some(id + 1));\n    if trade_info.state == TradeState::Published {\n        trade_info.state = TradeState::Countered;\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    let counter_id = trade_info.last_counter_id.unwrap(); // This is safe, as we just created a ast_counter_id` if it didn't exist.\n\n    COUNTER_TRADE_INFO.update(\n        deps.storage,\n        (trade_id, counter_id),\n        |counter| match counter {\n            // If the trade id already exists, the contract is faulty\n            // Or an external error happened, or whatever...\n            // In that case, we emit an error\n            // The priority is : We do not want to overwrite existing data\n            Some(_) =\u003e Err(ContractError::ExistsInCounterTradeInfo {}),\n            None =\u003e Ok(TradeInfo {\n                owner: info.sender.clone(),\n                additional_info: AdditionalTradeInfo {\n                    time: env.block.time,\n                    ..Default::default()\n                },\n                ..Default::default()\n            }),\n        },\n    )?;\n\n    // We also set the last trade_id created to this id\n    LAST_USER_COUNTER_TRADE.save(deps.storage, (\u0026info.sender, trade_id), \u0026counter_id)?;\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, Some(counter_id), comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\npub fn counter_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e Ok(counter_id),\n        None =\u003e get_last_counter_id_created(deps, trader.to_string(), trade_id),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_counter_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    let counter_id = counter_id_or_last(deps, trader.clone(), trade_id, counter_id)?;\n\n    let counter_info = is_counter_trader(deps.storage, \u0026trader, trade_id, counter_id)?;\n\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: counter_info.state,\n        });\n    }\n    Ok(counter_id)\n}\n\npub fn add_asset_to_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let counter_id =\n        prepare_counter_modification(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_funds(coin, info.funds.clone()),\n        ),\n        AssetInfo::Cw20Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a counter_trade, Refer to the `trade.rs`file for more information (similar mechanism)\npub fn withdraw_counter_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CounterTradeAlreadyPublished {});\n    }\n    _are_assets_in_trade(\u0026counter_info, \u0026assets)?;\n\n    _try_withdraw_assets_unsafe(\u0026mut counter_info, \u0026assets)?;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Confirm (and publish) a counter_trade when creation is finished\npub fn confirm_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We check the counter exists and belongs to the sender\n    let counter_id = counter_id_or_last(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We check the counter can be confirmed\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Published,\n        });\n    }\n    // We confirm the counter_trade\n    counter_info.state = TradeState::Published;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Cancel a counter_trade\n/// The counter_trade isn't modifiable, but the funds are withdrawable after this call.\npub fn cancel_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We can't cancel an accepted counter_trade\n    if counter_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n    counter_info.state = TradeState::Cancelled;\n\n    // We store the new trade status\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Withdraw all assets from a created (not published yet), refused or cancelled counter_trade\n/// If the counter_trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_counter(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // If the counter is still in the created state, we cancel it\n    if counter_info.state == TradeState::Created {\n        counter_info.state = TradeState::Cancelled;\n    }\n\n    // This fuction call is possible only if the counter was refused or if this counter was cancelled\n    if !(counter_info.state == TradeState::Refused || counter_info.state == TradeState::Cancelled) {\n        return Err(ContractError::CounterTradeNotAborted {});\n    }\n\n    // We create withdraw messages to send the funds back to the counter trader\n    let res = check_and_create_withdraw_messages(env, \u0026info.sender, \u0026counter_info)?;\n    counter_info.assets_withdrawn = true;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_all_funds\")\n        .add_attribute(\"type\", \"counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\" ebug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"{0}\")]\n    Overflow(#[from] OverflowError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"Key already exists in TradeInfo\")]\n    ExistsInTradeInfo {},\n\n    #[error(\"Key does not exist in TradeInfo\")]\n    NotFoundInTradeInfo {},\n\n    #[error(\n        \"The trade_id field should be present when modifying the last counter_trade submitted\"\n    )]\n    TradeIdMissing {},\n\n    #[error(\"Trader not creator of the trade\")]\n    TraderNotCreator {},\n\n    #[error(\"Key already exists in CounterTradeInfo\")]\n    ExistsInCounterTradeInfo {},\n\n    #[error(\"Key does not exist in CounterTradeInfo\")]\n    NotFoundInCounterTradeInfo {},\n\n    #[error(\"Trader not creator of the CounterTrade\")]\n    CounterTraderNotCreator {},\n\n    #[error(\"Trade cannot be countered, it is not ready or is already cancelled/terminated\")]\n    NotCounterable {},\n\n    #[error(\"Wrong state of the trade for the current operation : {state:?}\")]\n    WrongTradeState { state: TradeState },\n\n    #[error(\"Can change the state of the trade from {from:?} to {to:?}\")]\n    CantChangeTradeState { from: TradeState, to: TradeState },\n\n    #[error(\"Sorry, you can't accept a counter trade that is not published yet\")]\n    TradeAlreadyAccepted {},\n\n    #[error(\"Sorry, the trade is published, you can't modify it. You can cancel it if you're not satisfied\")]\n    TradeAlreadyPublished {},\n\n    #[error(\"Sorry, this trade is not accepted yet\")]\n    TradeNotAccepted {},\n\n    #[error(\"Sorry, this trade is cancelled\")]\n    TradeCancelled {},\n\n    #[error(\"Sorry, this trade is not cancelled\")]\n    TradeNotCancelled {},\n\n    #[error(\"Assets were already withdrawn, don't try to scam the platform please\")]\n    TradeAlreadyWithdrawn {},\n\n    #[error(\"Can change the state of the counter-trade from {from:?} to {to:?}\")]\n    CantChangeCounterTradeState { from: TradeState, to: TradeState },\n\n    #[error(\"Sorry, you can't accept a counter trade that is not published yet\")]\n    CantAcceptNotPublishedCounter {},\n\n    #[error(\"Sorry, the counter trade is published, you can't modify it. You can cancel it if you're not satisfied\")]\n    CounterTradeAlreadyPublished {},\n\n    #[error(\"Sorry, the trade has to be refused or cancelled to withdraw your funds\")]\n    CounterTradeNotAborted {},\n\n    #[error(\"Only the trader or the counter-trader can withdraw assets, don't try to scam the platform please\")]\n    NotWithdrawableByYou {},\n\n    #[error(\"This trade is only allowed to a selected few, sorry :/\")]\n    AddressNotWhitelisted {},\n\n    #[error(\n        \"Asset not found in your trade (wrong position or wrong asset specified or wrong token_id)\"\n    )]\n    AssetNotFound { position: usize },\n\n    #[error(\"Asset found in your trade but you are trying to withdraw too much. address: {address:?}, wanted: {wanted:?}, available {available:?}\")]\n    TooMuchWithdrawn {\n        address: String,\n        wanted: u128,\n        available: u128,\n    },\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","lib.rs"],"content":"pub mod contract;\npub mod counter_trade;\nmod error;\npub mod messages;\npub mod query;\npub mod state;\npub mod trade;\n\npub use crate::error::ContractError;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","messages.rs"],"content":"use crate::error::ContractError;\nuse crate::state::{\n    is_counter_trader, is_trader, load_counter_trade, COUNTER_TRADE_INFO, TRADE_INFO,\n};\nuse cosmwasm_std::{DepsMut, Env, MessageInfo, Response};\nuse p2p_trading_export::state::{Comment, TradeState};\n\npub fn review_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade !\n    let trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We check the counter trade exists !\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::TradeAlreadyAccepted {});\n    }\n    if trade_info.state == TradeState::Cancelled {\n        return Err(ContractError::TradeCancelled {});\n    }\n\n    // Only a published counter trade can be reviewed\n    if counter_info.state != TradeState::Published {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Created,\n        });\n    }\n\n    counter_info.state = TradeState::Created;\n    counter_info.additional_info.trader_comment = comment.map(|comment| Comment {\n        time: env.block.time,\n        comment,\n    });\n\n    // Then we need to change the trade status that we may have changed\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"review_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\npub fn set_comment(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    comment: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let comment = Comment {\n        time: env.block.time,\n        comment,\n    };\n\n    if let Some(counter_id) = counter_id {\n        let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n        counter_info.additional_info.owner_comment = Some(comment);\n        COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n    } else {\n        let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n        trade_info.additional_info.owner_comment = Some(comment);\n        TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    }\n    let partial_res = Response::new()\n        .add_attribute(\"action\", \"set_comment\")\n        .add_attribute(\"trade\", trade_id.to_string());\n\n    if let Some(counter_id) = counter_id {\n        Ok(partial_res.add_attribute(\"counter\", counter_id.to_string()))\n    } else {\n        Ok(partial_res)\n    }\n}\n","traces":[{"line":8,"address":[1196656,1200292],"length":1,"stats":{"Line":1},"fn_name":"review_counter_trade"},{"line":17,"address":[1197007,1197191,1196723,1196862],"length":1,"stats":{"Line":3},"fn_name":null},{"line":20,"address":[1197624,1196964,1197309,1197440,1197261],"length":1,"stats":{"Line":4},"fn_name":null},{"line":22,"address":[1197685,1197406],"length":1,"stats":{"Line":2},"fn_name":null},{"line":23,"address":[1197763],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[1197732,1197831],"length":1,"stats":{"Line":2},"fn_name":null},{"line":26,"address":[1197872],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[1197920,1197837],"length":1,"stats":{"Line":2},"fn_name":null},{"line":31,"address":[1198040],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[1198033],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[1197936],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[1246640,1246681],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":39,"address":[1246652], 1203274,1203134,1202911],"length":1,"stats":{"Line":8},"fn_name":null},{"line":84,"address":[1203042],"length":1,"stats":{"Line":3},"fn_name":null}],"covered":36,"coverable":36},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","query.rs"],"content":"use cosmwasm_std::Api;\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::{Deps, Order, StdResult, Storage};\n\nuse cw_storage_plus::Bound;\nuse schemars::JsonSchema;\nuse serde::{Deserialize, Serialize};\n\nuse crate::state::{get_actual_counter_state, CONTRACT_INFO, COUNTER_TRADE_INFO, TRADE_INFO};\nuse p2p_trading_export::msg::QueryFilters;\nuse p2p_trading_export::state::{AssetInfo, ContractInfo, CounterTradeInfo, TradeInfo};\n\nuse itertools::Itertools;\n// settings for pagination\nconst MAX_LIMIT: u32 = 30;\nconst DEFAULT_LIMIT: u32 = 10;\nconst BASE_LIMIT: usize = 100;\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct TradeResponse {\n    pub trade_id: u64,\n    pub counter_id: Option\u003cu64\u003e,\n    pub trade_info: Option\u003cTradeInfo\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct AllTradesResponse {\n    pub trades: Vec\u003cTradeResponse\u003e,\n}\n\n#[derive(Serialize, Deserialize, Clone, PartialEq, JsonSchema, Debug, Default)]\npub struct AllCounterTradesResponse {\n    pub counter_trades: Vec\u003cTradeResponse\u003e,\n}\n\npub fn query_contract_info(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n// parse trades to human readable format\nfn parse_trades(_: \u0026dyn Api, item: StdResult\u003c(u64, TradeInfo)\u003e) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(trade_id, trade)| TradeResponse {\n        trade_id,\n        counter_id: None,\n        trade_info: Some(trade),\n    })\n}\n\n// parse counter trades to human readable format\nfn parse_all_counter_trades(\n    _: \u0026dyn Api,\n    storage: \u0026dyn Storage,\n    item: StdResult\u003c((u64, u64), TradeInfo)\u003e,\n) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|((trade_id, counter_id), mut counter)| {\n        // First two bytes define size [0,8] since we know it's u64 skip it.\n        get_actual_counter_state(storage, trade_id, \u0026mut counter)?;\n        Ok(TradeResponse {\n            trade_id,\n            counter_id: Some(counter_id),\n            trade_info: Some(counter),\n        })\n    })?\n}\n\n// parse counter trades to human readable format\nfn parse_counter_trades(\n    _: \u0026dyn Api,\n    storage: \u0026dyn Storage,\n    item: StdResult\u003c(u64, TradeInfo)\u003e,\n    trade_id: u64,\n) -\u003e StdResult\u003cTradeResponse\u003e {\n    item.map(|(counter_id, mut counter)| {\n        get_actual_counter_state(storage, trade_id, \u0026mut counter)?;\n        Ok(TradeResponse {\n            trade_id,\n            counter_id: Some(counter_id),\n            trade_info: Some(counter),\n        })\n    })?\n}\n\npub fn trade_filter(\n    api: \u0026dyn Api,\n    trade_info: \u0026StdResult\u003cTradeResponse\u003e,\n    filters: \u0026Option\u003cQueryFilters\u003e,\n) -\u003e bool {\n    if let Some(filters) = filters {\n        let trade = trade_info.as_ref().unwrap();\n\n        (match \u0026filters.states {\n            Some(state) =\u003e state.contains(\u0026trade.trade_info.as_ref().unwrap().state.to_string()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.owner {\n            Some(owner) =\u003e trade.trade_info.as_ref().unwrap().owner == owner.clone(),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.has_whitelist {\n            Some(has_whitelist) =\u003e {\n                \u0026trade\n                    .trade_info\n                    .as_ref()\n                    .unwrap()\n                    .whitelisted_users\n                    .is_empty()\n                    != has_whitelist\n            }\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.whitelisted_user {\n            Some(whitelisted_user) =\u003e trade\n                .trade_info\n                .as_ref()\n                .unwrap()\n                .whitelisted_users\n                .contains(\u0026api.addr_validate(whitelisted_user).unwrap()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.wanted_nft {\n            Some(wanted_nft) =\u003e trade\n                .trade_info\n                .as_ref()\n                .unwrap()\n                .additional_info\n                .nfts_wanted\n                .contains(\u0026api.addr_validate(wanted_nft).unwrap()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.contains_token {\n            Some(token) =\u003e trade\n                .trade_info\n                .as_ref()\n                .unwrap()\n                .associated_assets\n                .iter()\n                .any(|asset| match asset {\n                    AssetInfo::Coin(x) =\u003e x.denom == token.as_ref(),\n                    AssetInfo::Cw20Coin(x) =\u003e x.address == token.as_ref(),\n                    AssetInfo::Cw721Coin(x) =\u003e x.address == token.as_ref(),\n                    AssetInfo::Cw1155Coin(x) =\u003e x.address == token.as_ref(),\n                }),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.assets_withdrawn {\n            Some(assets_withdrawn) =\u003e {\n                trade.trade_info.clone().unwrap().assets_withdrawn == *assets_withdrawn\n            }\n            None =\u003e true,\n        })\n    } else {\n        true\n    }\n}\n\npub fn query_all_trades(\n    deps: Deps,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllTradesResponse\u003e {\n    if let Some(f) = filters.clone() {\n        if let Some(counterer) = f.counterer {\n            query_all_trades_by_counterer(deps, start_after, limit, counterer, filters)\n        } else {\n            query_all_trades_raw(deps, start_after, limit, filters)\n        }\n    } else {\n        query_all_trades_raw(deps, start_after, limit, filters)\n    }\n}\n\npub fn query_all_trades_raw(\n    deps: Deps,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let mut trades: Vec\u003cTradeResponse\u003e = TRADE_INFO\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_trades(deps.api, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cTradeResponse\u003e\u003e\u003e()?;\n\n    if trades.is_empty() {\n        let trade_id = TRADE_INFO\n            .keys(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .last();\n\n        if let Some(Ok(trade_id)) = trade_id {\n            if trade_id != 0 {\n                trades = vec![TradeResponse {\n                    trade_id,\n                    counter_id: None,\n                    trade_info: None,\n                }]\n            }\n        }\n    }\n    Ok(AllTradesResponse { trades })\n}\n\npub fn query_all_trades_by_counterer(\n    deps: Deps,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    counterer: String,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(|s| Bound::exclusive((s, 0)));\n\n    let counter_filters = Some(QueryFilters {\n        owner: Some(counterer),\n        ..QueryFilters::default()\n    });\n\n    let mut trades: Vec\u003cTradeResponse\u003e = COUNTER_TRADE_INFO\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_all_counter_trades(deps.api, deps.storage, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026counter_filters))\n        .filter_map(|response| response.ok())\n        // Now we get back the trade_id and query the trade_info\n        .map(|response| response.trade_id)\n        .unique()\n        .map(|trade_id| Ok((trade_id, TRADE_INFO.load(deps.storage, trade_id)?)))\n        .map(|kv_item| parse_trades(deps.api, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cTradeResponse\u003e\u003e\u003e()?;\n\n    if trades.is_empty() {\n        let trade_info: Option\u003cTradeResponse\u003e = COUNTER_TRADE_INFO\n            .range(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .map(|kv_item| parse_all_counter_trades(deps.api, deps.storage, kv_item))\n            .filter_map(|response| response.ok())\n            .map(|response| response.trade_id)\n            .unique()\n            .map(|trade_id| Ok((trade_id, TRADE_INFO.load(deps.storage, trade_id)?)))\n            .filter_map(|kv_item| parse_trades(deps.api, kv_item).ok())\n            .last();\n\n        if let Some(trade_info) = trade_info {\n            if trade_info.trade_id != 0 || trade_info.counter_id.unwrap() != 0 {\n                trades = vec![TradeResponse {\n                    trade_id: trade_info.trade_id,\n                    counter_id: trade_info.counter_id,\n                    trade_info: None,\n                }]\n            }\n        }\n    }\n\n    Ok(AllTradesResponse { trades })\n}\n\npub fn query_all_counter_trades(\n    deps: Deps,\n    start_after: Option\u003cCounterTradeInfo\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllCounterTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(|s| Bound::exclusive((s.trade_id, s.counter_id)));\n\n    let mut counter_trades: Vec\u003cTradeResponse\u003e = COUNTER_TRADE_INFO\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_all_counter_trades(deps.api, deps.storage, kv_item))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cTradeResponse\u003e\u003e\u003e()?;\n\n    if counter_trades.is_empty() {\n        let id = COUNTER_TRADE_INFO\n            .keys(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .last();\n\n        if let Some(Ok((trade_id, counter_id))) = id {\n            if trade_id != 0 || counter_id != 0 {\n                counter_trades = vec![TradeResponse {\n                    trade_id,\n                    counter_id: Some(counter_id),\n                    trade_info: None,\n                }]\n            }\n        }\n    }\n\n    Ok(AllCounterTradesResponse { counter_trades })\n}\n\npub fn query_counter_trades(\n    deps: Deps,\n    trade_id: u64,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllCounterTradesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n\n    let start = start_after.map(Bound::exclusive);\n\n    let mut counter_trades: Vec\u003cTradeResponse\u003e = COUNTER_TRADE_INFO\n        .prefix(trade_id)\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_counter_trades(deps.api, deps.storage, kv_item, trade_id))\n        .filter(|response| trade_filter(deps.api, response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cTradeResponse\u003e\u003e\u003e()?;\n\n    if counter_trades.is_empty() {\n        let counter_id = COUNTER_TRADE_INFO\n            .prefix(trade_id)\n            .keys(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .last();\n\n        if let Some(Ok(counter_id)) = counter_id {\n            if trade_id != 0 || counter_id != 0 {\n                counter_trades = vec![TradeResponse {\n                    trade_id,\n                    counter_id: Some(counter_id),\n                    trade_info: None,\n                }]\n            }\n        }\n    }\n\n    Ok(AllCounterTradesResponse { counter_trades })\n}\n","traces":[{"line":36,"address":[1268608],"length":1,"stats":{"Line":0},"fn_name":"query_contract_info"},{"line":37,"address":[1268616],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[1268656],"length":1,"stats":{"Line":1},"fn_name":"parse_trades"},{"line":42,"address":[1179984,1180107,1180001],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":44,"address":[1180036],"length":1,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[1180048],"length":1,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[1268752],"length":1,"stats":{"Line":1},"fn_name":"parse_all_counter_trades"},{"line":55,"address":[1180217,1180176,1180791],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":57,"address":[1180293,1180601,1180764,1180376],"length":1,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[1180482],"length":1,"stats":{"Line":1},"fn_name":null},{"line":60,"address":[1180408],"length":1,"stats":{"Line":1},"fn_name":null},{"line":61,"address":[1180428],"length":1,"stats":{"Line":1},"fn_name":null},{"line":67,"address":[1269056],"length":1,"stats":{"Line":1},"fn_name":"parse_counter_trades"},{"l er_counter_trade\");\n\n\npub fn add_funds(\n    fund: Coin,\n    info_funds: Vec\u003cCoin\u003e,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut trade) =\u003e {\n                // We check the sent funds are with the right format\n                if info_funds.len() != 1 || fund != info_funds[0] {\n                    return Err(ContractError::Std(StdError::generic_err(\n                        \"Funds sent do not match message AssetInfo\",\n                    )));\n                }\n                let existing_denom = trade.associated_assets.iter_mut().find(|c| match c {\n                    AssetInfo::Coin(x) =\u003e x.denom == fund.denom,\n                    _ =\u003e false,\n                });\n\n                if let Some(existing_fund) = existing_denom {\n                    let current_amount = match existing_fund {\n                        AssetInfo::Coin(x) =\u003e x.amount,\n                        _ =\u003e Uint128::zero(),\n                    };\n                    *existing_fund = AssetInfo::Coin(Coin {\n                        denom: fund.denom,\n                        amount: current_amount + fund.amount,\n                    });\n                } else {\n                    trade.associated_assets.push(AssetInfo::Coin(fund));\n                }\n                Ok(trade)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn add_cw20_coin(\n    address: String,\n    sent_amount: Uint128,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut trade) =\u003e {\n                let existing_token = trade.associated_assets.iter_mut().find(|c| match c {\n                    AssetInfo::Cw20Coin(x) =\u003e x.address == address,\n                    _ =\u003e false,\n                });\n                if let Some(existing_token) = existing_token {\n                    let current_amount = match existing_token {\n                        AssetInfo::Cw20Coin(x) =\u003e x.amount,\n                        _ =\u003e Uint128::zero(),\n                    };\n                    *existing_token = AssetInfo::Cw20Coin(Cw20Coin {\n                        address,\n                        amount: current_amount + sent_amount,\n                    })\n                } else {\n                    trade.associated_assets.push(AssetInfo::Cw20Coin(Cw20Coin {\n                        address,\n                        amount: sent_amount,\n                    }))\n                }\n\n                Ok(trade)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn add_cw721_coin(\n    address: String,\n    token_id: String,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut one) =\u003e {\n                one.associated_assets\n                    .push(AssetInfo::Cw721Coin(Cw721Coin { address, token_id }));\n                Ok(one)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn add_cw1155_coin(\n    address: String,\n    token_id: String,\n    value: Uint128,\n) -\u003e impl FnOnce(Option\u003cTradeInfo\u003e) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    move |d: Option\u003cTradeInfo\u003e| -\u003e Result\u003cTradeInfo, ContractError\u003e {\n        match d {\n            Some(mut trade) =\u003e {\n                let existing_token = trade.associated_assets.iter_mut().find(|c| match c {\n                    AssetInfo::Cw1155Coin(x) =\u003e x.address == address \u0026\u0026 x.token_id == token_id,\n                    _ =\u003e false,\n                });\n                if let Some(existing_token) = existing_token {\n                    let current_value = match existing_token {\n                        AssetInfo::Cw1155Coin(x) =\u003e x.value,\n                        _ =\u003e Uint128::zero(),\n                    };\n                    *existing_token = AssetInfo::Cw1155Coin(Cw1155Coin {\n                        address,\n                        token_id,\n                        value: current_value + value,\n                    })\n                } else {\n                    trade\n                        .associated_assets\n                        .push(AssetInfo::Cw1155Coin(Cw1155Coin {\n                            address,\n                            token_id,\n                            value,\n                        }))\n                }\n\n                Ok(trade)\n            }\n            //TARPAULIN : Unreachable in current code state\n            None =\u003e Err(ContractError::NotFoundInTradeInfo {}),\n        }\n    }\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn is_fee_contract(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003c(), ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if let Some(fee_contract) = contract_info.fee_contract {\n        if sender == fee_contract {\n            Ok(())\n        } else {\n            Err(ContractError::Unauthorized {})\n        }\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn is_trader(\n    storage: \u0026dyn Storage,\n    sender: \u0026Addr,\n    trade_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade = load_trade(storage, trade_id)?;\n\n    if trade.owner == sender.clone() {\n        Ok(trade)\n    } else {\n        Err(ContractError::TraderNotCreator {})\n    }\n}\n\npub fn is_counter_trader(\n    storage: \u0026dyn Storage,\n    sender: \u0026Addr,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade = load_counter_trade(storage, trade_id, counter_id)?;\n\n    if trade.owner == sender.clone() {\n        Ok(trade)\n    } else {\n        Err(ContractError::CounterTraderNotCreator {})\n    }\n}\n\npub fn get_actual_counter_state(\n    storage: \u0026dyn Storage,\n    trade_id: u64,\n    counter_info: \u0026mut TradeInfo,\n) -\u003e StdResult\u003c()\u003e {\n    let trade_info = TRADE_INFO.load(storage, trade_id)?;\n\n    match trade_info.state {\n        TradeState::Refused =\u003e counter_info.state = TradeState::Cancelled,\n        TradeState::Cancelled =\u003e counter_info.state = TradeState::Cancelled,\n        TradeState::Accepted =\u003e match counter_info.state {\n            TradeState::Accepted =\u003e {}\n            _ =\u003e counter_info.state = TradeState::Refused,\n        },\n        _ =\u003e {}\n    }\n    Ok(())\n}\n\npub fn load_counter_trade(\n    storage: \u0026dyn Storage,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let mut counter = COUNTER_TRADE_INFO\n        .load(storage, (trade_id, counter_id))\n        .map_err(|_| ContractError::NotFoundInCounterTradeInfo {})?;\n\n    get_actual_counter_state(storage, trade_id, \u0026mut counter)?;\n\n    Ok(counter)\n}\n\npub fn load_trade(storage: \u0026dyn Storage, trade_id: u64) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    TRADE_INFO\n        .load(storage, trade_id)\n        .map_err(|_| ContractError::NotFoundInTradeInfo {})\n}\n\npub fn can_suggest_counter_trade(\n    storage: \u0026dyn Storage,\n    trade_id: u64,\n    sender: \u0026Addr,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    if let Ok(Some(trade)) = TRADE_INFO.may_load(storage, trade_id) {\n        if (trade.state == TradeState::Published) | (trade.state == TradeState::Countered) {\n            if !trade.whitelisted_users.is_empty() {\n                if !trade.whitelisted_users.contains(sender) {\n                    Err(ContractError::AddressNotWhitelisted {})\n                } else {\n                    Ok(trade)\n                }\n            } else {\n                Ok(trade)\n            }\n        } else {\n            Err(ContractError::NotCounterable {})\n        }\n    } else {\n        Err(ContractError::NotFoundInTradeInfo {})\n    }\n}\n","traces":[{"line":21,"address":[675680],"length":1,"stats":{"Line":1},"fn_name":"add_funds"},{"line":25,"address":[675688],"length":1,"stats":{"Line":2},"fn_name":null},{"line":26,"address":[809377],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[809498],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[809505,809580],"length":1,"stats":{"Line":2},"fn_name":null},{"line":30,"address":[809703],"length":1,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[809976,810928,809675,810952],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":35,"address":[810971],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[810999],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[810724,810077],"length":1,"stats":{"Line":2},"fn_name":null},{"line":40,"address":[810124],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[810358],"length":1,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[810399],"len ength":1,"stats":{"Line":10},"fn_name":null},{"line":248,"address":[680813,680915],"length":1,"stats":{"Line":6},"fn_name":null},{"line":249,"address":[680925,681050],"length":1,"stats":{"Line":2},"fn_name":null},{"line":250,"address":[681057],"length":1,"stats":{"Line":1},"fn_name":null},{"line":252,"address":[680977],"length":1,"stats":{"Line":1},"fn_name":null},{"line":255,"address":[680842],"length":1,"stats":{"Line":4},"fn_name":null},{"line":258,"address":[680766],"length":1,"stats":{"Line":1},"fn_name":null},{"line":261,"address":[680550],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":100,"coverable":117},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","trade.rs"],"content":"use cosmwasm_std::{\n    Addr, Api, BankMsg, Deps, DepsMut, Env, MessageInfo, Response, StdResult, Storage, Uint128,\n};\n\nuse std::collections::HashSet;\nuse std::iter::FromIterator;\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse p2p_trading_export::msg::{into_cosmos_msg};\nuse p2p_trading_export::state::{\n    AdditionalTradeInfo, AssetInfo, Comment, CounterTradeInfo, TradeInfo, TradeState,\n};\n\nuse crate::error::ContractError;\nuse crate::messages::set_comment;\nuse crate::state::{\n    add_cw1155_coin, add_cw20_coin, add_cw721_coin, add_funds, is_trader, load_counter_trade,\n    CONTRACT_INFO, COUNTER_TRADE_INFO, TRADE_INFO, LAST_USER_TRADE\n};\n\n/// Query the last trade created by the owner.\n/// This should only be used in the same transaction as the trade creation.\n/// Otherwise, specify the trade_id directly in the transaction\npub fn get_last_trade_id_created(deps: Deps, by: String) -\u003e Result\u003cu64, ContractError\u003e {\n    let owner = deps.api.addr_validate(\u0026by)?;\n    LAST_USER_TRADE.load(deps.storage, \u0026owner).map_err(|_|ContractError::NotFoundInTradeInfo {})\n}\n\n/// Create a new trade and assign it a unique id. \n/// Saves this trade as the last one created by a user\npub fn create_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    whitelisted_users: Option\u003cVec\u003cString\u003e\u003e,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let trade_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_trade_id = c.last_trade_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_trade_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    TRADE_INFO.update(deps.storage, trade_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInTradeInfo {}),\n        None =\u003e Ok(TradeInfo {\n            owner: info.sender.clone(),\n            additional_info: AdditionalTradeInfo {\n                time: env.block.time,\n                ..Default::default()\n            },\n            ..Default::default()\n        }),\n    })?;\n\n    // We add whitelisted addresses\n    if let Some(whitelist) = whitelisted_users {\n        add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env.clone(),\n            info.clone(),\n            trade_id,\n            whitelist,\n        )?;\n    }\n\n    // We also set the last trade_id created to this id\n    LAST_USER_TRADE.save(deps.storage, \u0026info.sender, \u0026trade_id)?;\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, None, comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// We verify the trader is indeed the sender and the trade can be modified\npub fn can_modify_trade(\n    storage: \u0026dyn Storage,\n    trader: Addr,\n    trade_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade_info = is_trader(storage, \u0026trader, trade_id)?;\n    // 3.\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: trade_info.state,\n        });\n    }\n    Ok(trade_info)\n}\n\npub fn trade_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match trade_id {\n        Some(trade_id) =\u003e Ok(trade_id),\n        None =\u003e get_last_trade_id_created(deps, trader.to_string()),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_trade_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003c(u64, TradeInfo), ContractError\u003e {\n    let trade_id = trade_id_or_last(deps, trader.clone(), trade_id)?;\n    let trade_info = can_modify_trade(deps.storage, trader, trade_id)?;\n    Ok((trade_id, trade_info))\n}\n\npub fn _create_receive_asset_messages(\n    env: Env,\n    info: MessageInfo,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    Ok(match asset {\n        AssetInfo::Coin(coin) =\u003e Response::new()\n            .add_attribute(\"action\", \"add_asset\")\n            .add_attribute(\"asset_type\", \"fund\")\n            .add_attribute(\"denom\", coin.denom)\n            .add_attribute(\"amount\", coin.amount),\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::TransferFrom {\n                owner: info.sender.to_string(),\n                recipient: env.contract.address.into(),\n                amount: token.amount,\n            };\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"token\")\n                .add_attribute(\"token\", token.address)\n                .add_attribute(\"amount\", token.amount)\n        }\n        AssetInfo::Cw721Coin(token) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: env.contract.address.into(),\n                token_id: token.token_id.clone(),\n            };\n\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"NFT\")\n                .add_attribute(\"nft\", token.address)\n                .add_attribute(\"token_id\", token.token_id)\n        }\n        AssetInfo::Cw1155Coin(token) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: info.sender.to_string(),\n                to: env.contract.address.into(),\n                token_id: token.token_id.clone(),\n                value: token.value,\n                msg: None,\n            };\n\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"cw1155\")\n                .add_attribute(\"token\", token.address)\n                .add_attribute(\"token_id\", token.token_id)\n                .add_attribute(\"amount\", token.value)\n        }\n    })\n}\n\n/// Adding a new asset to a trade.\n/// This function handles 4 different types of assets\npub fn add_asset_to_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let (trade_id, _trade_info) =\n        prepare_trade_modification(deps.as_ref(), info.sender.clone(), trade_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e {\n            TRADE_INFO.update(deps.storage, trade_id, add_funds(coin, info.funds.clone()))\n        }\n        AssetInfo::Cw20Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a trade\n/// The assets vector specifies a position (u16) and an asset Info (AssetInfo)\n/// The u16 is simply the position of the asset in the associated_assets vector of the TradeInfo struct\n/// This position is accessible when querying the TradeInfo.\n/// We made this choice to avoid looping over assets when withdrawing unique assets.\n/// This allows users to withdraw single assets without a risk of running out of gas.\npub fn withdraw_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the sender is allowed to withdraw funds\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::TradeAlreadyPublished {});\n    }\n\n    // We verify the assets the users want to withdraw are indeed in the transaction\n    _are_assets_in_trade(\u0026trade_info, \u0026assets)?;\n\n    // We withdraw the assets\n    _try_withdraw_assets_unsafe(\u0026mut trade_info, \u0026assets)?;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    // We send the assets back to the sender\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n\n/// Helper function to verify the specified `assets` indeed exist in the trade and have the right position specified\npub fn _are_assets_in_trade(\n    trade_info: \u0026TradeInfo,\n    assets: \u0026[(u16, AssetInfo)],\n) -\u003e Result\u003c(), ContractError\u003e {\n    // We first treat the assets\n    for (position, asset) in assets {\n        let position: usize = (*position).into();\n\n        if position \u003e= trade_info.associated_assets.len() {\n            return Err(ContractError::AssetNotFound { position });\n        }\n        let asset_info: AssetInfo = trade_info.associated_assets[position].clone();\n        match asset_info {\n            AssetInfo::Coin(fund_info) =\u003e {\n                // We check the fund is the one we want\n                if let AssetInfo::Coin(fund) = asset {\n                    // We verify the sent information matches the saved fund\n                    if fund_info.denom != fund.denom {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if fund_info.amount \u003c fund.amount {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: fund_info.denom,\n                            wanted: fund.amount.u128(),\n                            available: fund_info.amount.u128(),\n                        });\n                    }\n                }\n            }\n\n            AssetInfo::Cw20Coin(token_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw20Coin(token) = asset {\n                    // We verify the sent information matches the saved token\n                    if token_info.address != token.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if token_info.amount \u003c token.amount {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: token_info.address,\n                            wanted: token.amount.u128(),\n                            available: token_info.amount.u128(),\n                        });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n            AssetInfo::Cw721Coin(nft_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw721Coin(nft) = asset {\n                    // We verify the sent information matches the saved nft\n                    if nft_info.address != nft.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if nft_info.token_id != nft.token_id {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n            AssetInfo::Cw1155Coin(cw1155_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw1155Coin(cw1155) = asset {\n                    // We verify the sent information matches the saved nft\n                    if cw1155_info.address != cw1155.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if cw1155_info.token_id != cw1155.token_id {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if cw1155_info.value \u003c cw1155.value {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: cw1155_info.address.to_string(),\n                            wanted: cw1155.value.u128(),\n                            available: cw1155_info.value.u128(),\n                        });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Helper function to remove withdrawn assets from the trade in the internal data_structure\npub fn _try_withdraw_assets_unsafe(\n    trade_info: \u0026mut TradeInfo,\n    assets: \u0026[(u16, AssetInfo)],\n) -\u003e Result\u003c(), ContractError\u003e {\n    for (position, asset) in assets {\n        let position: usize = (*position).into();\n        let asset_info = trade_info.associated_assets[position].clone();\n        match asset_info {\n            AssetInfo::Coin(mut fund_info) =\u003e {\n                if let AssetInfo::Coin(fund) = asset {\n                    // If everything is in order, we remove the coin from the trade\n                    fund_info.amount = fund_info.amount.checked_sub(fund.amount).map_err(ContractError::Overflow)?;\n                    trade_info.associated_assets[position] = AssetInfo::Coin(fund_info);\n                }\n            }\n            AssetInfo::Cw20Coin(mut token_info) =\u003e {\n                if let AssetInfo::Cw20Coin(token) = asset {\n                    token_info.amount = token_info.amount.checked_sub(token.amount).map_err(ContractError::Overflow)?;\n                    trade_info.associated_assets[position] = AssetInfo::Cw20Coin(token_info);\n                }\n            }\n            AssetInfo::Cw721Coin(mut nft_info) =\u003e {\n                if let AssetInfo::Cw721Coin(_) = asset {\n                    nft_info.address = \"\".to_string();\n                    trade_info.associated_assets[position] = AssetInfo::Cw721Coin(nft_info);\n                }\n            }\n            AssetInfo::Cw1155Coin(mut cw1155_info) =\u003e {\n                if let AssetInfo::Cw1155Coin(cw1155) = asset {\n                    cw1155_info.value = cw1155_info.value.checked_sub(cw1155.value).map_err(ContractError::Overflow)?;\n                    trade_info.associated_assets[position] = AssetInfo::Cw1155Coin(cw1155_info);\n                }\n            }\n        }\n    }\n\n    // Then we remove empty assets from the trade\n    trade_info.associated_assets.retain(|asset| match asset {\n        AssetInfo::Coin(fund) =\u003e fund.amount != Uint128::zero(),\n        AssetInfo::Cw20Coin(token) =\u003e token.amount != Uint128::zero(),\n        AssetInfo::Cw721Coin(nft) =\u003e !nft.address.is_empty(),\n        AssetInfo::Cw1155Coin(cw1155) =\u003e cw1155.value != Uint128::zero(),\n    });\n\n    Ok(())\n}\n\n/// Helper function to create withdraw messages based on a slice of assets.\n/// This function doesn't do any checks and mus be used with caution\n/// We must always verify the sender has the right to withdraw before calling this function\n#[allow(clippy::ptr_arg)]\npub fn _create_withdraw_messages_unsafe(\n    contract_address: \u0026Addr,\n    recipient: \u0026Addr,\n    assets: \u0026Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut res = Response::new();\n\n    // First the assets\n    for asset in assets {\n        match asset {\n            AssetInfo::Coin(fund) =\u003e {\n                let message = BankMsg::Send {\n                    to_address: recipient.to_string(),\n                    amount: vec![fund.clone()],\n                };\n                res = res\n                    .add_message(message)\n                    .add_attribute(\"asset_type\", \"fund\")\n                    .add_attribute(\"denom\", fund.denom.clone())\n                    .add_attribute(\"amount\", fund.amount);\n            }\n            AssetInfo::Cw20Coin(token) =\u003e {\n                let message = Cw20ExecuteMsg::Transfer {\n                    recipient: recipient.to_string(),\n                    amount: token.amount,\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, token.address.clone())?)\n                    .add_attribute(\"asset_type\", \"token\")\n                    .add_attribute(\"token\", token.address.clone())\n                    .add_attribute(\"amount\", token.amount);\n            }\n            AssetInfo::Cw721Coin(nft) =\u003e {\n                let message = Cw721ExecuteMsg::TransferNft {\n                    recipient: recipient.to_string(),\n                    token_id: nft.token_id.clone(),\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, nft.address.clone())?)\n                    .add_attribute(\"asset_type\", \"NFT\")\n                    .add_attribute(\"nft\", nft.address.clone())\n                    .add_attribute(\"token_id\", nft.token_id.clone());\n            }\n            AssetInfo::Cw1155Coin(cw1155) =\u003e {\n                let message = Cw1155ExecuteMsg::SendFrom {\n                    from: contract_address.to_string(),\n                    to: recipient.to_string(),\n                    token_id: cw1155.token_id.clone(),\n                    value: cw1155.value,\n                    msg: None,\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, cw1155.address.clone())?)\n                    .add_attribute(\"asset_type\", \"Cw1155\")\n                    .add_attribute(\"token\", cw1155.address.clone())\n                    .add_attribute(\"token_id\", cw1155.token_id.clone())\n                    .add_attribute(\"amount\", cw1155.value);\n            }\n        }\n    }\n\n    Ok(res)\n}\n\n/// Check the assets are not already withdrawn and then creates the withdraw messages\npub fn check_and_create_withdraw_messages(\n    env: Env,\n    recipient: \u0026Addr,\n    trade_info: \u0026TradeInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if trade_info.assets_withdrawn {\n        return Err(ContractError::TradeAlreadyWithdrawn {});\n    }\n    _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        recipient,\n        \u0026trade_info.associated_assets,\n    )\n}\n\n/// Helper to validate a slice of addresses\npub fn validate_addresses(api: \u0026dyn Api, whitelisted_users: \u0026[String]) -\u003e StdResult\u003cVec\u003cAddr\u003e\u003e {\n    whitelisted_users\n        .iter()\n        .map(|x| api.addr_validate(x))\n        .collect()\n}\n\n/// Add new whitelisted users to a trade\npub fn add_whitelisted_users(\n    storage: \u0026mut dyn Storage,\n    api: \u0026dyn Api,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    whitelisted_users: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let hash_set: HashSet\u003cAddr\u003e = HashSet::from_iter(validate_addresses(api, \u0026whitelisted_users)?);\n    trade_info.whitelisted_users = trade_info\n        .whitelisted_users\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n    TRADE_INFO.save(storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"whitelisted_users\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"value\", whitelisted_users.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove whitelisted users from a trade\npub fn remove_whitelisted_users(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    whitelisted_users: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(deps.storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let valid_whitelisted_users = validate_addresses(deps.api, \u0026whitelisted_users)?;\n    for user in \u0026valid_whitelisted_users {\n        trade_info.whitelisted_users.remove(user);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"whitelisted_users\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"value\", whitelisted_users.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Add wanted nfts (only informational) to a trade\npub fn add_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let (trade_id, mut trade_info) =\n        prepare_trade_modification(deps.as_ref(), info.sender.clone(), trade_id)?;\n    // We modify the nfts wanted\n    let hash_set: HashSet\u003cAddr\u003e = HashSet::from_iter(validate_addresses(deps.api, \u0026nfts_wanted)?);\n    trade_info.additional_info.nfts_wanted = trade_info\n        .additional_info\n        .nfts_wanted\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"value\", nfts_wanted.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove wanted nfts (only informational) from a trade\npub fn remove_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(deps.storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let valid_nfts_wanted = validate_addresses(deps.api, \u0026nfts_wanted)?;\n    for nft in \u0026valid_nfts_wanted {\n        trade_info.additional_info.nfts_wanted.remove(nft);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"value\", nfts_wanted.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Confirm (and publish) a trade when creation is finished\npub fn confirm_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be published\n    let trade_id = trade_id_or_last(deps.as_ref(), info.sender.clone(), trade_id)?;\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We ensure the current trade state allows confirmation\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Published,\n        });\n    }\n\n    // We set the state as published\n    trade_info.state = TradeState::Published;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Accept a counter trade\npub fn accept_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can accept a trade\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We check the counter trade exists\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    // We check we can accept the trade\n    if trade_info.state != TradeState::Countered {\n        // TARPAULIN : This code does not seem to be reachable\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Accepted,\n        });\n    }\n    // We check this specific counter trade can be accepted\n    if counter_info.state != TradeState::Published {\n        return Err(ContractError::CantAcceptNotPublishedCounter {});\n    }\n\n    // We accept the trade\n    // We update the trade accepted info to make indexing easier\n    let accepted_info = CounterTradeInfo {\n        trade_id,\n        counter_id,\n    };\n    trade_info.state = TradeState::Accepted;\n    trade_info.accepted_info = Some(accepted_info);\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    // We update the counter info comment and state\n    counter_info.additional_info.trader_comment = comment.map(|comment| Comment {\n        time: env.block.time,\n        comment,\n    });\n    counter_info.state = TradeState::Accepted;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"accept_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n/// Refuse a counter trade\n/// This function is only informational and not needed if the user doesn't deem it necessary\npub fn refuse_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can refuse a trade\n    let trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We check the counter trade exists\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::TradeAlreadyAccepted {});\n    }\n    if trade_info.state == TradeState::Cancelled {\n        return Err(ContractError::TradeCancelled {});\n    }\n    counter_info.state = TradeState::Refused;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"refuse_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n/// Cancel a trade\n/// The trade isn't modifiable, but the funds are withdrawnable after this call.\npub fn cancel_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We can't cancel an accepted trade\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n\n    // We change the trade state\n    trade_info.state = TradeState::Cancelled;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n\n/// Withdraw all assets from a created (not published yet) or cancelled trade\n/// If the trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We load the trade and verify it has the right trader\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // If the trade was just created, we cancel it on the spot\n    if trade_info.state == TradeState::Created {\n        trade_info.state = TradeState::Cancelled;\n    }\n    // This function is only callable if the trade is cancelled\n    if tra
