T, MINIMUM_RAND_FEE,\n};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse crate::query::{query_all_raffles, query_contract_info};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidlabs.io:raffles\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_addr: deps\n            .api\n            .addr_validate(\u0026msg.fee_addr.unwrap_or_else(|| info.sender.to_string()))?,\n        last_raffle_id: None,\n        minimum_raffle_duration: msg\n            .minimum_raffle_duration\n            .unwrap_or(MINIMUM_RAFFLE_DURATION)\n            .max(MINIMUM_RAFFLE_DURATION),\n        minimum_raffle_timeout: msg\n            .minimum_raffle_timeout\n            .unwrap_or(MINIMUM_RAFFLE_TIMEOUT)\n            .max(MINIMUM_RAFFLE_TIMEOUT),\n        raffle_fee: msg.raffle_fee.unwrap_or(Uint128::zero()),\n        rand_fee: msg\n            .rand_fee\n            .unwrap_or_else(|| Uint128::from(MINIMUM_RAND_FEE)),\n        lock: false,\n        drand_url: msg\n            .drand_url\n            .unwrap_or_else(|| \"https://api.drand.sh/\".to_string()),\n        random_pubkey: msg.random_pubkey,\n        verify_signature_contract: deps.api.addr_validate(\u0026msg.verify_signature_contract)?,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"raffle\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::CreateRaffle {\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        } =\u003e execute_create_raffle(\n            deps,\n            env,\n            info,\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        ),\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            sent_assets,\n        } =\u003e execute_buy_ticket(deps, env, info, raffle_id, sent_assets),\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e execute_receive(deps, env, info, sender, amount, msg),\n        ExecuteMsg::ReceiveNft {\n            sender,\n            token_id,\n            msg,\n        } =\u003e execute_receive_nft(deps, env, info, sender, token_id, msg),\n        ExecuteMsg::Cw1155ReceiveMsg {\n            operator,\n            from,\n            token_id,\n            amount,\n            msg,\n        } =\u003e execute_receive_1155(\n            deps,\n            env,\n            info,\n            from.unwrap_or(operator),\n            token_id,\n            amount,\n            msg,\n        ),\n        ExecuteMsg::ClaimNft { raffle_id } =\u003e execute_claim(deps, env, info, raffle_id),\n        ExecuteMsg::UpdateRandomness {\n            raffle_id,\n            randomness,\n        } =\u003e execute_update_randomness(deps, env, info, raffle_id, randomness),\n\n        // Admin messages\n        ExecuteMsg::ToggleLock { lock } =\u003e execute_toggle_lock(deps, env, info, lock),\n        ExecuteMsg::Renounce {} =\u003e execute_renounce(deps, env, info),\n        ExecuteMsg::ChangeParameter { parameter, value } =\u003e {\n            execute_change_parameter(deps, env, info, parameter, value)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?).map_err(|x| anyhow!(x)),\n        QueryMsg::RaffleInfo { raffle_id } =\u003e {\n            to_binary(\u0026load_raffle(deps.storage, raffle_id)?).map_err(|x| anyhow!(x))\n        }\n\n        QueryMsg::GetAllRaffles {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_raffles(deps, env, start_after, limit, filters)?)\n            .map_err(|x| anyhow!(x)),\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn execute_renounce(deps: DepsMut, env: Env, info: MessageInfo) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.owner = env.contract.address;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", contract_info.owner))\n}\n\n/// Replace the current fee_contract with the provided fee_contract address\n/// * `fee_addr` must be a valid Terra address\npub fn set_new_fee_addr(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    fee_addr: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let fee_addr = deps.api.addr_validate(\u0026fee_addr)?;\n    contract_info.fee_addr = fee_addr.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"fee_addr\")\n        .add_attribute(\"value\", fee_addr))\n}\n\npub fn execute_toggle_lock(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    lock: bool,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.lock = lock;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"contract_lock\")\n        .add_attribute(\"value\", lock.to_string()))\n}\n\npub fn execute_change_parameter(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    parameter: String,\n    value: String,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    match parameter.as_str() {\n        \"fee_addr\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.fee_addr = addr;\n        }\n        \"minimum_raffle_duration\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_duration = time;\n        }\n        \"minimum_raffle_timeout\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_timeout = time;\n        }\n        \"raffle_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.raffle_fee = fee;\n        }\n        \"rand_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.rand_fee = fee;\n        }\n        \"drand_url\" =\u003e {\n            contract_info.drand_url = value.clone();\n        }\n        \"verify_signature_contract\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.verify_signature_contract = addr;\n        }\n        \"random_pubkey\" =\u003e {\n            contract_info.random_pubkey = Binary::from_base64(\u0026value).unwrap();\n        }\n        _ =\u003e return Err(anyhow!(ContractError::ParameterNotFound {})),\n    }\n\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", parameter)\n        .add_attribute(\"value\", value))\n}\n\n/// Create a new raffle by depositing assets\n#[allow(clippy::too_many_arguments)]\npub fn execute_create_raffle(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    asset: AssetInfo,\n    raffle_start_timestamp: Option\u003cu64\u003e,\n    raffle_duration: Option\u003cu64\u003e,\n    raffle_timeout: Option\u003cu64\u003e,\n    comment: Option\u003cString\u003e,\n    raffle_ticket_price: AssetInfo,\n    max_participant_number: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if contract_info.lock {\n        return Err(anyhow!(ContractError::ContractIsLocked {}));\n    }\n\n    // First we physcially transfer the AssetInfo\n    let transfer_message = match \u0026asset {\n        AssetInfo::Cw721Coin(token) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: env.contract.address.clone().into(),\n                token_id: token.token_id.clone(),\n            };\n\n            into_cosmos_msg(message, token.address.clone())?\n        }\n        AssetInfo::Cw1155Coin(token) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: info.sender.to_string(),\n                to: env.contract.address.clone().into(),\n                token_id: token.token_id.clone(),\n                value: token.value,\n                msg: None,\n            };\n\n            into_cosmos_msg(message, token.address.clone())?\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongAssetType {})),\n    };\n    // Then we create the internal raffle structure\n    let raffle_id = _create_raffle(\n        deps,\n        env,\n        info.sender.clone(),\n        asset,\n        raffle_start_timestamp,\n        raffle_duration,\n        raffle_timeout,\n        comment,\n        raffle_ticket_price,\n        max_participant_number,\n    )?;\n\n    Ok(Response::new()\n        .add_message(transfer_message)\n        .add_attribute(\"action\", \"create_raffle\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", info.sender))\n}\n\n/// Create a new raffle by depositing assets\npub fn execute_receive_nft(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    token_id: String,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::CreateRaffle {\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        } =\u003e {\n            // First we make sure the received NFT is the one specified in the message\n\n            match asset.clone() {\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: address_received,\n                    token_id: token_id_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 token_id_received == token_id\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        let raffle_id = _create_raffle(\n                            deps,\n                            env,\n                            sender,\n                            asset,\n                            raffle_start_timestamp,\n                            raffle_duration,\n                            raffle_timeout,\n                            comment,\n                            raffle_ticket_price,\n                            max_participant_number,\n                        )?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"create_raffle\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", info.sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle by depositing assets\npub fn execute_receive_1155(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    from: String,\n    token_id: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026from)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::CreateRaffle {\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        } =\u003e {\n            // First we make sure the received NFT is the one specified in the message\n            match asset.clone() {\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: address_received,\n                    token_id: token_id_received,\n                    value: value_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 token_id_received == token_id\n                        \u0026\u0026 value_received == amount\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        let raffle_id = _create_raffle(\n                            deps,\n                            env,\n                            sender,\n                            asset,\n                            raffle_start_timestamp,\n                            raffle_duration,\n                            raffle_timeout,\n                            comment,\n                            raffle_ticket_price,\n                            max_participant_number,\n                        )?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"create_raffle\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", info.sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle and assign it a unique id\n#[allow(clippy::too_many_arguments)]\npub fn _create_raffle(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    asset: AssetInfo,\n    raffle_start_timestamp: Option\u003cu64\u003e,\n    raffle_duration: Option\u003cu64\u003e,\n    raffle_timeout: Option\u003cu64\u003e,\n    comment: Option\u003cString\u003e,\n    raffle_ticket_price: AssetInfo,\n    max_participant_number: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let raffle_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_raffle_id = c.last_raffle_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_raffle_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    RAFFLE_INFO.update(deps.storage, raffle_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInRaffleInfo {}),\n        None =\u003e Ok(RaffleInfo {\n            owner,\n            asset,\n            raffle_start_timestamp: raffle_start_timestamp\n                .map(Timestamp::from_seconds)\n                .unwrap_or(env.block.time),\n            raffle_duration: raffle_duration\n                .unwrap_or(contract_info.minimum_raffle_duration)\n                .max(contract_info.minimum_raffle_duration),\n            raffle_timeout: raffle_timeout\n                .unwrap_or(contract_info.minimum_raffle_timeout)\n                .max(contract_info.minimum_raffle_timeout),\n            comment,\n            raffle_ticket_price: raffle_ticket_price.clone(),\n            accumulated_ticket_fee: match raffle_ticket_price {\n                AssetInfo::Cw20Coin(coin) =\u003e AssetInfo::Cw20Coin(Cw20Coin {\n                    address: coin.address,\n                    amount: Uint128::zero(),\n                }),\n                AssetInfo::Coin(coin) =\u003e AssetInfo::Coin(Coin {\n                    denom: coin.denom,\n                    amount: Uint128::zero(),\n                }),\n                _ =\u003e return Err(ContractError::WrongFundsType {}),\n            },\n            tickets: vec![],\n            randomness_owner: None,\n            randomness: \u003c[u8; 32]\u003e::default(),\n            randomness_round: 0,\n            max_participant_number: max_participant_number\n                .unwrap_or(MAXIMUM_PARTICIPANT_NUMBER)\n                .min(MAXIMUM_PARTICIPANT_NUMBER),\n            winner: None,\n        }),\n    })?;\n    Ok(raffle_id)\n}\n\npub fn execute_buy_ticket(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    assets: AssetInfo,\n) -\u003e Result\u003cResponse\u003e {\n    // First we physcially transfer the AssetInfo\n    let transfer_messages = match \u0026assets {\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::Transfer {\n                recipient: env.contract.address.clone().into(),\n                amount: token.amount,\n            };\n\n            vec![into_cosmos_msg(message, token.address.clone())?]\n        }\n        // or verify the sent coins match the message coins\n        AssetInfo::Coin(coin) =\u003e {\n            if info.funds.len() != 1 {\n                return Err(anyhow!(ContractError::AssetMismatch {}));\n            }\n            if info.funds[0].denom != coin.denom || info.funds[0].amount != coin.amount {\n                return Err(anyhow!(ContractError::AssetMismatch {}));\n            }\n            vec![]\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongAssetType {})),\n    };\n    // Then we verify the funds sent match the raffle conditions and we save the ticket that was bought\n    _buy_ticket(deps, env, info.sender.clone(), raffle_id, assets)?;\n\n    Ok(Response::new()\n        .add_messages(transfer_messages)\n        .add_attribute(\"action\", \"buy_ticket\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", info.sender))\n}\n/// Create a new raffle by depositing assets\npub fn execute_receive(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            sent_assets,\n        } =\u003e {\n            // First we make sure the received Assets is the one specified in the message\n            match sent_assets.clone() {\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: address_received,\n                    amount: amount_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 amount_received == amount\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        _buy_ticket(deps, env, sender, raffle_id, sent_assets)?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"create_raffle\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", info.sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\npub fn _buy_ticket(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    raffle_id: u64,\n    assets: AssetInfo,\n) -\u003e Result\u003c()\u003e {\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We first check the raffle is in the right state\n    can_buy_ticket(env, raffle_info.clone())?;\n\n    // We then check the sent assets match the raffle assets\n    if raffle_info.raffle_ticket_price != assets {\n        return Err(anyhow!(ContractError::PaiementNotSufficient {\n            assets_wanted: raffle_info.raffle_ticket_price,\n            assets_received: assets\n        }));\n    }\n\n    // Then we save the sender to the bought tickets\n    if raffle_info.tickets.len() \u003e= raffle_info.max_participant_number as usize {\n        return Err(anyhow!(ContractError::TooMuchTickets {}));\n    }\n    raffle_info.tickets.push(owner);\n    let ticket_amount = get_asset_amount(raffle_info.raffle_ticket_price.clone())?;\n    let accumulated_amount = get_asset_amount(raffle_info.accumulated_ticket_fee)?;\n    raffle_info.accumulated_ticket_fee = match raffle_info.raffle_ticket_price.clone() {\n        AssetInfo::Cw20Coin(coin) =\u003e AssetInfo::Cw20Coin(Cw20Coin {\n            address: coin.address,\n            amount: accumulated_amount + ticket_amount,\n        }),\n        AssetInfo::Coin(coin) =\u003e AssetInfo::Coin(Coin {\n            denom: coin.denom,\n            amount: accumulated_amount + ticket_amount,\n        }),\n        _ =\u003e return Err(anyhow!(ContractError::WrongFundsType {})),\n    };\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    Ok(())\n}\n\npub fn execute_update_randomness(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    let raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n    let raffle_state = get_raffle_state(env, raffle_info);\n    if raffle_state != RaffleState::Closed {\n        return Err(anyhow!(ContractError::WrongStateForRandmness {\n            status: raffle_state\n        }));\n    }\n\n    // We assert the randomness is correct\n    assert_randomness_origin_and_order(deps.as_ref(), info.sender, raffle_id, randomness)\n}\n\npub fn execute_claim(\n    deps: DepsMut,\n    env: Env,\n    _info: MessageInfo,\n    raffle_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    // Loading the raffle object\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We make sure the raffle is ended\n    let raffle_state = get_raffle_state(env.clone(), raffle_info.clone());\n    if raffle_state != RaffleState::Finished {\n        return Err(anyhow!(ContractError::WrongStateForClaim {\n            status: raffle_state\n        }));\n    }\n\n    // If there was no participant, the winner is the raffle owner and we pay no fees whatsoever\n    if raffle_info.tickets.is_empty() {\n        raffle_info.winner = Some(raffle_info.owner.clone());\n    } else {\n        // We get the winner of the raffle and save it to the contract. The raffle is now claimed !\n        let winner = get_raffle_winner(raffle_info.clone())?;\n        raffle_info.winner = Some(winner);\n    }\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    // We send the asset to the winner\n    let winner_transfer_message = get_raffle_winner_message(env.clone(), raffle_info.clone())?;\n    let funds_transfer_messages =\n        get_raffle_owner_finished_messages(deps.storage, env, raffle_info.clone())?;\n    // We distribute the ticket prices to the owner and in part to the treasury\n    Ok(Response::new()\n        .add_message(winner_transfer_message)\n        .add_messages(funds_transfer_messages)\n        .add_attribute(\"action\", \"claim\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"winner\", raffle_info.winner.unwrap()))\n}\n\n// Messages triggered after random generation\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn reply(deps: DepsMut, env: Env, msg: Reply) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg.id {\n        0 =\u003e Ok(verify(deps, env, msg.result)?),\n        _ =\u003e Err(ContractError::Unauthorized {}),\n    }\n}\n\npub fn verify(deps: DepsMut, _env: Env, msg: SubMsgResult) -\u003e Result\u003cResponse, StdError\u003e {\n    match msg {\n        SubMsgResult::Ok(subcall) =\u003e {\n            let event: Event = subcall\n                .events\n                .into_iter()\n                .find(|e| e.ty == \"wasm\")\n                .ok_or_else(|| StdError::generic_err(\"no wasm result\"))?;\n\n            let round = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"round\")\n                .map_or(Err(StdError::generic_err(\"np round response\")), |round| {\n                    round\n                        .value\n                        .parse::\u003cu64\u003e()\n                        .map_err(|_| StdError::generic_err(\"round value is shit\"))\n                })?;\n\n            let randomness: String = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"randomness\")\n                .map(|rand| rand.value)\n                .ok_or_else(|| StdError::generic_err(\"randomnesss value error\"))?;\n\n            let raffle_id: u64 = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"raffle_id\")\n                .map(|raffle_id| raffle_id.value.parse::\u003cu64\u003e())\n                .transpose()\n                .map_err(|_| StdError::generic_err(\"raffle_id parse error\"))?\n                .ok_or_else(|| StdError::generic_err(\"raffle_id parse error 1\"))?;\n\n            let owner = deps.api.addr_validate(\n                \u0026event\n                    .attributes\n                    .into_iter()\n                    .find(|attr| attr.key == \"owner\")\n                    .map(|raffle_id| raffle_id.value)\n                    .ok_or_else(|| StdError::generic_err(\"owner parse err\"))?,\n            )?;\n\n            let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n            println!(\"{:?}\", Binary::from_base64(\u0026randomness)?);\n            raffle_info.randomness = Binary::from_base64(\u0026randomness)?\n                .as_slice()\n                .try_into()\n                .map_err(|_| StdError::generic_err(\"randomness parse err\"))?;\n            raffle_info.randomness_round = round;\n            raffle_info.randomness_owner = Some(owner.clone());\n            RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n            Ok(Response::new()\n                .add_attribute(\"action\", \"update_randomness\")\n                .add_attribute(\"raffle_id\", raffle_id.to_string())\n                .add_attribute(\"sender\", owner))\n        }\n        SubMsgResult::Err(_) =\u003e Err(StdError::generic_err(\"err\")),\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use base64;\n    use cosmwasm_std::{\n        coin, coins,\n        testing::{mock_dependencies, mock_env, mock_info, MOCK_CONTRACT_ADDR},\n        Api, BankMsg, Coin, SubMsg, SubMsgResponse,\n    };\n    use raffles_export::msg::VerifierExecuteMsg;\n    const HEX_PUBKEY: \u0026str = \"868f005eb8e6e4ca0a47c8a77ceaa5309a47978a7c71bc5cce96366b5d7a569937c529eeda66c7293784a9402801af31\";\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"nft-raffle\".to_string(),\n            owner: None,\n            random_pubkey: Binary::from_base64(\u0026base64::encode(HEX_PUBKEY)).unwrap(),\n            drand_url: None,\n            verify_signature_contract: \"verifier\".to_string(),\n            fee_addr: None,\n            minimum_raffle_timeout: None,\n            minimum_raffle_duration: None,\n            raffle_fee: Some(Uint128::from(2u128)),\n            rand_fee: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn create_raffle(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                }),\n                raffle_start_timestamp: None,\n                raffle_duration: None,\n                raffle_timeout: None,\n                comment: None,\n                raffle_ticket_price: AssetInfo::Coin(coin(10000u128, \"uluna\")),\n                max_participant_number: None,\n            },\n        )\n    }\n\n    fn create_raffle_cw20(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                }),\n                raffle_start_timestamp: None,\n                raffle_duration: None,\n                raffle_timeout: None,\n                comment: None,\n                raffle_ticket_price: AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"address\".to_string(),\n                    amount: Uint128::from(10000u128),\n                }),\n                max_participant_number: None,\n            },\n        )\n    }\n\n    fn create_raffle_cw1155(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                asset: AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                    value: Uint128::from(675u128),\n                }),\n                raffle_start_timestamp: None,\n                raffle_duration: None,\n                raffle_timeout: None,\n                comment: None,\n                raffle_ticket_price: AssetInfo::Coin(coin(10000u128, \"uluna\")),\n                max_participant_number: None,\n            },\n        )\n    }\n\n    fn buy_ticket_coin(\n        deps: DepsMut,\n        raffle_id: u64,\n        buyer: \u0026str,\n        c: Coin,\n        delta: u64,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(buyer, \u0026[c.clone()]);\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(delta);\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::BuyTicket {\n                raffle_id,\n                sent_assets: AssetInfo::Coin(c),\n            },\n        )\n    }\n\n    fn buy_ticket_cw20(\n        deps: DepsMut,\n        raffle_id: u64,\n        buyer: \u0026str,\n        amount: u128,\n        address: \u0026str,\n        delta: u64,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(buyer, \u0026[]);\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(delta);\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::BuyTicket {\n                raffle_id,\n                sent_assets: AssetInfo::Cw20Coin(Cw20Coin {\n                    address: address.to_string(),\n                    amount: Uint128::from(amount),\n                }),\n            },\n        )\n    }\n\n    fn claim_nft(deps: DepsMut, raffle_id: u64, time_delta: u64) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let mut env = mock_env();\n        env.block.time = env.block.time.plus_seconds(time_delta);\n        execute(deps, env, info, ExecuteMsg::ClaimNft { raffle_id })\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n    }\n\n    #[test]\n    fn test_create_raffle() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let response = create_raffle(deps.as_mut()).unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![SubMsg::new(\n                into_cosmos_msg(\n                    Cw721ExecuteMsg::TransferNft {\n                        recipient: MOCK_CONTRACT_ADDR.to_string(),\n                        token_id: \"token_id\".to_string(),\n                    },\n                    \"nft\"\n                )\n                .unwrap()\n            )]\n        );\n    }\n\n    #[test]\n    fn test_claim_raffle() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        create_raffle(deps.as_mut()).unwrap();\n\n        // Update the randomness internally\n        let mut raffle_info = RAFFLE_INFO.load(\u0026deps.storage, 0).unwrap();\n\n        let mut randomness: [u8; 32] = [0; 32];\n        hex::decode_to_slice(\n            \"89580f6a639add6c90dcf3d222e35415f89d9ee2cd6ef6fc4f23134cdffa5d1e\",\n            randomness.as_mut_slice(),\n        )\n        .unwrap();\n        raffle_info.randomness = randomness;\n        raffle_info.randomness_round = 2098475u64;\n        raffle_info.randomness_owner = Some(deps.api.addr_validate(\"rand_provider\").unwrap());\n        RAFFLE_INFO\n            .save(deps.as_mut().storage, 0, \u0026raffle_info)\n            .unwrap();\n\n        claim_nft(deps.as_mut(), 0, 1000u64).unwrap();\n    }\n\n    #[test]\n    fn test_ticket_and_claim_raffle() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        create_raffle(deps.as_mut()).unwrap();\n\n        //Buy some tickets\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10, \"uluna\"), 0u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(1000000, \"uluna\"), 0u64).unwrap_err();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"first\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"second\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"third\", coin(10000, \"uluna\"), 0u64).unwrap();\n        buy_ticket_coin(deps.as_mut(), 0, \"fourth\", coin(10000, \"uluna\"), 0u64).unwrap();\n\n        // Update the randomness internally\n        let mut raffle_info = RAFFLE_INFO.load(\u0026deps.storage, 0).unwrap();\n\n        let mut randomness: [u8; 32] = [0; 32];\n        hex::decode_to_slice(\n            \"89580f6a639add6c90dcf3d222e35415f89d9ee2cd6ef6fc4f23134cdffa5d1e\",\n            randomness.as_mut_slice(),\n        )\n        .unwrap();\n        raffle_info.randomness = randomness;\n        raffle_info.randomness_round = 2098475u64;\n        raffle_info.randomness_owner = Some(deps.api.addr_validate(\"rand_provider\").unwrap());\n        RAFFLE_INFO\n            .save(deps.as_mut().storage, 0, \u0026raffle_info)\n            .unwrap();\n\n        let response = claim_nft(deps.as_mut(), 0, 1000u64).unwrap();\n\n        assert_eq!(\n            response.messages,\n            vec![\n                SubMsg::new(\n                    into_cosmos_msg(\n                        Cw721ExecuteMsg::TransferNft {\n                            recipient: \"first fo(deps: Deps) -\u003e StdResult\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage)\n}\n\n/*\n\n         QueryMsg::GetTickets {\n            raffle_id,\n            start_after,\n            limit,\n            filters,\n        } =\u003e query_tickets(deps, env, raffle_id, start_after, limit, filters),\n         QueryMsg::GetAllTickets {\n            start_after,\n            limit,\n            filters,\n        } =\u003e query_all_tickets(deps, env, start_after, limit, filters),\n\n*/\n\n// parse raffles to human readable format\nfn parse_raffles(_: \u0026dyn Api, item: StdResult\u003c(u64, RaffleInfo)\u003e) -\u003e StdResult\u003cRaffleResponse\u003e {\n    item.map(|(raffle_id, raffle)| RaffleResponse {\n        raffle_id,\n        raffle_info: Some(raffle),\n    })\n}\n\npub fn raffle_filter(\n    _api: \u0026dyn Api,\n    env: Env,\n    raffle_info: \u0026StdResult\u003cRaffleResponse\u003e,\n    filters: \u0026Option\u003cQueryFilters\u003e,\n) -\u003e bool {\n    if let Some(filters) = filters {\n        let raffle = raffle_info.as_ref().unwrap();\n\n        (match \u0026filters.states {\n            Some(state) =\u003e state\n                .contains(\u0026get_raffle_state(env, raffle.raffle_info.clone().unwrap()).to_string()),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.owner {\n            Some(owner) =\u003e raffle.raffle_info.as_ref().unwrap().owner == owner.clone(),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.ticket_depositor {\n            Some(ticket_depositor) =\u003e raffle\n                .raffle_info\n                .as_ref()\n                .unwrap()\n                .tickets\n                .contains(ticket_depositor),\n            None =\u003e true,\n        } \u0026\u0026 match \u0026filters.contains_token {\n            Some(token) =\u003e match raffle.raffle_info.clone().unwrap().asset {\n                AssetInfo::Coin(x) =\u003e x.denom == token.as_ref(),\n                AssetInfo::Cw20Coin(x) =\u003e x.address == token.as_ref(),\n                AssetInfo::Cw721Coin(x) =\u003e x.address == token.as_ref(),\n                AssetInfo::Cw1155Coin(x) =\u003e x.address == token.as_ref(),\n            },\n            None =\u003e true,\n        })\n    } else {\n        true\n    }\n}\n\npub fn query_ticket_number(\n    deps: Deps,\n    _env: Env,\n    raffle_id: u64,\n    ticket_depositor: Addr,\n) -\u003e Result\u003cu64\u003e {\n    let raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n    Ok(raffle_info\n        .tickets\n        .iter()\n        .filter(|\u0026t| *t == ticket_depositor)\n        .count() as u64)\n}\npub fn query_all_raffles(\n    deps: Deps,\n    env: Env,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n    filters: Option\u003cQueryFilters\u003e,\n) -\u003e StdResult\u003cAllRafflesResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let mut raffles: Vec\u003cRaffleResponse\u003e = RAFFLE_INFO\n        .range(deps.storage, None, start.clone(), Order::Descending)\n        .take(BASE_LIMIT)\n        .map(|kv_item| parse_raffles(deps.api, kv_item))\n        .filter(|response| raffle_filter(deps.api, env.clone(), response, \u0026filters))\n        .take(limit)\n        .collect::\u003cStdResult\u003cVec\u003cRaffleResponse\u003e\u003e\u003e()?;\n\n    if raffles.is_empty() {\n        let raffle_id = RAFFLE_INFO\n            .keys(deps.storage, None, start, Order::Descending)\n            .take(BASE_LIMIT)\n            .last();\n\n        if let Some(Ok(raffle_id)) = raffle_id {\n            if raffle_id != 0 {\n                raffles = vec![RaffleResponse {\n                    raffle_id,\n                    raffle_info: None,\n                }]\n            }\n        }\n    }\n    Ok(AllRafflesResponse { raffles })\n}\n","traces":[{"line":29,"address":[776032],"leng nuse rand_core::{RngCore, SeedableRng};\n\nuse sha2::{Digest, Sha256};\n\npub struct Prng {\n    seed: Vec\u003cu8\u003e,\n    pos: u128,\n}\n\nimpl Prng {\n    pub fn new(seed: \u0026[u8]) -\u003e Self {\n        Self {\n            seed: seed.to_vec(),\n            pos: 0,\n        }\n    }\n\n    /// Return a random number (inclusive) between `from` and `to`\n    pub fn random_between(\u0026mut self, from: u32, to: u32) -\u003e u32 {\n        if from \u003e to {\n            return 0;\n        }\n\n        from + (self.rand_u32() % (to - from + 1))\n    }\n\n    fn rand_u32(\u0026mut self) -\u003e u32 {\n        let mut hasher = Sha256::new();\n\n        // write input message\n        hasher.update(\u0026self.seed);\n        let hash = hasher.finalize();\n\n        let mut result = [0u8; 32];\n        result.copy_from_slice(hash.as_slice());\n\n        let mut rng: ChaChaRng = ChaChaRng::from_seed(result);\n\n        rng.set_word_pos(self.pos);\n        self.pos += 8;\n\n        rng.next_u32()\n    }\n}\n","traces":[{"line":14,"address":[1055920],"length":1,"stats":{"Line":2},"fn_name":"new"},{"line":16,"address":[1055943],"length":1,"stats":{"Line":2},"fn_name":null},{"line":22,"address":[1056016],"length":1,"stats":{"Line":2},"fn_name":"random_between"},{"line":23,"address":[1056046],"length":1,"stats":{"Line":2},"fn_name":null},{"line":24,"address":[1056066],"length":1,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[1056272,1056055,1056091],"length":1,"stats":{"Line":4},"fn_name":null},{"line":30,"address":[1056304],"length":1,"stats":{"Line":2},"fn_name":"rand_u32"},{"line":31,"address":[1056324],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[1056339],"length":1,"stats":{"Line":2},"fn_name":null},{"line":35,"address":[1056349],"length":1,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[1056393],"length":1,"stats":{"Line":2},"fn_name":null},{"line":38,"address":[1056413],"length":1,"stats":{"Line":2},"fn_name":null},{"lin erify {\n        randomness,\n        pubkey: contract_info.random_pubkey,\n        raffle_id,\n        owner: owner.to_string(),\n    };\n    let res = into_cosmos_msg(msg, contract_info.verify_signature_contract.to_string())?;\n\n    let msg = SubMsg::reply_on_success(res, 0);\n    Ok(Response::new().add_submessage(msg))\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn get_raffle_winner(raffle_info: RaffleInfo) -\u003e Result\u003cAddr\u003e {\n    // We initiate the random number generator\n    let mut rng: Prng = Prng::new(\u0026raffle_info.randomness);\n\n    // We pick a winner id\n    let winner_id = rng.random_between(0u32, raffle_info.tickets.len() as u32);\n    let winner = raffle_info.tickets[winner_id as usize].clone();\n\n    Ok(winner)\n}\n\npub fn get_raffle_state(env: Env, raffle_info: RaffleInfo) -\u003e RaffleState {\n    if env.block.time \u003c raffle_info.raffle_start_timestamp {\n        RaffleState::Created\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_duration)\n    {\n        RaffleState::Started\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_duration)\n            .plus_seconds(raffle_info.raffle_timeout)\n        || raffle_info.randomness_owner.is_none()\n    {\n        RaffleState::Closed\n    } else if raffle_info.winner.is_none() {\n        RaffleState::Finished\n    } else {\n        RaffleState::Claimed\n    }\n}\n\npub fn load_ticket_number(storage: \u0026dyn Storage, raffle_id: u64, owner: Addr) -\u003e Result\u003cu64\u003e {\n    let raffle_info = RAFFLE_INFO\n        .load(storage, raffle_id)\n        .map_err(|_| ContractError::NotFoundInRaffleInfo {})?;\n\n    Ok(raffle_info\n        .tickets\n        .iter()\n        .filter(|\u0026ticket_owner| *ticket_owner == owner)\n        .count() as u64)\n}\n\npub fn load_raffle(storage: \u0026dyn Storage, raffle_id: u64) -\u003e Result\u003cRaffleInfo\u003e {\n    RAFFLE_INFO\n        .load(storage, raffle_id)\n        .map_err(|_| anyhow!(ContractError::NotFoundInRaffleInfo {}))\n}\n\npub fn can_buy_ticket(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003c()\u003e {\n    if get_raffle_state(env, raffle_info) == RaffleState::Started {\n        Ok(())\n    } else {\n        Err(anyhow!(ContractError::CantBuyTickets {}))\n    }\n}\n\npub fn get_asset_amount(asset: AssetInfo) -\u003e Result\u003cUint128\u003e {\n    match asset {\n        AssetInfo::Cw20Coin(coin) =\u003e Ok(coin.amount),\n        AssetInfo::Coin(coin) =\u003e Ok(coin.amount),\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n\npub fn get_raffle_winner_message(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003cCosmosMsg\u003e {\n    match raffle_info.asset {\n        AssetInfo::Cw721Coin(nft) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: raffle_info.winner.unwrap().to_string(),\n                token_id: nft.token_id.clone(),\n            };\n            into_cosmos_msg(message, nft.address)\n        }\n        AssetInfo::Cw1155Coin(cw1155) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: env.contract.address.to_string(),\n                to: raffle_info.winner.unwrap().to_string(),\n                token_id: cw1155.token_id.clone(),\n                value: cw1155.value,\n                msg: None,\n            };\n            into_cosmos_msg(message, cw1155.address)\n        }\n        _ =\u003e Err(anyhow!(StdError::generic_err(\n            \"Unreachable, wrong asset type raffled\"\n        ))),\n    }\n}\n\npub fn get_raffle_owner_finished_messages(\n    storage: \u0026dyn Storage,\n    _env: Env,\n    raffle_info: RaffleInfo,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    match raffle_info.accumulated_ticket_fee {\n        AssetInfo::Cw20Coin(coin) =\u003e {\n            // We start by splitting the fees between owner, treasury and radomness provider\n            let rand_amount = coin.amount * contract_info.rand_fee / Uint128::from(10_000u128);\n            let treasury_amount =\n                coin.amount * contract_info.raffle_fee / Uint128::from(10_000u128);\n            let owner_amount = coin.amount - rand_amount - treasury_amount;\n\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.randomness_owner.unwrap().to_string(),\n                        amount: rand_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: contract_info.fee_addr.to_string(),\n                        amount: treasury_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.owner.to_string(),\n                        amount: owner_amount,\n                    },\n                    coin.address,\n                )?);\n            };\n            Ok(messages)\n        }\n        AssetInfo::Coin(coin) =\u003e {\n            // We start by splitting the fees between owner, treasury and radomness provider\n            let rand_amount = coin.amount * contract_info.rand_fee / Uint128::from(10_000u128);\n            let treasury_amount =\n                coin.amount * contract_info.raffle_fee / Uint128::from(10_000u128);\n            let owner_amount = coin.amount - rand_amount - treasury_amount;\n\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.randomness_owner.unwrap().to_string(),\n                        amount: coins(rand_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: contract_info.fee_addr.to_string(),\n                        amount: coins(treasury_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.owner.to_string(),\n                        amount: coins(owner_amount.u128(), coin.denom),\n                    }\n                    .into(),\n                );\n            };\n\n            Ok(messages)\n        }\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n","traces":[{"line":25,"address":[1178481,1175088],"length":1,"stats":{"Line":1},"fn_name":"assert_randomness_origin_and_order"},{"line":31,"address":[1175284,1175142,1175409,1175441],"length":1,"stats":{"Line":2},"fn_name":null},{"line":32,"address":[1175548,1175663,1175503,1175375,1175815],"length":1,"stats":{"Line":3},"fn_name":null},{"line":34,"ad for Decimal256Visitor {\n    type Value = Decimal256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded decimal\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match Decimal256::from_str(v) {\n            Ok(d) =\u003e Ok(d),\n            Err(e) =\u003e Err(E::custom(format!(\"Error parsing decimal '{}': {}\", v, e))),\n        }\n    }\n}\n\n//*** Uint256 ***/\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord, JsonSchema)]\npub struct Uint256(#[schemars(with = \"String\")] pub U256);\n\nimpl Uint256 {\n    /// Creates a Uint256(0)\n    pub const fn zero() -\u003e Self {\n        Uint256(U256([0, 0, 0, 0]))\n    }\n\n    /// Create a 1.0 Decimal256\n    pub const fn one() -\u003e Self {\n        Uint256(U256([1, 0, 0, 0]))\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0.is_zero()\n    }\n}\n\nimpl From\u003cU256\u003e for Uint256 {\n    fn from(val: U256) -\u003e Self {\n        Uint256(val)\n    }\n}\n\nimpl From\u003cUint256\u003e for U256 {\n    fn from(val: Uint256) -\u003e Self {\n        val.0\n    }\n}\n\n#[inline(always)]\nfn split_u128(a: u128) -\u003e (u64, u64) {\n    ((a \u003e\u003e 64) as _, (a \u0026 0xFFFFFFFFFFFFFFFF) as _)\n}\n\nimpl From\u003cUint128\u003e for Uint256 {\n    fn from(val: Uint128) -\u003e Self {\n        Uint256::from(val.u128())\n    }\n}\n\nimpl From\u003cu128\u003e for Uint256 {\n    fn from(val: u128) -\u003e Self {\n        let (hi, low) = split_u128(val);\n        Uint256(U256([low, hi, 0, 0]))\n    }\n}\n\nimpl From\u003cu64\u003e for Uint256 {\n    fn from(val: u64) -\u003e Self {\n        Uint256(val.into())\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for Uint256 {\n    type Error = StdError;\n\n    fn try_from(val: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match U256::from_dec_str(val) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(StdError::generic_err(format!(\"invalid Uint256 '{}'\", val))),\n        }\n    }\n}\n\nimpl FromStr for Uint256 {\n    type Err = StdError;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let number =\n            U256::from_dec_str(input).map_err(|_| StdError::generic_err(\"Error parsing number\"))?;\n        Ok(Uint256(number))\n    }\n}\n\nimpl From\u003cUint256\u003e for String {\n    fn from(n: Uint256) -\u003e Self {\n        n.0.to_string()\n    }\n}\n\nimpl From\u003cUint256\u003e for u128 {\n    fn from(n: Uint256) -\u003e Self {\n        let U256(ref arr) = n.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n\n        let (hi, low) = (arr[1], arr[0]);\n        ((hi as u128) \u003c\u003c 64) + (low as u128)\n    }\n}\n\nimpl From\u003cUint256\u003e for Uint128 {\n    fn from(n: Uint256) -\u003e Self {\n        let num: u128 = n.into();\n        Uint128::from(num)\n    }\n}\n\nimpl fmt::Display for Uint256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl ops::Add for Uint256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Uint256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Uint256 {\n    fn add_assign(\u0026mut self, other: Self) {\n        self.0 = self.0 + other.0;\n    }\n}\n\nimpl ops::Sub for Uint256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self::Output {\n        assert!(self.0 \u003e= rhs.0);\n        Uint256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        Uint256(self.0 * rhs.0)\n    }\n}\n\n/// Both d*u and u*d with d: Decimal256 and u: Uint256 returns an Uint256. There is no\n/// specific reason for this decision other than the initial use cases we have. If you\n/// need a Decimal256 result for the same calculation, use Decimal256(d*u) or Decimal256(u*d).\nimpl ops::Mul\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Decimal256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(rhs.0, Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    fn div(self, rhs: Decimal256) -\u003e Self::Output {\n        assert!(!rhs.is_zero());\n\n        if self.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(Decimal256::DECIMAL_FRACTIONAL, rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Decimal256 {\n    type Output = Uint256;\n\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        rhs * self\n    }\n}\n\nimpl Uint256 {\n    /// returns self * nom / denom\n    pub fn multiply_ratio\u003cA: Into\u003cU256\u003e, B: Into\u003cU256\u003e\u003e(\u0026self, nom: A, denom: B) -\u003e Uint256 {\n        let nominator: U256 = nom.into();\n        let denominator: U256 = denom.into();\n        if denominator.is_zero() {\n            panic!(\"Denominator must not be zero\");\n        }\n\n        // TODO: minimize rounding that takes place (using gcd algorithm)\n        let val = self.0 * nominator / denominator;\n        Uint256::from(val)\n    }\n}\n\n/// Serializes as a base64 string\nimpl Serialize for Uint256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Uint256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cUint256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Uint256Visitor)\n    }\n}\n\nstruct Uint256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Uint256Visitor {\n    type Value = Uint256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded integer\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match U256::from_dec_str(v) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(E::custom(format!(\"invalid Uint256 '{}'\", v))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{from_slice, to_vec, StdResult};\n    use std::convert::TryInto;\n\n    #[test]\n    fn decimal_one() {\n        let value = Decimal256::one();\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL);\n    }\n\n    #[test]\n    fn decimal_zero() {\n        let value = Decimal256::zero();\n        assert_eq!(value.0, U256::zero());\n    }\n\n    #[test]\n    fn decimal_percent() {\n        let value = Decimal256::percent(50);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 2.into());\n    }\n\n    #[test]\n    fn decimal_permille() {\n        let value = Decimal256::permille(125);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 8.into());\n    }\n\n    #[test]\n    fn decimal_from_ratio_works() {\n        // 1.0\n        assert_eq!(Decimal256::from_ratio(1, 1), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(53, 53), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(125, 125), Decimal256::one());\n\n        // 1.5\n        assert_eq!(Decimal256::from_ratio(3, 2), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(150, 100), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(333, 222), Decimal256::percent(150));\n\n        // 0.125\n        assert_eq!(Decimal256::from_ratio(1, 8), Decimal256::permille(125));\n        assert_eq!(Decimal256::from_ratio(125, 1000), Decimal256::permille(125));\n\n        // 1/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(1, 3),\n            Decimal256(333_333_333_333_333_333u64.into())\n        );\n\n        // 2/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(2, 3),\n            Decimal256(666_666_666_666_666_666u64.into())\n        );\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn decimal_from_ratio_panics_for_zero_denominator() {\n        Decimal256::from_ratio(1, 0);\n    }\n\n    #[test]\n    fn decimal_from_str_works() {\n        // Integers\n        assert_eq!(Decimal256::from_str(\"\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"0\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"1\").unwrap(), Decimal256::percent(100));\n        assert_eq!(Decimal256::from_str(\"5\").unwrap(), Decimal256::percent(500));\n        assert_eq!(\n            Decimal256::from_str(\"42\").unwrap(),\n            Decimal256::percent(4200)\n        );\n        assert_eq!(Decimal256::from_str(\"000\").unwrap(), Decimal256::percent(0));\n        assert_eq!(\n            Decimal256::from_str(\"001\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"005\").unwrap(),\n            Decimal256::percent(500)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0042\").unwrap(),\n            Decimal256::percent(4200)\n        );\n\n        // Decimal256s\n        assert_eq!(\n            Decimal256::from_str(\"1.\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.0\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.5\").unwrap(),\n            Decimal256::percent(150)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.5\").unwrap(),\n            Decimal256::percent(50)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.123\").unwrap(),\n            Decimal256::permille(123)\n        );\n\n        assert_eq!(\n            Decimal256::from_str(\"40.00\").unwrap(),\n            Decimal256::percent(4000)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"04.00\").unwrap(),\n            Decimal256::percent(400)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.40\").unwrap(),\n            Decimal256::percent(40)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.04\").unwrap(),\n            Decimal256::percent(4)\n        );\n\n        // Can handle 18 fractional digits\n        assert_eq!(\n            Decimal256::from_str(\"7.123456789012345678\").unwrap(),\n            Decimal256(7123456789012345678u64.into())\n        );\n        assert_eq!(\n            Decimal256::from_str(\"7.999999999999999999\").unwrap(),\n            Decimal256(7999999999999999999u64.into())\n        );\n\n        // Works for documented max value\n        assert_eq!(\n            Decimal256::from_str(\n                \"115792089237316195423570985008687907853269984665640564039457.584007913129639935\"\n            )\n            .unwrap(),\n            Decimal256::MAX\n        );\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_whole_part() {\n        match Decimal256::from_str(\" \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"-1\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_fractinal_part() {\n        match Decimal256::from_str(\"1. \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.e\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2e3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_more_than_18_fractional_digits() {\n        match Decimal256::from_str(\"7.1234567890123456789\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        // No special rules for trailing zeros. This could be changed but adds gas cost for the happy path.\n        match Decimal256::from_str(\"7.1230000000000000000\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_invalid_number_of_dots() {\n        match Decimal256::from_str(\"1.2.3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2.3.4\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part_with_decimal() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458.0\");\n    }\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_decimal_part() {\n        let _ = Decimal256::from_str(\n            \"115792089237316195423570985008687907853269984665640564039457.584007913129639936\",\n        );\n    }\n\n    #[test]\n    fn decimal_is_zero_works() {\n        assert!(Decimal256::zero().is_zero());\n        assert!(Decimal256::percent(0).is_zero());\n        assert!(Decimal256::permille(0).is_zero());\n\n        assert!(!Decimal256::one().is_zero());\n        assert!(!Decimal256::percent(123).is_zero());\n        assert!(!Decimal256::permille(1234).is_zero());\n    }\n\n    #[test]\n    fn decimal_add() {\n        let value = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(\n            value.0,\n            Decimal256::DECIMAL_FRACTIONAL * U256::from(3) / U256::from(2)\n        );\n    }\n\n    #[test]\n    fn decimal_sub() {\n        assert_eq!(\n            Decimal256::percent(50),\n            Decimal256::one() - Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_mul() {\n        assert_eq!(\n            Decimal256::percent(25),\n            Decimal256::percent(50) * Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_div() {\n        assert_eq!(\n            Decimal256::one() + Decimal256::one(),\n            Decimal256::percent(50) / Decimal256::percent(25)\n        );\n    }\n\n    #[test]\n    fn decimal_to_string() {\n        // Integers\n        assert_eq!(Decimal256::zero().to_string(), \"0\");\n        assert_eq!(Decimal256::one().to_string(), \"1\");\n        assert_eq!(Decimal256::percent(500).to_string(), \"5\");\n\n        // Decimal256s\n        assert_eq!(Decimal256::percent(125).to_string(), \"1.25\");\n        assert_eq!(Decimal256::percent(42638).to_string(), \"426.38\");\n        assert_eq!(Decimal256::percent(1).to_string(), \"0.01\");\n        assert_eq!(Decimal256::permille(987).to_string(), \"0.987\");\n\n        assert_eq!(Decimal256(1u64.into()).to_string(), \"0.000000000000000001\");\n        assert_eq!(Decimal256(10u64.into()).to_string(), \"0.00000000000000001\");\n        assert_eq!(Decimal256(100u64.into()).to_string(), \"0.0000000000000001\");\n        assert_eq!(Decimal256(1000u64.into()).to_string(), \"0.000000000000001\");\n        assert_eq!(Decimal256(10000u64.into()).to_string(), \"0.00000000000001\");\n        assert_eq!(Decimal256(100000u64.into()).to_string(), \"0.0000000000001\");\n        assert_eq!(Decimal256(1000000u64.into()).to_string(), \"0.000000000001\");\n        assert_eq!(Decimal256(10000000u64.into()).to_string(), \"0.00000000001\");\n        assert_eq!(Decimal256(100000000u64.into()).to_string(), \"0.0000000001\");\n        assert_eq!(Decimal256(1000000000u64.into()).to_string(), \"0.000000001\");\n        assert_eq!(Decimal256(10000000000u64.into()).to_string(), \"0.00000001\");\n        assert_eq!(Decimal256(100000000000u64.into()).to_string(), \"0.0000001\");\n        assert_eq!(Decimal256(10000000000000u64.into()).to_string(), \"0.00001\");\n        assert_eq!(Decimal256(100000000000000u64.into()).to_string(), \"0.0001\");\n        assert_eq!(Decimal256(1000000000000000u64.into()).to_string(), \"0.001\");\n        assert_eq!(Decimal256(10000000000000000u64.into()).to_string(), \"0.01\");\n        assert_eq!(Decimal256(100000000000000000u64.into()).to_string(), \"0.1\");\n    }\n\n    #[test]\n    fn decimal_serialize() {\n        assert_eq!(to_vec(\u0026Decimal256::zero()).unwrap(), br#\"\"0\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::one()).unwrap(), br#\"\"1\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(8)).unwrap(), br#\"\"0.08\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(87)).unwrap(), br#\"\"0.87\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(876)).unwrap(), br#\"\"8.76\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(8765)).unwrap(), br#\"\"87.65\"\"#);\n    }\n\n    #[test]\n    fn decimal_deserialize() {\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0\"\"#).unwrap(),\n            Decimal256::zero()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"1\"\"#).unwrap(),\n            Decimal256::one()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"000\"\"#).unwrap(),\n            Decimal256::zero()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"001\"\"#).unwrap(),\n            Decimal256::one()\n        );\n\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0.08\"\"#).unwrap(),\n            Decimal256::percent(8)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0.87\"\"#).unwrap(),\n            Decimal256::percent(87)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"8.76\"\"#).unwrap(),\n            Decimal256::percent(876)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"87.65\"\"#).unwrap(),\n            Decimal256::percent(8765)\n        );\n    }\n\n    #[test]\n    fn to_and_from_uint256() {\n        let a: Uint256 = 12345u64.into();\n        assert_eq!(U256::from(12345), a.0);\n        assert_eq!(\"12345\", a.to_string());\n\n        let a: Uint256 = \"34567\".try_into().unwrap();\n        assert_eq!(U256::from(34567), a.0);\n        assert_eq!(\"34567\", a.to_string());\n\n        let a: StdResult\u003cUint256\u003e = \"1.23\".try_into();\n        assert!(a.is_err());\n    }\n\n    #[test]\n    fn uint256_is_zero_works() {\n        assert!(Uint256::zero().is_zero());\n        assert!(Uint256::from(0u64).is_zero());\n\n        assert!(!Uint256::from(1u64).is_zero());\n        assert!(!Uint256::from(123u64).is_zero());\n    }\n\n    #[test]\n    fn uint256_json() {\n        let orig = Uint256::from(1234567890987654321u64);\n        let serialized = to_vec(\u0026orig).unwrap();\n        assert_eq!(serialized.as_slice(), b\"\\\"1234567890987654321\\\"\");\n        let parsed: Uint256 = from_slice(\u0026serialized).unwrap();\n        assert_eq!(parsed, orig);\n    }\n\n    #[test]\n    fn uint256_compare() {\n        let a = Uint256::from(12345u64);\n        let b = Uint256::from(23456u64);\n\n        assert!(a \u003c b);\n        assert!(b \u003e a);\n        assert_eq!(a, Uint256::from(12345u64));\n    }\n\n    #[test]\n    fn uint256_math() {\n        let a = Uint256::from(12345u64);\n        let b = Uint256::from(23456u64);\n\n        // test + and - for valid values\n        assert_eq!(a + b, Uint256::from(35801u64));\n        assert_eq!(b - a, Uint256::from(11111u64));\n\n        // test +=\n        let mut c = Uint256::from(300000u64);\n        c += b;\n        assert_eq!(c, Uint256::from(323456u64));\n    }\n    #[test]\n    #[should_panic]\n    fn uint256_math_sub_underflow() {\n        let _ = Uint256::from(12345u64) - Uint256::from(23456u64);\n    }\n\n    #[test]\n    #[should_panic]\n    fn uint256_math_overflow_panics() {\n        // almost_max is 2^256 - 10\n        let almost_max = Uint256::from(U256([\n            18446744073709551615,\n            18446744073709551615,\n            18446744073709551615,\n            18446744073709551615,\n        ]));\n        let _ = almost_max + Uint256::from(12u64);\n    }\n\n    #[test]\n    // in this test the Decimal256 is on the right\n    fn uint256_decimal_multiply() {\n        // a*b\n        let left = Uint256::from(300u64);\n        let right = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(left * right, Uint256::from(450u64));\n\n        // a*0\n        let left = Uint256::from(300u64);\n        let right = Decimal256::zero();\n        assert_eq!(left * right, Uint256::from(0u64));\n\n        // 0*a\n        let left = Uint256::zero();\n        let right = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(left * right, Uint256::zero());\n    }\n\n    #[test]\n    fn u256_multiply_ratio_works() {\n        let base = Uint256::from(500u64);\n\n        // factor 1/1\n        assert_eq!(base.multiply_ratio(1, 1), Uint256::from(500u64));\n        assert_eq!(base.multiply_ratio(3, 3), Uint256::from(500u64));\n        assert_eq!(base.multiply_ratio(654321, 654321), Uint256::from(500u64));\n\n        // factor 3/2\n        assert_eq!(base.multiply_ratio(3, 2), Uint256::from(750u64));\n        assert_eq!(base.multiply_ratio(333333, 222222), Uint256::from(750u64));\n\n        // factor 2/3 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(2, 3), Uint256::from(333u64));\n        assert_eq!(base.multiply_ratio(222222, 333333), Uint256::from(333u64));\n\n        // factor 5/6 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(5, 6), Uint256::from(416u64));\n        assert_eq!(base.multiply_ratio(100, 120), Uint256::from(416u64));\n    }\n\n    #[test]\n    fn u256_from_u128() {\n        assert_eq!(Uint256::from(100u64), Uint256::from(100u128));\n        let num = Uint256::from(1_000_000_000_000_000_000_000_000u128);\n        assert_eq!(num.to_string(), \"1000000000000000000000000\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn u256_multiply_ratio_panics_for_zero_denominator() {\n        Uint256::from(500u64).multiply_ratio(1, 0);\n    }\n\n    #[test]\n    fn u256_zero_one() {\n        assert_eq!(Uint256::zero().0, U256::zero());\n        assert_eq!(Uint256::one().0, U256::one());\n    }\n\n    #[test]\n    fn u256_into_u128() {\n        let val: u128 = Uint256::from(1234556700000000000999u128).into();\n        assert_eq!(val, 1234556700000000000999u128);\n    }\n\n    #[test]\n    #[should_panic]\n    fn u256_into_u128_panics_for_overflow() {\n        let _: u128 = Uint256::from_str(\"2134982317498312749832174923184732198471983247\")\n            .unwrap()\n            .into();\n    }\n\n    #[test]\n    // in this test the Decimal256 is on the left\n    fn decimal_uint256_multiply() {\n        // a*b\n        let left = Decimal256::one() + Decimal256::percent(50); // 1.5\n        let right = Uint256::from(300u64);\n        assert_eq!(left * right, Uint256::from(450u64));\n\n        // 0*a\n        let left = Decimal256::zero();\n        let right = Uint256::from(300u64);\n        assert_eq!(left * right, Uint256::from(0u64));\n\n        // a*0\n        let left = Decimal256::one() + Decimal256::percent(50); // 1.5\n        let right = Uint256::from(0u64);\n        assert_eq!(left * right, Uint256::from(0u64));\n    }\n}\n","traces":[{"line":21,"address":[562560],"length":1,"stats":{"Line":9},"fn_name":"one"},{"line":22,"address":[562563],"length":1,"stats":{"Line":9},"fn_name":null},{"line":26,"address":[562608],"length":1,"stats":{"Line":1},"fn_nam
