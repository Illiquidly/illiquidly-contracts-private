red":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","oracle_contract","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{\n    entry_point, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, Uint128,\n};\n\nuse crate::error::ContractError;\nuse oracle_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, NftPriceResponse, QueryMsg};\nuse oracle_export::state::{ContractInfo, NftPrice};\n\nuse crate::state::{is_owner, CONTRACT_INFO, NFT_PRICES};\nuse cw_4626::state::AssetInfo;\n\nconst DEFAULT_TIMEOUT: u64 = 8 * 3600; // Price timeout in seconds (8hrs)\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        timeout: msg.timeout.unwrap_or(DEFAULT_TIMEOUT),\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    // Initialisation with fixed rates\n\n    Ok(Response::default().add_attribute(\"fee_contract\", \"init\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::SetNftPrice {\n            contract,\n            oracle_owner,\n            price,\n            unit,\n        } =\u003e execute_set_nft_price(\n            deps,\n            env,\n            info.clone(),\n            contract,\n            oracle_owner.unwrap_or_else(|| info.sender.to_string()),\n            unit,\n            price,\n        ),\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n        ExecuteMsg::SetTimeout { timeout } =\u003e set_timeout(deps, env, info, timeout),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026contract_info(deps)?).map_err(|e| anyhow!(e)),\n        QueryMsg::NftPrice { contract, unit } =\u003e {\n            to_binary(\u0026query_nft_price(deps, env, contract, unit)?).map_err(|e| anyhow!(e))\n        }\n    }\n}\n\n/// This function is used to withdraw funds from an accepted trade.\n/// It uses information from the trades and counter trades to determine how much needs to be paid\n/// If the fee is sufficient, it sends the fee to the fee_depositor contract (responsible for fee distribution)\npub fn execute_set_nft_price(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    contract: String,\n    oracle_owner: String,\n    unit: AssetInfo,\n    price: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let oracle_owner_addr = deps.api.addr_validate(\u0026oracle_owner)?;\n    NFT_PRICES.update(deps.storage, (\u0026contract_addr, unit.clone()), |x| match x {\n        Some(nft_price) =\u003e {\n            if info.sender != nft_price.oracle_owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n        None =\u003e {\n            if info.sender != contract_info.owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle_price\")\n        .add_attribute(\"nft\", contract)\n        .add_attribute(\"unit\", unit.to_string())\n        .add_attribute(\"price\", price.to_string()))\n}\n\npub fn set_owner(deps: DepsMut, _env: Env, info: MessageInfo, owner: String) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.owner = owner_addr;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", owner))\n}\n\npub fn set_timeout(deps: DepsMut, _env: Env, info: MessageInfo, timeout: u64) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.timeout = timeout;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"timeout\")\n        .add_attribute(\"value\", timeout.to_string()))\n}\n\npub fn contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|e| anyhow!(e))\n}\n\npub fn query_nft_price(\n    deps: Deps,\n    env: Env,\n    contract: String,\n    unit: AssetInfo,\n) -\u003e Result\u003cNftPriceResponse\u003e {\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let nft_price = NFT_PRICES.load(deps.storage, (\u0026contract_addr, unit.clone()))?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    Ok(NftPriceResponse {\n        contract,\n        price: nft_price.price,\n        unit,\n        oracle_owner: nft_price.oracle_owner.to_string(),\n        timeout: nft_price.last_update.plus_seconds(contract_info.timeout) \u003c env.block.time,\n    })\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{Api, Timestamp};\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"oracle\".to_string(),\n            owner: None,\n            timeout: Some(8 * 3600u64),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_owner_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap();\n        let info = mock_info(\"creator\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"new_person\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"creaor\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_timeout_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap();\n        let contract_info = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            contract_info,\n            ContractInfo {\n                name: \"oracle\".to_string(),\n                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                timeout: 4687u64,\n            }\n        );\n    }\n\n    fn execute_set_nft_price(\n        deps: DepsMut,\n        info: MessageInfo,\n        contract: \u0026str,\n        owner: \u0026str,\n        unit: AssetInfo,\n        price: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNftPrice {\n                contract: contract.to_string(),\n                oracle_owner: Some(owner.to_string()),\n                unit,\n                price: Uint128::from(price),\n            },\n        )\n    }\n\n    #[test]\n    fn test_set_nft_price() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let asset_info = AssetInfo::Coin(\"uluna\".to_string());\n        let err = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let res = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap();\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"set_oracle_price\")\n                .add_attribute(\"nft\", \"nft\")\n                .add_attribute(\"unit\", asset_info.to_string())\n                .add_attribute(\"price\", 456u128.to_string())\n        );\n        // We verify the contract storage\n        let addr = deps.api.addr_validate(\"nft\").unwrap();\n        let owner_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let price = NFT_PRICES.load(\u0026deps.storage, (\u0026addr, asset_info)).unwrap();\n        assert_eq!(\n            price,\n            NftPrice {\n                price: Uint128::from(456u128),\n                oracle_owner: owner_addr,\n                last_update: Timestamp::from_nanos(1571797419879305533u64)\n            }\n        )\n    }\n}\n","traces":[{"line":17,"address":[682528,684612],"length":1,"stats":{"Line":2},"fn_name":"instantiate"},{"line":24,"address":[682846,682705,682573,682986],"length":1,"stats":{"Line":2},"fn_name":null},{"line":27,"address":[682736],"length":1,"stats":{"Line":2},"fn_name":null},{"line":28,"address":[683136,682807,682767,683184,683460],"length":1,"stats":{"Line":7},"fn_name":null},{"line":32,"address":[683299],"length":1,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[683799,683653,684022,683850,683731],"length":1,"stats":{"Line":6},"fn_name":null},{"line":37,"address":[684340,683823],"length":1,"stats":{"Line":4},"fn_name":null},{"line":41,"address":[686136,684640],"length":1,"stats":{"Line":1},"fn_name":"execute"},{"line":42,"address":[684677],"length":1,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[684858],"length":1,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[684924],"length":1,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[684959],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[685034,685578],"length":1,"stats":{"Line":2},"fn_name":null},{"line":52,"address":[685586],"length":1,"stats":{"Line":1},"fn_name":null},{"line":53,"address":[606881,606864],"length":1,"stats":{"Line":1},"fn_name":"{closure#0}"},{"line":54,"address":[685763],"length":1,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[685069,685571],"length":1,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[685329],"length":1,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[686192,686314],"length":1,"stats":{"Line":0},"fn_name":"migrate"},{"line":65,"address":[686214],"length":1,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[687631,686352],"length":1,"stats":{"Line":0},"fn_ us::{Item, Map};\nuse oracle_export::state::{ContractInfo, NftPrice};\npub const CONTRACT_INFO: Item\u003cContractInfo\u003e = Item::new(\"contract_info\");\npub const NFT_PRICES: Map\u003c(\u0026Addr, AssetInfo), NftPrice\u003e = Map::new(\"fee_rates\");\n\npub fn is_owner(deps: Deps, addr: Addr) -\u003e Result\u003c(), ContractError\u003e {\n    if CONTRACT_INFO.load(deps.storage)?.owner == addr {\n        Ok(())\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n","traces":[{"line":9,"address":[613885,613360],"length":1,"stats":{"Line":1},"fn_name":"is_owner"},{"line":10,"address":[613935,613824,613382,613784,613469],"length":1,"stats":{"Line":4},"fn_name":null},{"line":11,"address":[613942],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[613905],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":4,"coverable":4},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","examples","p2p_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse p2p_trading_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n};\n\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{\n    is_fee_contract, is_owner, load_counter_trade, load_trade, CONTRACT_INFO, COUNTER_TRADE_INFO,\n    TRADE_INFO,\n};\nuse p2p_trading_export::msg::{ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg, AddAssetAction};\nuse p2p_trading_export::state::{AssetInfo, ContractInfo, TradeState};\n\nuse crate::counter_trade::{\n    add_asset_to_counter_trade, cancel_counter_trade, confirm_counter_trade, suggest_counter_trade,\n    withdraw_all_from_counter, withdraw_counter_trade_assets_while_creating,\n};\nuse crate::trade::{\n    accept_trade, add_asset_to_trade, add_nfts_wanted, add_whitelisted_users, cancel_trade,\n    check_and_create_withdraw_messages, confirm_trade, create_trade, refuse_counter_trade,\n    remove_nfts_wanted, remove_whitelisted_users, withdraw_all_from_trade,\n    withdraw_trade_assets_while_creating,\n};\n\nuse crate::messages::{review_counter_trade, set_comment};\nuse crate::query::{\n    query_all_counter_trades, query_all_trades, query_contract_info, query_counter_trades,\n};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidly.io:p2p-trading\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_contract: None,\n        last_trade_id: None,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"p2p-trading\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        // Trade Creation Messages\n        ExecuteMsg::CreateTrade {\n            whitelisted_users,\n            comment,\n        } =\u003e create_trade(deps, env, info, whitelisted_users, comment),\n\n        ExecuteMsg::AddAsset {\n            action,\n            asset,\n        } =\u003e add_asset(\n            deps,\n            env,\n            info,\n            action,\n            asset,\n        ),\n        ExecuteMsg::RemoveAssets {\n            trade_id,\n            counter_id,\n            assets,\n        } =\u003e withdraw_assets_while_creating(deps, env, info, trade_id, counter_id, assets),\n\n        ExecuteMsg::AddWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env,\n            info,\n            trade_id,\n            whitelisted_users,\n        ),\n\n        ExecuteMsg::RemoveWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e remove_whitelisted_users(deps, env, info, trade_id, whitelisted_users),\n\n        ExecuteMsg::AddNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e add_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::RemoveNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e remove_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::SetComment {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e set_comment(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::ConfirmTrade { trade_id } =\u003e confirm_trade(deps, env, info, trade_id),\n\n        //Counter Trade Creation Messages\n        ExecuteMsg::SuggestCounterTrade { trade_id, comment } =\u003e {\n            suggest_counter_trade(deps, env, info, trade_id, comment)\n        }\n\n        ExecuteMsg::ConfirmCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e confirm_counter_trade(deps, env, info, trade_id, counter_id),\n\n        // After Create Messages\n        ExecuteMsg::AcceptTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e accept_trade(deps, env, info, trade_id, counter_id, comment),\n\n        // After Create Messages\n        ExecuteMsg::CancelTrade { trade_id } =\u003e cancel_trade(deps, env, info, trade_id),\n        ExecuteMsg::CancelCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e cancel_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::RefuseCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e refuse_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::ReviewCounterTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e review_counter_trade(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::WithdrawPendingAssets { trader, trade_id } =\u003e {\n            withdraw_accepted_funds(deps, env, info, trader, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromTrade { trade_id } =\u003e {\n            withdraw_all_from_trade(deps, env, info, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromCounter {\n            trade_id,\n            counter_id,\n        } =\u003e withdraw_all_from_counter(deps, env, info, trade_id, counter_id),\n\n        // Contract Variable\n        ExecuteMsg::SetNewOwner { owner } =\u003e set_new_owner(deps, env, info, owner),\n\n        // Contract Variable\n        ExecuteMsg::SetNewFeeContract { fee_contract } =\u003e {\n            set_new_fee_contract(deps, env, info, fee_contract)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?),\n        QueryMsg::TradeInfo { trade_id } =\u003e to_binary(\n            \u0026load_trade(deps.storage, trade_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::CounterTradeInfo {\n            trade_id,\n            counter_id,\n        } =\u003e to_binary(\n            \u0026load_counter_trade(deps.storage, trade_id, counter_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::GetAllCounterTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_counter_trades(\n            deps,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetCounterTrades {\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_counter_trades(\n            deps,\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetAllTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_trades(deps, start_after, limit, filters)?),\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn set_new_owner(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_owner: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let new_owner = deps.api.addr_validate(\u0026new_owner)?;\n    contract_info.owner = new_owner.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", new_owner))\n}\n\n/// Replace the current fee_contract with the provided fee_contract address\n/// * `fee_contract` must be a valid Terra address\npub fn set_new_fee_contract(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    fee_contract: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let fee_contract = deps.api.addr_validate(\u0026fee_contract)?;\n    contract_info.fee_contract = Some(fee_contract.clone());\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"fee_contract\")\n        .add_attribute(\"value\", fee_contract))\n}\n\n/// General handler to add an asset to a trade or a counter trade\n#[allow(clippy::too_many_arguments)]\npub fn add_asset(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    action: AddAssetAction,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We implement 4 different cases here.\n    match action{\n        AddAssetAction::ToLastTrade{}=\u003e{\n            add_asset_to_trade(deps, env, info, None, asset)\n        },\n        AddAssetAction::ToLastCounterTrade{trade_id}=\u003e\n            add_asset_to_counter_trade(\n            deps,\n            env,\n            info,\n            trade_id,\n            None,\n            asset,\n        ),\n        AddAssetAction::ToTrade{trade_id}=\u003e\n            add_asset_to_trade(deps, env, info, Some(trade_id), asset),\n        AddAssetAction::ToCounterTrade{trade_id, counter_id}=\u003e\n            add_asset_to_counter_trade(deps, env, info, trade_id, Some(counter_id), asset)\n    }\n}\n\n/// Remove some assets from a trade when creating it.\npub fn withdraw_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    assets: Vec\u003c(u16, AssetInfo)\u003e, // We chose to number the withdrawn assets to prevent looping over all deposited assets\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e withdraw_counter_trade_assets_while_creating(\n            deps, env, info, trade_id, counter_id, assets,\n        ),\n        None =\u003e withdraw_trade_assets_while_creating(deps, env, info, trade_id, assets),\n    }\n}\n\n/// Withdraw assets from an accepted trade.\n/// The trader will withdraw assets from the counter_trade\n/// The counter_trader will withdraw assets from the trade\npub fn withdraw_accepted_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trader: String,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // The fee contract is the only one responsible for withdrawing assets\n    is_fee_contract(deps.storage, info.sender)?;\n\n    // We load the trade and verify it has been accepted\n    let mut trade_info = load_trade(deps.storage, trade_id)?;\n    if trade_info.state != TradeState::Accepted {\n        return Err(ContractError::TradeNotAccepted {});\n    }\n\n    // We load the corresponding counter_trade\n    let counter_id = trade_info\n        .accepted_info\n        .clone()\n        .ok_or(ContractError::ContractBug {})?\n        .counter_id;\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    let trader = deps.api.addr_validate(\u0026trader)?;\n    let (res, trade_type);\n\n    // We indentify who the transaction sender is (trader or counter-trader)\n    if trade_info.owner == trader {\n        // In case the trader wants to withdraw the exchanged funds (from the counter_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026counter_info)?;\n\n        trade_type = \"counter\";\n        counter_info.assets_withdrawn = true;\n        COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n    } else if counter_info.owner == trader {\n        // In case the counter_trader wants to withdraw the exchanged funds (from the trade_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026trade_info)?;\n\n        trade_type = \"trade\";\n        trade_info.assets_withdrawn = true;\n        TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    } else {\n        return Err(ContractError::NotWithdrawableByYou {});\n    }\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_funds\")\n        .add_attribute(\"type\", trade_type)\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::state::load_trade;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, Addr, Attribute, BankMsg, Coin, Uint128};\n    use cw1155::Cw1155ExecuteMsg;\n    use cw20::Cw20ExecuteMsg;\n    use cw721::Cw721ExecuteMsg;\n    use p2p_trading_export::msg::into_cosmos_msg;\n    use p2p_trading_export::state::{AssetInfo, Cw1155Coin, Cw20Coin, Cw721Coin, TradeInfo};\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn set_fee_contract_helper(deps: DepsMut) {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNewFeeContract {\n                fee_contract: \"fee_contract\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: Some(\"this_address\".to_string()),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        let res_init = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n        assert_eq!(0, res_init.messages.len());\n    }\n\n    #[test]\n    fn test_change_owner() {\n        let mut deps = mock_dependencies();\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap_err();\n        let info = mock_info(\"new_owner\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"other_owner\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    fn create_trade_helper(deps: DepsMut, creator: \u0026str) -\u003e Response {\n        let info = mock_info(creator, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(vec![]),\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n        .unwrap()\n    }\n\n    fn create_private_trade_helper(deps: DepsMut, users: Vec\u003cString\u003e) -\u003e Response {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(users),\n                comment: None,\n            },\n        )\n        .unwrap()\n    }\n\n    fn add_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn remove_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn add_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddNFTsWanted {\n                trade_id: Some(trade_id),\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn remove_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveNFTsWanted {\n                trade_id,\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn add_asset_to_trade_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                action: AddAssetAction::ToTrade{\n                    trade_id\n                },\n                asset,\n            },\n        )\n    }\n\n    fn remove_assets_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n        assets: Vec\u003c(u16, AssetInfo)\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveAssets {\n                trade_id,\n                counter_id,\n                assets,\n            },\n        )\n    }\n\n    fn confirm_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmTrade {\n                trade_id: Some(trade_id),\n            },\n        )\n    }\n\n    fn withdraw_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawPendingAssets {\n                trader: trader.to_string(),\n                trade_id,\n            },\n        )\n    }\n\n    fn withdraw_cancelled_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromTrade { trade_id },\n        )\n    }\n\n    fn withdraw_aborted_counter_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromCounter {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    pub mod trade_tests {\n        use super::*;\n        use crate::query::{query_counter_trades, TradeResponse};\n        use crate::trade::validate_addresses;\n        use cosmwasm_std::{coin, Api, SubMsg};\n        use p2p_trading_export::msg::QueryFilters;\n        use p2p_trading_export::state::{AdditionalTradeInfo, Comment, CounterTradeInfo};\n        use std::collections::HashSet;\n        use std::iter::FromIterator;\n\n        #[test]\n        fn create_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            // Query all and check that trades exist, without filters specified\n            let res = query_all_trades(deps.as_ref(), None, None, None).unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n        }\n\n        #[test]\n        fn create_trade_and_nfts_wanted() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            let res = add_nfts_wanted_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                vec![\"nft1\".to_string(), \"nft2\".to_string()],\n            )\n            .unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"modify_parameter\"),\n                    Attribute::new(\"name\", \"nfts_wanted\"),\n                    Attribute::new(\"operation_type\", \"add\"),\n                    Attribute::new(\"value\", \"nft1,nft2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\")\n                ]\n            );\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additional_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft1\"), Addr::unchecked(\"nft2\")])\n            );\n\n            add_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()]).unwrap();\n            remove_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()])\n                .unwrap();\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additional_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft2\")])\n            );\n        }\n\n        #[test]\n        fn create_multiple_trades_and_query() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator2\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator2\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            let new_trade_info = load_trade(\u0026deps.storage, 1).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            create_trade_helper(deps.as_mut(), \"creator2\");\n            confirm_trade_helper(deps.as_mut(), \"creator2\", 2).unwrap();\n\n            // Query all created trades check that creators are different\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                                additional_info: AdditionalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfo {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfo {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n\n            // Verify that pagination by trade_id works\n            let res = query_all_trades(\n                deps.as_ref(),\n                Some(1),\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfo {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            additional_info: AdditionalTradeInfo {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Query that query returned only queries that are in created state and belong to creator2\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![TradeResponse {\n                    trade_id: 1,\n                    counter_id: None,\n                    trade_info: Some(TradeInfo {\n                        owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                        additional_info: AdditionalTradeInfo {\n                            owner_comment: Some(Comment {\n                                comment: \"Q\".to_string(),\n                                time: mock_env().block.time\n                            }),\n                            time: mock_env().block.time,\n                            ..Default::default()\n                        },\n                        ..Default::default()\n                    })\n                }]\n            );\n\n            // Check that if states are None that owner query still works\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n _err();\n            assert_eq!(\n                err,\n                ContractError::WrongTradeState {\n                    state: TradeState::Countered\n                }\n            );\n\n            create_private_trade_helper(deps.as_mut(), vec![\"whitelist\".to_string()]);\n\n            remove_whitelisted_users(deps.as_mut(), 1, vec![\"whitelist\".to_string()]).unwrap();\n            let info = TRADE_INFO.load(\u0026deps.storage, 1_u64).unwrap();\n            let hash_set = HashSet::new();\n            assert_eq!(info.whitelisted_users, hash_set);\n\n            add_whitelisted_users(\n                deps.as_mut(),\n                1,\n                vec![\"whitelist-1\".to_string(), \"whitelist\".to_string()],\n            )\n            .unwrap();\n            add_whitelisted_users(\n                deps.as_mut(),\n                1,\n                vec![\"whitelist-2\".to_string(), \"whitelist\".to_string()],\n            )\n            .unwrap();\n            let info = TRADE_INFO.load(\u0026deps.storage, 1_u64).unwrap();\n\n            let whitelisted_users = vec![\n                \"whitelist\".to_string(),\n                \"whitelist-1\".to_string(),\n                \"whitelist-2\".to_string(),\n            ];\n            let hash_set =\n                HashSet::from_iter(validate_addresses(\u0026deps.api, \u0026whitelisted_users).unwrap());\n            assert_eq!(info.whitelisted_users, hash_set);\n        }\n    }\n\n    fn suggest_counter_trade_helper(\n        deps: DepsMut,\n        counterer: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(counterer, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SuggestCounterTrade {\n                trade_id,\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n    }\n\n    fn add_asset_to_counter_trade_helper(\n        deps: DepsMut,\n        counterer: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(counterer, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                action: AddAssetAction::ToCounterTrade{trade_id,\n                    counter_id\n                },\n                asset,\n            },\n        )\n    }\n\n    fn confirm_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmCounterTrade {\n                trade_id,\n                counter_id: Some(counter_id),\n            },\n        )\n    }\n\n    fn review_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ReviewCounterTrade {\n                trade_id,\n                counter_id,\n                comment: Some(\"Shit NFT my girl\".to_string()),\n            },\n        )\n    }\n\n    fn accept_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n \"asset_type\", \"fund\"),\n                    Attribute::new(\"denom\", \"token\"),\n                    Attribute::new(\"amount\", \"2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Coin(coin(2, \"token\"))]\n            );\n        }\n\n        #[test]\n        fn create_counter_trade_and_add_cw20_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"token\"),\n                    Attribute::new(\"token\", \"token\"),\n                    Attribute::new(\"amount\", \"100\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\")             .unwrap();\n\n            assert_eq!(res.attributes.len(), 14);\n            assert_eq!(\n                res.messages,\n                vec![\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw721ExecuteMsg::TransferNft {\n                                recipient: \"counterer\".to_string(),\n                                token_id: \"58\".to_string()\n                            },\n                            \"nft\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw20ExecuteMsg::Transfer {\n                                recipient: \"counterer\".to_string(),\n                                amount: Uint128::from(58u64)\n                            },\n                            \"token\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(BankMsg::Send {\n                        to_address: \"counterer\".to_string(),\n                        amount: coins(58, \"luna\"),\n                    })\n                ]\n            );\n\n            let new_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        token_id: \"58\".to_string(),\n                        address: \"nft-2\".to_string()\n                    }),\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(42u64),\n                        address: \"token\".to_string()\n                    }),\n                    AssetInfo::Coin(coin(42, \"luna\"))\n                ],\n            );\n\n            remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![\n                    (\n                        1,\n                        AssetInfo::Cw20Coin(Cw20Coin {\n                            address: \"token\".to_string(),\n                            amount: Uint128::from(42u64),\n                        }),\n                    ),\n                    (2, AssetInfo::Coin(coin(42, \"luna\"))),\n                ],\n            )\n            .unwrap();\n\n            let new_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![AssetInfo::Cw721Coin(Cw721Coin {\n                    token_id: \"58\".to_string(),\n                    address: \"nft-2\".to_string()\n                }),],\n            );\n\n            // This triggers an error, the counterer is not the same as the sender\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                Some(0),\n                vec![(\n                    0,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-2\".to_string(),\n                        token_id: \"58\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n\n            // This triggers an error, no matching funds were found\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    1,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-2\".to_string(),\n                        token_id: \"58\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::AssetNotFound { position: 1 });\n\n            // This triggers an error, no matching funds were found\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    0,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-1\".to_string(),\n                        token_id: \"58\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::AssetNotFound { position: 0 });\n\n            // This triggers an error, no matching funds were found\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    0,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-2\".to_string(),\n                        token_id: \"42\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::AssetNotFound { position: 0 });\n        }\n\n        #[test]\n        fn create_trade_add_remove_tokens_errors() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft-2\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Coin(coin(100, \"luna\")),\n                \u0026coins(100, \"luna\"),\n            )\n            .unwrap();\n\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    2,\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"token\".to_string(),\n                        amount: Uint128::from(101u64),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(\n                err,\n                ContractError::TooMuchWithdrawn {\n                    address: \"token\".to_string(),\n                    wanted: 101,\n                    available: 100\n                }\n            );\n\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n ,"address":[1153459],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4177,"address":[1153539],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4178,"address":[1153560],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4180,"address":[1153733],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4185,"address":[1155307],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4187,"address":[1154233],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4188,"address":[1154921],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4189,"address":[1154245,1154369],"length":1,"stats":{"Line":2},"fn_name":null},{"line":4190,"address":[1154439],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4192,"address":[1154463],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4196,"address":[1154712],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4197,"address":[1154566],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4198,"address":[1154531],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4199,"address":[1154558],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4201,"address":[1154638],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4202,"address":[1154659],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4204,"address":[1154832],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":1940,"coverable":1976},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","counter_trade.rs"],"content":"use cosmwasm_std::{Addr, Deps, DepsMut, Env, MessageInfo, Response};\n\nuse p2p_trading_export::state::{AdditionalTradeInfo, AssetInfo, TradeInfo, TradeState};\n\nuse crate::error::ContractError;\nuse crate::messages::set_comment;\nuse crate::state::{\n    add_cw1155_coin, add_cw20_coin, add_cw721_coin, add_funds, can_suggest_counter_trade,\n    is_counter_trader, load_trade, COUNTER_TRADE_INFO, TRADE_INFO, LAST_USER_COUNTER_TRADE\n};\nuse crate::trade::{\n    _are_assets_in_trade, _create_receive_asset_messages, _create_withdraw_messages_unsafe,\n    _try_withdraw_assets_unsafe, check_and_create_withdraw_messages,\n};\n\n/// Query the last counter_trade created by the owner for the `trade_id`\n/// This should only be used in the same transaction as the counter_trade creation.\n/// Otherwise, specify the counter_id directly in the transaction and this is not needed\npub fn get_last_counter_id_created(\n    deps: Deps,\n    by: String,\n    trade_id: u64,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    let owner = deps.api.addr_validate(\u0026by)?;\n    LAST_USER_COUNTER_TRADE.load(deps.storage, (\u0026owner, trade_id)).map_err(|_|ContractError::NotFoundInCounterTradeInfo {})\n\n\n}\n\n/// Create a new counter_trade and assign it a unique id for the specified `trade_id`\n/// Saves this counter_trade as the last one in the trade created by the user\npub fn suggest_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by verifying it is possible to suggest a counter trade to that trade\n    // It also checks if the trade exists\n    // And that the sender is whitelisted (in case the trade is private)\n    let mut trade_info = can_suggest_counter_trade(deps.storage, trade_id, \u0026info.sender)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    trade_info.last_counter_id = trade_info\n        .last_counter_id\n        .map_or(Some(0), |id| Some(id + 1));\n    if trade_info.state == TradeState::Published {\n        trade_info.state = TradeState::Countered;\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    let counter_id = trade_info.last_counter_id.unwrap(); // This is safe, as we just created a ast_counter_id` if it didn't exist.\n\n    COUNTER_TRADE_INFO.update(\n        deps.storage,\n        (trade_id, counter_id),\n        |counter| match counter {\n            // If the trade id already exists, the contract is faulty\n            // Or an external error happened, or whatever...\n            // In that case, we emit an error\n            // The priority is : We do not want to overwrite existing data\n            Some(_) =\u003e Err(ContractError::ExistsInCounterTradeInfo {}),\n            None =\u003e Ok(TradeInfo {\n                owner: info.sender.clone(),\n                additional_info: AdditionalTradeInfo {\n                    time: env.block.time,\n                    ..Default::default()\n                },\n                ..Default::default()\n            }),\n        },\n    )?;\n\n    // We also set the last trade_id created to this id\n    LAST_USER_COUNTER_TRADE.save(deps.storage, (\u0026info.sender, trade_id), \u0026counter_id)?;\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, Some(counter_id), comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\npub fn counter_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e Ok(counter_id),\n        None =\u003e get_last_counter_id_created(deps, trader.to_string(), trade_id),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_counter_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    let counter_id = counter_id_or_last(deps, trader.clone(), trade_id, counter_id)?;\n\n    let counter_info = is_counter_trader(deps.storage, \u0026trader, trade_id, counter_id)?;\n\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: counter_info.state,\n        });\n    }\n    Ok(counter_id)\n}\n\npub fn add_asset_to_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let counter_id =\n        prepare_counter_modification(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_funds(coin, info.funds.clone()),\n        ),\n        AssetInfo::Cw20Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a counter_trade, Refer to the `trade.rs`file for more information (similar mechanism)\npub fn withdraw_counter_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CounterTradeAlreadyPublished {});\n    }\n    _are_assets_in_trade(\u0026counter_info, \u0026assets)?;\n\n    _try_withdraw_assets_unsafe(\u0026mut counter_info, \u0026assets)?;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Confirm (and publish) a counter_trade when creation is finished\npub fn confirm_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We check the counter exists and belongs to the sender\n    let counter_id = counter_id_or_last(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We check the counter can be confirmed\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Published,\n        });\n    }\n    // We confirm the counter_trade\n    counter_info.state = TradeState::Published;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Cancel a counter_trade\n/// The counter_trade isn't modifiable, but the funds are withdrawable after this call.\npub fn cancel_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We can't cancel an accepted counter_trade\n    if counter_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n    counter_info.state = TradeState::Cancelled;\n\n    // We store the new trade status\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Withdraw all assets from a created (not published yet), refused or cancelled counter_trade\n/// If the counter_trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_counter(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // If the counter is still in the created state, we cancel it\n    if counter_info.state == TradeState::Created {\n        counter_info.state = TradeState::Cancelled;\n    }\n\n    // This fuction call is possible only if the counter was refused or if this counter was cancelled\n    if !(counter_info.state == TradeState::Refused || counter_info.state == TradeState::Cancelled) {\n        return Err(ContractError::CounterTradeNotAborted {});\n    }\n\n    // We create withdraw messages to send the funds back to the counter trader\n    let res = check_and_create_withdraw_messages(env, \u0026info.sender, \u0026counter_info)?;\n    counter_info.assets_withdrawn = true;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_all_funds\")\n        .add_attribute(\"type\", \"counter_trade\")\n        .add_attribute(\"trade\", trade_id.to_string())\n        .add_attribute(\"counter\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n","traces":[{"line":19,"address":[1289200,1289826],"length":1,"stats":{"Line":1},"fn_name":"get_last_counter_id_created"},{"line":24,"address":[1289357,1289539,1289248,1289699],"length":1,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[1076736,1076759],"length":1,"stats":{"Line":2},"fn_name":"{closure#0}"},{"line":32,"address":[1289856,1294053],"length":1,"stats":{"Line":1},"fn_name":"suggest_counter_trade"},{"line":42,"address":[1290133,1290501,1290317,1289935],"length":1,"stats":{"Line":4},"fn_name":null},{"line":45,"address":[1290581,1290233,1290273],"length":1,"stats":{"Line":12},"fn_name":null},{"line":47,"address":[1076793,1076784],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":48,"address":[1290749,1290668,1290597],"length":1,"stats":{"Line":9},"fn_name":null},{"line":49,"address":[1290727],"length":1,"stats":{"Line":5},"fn_name":null},{"line":51,"address":[1290682,1290848,1291000,1290767],"length":1,"stats":{"Line":7},"fn_name":null},{"line":53,"address":[1291075,1290798],"length":1,"stats":{"Line":7},"fn_name":null},{"line":55,"address":[1291506,1291138],"length":1,"stats":{"Line":2},"fn_name":null},{"line":56,"address":[1291083],"length":1,"stats":{"Line":5},"fn_name":null},{"line":57,"address":[1291090],"length":1,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[1076880,1077795,1076928],"length":1,"stats":{"Line":12},"fn_name":"{closure#1}"},{"line":63,"address":[1076975],"length":1,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[1077282],"length":1,"stats":{"Line":2},"fn_name":null},{"line":65,"address":[1076963],"length":1,"stats":{"Line":5},"fn_name":null},{"line":66,"address":[1077097],"length":1,"stats":{"Line":2},"fn_name":null},{"line":67,"address":[1077031],"length":1,"stats":{"Line":2},"fn_name":null},{"line":68,"address":[1077048],"length":1,"stats":{"Line":6},"fn_name":null},{"line":70,"address":[1077217],"length":1,"stats":{"Line
