ecimal256(U256::from(x) * U256::from(1_000_000_000_000_000u64))\n    }\n\n    /// Returns the ratio (nominator / denominator) as a Decimal256\n    pub fn from_ratio\u003cA: Into\u003cU256\u003e, B: Into\u003cU256\u003e\u003e(nominator: A, denominator: B) -\u003e Decimal256 {\n        let nominator: U256 = nominator.into();\n        let denominator: U256 = denominator.into();\n        if denominator.is_zero() {\n            panic!(\"Denominator must not be zero\");\n        }\n\n        Decimal256(nominator * Decimal256::DECIMAL_FRACTIONAL / denominator)\n    }\n\n    pub fn from_uint256\u003cA: Into\u003cUint256\u003e\u003e(val: A) -\u003e Decimal256 {\n        let num: Uint256 = val.into();\n        Decimal256(num.0 * Decimal256::DECIMAL_FRACTIONAL)\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0.is_zero()\n    }\n}\n\nimpl From\u003cDecimal\u003e for Decimal256 {\n    fn from(val: Decimal) -\u003e Self {\n        Decimal256::from_str(\u0026val.to_string()).unwrap()\n    }\n}\n\nimpl From\u003cDecimal256\u003e for Decimal {\n    fn from(n: Decimal256) -\u003e Self {\n        let U256(ref arr) = n.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n        Decimal::from_str(\u0026n.to_string()).unwrap()\n    }\n}\n\nimpl FromStr for Decimal256 {\n    type Err = StdError;\n\n    /// Converts the decimal string to a Decimal256\n    /// Possible inputs: \"1.23\", \"1\", \"000012\", \"1.123000000\"\n    /// Disallowed: \"\", \".23\"\n    ///\n    /// This never performs any kind of rounding.\n    /// More than 18 fractional digits, even zeros, result in an error.\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let parts: Vec\u003c\u0026str\u003e = input.split('.').collect();\n        match parts.len() {\n            1 =\u003e {\n                let whole = U256::from_dec_str(parts[0])\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n\n                let whole_as_atomics = whole * Decimal256::DECIMAL_FRACTIONAL;\n                Ok(Decimal256(whole_as_atomics))\n            }\n            2 =\u003e {\n                let whole = U256::from_dec_str(parts[0])\n                    .map_err(|_| StdError::generic_err(\"Error parsing whole\"))?;\n                let fractional = U256::from_dec_str(parts[1])\n                    .map_err(|_| StdError::generic_err(\"Error parsing fractional\"))?;\n                let exp = (18usize.checked_sub(parts[1].len())).ok_or_else(|| {\n                    StdError::generic_err(\"Cannot parse more than 18 fractional digits\")\n                })?;\n                let fractional_factor = U256::from(10).pow(exp.into());\n\n                let whole_as_atomics = whole * Decimal256::DECIMAL_FRACTIONAL;\n                let atomics = whole_as_atomics + fractional * fractional_factor;\n                Ok(Decimal256(atomics))\n            }\n            _ =\u003e Err(StdError::generic_err(\"Unexpected number of dots\")),\n        }\n    }\n}\n\nimpl fmt::Display for Decimal256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let whole = (self.0) / Decimal256::DECIMAL_FRACTIONAL;\n        let fractional = (self.0) % Decimal256::DECIMAL_FRACTIONAL;\n\n        if fractional.is_zero() {\n            write!(f, \"{}\", whole)\n        } else {\n            let fractional_string = fractional.to_string();\n            let fractional_string = \"0\".repeat(18 - fractional_string.len()) + \u0026fractional_string;\n\n            f.write_str(\u0026whole.to_string())?;\n            f.write_char('.')?;\n            f.write_str(fractional_string.trim_end_matches('0'))?;\n\n            Ok(())\n        }\n    }\n}\n\nimpl ops::Add for Decimal256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Decimal256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Decimal256 {\n    fn add_assign(\u0026mut self, rhs: Self) {\n        self.0 = self.0 + rhs.0;\n    }\n}\n\nimpl ops::Sub for Decimal256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self {\n        assert!(self.0 \u003e= rhs.0);\n        Decimal256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Mul for Decimal256 {\n    type Output = Self;\n\n    fn mul(self, rhs: Self) -\u003e Self {\n        Decimal256(self.0 * rhs.0 / Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div for Decimal256 {\n    type Output = Self;\n\n    fn div(self, rhs: Self) -\u003e Self {\n        assert!(!rhs.is_zero());\n\n        Decimal256(self.0 * Decimal256::DECIMAL_FRACTIONAL / rhs.0)\n    }\n}\n\n/// Serializes as a decimal string\nimpl Serialize for Decimal256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Decimal256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cDecimal256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Decimal256Visitor)\n    }\n}\n\nstruct Decimal256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Decimal256Visitor {\n    type Value = Decimal256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded decimal\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match Decimal256::from_str(v) {\n            Ok(d) =\u003e Ok(d),\n            Err(e) =\u003e Err(E::custom(format!(\"Error parsing decimal '{}': {}\", v, e))),\n        }\n    }\n}\n\n//*** Uint256 ***/\n#[derive(Copy, Clone, Default, Debug, PartialEq, Eq, PartialOrd, Ord, JsonSchema)]\npub struct Uint256(#[schemars(with = \"String\")] pub U256);\n\nimpl Uint256 {\n    /// Creates a Uint256(0)\n    pub const fn zero() -\u003e Self {\n        Uint256(U256([0, 0, 0, 0]))\n    }\n\n    /// Create a 1.0 Decimal256\n    pub const fn one() -\u003e Self {\n        Uint256(U256([1, 0, 0, 0]))\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self.0.is_zero()\n    }\n}\n\nimpl From\u003cU256\u003e for Uint256 {\n    fn from(val: U256) -\u003e Self {\n        Uint256(val)\n    }\n}\n\nimpl From\u003cUint256\u003e for U256 {\n    fn from(val: Uint256) -\u003e Self {\n        val.0\n    }\n}\n\n#[inline(always)]\nfn split_u128(a: u128) -\u003e (u64, u64) {\n    ((a \u003e\u003e 64) as _, (a \u0026 0xFFFFFFFFFFFFFFFF) as _)\n}\n\nimpl From\u003cUint128\u003e for Uint256 {\n    fn from(val: Uint128) -\u003e Self {\n        Uint256::from(val.u128())\n    }\n}\n\nimpl From\u003cu128\u003e for Uint256 {\n    fn from(val: u128) -\u003e Self {\n        let (hi, low) = split_u128(val);\n        Uint256(U256([low, hi, 0, 0]))\n    }\n}\n\nimpl From\u003cu64\u003e for Uint256 {\n    fn from(val: u64) -\u003e Self {\n        Uint256(val.into())\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for Uint256 {\n    type Error = StdError;\n\n    fn try_from(val: \u0026str) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match U256::from_dec_str(val) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(StdError::generic_err(format!(\"invalid Uint256 '{}'\", val))),\n        }\n    }\n}\n\nimpl FromStr for Uint256 {\n    type Err = StdError;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let number =\n            U256::from_dec_str(input).map_err(|_| StdError::generic_err(\"Error parsing number\"))?;\n        Ok(Uint256(number))\n    }\n}\n\nimpl From\u003cUint256\u003e for String {\n    fn from(n: Uint256) -\u003e Self {\n        n.0.to_string()\n    }\n}\n\nimpl From\u003cUint256\u003e for u128 {\n    fn from(n: Uint256) -\u003e Self {\n        let U256(ref arr) = n.0;\n        assert!(arr[2] == 0u64);\n        assert!(arr[3] == 0u64);\n\n        let (hi, low) = (arr[1], arr[0]);\n        ((hi as u128) \u003c\u003c 64) + (low as u128)\n    }\n}\n\nimpl From\u003cUint256\u003e for Uint128 {\n    fn from(n: Uint256) -\u003e Self {\n        let num: u128 = n.into();\n        Uint128::from(num)\n    }\n}\n\nimpl fmt::Display for Uint256 {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\nimpl ops::Add for Uint256 {\n    type Output = Self;\n\n    fn add(self, rhs: Self) -\u003e Self {\n        Uint256(self.0 + rhs.0)\n    }\n}\n\nimpl ops::AddAssign for Uint256 {\n    fn add_assign(\u0026mut self, other: Self) {\n        self.0 = self.0 + other.0;\n    }\n}\n\nimpl ops::Sub for Uint256 {\n    type Output = Self;\n\n    fn sub(self, rhs: Self) -\u003e Self::Output {\n        assert!(self.0 \u003e= rhs.0);\n        Uint256(self.0 - rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        Uint256(self.0 * rhs.0)\n    }\n}\n\n/// Both d*u and u*d with d: Decimal256 and u: Uint256 returns an Uint256. There is no\n/// specific reason for this decision other than the initial use cases we have. If you\n/// need a Decimal256 result for the same calculation, use Decimal256(d*u) or Decimal256(u*d).\nimpl ops::Mul\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    #[allow(clippy::suspicious_arithmetic_impl)]\n    fn mul(self, rhs: Decimal256) -\u003e Self::Output {\n        // 0*a and b*0 is always 0\n        if self.is_zero() || rhs.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(rhs.0, Decimal256::DECIMAL_FRACTIONAL)\n    }\n}\n\nimpl ops::Div\u003cDecimal256\u003e for Uint256 {\n    type Output = Self;\n\n    fn div(self, rhs: Decimal256) -\u003e Self::Output {\n        assert!(!rhs.is_zero());\n\n        if self.is_zero() {\n            return Uint256::zero();\n        }\n\n        self.multiply_ratio(Decimal256::DECIMAL_FRACTIONAL, rhs.0)\n    }\n}\n\nimpl ops::Mul\u003cUint256\u003e for Decimal256 {\n    type Output = Uint256;\n\n    fn mul(self, rhs: Uint256) -\u003e Self::Output {\n        rhs * self\n    }\n}\n\nimpl Uint256 {\n    /// returns self * nom / denom\n    pub fn multiply_ratio\u003cA: Into\u003cU256\u003e, B: Into\u003cU256\u003e\u003e(\u0026self, nom: A, denom: B) -\u003e Uint256 {\n        let nominator: U256 = nom.into();\n        let denominator: U256 = denom.into();\n        if denominator.is_zero() {\n            panic!(\"Denominator must not be zero\");\n        }\n\n        // TODO: minimize rounding that takes place (using gcd algorithm)\n        let val = self.0 * nominator / denominator;\n        Uint256::from(val)\n    }\n}\n\n/// Serializes as a base64 string\nimpl Serialize for Uint256 {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: ser::Serializer,\n    {\n        serializer.serialize_str(\u0026self.to_string())\n    }\n}\n\n/// Deserializes as a base64 string\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for Uint256 {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cUint256, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_str(Uint256Visitor)\n    }\n}\n\nstruct Uint256Visitor;\n\nimpl\u003c'de\u003e de::Visitor\u003c'de\u003e for Uint256Visitor {\n    type Value = Uint256;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"string-encoded integer\")\n    }\n\n    fn visit_str\u003cE\u003e(self, v: \u0026str) -\u003e Result\u003cSelf::Value, E\u003e\n    where\n        E: de::Error,\n    {\n        match U256::from_dec_str(v) {\n            Ok(u) =\u003e Ok(Uint256(u)),\n            Err(_e) =\u003e Err(E::custom(format!(\"invalid Uint256 '{}'\", v))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use cosmwasm_std::{from_slice, to_vec, StdResult};\n    use std::convert::TryInto;\n\n    #[test]\n    fn decimal_one() {\n        let value = Decimal256::one();\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL);\n    }\n\n    #[test]\n    fn decimal_zero() {\n        let value = Decimal256::zero();\n        assert_eq!(value.0, U256::zero());\n    }\n\n    #[test]\n    fn decimal_percent() {\n        let value = Decimal256::percent(50);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 2.into());\n    }\n\n    #[test]\n    fn decimal_permille() {\n        let value = Decimal256::permille(125);\n        assert_eq!(value.0, Decimal256::DECIMAL_FRACTIONAL / 8.into());\n    }\n\n    #[test]\n    fn decimal_from_ratio_works() {\n        // 1.0\n        assert_eq!(Decimal256::from_ratio(1, 1), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(53, 53), Decimal256::one());\n        assert_eq!(Decimal256::from_ratio(125, 125), Decimal256::one());\n\n        // 1.5\n        assert_eq!(Decimal256::from_ratio(3, 2), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(150, 100), Decimal256::percent(150));\n        assert_eq!(Decimal256::from_ratio(333, 222), Decimal256::percent(150));\n\n        // 0.125\n        assert_eq!(Decimal256::from_ratio(1, 8), Decimal256::permille(125));\n        assert_eq!(Decimal256::from_ratio(125, 1000), Decimal256::permille(125));\n\n        // 1/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(1, 3),\n            Decimal256(333_333_333_333_333_333u64.into())\n        );\n\n        // 2/3 (result floored)\n        assert_eq!(\n            Decimal256::from_ratio(2, 3),\n            Decimal256(666_666_666_666_666_666u64.into())\n        );\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn decimal_from_ratio_panics_for_zero_denominator() {\n        Decimal256::from_ratio(1, 0);\n    }\n\n    #[test]\n    fn decimal_from_str_works() {\n        // Integers\n        assert_eq!(Decimal256::from_str(\"\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"0\").unwrap(), Decimal256::percent(0));\n        assert_eq!(Decimal256::from_str(\"1\").unwrap(), Decimal256::percent(100));\n        assert_eq!(Decimal256::from_str(\"5\").unwrap(), Decimal256::percent(500));\n        assert_eq!(\n            Decimal256::from_str(\"42\").unwrap(),\n            Decimal256::percent(4200)\n        );\n        assert_eq!(Decimal256::from_str(\"000\").unwrap(), Decimal256::percent(0));\n        assert_eq!(\n            Decimal256::from_str(\"001\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"005\").unwrap(),\n            Decimal256::percent(500)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0042\").unwrap(),\n            Decimal256::percent(4200)\n        );\n\n        // Decimal256s\n        assert_eq!(\n            Decimal256::from_str(\"1.\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.0\").unwrap(),\n            Decimal256::percent(100)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"1.5\").unwrap(),\n            Decimal256::percent(150)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.5\").unwrap(),\n            Decimal256::percent(50)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"0.123\").unwrap(),\n            Decimal256::permille(123)\n        );\n\n        assert_eq!(\n            Decimal256::from_str(\"40.00\").unwrap(),\n            Decimal256::percent(4000)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"04.00\").unwrap(),\n            Decimal256::percent(400)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.40\").unwrap(),\n            Decimal256::percent(40)\n        );\n        assert_eq!(\n            Decimal256::from_str(\"00.04\").unwrap(),\n            Decimal256::percent(4)\n        );\n\n        // Can handle 18 fractional digits\n        assert_eq!(\n            Decimal256::from_str(\"7.123456789012345678\").unwrap(),\n            Decimal256(7123456789012345678u64.into())\n        );\n        assert_eq!(\n            Decimal256::from_str(\"7.999999999999999999\").unwrap(),\n            Decimal256(7999999999999999999u64.into())\n        );\n\n        // Works for documented max value\n        assert_eq!(\n            Decimal256::from_str(\n                \"115792089237316195423570985008687907853269984665640564039457.584007913129639935\"\n            )\n            .unwrap(),\n            Decimal256::MAX\n        );\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_whole_part() {\n        match Decimal256::from_str(\" \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"-1\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing whole\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_broken_fractinal_part() {\n        match Decimal256::from_str(\"1. \").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.e\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2e3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Error parsing fractional\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_more_than_18_fractional_digits() {\n        match Decimal256::from_str(\"7.1234567890123456789\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        // No special rules for trailing zeros. This could be changed but adds gas cost for the happy path.\n        match Decimal256::from_str(\"7.1230000000000000000\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e {\n                assert_eq!(msg, \"Cannot parse more than 18 fractional digits\")\n            }\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    fn decimal_from_str_errors_for_invalid_number_of_dots() {\n        match Decimal256::from_str(\"1.2.3\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n\n        match Decimal256::from_str(\"1.2.3.4\").unwrap_err() {\n            StdError::GenericErr { msg, .. } =\u003e assert_eq!(msg, \"Unexpected number of dots\"),\n            e =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_integer_part_with_decimal() {\n        let _ =\n            Decimal256::from_str(\"115792089237316195423570985008687907853269984665640564039458.0\");\n    }\n    #[test]\n    #[should_panic(expected = \"arithmetic operation overflow\")]\n    fn decimal_from_str_errors_for_more_than_max_value_decimal_part() {\n        let _ = Decimal256::from_str(\n            \"115792089237316195423570985008687907853269984665640564039457.584007913129639936\",\n        );\n    }\n\n    #[test]\n    fn decimal_is_zero_works() {\n        assert!(Decimal256::zero().is_zero());\n        assert!(Decimal256::percent(0).is_zero());\n        assert!(Decimal256::permille(0).is_zero());\n\n        assert!(!Decimal256::one().is_zero());\n        assert!(!Decimal256::percent(123).is_zero());\n        assert!(!Decimal256::permille(1234).is_zero());\n    }\n\n    #[test]\n    fn decimal_add() {\n        let value = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(\n            value.0,\n            Decimal256::DECIMAL_FRACTIONAL * U256::from(3) / U256::from(2)\n        );\n    }\n\n    #[test]\n    fn decimal_sub() {\n        assert_eq!(\n            Decimal256::percent(50),\n            Decimal256::one() - Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_mul() {\n        assert_eq!(\n            Decimal256::percent(25),\n            Decimal256::percent(50) * Decimal256::percent(50)\n        );\n    }\n\n    #[test]\n    fn decimal_div() {\n        assert_eq!(\n            Decimal256::one() + Decimal256::one(),\n            Decimal256::percent(50) / Decimal256::percent(25)\n        );\n    }\n\n    #[test]\n    fn decimal_to_string() {\n        // Integers\n        assert_eq!(Decimal256::zero().to_string(), \"0\");\n        assert_eq!(Decimal256::one().to_string(), \"1\");\n        assert_eq!(Decimal256::percent(500).to_string(), \"5\");\n\n        // Decimal256s\n        assert_eq!(Decimal256::percent(125).to_string(), \"1.25\");\n        assert_eq!(Decimal256::percent(42638).to_string(), \"426.38\");\n        assert_eq!(Decimal256::percent(1).to_string(), \"0.01\");\n        assert_eq!(Decimal256::permille(987).to_string(), \"0.987\");\n\n        assert_eq!(Decimal256(1u64.into()).to_string(), \"0.000000000000000001\");\n        assert_eq!(Decimal256(10u64.into()).to_string(), \"0.00000000000000001\");\n        assert_eq!(Decimal256(100u64.into()).to_string(), \"0.0000000000000001\");\n        assert_eq!(Decimal256(1000u64.into()).to_string(), \"0.000000000000001\");\n        assert_eq!(Decimal256(10000u64.into()).to_string(), \"0.00000000000001\");\n        assert_eq!(Decimal256(100000u64.into()).to_string(), \"0.0000000000001\");\n        assert_eq!(Decimal256(1000000u64.into()).to_string(), \"0.000000000001\");\n        assert_eq!(Decimal256(10000000u64.into()).to_string(), \"0.00000000001\");\n        assert_eq!(Decimal256(100000000u64.into()).to_string(), \"0.0000000001\");\n        assert_eq!(Decimal256(1000000000u64.into()).to_string(), \"0.000000001\");\n        assert_eq!(Decimal256(10000000000u64.into()).to_string(), \"0.00000001\");\n        assert_eq!(Decimal256(100000000000u64.into()).to_string(), \"0.0000001\");\n        assert_eq!(Decimal256(10000000000000u64.into()).to_string(), \"0.00001\");\n        assert_eq!(Decimal256(100000000000000u64.into()).to_string(), \"0.0001\");\n        assert_eq!(Decimal256(1000000000000000u64.into()).to_string(), \"0.001\");\n        assert_eq!(Decimal256(10000000000000000u64.into()).to_string(), \"0.01\");\n        assert_eq!(Decimal256(100000000000000000u64.into()).to_string(), \"0.1\");\n    }\n\n    #[test]\n    fn decimal_serialize() {\n        assert_eq!(to_vec(\u0026Decimal256::zero()).unwrap(), br#\"\"0\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::one()).unwrap(), br#\"\"1\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(8)).unwrap(), br#\"\"0.08\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(87)).unwrap(), br#\"\"0.87\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(876)).unwrap(), br#\"\"8.76\"\"#);\n        assert_eq!(to_vec(\u0026Decimal256::percent(8765)).unwrap(), br#\"\"87.65\"\"#);\n    }\n\n    #[test]\n    fn decimal_deserialize() {\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0\"\"#).unwrap(),\n            Decimal256::zero()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"1\"\"#).unwrap(),\n            Decimal256::one()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"000\"\"#).unwrap(),\n            Decimal256::zero()\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"001\"\"#).unwrap(),\n            Decimal256::one()\n        );\n\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0.08\"\"#).unwrap(),\n            Decimal256::percent(8)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"0.87\"\"#).unwrap(),\n            Decimal256::percent(87)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"8.76\"\"#).unwrap(),\n            Decimal256::percent(876)\n        );\n        assert_eq!(\n            from_slice::\u003cDecimal256\u003e(br#\"\"87.65\"\"#).unwrap(),\n            Decimal256::percent(8765)\n        );\n    }\n\n    #[test]\n    fn to_and_from_uint256() {\n        let a: Uint256 = 12345u64.into();\n        assert_eq!(U256::from(12345), a.0);\n        assert_eq!(\"12345\", a.to_string());\n\n        let a: Uint256 = \"34567\".try_into().unwrap();\n        assert_eq!(U256::from(34567), a.0);\n        assert_eq!(\"34567\", a.to_string());\n\n        let a: StdResult\u003cUint256\u003e = \"1.23\".try_into();\n        assert!(a.is_err());\n    }\n\n    #[test]\n    fn uint256_is_zero_works() {\n        assert!(Uint256::zero().is_zero());\n        assert!(Uint256::from(0u64).is_zero());\n\n        assert!(!Uint256::from(1u64).is_zero());\n        assert!(!Uint256::from(123u64).is_zero());\n    }\n\n    #[test]\n    fn uint256_json() {\n        let orig = Uint256::from(1234567890987654321u64);\n        let serialized = to_vec(\u0026orig).unwrap();\n        assert_eq!(serialized.as_slice(), b\"\\\"1234567890987654321\\\"\");\n        let parsed: Uint256 = from_slice(\u0026serialized).unwrap();\n        assert_eq!(parsed, orig);\n    }\n\n    #[test]\n    fn uint256_compare() {\n        let a = Uint256::from(12345u64);\n        let b = Uint256::from(23456u64);\n\n        assert!(a \u003c b);\n        assert!(b \u003e a);\n        assert_eq!(a, Uint256::from(12345u64));\n    }\n\n    #[test]\n    fn uint256_math() {\n        let a = Uint256::from(12345u64);\n        let b = Uint256::from(23456u64);\n\n        // test + and - for valid values\n        assert_eq!(a + b, Uint256::from(35801u64));\n        assert_eq!(b - a, Uint256::from(11111u64));\n\n        // test +=\n        let mut c = Uint256::from(300000u64);\n        c += b;\n        assert_eq!(c, Uint256::from(323456u64));\n    }\n    #[test]\n    #[should_panic]\n    fn uint256_math_sub_underflow() {\n        let _ = Uint256::from(12345u64) - Uint256::from(23456u64);\n    }\n\n    #[test]\n    #[should_panic]\n    fn uint256_math_overflow_panics() {\n        // almost_max is 2^256 - 10\n        let almost_max = Uint256::from(U256([\n            18446744073709551615,\n            18446744073709551615,\n            18446744073709551615,\n            18446744073709551615,\n        ]));\n        let _ = almost_max + Uint256::from(12u64);\n    }\n\n    #[test]\n    // in this test the Decimal256 is on the right\n    fn uint256_decimal_multiply() {\n        // a*b\n        let left = Uint256::from(300u64);\n        let right = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(left * right, Uint256::from(450u64));\n\n        // a*0\n        let left = Uint256::from(300u64);\n        let right = Decimal256::zero();\n        assert_eq!(left * right, Uint256::from(0u64));\n\n        // 0*a\n        let left = Uint256::zero();\n        let right = Decimal256::one() + Decimal256::percent(50); // 1.5\n        assert_eq!(left * right, Uint256::zero());\n    }\n\n    #[test]\n    fn u256_multiply_ratio_works() {\n        let base = Uint256::from(500u64);\n\n        // factor 1/1\n        assert_eq!(base.multiply_ratio(1, 1), Uint256::from(500u64));\n        assert_eq!(base.multiply_ratio(3, 3), Uint256::from(500u64));\n        assert_eq!(base.multiply_ratio(654321, 654321), Uint256::from(500u64));\n\n        // factor 3/2\n        assert_eq!(base.multiply_ratio(3, 2), Uint256::from(750u64));\n        assert_eq!(base.multiply_ratio(333333, 222222), Uint256::from(750u64));\n\n        // factor 2/3 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(2, 3), Uint256::from(333u64));\n        assert_eq!(base.multiply_ratio(222222, 333333), Uint256::from(333u64));\n\n        // factor 5/6 (integer devision always floors the result)\n        assert_eq!(base.multiply_ratio(5, 6), Uint256::from(416u64));\n        assert_eq!(base.multiply_ratio(100, 120), Uint256::from(416u64));\n    }\n\n    #[test]\n    fn u256_from_u128() {\n        assert_eq!(Uint256::from(100u64), Uint256::from(100u128));\n        let num = Uint256::from(1_000_000_000_000_000_000_000_000u128);\n        assert_eq!(num.to_string(), \"1000000000000000000000000\");\n    }\n\n    #[test]\n    #[should_panic(expected = \"Denominator must not be zero\")]\n    fn u256_multiply_ratio_panics_for_zero_denominator() {\n        Uint256::from(500u64).multiply_ratio(1, 0);\n    }\n\n    #[test]\n    fn u256_zero_one() {\n        assert_eq!(Uint256::zero().0, U256::zero());\n        assert_eq!(Uint256::one(). obal_offer_id: String,\n    },\n    AcceptLoan {\n        borrower: String,\n        loan_id: u64,\n        comment: Option\u003cString\u003e,\n    },\n    RepayBorrowedFunds {\n        loan_id: u64,\n    },\n\n    /// Used only when the loan can be paid back late\n    WithdrawDefaultedLoan {\n        borrower: String,\n        loan_id: u64,\n    },\n\n    /// Internal state\n    SetOwner {\n        owner: String,\n    },\n    SetFeeDistributor {\n        fee_depositor: String,\n    },\n    SetFeeRate {\n        fee_rate: Uint128,\n    },\n}\n\n#[cw_serde]\n#[derive(QueryResponses)]\npub enum QueryMsg {\n    #[returns(ContractInfo)]\n    ContractInfo {},\n    #[returns(BorrowerInfo)]\n    BorrowerInfo { borrower: String },\n\n    #[returns(CollateralResponse)]\n    CollateralInfo { borrower: String, loan_id: u64 },\n\n    #[returns(MultipleCollateralsResponse)]\n    Collaterals {\n        borrower: String,\n        start_after: Option\u003cu64\u003e,\n        limit: Option\u003cu32\u003e,\n    },\n\n    #[returns(MultipleCollateralsAllResponse)]\n    AllCollaterals {\n        start_after: Option\u003c(String, u64)\u003e,\n        limit: Option\u003cu32\u003e,\n    },\n\n    #[returns(OfferResponse)]\n    OfferInfo { global_offer_id: String },\n\n    #[returns(MultipleOffersResponse)]\n    Offers {\n        borrower: String,\n        loan_id: u64,\n        start_after: Option\u003cString\u003e,\n        limit: Option\u003cu32\u003e,\n    },\n    #[returns(MultipleOffersResponse)]\n    LenderOffers {\n        lender: String,\n        start_after: Option\u003cString\u003e,\n        limit: Option\u003cu32\u003e,\n    },\n}\n\n#[cw_serde]\npub struct CollateralResponse {\n    pub borrower: String,\n    pub loan_id: u64,\n    pub collateral: CollateralInfo,\n}\n\n#[cw_serde]\npub struct MultipleCollateralsResponse {\n    pub collaterals: Vec\u003cCollateralResponse\u003e,\n    pub next_collateral: Option\u003cu64\u003e,\n}\n\n#[cw_serde]\npub struct MultipleCollateralsAll     ));\n        }\n        Ok(())\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum AddAssetAction {\n    ToLastTrade {},\n    ToLastCounterTrade { trade_id: u64 },\n    ToTrade { trade_id: u64 },\n    ToCounterTrade { trade_id: u64, counter_id: u64 },\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug, PartialEq, JsonSchema)]\n#[serde(rename_all = \"snake_case\")]\npub enum ExecuteMsg {\n    CreateTrade {\n        whitelisted_users: Option\u003cVec\u003cString\u003e\u003e,\n        comment: Option\u003cString\u003e,\n    },\n    AddAsset {\n        action: AddAssetAction,\n        asset: AssetInfo,\n    },\n    RemoveAssets {\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n        assets: Vec\u003c(u16, AssetInfo)\u003e,\n    },\n    AddWhitelistedUsers {\n        trade_id: u64,\n        whitelisted_users: Vec\u003cString\u003e,\n    },\n    RemoveWhitelistedUsers {\n        trade_id: u64,\n        whitelisted_users: Vec\u003cString\u003e,\n    },\n    SetComment {\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n        comment: String,\n    },\n    AddNFTsWanted {\n        trade_id: Option\u003cu64\u003e,\n        nfts_wanted: Vec\u003cString\u003e,\n    },\n    RemoveNFTsWanted {\n        trade_id: u64,\n        nfts_wanted: Vec\u003cString\u003e,\n    },\n    SetNFTsWanted {\n        trade_id: Option\u003cu64\u003e,\n        nfts_wanted: Vec\u003cString\u003e,\n    },\n    FlushNFTsWanted {\n        trade_id: u64,\n    },\n\n    AddTokensWanted {\n        trade_id: Option\u003cu64\u003e,\n        tokens_wanted: Vec\u003cAssetInfo\u003e,\n    },\n    RemoveTokensWanted {\n        trade_id: u64,\n        tokens_wanted: Vec\u003cAssetInfo\u003e,\n    },\n    SetTokensWanted {\n        trade_id: Option\u003cu64\u003e,\n        tokens_wanted: Vec\u003cAssetInfo\u003e,\n    },\n    FlushTokensWanted {\n        trade_id: u64,\n    },\n\n    // Sets an NFT as the preview of the trade\n    // This is only informational and has no effect on the trade\n    SetTradePreview {\n        action: AddAssetAction,\n        asset: AssetInfo,\n    },\n\n    /// Is used by the Trader to confirm they completed their end of the trade.\n    ConfirmTrade {\n        trade_id: Option\u003cu64\u003e,\n    },\n    /// Can be used to initiate Counter Trade, but also to add new tokens to it\n    SuggestCounterTrade {\n        trade_id: u64,\n        comment: Option\u003cString\u003e,\n    },\n    /// Is used by the Client to confirm they completed their end of the trade.\n    ConfirmCounterTrade {\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n    },\n    /// Accept the Trade plain and simple, swap it up !\n    AcceptTrade {\n        trade_id: u64,\n        counter_id: u64,\n        comment: Option\u003cString\u003e,\n    },\n    /// Cancel the Trade :/ No luck there mate ?\n    CancelTrade {\n        trade_id: u64,\n    },\n    /// Cancel the Counter Trade :/ No luck there mate ?\n    CancelCounterTrade {\n        trade_id: u64,\n        counter_id: u64,\n    },\n    /// Refuse the Trade plain and simple, no madam, I'm not interested in your tokens !\n    RefuseCounterTrade {\n        trade_id: u64,\n        counter_id: u64,\n    },\n    /// Some parts of the traded tokens were interesting, but you can't accept the trade as is\n    ReviewCounterTrade {\n        trade_id: u64,\n        counter_id: u64,\n        comment: Option\u003cString\u003e,\n    },\n    /// The fee contract can Withdraw funds via this function only when the trade is accepted.\n    WithdrawPendingAssets {\n        trader: String,\n        trade_id: u64,\n    },\n    /// You can Withdraw funds only at specific steps of the trade, but you're allowed to try anytime !\n    WithdrawAllFromTrade {\n        trade_id: u64,\n    },\n    /// You can Withdraw funds when your counter trade is aborted (refused or cancelled)\n    /// Or when you are c r)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    ALLOWANCES.update(\n        deps.storage,\n        (\u0026info.sender, \u0026spender_addr),\n        |allow| -\u003e StdResult\u003c_\u003e {\n            let mut val = allow.unwrap_or_default();\n            if let Some(exp) = expires {\n                val.expires = exp;\n            }\n            val.allowance += amount;\n            Ok(val)\n        },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"increase_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_decrease_allowance(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    spender: String,\n    amount: Uint128,\n    expires: Option\u003cExpiration\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    if spender_addr == info.sender {\n        return Err(ContractError::CannotSetOwnAccount {});\n    }\n\n    let key = (\u0026info.sender, \u0026spender_addr);\n    // load value and delete if it hits 0, or update otherwise\n    let mut allowance = ALLOWANCES.load(deps.storage, key)?;\n    if amount \u003c allowance.allowance {\n        // update the new amount\n        allowance.allowance = allowance\n            .allowance\n            .checked_sub(amount)\n            .map_err(StdError::overflow)?;\n        if let Some(exp) = expires {\n            allowance.expires = exp;\n        }\n        ALLOWANCES.save(deps.storage, key, \u0026allowance)?;\n    } else {\n        ALLOWANCES.remove(deps.storage, key);\n    }\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"decrease_allowance\"),\n        attr(\"owner\", info.sender),\n        attr(\"spender\", spender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\n// this can be used to update a lower allowance - call bucket.update with proper keys\npub fn deduct_allowance(\n    storage: \u0026mut dyn Storage,\n    owner: \u0026Addr,\n    spender: \u0026Addr,\n    block: \u0026BlockInfo,\n    amount: Uint128,\n) -\u003e Result\u003cAllowanceResponse, ContractError\u003e {\n    ALLOWANCES.update(storage, (owner, spender), |current| {\n        match current {\n            Some(mut a) =\u003e {\n                if a.expires.is_expired(block) {\n                    Err(ContractError::Expired {})\n                } else {\n                    // deduct the allowance if enough\n                    a.allowance = a\n                        .allowance\n                        .checked_sub(amount)\n                        .map_err(StdError::overflow)?;\n                    Ok(a)\n                }\n            }\n            None =\u003e Err(ContractError::NoAllowance {}),\n        }\n    })\n}\n\npub fn execute_transfer_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    recipient: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026recipient)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"transfer_from\"),\n        attr(\"from\", owner),\n        attr(\"to\", recipient),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_burn_from(\n    deps: DepsMut,\n\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    amount: Uint128,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // lower balance\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    // reduce total_supply\n    TOKEN_INFO.update(deps.storage, |mut meta| -\u003e StdResult\u003c_\u003e {\n        meta.total_supply = meta.total_supply.checked_sub(amount)?;\n        Ok(meta)\n    })?;\n\n    let res = Response::new().add_attributes(vec![\n        attr(\"action\", \"burn_from\"),\n        attr(\"from\", owner),\n        attr(\"by\", info.sender),\n        attr(\"amount\", amount),\n    ]);\n    Ok(res)\n}\n\npub fn execute_send_from(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    owner: String,\n    contract: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let rcpt_addr = deps.api.addr_validate(\u0026contract)?;\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n\n    // deduct allowance before doing anything else have enough allowance\n    deduct_allowance(deps.storage, \u0026owner_addr, \u0026info.sender, \u0026env.block, amount)?;\n\n    // move the tokens to the contract\n    BALANCES.update(\n        deps.storage,\n        \u0026owner_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e {\n            Ok(balance.unwrap_or_default().checked_sub(amount)?)\n        },\n    )?;\n    BALANCES.update(\n        deps.storage,\n        \u0026rcpt_addr,\n        |balance: Option\u003cUint128\u003e| -\u003e StdResult\u003c_\u003e { Ok(balance.unwrap_or_default() + amount) },\n    )?;\n\n    let attrs = vec![\n        attr(\"action\", \"send_from\"),\n        attr(\"from\", \u0026owner),\n        attr(\"to\", \u0026contract),\n        attr(\"by\", \u0026info.sender),\n        attr(\"amount\", amount),\n    ];\n\n    // create a send message\n    let msg = Cw20ReceiveMsg {\n        sender: info.sender.into(),\n        amount,\n        msg,\n    }\n    .into_cosmos_msg(contract)?;\n\n    let res = Response::new().add_message(msg).add_attributes(attrs);\n    Ok(res)\n}\n\npub fn query_allowance(deps: Deps, owner: String, spender: String) -\u003e StdResult\u003cAllowanceResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let spender_addr = deps.api.addr_validate(\u0026spender)?;\n    let allowance = ALLOWANCES\n        .may_load(deps.storage, (\u0026owner_addr, \u0026spender_addr))?\n        .unwrap_or_default();\n    Ok(allowance)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, CosmosMsg, SubMsg, Timestamp, WasmMsg};\n    use cw20::{Cw20Coin, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_balance, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    fn get_balance\u003cT: Into\u003cString\u003e\u003e(deps: Deps, address: T) -\u003e Uint128 {\n        query_balance(deps, address.into()).unwrap().balance\n    }\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate\u003cT: Into\u003cString\u003e\u003e(\n        mut deps: DepsMut,\n        addr: T,\n        amount: Uint128,\n    ) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn increase_decrease_allowances() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), owner.clone(), Uint128::new(12340000));\n\n        // no allowance to start\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow1,\n                expires\n            }\n        );\n\n        // decrease it a bit with no expire set - stays the same\n        let lower = Uint128::new(4444);\n        let allow2 = allow1.checked_sub(lower).unwrap();\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: lower,\n            expires: None,\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow2,\n                expires\n            }\n        );\n\n        // increase it some more and override the expires\n        let raise = Uint128::new(87654);\n        let allow3 = allow2 + raise;\n        let new_expire = Expiration::AtTime(Timestamp::from_seconds(8888888888));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: raise,\n            expires: Some(new_expire),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        assert_eq!(\n            allowance,\n            AllowanceResponse {\n                allowance: allow3,\n                expires: new_expire\n            }\n        );\n\n        // decrease it below 0\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(99988647623876347),\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let allowance = query_allowance(deps.as_ref(), owner, spender).unwrap();\n        assert_eq!(allowance, AllowanceResponse::default());\n    }\n\n    #[test]\n    fn allowances_independent() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let spender2 = String::from(\"addr0003\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set other allowance with no expiration\n        let allow2 = Uint128::new(87654);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // check they are proper\n        let expect_one = AllowanceResponse {\n            allowance: allow1,\n            expires,\n        };\n        let expect_two = AllowanceResponse {\n            allowance: allow2,\n            expires: Expiration::Never {},\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender.clone(), spender2.clone()).unwrap(),\n            AllowanceResponse::default()\n        );\n\n        // also allow spender -\u003e spender2 with no interference\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let allow3 = Uint128::new(1821);\n        let expires3 = Expiration::AtTime(Timestamp::from_seconds(3767626296));\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow3,\n            expires: Some(expires3),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n        let expect_three = AllowanceResponse {\n            allowance: allow3,\n            expires: expires3,\n        };\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap(),\n            expect_one\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), owner, spender2.clone()).unwrap(),\n            expect_two\n        );\n        assert_eq!(\n            query_allowance(deps.as_ref(), spender, spender2).unwrap(),\n            expect_three\n        );\n    }\n\n    #[test]\n    fn no_self_allowance() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"addr0001\");\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // self-allowance\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: owner.clone(),\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n\n        // decrease self-allowance\n        let msg = ExecuteMsg::DecreaseAllowance {\n            spender: owner,\n            amount: Uint128::new(7777),\n            expires: None,\n        };\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::CannotSetOwnAccount {});\n    }\n\n    #[test]\n    fn transfer_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let rcpt = String::from(\"addr0003\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid transfer of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"transfer_from\"));\n\n        // make sure money arrived\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), rcpt.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::TransferFrom {\n            owner: owner.clone(),\n            recipient: rcpt.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::TransferFrom {\n            owner,\n            recipient: rcpt,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn burn_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid burn of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: transfer,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"burn_from\"));\n\n        // make sure money burnt\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot burn more than the allowance\n        let msg = ExecuteMsg::BurnFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration (default env height is 12_345)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::BurnFrom {\n            owner,\n            amount: Uint128::new(33443),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n\n    #[test]\n    fn send_from_respects_limits() {\n        let mut deps = mock_dependencies_with_balance(\u0026[]);\n        let owner = String::from(\"addr0001\");\n        let spender = String::from(\"addr0002\");\n        let contract = String::from(\"cool-dex\");\n        let send_msg = Binary::from(r#\"{\"some\":123}\"#.as_bytes());\n\n        let start = Uint128::new(999999);\n        do_instantiate(deps.as_mut(), \u0026owner, start);\n\n        // provide an allowance\n        let allow1 = Uint128::new(77777);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: allow1,\n            expires: None,\n        };\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // valid send of part of the allowance\n        let transfer = Uint128::new(44444);\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: transfer,\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let res = execute(deps.as_mut(), env, info, msg).unwrap();\n        assert_eq!(res.attributes[0], attr(\"action\", \"send_from\"));\n        assert_eq!(1, res.messages.len());\n\n        // we record this as sent by the one who requested, not the one who was paying\n        let binary_msg = Cw20ReceiveMsg {\n            sender: spender.clone(),\n            amount: transfer,\n            msg: send_msg.clone(),\n        }\n        .into_binary()\n        .unwrap();\n        assert_eq!(\n            res.messages[0],\n            SubMsg::new(CosmosMsg::Wasm(WasmMsg::Execute {\n                contract_addr: contract.clone(),\n                msg: binary_msg,\n                funds: vec![],\n            }))\n        );\n\n        // make sure money sent\n        assert_eq!(\n            get_balance(deps.as_ref(), owner.clone()),\n            start.checked_sub(transfer).unwrap()\n        );\n        assert_eq!(get_balance(deps.as_ref(), contract.clone()), transfer);\n\n        // ensure it looks good\n        let allowance = query_allowance(deps.as_ref(), owner.clone(), spender.clone()).unwrap();\n        let expect = AllowanceResponse {\n            allowance: allow1.checked_sub(transfer).unwrap(),\n            expires: Expiration::Never {},\n        };\n        assert_eq!(expect, allowance);\n\n        // cannot send more than the allowance\n        let msg = ExecuteMsg::SendFrom {\n            owner: owner.clone(),\n            amount: Uint128::new(33443),\n            contract: contract.clone(),\n            msg: send_msg.clone(),\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert!(matches!(err, ContractError::Std(StdError::Overflow { .. })));\n\n        // let us increase limit, but set the expiration to current block (expired)\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender.clone(),\n            amount: Uint128::new(1000),\n            expires: Some(Expiration::AtHeight(env.block.height)),\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // we should now get the expiration error\n        let msg = ExecuteMsg::SendFrom {\n            owner,\n            amount: Uint128::new(33443),\n            contract,\n            msg: send_msg,\n        };\n        let info = mock_info(spender.as_ref(), \u0026[]);\n        let env = mock_env();\n        let err = execute(deps.as_mut(), env, info, msg).unwrap_err();\n        assert_eq!(err, ContractError::Expired {});\n    }\n}\n","traces":[{"line":253,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":254,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":264,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":265,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":267,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":274,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":275,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":276,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":277,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":9},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","ailiq_token","src","contract.rs"],"content":"use anyhow::{anyhow, Result};\n#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    from_binary, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdResult, Uint128,\n};\n\nuse cw20_base::allowances::{\n    execute_burn_from, execute_decrease_allowance, execute_increase_allowance, execute_send_from,\n    execute_transfer_from, query_allowance,\n};\nuse cw20_base::contract::{\n    execute_burn, execute_send, execute_transfer, execute_update_marketing, execute_upload_logo,\n};\nuse cw20_base::contract::{\n    query_balance, query_download_logo, query_marketing_info, query_minter, query_token_info,\n};\n\nuse cw20_base::enumerable::{query_all_accounts, query_all_allowances};\n\nuse cw20_base::msg::InstantiateMsg as CW20InstantiateMsg;\nuse cw_4626::msg::{ExecuteMsg, InstantiateMsg};\nuse cw_4626::query::QueryMsg;\nuse cw_4626::state::{AssetInfo, State, STATE};\n\nuse crate::moving::{_repay, borrow, deposit, mint, redeem, repay, withdraw};\nuse crate::query::{\n    convert_to_assets, convert_to_shares, max_deposit, max_mint, max_redeem, max_withdraw,\n    preview_deposit, preview_mint, preview_redeem, preview_withdraw, query_asset,\n    query_total_assets,\n};\n\nuse crate::error::ContractError;\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse\u003e {\n    // We start by initating the state of the contract\n    let borrower = msg\n        .borrower\n        .map(|x| deps.api.addr_validate(\u0026x))\n        .transpose()?;\n    let initial_state = State {\n        underlying_asset: msg.asset,\n        total_underlying_asset_supply: Uint128::zero(),\n        total_assets_borrowed: Uint128::zero(),\n        borrower,\n    };\n\n    STATE.save(deps.storage, \u0026initial_state)?;\n\n    let base_instantiate_msg = CW20InstantiateMsg {\n        name: msg.name,\n        symbol: msg.symbol,\n        decimals: msg.decimals,\n        initial_balances: vec![],\n        mint: msg.mint,\n        marketing: msg.marketing,\n    };\n\n    cw20_base::contract::instantiate(deps, env, info, base_instantiate_msg).map_err(|x| anyhow!(x))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::Transfer { recipient, amount } =\u003e {\n            execute_transfer(deps, env, info, recipient, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Burn { amount } =\u003e {\n            execute_burn(deps, env, info, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Send {\n            contract,\n            amount,\n            msg,\n        } =\u003e execute_send(deps, env, info, contract, amount, msg).map_err(|x| anyhow!(x)),\n        ExecuteMsg::IncreaseAllowance {\n            spender,\n            amount,\n            expires,\n        } =\u003e execute_increase_allowance(deps, env, info, spender, amount, expires)\n            .map_err(|x| anyhow!(x)),\n        ExecuteMsg::DecreaseAllowance {\n            spender,\n            amount,\n            expires,\n        } =\u003e execute_decrease_allowance(deps, env, info, spender, amount, expires)\n            .map_err(|x| anyhow!(x)),\n        ExecuteMsg::TransferFrom {\n            owner,\n            recipient,\n            amount,\n        } =\u003e {\n            execute_transfer_from(deps, env, info, owner, recipient, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::BurnFrom { owner, amount } =\u003e {\n            execute_burn_from(deps, env, info, owner, amount).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::SendFrom {\n            owner,\n            contract,\n            amount,\n            msg,\n        } =\u003e {\n            execute_send_from(deps, env, info, owner, contract, amount, msg).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::UpdateMarketing {\n            project,\n            description,\n            marketing,\n        } =\u003e execute_update_marketing(deps, env, info, project, description, marketing)\n            .map_err(|x| anyhow!(x)),\n        ExecuteMsg::UploadLogo(logo) =\u003e {\n            execute_upload_logo(deps, env, info, logo).map_err(|x| anyhow!(x))\n        }\n\n        // CW4626 specific functions\n        ExecuteMsg::Deposit { assets, receiver } =\u003e {\n            deposit(deps, env, info, receiver, assets).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Mint { shares, receiver } =\u003e {\n            mint(deps, env, info, receiver, shares).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Withdraw {\n            assets,\n            owner,\n            receiver,\n        } =\u003e withdraw(deps, env, info, owner, receiver, assets).map_err(|x| anyhow!(x)),\n        ExecuteMsg::Redeem {\n            shares,\n            owner,\n            receiver,\n        } =\u003e redeem(deps, env, info, owner, receiver, shares).map_err(|x| anyhow!(x)),\n        ExecuteMsg::Borrow { assets, receiver } =\u003e {\n            borrow(deps, env, info, receiver, assets).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Repay { owner, assets } =\u003e {\n            repay(deps, env, info, owner, assets).map_err(|x| anyhow!(x))\n        }\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e receive_assets(deps, env, info, sender, amount, msg).map_err(|x| anyhow!(x)),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::Balance { address } =\u003e to_binary(\u0026query_balance(deps, address)?),\n        QueryMsg::TokenInfo {} =\u003e to_binary(\u0026query_token_info(deps)?),\n        QueryMsg::Minter {} =\u003e to_binary(\u0026query_minter(deps)?),\n        QueryMsg::Allowance { owner, spender } =\u003e {\n            to_binary(\u0026query_allowance(deps, owner, spender)?)\n        }\n        QueryMsg::AllAllowances {\n            owner,\n            start_after,\n            limit,\n        } =\u003e to_binary(\u0026query_all_allowances(deps, owner, start_after, limit)?),\n        QueryMsg::AllAccounts { start_after, limit } =\u003e {\n            to_binary(\u0026query_all_accounts(deps, start_after, limit)?)\n        }\n        QueryMsg::MarketingInfo {} =\u003e to_binary(\u0026query_marketing_info(deps)?),\n        QueryMsg::DownloadLogo {} =\u003e to_binary(\u0026query_download_logo(deps)?),\n\n        // 4626 specific functions\n        QueryMsg::Asset {} =\u003e to_binary(\u0026query_asset(deps)?),\n        QueryMsg::TotalAssets {} =\u003e to_binary(\u0026query_total_assets(deps)?),\n        QueryMsg::ConvertToShares { assets } =\u003e {\n            to_binary(\u0026convert_to_shares(deps, env, assets, None)?)\n        }\n        QueryMsg::ConvertToAssets { shares } =\u003e {\n            to_binary(\u0026convert_to_assets(deps, env, shares, None)?)\n        }\n        QueryMsg::MaxDeposit { receiver } =\u003e to_binary(\u0026max_deposit(deps, env, receiver)?),\n        QueryMsg::PreviewDeposit { assets } =\u003e to_binary(\u0026preview_deposit(deps, env, assets)?),\n        QueryMsg::MaxMint { receiver } =\u003e to_binary(\u0026max_mint(deps, env, receiver)?),\n        QueryMsg::PreviewMint { shares } =\u003e to_binary(\u0026preview_mint(deps, env, shares)?),\n        QueryMsg::MaxWithdraw { owner } =\u003e to_binary(\u0026max_withdraw(deps, env, owner)?),\n        QueryMsg::PreviewWithdraw { assets } =\u003e to_binary(\u0026preview_withdraw(deps, env, assets)?),\n        QueryMsg::MaxRedeem { owner } =\u003e to_binary(\u0026max_redeem(deps, env, owner)?),\n        QueryMsg::PreviewRedeem { shares } =\u003e to_binary(\u0026preview_redeem(deps, env, shares)?),\n    }\n}\n\npub fn receive_assets(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    _sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::Repay { assets, .. } =\u003e {\n            let state = STATE.load(deps.storage)?;\n            match state.underlying_asset {\n                AssetInfo::Cw20(x) =\u003e {\n                    if x != info.sender {\n                        return Err(anyhow!(ContractError::WrongAssetDeposited {\n                            sent: info.sender.to_string(),\n                            expected: x\n                        },));\n                    } else if amount != assets {\n                        return Err(anyhow!(ContractError::InsufficientAssetDeposited {\n                            sent: amount,\n                            expected: assets\n                        },));\n                    }\n                    let debt_repaid = _repay(deps.storage, amount)?;\n\n                    Ok(Response::new()\n                        .add_attribute(\"action\", \"repay\")\n                        .add_attribute(\"caller\", info.sender)\n                        .add_attribute(\"assets\", assets.to_string())\n                        .add_attribute(\"debt_repaid\", debt_repaid.to_string())\n                        .add_attribute(\"raw_deposit\", (assets - debt_repaid).to_string()))\n                }\n                AssetInfo::Coin(x) =\u003e Err(anyhow!(ContractError::WrongAssetDeposited {\n                    sent: info.sender.to_string(),\n                    expected: x\n                },)),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::InvalidMessage {})),\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::contract::instantiate;\n    use crate::query::convert_to_assets;\n    use cosmwasm_std::testing::{\n        mock_dependencies, mock_env, mock_info, MockQuerier, MOCK_CONTRACT_ADDR,\n    };\n    use cosmwasm_std::{coins, from_binary, BankMsg, Coin, DepsMut};\n    use cw20::BalanceResponse;\n    use cw_4626::msg::InstantiateMsg;\n    use cw_4626::state::AssetInfo;\n\n    use rand::Rng;\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Iliq treasury token\".to_string(),\n            symbol: \"ailiq\".to_string(),\n            decimals: 6u8,\n            initial_balances: vec![],\n            mint: None,\n            marketing: None,\n            asset: AssetInfo::Coin(\"uluna\".to_string()),\n            borrower: Some(\"borrower\".to_string()),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn deposit_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        assets: Vec\u003cCoin\u003e,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Deposit {\n                assets: assets[0].amount,\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn mint_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        assets: Vec\u003cCoin\u003e,\n        shares: Uint128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026assets);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Mint {\n                shares,\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn withdraw_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        assets: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Withdraw {\n                assets: Uint128::from(assets),\n                owner: address.to_string(),\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn redeem_helper(\n        deps: DepsMut,\n        address: \u0026str,\n        receiver: \u0026str,\n        shares: Uint128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(address, \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Redeem {\n                shares,\n                owner: address.to_string(),\n                receiver: receiver.to_string(),\n            },\n        )\n    }\n\n    fn burn_helper(deps: DepsMut, address: \u0026str, assets: u128) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n        let info = mock_info(address, \u0026[]);\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::Burn {\n                amount: Uint128::from(assets),\n            },\n        )\n    }\n\n    fn equal_or_not_far_below(init: Uint128, fin: Uint128) -\u003e bool {\n        (init == fin) || ((init \u003e= fin) \u0026\u0026 (init \u003c= fin + Uint128::from(2u128)))\n    }\n\n    fn get_share_balance(deps: Deps, env: Env, address: String) -\u003e Uint128 {\n        // We need to check that in that specific case of a unique depositor, the underlying funds are unchanged\n        let balance = query(deps, env, QueryMsg::Balance { address }).unwrap();\n\n        from_binary::\u003cBalanceResponse\u003e(\u0026balance).unwrap().balance\n    }\n\n    fn get_asset_balance(deps: Deps, env: Env, address: String) -\u003e Uint128 {\n        // We need to check that in that specific case of a unique depositor, the underlying funds are unchanged\n        let share_balance = get_share_balance(deps, env.clone(), address);\n        convert_to_assets(deps, env, share_balance, None).unwrap()\n    }\n\n    #[test]\n    fn test_deposit_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets = rng.gen::\u003cu128\u003e();\n        let res =\n            deposit_helper(deps.as_mut(), \"depositor\", \"nicoco\", coins(assets, \"uluna\")).unwrap();\n\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"deposit\")\n                .add_attribute(\"caller\", \"depositor\")\n                .add_attribute(\"owner\", \"nicoco\")\n                .add_attribute(\"assets\", assets.to_string())\n                .add_attribute(\"shares\", assets.to_string())\n        );\n\n        // Now we check the internal to be sure it updated\n        assert_eq!(\n            query_balance(deps.as_ref(), \"nicoco\".to_string()).unwrap(),\n            BalanceResponse {\n                balance: Uint128::from(assets)\n            }\n        );\n    }\n\n    #[test]\n    fn test_multiple_swaps_sanity() {\n        let mut deps = mock_dependencies();\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        let mut rng = rand::thread_rng();\n        let assets1 = rng.gen_range(0u128..1000000u128);\n        // The funds are sent, we have to update the internal fund balance\n        deps.querier = MockQuerier::new(\u0026[(MOCK_CONTRACT_ADDR, \u0026coins(assets1, \"uluna\"))]);\n        deposit_helper(\n            deps.as_mut(),\n            \"depositor\",\n            \"nicoco\",\n            coins(assets1, \"uluna\"),\n        )\n        .unwrap();\n\n        // We burn some of the tokens to make the ratio increase\n        burn_helper(deps.as_mut(), \"nicoco\", assets1 / 2u128).unwrap();\n\n        // We need to check that in that specific case of a unique depositor, the underlying funds are unchanged\n\n        let asset_balance = get_asset_balance(deps.as_ref(), env.clone(), \"nicoco\".to_string());\n        assert!(asset_balance.u128() \u003c= assets1);\n\n        // We check it's impossible (on those 10_000 examples) to mint some free tokens\n        for _i in 0..5_000 {\n            let initial_assets = Uint128::from(rng.gen_range(0u128..1000000u128));\n            let shares =\n                convert_to_shares(deps.as_ref(), env.clone(), initial_assets, None).unwrap();\n            let final_assets = convert_to_assets(deps.as_ref(), env.clone(), shares, None).unwrap();\n            assert!(equal_or_not_far_below(initial_assets, final_assets));\n        }\n\n        for _i in 0..5_000 {\n            let initial_shares = Uint128::from(rng.gen_range(0u128..1000000u128));\n            let assets =\n                convert_to_assets(deps.as_ref(), env.clone(), initial_shares, None).unwrap();\n            let final_shares = conver
