 state: LoanState },\n\n    #[error(\"Wrong state of the offer for the current operation : {state:?}\")]\n    WrongOfferState { state: OfferState },\n\n    #[error(\"Can change the state of the offer from {from:?} to {to:?}\")]\n    CantChangeOfferState { from: OfferState, to: OfferState },\n\n    #[error(\"The loan has already been defaulted, you can't withdraw the funds again\")]\n    LoanAlreadyDefaulted {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","lib.rs"],"content":"pub mod admin;\npub mod contract;\npub mod error;\npub mod query;\npub mod state;\n\n#[cfg(test)]\nmod testing;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","nft-loans","src","query.rs"],"content":"use crate::state::get_offer;\nuse crate::state::lender_offers;\nuse crate::state::BORROWER_INFO;\nuse crate::state::COLLATERAL_INFO;\nuse cosmwasm_std::StdError;\nuse cosmwasm_std::{Deps, Order, StdResult};\nuse cw_storage_plus::Bound;\nuse nft_loans_export::msg::CollateralResponse;\nuse nft_loans_export::msg::MultipleCollateralsAllResponse;\nuse nft_loans_export::msg::MultipleCollateralsResponse;\nuse nft_loans_export::msg::MultipleOffersResponse;\nuse nft_loans_export::msg::OfferResponse;\nuse nft_loans_export::state::BorrowerInfo;\nuse nft_loans_export::state::CollateralInfo;\n#[cfg(not(feature = \"library\"))]\nuse nft_loans_export::state::ContractInfo;\n\nuse crate::state::CONTRACT_INFO;\nuse anyhow::{anyhow, Result};\n// settings for pagination\nconst MAX_QUERY_LIMIT: u32 = 30;\nconst DEFAULT_QUERY_LIMIT: u32 = 10;\n\n// TODO we need more queries, to query loan by user\npub fn query_contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|err| anyhow!(err))\n}\n\npub fn query_collateral_info(deps: Deps, borrower: String, loan_id: u64) -\u003e Result\u003cCollateralInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    COLLATERAL_INFO\n        .load(deps.storage, (borrower, loan_id))\n        .map_err(|err| anyhow!(err))\n}\n\npub fn query_offer_info(deps: Deps, global_offer_id: String) -\u003e Result\u003cOfferResponse\u003e {\n    let offer_info = get_offer(deps.storage, \u0026global_offer_id)?;\n\n    Ok(OfferResponse {\n        global_offer_id,\n        offer_info,\n    })\n}\n\npub fn query_borrower_info(deps: Deps, borrower: String) -\u003e StdResult\u003cBorrowerInfo\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    BORROWER_INFO\n        .load(deps.storage, \u0026borrower)\n        .map_err(|_| StdError::generic_err(\"UnknownBorrower\"))\n}\n\npub fn query_collaterals(\n    deps: Deps,\n    borrower: String,\n    start_after: Option\u003cu64\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleCollateralsResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let collaterals: Vec\u003cCollateralResponse\u003e = COLLATERAL_INFO\n        .prefix(borrower.clone())\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result\n                .map(|(loan_id, el)| CollateralResponse {\n                    borrower: borrower.to_string(),\n                    loan_id,\n                    collateral: el,\n                })\n                .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cCollateralResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleCollateralsResponse {\n        next_collateral: if collaterals.len() == limit {\n            collaterals.last().map(|last| last.loan_id)\n        } else {\n            None\n        },\n        collaterals,\n    })\n}\n\npub fn query_all_collaterals(\n    deps: Deps,\n    start_after: Option\u003c(String, u64)\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleCollateralsAllResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after\n        .map::\u003cResult\u003cBound\u003c_\u003e\u003e, _\u003e(|start_after| {\n            let borrower = deps.api.addr_validate(\u0026start_after.0)?;\n            Ok(Bound::exclusive((borrower, start_after.1)))\n        })\n        .transpose()?;\n\n    let collaterals: Vec\u003cCollateralResponse\u003e = COLLATERAL_INFO\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|result| {\n            result\n                .map(|(loan_id, el)| CollateralResponse {\n                    borrower: loan_id.0.to_string(),\n                    loan_id: loan_id.1,\n                    collateral: el,\n                })\n                .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cCollateralResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleCollateralsAllResponse {\n        next_collateral: collaterals\n            .last()\n            .map(|last| (last.borrower.clone(), last.loan_id)),\n        collaterals,\n    })\n}\n\npub fn query_offers(\n    deps: Deps,\n    borrower: String,\n    loan_id: u64,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleOffersResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let offers: Vec\u003cOfferResponse\u003e = lender_offers()\n        .idx\n        .loan\n        .prefix((borrower, loan_id))\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|x| {\n            x.map(|(key, offer_info)| OfferResponse {\n                offer_info,\n                global_offer_id: key,\n            })\n            .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cOfferResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleOffersResponse {\n        next_offer: offers.last().map(|last| last.global_offer_id.clone()),\n        offers,\n    })\n}\n\npub fn query_lender_offers(\n    deps: Deps,\n    lender: String,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e Result\u003cMultipleOffersResponse\u003e {\n    let lender = deps.api.addr_validate(\u0026lender)?;\n    let limit = limit.unwrap_or(DEFAULT_QUERY_LIMIT).min(MAX_QUERY_LIMIT) as usize;\n    let start = start_after.map(Bound::exclusive);\n\n    let offers: Vec\u003cOfferResponse\u003e = lender_offers()\n        .idx\n        .lender\n        .prefix(lender)\n        .range(deps.storage, None, start, Order::Descending)\n        .map(|x| {\n            x.map(|(key, offer_info)| OfferResponse {\n                offer_info,\n                global_offer_id: key,\n            })\n            .map_err(|err| anyhow!(err))\n        })\n        .take(limit)\n        .collect::\u003cResult\u003cVec\u003cOfferResponse\u003e\u003e\u003e()?;\n\n    Ok(MultipleOffersResponse {\n        next_offer: offers.last().map(|last| last.global_offer_id.clone()),\n        offers,\n    })\n}\n\n/*\nQueryMsg::LenderOffers { lender, start_after, limit } =\u003e {\n    to_anyhow_binary(\u0026query_lender_offers(deps, lender, start_after, limit)?)\n}\n*/\n","traces":[{"line":25,"address":[1215280],"length":1,"stats":{"Line":0},"fn_name":"query_contract_info"},{"line":26,"address":[1215293],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[1216046,1215344],"length":1,"stats":{"Line":0},"fn_name":"query_collateral_info"},{"line":30,"address":[1215509,1215912,1215392,1215744],"length":1,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[1215706,1215965],"length":1,"stats":{"Line": l configuration by address.\n/// Only used for now to get the last loan index.\npub const BORROWER_INFO: Map\u003c\u0026Addr, BorrowerInfo\u003e = Map::new(\"borrower_info\");\n\n/// Better Lender offer structure\npub struct LenderOfferIndexes\u003c'a\u003e {\n    pub lender: MultiIndex\u003c'a, Addr, OfferInfo, String\u003e,\n    pub borrower: MultiIndex\u003c'a, Addr, OfferInfo, String\u003e,\n    pub loan: MultiIndex\u003c'a, (Addr, u64), OfferInfo, String\u003e,\n    pub offer_id: MultiIndex\u003c'a, u64, OfferInfo, String\u003e,\n}\n\nimpl\u003c'a\u003e IndexList\u003cOfferInfo\u003e for LenderOfferIndexes\u003c'a\u003e {\n    fn get_indexes(\u0026'_ self) -\u003e Box\u003cdyn Iterator\u003cItem = \u0026'_ dyn Index\u003cOfferInfo\u003e\u003e + '_\u003e {\n        let v: Vec\u003c\u0026dyn Index\u003cOfferInfo\u003e\u003e =\n            vec![\u0026self.lender, \u0026self.borrower, \u0026self.loan, \u0026self.offer_id];\n        Box::new(v.into_iter())\n    }\n}\n\npub fn lender_offers\u003c'a\u003e() -\u003e IndexedMap\u003c'a, \u0026'a str, OfferInfo, LenderOfferIndexes\u003c'a\u003e\u003e {\n    let indexes = LenderOfferIndexes {\n        lender: MultiIndex::new(\n            |d: \u0026OfferInfo| d.lender.clone(),\n            \"lender_offers\",\n            \"lender_offers__lenderr\",\n        ),\n        borrower: MultiIndex::new(\n            |d: \u0026OfferInfo| d.borrower.clone(),\n            \"lender_offers\",\n            \"lender_offers__borrower\",\n        ),\n        loan: MultiIndex::new(\n            |d: \u0026OfferInfo| (d.borrower.clone(), d.loan_id),\n            \"lender_offers\",\n            \"lender_offers__collateral\",\n        ),\n        offer_id: MultiIndex::new(\n            |d: \u0026OfferInfo| d.offer_id,\n            \"lender_offers\",\n            \"lender_offers__offer\",\n        ),\n    };\n    IndexedMap::new(\"lender_offers\", indexes)\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        bail!(ContractError::Unauthorized {})\n    }\n}\n\n#[allow(clippy::too_many_arguments)]\npub fn add_new_offer(\n    storage: \u0026mut dyn Storage,\n    env: Env,\n    mut collateral: CollateralInfo,\n    borrower: Addr,\n    loan_id: u64,\n    lender: Addr,\n    terms: LoanTerms,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003c(String, u64)\u003e {\n    // We add the new offer to the collateral object\n    collateral.offer_amount += 1;\n    COLLATERAL_INFO.save(storage, (borrower.clone(), loan_id), \u0026collateral)?;\n    let offer_id = collateral.offer_amount;\n\n    // We save this new offer\n    let mut contract_config = CONTRACT_INFO.load(storage)?;\n    contract_config.global_offer_index += 1;\n    let global_offers = lender_offers();\n    global_offers.save(\n        storage,\n        \u0026contract_config.global_offer_index.to_string(),\n        \u0026OfferInfo {\n            lender,\n            borrower,\n            loan_id,\n            offer_id,\n            terms: terms.clone(),\n            state: OfferState::Published,\n            list_date: env.block.time,\n            deposited_funds: Some(terms.principle),\n            comment,\n        },\n    )?;\n\n    CONTRACT_INFO.save(storage, \u0026contract_config)?;\n\n    Ok((contract_config.global_offer_index.to_string(), offer_id))\n}\n\npub fn is_collateral_withdrawable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotWithdrawable {}),\n    }\n}\n\npub fn is_loan_modifiable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotModifiable {}),\n    }\n}\n\npub fn is_loan_acceptable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotAcceptable {}),\n    }\n}\n\npub fn is_loan_counterable(collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    match collateral.state {\n        LoanState::Published =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::NotCounterable {}),\n    }\n}\n\npub fn can_repay_loan(storage: \u0026dyn Storage, env: Env, collateral: \u0026CollateralInfo) -\u003e Result\u003c()\u003e {\n    if is_loan_defaulted(storage, env, collateral).is_ok() {\n        bail!(ContractError::WrongLoanState {\n            state: LoanState::Defaulted {},\n        })\n    } else if collateral.state != LoanState::Started {\n        bail!(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        })\n    } else {\n        Ok(())\n    }\n}\n\npub fn is_loan_defaulted(\n    storage: \u0026dyn Storage,\n    env: Env,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003c()\u003e {\n    // If there is no offer, the loan can't be defaulted\n    let offer = get_active_loan(storage, collateral)?;\n    match \u0026collateral.state {\n        LoanState::Started =\u003e {\n            if collateral.start_block.unwrap() + offer.terms.duration_in_blocks \u003c env.block.height {\n                Ok(())\n            } else {\n                bail!(ContractError::WrongLoanState {\n                    state: LoanState::Started,\n                })\n            }\n        }\n        LoanState::Defaulted =\u003e Ok(()),\n        _ =\u003e bail!(ContractError::WrongLoanState {\n            state: collateral.state.clone(),\n        }),\n    }\n}\n\npub fn get_active_loan(storage: \u0026dyn Storage, collateral: \u0026CollateralInfo) -\u003e Result\u003cOfferInfo\u003e {\n    let global_offer_id = collateral\n        .active_offer\n        .as_ref()\n        .ok_or(ContractError::OfferNotFound {})?;\n    get_offer(storage, global_offer_id)\n}\n\npub fn is_lender(storage: \u0026dyn Storage, lender: Addr, global_offer_id: \u0026str) -\u003e Result\u003cOfferInfo\u003e {\n    let offer = get_offer(storage, global_offer_id)?;\n    if lender != offer.lender {\n        bail!(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_offer_borrower(\n    storage: \u0026dyn Storage,\n    borrower: Addr,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cOfferInfo\u003e {\n    let offer = get_offer(storage, global_offer_id)?;\n    if borrower != offer.borrower {\n        bail!(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn is_active_lender(\n    storage: \u0026dyn Storage,\n    lender: Addr,\n    collateral: \u0026CollateralInfo,\n) -\u003e Result\u003cOfferInfo\u003e {\n    let offer = get_active_loan(storage, collateral)?;\n    if lender != offer.lender {\n        bail!(ContractError::Unauthorized {});\n    }\n    Ok(offer)\n}\n\npub fn save_offer(\n    storage: \u0026mut dyn Storage,\n    global_offer_id: \u0026str,\n    offer_info: OfferInfo,\n) -\u003e StdResult\u003c()\u003e {\n    lender_offers().save(storage, global_offer_id, \u0026offer_info)\n}\n\npub fn get_offer(storage: \u0026dyn Storage, global_offer_id: \u0026str) -\u003e Result\u003cOfferInfo\u003e {\n    let mut offer_info = lender_offers()\n        .load(storage, global_offer_id)\n        .map_err(|_| ContractError::OfferNotFound {})?;\n    let collateral_info =\n        COLLATERAL_INFO.load(storage, (offer_info.borrower.clone(), offer_info.loan_id))?;\n\n    // We check the status of the offer.\n    // A refused offer isn't marked as such but depends on the overlying collateral info state\n    offer_info.state = match \u0026offer_info.state {\n        OfferState::Published =\u003e {\n            if collateral_info.state != LoanState::Published {\n                OfferState::Refused\n            } else {\n                OfferState::Published\n            }\n        }\n        _ =\u003e offer_info.state,\n    };\n\n    Ok(offer_info)\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":70,"address":[1289842,1288816],"length":1,"stats":{"Line":1},"fn_name":"is_owner"},{"line":71,"address":[1288951,1289331,1289179,1288860],"length":1,"stats":{"Line":2},"fn_name":null},{"line":72,"address":[1289378,1289155],"length":1,"stats":{"Line":2},"fn_name":null},{"line":73,"address":[1289537],"length":1,"stats":{"Line":1},"fn_name":null},{"line":75,"address":[1289426,1289623,1289824],"length":1,"stats":{"Line":2},"fn_name":null},{"line":80,"address":[1289872,1292963],"length":1,"stats":{"Line":4},"fn_name":"add_new_offer"},{"line":91,"address":[1290116,1289992],"length":1,"stats":{"Line":4},"fn_name":null},{"line":92,"address":[1290391,1290109,1290543,1290212],"length":1,"stats":{"Line":8},"fn_name":null},{"line":93,"address":[1290344],"length":1,"stats":{"Line":4},"fn_name":null},{"line":96,"address":[1290605,1290725,1290361,1290880],"length":1,"stats":{"Line":8},"fn_name":null},{"line":97,"address":[1290935,1290687,1290912],"length":1,"stats":{"Line":8},"fn_name":null},{"line":98,"address":[1290928],"length":1,"stats":{"Line":4},"fn_name":null},{"line":99,"address":[1291814,1291993,1291766,1291656],"length":1,"stats":{"Line":15},"fn_name":null},{"lin pendencies, mock_env, mock_info},\n    Api, Coin, SubMsg,\n};\nuse cw1155::Cw1155ExecuteMsg;\nuse fee_contract_export::state::FeeType;\nuse fee_distributor_export::msg::ExecuteMsg as FeeDistributorMsg;\nuse nft_loans_export::msg::ExecuteMsg;\nuse nft_loans_export::msg::InstantiateMsg;\nuse nft_loans_export::state::CollateralInfo;\nuse nft_loans_export::state::ContractInfo;\nuse nft_loans_export::state::LoanState;\nuse nft_loans_export::state::LoanTerms;\nuse nft_loans_export::state::OfferState;\nuse utils::msg::into_cosmos_msg;\nuse utils::state::AssetInfo;\nuse utils::state::Cw1155Coin;\nuse utils::state::Cw721Coin;\n\npub fn assert_error(err: anyhow::Error, contract_error: ContractError) {\n    assert_eq!(err.downcast::\u003cContractError\u003e().unwrap(), contract_error)\n}\n\npub fn init_helper(deps: DepsMut) {\n    let instantiate_msg = InstantiateMsg {\n        name: \"nft-loan\".to_string(),\n        owner: None,\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"creator\", \u0026[]);\n    let env = mock_env();\n\n    instantiate(deps, env, info, instantiate_msg).unwrap();\n}\n\n#[test]\nfn test_init_sanity() {\n    let mut deps = mock_dependencies();\n    let instantiate_msg = InstantiateMsg {\n        name: \"p2p-trading\".to_string(),\n        owner: Some(\"this_address\".to_string()),\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"owner\", \u0026[]);\n    let env = mock_env();\n\n    let res_init = instantiate(deps.as_mut(), env.clone(), info, instantiate_msg).unwrap();\n    assert_eq!(0, res_init.messages.len());\n\n    let contract = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n    assert_eq!(\n        contract,\n        ContractInfo {\n            name: \"p2p-trading\".to_string(),\n            owner: deps.api.addr_validate(\"this_address\").unwrap(),\n            fee_distributor: \"T\".to_string(),\n            fee_rate: Uint128::new(5_000u128),\n            global_offer_index: 0\n        }\n    );\n\n    let info = mock_info(\"this_address\", \u0026[]);\n    let bad_info = mock_info(\"bad_person\", \u0026[]);\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_distributor,\n        \"S\".to_string()\n    );\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info,\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().owner,\n        \"new_owner\".to_string()\n    );\n\n    let info = mock_info(\"new_owner\", \u0026[]);\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    execute(\n        deps.as_mut(),\n        env,\n        info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_rate,\n        Uint128::new(500u128)\n    );\n}\n\npub fn add_collateral_helper(\n    deps: DepsMut,\n    creator: \u0026str,\n    address: \u0026str,\n    token_id: \u0026str,\n    value: Option\u003cUint128\u003e,\n    terms: Option\u003cLoanTerms\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::DepositCollaterals {\n            tokens: vec![if let Some(value) = value {\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                    value,\n                })\n            } else {\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                })\n            }],\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn set_terms_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::ModifyCollaterals {\n            loan_id,\n            terms: Some(terms),\n            comment: None,\n        },\n    )\n}\n\nfn make_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::MakeOffer {\n            borrower: borrower.to_string(),\n            loan_id,\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn cancel_offer_helper(deps: DepsMut, lender: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::CancelOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn refuse_offer_helper(deps: DepsMut, borrower: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::RefuseOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn accept_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n            comment: None,\n        },\n    )\n}\n\nfn accept_offer_helper(deps: DepsMut, borrower: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn withdraw_collateral_helper(deps: DepsMut, creator: \u0026str, loan_id: u64) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(deps, env, info, ExecuteMsg::WithdrawCollaterals { loan_id })\n}\n\nfn withdraw_refused_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawRefusedOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\nfn repay_borrowed_funds_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    funds: Vec\u003cCoin\u003e,\n    env: Env,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026funds);\n\n    execute(deps, env, info, ExecuteMsg::RepayBorrowedFunds { loan_id })\n}\nfn withdraw_defaulted_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    env: Env,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawDefaultedLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n        },\n    )\n}\n\n#[test]\nfn test_add_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    // We make sure the collateral is deposited correctly\n    let res = add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    assert_eq!(1, res.messages.len());\n\n    // Other collaterals\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n}\n\n#[test]\nfn test_withdraw_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 1).unwrap();\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            state: LoanState::AssetWithdrawn,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            state: LoanState::AssetWithdrawn,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            terms: None,\n            associated_assets: vec![AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n    // You shouldn't be able to repay the loan now\n    let repay_err =\n        repay_borrowed_funds_helper(deps.as_mut(), \"creator\", 0, coins(506, \"luna\"), mock_env())\n            .unwrap_err();\n    assert_error(\n        repay_err,\n        ContractError::WrongLoanState {\n            state: LoanState::AssetWithdrawn,\n        },\n    )\n}\n\n#[test]\nfn test_accept_loan() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n    set_terms_helper(deps.as_mut(), \"creator\", 0, terms.clone()).unwrap();\n\n    // The funds have to match the terms\n    let err =\n        accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(123, \"luna\")).unwrap_err();\n    assert_error(err, ContractError::FundsDontMatchTerms {});\n    let err = accept_loan_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        vec![coin(123, \"luna\"), coin(457, \"uusd\")],\n    )\n    .unwrap_err();\n    assert_error(err, ContractError::MultipleCoins {});\n\n    accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(456, \"luna\")).unwrap();\n    accept_loan_helper(\n        deps.as_mut(),\n        \"anyone_else\",\n        \"creator\",\n        0,\n        coins(456, \"luna\"),\n    )\n    .unwrap_err();\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 0))\n        .unwrap();\n\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            terms: Some(terms),\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            state: LoanState::Started,\n            active_offer: Some(\"1\".to_string()),\n            start_block: Some(12345),\n            offer_amount: 1,\n            comment: None,\n            list_date: mock_env().block.time\n        }\n    );\n}\n\n#[test]\nfn test_accept_loan_and_modify() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::from(8_u128)),\n        Some(terms.clone()),\n    )\n    .unwrap();\n    accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(456, \"luna\")).unwrap();\n\n    // We try to modify the loan\n    let modify_err = set_terms_helper(deps.as_mut(), \"creator\", 0, terms.clone()).unwrap_err();\n    assert_error(modify_err, ContractError::NotModifiable {});\n\n    // We try to counter the loan, and propose new terms\n    let offer_err = make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap_err();\n\n    assert_error(offer_err, ContractError::NotCounterable {});\n}\n\n#[test]\nfn test_repay_loan_early() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::from(8_u128)),\n        Some(terms),\n    )\n    .unwrap();\n    let repay_err =\n        repay_borrowed_funds_helper(deps.as_mut(), \"creator\", 0, coins(506, \"luna\"), mock_env())\n            .unwrap_err();\n    assert_error(\n        repay_err,\n        ContractError::WrongLoanState {\n            state: LoanState::Published,\n        },\n    )\n}\n\n#[test]\nfn test_make_offer() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    let err = make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms.clone(),\n        coins(6765, \"luna\"),\n    )\n    .unwrap_err();\n    assert_error(err, ContractError::FundsDontMatchTerms {});\n\n    let err = make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms.clone(),\n        vec![coin(456, \"luna\"), coin(456, \"luna\")],\n    )\n    .unwrap_err();\n    assert_error(err, ContractError::MultipleCoins {});\n\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n}\n\n#[test]\nfn test_cancel_offer() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n\n    cancel_offer_helper(deps.as_mut(), \"anyone_else\", \"1\").unwrap_err();\n\n    let res = cancel_offer_helper(deps.as_mut(), \"anyone\", \"1\").unwrap();\n\n    assert_eq!(\n        res.messages,\n        vec![SubMsg::new(BankMsg::Send {\n            to_address: \"anyone\".to_string(),\n            amount: coins(456, \"luna\"),\n        }),]\n    );\n\n    cancel_offer_helper(deps.as_mut(), \"anyone\", \"1\").unwrap_err();\n}\n\n#[test]\nfn test_refuse_offer() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n\n    refuse_offer_helper(deps.as_mut(), \"bad_person\", \"1\").unwrap_err();\n    refuse_offer_helper(deps.as_mut(), \"creator\", \"1\").unwrap();\n\n    let offer = lender_offers().load(\u0026deps.storage, \"1\").unwrap();\n\n    assert_eq!(offer.state, OfferState::Refused);\n}\n\n#[test]\nfn test_cancel_accepted() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::new(45u128)),\n        Some(terms),\n    )\n    .unwrap();\n\n    accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(456, \"luna\")).unwrap();\n\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 0).unwrap_err();\n    cancel_offer_helper(deps.as_mut(), \"anyone\", \"1\").unwrap_err();\n}\n\n#[test]\nfn test_withdraw_refused() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::new(45u128)),\n        Some(terms.clone()),\n    )\n    .unwrap();\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms.clone(),\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n\n    println!(\"{:?}\", CONTRACT_INFO.load(\u0026deps.storage).unwrap());\n\n    withdraw_refused_offer_helper(deps.as_mut(), \"anyone\", \"1\").unwrap_err();\n    withdraw_refused_offer_helper(deps.as_mut(), \"anyone\", \"2\").unwrap_err();\n    let err = withdraw_refused_offer_helper(deps.as_mut(), \"anyone\", \"87\").unwrap_err();\n    assert_error(err, ContractError::OfferNotFound {});\n\n    let err = accept_offer_helper(deps.as_mut(), \"creator\", \"87\").unwrap_err();\n    assert_error(err, ContractError::OfferNotFound {});\n    accept_offer_helper(deps.as_mut(), \"creator\", \"1\").unwrap();\n\n    withdraw_refused_offer_helper(deps.as_mut(), \"anyone\", \"1\").unwrap_err();\n    withdraw_refused_offer_helper(deps.as_mut(), \"anyone_else\", \"2\").unwrap_err();\n    withdraw_refused_offer_helper(deps.as_mut(), \"anyone\", \"2\").unwrap();\n    withdraw_refused_offer_helper(deps.as_mut(), \"anyone\", \"2\").unwrap_err();\n}\n#[test]\nfn test_accept_cancelled_offer() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::new(45u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n\n    cancel_offer_helper(deps.as_mut(), \"anyone\", \"1\").unwrap();\n    let err = accept_offer_helper(deps.as_mut(), \"creator\", \"1\").unwrap_err();\n    assert_error(\n        err,\n        ContractError::WrongOfferState {\n            state: OfferState::Cancelled,\n        },\n    )\n}\n\n#[test]\nfn test_normal_flow() {\n    let mut deps = mock_dependencies();\n    let env = mock_env();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(50),\n        duration_in_blocks: 1,\n    };\n\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::new(45u128)),\n        Some(terms.clone()),\n    )\n    .unwrap();\n    make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap();\n\n    accept_offer_helper(deps.as_mut(), \"creator\", \"1\").unwrap();\n    // Loan starts\n\n    let err =\n        repay_borrowed_funds_helper(deps.as_mut(), \"creator\", 0, coins(456, \"luna\"), env.clone())\n            .unwrap_err();\n    assert_error(err, ContractError::Std(\n        StdError::generic_err(\"Fund sent do not match the loan terms (principle + interests). N  the part of interests that are kept by the organisation (for redistribution and DAO purposes)\npub fn set_fee_rate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_fee_rate: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.fee_rate = new_fee_rate;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"changed-contract-parameter\")\n        .add_attribute(\"parameter\", \"fee_rate\")\n        .add_attribute(\"value\", new_fee_rate))\n}\n","traces":[{"line":11,"address":[1221924,1220064],"length":1,"stats":{"Line":1},"fn_name":"set_owner"},{"line":17,"address":[1220512,1220104,1220226,1220480],"length":1,"stats":{"Line":3},"fn_name":null},{"line":19,"address":[1220631,1220577,1220780,1220932,1220441],"length":1,"stats":{"Line":3},"fn_name":null},{"line":20,"address":[1221048,1220765,1220986,1221108],"length":1,"stats":{"Line":3},"fn_name":null},{"line":21,"address":[1221074,1221190,1221416,1221244],"length":1,"stats":{"Line":2},"fn_name":null},{"line":23,"address":[1221566,1221702,1221229],"length":1,"stats":{"Line":3},"fn_name":null},{"line":26,"address":[1221662],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[1221952,1223327],"length":1,"stats":{"Line":1},"fn_name":"set_fee_distributor"},{"line":38,"address":[1222351,1221991,1222124,1222383],"length":1,"stats":{"Line":3},"fn_name":null},{"line":40,"address":[1222487,1222428,1222547,1222327],"length":1,"stats":{"Line":3},"fn_name":null},{"line":41,"address":[1222513,1222852,1222683,1222629],"length":1,"stats":{"Line":2},"fn_name":null},{"line":43,"address":[1223002,1222668,1223133],"length":1,"stats":{"Line":3},"fn_name":null},{"line":46,"address":[1223102],"length":1,"stats":{"Line":1},"fn_name":null},{"line":53,"address":[1224522,1223344],"length":1,"stats":{"Line":1},"fn_name":"set_fee_rate"},{"line":59,"address":[12 _collaterals,\n    query_contract_info, query_lender_offers, query_offer_info, query_offers,\n};\nuse crate::state::CONTRACT_INFO;\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_distributor: msg.fee_distributor,\n        fee_rate: msg.fee_rate,\n        global_offer_index: 0,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"initialization\")\n        .add_attribute(\"contract\", \"p2p-loans\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::DepositCollaterals {\n            tokens,\n            terms,\n            comment,\n        } =\u003e deposit_collaterals(deps, env, info, tokens, terms, comment),\n        ExecuteMsg::ModifyCollaterals {\n            loan_id,\n            terms,\n            comment,\n        } =\u003e modify_collaterals(deps, env, info, loan_id, terms, comment),\n        ExecuteMsg::WithdrawCollaterals { loan_id } =\u003e {\n            withdraw_collateral(deps, env, info, loan_id)\n        }\n\n        ExecuteMsg::AcceptLoan {\n            borrower,\n            loan_id,\n            comment,\n        } =\u003e accept_loan(deps, env, info, borrower, loan_id, comment),\n\n        ExecuteMsg::AcceptOffer { global_offer_id } =\u003e {\n            accept_offer(deps, env, info, global_offer_id)\n        }\n        ExecuteMsg::MakeOffer {\n            borrower,\n            loan_id,\n            terms,\n            comment,\n        } =\u003e make_offer(deps, env, info, borrower, loan_id, terms, comment),\n\n        ExecuteMsg::CancelOffer { global_offer_id } =\u003e {\n            cancel_offer(deps, env, info, global_offer_id)\n        }\n\n        ExecuteMsg::RefuseOffer { global_offer_id } =\u003e {\n            refuse_offer(deps, env, info, global_offer_id)\n        }\n\n        ExecuteMsg::WithdrawRefusedOffer { global_offer_id } =\u003e {\n            withdraw_refused_offer(deps, env, info, global_offer_id)\n        }\n\n        ExecuteMsg::RepayBorrowedFunds { loan_id } =\u003e {\n            repay_borrowed_funds(deps, env, info, loan_id)\n        }\n        ExecuteMsg::WithdrawDefaultedLoan { borrower, loan_id } =\u003e {\n            withdraw_defaulted_loan(deps, env, info, borrower, loan_id)\n        }\n\n        // Internal Contract Logic\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n\n        ExecuteMsg::SetFeeDistributor { fee_depositor } =\u003e {\n            set_fee_distributor(deps, env, info, fee_depositor)\n        }\n\n        ExecuteMsg::SetFeeRate { fee_rate } =\u003e set_fee_rate(deps, env, info, fee_rate),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\nfn to_anyhow_binary\u003cT: Serialize\u003e(message: \u0026T) -\u003e Result\u003cBinary\u003e {\n    to_binary(message).map_err(|err| anyhow!(err))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_anyhow_binary(\u0026query_contract_info(deps)?),\n        QueryMsg::BorrowerInfo { borrower } =\u003e {\n            to_anyhow_binary(\u0026query_borrower_info(deps, borrower)?)\n        }\n        QueryMsg::CollateralInfo { borrower, loan_id } =\u003e {\n            to_anyhow_binary(\u0026query_collateral_info(deps, borrower, loan_id)?)\n        }\n\n        QueryMsg::Collaterals {\n            borrower,\n            start_after,\n            limit,\n        } =\u003e to_anyhow_binary(\u0026query_collaterals(deps, borrower, start_after, limit)?),\n\n        QueryMsg::AllCollaterals { start_after, limit } =\u003e {\n            to_anyhow_binary(\u0026query_all_collaterals(deps, start_after, limit)?)\n        }\n\n        QueryMsg::OfferInfo { global_offer_id } =\u003e {\n            to_anyhow_binary(\u0026query_offer_info(deps, global_offer_id)?)\n        }\n\n        QueryMsg::Offers {\n            borrower,\n            loan_id,\n            start_after,\n            limit,\n        } =\u003e to_anyhow_binary(\u0026query_offers(deps, borrower, loan_id, start_after, limit)?),\n\n        QueryMsg::LenderOffers {\n            lender,\n            start_after,\n            limit,\n        } =\u003e to_anyhow_binary(\u0026query_lender_offers(deps, lender, start_after, limit)?),\n    }\n}\n","traces":[{"line":31,"address":[849520,851728],"length":1,"stats":{"Line":8},"fn_name":"instantiate"},{"line":38,"address":[849860,849565,849693,850003],"length":1,"stats":{"Line":16},"fn_name":null},{"line":41,"address":[849732],"length":1,"stats":{"Line":8},"fn_name":null},{"line":42,"address":[850187,850133,850253,849763,850643],"length":1,"stats":{"Line":24},"fn_name":null},{"line":45,"address":[850324],"length":1,"stats":{"Line":8},"fn_name":null},{"line":46,"address":[850356],"length":1,"stats":{"Line":8},"fn_name":null},{"line":49,"address":[850924,851096,850776,850870],"length":1,"stats":{"Line":16},"fn_name":null},{"line":50,"address":[851420,850909],"length":1,"stats":{"Line":16},"fn_name":null},{"line":56,"address":[851744],"length":1,"stats":{"Line":8},"fn_name":"execute"},{"line":57,"address":[851781],"length":1,"stats":{"Line":8},"fn_name
