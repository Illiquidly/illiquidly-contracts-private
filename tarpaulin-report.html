n    };\n    let info = mock_info(\"creator\", \u0026[]);\n    let env = mock_env();\n\n    instantiate(deps, env, info, instantiate_msg).unwrap();\n}\n\n#[test]\nfn test_init_sanity() {\n    let mut deps = mock_dependencies();\n    let instantiate_msg = InstantiateMsg {\n        name: \"p2p-trading\".to_string(),\n        owner: Some(\"this_address\".to_string()),\n        fee_distributor: \"T\".to_string(),\n        fee_rate: Uint128::new(5_000u128),\n    };\n    let info = mock_info(\"owner\", \u0026[]);\n    let env = mock_env();\n\n    let res_init = instantiate(deps.as_mut(), env.clone(), info, instantiate_msg).unwrap();\n    assert_eq!(0, res_init.messages.len());\n\n    let contract = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n    assert_eq!(\n        contract,\n        ContractInfo {\n            name: \"p2p-trading\".to_string(),\n            owner: deps.api.addr_validate(\"this_address\").unwrap(),\n            fee_distributor: \"T\".to_string(),\n            fee_rate: Uint128::new(5_000u128),\n            global_offer_index: 0\n        }\n    );\n\n    let info = mock_info(\"this_address\", \u0026[]);\n    let bad_info = mock_info(\"bad_person\", \u0026[]);\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_distributor,\n        \"S\".to_string()\n    );\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetFeeDistributor {\n            fee_depositor: \"S\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info.clone(),\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    // We test changing the owner\n    execute(\n        deps.as_mut(),\n        env.clone(),\n        info,\n        ExecuteMsg::SetOwner {\n            owner: \"new_owner\".to_string(),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().owner,\n        \"new_owner\".to_string()\n    );\n\n    let info = mock_info(\"new_owner\", \u0026[]);\n\n    let unauthorized = execute(\n        deps.as_mut(),\n        env.clone(),\n        bad_info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap_err();\n    assert_error(unauthorized, ContractError::Unauthorized {});\n\n    execute(\n        deps.as_mut(),\n        env,\n        info,\n        ExecuteMsg::SetFeeRate {\n            fee_rate: Uint128::new(500u128),\n        },\n    )\n    .unwrap();\n    assert_eq!(\n        CONTRACT_INFO.load(\u0026deps.storage).unwrap().fee_rate,\n        Uint128::new(500u128)\n    );\n}\n\npub fn add_collateral_helper(\n    deps: DepsMut,\n    creator: \u0026str,\n    address: \u0026str,\n    token_id: \u0026str,\n    value: Option\u003cUint128\u003e,\n    terms: Option\u003cLoanTerms\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::DepositCollaterals {\n            tokens: vec![if let Some(value) = value {\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                    value,\n                })\n            } else {\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: address.to_string(),\n                    token_id: token_id.to_string(),\n                })\n            }],\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn set_terms_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::ModifyCollaterals {\n            loan_id,\n            terms: Some(terms),\n            comment: None,\n        },\n    )\n}\n\nfn make_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    terms: LoanTerms,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::MakeOffer {\n            borrower: borrower.to_string(),\n            loan_id,\n            terms,\n            comment: None,\n        },\n    )\n}\n\nfn cancel_offer_helper(deps: DepsMut, lender: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::CancelOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn refuse_offer_helper(deps: DepsMut, borrower: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::RefuseOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn accept_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    coins: Vec\u003cCoin\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026coins);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n            comment: None,\n        },\n    )\n}\n\nfn accept_offer_helper(deps: DepsMut, borrower: \u0026str, global_offer_id: \u0026str) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::AcceptOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\n\nfn withdraw_collateral_helper(deps: DepsMut, creator: \u0026str, loan_id: u64) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(creator, \u0026[]);\n    let env = mock_env();\n\n    execute(deps, env, info, ExecuteMsg::WithdrawCollaterals { loan_id })\n}\n\nfn withdraw_refused_offer_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    global_offer_id: \u0026str,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n    let env = mock_env();\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawRefusedOffer {\n            global_offer_id: global_offer_id.to_string(),\n        },\n    )\n}\nfn repay_borrowed_funds_helper(\n    deps: DepsMut,\n    borrower: \u0026str,\n    loan_id: u64,\n    funds: Vec\u003cCoin\u003e,\n    env: Env,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(borrower, \u0026funds);\n\n    execute(deps, env, info, ExecuteMsg::RepayBorrowedFunds { loan_id })\n}\nfn withdraw_defaulted_loan_helper(\n    deps: DepsMut,\n    lender: \u0026str,\n    borrower: \u0026str,\n    loan_id: u64,\n    env: Env,\n) -\u003e Result\u003cResponse\u003e {\n    let info = mock_info(lender, \u0026[]);\n\n    execute(\n        deps,\n        env,\n        info,\n        ExecuteMsg::WithdrawDefaultedLoan {\n            borrower: borrower.to_string(),\n            loan_id,\n        },\n    )\n}\n\n#[test]\nfn test_add_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    // We make sure the collateral is deposited correctly\n    let res = add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    assert_eq!(0, res.messages.len());\n\n    // Other collaterals\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n}\n\n#[test]\nfn test_withdraw_collateral() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 1).unwrap();\n    withdraw_collateral_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 0))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            state: LoanState::AssetWithdrawn,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr.clone(), 1))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string()\n            })],\n            list_date: mock_env().block.time,\n            state: LoanState::AssetWithdrawn,\n            ..Default::default()\n        }\n    );\n\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 2))\n        .unwrap();\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            terms: None,\n            associated_assets: vec![AssetInfo::Cw1155Coin(Cw1155Coin {\n                address: \"nft\".to_string(),\n                token_id: \"59\".to_string(),\n                value: Uint128::from(459u128)\n            })],\n            list_date: mock_env().block.time,\n            ..Default::default()\n        }\n    );\n    // You shouldn't be able to repay the loan now\n    let repay_err =\n        repay_borrowed_funds_helper(deps.as_mut(), \"creator\", 0, coins(506, \"luna\"), mock_env())\n            .unwrap_err();\n    assert_error(\n        repay_err,\n        ContractError::WrongLoanState {\n            state: LoanState::AssetWithdrawn,\n        },\n    )\n}\n\n#[test]\nfn test_accept_loan() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n    set_terms_helper(deps.as_mut(), \"creator\", 0, terms.clone()).unwrap();\n\n    // The funds have to match the terms\n    let err =\n        accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(123, \"luna\")).unwrap_err();\n    assert_error(err, ContractError::FundsDontMatchTerms {});\n    let err = accept_loan_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        vec![coin(123, \"luna\"), coin(457, \"uusd\")],\n    )\n    .unwrap_err();\n    assert_error(err, ContractError::MultipleCoins {});\n\n    let res =\n        accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(456, \"luna\")).unwrap();\n    assert_eq!(2, res.messages.len());\n\n    accept_loan_helper(\n        deps.as_mut(),\n        \"anyone_else\",\n        \"creator\",\n        0,\n        coins(456, \"luna\"),\n    )\n    .unwrap_err();\n    let creator_addr = deps.api.addr_validate(\"creator\").unwrap();\n    let coll_info = COLLATERAL_INFO\n        .load(\u0026deps.storage, (creator_addr, 0))\n        .unwrap();\n\n    assert_eq!(\n        coll_info,\n        CollateralInfo {\n            terms: Some(terms),\n            associated_assets: vec![AssetInfo::Cw721Coin(Cw721Coin {\n                address: \"nft\".to_string(),\n                token_id: \"58\".to_string()\n            })],\n            state: LoanState::Started,\n            active_offer: Some(\"1\".to_string()),\n            start_block: Some(12345),\n            offer_amount: 1,\n            comment: None,\n            list_date: mock_env().block.time\n        }\n    );\n}\n\n#[test]\nfn test_accept_loan_and_modify() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::from(8_u128)),\n        Some(terms.clone()),\n    )\n    .unwrap();\n    accept_loan_helper(deps.as_mut(), \"anyone\", \"creator\", 0, coins(456, \"luna\")).unwrap();\n\n    // We try to modify the loan\n    let modify_err = set_terms_helper(deps.as_mut(), \"creator\", 0, terms.clone()).unwrap_err();\n    assert_error(modify_err, ContractError::NotModifiable {});\n\n    // We try to counter the loan, and propose new terms\n    let offer_err = make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms,\n        coins(456, \"luna\"),\n    )\n    .unwrap_err();\n\n    assert_error(offer_err, ContractError::NotCounterable {});\n}\n\n#[test]\nfn test_repay_loan_early() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"58\",\n        Some(Uint128::from(8_u128)),\n        Some(terms),\n    )\n    .unwrap();\n    let repay_err =\n        repay_borrowed_funds_helper(deps.as_mut(), \"creator\", 0, coins(506, \"luna\"), mock_env())\n            .unwrap_err();\n    assert_error(\n        repay_err,\n        ContractError::WrongLoanState {\n            state: LoanState::Published,\n        },\n    )\n}\n\n#[test]\nfn test_make_offer() {\n    let mut deps = mock_dependencies();\n    init_helper(deps.as_mut());\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"58\", None, None).unwrap();\n    add_collateral_helper(deps.as_mut(), \"creator\", \"nft\", \"59\", None, None).unwrap();\n    add_collateral_helper(\n        deps.as_mut(),\n        \"creator\",\n        \"nft\",\n        \"59\",\n        Some(Uint128::from(459u128)),\n        None,\n    )\n    .unwrap();\n\n    let terms = LoanTerms {\n        principle: coin(456, \"luna\"),\n        interest: Uint128::new(0),\n        duration_in_blocks: 0,\n    };\n\n    let err = make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms.clone(),\n        coins(6765, \"luna\"),\n    )\n    .unwrap_err();\n    assert_error(err, ContractError::FundsDontMatchTerms {});\n\n    let err = make_offer_helper(\n        deps.as_mut(),\n        \"anyone\",\n        \"creator\",\n        0,\n        terms.clone(),\n        vec![coin(456, \"luna\"), coin(456, \"luna\")] FO, NFT_PRICES};\nuse cw_4626::state::AssetInfo;\n\nconst DEFAULT_TIMEOUT: u64 = 8 * 3600; // Price timeout in seconds (8hrs)\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: msg\n            .owner\n            .map(|x| deps.api.addr_validate(\u0026x))\n            .unwrap_or(Ok(info.sender))?,\n        timeout: msg.timeout.unwrap_or(DEFAULT_TIMEOUT),\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    // Initialisation with fixed rates\n\n    Ok(Response::default().add_attribute(\"fee_contract\", \"init\"))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::SetNftPrice {\n            contract,\n            oracle_owner,\n            price,\n            unit,\n        } =\u003e execute_set_nft_price(\n            deps,\n            env,\n            info.clone(),\n            contract,\n            oracle_owner.unwrap_or_else(|| info.sender.to_string()),\n            unit,\n            price,\n        ),\n        ExecuteMsg::SetOwner { owner } =\u003e set_owner(deps, env, info, owner),\n        ExecuteMsg::SetTimeout { timeout } =\u003e set_timeout(deps, env, info, timeout),\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026contract_info(deps)?).map_err(|e| anyhow!(e)),\n        QueryMsg::NftPrice { contract, unit } =\u003e {\n            to_binary(\u0026query_nft_price(deps, env, contract, unit)?).map_err(|e| anyhow!(e))\n        }\n    }\n}\n\n/// This function is used to withdraw funds from an accepted trade.\n/// It uses information from the trades and counter trades to determine how much needs to be paid\n/// If the fee is sufficient, it sends the fee to the fee_depositor contract (responsible for fee distribution)\npub fn execute_set_nft_price(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    contract: String,\n    oracle_owner: String,\n    unit: AssetInfo,\n    price: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let oracle_owner_addr = deps.api.addr_validate(\u0026oracle_owner)?;\n    NFT_PRICES.update(deps.storage, (\u0026contract_addr, unit.clone()), |x| match x {\n        Some(nft_price) =\u003e {\n            if info.sender != nft_price.oracle_owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n        None =\u003e {\n            if info.sender != contract_info.owner {\n                return Err(anyhow!(ContractError::Unauthorized {}));\n            }\n            Ok(NftPrice {\n                price,\n                oracle_owner: oracle_owner_addr,\n                last_update: env.block.time,\n            })\n        }\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle_price\")\n        .add_attribute(\"nft\", contract)\n        .add_attribute(\"unit\", unit.to_string())\n        .add_attribute(\"price\", price.to_string()))\n}\n\npub fn set_owner(deps: DepsMut, _env: Env, info: MessageInfo, owner: String) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.owner = owner_addr;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", owner))\n}\n\npub fn set_timeout(deps: DepsMut, _env: Env, info: MessageInfo, timeout: u64) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.as_ref(), info.sender)?;\n\n    CONTRACT_INFO.update::\u003c_, StdError\u003e(deps.storage, |mut x| {\n        x.timeout = timeout;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"parameter_update\")\n        .add_attribute(\"parameter\", \"timeout\")\n        .add_attribute(\"value\", timeout.to_string()))\n}\n\npub fn contract_info(deps: Deps) -\u003e Result\u003cContractInfo\u003e {\n    CONTRACT_INFO.load(deps.storage).map_err(|e| anyhow!(e))\n}\n\npub fn query_nft_price(\n    deps: Deps,\n    env: Env,\n    contract: String,\n    unit: AssetInfo,\n) -\u003e Result\u003cNftPriceResponse\u003e {\n    let contract_addr = deps.api.addr_validate(\u0026contract)?;\n    let nft_price = NFT_PRICES.load(deps.storage, (\u0026contract_addr, unit.clone()))?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    Ok(NftPriceResponse {\n        contract,\n        price: nft_price.price,\n        unit,\n        oracle_owner: nft_price.oracle_owner.to_string(),\n        timeout: nft_price.last_update.plus_seconds(contract_info.timeout) \u003c env.block.time,\n    })\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{Api, Timestamp};\n    //use cosmwasm_std::{coins, Coin, SubMsg};\n\n    fn init_helper(deps: DepsMut) -\u003e Response {\n        let instantiate_msg = InstantiateMsg {\n            name: \"oracle\".to_string(),\n            owner: None,\n            timeout: Some(8 * 3600u64),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap()\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let res = init_helper(deps.as_mut());\n        assert_eq!(0, res.messages.len());\n    }\n\n    #[test]\n    fn test_owner_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap();\n        let info = mock_info(\"creator\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"new_person\".to_string(),\n            },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"new_person\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetOwner {\n                owner: \"creaor\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_timeout_sanity() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n        let env = mock_env();\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let err = execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n        let info = mock_info(\"creator\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetTimeout { timeout: 4687u64 },\n        )\n        .unwrap();\n        let contract_info = CONTRACT_INFO.load(\u0026deps.storage).unwrap();\n        assert_eq!(\n            contract_info,\n            ContractInfo {\n                name: \"oracle\".to_string(),\n                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                timeout: 4687u64,\n            }\n        );\n    }\n\n    fn execute_set_nft_price(\n        deps: DepsMut,\n        info: MessageInfo,\n        contract: \u0026str,\n        owner: \u0026str,\n        unit: AssetInfo,\n        price: u128,\n    ) -\u003e Result\u003cResponse\u003e {\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNftPrice {\n                contract: contract.to_string(),\n                oracle_owner: Some(owner.to_string()),\n                unit,\n                price: Uint128::from(price),\n            },\n        )\n    }\n\n    #[test]\n    fn test_set_nft_price() {\n        let mut deps = mock_dependencies();\n        init_helper(deps.as_mut());\n\n        let info = mock_info(\"bad_person\", \u0026[]);\n        let asset_info = AssetInfo::Coin(\"uluna\".to_string());\n        let err = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap_err();\n        assert_eq!(\n            err.downcast::\u003cContractError\u003e().unwrap(),\n            ContractError::Unauthorized {}\n        );\n\n        let info = mock_info(\"creator\", \u0026[]);\n        let res = execute_set_nft_price(\n            deps.as_mut(),\n            info,\n            \"nft\",\n            \"creator\",\n            asset_info.clone(),\n            456u128,\n        )\n        .unwrap();\n        assert_eq!(\n            res,\n            Response::new()\n                .add_attribute(\"action\", \"set_oracle_price\")\n                .add_attribute(\"nft\", \"nft\")\n                .add_attribute(\"unit\", asset_info.to_string())\n                .add_attribute(\"price\", 456u128.to_string())\n        );\n        // We verify the contract storage\n        let addr = deps.api.addr_validate(\"nft\").unwrap();\n        let owner_addr = deps.api.addr_validate(\"creator\").unwrap();\n        let price = NFT_PRICES.load(\u0026deps.storage, (\u0026addr, asset_info)).unwrap();\n        assert_eq!(\n            price,\n            NftPrice {\n                price: Uint128::from(456u128),\n                oracle_owner: owner_addr,\n                last_update: Timestamp::from_nanos(1571797419879305533u64)\n            }\n        )\n    }\n}\n","traces":[{"line":17,"address":[728612,726528],"length":1,"stats":{"Line":4},"fn_name":"instantiate"},{"line":24,"address":[726846,726705,726573,726986],"length":1,"stats":{"Line":6},"fn_name":null},{"line":27,"address":[726736],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[726807,727136,726767, :2},"fn_name":"is_owner"},{"line":10,"address":[717776,717736,717421,717887,717334],"length":1,"stats":{"Line":8},"fn_name":null},{"line":11,"address":[717894],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[717857],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":4,"coverable":4},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","examples","p2p_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse p2p_trading::query::{AllCounterTradesResponse, AllTradesResponse};\nuse p2p_trading_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n\n    export_schema(\u0026schema_for!(AllTradesResponse), \u0026out_dir);\n    export_schema(\u0026schema_for!(AllCounterTradesResponse), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","contract.rs"],"content":"#[cfg(not(feature = \"library\"))]\nuse cosmwasm_std::{\n    entry_point, to_binary, Binary, Deps, DepsMut, Env, MessageInfo, Response, StdError, StdResult,\n};\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{\n    is_fee_contract, is_owner, load_counter_trade, load_trade, CONTRACT_INFO, COUNTER_TRADE_INFO,\n    TRADE_INFO,\n};\nuse p2p_trading_export::msg::{AddAssetAction, ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg};\nuse p2p_trading_export::state::{AssetInfo, ContractInfo, TradeState};\n\nuse crate::counter_trade::{\n    add_asset_to_counter_trade, cancel_counter_trade, confirm_counter_trade, suggest_counter_trade,\n    withdraw_all_from_counter, withdraw_counter_trade_assets_while_creating,\n};\nuse crate::trade::{\n    accept_trade, add_asset_to_trade, add_nfts_wanted, add_tokens_wanted, add_whitelisted_users,\n    cancel_trade, check_and_create_withdraw_messages, confirm_trade, create_trade,\n    flush_nfts_wanted, flush_tokens_wanted, refuse_counter_trade, remove_nfts_wanted,\n    remove_tokens_wanted, remove_whitelisted_users, set_nfts_wanted, set_tokens_wanted,\n    withdraw_all_from_trade, withdraw_trade_assets_while_creating,\n};\n\nuse crate::messages::{review_counter_trade, set_comment, set_trade_preview};\nuse crate::query::{\n    query_all_counter_trades, query_all_trades, query_contract_info, query_counter_trade,\n    query_counter_trades, query_trade,\n};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidly.io:p2p-trading\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_contract: None,\n        last_trade_id: None,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"p2p-trading\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    msg: ExecuteMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg {\n        // Trade Creation Messages\n        ExecuteMsg::CreateTrade {\n            whitelisted_users,\n            comment,\n        } =\u003e create_trade(deps, env, info, whitelisted_users, comment),\n\n        ExecuteMsg::AddAsset { action, asset } =\u003e add_asset(deps, env, info, action, asset),\n        ExecuteMsg::RemoveAssets {\n            trade_id,\n            counter_id,\n            assets,\n        } =\u003e withdraw_assets_while_creating(deps, env, info, trade_id, counter_id, assets),\n\n        ExecuteMsg::AddWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env,\n            info,\n            trade_id,\n            whitelisted_users,\n        ),\n\n        ExecuteMsg::RemoveWhitelistedUsers {\n            trade_id,\n            whitelisted_users,\n        } =\u003e remove_whitelisted_users(deps, env, info, trade_id, whitelisted_users),\n\n        ExecuteMsg::AddNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e add_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::RemoveNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e remove_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::SetNFTsWanted {\n            trade_id,\n            nfts_wanted,\n        } =\u003e set_nfts_wanted(deps, env, info, trade_id, nfts_wanted),\n\n        ExecuteMsg::FlushNFTsWanted { trade_id } =\u003e flush_nfts_wanted(deps, env, info, trade_id),\n\n        ExecuteMsg::AddTokensWanted {\n            trade_id,\n            tokens_wanted,\n        } =\u003e add_tokens_wanted(deps, env, info, trade_id, tokens_wanted),\n\n        ExecuteMsg::RemoveTokensWanted {\n            trade_id,\n            tokens_wanted,\n        } =\u003e remove_tokens_wanted(deps, env, info, trade_id, tokens_wanted),\n\n        ExecuteMsg::SetTokensWanted {\n            trade_id,\n            tokens_wanted,\n        } =\u003e set_tokens_wanted(deps, env, info, trade_id, tokens_wanted),\n\n        ExecuteMsg::FlushTokensWanted { trade_id } =\u003e {\n            flush_tokens_wanted(deps, env, info, trade_id)\n        }\n\n        ExecuteMsg::SetTradePreview { action, asset } =\u003e {\n            set_trade_preview(deps, env, info, action, asset)\n        }\n\n        ExecuteMsg::SetComment {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e set_comment(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::ConfirmTrade { trade_id } =\u003e confirm_trade(deps, env, info, trade_id),\n\n        //Counter Trade Creation Messages\n        ExecuteMsg::SuggestCounterTrade { trade_id, comment } =\u003e {\n            suggest_counter_trade(deps, env, info, trade_id, comment)\n        }\n\n        ExecuteMsg::ConfirmCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e confirm_counter_trade(deps, env, info, trade_id, counter_id),\n\n        // After Create Messages\n        ExecuteMsg::AcceptTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e accept_trade(deps, env, info, trade_id, counter_id, comment),\n\n        // After Create Messages\n        ExecuteMsg::CancelTrade { trade_id } =\u003e cancel_trade(deps, env, info, trade_id),\n        ExecuteMsg::CancelCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e cancel_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::RefuseCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e refuse_counter_trade(deps, env, info, trade_id, counter_id),\n\n        ExecuteMsg::ReviewCounterTrade {\n            trade_id,\n            counter_id,\n            comment,\n        } =\u003e review_counter_trade(deps, env, info, trade_id, counter_id, comment),\n\n        ExecuteMsg::WithdrawPendingAssets { trader, trade_id } =\u003e {\n            withdraw_accepted_funds(deps, env, info, trader, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromTrade { trade_id } =\u003e {\n            withdraw_all_from_trade(deps, env, info, trade_id)\n        }\n\n        ExecuteMsg::WithdrawAllFromCounter {\n            trade_id,\n            counter_id,\n        } =\u003e withdraw_all_from_counter(deps, env, info, trade_id, counter_id),\n\n        // Contract Variable\n        ExecuteMsg::SetNewOwner { owner } =\u003e set_new_owner(deps, env, info, owner),\n\n        // Contract Variable\n        ExecuteMsg::SetNewFeeContract { fee_contract } =\u003e {\n            set_new_fee_contract(deps, env, info, fee_contract)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, _env: Env, msg: QueryMsg) -\u003e StdResult\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?),\n        QueryMsg::TradeInfo { trade_id } =\u003e to_binary(\n            \u0026query_trade(deps.storage, trade_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::CounterTradeInfo {\n            trade_id,\n            counter_id,\n        } =\u003e to_binary(\n            \u0026query_counter_trade(deps.storage, trade_id, counter_id)\n                .map_err(|e| StdError::generic_err(e.to_string()))?,\n        ),\n        QueryMsg::GetAllCounterTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_counter_trades(\n            deps,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetCounterTrades {\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_counter_trades(\n            deps,\n            trade_id,\n            start_after,\n            limit,\n            filters,\n        )?),\n        QueryMsg::GetAllTrades {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_trades(deps, start_after, limit, filters)?),\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn set_new_owner(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    new_owner: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let new_owner = deps.api.addr_validate(\u0026new_owner)?;\n    contract_info.owner = new_owner.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", new_owner))\n}\n\n/// Replace the current fee_contract with the provided fee_contract address\n/// * `fee_contract` must be a valid Terra address\npub fn set_new_fee_contract(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    fee_contract: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let fee_contract = deps.api.addr_validate(\u0026fee_contract)?;\n    contract_info.fee_contract = Some(fee_contract.clone());\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"fee_contract\")\n        .add_attribute(\"value\", fee_contract))\n}\n\n/// General handler to add an asset to a trade or a counter trade\n#[allow(clippy::too_many_arguments)]\npub fn add_asset(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    action: AddAssetAction,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We implement 4 different cases here.\n    match action {\n        AddAssetAction::ToLastTrade {} =\u003e add_asset_to_trade(deps, env, info, None, asset),\n        AddAssetAction::ToLastCounterTrade { trade_id } =\u003e {\n            add_asset_to_counter_trade(deps, env, info, trade_id, None, asset)\n        }\n        AddAssetAction::ToTrade { trade_id } =\u003e {\n            add_asset_to_trade(deps, env, info, Some(trade_id), asset)\n        }\n        AddAssetAction::ToCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e add_asset_to_counter_trade(deps, env, info, trade_id, Some(counter_id), asset),\n    }\n}\n\n/// Remove some assets from a trade when creating it.\npub fn withdraw_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    assets: Vec\u003c(u16, AssetInfo)\u003e, // We chose to number the withdrawn assets to prevent looping over all deposited assets\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e withdraw_counter_trade_assets_while_creating(\n            deps, env, info, trade_id, counter_id, assets,\n        ),\n        None =\u003e withdraw_trade_assets_while_creating(deps, env, info, trade_id, assets),\n    }\n}\n\n/// Withdraw assets from an accepted trade.\n/// The trader will withdraw assets from the counter_trade\n/// The counter_trader will withdraw assets from the trade\npub fn withdraw_accepted_funds(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trader: String,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // The fee contract is the only one responsible for withdrawing assets\n    is_fee_contract(deps.storage, info.sender)?;\n\n    // We load the trade and verify it has been accepted\n    let mut trade_info = load_trade(deps.storage, trade_id)?;\n    if trade_info.state != TradeState::Accepted {\n        return Err(ContractError::TradeNotAccepted {});\n    }\n\n    // We load the corresponding counter_trade\n    let counter_id = trade_info\n        .accepted_info\n        .clone()\n        .ok_or(ContractError::ContractBug {})?\n        .counter_id;\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    let trader = deps.api.addr_validate(\u0026trader)?;\n    let (res, trade_type);\n\n    // We indentify who the transaction sender is (trader or counter-trader)\n    if trade_info.owner == trader {\n        // In case the trader wants to withdraw the exchanged funds (from the counter_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026counter_info)?;\n\n        trade_type = \"counter\";\n        counter_info.assets_withdrawn = true;\n        COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n    } else if counter_info.owner == trader {\n        // In case the counter_trader wants to withdraw the exchanged funds (from the trade_info object)\n        res = check_and_create_withdraw_messages(env, \u0026trader, \u0026trade_info)?;\n\n        trade_type = \"trade\";\n        trade_info.assets_withdrawn = true;\n        TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    } else {\n        return Err(ContractError::NotWithdrawableByYou {});\n    }\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_funds\")\n        .add_attribute(\"type\", trade_type)\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use crate::state::load_trade;\n    use cosmwasm_std::testing::{mock_dependencies, mock_env, mock_info};\n    use cosmwasm_std::{coins, Addr, Attribute, BankMsg, Coin, Uint128};\n    use cw1155::Cw1155ExecuteMsg;\n    use cw20::Cw20ExecuteMsg;\n    use cw721::Cw721ExecuteMsg;\n    use p2p_trading_export::msg::into_cosmos_msg;\n    use p2p_trading_export::state::{AssetInfo, Cw1155Coin, Cw20Coin, Cw721Coin};\n\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn set_fee_contract_helper(deps: DepsMut) {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SetNewFeeContract {\n                fee_contract: \"fee_contract\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    #[test]\n    fn test_init_sanity() {\n        let mut deps = mock_dependencies();\n        let instantiate_msg = InstantiateMsg {\n            name: \"p2p-trading\".to_string(),\n            owner: Some(\"this_address\".to_string()),\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        let res_init = instantiate(deps.as_mut(), env, info, instantiate_msg).unwrap();\n        assert_eq!(0, res_init.messages.len());\n    }\n\n    #[test]\n    fn test_change_owner() {\n        let mut deps = mock_dependencies();\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        init_helper(deps.as_mut());\n\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"new_owner\".to_string(),\n            },\n        )\n        .unwrap_err();\n        let info = mock_info(\"new_owner\", \u0026[]);\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::SetNewOwner {\n                owner: \"other_owner\".to_string(),\n            },\n        )\n        .unwrap();\n    }\n\n    fn create_trade_helper(deps: DepsMut, creator: \u0026str) -\u003e Response {\n        let info = mock_info(creator, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(vec![]),\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n        .unwrap()\n    }\n\n    fn create_private_trade_helper(deps: DepsMut, users: Vec\u003cString\u003e) -\u003e Response {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateTrade {\n                whitelisted_users: Some(users),\n                comment: None,\n            },\n        )\n        .unwrap()\n    }\n\n    fn add_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn remove_whitelisted_users(\n        deps: DepsMut,\n        trade_id: u64,\n        users: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveWhitelistedUsers {\n                trade_id,\n                whitelisted_users: users,\n            },\n        )\n    }\n\n    fn add_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddNFTsWanted {\n                trade_id: Some(trade_id),\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn remove_nfts_wanted_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        confirm: Vec\u003cString\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveNFTsWanted {\n                trade_id,\n                nfts_wanted: confirm,\n            },\n        )\n    }\n\n    fn add_asset_to_trade_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                action: AddAssetAction::ToTrade { trade_id },\n                asset,\n            },\n        )\n    }\n\n    fn remove_assets_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: Option\u003cu64\u003e,\n        assets: Vec\u003c(u16, AssetInfo)\u003e,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RemoveAssets {\n                trade_id,\n                counter_id,\n                assets,\n            },\n        )\n    }\n\n    fn confirm_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmTrade {\n                trade_id: Some(trade_id),\n            },\n        )\n    }\n\n    fn withdraw_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawPendingAssets {\n                trader: trader.to_string(),\n                trade_id,\n            },\n        )\n    }\n\n    fn withdraw_cancelled_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromTrade { trade_id },\n        )\n    }\n\n    fn withdraw_aborted_counter_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::WithdrawAllFromCounter {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    pub mod trade_tests {\n        use super::*;\n        use crate::query::{query_counter_trades, TradeResponse};\n        use crate::trade::validate_addresses;\n        use cosmwasm_std::{coin, Api, SubMsg};\n        use p2p_trading_export::msg::{\n            AdditionalTradeInfoResponse, QueryFilters, TradeInfoResponse,\n        };\n        use p2p_trading_export::state::{Comment, CounterTradeInfo};\n        use std::collections::HashSet;\n        use std::iter::FromIterator;\n\n        #[test]\n        fn create_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            // Query all and check that trades exist, without filters specified\n            let res = query_all_trades(deps.as_ref(), None, None, None).unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n        }\n\n        #[test]\n        fn create_trade_and_nfts_wanted() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            let res = add_nfts_wanted_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                vec![\"nft1\".to_string(), \"nft2\".to_string()],\n            )\n            .unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"modify_parameter\"),\n                    Attribute::new(\"name\", \"nfts_wanted\"),\n                    Attribute::new(\"operation_type\", \"add\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\")\n                ]\n            );\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additional_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft1\"), Addr::unchecked(\"nft2\")])\n            );\n\n            add_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()]).unwrap();\n            remove_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()])\n                .unwrap();\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additional_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft2\")])\n            );\n        }\n\n        #[test]\n        fn create_multiple_trades_and_query() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator2\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator2\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            let new_trade_info = load_trade(\u0026deps.storage, 1).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            create_trade_helper(deps.as_mut(), \"creator2\");\n            confirm_trade_helper(deps.as_mut(), \"creator2\", 2).unwrap();\n\n            // Query all created trades check that creators are different\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n\n            // Verify that pagination by trade_id works\n amount: Uint128::from(58u64),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::TradeAlreadyPublished {});\n        }\n\n        #[test]\n        fn confirm_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            //Wrong trade id\n            let err = confirm_trade_helper(deps.as_mut(), \"creator\", 1).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            //Wrong trader\n            let err = confirm_trade_helper(deps.as_mut(), \"bad_person\", 0).unwrap_err();\n            assert_eq!(err, ContractError::TraderNotCreator {});\n\n            let res = confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"confirm_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            // Check with query that trade is confirmed, in published state\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Published.to_string()]),\n                    owner: Some(\"creator\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            state: TradeState::Published,\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Published {});\n\n            //Already confirmed\n            let err = confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::CantChangeTradeState {\n                    from: TradeState::Published,\n                    to: TradeState::Published\n                }\n            );\n        }\n\n        #[test]\n        fn confirm_trade_and_try_add_assets() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            // This triggers an error, we can't send funds to confirmed trade\n\n            let err = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap_err();\n\n            assert_eq!(\n                err,\n                ContractError::WrongTradeState {\n                    state: TradeState::Published\n                }\n            );\n        }\n\n        #[test]\n        fn accept_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let err = accept_trade_helper(deps.as_mut(), \"creator\", 0, 5).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            let err = accept_trade_helper(deps.as_mut(), \"creator\", 1, 0).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            let err = accept_trade_helper(deps.as_mut(), \"bad_person\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TraderNotCreator {});\n\n            let err = accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::CantAcceptNotPublishedCounter {});\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n\n            let res = accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"accept_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(trade_info.state, TradeState::Accepted {});\n            assert_eq!(\n                trade_info.accepted_info.unwrap(),\n                CounterTradeInfo {\n                    trade_id: 0,\n                    counter_id: 0\n                }\n            );\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Accepted {});\n\n            // Check with query that trade is confirmed, in ack state\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Accepted.to_string()]),\n                    owner: Some(\"creator\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            state: TradeState::Accepted,\n                            last_counter_id: Some(0),\n                            accepted_info: Some(CounterTradeInfo {\n                                trade_id: 0,\n                                counter_id: 0,\n                            }),\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Check with query by trade id that one counter is returned\n            let res = query_counter_trades(deps.as_ref(), 0, None, None, None).unwrap();\n\n            assert_eq!(\n                res.counter_trades,\n                vec![{\n                    TradeResponse {\n                        counter_id: Some(0),\n                        trade_id: 0,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                            state: TradeState::Accepted,\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                trader_comment: Some(Comment {\n                                    comment: \"You're very kind madam\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            let res = query_counter_trades(deps.as_ref(), 0, Some(0), None, None).unwrap();\n            assert_eq!(res.counter_trades, vec![]);\n\n            // Check with queries that only one counter is returned by query and in accepted state\n            let res = query_all_counter_trades(deps.as_ref(), None, None, None).unwrap();\n\n            assert_eq!(\n                res.counter_trades,\n                vec![{\n                    TradeResponse {\n                        counter_id: Some(0),\n                        trade_id: 0,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                            state: TradeState::Accepted,\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                trader_comment: Some(Comment {\n                                    comment: \"You're very kind madam\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n        }\n\n        #[test]\n        fn accept_trade_with_multiple_counter() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 1).unwrap();\n\n            let res = accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"accept_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n
