st]\n        fn create_trade_and_nfts_wanted() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            let res = add_nfts_wanted_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                vec![\"nft1\".to_string(), \"nft2\".to_string()],\n            )\n            .unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"modify_parameter\"),\n                    Attribute::new(\"name\", \"nfts_wanted\"),\n                    Attribute::new(\"operation_type\", \"add\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\")\n                ]\n            );\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additional_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft1\"), Addr::unchecked(\"nft2\")])\n            );\n\n            add_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()]).unwrap();\n            remove_nfts_wanted_helper(deps.as_mut(), \"creator\", 0, vec![\"nft1\".to_string()])\n                .unwrap();\n\n            let trade = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                trade.additional_info.nfts_wanted,\n                HashSet::from_iter(vec![Addr::unchecked(\"nft2\")])\n            );\n        }\n\n        #[test]\n        fn create_multiple_trades_and_query() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            let res = create_trade_helper(deps.as_mut(), \"creator\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let res = create_trade_helper(deps.as_mut(), \"creator2\");\n\n            assert_eq!(res.messages, vec![]);\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_trade\"),\n                    Attribute::new(\"trade_id\", \"1\"),\n                    Attribute::new(\"trader\", \"creator2\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            let new_trade_info = load_trade(\u0026deps.storage, 1).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Created {});\n\n            create_trade_helper(deps.as_mut(), \"creator2\");\n            confirm_trade_helper(deps.as_mut(), \"creator2\", 2).unwrap();\n\n            // Query all created trades check that creators are different\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    {\n                        TradeResponse {\n                            trade_id: 1,\n                            counter_id: None,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            trade_id: 0,\n                            counter_id: None,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"creator\").unwrap(),\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    }\n                ]\n            );\n\n            // Verify that pagination by trade_id works\n            let res = query_all_trades(\n                deps.as_ref(),\n                Some(1),\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Query that query returned only queries that are in created state and belong to creator2\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Created.to_string()]),\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![TradeResponse {\n                    trade_id: 1,\n                    counter_id: None,\n                    trade_info: Some(TradeInfoResponse {\n                        owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                        additional_info: AdditionalTradeInfoResponse {\n                            owner_comment: Some(Comment {\n                                comment: \"Q\".to_string(),\n                                time: mock_env().block.time\n                            }),\n                            time: mock_env().block.time,\n                            ..Default::default()\n                        },\n                        ..Default::default()\n                    })\n                }]\n            );\n\n            // Check that if states are None that owner query still works\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![\n                    TradeResponse {\n                        trade_id: 2,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                            state: TradeState::Published,\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        })\n                    },\n                    TradeResponse {\n                        trade_id: 1,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator2\").unwrap(),\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        })\n                    }\n                ]\n            );\n\n            // Check that queries with published state do not return anything. Because none exists.\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Accepted.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(res.trades, vec![]);\n\n            // Check that queries with published state do not return anything when owner is specified. Because none exists.\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Accepted.to_string()]),\n                    owner: Some(\"creator2\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n            assert_eq!(res.trades, vec![]);\n        }\n\n        #[test]\n        fn create_trade_and_add_funds() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"fund\"),\n                    Attribute::new(\"denom\", \"token\"),\n                    Attribute::new(\"amount\", \"2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(2, \"other_token\")),\n                \u0026coins(2, \"other_token\"),\n            )\n            .unwrap();\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Coin(Coin {\n                        amount: Uint128::from(4u64),\n                        denom: \"token\".to_string()\n                    }),\n                    AssetInfo::Coin(Coin {\n                        amount: Uint128::from(2u64),\n                        denom: \"other_token\".to_string()\n                    })\n                ]\n            );\n        }\n\n        #[test]\n        fn create_trade_and_add_cw20_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"token\"),\n                    Attribute::new(\"token\", \"token\"),\n                    Attribute::new(\"amount\", \"100\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"other_token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(200u64),\n                        address: \"token\".to_string()\n                    }),\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(100u64),\n                        address: \"other_token\".to_string()\n                    })\n                ]\n            );\n\n            // Verify the token contain query\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    contains_token: Some(\"other_token\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            let env = mock_env();\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            state: TradeState::Created,\n                            associated_assets: vec![\n                                AssetInfo::Cw20Coin(Cw20Coin {\n                                    amount: Uint128::from(200u64),\n                                    address: \"token\".to_string(),\n                                }),\n                                AssetInfo::Cw20Coin(Cw20Coin {\n                                    amount: Uint128::from(100u64),\n                                    address: \"other_token\".to_string(),\n                                }),\n                            ],\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: env.block.time,\n                                }),\n                                time: env.block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Verify it works when querying another token\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    contains_token: Some(\"bad_token\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n            assert_eq!(res.trades, vec![]);\n\n            // This triggers an error, the creator is not the same as the sender\n\n            let err = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"other_token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::TraderNotCreator {});\n        }\n\n        #[test]\n        fn create_trade_and_add_cw721_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let res = add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"NFT\"),\n                    Attribute::new(\"nft\", \"nft\"),\n                    Attribute::new(\"token_id\", \"58\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(\n de_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft-2\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(100, \"luna\")),\n                \u0026coins(100, \"luna\"),\n            )\n            .unwrap();\n\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                None,\n                vec![(\n                    2,\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"token\".to_string(),\n                        amount: Uint128::from(101u64),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(\n                err,\n                ContractError::TooMuchWithdrawn {\n                    address: \"token\".to_string(),\n                    wanted: 101,\n                    available: 100 assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            let err = accept_trade_helper(deps.as_mut(), \"creator\", 1, 0).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            let err = accept_trade_helper(deps.as_mut(), \"bad_person\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TraderNotCreator {});\n\n            let err = accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::CantAcceptNotPublishedCounter {});\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n\n            let res = accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"accept_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(trade_info.state, TradeState::Accepted {});\n            assert_eq!(\n                trade_info.accepted_info.unwrap(),\n                CounterTradeInfo {\n                    trade_id: 0,\n                    counter_id: 0\n                }\n            );\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Accepted {});\n\n            // Check with query that trade is confirmed, in ack state\n            let res = query_all_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Accepted.to_string()]),\n                    owner: Some(\"creator\".to_string()),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.trades,\n                vec![{\n                    TradeResponse {\n                        trade_id: 0,\n                        counter_id: None,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"creator\").unwrap(),\n                            state: TradeState::Accepted,\n                            last_counter_id: Some(0),\n                            accepted_info: Some(CounterTradeInfo {\n                                trade_id: 0,\n                                counter_id: 0,\n                            }),\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n\n            // Check with query by trade id that one counter is returned\n            let res = query_counter_trades(deps.as_ref(), 0, None, None, None).unwrap();\n\n            assert_eq!(\n                res.counter_trades,\n                vec![{\n                    TradeResponse {\n                        counter_id: Some(0),\n                        trade_id: 0,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                            state: TradeState::Accepted                         Cw20ExecuteMsg::Transfer {\n                            recipient: \"counterer\".to_string(),\n                            amount: Uint128::from(100u64)\n                        },\n                        \"other_counter-token\"\n                    )\n                    .unwrap()\n                ),]\n            );\n\n            let err =\n                withdraw_aborted_counter_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyWithdrawn {});\n        }\n\n        #[test]\n        fn private() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n            create_private_trade_helper(deps.as_mut(), vec![\"whitelist\".to_string()]);\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(5, \"lunas\")),\n                \u0026coins(5, \"lunas\"),\n            )\n            .unwrap();\n\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            let err = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap_err();\n            assert_eq!(err, ContractError::AddressNotWhitelisted {});\n\n            suggest_counter_trade_helper(deps.as_mut(), \"whitelist\", 0).unwrap();\n\n            let err = remove_whitelisted_users(deps.as_mut(), 0, vec![\"whitelist\".to_string()])\n                .unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::WrongTradeState {\n                    state: TradeState::Countered\n                }\n            );\n\n            let err =\n                add_whitelisted_users(deps.as_mut(), 0, vec![\"whitelist\".to_string()]).unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::WrongTradeState {\n                    state: TradeState::Countered\n                }\n            );\n\n            create_private_trade_helper(deps.as_mut(), vec![\"whitelist\".to_string()]);\n\n            remove_whitelisted_users(deps.as_mut(), 1, vec![\"whitelist\".to_string()]).unwrap();\n            let info = TRADE_INFO.load(\u0026deps.storage, 1_u64).unwrap();\n            let hash_set = HashSet::new();\n            assert_eq!(info.whitelisted_users, hash_set);\n\n            add_whitelisted_users(\n                deps.as_mut(),\n                1,\n                vec![\"whitelist-1\".to_string(), \"whitelist\".to_string()],\n            )\n            .unwrap();\n            add_whitelisted_users(\n                deps.as_mut(),\n                1,\n                vec![\"whitelist-2\".to_string(), \"whitelist\".to_string()],\n            )\n            .unwrap();\n            let info = TRADE_INFO.load(\u0026deps.storage, 1_u64).unwrap();\n\n            let whitelisted_users = vec![\n                \"whitelist\".to_string(),\n                \"whitelist-1\".to_string(),\n                \"whitelist-2\".to_string(),\n            ];\n            let hash_set =\n                HashSet::from_iter(validate_addresses(\u0026deps.api, \u0026whitelisted_users).unwrap());\n            assert_eq!(info.whitelisted_users, hash_set);\n        }\n    }\n\n    fn suggest_counter_trade_helper(\n        deps: DepsMut,\n        counterer: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(counterer, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SuggestCounterTrade {\n                trade_id,\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n    }\n\n    fn add_asset_to_counter_trade_helper(\n        deps: DepsMut,\n        counterer: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(counterer, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                action: AddAssetAction::ToCounterTrade {\n                    trade_id,\n                    counter_id,\n                },\n                asset,\n            },\n        )\n    }\n\n    fn confirm_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmCounterTrade {\n                trade_id,\n                counter_id: Some(counter_id),\n            },\n        )\n    }\n\n    fn review_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ReviewCounterTrade {\n                trade_id,\n                counter_id,\n                comment: Some(\"Shit NFT my girl\".to_string()),\n            },\n        )\n    }\n\n    fn accept_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AcceptTrade {\n                trade_id,\n                counter_id,\n                comment: Some(\"You're very kind madam\".to_string()),\n            },\n        )\n    }\n\n    fn cancel_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(deps, env, info, ExecuteMsg::CancelTrade { trade_id })\n    }\n\n    fn cancel_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CancelCounterTrade {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    fn refuse_counter_trade_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RefuseCounterTrade {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    pub mod counter_trade_tests {\n        use super::*;\n        use crate::query::{AllTradesResponse, TradeResponse};\n        use cosmwasm_std::{coin, from_binary, Api, SubMsg};\n        use p2p_trading_export::msg::{\n            AdditionalTradeInfoResponse, QueryFilters, TradeInfoResponse,\n        };\n        use p2p_trading_export::state::{Comment, CounterTradeInfo};\n\n        #[test]\n        fn create_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let err = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap_err();\n\n            assert_eq!(err, ContractError::NotCounterable {});\n\n            let err = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 1).unwrap_err();\n\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            let res = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n            // We need to make sure it is not couterable in case the counter is accepted\n        }\n        #[test]\n        fn create_counter_trade_and_add_funds() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"fund\"),\n                    Attribute::new(\"denom\", \"token\"),\n                    Attribute::new(\"amount\", \"2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Coin(coin(2, \"token\"))]\n            );\n        }\n\n        #[test]\n        fn create_counter_trade_and_add_cw20_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"token\"),\n                    Attribute::new(\"token\", \"token\"),\n                    Attribute::new(\"amount\", \"100\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let err = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                1,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            // Verifying the state has been changed\n            let trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(trade_info.state, TradeState::Countered);\n            assert_eq!(trade_info.associated_assets, vec![]);\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::from(100u64)\n                }),]\n            );\n\n            // This triggers an error, the creator is not the same as the sender\n            let err = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n        }\n\n        #[test]\n        fn create_trade_and_add_cw721_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"NFT\"),\n                    Attribute::new(\"nft\", \"nft\"),\n                    Attribute::new(\"token_id\", \"58\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            // Verifying the state has been changed\n            let trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(trade_info.state, TradeState::Countered);\n            assert_eq!(trade_info.associated_assets, vec![]);\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string()\n                }),]\n            );\n\n            // This triggers an error, the counter-trade creator is not the same as the sender\n            let err = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"token\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n        }\n\n        #[test]\n        fn create_counter_trade_automatic_trade_id() {\n            let mut deps = mock_dependencies();\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 1).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"creator\", 1).unwrap();\n\n            suggest_counter_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            execute(\n                deps.as_mut(),\n                env.clone(),\n                info,\n                ExecuteMsg::AddAsset {\n                    action: AddAssetAction::ToLastCounterTrade { trade_id: 0 },\n                    asset: AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"cw20\".to_string(),\n                        amount: Uint128::from(100u64),\n                    }),\n                },\n            )\n            .unwrap();\n\n            let info = mock_info(\"creator\", \u0026coins(97u128, \"uluna\"));\n            execute(\n                deps.as_mut(),\n                env,\n                info,\n                ExecuteMsg::AddAsset {\n                    action: AddAssetAction::ToLastCounterTrade { trade_id: 0 },\n                    asset: AssetInfo::Coin(coin(97u128, \"uluna\")),\n                },\n            )\n            .unwrap();\n\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n\n            execute(\n                deps.as_mut(),\n                env,\n                info,\n                ExecuteMsg::ConfirmCounterTrade {\n                    trade_id: 0,\n                    counter_id: None,\n                },\n            )\n            .unwrap();\n\n            let trade_info = COUNTER_TRADE_INFO\n                .load(\u0026deps.storage, (0u64, 0u64))\n                .unwrap();\n            assert_eq!(\n                trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"cw20\".to_string(),\n                        amount: Uint128::from(100u128)\n                    }),\n                    AssetInfo::Coin(coin(97, \"uluna\"))\n                ]\n            );\n            assert_eq!(trade_info.state, TradeState::Published);\n        }\n\n        #[test]\n        fn create_counter_trade_add_remove_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft-2\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Coin(coin(100, \"luna\")),\n                \u0026coins(100, \"luna\"),\n            )\n            .unwrap();\n\n            let res = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![\n                    (\n                        0,\n                        AssetInfo::Cw721Coin(Cw721Coin {\n                            address: \"nft\".to_string(),\n                            token_id: \"58\".to_string(),\n                        }),\n                    ),\n                    (\n                        2,\n                        AssetInfo::Cw20Coin(Cw20Coin {\n                            address: \"token\".to_string(),\n                            amount: Uint128::from(58u64),\n                        }),\n                    ),\n                    (3, AssetInfo::Coin(coin(58, \"luna\"))),\n                ],\n            )\n            .unwrap();\n\n            assert_eq!(res.attributes.len(), 14);\n            assert_eq!(\n                res.messages,\n                vec![\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw721ExecuteMsg::TransferNft {\n                                recipient: \"counterer\".to_string(),\n                                token_id: \"58\".to_string()\n                            },\n                            \"nft\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw20ExecuteMsg::Transfer {\n                                recipient: \"counterer\".to_string(),\n                                amount: Uint128::from(58u64)\n                            },\n                            \"token\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(BankMsg::Send {\n                        to_address: \"counterer\".to_string(),\n                        amount: coins(58, \"luna\"),\n                    })\n                ]\n            );\n\n            let new_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw721Coin(Cw721Coin {\n .as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft-2\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Coin(coin(100, \"luna\")),\n                \u0026coins(100, \"luna\"),\n            )\n            .unwrap();\n\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    2,\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"token\".to_string(),\n                        a r();\n\n            assert_eq!(err, ContractError::CounterTradeAlreadyPublished {});\n        }\n\n        #[test]\n        fn confirm_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            //Wrong trade id\n            let err = confirm_counter_trade_helper(deps.as_mut(), \"creator\", 1, 0).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            //Wrong counter id\n            let err = confirm_counter_trade_helper(deps.as_mut(), \"creator\", 0, 1).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            //Wrong trader\n            let err = confirm_counter_trade_helper(deps.as_mut(), \"bad_person\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n\n            // This time, it has to work fine\n            let res = confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"confirm_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            //Already confirmed\n            let err = confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::CantChangeCounterTradeState {\n                    from: TradeState::Published,\n                    to: TradeState::Published\n                }\n            );\n        }\n\n        #[test]\n        fn review_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            //Wrong trade id\n            let err = review_counter_trade_helper(deps.as_mut(), \"creator\", 1, 0).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            //Wrong counter id\n            let err = review_counter_trade_helper(deps.as_mut(), \"creator\", 0, 1).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            //Wrong trader\n            let err = review_counter_trade_helper(deps.as_mut(), \"bad_person\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TraderNotCreator {});\n\n            let err = review_counter_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::CantChangeCounterTradeState {\n                    from: TradeState::Created,\n                    to: TradeState::Created\n                }\n            );\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n\n            // This time, it has to work fine\n            let res = review_counter_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"review_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            // Because this was the only counter\n            let new_trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(new_trade_info.state, TradeState::Countered {});\n        }\n\n        #[test]\n        fn review_counter_trade_when_accepted() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n\n            let err = review_counter_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyAccepted {});\n        }\n\n        #[test]\n        fn review_counter_trade_when_cancelled() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            cancel_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            let err = review_counter_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeCancelled {});\n        }\n\n        #[test]\n        fn review_counter_with_multiple() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \" ttribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n        }\n\n        #[test]\n        fn cancel_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            cancel_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n\n            let err = accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n\n            assert_eq!(err, ContractError::CantAcceptNotPublishedCounter {});\n        }\n\n        #[test]\n        fn refuse_counter_trade_with_multiple() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            // We suggest and confirm one more counter\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            // We suggest one more counter\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = refuse_counter_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"refuse_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n        }\n\n        #[test]\n        fn refuse_accepted_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n            let err = refuse_counter_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyAccepted {});\n        }\n\n        #[test]\n        fn cancel_accepted_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            accept_trade_helper(deps.as_mut(), \"creator\", 0, 0).unwrap();\n            let err = cancel_trade_helper(deps.as_mut(), \"creator\", 0).unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::CantChangeTradeState {\n                    from: TradeState::Accepted,\n                    to: TradeState::Cancelled\n                }\n            );\n        }\n\n        #[test]\n        fn confirm_counter_trade_after_accepted() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \" 1},"fn_name":null},{"line":4251,"address":[1272533],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4252,"address":[1272560],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4259,"address":[1272879],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4260,"address":[1272886],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4261,"address":[1272905],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4262,"address":[1273245],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4263,"address":[1272964],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4264,"address":[1273121],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4265,"address":[1272988],"length":1,"stats":{"Line":1},"fn_name":null},{"line":4266,"address":[1273056],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":1951,"coverable":1994},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","counter_trade.rs"],"content":"use cosmwasm_std::{Addr, Deps, DepsMut, Env, MessageInfo, Response};\n\nuse p2p_trading_export::state::{AdditionalTradeInfo, AssetInfo, TradeInfo, TradeState};\n\nuse crate::error::ContractError;\nuse crate::messages::set_comment;\nuse crate::state::{\n    add_cw1155_coin, add_cw20_coin, add_cw721_coin, add_funds, can_suggest_counter_trade,\n    is_counter_trader, load_trade, COUNTER_TRADE_INFO, LAST_USER_COUNTER_TRADE, TRADE_INFO,\n};\nuse crate::trade::{\n    _are_assets_in_trade, _create_receive_asset_messages, _create_withdraw_messages_unsafe,\n    _try_withdraw_assets_unsafe, check_and_create_withdraw_messages,\n};\n\n/// Query the last counter_trade created by the owner for the `trade_id`\n/// This should only be used in the same transaction as the counter_trade creation.\n/// Otherwise, specify the counter_id directly in the transaction and this is not needed\npub fn get_last_counter_id_created(\n    deps: Deps,\n    by: String,\n    trade_id: u64,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    let owner = deps.api.addr_validate(\u0026by)?;\n    LAST_USER_COUNTER_TRADE\n        .load(deps.storage, (\u0026owner, trade_id))\n        .map_err(|_| ContractError::NotFoundInCounterTradeInfo {})\n}\n\n/// Create a new counter_trade and assign it a unique id for the specified `trade_id`\n/// Saves this counter_trade as the last one in the trade created by the user\npub fn suggest_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by verifying it is possible to suggest a counter trade to that trade\n    // It also checks if the trade exists\n    // And that the sender is whitelisted (in case the trade is private)\n    let mut trade_info = can_suggest_counter_trade(deps.storage, trade_id, \u0026info.sender)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    trade_info.last_counter_id = trade_info\n        .last_counter_id\n        .map_or(Some(0), |id| Some(id + 1));\n    if trade_info.state == TradeState::Published {\n        trade_info.state = TradeState::Countered;\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    let counter_id = trade_info.last_counter_id.unwrap(); // This is safe, as we just created a ast_counter_id` if it didn't exist.\n\n    COUNTER_TRADE_INFO.update(\n        deps.storage,\n        (trade_id, counter_id),\n        |counter| match counter {\n            // If the trade id already exists, the contract is faulty\n            // Or an external error happened, or whatever...\n            // In that case, we emit an error\n            // The priority is : We do not want to overwrite existing data\n            Some(_) =\u003e Err(ContractError::ExistsInCounterTradeInfo {}),\n            None =\u003e Ok(TradeInfo {\n                owner: info.sender.clone(),\n                additional_info: AdditionalTradeInfo {\n                    time: env.block.time,\n                    ..Default::default()\n                },\n                ..Default::default()\n            }),\n        },\n    )?;\n\n    // We also set the last trade_id created to this id\n    LAST_USER_COUNTER_TRADE.save(deps.storage, (\u0026info.sender, trade_id), \u0026counter_id)?;\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, Some(counter_id), comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\npub fn counter_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e Ok(counter_id),\n        None =\u003e get_last_counter_id_created(deps, trader.to_string(), trade_id),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_counter_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003c(u64, TradeInfo), ContractError\u003e {\n    let counter_id = counter_id_or_last(deps, trader.clone(), trade_id, counter_id)?;\n\n    let counter_info = is_counter_trader(deps.storage, \u0026trader, trade_id, counter_id)?;\n\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: counter_info.state,\n        });\n    }\n    Ok((counter_id, counter_info))\n}\n\npub fn add_asset_to_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let (counter_id, _) =\n        prepare_counter_modification(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_funds(coin, info.funds.clone()),\n        ),\n        AssetInfo::Cw20Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a counter_trade, Refer to the `trade.rs`file for more information (similar mechanism)\npub fn withdraw_counter_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CounterTradeAlreadyPublished {});\n    }\n    _are_assets_in_trade(\u0026counter_info, \u0026assets)?;\n\n    _try_withdraw_assets_unsafe(\u0026mut counter_info, \u0026assets)?;\n\n    // We make sure the asset was not the advertised asset\n    // For CW721, we match the whole assetInfo\n    // For Cw1155 we only match the address and the token_id\n    if let Some(preview) = counter_info.additional_info.trade_preview.clone() {\n        match preview {\n            AssetInfo::Cw721Coin(_) =\u003e {\n                if assets.iter().any(|r| r.1 == preview) {\n                    counter_info.additional_info.trade_preview = None;\n                }\n            }\n            AssetInfo::Cw1155Coin(preview_coin) =\u003e {\n                if assets.iter().any(|r| match r.1.clone() {\n                    AssetInfo::Cw1155Coin(coin) =\u003e {\n                        coin.address == preview_coin.address\n                            \u0026\u0026 coin.token_id == preview_coin.token_id\n                    }\n                    _ =\u003e false,\n                }) {\n                    counter_info.additional_info.trade_preview = None;\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Confirm (and publish) a counter_trade when creation is finished\npub fn confirm_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We check the counter exists and belongs to the sender\n    let counter_id = counter_id_or_last(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We check the counter can be confirmed\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Published,\n        });\n    }\n    // We confirm the counter_trade\n    counter_info.state = TradeState::Published;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Cancel a counter_trade\n/// The counter_trade isn't modifiable, but the funds are withdrawable after this call.\npub fn cancel_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We can't cancel an accepted counter_trade\n    if counter_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n    counter_info.state = TradeState::Cancelled;\n\n    // We store the new trade status\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Withdraw all assets from a created (not published yet), refused or cancelled counter_trade\n/// If the counter_trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_counter(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // If the counter is still in the created state, we cancel it\n    if counter_info.state == TradeState::Created {\n        counter_info.state = TradeState::Cancelled;\n    }\n\n    // This fuction call is possible only if the counter was refused or if this counter was cancelled\n    if !(counter_info.state == TradeState::Refused || counter_info.state == TradeState::Cancelled) {\n        return Err(ContractError::CounterTradeNotAborted {});\n    }\n\n    // We create withdraw messages to send the funds back to the counter trader\n    let res = check_and_create_withdraw_messages(env, \u0026info.sender, \u0026counter_info)?;\n    counter_info.assets_withdrawn = true;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_all_funds\")\n        .add_attribute(\"type\", \"counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n","traces":[{"line":19,"address":[1218928,1219554],"length":1,"stats":{"Line":1},"fn_name":"get_last_counter_id_created"},{"line":24,"address":[1219085,1218976,1219427,1219267],"length":1,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[1219221,1219480],"length":1,"stats":{"Line":2},"fn_name":null},{"line":26,"address":[1219193],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[786183,786160],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":32,"address":[1219584,1223808],"length":1,"stats":{"Line":1},"fn_name":"suggest_counter_trade"},{"line":42,"address":[1219666,1219864,1220048,1220232],"length":1,"stats":{"Line":5},"fn_name":null},{"line":45,"address":[1220312,1220004,1219964],"length":1,"stats":{"Line":12},"fn_name":null},{"line":47,"address":[1219980],"length":1,"stats":{"Line":4},"fn_name":null},{"line":48,"address":[1220399,1220480,1220328],"length":1,"stats":{"Line":9},"fn_name":null},{"line":49,"address":[1220458],"length":1,"stats":{"Line":5},"fn_name":null},{"line":51,"address":[1220498,1220731,1220579,1220413],"length":1,"stats":{"Line":7},"fn_name":null},{"line":53,"address":[1220809,1220529],"length":1,"stats":{"Line":7},"fn_name":null},{"line":55,"address":[1221240,1220872],"length":1,"stats":{"Line":2},"fn_name":null},{"line":56,"address":[1220817],"lengt
