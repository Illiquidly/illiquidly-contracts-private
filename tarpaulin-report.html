address":[676449],"length":1,"stats":{"Line":1},"fn_name":null},{"line":197,"address":[676608],"length":1,"stats":{"Line":5},"fn_name":"get_actual_counter_state"},{"line":202,"address":[676864,676674],"length":1,"stats":{"Line":3},"fn_name":null},{"line":204,"address":[676805],"length":1,"stats":{"Line":5},"fn_name":null},{"line":205,"address":[676989],"length":1,"stats":{"Line":0},"fn_name":null},{"line":206,"address":[677037],"length":1,"stats":{"Line":1},"fn_name":null},{"line":207,"address":[677017],"length":1,"stats":{"Line":1},"fn_name":null},{"line":209,"address":[677065],"length":1,"stats":{"Line":1},"fn_name":null},{"line":213,"address":[676965],"length":1,"stats":{"Line":3},"fn_name":null},{"line":216,"address":[677088,677827],"length":1,"stats":{"Line":5},"fn_name":"load_counter_trade"},{"line":221,"address":[677442,677177],"length":1,"stats":{"Line":6},"fn_name":null},{"line":222,"address":[677161],"length":1,"stats":{"Line":3},"fn_name":null},{"line":223,"address":[677381],"length":1,"stats":{"Line":3},"fn_name":null},{"line":225,"address":[677493,677800,677634,677374,677538],"length":1,"stats":{"Line":11},"fn_name":null},{"line":227,"address":[677562],"length":1,"stats":{"Line":5},"fn_name":null},{"line":230,"address":[677856],"length":1,"stats":{"Line":3},"fn_name":"load_trade"},{"line":231,"address":[677905],"length":1,"stats":{"Line":5},"fn_name":null},{"line":233,"address":[810263,810240],"length":1,"stats":{"Line":2},"fn_name":"{closure#0}"},{"line":236,"address":[678718,677952],"length":1,"stats":{"Line":1},"fn_name":"can_suggest_counter_trade"},{"line":241,"address":[678144,678018,678669],"length":1,"stats":{"Line":6},"fn_name":null},{"line":242,"address":[678307,678232,678189,678360],"length":1,"stats":{"Line":10},"fn_name":null},{"line":243,"address":[678365,678467],"length":1,"stats":{"Line":6},"fn_name":null},{"line":244,"address":[678477,678602],"length":1,"stats":{"Line":2},"fn_name":null},{"line":245,"address":[678609],"length":1,"stats":{"Line":1},"fn_name":null},{"line":247,"address":[678529],"length":1,"stats":{"Line":1},"fn_name":null},{"line":250,"address":[678394],"length":1,"stats":{"Line":4},"fn_name":null},{"line":253,"address":[678318],"length":1,"stats":{"Line":1},"fn_name":null},{"line":256,"address":[678102],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":100,"coverable":117},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","trade.rs"],"content":"use cosmwasm_std::{\n    Addr, Api, BankMsg, Deps, DepsMut, Env, MessageInfo, Response, StdResult, Storage, Uint128,\n};\n\nuse std::collections::HashSet;\nuse std::iter::FromIterator;\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse p2p_trading_export::msg::{into_cosmos_msg, QueryFilters};\nuse p2p_trading_export::state::{\n    AdditionnalTradeInfo, AssetInfo, Comment, CounterTradeInfo, TradeInfo, TradeState,\n};\n\nuse crate::error::ContractError;\nuse crate::messages::set_comment;\nuse crate::query::query_all_trades;\nuse crate::state::{\n    add_cw1155_coin, add_cw20_coin, add_cw721_coin, add_funds, is_trader, load_counter_trade,\n    CONTRACT_INFO, COUNTER_TRADE_INFO, TRADE_INFO,\n};\n\n/// Query the last trade created by the owner.\n/// This should only be used in the same transaction as the trade creation.\n/// Otherwise, specify the trade_id directly in the transaction\npub fn get_last_trade_id_created(deps: Deps, by: String) -\u003e Result\u003cu64, ContractError\u003e {\n    Ok(query_all_trades(\n        deps,\n        None,\n        Some(1),\n        Some(QueryFilters {\n            owner: Some(by),\n            ..QueryFilters::default()\n        }),\n    )?\n    .trades[0]\n        .trade_id)\n}\n\n/// Create a new trade and assign it a unique id\npub fn create_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    whitelisted_users: Option\u003cVec\u003cString\u003e\u003e,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let trade_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_trade_id = c.last_trade_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_trade_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    TRADE_INFO.update(deps.storage, trade_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInTradeInfo {}),\n        None =\u003e Ok(TradeInfo {\n            owner: info.sender.clone(),\n            additionnal_info: AdditionnalTradeInfo {\n                time: env.block.time,\n                ..Default::default()\n            },\n            ..Default::default()\n        }),\n    })?;\n\n    // We add withlisted addresses\n    if let Some(whitelist) = whitelisted_users {\n        add_whitelisted_users(\n            deps.storage,\n            deps.api,\n            env.clone(),\n            info.clone(),\n            trade_id,\n            whitelist,\n        )?;\n    }\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, None, comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// We verify the trader is indeed the sender and the trade can be modified\npub fn can_modify_trade(\n    storage: \u0026dyn Storage,\n    trader: Addr,\n    trade_id: u64,\n) -\u003e Result\u003cTradeInfo, ContractError\u003e {\n    let trade_info = is_trader(storage, \u0026trader, trade_id)?;\n    // 3.\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: trade_info.state,\n        });\n    }\n    Ok(trade_info)\n}\n\npub fn trade_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match trade_id {\n        Some(trade_id) =\u003e Ok(trade_id),\n        None =\u003e get_last_trade_id_created(deps, trader.to_string()),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_trade_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003c(u64, TradeInfo), ContractError\u003e {\n    let trade_id = trade_id_or_last(deps, trader.clone(), trade_id)?;\n    let trade_info = can_modify_trade(deps.storage, trader, trade_id)?;\n    Ok((trade_id, trade_info))\n}\n\npub fn _create_receive_asset_messages(\n    env: Env,\n    info: MessageInfo,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    Ok(match asset {\n        AssetInfo::Coin(coin) =\u003e Response::new()\n            .add_attribute(\"action\", \"add_asset\")\n            .add_attribute(\"asset_type\", \"fund\")\n            .add_attribute(\"denom\", coin.denom)\n            .add_attribute(\"amount\", coin.amount),\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::TransferFrom {\n                owner: info.sender.to_string(),\n                recipient: env.contract.address.into(),\n                amount: token.amount,\n            };\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"token\")\n                .add_attribute(\"token\", token.address)\n                .add_attribute(\"amount\", token.amount)\n        }\n        AssetInfo::Cw721Coin(token) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: env.contract.address.into(),\n                token_id: token.token_id.clone(),\n            };\n\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"NFT\")\n                .add_attribute(\"nft\", token.address)\n                .add_attribute(\"token_id\", token.token_id)\n        }\n        AssetInfo::Cw1155Coin(token) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: info.sender.to_string(),\n                to: env.contract.address.into(),\n                token_id: token.token_id.clone(),\n                value: token.value,\n                msg: None,\n            };\n\n            Response::new()\n                .add_message(into_cosmos_msg(message, token.address.clone())?)\n                .add_attribute(\"action\", \"add_asset\")\n                .add_attribute(\"asset_type\", \"cw1155\")\n                .add_attribute(\"token\", token.address)\n                .add_attribute(\"token_id\", token.token_id)\n                .add_attribute(\"amount\", token.value)\n        }\n    })\n}\n\n/// Adding a new asset to a trade.\n/// This function handles 4 different types of assets\npub fn add_asset_to_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let (trade_id, _trade_info) =\n        prepare_trade_modification(deps.as_ref(), info.sender.clone(), trade_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e {\n            TRADE_INFO.update(deps.storage, trade_id, add_funds(coin, info.funds.clone()))\n        }\n        AssetInfo::Cw20Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e TRADE_INFO.update(\n            deps.storage,\n            trade_id,\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a trade\n/// The assets vector specifies a position (u16) and an asset Info (AssetInfo)\n/// The u16 is simply the position of the asset in the associated_assets vector of the TradeInfo struct\n/// This position is accessible when querying the TradeInfo.\n/// We made this choice to avoid looping over assets when withdrawing unique assets.\n/// This allows users to withdraw single assets without a risk of running out of gas.\npub fn withdraw_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the sender is allowed to withdraw funds\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::TradeAlreadyPublished {});\n    }\n    _are_assets_in_trade(\u0026trade_info, \u0026assets)?;\n\n    // We withdraw the assets\n    _try_withdraw_assets_unsafe(\u0026mut trade_info, \u0026assets)?;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    // We send the assets back to the sender\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n\n/// Helper function to verify the specified `assets` indeed exist in the trade and have the right position specified\npub fn _are_assets_in_trade(\n    trade_info: \u0026TradeInfo,\n    assets: \u0026[(u16, AssetInfo)],\n) -\u003e Result\u003c(), ContractError\u003e {\n    // We first treat the assets\n    for (position, asset) in assets {\n        let position: usize = (*position).into();\n\n        if position \u003e= trade_info.associated_assets.len() {\n            return Err(ContractError::AssetNotFound { position });\n        }\n        let asset_info: AssetInfo = trade_info.associated_assets[position].clone();\n        match asset_info {\n            AssetInfo::Coin(fund_info) =\u003e {\n                // We check the fund is the one we want\n                if let AssetInfo::Coin(fund) = asset {\n                    // We verify the sent information matches the saved fund\n                    if fund_info.denom != fund.denom {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if fund_info.amount \u003c fund.amount {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: fund_info.denom,\n                            wanted: fund.amount.u128(),\n                            available: fund_info.amount.u128(),\n                        });\n                    }\n                }\n            }\n\n            AssetInfo::Cw20Coin(token_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw20Coin(token) = asset {\n                    // We verify the sent information matches the saved token\n                    if token_info.address != token.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if token_info.amount \u003c token.amount {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: token_info.address,\n                            wanted: token.amount.u128(),\n                            available: token_info.amount.u128(),\n                        });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n            AssetInfo::Cw721Coin(nft_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw721Coin(nft) = asset {\n                    // We verify the sent information matches the saved nft\n                    if nft_info.address != nft.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if nft_info.token_id != nft.token_id {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n            AssetInfo::Cw1155Coin(cw1155_info) =\u003e {\n                // We check the token is the one we want\n                if let AssetInfo::Cw1155Coin(cw1155) = asset {\n                    // We verify the sent information matches the saved nft\n                    if cw1155_info.address != cw1155.address {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if cw1155_info.token_id != cw1155.token_id {\n                        return Err(ContractError::AssetNotFound { position });\n                    }\n                    if cw1155_info.value \u003c cw1155.value {\n                        return Err(ContractError::TooMuchWithdrawn {\n                            address: cw1155_info.address.to_string(),\n                            wanted: cw1155.value.u128(),\n                            available: cw1155_info.value.u128(),\n                        });\n                    }\n                } else {\n                    return Err(ContractError::AssetNotFound { position });\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Helper function to remove withdrawn assets from the trade in the internal data_structure\npub fn _try_withdraw_assets_unsafe(\n    trade_info: \u0026mut TradeInfo,\n    assets: \u0026[(u16, AssetInfo)],\n) -\u003e Result\u003c(), ContractError\u003e {\n    for (position, asset) in assets {\n        let position: usize = (*position).into();\n        let asset_info = trade_info.associated_assets[position].clone();\n        match asset_info {\n            AssetInfo::Coin(mut fund_info) =\u003e {\n                if let AssetInfo::Coin(fund) = asset {\n                    // If everything is in order, we remove the coin from the trade\n                    fund_info.amount -= fund.amount;\n                    trade_info.associated_assets[position] = AssetInfo::Coin(fund_info);\n                }\n            }\n            AssetInfo::Cw20Coin(mut token_info) =\u003e {\n                if let AssetInfo::Cw20Coin(token) = asset {\n                    token_info.amount -= token.amount;\n                    trade_info.associated_assets[position] = AssetInfo::Cw20Coin(token_info);\n                }\n            }\n            AssetInfo::Cw721Coin(mut nft_info) =\u003e {\n                if let AssetInfo::Cw721Coin(_) = asset {\n                    nft_info.address = \"\".to_string();\n                    trade_info.associated_assets[position] = AssetInfo::Cw721Coin(nft_info);\n                }\n            }\n            AssetInfo::Cw1155Coin(mut cw1155_info) =\u003e {\n                if let AssetInfo::Cw1155Coin(cw1155) = asset {\n                    cw1155_info.value -= cw1155.value;\n                    trade_info.associated_assets[position] = AssetInfo::Cw1155Coin(cw1155_info);\n                }\n            }\n        }\n    }\n\n    // Then we remove empty assets from the trade\n    trade_info.associated_assets.retain(|asset| match asset {\n        AssetInfo::Coin(fund) =\u003e fund.amount != Uint128::zero(),\n        AssetInfo::Cw20Coin(token) =\u003e token.amount != Uint128::zero(),\n        AssetInfo::Cw721Coin(nft) =\u003e !nft.address.is_empty(),\n        AssetInfo::Cw1155Coin(cw1155) =\u003e cw1155.value != Uint128::zero(),\n    });\n\n    Ok(())\n}\n\n/// Helper function to create withdraw messages based on a slice of assets.\n/// This function doesn't do any checks and mus be used with caution\n/// We must always verify the sender has the right to withdraw before calling this function\n#[allow(clippy::ptr_arg)]\npub fn _create_withdraw_messages_unsafe(\n    contract_address: \u0026Addr,\n    recipient: \u0026Addr,\n    assets: \u0026Vec\u003cAssetInfo\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut res = Response::new();\n\n    // First the assets\n    for asset in assets {\n        match asset {\n            AssetInfo::Coin(fund) =\u003e {\n                let message = BankMsg::Send {\n                    to_address: recipient.to_string(),\n                    amount: vec![fund.clone()],\n                };\n                res = res\n                    .add_message(message)\n                    .add_attribute(\"asset_type\", \"fund\")\n                    .add_attribute(\"denom\", fund.denom.clone())\n                    .add_attribute(\"amount\", fund.amount);\n            }\n            AssetInfo::Cw20Coin(token) =\u003e {\n                let message = Cw20ExecuteMsg::Transfer {\n                    recipient: recipient.to_string(),\n                    amount: token.amount,\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, token.address.clone())?)\n                    .add_attribute(\"asset_type\", \"token\")\n                    .add_attribute(\"token\", token.address.clone())\n                    .add_attribute(\"amount\", token.amount);\n            }\n            AssetInfo::Cw721Coin(nft) =\u003e {\n                let message = Cw721ExecuteMsg::TransferNft {\n                    recipient: recipient.to_string(),\n                    token_id: nft.token_id.clone(),\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, nft.address.clone())?)\n                    .add_attribute(\"asset_type\", \"NFT\")\n                    .add_attribute(\"nft\", nft.address.clone())\n                    .add_attribute(\"token_id\", nft.token_id.clone());\n            }\n            AssetInfo::Cw1155Coin(cw1155) =\u003e {\n                let message = Cw1155ExecuteMsg::SendFrom {\n                    from: contract_address.to_string(),\n                    to: recipient.to_string(),\n                    token_id: cw1155.token_id.clone(),\n                    value: cw1155.value,\n                    msg: None,\n                };\n                res = res\n                    .add_message(into_cosmos_msg(message, cw1155.address.clone())?)\n                    .add_attribute(\"asset_type\", \"Cw1155\")\n                    .add_attribute(\"token\", cw1155.address.clone())\n                    .add_attribute(\"token_id\", cw1155.token_id.clone())\n                    .add_attribute(\"amount\", cw1155.value);\n            }\n        }\n    }\n\n    Ok(res)\n}\n\n/// Check the assets are not already withdrawn and then creates the withdraw messages\npub fn check_and_create_withdraw_messages(\n    env: Env,\n    recipient: \u0026Addr,\n    trade_info: \u0026TradeInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    if trade_info.assets_withdrawn {\n        return Err(ContractError::TradeAlreadyWithdrawn {});\n    }\n    _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        recipient,\n        \u0026trade_info.associated_assets,\n    )\n}\n\n/// Helper to validate a slice of addresses\npub fn validate_addresses(api: \u0026dyn Api, whitelisted_users: \u0026[String]) -\u003e StdResult\u003cVec\u003cAddr\u003e\u003e {\n    whitelisted_users\n        .iter()\n        .map(|x| api.addr_validate(x))\n        .collect()\n}\n\n/// Add new whitelisted users to a trade\npub fn add_whitelisted_users(\n    storage: \u0026mut dyn Storage,\n    api: \u0026dyn Api,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    whitelisted_users: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let hash_set: HashSet\u003cAddr\u003e = HashSet::from_iter(validate_addresses(api, \u0026whitelisted_users)?);\n    trade_info.whitelisted_users = trade_info\n        .whitelisted_users\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n    TRADE_INFO.save(storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"whitelisted_users\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"value\", whitelisted_users.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove whitelisted users from a trade\npub fn remove_whitelisted_users(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    whitelisted_users: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(deps.storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let valid_whitelisted_users = validate_addresses(deps.api, \u0026whitelisted_users)?;\n    for user in \u0026valid_whitelisted_users {\n        trade_info.whitelisted_users.remove(user);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"whitelisted_users\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"value\", whitelisted_users.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Add wanted nfts (only informational) to a trade\npub fn add_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let (trade_id, mut trade_info) =\n        prepare_trade_modification(deps.as_ref(), info.sender.clone(), trade_id)?;\n    // We modify the nfts wanted\n    let hash_set: HashSet\u003cAddr\u003e = HashSet::from_iter(validate_addresses(deps.api, \u0026nfts_wanted)?);\n    trade_info.additionnal_info.nfts_wanted = trade_info\n        .additionnal_info\n        .nfts_wanted\n        .union(\u0026hash_set)\n        .cloned()\n        .collect();\n\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"add\")\n        .add_attribute(\"value\", nfts_wanted.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Remove wanted nfts (only informational) from a trade\npub fn remove_nfts_wanted(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    nfts_wanted: Vec\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can be modified\n    let mut trade_info = can_modify_trade(deps.storage, info.sender.clone(), trade_id)?;\n    // We modify the whitelist\n    let valid_nfts_wanted = validate_addresses(deps.api, \u0026nfts_wanted)?;\n    for nft in \u0026valid_nfts_wanted {\n        trade_info.additionnal_info.nfts_wanted.remove(nft);\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"name\", \"nfts_wanted\")\n        .add_attribute(\"operation_type\", \"remove\")\n        .add_attribute(\"value\", nfts_wanted.join(\",\"))\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Confirm (and publish) a trade when creation is finished\npub fn confirm_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We verify the trade can ve published\n    let trade_id = trade_id_or_last(deps.as_ref(), info.sender.clone(), trade_id)?;\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    if trade_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Published,\n        });\n    }\n    // We set the state as published\n    trade_info.state = TradeState::Published;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", info.sender))\n}\n\n/// Accept a counter trade\npub fn accept_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can accept a trade\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We check the counter trade exists\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    // We check we can accept the trade\n    if trade_info.state != TradeState::Countered {\n        // TARPAULIN : This code does not seem to be reachable\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Accepted,\n        });\n    }\n    // We check this specific counter trade can be accepted\n    if counter_info.state != TradeState::Published {\n        return Err(ContractError::CantAcceptNotPublishedCounter {});\n    }\n\n    // We accept the trade\n    // We update the trade accepted info to make indexing easier\n    let accepted_info = CounterTradeInfo {\n        trade_id,\n        counter_id,\n    };\n    trade_info.state = TradeState::Accepted;\n    trade_info.accepted_info = Some(accepted_info);\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    // We update the coounter info comment and state\n    counter_info.additionnal_info.trader_comment = comment.map(|comment| Comment {\n        time: env.block.time,\n        comment,\n    });\n    counter_info.state = TradeState::Accepted;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"accept_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n/// Refuse a counter trade\n/// This function is only informational and not needed if the user doesn't deem it necessary\npub fn refuse_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can refuse a trade\n    let trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n    // We check the counter trade exists\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::TradeAlreadyAccepted {});\n    }\n    if trade_info.state == TradeState::Cancelled {\n        return Err(ContractError::TradeCancelled {});\n    }\n    counter_info.state = TradeState::Refused;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"refuse_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\n/// Cancel a trade\n/// The trade isn't modifiable, but the funds are withdrawnable after this call.\npub fn cancel_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We can't cancel an accepted trade\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeTradeState {\n            from: trade_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n\n    // We change the trade state\n    trade_info.state = TradeState::Cancelled;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n\n/// Withdraw all assets from a created (not published yet) or cancelled trade\n/// If the trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We load the trade and verify it has the right trader\n    let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // If the trade was just created, we cancel it on the spot\n    if trade_info.state == TradeState::Created {\n        trade_info.state = TradeState::Cancelled;\n    }\n    // This funtion is only callable if the trade is cancelled\n    if trade_info.state != TradeState::Cancelled {\n        return Err(ContractError::TradeNotCancelled {});\n    }\n\n    let res = check_and_create_withdraw_messages(env, \u0026info.sender, \u0026trade_info)?;\n    trade_info.assets_withdrawn = true;\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_all_funds\")\n        .add_attribute(\"type\", \"trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner))\n}\n","traces":[{"line":28,"address":[699456,699971],"length":1,"stats":{"Line":1},"fn_name":"get_last_trade_id_created"},{"line":29,"address":[6 :778,"address":[754789,754714,754911],"length":1,"stats":{"Line":1},"fn_name":null},{"line":779,"address":[754834],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":333,"coverable":351},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","examples","p2p_schema.rs"],"content":"use std::env::current_dir;\nuse std::fs::create_dir_all;\n\nuse cosmwasm_schema::{export_schema, remove_schemas, schema_for};\n\nuse raffles_export::msg::{ExecuteMsg, InstantiateMsg, QueryMsg};\n\nfn main() {\n    let mut out_dir = current_dir().unwrap();\n    out_dir.push(\"schema\");\n    create_dir_all(\u0026out_dir).unwrap();\n    remove_schemas(\u0026out_dir).unwrap();\n\n    export_schema(\u0026schema_for!(InstantiateMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(ExecuteMsg), \u0026out_dir);\n    export_schema(\u0026schema_for!(QueryMsg), \u0026out_dir);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","raffles","src","contract.rs"],"content":"use anyhow::{anyhow, Result};\nuse cosmwasm_std::entry_point;\nuse cosmwasm_std::{\n    from_binary, to_binary, Addr, Binary, Coin, Deps, DepsMut, Env, Event, MessageInfo, Reply,\n    Response, StdError, StdResult, SubMsgResult, Timestamp, Uint128,\n};\n#[cfg(not(feature = \"library\"))]\nuse std::convert::TryInto;\n\nuse cw2::set_contract_version;\n\nuse crate::error::ContractError;\n\nuse crate::state::{\n    assert_randomness_origin_and_order, can_buy_ticket, get_asset_amount,\n    get_raffle_owner_finished_messages, get_raffle_state, get_raffle_winner,\n    get_raffle_winner_message, is_owner, load_raffle, CONTRACT_INFO, RAFFLE_INFO,\n};\nuse raffles_export::msg::{\n    into_cosmos_msg, DrandRandomness, ExecuteMsg, InstantiateMsg, MigrateMsg, QueryMsg,\n};\nuse raffles_export::state::{\n    AssetInfo, ContractInfo, Cw1155Coin, Cw20Coin, Cw721Coin, RaffleInfo, RaffleState,\n    MAXIMUM_PARTICIPANT_NUMBER, MINIMUM_RAFFLE_DURATION, MINIMUM_RAFFLE_TIMEOUT, MINIMUM_RAND_FEE,\n};\n\nuse cw1155::Cw1155ExecuteMsg;\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\n\nuse crate::query::{query_all_raffles, query_contract_info};\n\nconst CONTRACT_NAME: \u0026str = \"illiquidlabs.io:raffles\";\nconst CONTRACT_VERSION: \u0026str = \"0.1.0\";\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn instantiate(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    msg: InstantiateMsg,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Verify the contract name\n\n    set_contract_version(deps.storage, CONTRACT_NAME, CONTRACT_VERSION)?;\n\n    msg.validate()?;\n    // store token info\n    let data = ContractInfo {\n        name: msg.name,\n        owner: deps\n            .api\n            .addr_validate(\u0026msg.owner.unwrap_or_else(|| info.sender.to_string()))?,\n        fee_addr: deps\n            .api\n            .addr_validate(\u0026msg.fee_addr.unwrap_or_else(|| info.sender.to_string()))?,\n        last_raffle_id: None,\n        minimum_raffle_duration: msg\n            .minimum_raffle_duration\n            .unwrap_or(MINIMUM_RAFFLE_DURATION)\n            .max(MINIMUM_RAFFLE_DURATION),\n        minimum_raffle_timeout: msg\n            .minimum_raffle_timeout\n            .unwrap_or(MINIMUM_RAFFLE_TIMEOUT)\n            .max(MINIMUM_RAFFLE_TIMEOUT),\n        raffle_fee: msg.raffle_fee.unwrap_or(Uint128::zero()),\n        rand_fee: msg\n            .rand_fee\n            .unwrap_or_else(|| Uint128::from(MINIMUM_RAND_FEE)),\n        lock: false,\n        drand_url: msg\n            .drand_url\n            .unwrap_or_else(|| \"https://api.drand.sh/\".to_string()),\n        random_pubkey: msg.random_pubkey,\n        verify_signature_contract: deps.api.addr_validate(\u0026msg.verify_signature_contract)?,\n    };\n    CONTRACT_INFO.save(deps.storage, \u0026data)?;\n    Ok(Response::default()\n        .add_attribute(\"action\", \"init\")\n        .add_attribute(\"contract\", \"raffle\")\n        .add_attribute(\"owner\", data.owner))\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn execute(deps: DepsMut, env: Env, info: MessageInfo, msg: ExecuteMsg) -\u003e Result\u003cResponse\u003e {\n    match msg {\n        ExecuteMsg::CreateRaffle {\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        } =\u003e execute_create_raffle(\n            deps,\n            env,\n            info,\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        ),\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            sent_assets,\n        } =\u003e execute_buy_ticket(deps, env, info, raffle_id, sent_assets),\n        ExecuteMsg::Receive {\n            sender,\n            amount,\n            msg,\n        } =\u003e execute_receive(deps, env, info, sender, amount, msg),\n        ExecuteMsg::ReceiveNft {\n            sender,\n            token_id,\n            msg,\n        } =\u003e execute_receive_nft(deps, env, info, sender, token_id, msg),\n        ExecuteMsg::Cw1155ReceiveMsg {\n            operator,\n            from,\n            token_id,\n            amount,\n            msg,\n        } =\u003e execute_receive_1155(\n            deps,\n            env,\n            info,\n            from.unwrap_or(operator),\n            token_id,\n            amount,\n            msg,\n        ),\n        ExecuteMsg::ClaimNft { raffle_id } =\u003e execute_claim(deps, env, info, raffle_id),\n        ExecuteMsg::UpdateRandomness {\n            raffle_id,\n            randomness,\n        } =\u003e execute_update_randomness(deps, env, info, raffle_id, randomness),\n\n        // Admin messages\n        ExecuteMsg::ToggleLock { lock } =\u003e execute_toggle_lock(deps, env, info, lock),\n        ExecuteMsg::Renounce {} =\u003e execute_renounce(deps, env, info),\n        ExecuteMsg::ChangeParameter { parameter, value } =\u003e {\n            execute_change_parameter(deps, env, info, parameter, value)\n        }\n    }\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn migrate(_deps: DepsMut, _env: Env, _msg: MigrateMsg) -\u003e Result\u003cResponse, ContractError\u003e {\n    // No state migrations performed, just returned a Response\n    Ok(Response::default())\n}\n\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn query(deps: Deps, env: Env, msg: QueryMsg) -\u003e Result\u003cBinary\u003e {\n    match msg {\n        QueryMsg::ContractInfo {} =\u003e to_binary(\u0026query_contract_info(deps)?).map_err(|x| anyhow!(x)),\n        QueryMsg::RaffleInfo { raffle_id } =\u003e {\n            to_binary(\u0026load_raffle(deps.storage, raffle_id)?).map_err(|x| anyhow!(x))\n        }\n\n        QueryMsg::GetAllRaffles {\n            start_after,\n            limit,\n            filters,\n        } =\u003e to_binary(\u0026query_all_raffles(deps, env, start_after, limit, filters)?)\n            .map_err(|x| anyhow!(x)),\n    }\n}\n\n/// Replace the current contract owner with the provided owner address\n/// * `owner` must be a valid Terra address\n/// The owner has limited power on this contract :\n/// 1. Change the contract owner\n/// 2. Change the fee contract\npub fn execute_renounce(deps: DepsMut, env: Env, info: MessageInfo) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.owner = env.contract.address;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"owner\")\n        .add_attribute(\"value\", contract_info.owner))\n}\n\n/// Replace the current fee_contract with the provided fee_contract address\n/// * `fee_addr` must be a valid Terra address\npub fn set_new_fee_addr(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    fee_addr: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    let fee_addr = deps.api.addr_validate(\u0026fee_addr)?;\n    contract_info.fee_addr = fee_addr.clone();\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"fee_addr\")\n        .add_attribute(\"value\", fee_addr))\n}\n\npub fn execute_toggle_lock(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    lock: bool,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    contract_info.lock = lock;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", \"contract_lock\")\n        .add_attribute(\"value\", lock.to_string()))\n}\n\npub fn execute_change_parameter(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    parameter: String,\n    value: String,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender)?;\n\n    match parameter.as_str() {\n        \"fee_addr\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.fee_addr = addr;\n        }\n        \"minimum_raffle_duration\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_duration = time;\n        }\n        \"minimum_raffle_timeout\" =\u003e {\n            let time = value.parse::\u003cu64\u003e()?;\n            contract_info.minimum_raffle_timeout = time;\n        }\n        \"raffle_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.raffle_fee = fee;\n        }\n        \"rand_fee\" =\u003e {\n            let fee = Uint128::from(value.parse::\u003cu128\u003e()?);\n            contract_info.rand_fee = fee;\n        }\n        \"drand_url\" =\u003e {\n            contract_info.drand_url = value.clone();\n        }\n        \"verify_signature_contract\" =\u003e {\n            let addr = deps.api.addr_validate(\u0026value)?;\n            contract_info.verify_signature_contract = addr;\n        }\n        \"random_pubkey\" =\u003e {\n            contract_info.random_pubkey = Binary::from_base64(\u0026value).unwrap();\n        }\n        _ =\u003e return Err(anyhow!(ContractError::ParameterNotFound {})),\n    }\n\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"modify_parameter\")\n        .add_attribute(\"parameter\", parameter)\n        .add_attribute(\"value\", value))\n}\n\n/// Create a new raffle by depositing assets\n#[allow(clippy::too_many_arguments)]\npub fn execute_create_raffle(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    asset: AssetInfo,\n    raffle_start_timestamp: Option\u003cu64\u003e,\n    raffle_duration: Option\u003cu64\u003e,\n    raffle_timeout: Option\u003cu64\u003e,\n    comment: Option\u003cString\u003e,\n    raffle_ticket_price: AssetInfo,\n    max_participant_number: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if contract_info.lock {\n        return Err(anyhow!(ContractError::ContractIsLocked {}));\n    }\n\n    // First we physcially transfer the AssetInfo\n    let transfer_message = match \u0026asset {\n        AssetInfo::Cw721Coin(token) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: env.contract.address.clone().into(),\n                token_id: token.token_id.clone(),\n            };\n\n            into_cosmos_msg(message, token.address.clone())?\n        }\n        AssetInfo::Cw1155Coin(token) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: info.sender.to_string(),\n                to: env.contract.address.clone().into(),\n                token_id: token.token_id.clone(),\n                value: token.value,\n                msg: None,\n            };\n\n            into_cosmos_msg(message, token.address.clone())?\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongAssetType {})),\n    };\n    // Then we create the internal raffle structure\n    let raffle_id = _create_raffle(\n        deps,\n        env,\n        info.sender.clone(),\n        asset,\n        raffle_start_timestamp,\n        raffle_duration,\n        raffle_timeout,\n        comment,\n        raffle_ticket_price,\n        max_participant_number,\n    )?;\n\n    Ok(Response::new()\n        .add_message(transfer_message)\n        .add_attribute(\"action\", \"create_raffle\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", info.sender))\n}\n\n/// Create a new raffle by depositing assets\npub fn execute_receive_nft(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    token_id: String,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::CreateRaffle {\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        } =\u003e {\n            // First we make sure the received NFT is the one specified in the message\n\n            match asset.clone() {\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: address_received,\n                    token_id: token_id_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 token_id_received == token_id\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        let raffle_id = _create_raffle(\n                            deps,\n                            env,\n                            sender,\n                            asset,\n                            raffle_start_timestamp,\n                            raffle_duration,\n                            raffle_timeout,\n                            comment,\n                            raffle_ticket_price,\n                            max_participant_number,\n                        )?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"create_raffle\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", info.sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle by depositing assets\npub fn execute_receive_1155(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    from: String,\n    token_id: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026from)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::CreateRaffle {\n            asset,\n            raffle_start_timestamp,\n            raffle_duration,\n            raffle_timeout,\n            comment,\n            raffle_ticket_price,\n            max_participant_number,\n        } =\u003e {\n            // First we make sure the received NFT is the one specified in the message\n            match asset.clone() {\n                AssetInfo::Cw1155Coin(Cw1155Coin {\n                    address: address_received,\n                    token_id: token_id_received,\n                    value: value_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 token_id_received == token_id\n                        \u0026\u0026 value_received == amount\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        let raffle_id = _create_raffle(\n                            deps,\n                            env,\n                            sender,\n                            asset,\n                            raffle_start_timestamp,\n                            raffle_duration,\n                            raffle_timeout,\n                            comment,\n                            raffle_ticket_price,\n                            max_participant_number,\n                        )?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"create_raffle\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", info.sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\n/// Create a new raffle and assign it a unique id\n#[allow(clippy::too_many_arguments)]\npub fn _create_raffle(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    asset: AssetInfo,\n    raffle_start_timestamp: Option\u003cu64\u003e,\n    raffle_duration: Option\u003cu64\u003e,\n    raffle_timeout: Option\u003cu64\u003e,\n    comment: Option\u003cString\u003e,\n    raffle_ticket_price: AssetInfo,\n    max_participant_number: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    let raffle_id: u64 = CONTRACT_INFO\n        .update(deps.storage, |mut c| -\u003e StdResult\u003c_\u003e {\n            c.last_raffle_id = c.last_raffle_id.map_or(Some(0), |id| Some(id + 1));\n            Ok(c)\n        })?\n        .last_raffle_id\n        .unwrap(); // This is safe because of the function architecture just there\n\n    RAFFLE_INFO.update(deps.storage, raffle_id, |trade| match trade {\n        // If the trade id already exists, the contract is faulty\n        // Or an external error happened, or whatever...\n        // In that case, we emit an error\n        // The priority is : We do not want to overwrite existing data\n        Some(_) =\u003e Err(ContractError::ExistsInRaffleInfo {}),\n        None =\u003e Ok(RaffleInfo {\n            owner,\n            asset,\n            raffle_start_timestamp: raffle_start_timestamp\n                .map(Timestamp::from_seconds)\n                .unwrap_or(env.block.time),\n            raffle_duration: raffle_duration\n                .unwrap_or(contract_info.minimum_raffle_duration)\n                .max(contract_info.minimum_raffle_duration),\n            raffle_timeout: raffle_timeout\n                .unwrap_or(contract_info.minimum_raffle_timeout)\n                .max(contract_info.minimum_raffle_timeout),\n            comment,\n            raffle_ticket_price: raffle_ticket_price.clone(),\n            accumulated_ticket_fee: match raffle_ticket_price {\n                AssetInfo::Cw20Coin(coin) =\u003e AssetInfo::Cw20Coin(Cw20Coin {\n                    address: coin.address,\n                    amount: Uint128::zero(),\n                }),\n                AssetInfo::Coin(coin) =\u003e AssetInfo::Coin(Coin {\n                    denom: coin.denom,\n                    amount: Uint128::zero(),\n                }),\n                _ =\u003e return Err(ContractError::WrongFundsType {}),\n            },\n            tickets: vec![],\n            randomness_owner: None,\n            randomness: \u003c[u8; 32]\u003e::default(),\n            randomness_round: 0,\n            max_participant_number: max_participant_number\n                .unwrap_or(MAXIMUM_PARTICIPANT_NUMBER)\n                .min(MAXIMUM_PARTICIPANT_NUMBER),\n            winner: None,\n        }),\n    })?;\n    Ok(raffle_id)\n}\n\npub fn execute_buy_ticket(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    assets: AssetInfo,\n) -\u003e Result\u003cResponse\u003e {\n    // First we physcially transfer the AssetInfo\n    let transfer_messages = match \u0026assets {\n        AssetInfo::Cw20Coin(token) =\u003e {\n            let message = Cw20ExecuteMsg::Transfer {\n                recipient: env.contract.address.clone().into(),\n                amount: token.amount,\n            };\n\n            vec![into_cosmos_msg(message, token.address.clone())?]\n        }\n        // or verify the sent coins match the message coins\n        AssetInfo::Coin(coin) =\u003e {\n            if info.funds.len() != 1 {\n                return Err(anyhow!(ContractError::AssetMismatch {}));\n            }\n            if info.funds[0].denom != coin.denom || info.funds[0].amount != coin.amount {\n                return Err(anyhow!(ContractError::AssetMismatch {}));\n            }\n            vec![]\n        }\n        _ =\u003e return Err(anyhow!(ContractError::WrongAssetType {})),\n    };\n    // Then we verify the funds sent match the raffle conditions and we save the ticket that was bought\n    _buy_ticket(deps, env, info.sender.clone(), raffle_id, assets)?;\n\n    Ok(Response::new()\n        .add_messages(transfer_messages)\n        .add_attribute(\"action\", \"buy_ticket\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"owner\", info.sender))\n}\n/// Create a new raffle by depositing assets\npub fn execute_receive(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    sender: String,\n    amount: Uint128,\n    msg: Binary,\n) -\u003e Result\u003cResponse\u003e {\n    let sender = deps.api.addr_validate(\u0026sender)?;\n    match from_binary(\u0026msg)? {\n        ExecuteMsg::BuyTicket {\n            raffle_id,\n            sent_assets,\n        } =\u003e {\n            // First we make sure the received Assets is the one specified in the message\n            match sent_assets.clone() {\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: address_received,\n                    amount: amount_received,\n                }) =\u003e {\n                    if deps.api.addr_validate(\u0026address_received)? == info.sender\n                        \u0026\u0026 amount_received == amount\n                    {\n                        // The asset is a match, we can create the raffle object and return\n                        _buy_ticket(deps, env, sender, raffle_id, sent_assets)?;\n\n                        Ok(Response::new()\n                            .add_attribute(\"action\", \"create_raffle\")\n                            .add_attribute(\"raffle_id\", raffle_id.to_string())\n                            .add_attribute(\"owner\", info.sender))\n                    } else {\n                        Err(anyhow!(ContractError::AssetMismatch {}))\n                    }\n                }\n                _ =\u003e Err(anyhow!(ContractError::AssetMismatch {})),\n            }\n        }\n        _ =\u003e Err(anyhow!(ContractError::Unauthorized {})),\n    }\n}\n\npub fn _buy_ticket(\n    deps: DepsMut,\n    env: Env,\n    owner: Addr,\n    raffle_id: u64,\n    assets: AssetInfo,\n) -\u003e Result\u003c()\u003e {\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We first check the raffle is in the right state\n    can_buy_ticket(env, raffle_info.clone())?;\n\n    // We then check the sent assets match the raffle assets\n    if raffle_info.raffle_ticket_price != assets {\n        return Err(anyhow!(ContractError::PaiementNotSufficient {\n            assets_wanted: raffle_info.raffle_ticket_price,\n            assets_received: assets\n        }));\n    }\n\n    // Then we save the sender to the bought tickets\n    if raffle_info.tickets.len() \u003e= raffle_info.max_participant_number as usize {\n        return Err(anyhow!(ContractError::TooMuchTickets {}));\n    }\n    raffle_info.tickets.push(owner);\n    let ticket_amount = get_asset_amount(raffle_info.raffle_ticket_price.clone())?;\n    let accumulated_amount = get_asset_amount(raffle_info.accumulated_ticket_fee)?;\n    raffle_info.accumulated_ticket_fee = match raffle_info.raffle_ticket_price.clone() {\n        AssetInfo::Cw20Coin(coin) =\u003e AssetInfo::Cw20Coin(Cw20Coin {\n            address: coin.address,\n            amount: accumulated_amount + ticket_amount,\n        }),\n        AssetInfo::Coin(coin) =\u003e AssetInfo::Coin(Coin {\n            denom: coin.denom,\n            amount: accumulated_amount + ticket_amount,\n        }),\n        _ =\u003e return Err(anyhow!(ContractError::WrongFundsType {})),\n    };\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    Ok(())\n}\n\npub fn execute_update_randomness(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    let raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n    let raffle_state = get_raffle_state(env, raffle_info);\n    if raffle_state != RaffleState::Closed {\n        return Err(anyhow!(ContractError::WrongStateForRandmness {\n            status: raffle_state\n        }));\n    }\n\n    // We assert the randomness is correct\n    assert_randomness_origin_and_order(deps.as_ref(), info.sender, raffle_id, randomness)\n}\n\npub fn execute_claim(\n    deps: DepsMut,\n    env: Env,\n    _info: MessageInfo,\n    raffle_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    // Loading the raffle object\n    let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n\n    // We make sure the raffle is ended\n    let raffle_state = get_raffle_state(env.clone(), raffle_info.clone());\n    if raffle_state != RaffleState::Finished {\n        return Err(anyhow!(ContractError::WrongStateForClaim {\n            status: raffle_state\n        }));\n    }\n\n    // If there was no participant, the winner is the raffle owner and we pay no fees whatsoever\n    if raffle_info.tickets.is_empty() {\n        raffle_info.winner = Some(raffle_info.owner.clone());\n    } else {\n        // We get the winner of the raffle and save it to the contract. The raffle is now claimed !\n        let winner = get_raffle_winner(raffle_info.clone())?;\n        raffle_info.winner = Some(winner);\n    }\n    RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n    // We send the asset to the winner\n    let winner_transfer_message = get_raffle_winner_message(env.clone(), raffle_info.clone())?;\n    let funds_transfer_messages =\n        get_raffle_owner_finished_messages(deps.storage, env, raffle_info.clone())?;\n    // We distribute the ticket prices to the owner and in part to the treasury\n    Ok(Response::new()\n        .add_message(winner_transfer_message)\n        .add_messages(funds_transfer_messages)\n        .add_attribute(\"action\", \"claim\")\n        .add_attribute(\"raffle_id\", raffle_id.to_string())\n        .add_attribute(\"winner\", raffle_info.winner.unwrap()))\n}\n\n// Messages triggered after random generation\n#[cfg_attr(not(feature = \"library\"), entry_point)]\npub fn reply(deps: DepsMut, env: Env, msg: Reply) -\u003e Result\u003cResponse, ContractError\u003e {\n    match msg.id {\n        0 =\u003e Ok(verify(deps, env, msg.result)?),\n        _ =\u003e Err(ContractError::Unauthorized {}),\n    }\n}\n\npub fn verify(deps: DepsMut, _env: Env, msg: SubMsgResult) -\u003e Result\u003cResponse, StdError\u003e {\n    match msg {\n        SubMsgResult::Ok(subcall) =\u003e {\n            let event: Event = subcall\n                .events\n                .into_iter()\n                .find(|e| e.ty == \"wasm\")\n                .ok_or_else(|| StdError::generic_err(\"no wasm result\"))?;\n\n            let round = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"round\")\n                .map_or(Err(StdError::generic_err(\"np round response\")), |round| {\n                    round\n                        .value\n                        .parse::\u003cu64\u003e()\n                        .map_err(|_| StdError::generic_err(\"round value is shit\"))\n                })?;\n\n            let randomness: String = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"randomness\")\n                .map(|rand| rand.value)\n                .ok_or_else(|| StdError::generic_err(\"randomnesss value error\"))?;\n\n            let raffle_id: u64 = event\n                .attributes\n                .clone()\n                .into_iter()\n                .find(|attr| attr.key == \"raffle_id\")\n                .map(|raffle_id| raffle_id.value.parse::\u003cu64\u003e())\n                .transpose()\n                .map_err(|_| StdError::generic_err(\"raffle_id parse error\"))?\n                .ok_or_else(|| StdError::generic_err(\"raffle_id parse error 1\"))?;\n\n            let owner = deps.api.addr_validate(\n                \u0026event\n                    .attributes\n                    .into_iter()\n                    .find(|attr| attr.key == \"owner\")\n                    .map(|raffle_id| raffle_id.value)\n                    .ok_or_else(|| StdError::generic_err(\"owner parse err\"))?,\n            )?;\n\n            let mut raffle_info = RAFFLE_INFO.load(deps.storage, raffle_id)?;\n            println!(\"{:?}\", Binary::from_base64(\u0026randomness)?);\n            raffle_info.randomness = Binary::from_base64(\u0026randomness)?\n                .as_slice()\n                .try_into()\n                .map_err(|_| StdError::generic_err(\"randomness parse err\"))?;\n            raffle_info.randomness_round = round;\n            raffle_info.randomness_owner = Some(owner.clone());\n            RAFFLE_INFO.save(deps.storage, raffle_id, \u0026raffle_info)?;\n\n            Ok(Response::new()\n                .add_attribute(\"action\", \"update_randomness\")\n                .add_attribute(\"raffle_id\", raffle_id.to_string())\n                .add_attribute(\"sender\", owner))\n        }\n        SubMsgResult::Err(_) =\u003e Err(StdError::generic_err(\"err\")),\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use super::*;\n    use base64;\n    use cosmwasm_std::{\n        coin, coins,\n        testing::{mock_dependencies, mock_env, mock_info, MOCK_CONTRACT_ADDR},\n        Api, BankMsg, Coin, SubMsg, SubMsgResponse,\n    };\n    use raffles_export::msg::VerifierExecuteMsg;\n    const HEX_PUBKEY: \u0026str = \"868f005eb8e6e4ca0a47c8a77ceaa5309a47978a7c71bc5cce96366b5d7a569937c529eeda66c7293784a9402801af31\";\n    fn init_helper(deps: DepsMut) {\n        let instantiate_msg = InstantiateMsg {\n            name: \"nft-raffle\".to_string(),\n            owner: None,\n            random_pubkey: Binary::from_base64(\u0026base64::encode(HEX_PUBKEY)).unwrap(),\n            drand_url: None,\n            verify_signature_contract: \"verifier\".to_string(),\n            fee_addr: None,\n            minimum_raffle_timeout: None,\n            minimum_raffle_duration: None,\n            raffle_fee: Some(Uint128::from(2u128)),\n            rand_fee: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        instantiate(deps, env, info, instantiate_msg).unwrap();\n    }\n\n    fn create_raffle(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                }),\n                raffle_start_timestamp: None,\n                raffle_duration: None,\n                raffle_timeout: None,\n                comment: None,\n                raffle_ticket_price: AssetInfo::Coin(coin(10000u128, \"uluna\")),\n                max_participant_number: None,\n            },\n        )\n    }\n\n    fn create_raffle_cw20(deps: DepsMut) -\u003e Result\u003cResponse\u003e {\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CreateRaffle {\n                asset: AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"token_id\".to_string(),\n                }),\n                raffle_start_timestamp: None,\n                raffle_duration: None,\n                raffle_timeout: None,\n                comment: None,\n                raffle_ticket_price: AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"address\".to_string(),\n                    amount: Uint128::from(10000u128),\n                }),\n                max_participant_number: None,\n            },\n onst RAFFLE_INFO: Map\u003cu64, RaffleInfo\u003e = Map::new(\"raffle_info\");\npub const USER_TICKETS: Map\u003c(\u0026Addr, u64), u64\u003e = Map::new(\"uset_tickets\");\n\n// This function is largely inspired (and even directly copied) from https://github.com/confio/rand/.\n// Part of the randomness flow was inspired from https://github.com/scrtlabs/secret-raffle/ and https://github.com/LoTerra/terrand-contract-step1/\n\npub fn assert_randomness_origin_and_order(\n    deps: Deps,\n    owner: Addr,\n    raffle_id: u64,\n    randomness: DrandRandomness,\n) -\u003e Result\u003cResponse\u003e {\n    let raffle_info = load_raffle(deps.storage, raffle_id)?;\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    if randomness.round \u003c= raffle_info.randomness_round {\n        return Err(anyhow!(ContractError::RandomnessNotAccepted {\n            round: randomness.round\n        }));\n    }\n\n    let msg = VerifierExecuteMsg::Verify {\n        randomness,\n        pubkey: contract_info.random_pubkey,\n        raffle_id,\n        owner: owner.to_string(),\n    };\n    let res = into_cosmos_msg(msg, contract_info.verify_signature_contract.to_string())?;\n\n    let msg = SubMsg::reply_on_success(res, 0);\n    Ok(Response::new().add_submessage(msg))\n}\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn get_raffle_winner(raffle_info: RaffleInfo) -\u003e Result\u003cAddr\u003e {\n    // We initiate the random number generator\n    let mut rng: Prng = Prng::new(\u0026raffle_info.randomness);\n\n    // We pick a winner id\n    let winner_id = rng.random_between(0u32, raffle_info.tickets.len() as u32);\n    let winner = raffle_info.tickets[winner_id as usize].clone();\n\n    Ok(winner)\n}\n\npub fn get_raffle_state(env: Env, raffle_info: RaffleInfo) -\u003e RaffleState {\n    if env.block.time \u003c raffle_info.raffle_start_timestamp {\n        RaffleState::Created\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_duration)\n    {\n        RaffleState::Started\n    } else if env.block.time\n        \u003c raffle_info\n            .raffle_start_timestamp\n            .plus_seconds(raffle_info.raffle_duration)\n            .plus_seconds(raffle_info.raffle_timeout)\n        || raffle_info.randomness_owner.is_none()\n    {\n        RaffleState::Closed\n    } else if raffle_info.winner.is_none() {\n        RaffleState::Finished\n    } else {\n        RaffleState::Claimed\n    }\n}\n\npub fn load_ticket_number(storage: \u0026dyn Storage, raffle_id: u64, owner: Addr) -\u003e Result\u003cu64\u003e {\n    let raffle_info = RAFFLE_INFO\n        .load(storage, raffle_id)\n        .map_err(|_| ContractError::NotFoundInRaffleInfo {})?;\n\n    Ok(raffle_info\n        .tickets\n        .iter()\n        .filter(|\u0026ticket_owner| *ticket_owner == owner)\n        .count() as u64)\n}\n\npub fn load_raffle(storage: \u0026dyn Storage, raffle_id: u64) -\u003e Result\u003cRaffleInfo\u003e {\n    RAFFLE_INFO\n        .load(storage, raffle_id)\n        .map_err(|_| anyhow!(ContractError::NotFoundInRaffleInfo {}))\n}\n\npub fn can_buy_ticket(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003c()\u003e {\n    if get_raffle_state(env, raffle_info) == RaffleState::Started {\n        Ok(())\n    } else {\n        Err(anyhow!(ContractError::CantBuyTickets {}))\n    }\n}\n\npub fn get_asset_amount(asset: AssetInfo) -\u003e Result\u003cUint128\u003e {\n    match asset {\n        AssetInfo::Cw20Coin(coin) =\u003e Ok(coin.amount),\n        AssetInfo::Coin(coin) =\u003e Ok(coin.amount),\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n\npub fn get_raffle_winner_message(env: Env, raffle_info: RaffleInfo) -\u003e Result\u003cCosmosMsg\u003e {\n    match raffle_info.asset {\n        AssetInfo::Cw721Coin(nft) =\u003e {\n            let message = Cw721ExecuteMsg::TransferNft {\n                recipient: raffle_info.winner.unwrap().to_string(),\n                token_id: nft.token_id.clone(),\n            };\n            into_cosmos_msg(message, nft.address)\n        }\n        AssetInfo::Cw1155Coin(cw1155) =\u003e {\n            let message = Cw1155ExecuteMsg::SendFrom {\n                from: env.contract.address.to_string(),\n                to: raffle_info.winner.unwrap().to_string(),\n                token_id: cw1155.token_id.clone(),\n                value: cw1155.value,\n                msg: None,\n            };\n            into_cosmos_msg(message, cw1155.address)\n        }\n        _ =\u003e Err(anyhow!(StdError::generic_err(\n            \"Unreachable, wrong asset type raffled\"\n        ))),\n    }\n}\n\npub fn get_raffle_owner_finished_messages(\n    storage: \u0026dyn Storage,\n    _env: Env,\n    raffle_info: RaffleInfo,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    match raffle_info.accumulated_ticket_fee {\n        AssetInfo::Cw20Coin(coin) =\u003e {\n            // We start by splitting the fees between owner, treasury and radomness provider\n            let rand_amount = coin.amount * contract_info.rand_fee / Uint128::from(10_000u128);\n            let treasury_amount =\n                coin.amount * contract_info.raffle_fee / Uint128::from(10_000u128);\n            let owner_amount = coin.amount - rand_amount - treasury_amount;\n\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.randomness_owner.unwrap().to_string(),\n                        amount: rand_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: contract_info.fee_addr.to_string(),\n                        amount: treasury_amount,\n                    },\n                    coin.address.clone(),\n                )?);\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(into_cosmos_msg(\n                    Cw20ExecuteMsg::Transfer {\n                        recipient: raffle_info.owner.to_string(),\n                        amount: owner_amount,\n                    },\n                    coin.address,\n                )?);\n            };\n            Ok(messages)\n        }\n        AssetInfo::Coin(coin) =\u003e {\n            // We start by splitting the fees between owner, treasury and radomness provider\n            let rand_amount = coin.amount * contract_info.rand_fee / Uint128::from(10_000u128);\n            let treasury_amount =\n                coin.amount * contract_info.raffle_fee / Uint128::from(10_000u128);\n            let owner_amount = coin.amount - rand_amount - treasury_amount;\n\n            let mut messages: Vec\u003cCosmosMsg\u003e = vec![];\n            if rand_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.randomness_owner.unwrap().to_string(),\n                        amount: coins(rand_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if treasury_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: contract_info.fee_addr.to_string(),\n                        amount: coins(treasury_amount.u128(), coin.denom.clone()),\n                    }\n                    .into(),\n                );\n            };\n            if owner_amount != Uint128::zero() {\n                messages.push(\n                    BankMsg::Send {\n                        to_address: raffle_info.owner.to_string(),\n                        amount: coins(owner_amount.u128(), coin.denom),\n                    }\n                    .into(),\n                );\n            };\n\n            Ok(messages)\n        }\n        _ =\u003e Err(anyhow!(ContractError::WrongFundsType {})),\n    }\n}\n","traces":[{"line":25,"address":[1170848,1174241],"length":1,"stats":{"Line":1},"fn_name":"assert_randomness_origin_and_order"},{"line":31,"address":[1170902,1171201,1171169,1171044],"length":1,"stats":{"Line":2},"fn_name":null},{"line":32,"address":[1171423,1171575,1171308,1171135,1171263],"length":1,"stats":{"Line":3},"fn_name":null},{"line":34,"address":[1171396],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[1171977,1171760],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[1171757],"length":1,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[1171694],"length":1,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[1171742],"length":1,"stats":{"Line":1},"fn_name":null},{"line":46,"address":[1172983,1172200,1173026,1172400],"length":1,"stats":{"Line":2},"fn_name":null},{"line":48,"address":[1173483,1172812],"length":1,"stats":{"Line":2},"fn_name":null},{"line":49,"address":[1173661,1173547,1173499],"length":1,"stats":{"Line":3},"fn_name":null},{"line":52,"address":[1174256,1174940],"length":1,"stats":{"Line":1},"fn_name":"is_owner"},{"line":53,"address":[1174300,1174391,1174512,1174683],"length":1,"stats":{"Line":4},"fn_name":null},{"line":54,"address":[1174818,1174488,1174727],"length":1,"stats":{"Line":8},"fn_name":null},{"line":55,"address":[1174820],"length":1,"stats":{"Line":2},"fn_name":null},{"line":57,"address":[1174776
