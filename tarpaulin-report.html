9,"address":[640273],"length":1,"stats":{"Line":4},"fn_name":null},{"line":260,"address":[641195,640469,640302],"length":1,"stats":{"Line":6},"fn_name":null},{"line":261,"address":[640504],"length":1,"stats":{"Line":2},"fn_name":null},{"line":262,"address":[640536],"length":1,"stats":{"Line":4},"fn_name":null},{"line":264,"address":[640546,640758],"length":1,"stats":{"Line":6},"fn_name":null},{"line":266,"address":[640917],"length":1,"stats":{"Line":2},"fn_name":null},{"line":268,"address":[640608],"length":1,"stats":{"Line":0},"fn_name":null},{"line":269,"address":[640576],"length":1,"stats":{"Line":0},"fn_name":null},{"line":273,"address":[641101],"length":1,"stats":{"Line":0},"fn_name":null},{"line":274,"address":[640475],"length":1,"stats":{"Line":0},"fn_name":null},{"line":278,"address":[640358],"length":1,"stats":{"Line":0},"fn_name":null},{"line":279,"address":[640328],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":26,"coverable":65},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","src","enumerable.rs"],"content":"use cosmwasm_std::{Deps, Order, StdResult};\nuse cw20::{AllAccountsResponse, AllAllowancesResponse, AllowanceInfo};\n\nuse crate::state::{ALLOWANCES, BALANCES};\nuse cw_storage_plus::Bound;\n\n// settings for pagination\nconst MAX_LIMIT: u32 = 30;\nconst DEFAULT_LIMIT: u32 = 10;\n\npub fn query_all_allowances(\n    deps: Deps,\n    owner: String,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAllowancesResponse\u003e {\n    let owner_addr = deps.api.addr_validate(\u0026owner)?;\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::ExclusiveRaw(s.into_bytes()));\n\n    let allowances = ALLOWANCES\n        .prefix(\u0026owner_addr)\n        .range(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| {\n            item.map(|(addr, allow)| AllowanceInfo {\n                spender: addr.into(),\n                allowance: allow.allowance,\n                expires: allow.expires,\n            })\n        })\n        .collect::\u003cStdResult\u003c_\u003e\u003e()?;\n    Ok(AllAllowancesResponse { allowances })\n}\n\npub fn query_all_accounts(\n    deps: Deps,\n    start_after: Option\u003cString\u003e,\n    limit: Option\u003cu32\u003e,\n) -\u003e StdResult\u003cAllAccountsResponse\u003e {\n    let limit = limit.unwrap_or(DEFAULT_LIMIT).min(MAX_LIMIT) as usize;\n    let start = start_after.map(|s| Bound::ExclusiveRaw(s.into()));\n\n    let accounts = BALANCES\n        .keys(deps.storage, start, None, Order::Ascending)\n        .take(limit)\n        .map(|item| item.map(Into::into))\n        .collect::\u003cStdResult\u003c_\u003e\u003e()?;\n\n    Ok(AllAccountsResponse { accounts })\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    use cosmwasm_std::testing::{mock_dependencies_with_balance, mock_env, mock_info};\n    use cosmwasm_std::{coins, DepsMut, Uint128};\n    use cw20::{Cw20Coin, Expiration, TokenInfoResponse};\n\n    use crate::contract::{execute, instantiate, query_token_info};\n    use crate::msg::{ExecuteMsg, InstantiateMsg};\n\n    // this will set up the instantiation for other tests\n    fn do_instantiate(mut deps: DepsMut, addr: \u0026str, amount: Uint128) -\u003e TokenInfoResponse {\n        let instantiate_msg = InstantiateMsg {\n            name: \"Auto Gen\".to_string(),\n            symbol: \"AUTO\".to_string(),\n            decimals: 3,\n            initial_balances: vec![Cw20Coin {\n                address: addr.into(),\n                amount,\n            }],\n            mint: None,\n            marketing: None,\n        };\n        let info = mock_info(\"creator\", \u0026[]);\n        let env = mock_env();\n        instantiate(deps.branch(), env, info, instantiate_msg).unwrap();\n        query_token_info(deps.as_ref()).unwrap()\n    }\n\n    #[test]\n    fn query_all_allowances_works() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        let owner = String::from(\"owner\");\n        // these are in alphabetical order same than insert order\n        let spender1 = String::from(\"earlier\");\n        let spender2 = String::from(\"later\");\n\n        let info = mock_info(owner.as_ref(), \u0026[]);\n        let env = mock_env();\n        do_instantiate(deps.as_mut(), \u0026owner, Uint128::new(12340000));\n\n        // no allowance to start\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances, vec![]);\n\n        // set allowance with height expiration\n        let allow1 = Uint128::new(7777);\n        let expires = Expiration::AtHeight(5432);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender1.clone(),\n            amount: allow1,\n            expires: Some(expires),\n        };\n        execute(deps.as_mut(), env.clone(), info.clone(), msg).unwrap();\n\n        // set allowance with no expiration\n        let allow2 = Uint128::new(54321);\n        let msg = ExecuteMsg::IncreaseAllowance {\n            spender: spender2.clone(),\n            amount: allow2,\n            expires: None,\n        };\n        execute(deps.as_mut(), env, info, msg).unwrap();\n\n        // query list gets 2\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, None).unwrap();\n        assert_eq!(allowances.allowances.len(), 2);\n\n        // first one is spender1 (order of CanonicalAddr uncorrelated with String)\n        let allowances = query_all_allowances(deps.as_ref(), owner.clone(), None, Some(1)).unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender1);\n        assert_eq!(\u0026allow.expires, \u0026expires);\n        assert_eq!(\u0026allow.allowance, \u0026allow1);\n\n        // next one is spender2\n        let allowances = query_all_allowances(\n            deps.as_ref(),\n            owner,\n            Some(allow.spender.clone()),\n            Some(10000),\n        )\n        .unwrap();\n        assert_eq!(allowances.allowances.len(), 1);\n        let allow = \u0026allowances.allowances[0];\n        assert_eq!(\u0026allow.spender, \u0026spender2);\n        assert_eq!(\u0026allow.expires, \u0026Expiration::Never {});\n        assert_eq!(\u0026allow.allowance, \u0026allow2);\n    }\n\n    #[test]\n    fn query_all_accounts_works() {\n        let mut deps = mock_dependencies_with_balance(\u0026coins(2, \"token\"));\n\n        // insert order and lexicographical order are different\n        let acct1 = String::from(\"acct01\");\n        let acct2 = String::from(\"zebra\");\n        let acct3 = String::from(\"nice\");\n        let acct4 = String::from(\"aaaardvark\");\n        let expected_order = [acct4.clone(), acct1.clone(), acct3.clone(), acct2.clone()];\n\n        do_instantiate(deps.as_mut(), \u0026acct1, Uint128::new(12340000));\n\n        // put money everywhere (to create balanaces)\n        let info = mock_info(acct1.as_ref(), \u0026[]);\n        let env = mock_env();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct2,\n                amount: Uint128::new(222222),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env.clone(),\n            info.clone(),\n            ExecuteMsg::Transfer {\n                recipient: acct3,\n                amount: Uint128::new(333333),\n            },\n        )\n        .unwrap();\n        execute(\n            deps.as_mut(),\n            env,\n            info,\n            ExecuteMsg::Transfer {\n                recipient: acct4,\n                amount: Uint128::new(444444),\n            },\n        )\n        .unwrap();\n\n        // make sure we get the proper results\n        let accounts = query_all_accounts(deps.as_ref(), None, None).unwrap();\n        assert_eq!(accounts.accounts, expected_order);\n\n        // let's do pagination\n        let accounts = query_all_accounts(deps.as_ref(), None, Some(2)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[0..2].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[1].clone()), Some(1)).unwrap();\n        assert_eq!(accounts.accounts, expected_order[2..3].to_vec());\n\n        let accounts =\n            query_all_accounts(deps.as_ref(), Some(accounts.accounts[0].clone()), Some(777))\n                .unwrap();\n        assert_eq!(accounts.accounts, expected_order[3..].to_vec());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","src","error.rs"],"content":"use cosmwasm_std::{StdError, Uint128};\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"The contract doesn't accept borrowing. You can only repay your debts\")]\n    BorrowLocked {},\n\n    #[error(\"You can't borrow more than the borrow limit on this asset. Asset: {collateral_address}, wanted: {wanted:?}, limit: {limit:?}\")]\n    TooMuchBorrowed {\n        collateral_address: String,\n        wanted: Uint128,\n        limit: Uint128,\n    },\n\n    #[error(\"Only the borrower can repay a loan if it's not defaulted\")]\n    CannotLiquidateBeforeDefault {},\n\n    #[error(\"The Loan is defaulted, you can't repay your own debt anymore...\")]\n    CannotRepayWhenDefaulted {},\n\n    #[error(\"Fixed loans cannot be repaid partially. Expected assets : {expected:?}, Provided assets: {provided:?}\")]\n    CanOnlyRepayWholeFixedLoan {\n        expected: Uint128,\n        provided: Uint128,\n    },\n\n    #[error(\"Loans cannot be liquidated partially, this is not Anchor\")]\n    CanOnlyLiquidateWholeLoan {},\n\n    #[error(\"You can't repay a loan whose collateral has already been withdrawn\")]\n    AssetAlreadyWithdrawn {},\n\n    // Rate increase-decrease errors\n    #[error(\"Only the original borrower can decrease their interest rate\")]\n    OnlyBorrowerCanLowerRate {},\n\n    #[error(\"You can't have multiple rate increasors\")]\n    CantIncreaseRateMultipleTimes {},\n\n    #[error(\"You can only change to the safe zone from the expensive zone\")]\n    OnlyFromExpensiveZone {},\n\n    #[error(\"You need to repay the expensive zone before going forward\")]\n    NeedToRepayExpensiveZone {},\n\n    #[error(\"You can only change to the expensive zone from the safe zone\")]\n    OnlyFromSafeZone {},\n\n    #[error(\"A fixed interest/duration loan, doesn't have an interest rate\")]\n    FixedLoanNoInterestRate {},\n\n    #[error(\"Unavailable for a fixed loan\")]\n    UnavailableFixedLoan {},\n\n    #[error(\"The format of your transfer message was wrong for the lender contract\")]\n    ReceiveMsgNotAccepted {},\n\n    #[error(\"The assets you sent don't match the message you used\")]\n    AssetsSentDontMatch {},\n\n    #[error(\"The value of the paramter you are trying to change is not acceptable\")]\n    ParamNotAccepted {},\n\n    #[error(\"A repaiement must cover the increasor incentives\")]\n    MustAtLeastCoverIncreasorIncentive {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","lender","src","execute.rs"],"content":"use crate::error::ContractError;\n#[cfg(not(feature = \"library\"))]\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{\n    coins, to_binary, Addr, BankMsg, CosmosMsg, Deps, DepsMut, Env, MessageInfo, Response, Uint128,\n};\nuse lender_export::state::{\n    BorrowInfo, BorrowMode, BorrowZone, ContractInfo, Cw721Info, InterestType, RateIncreasor,\n    BORROWS, CONTRACT_INFO, PERCENTAGE_RATE, STATE,\n};\nuse serde::Serialize;\nuse utils::msg::into_cosmos_msg;\n\nuse crate::query::{\n    can_repay_loan, get_asset_interests, get_asset_price, get_borrower_interest_rate,\n    get_interests_with, get_last_collateral, get_liquidation_value, get_loan_value,\n    get_new_interests_accrued, get_safe_zone_limit_price, get_total_interests, get_zone,\n};\nuse cw20::Cw20ExecuteMsg;\nuse cw721::Cw721ExecuteMsg;\nuse cw_4626::msg::ExecuteMsg as Cw4626ExecuteMsg;\nuse cw_4626::state::AssetInfo;\nuse fee_distributor_export::msg::ExecuteMsg as DistributorExecuteMsg;\n\npub fn _diff_abs(x: u128, y: u128) -\u003e u128 {\n    std::cmp::max(x, y) - std::cmp::min(x, y)\n}\n\npub fn diff_abs(x: Uint128, y: Uint128) -\u003e Uint128 {\n    Uint128::from(_diff_abs(x.u128(), y.u128()))\n}\n\n// Borrow mecanism\n/// Withdraw some of the assets from the vault\n/// Updates the internal structure for the loan to be liquidated when the terms allow it\npub fn execute_borrow(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    collateral_info: Cw721Info,\n    assets_to_borrow: Uint128,\n    borrow_mode: BorrowMode,\n) -\u003e Result\u003cResponse\u003e {\n    // First we checked it is allowed to borrow assets\n    let state = STATE.load(deps.storage)?;\n    if state.borrow_locked {\n        return Err(anyhow::anyhow!(ContractError::BorrowLocked {}));\n    }\n\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    // First we query the terms of a loan involving the asset\n    let asset_price = get_asset_price(deps.as_ref(), env.clone(), collateral_info.clone())?;\n    let borrow_limit = get_safe_zone_limit_price(asset_price)?;\n    // Then we verify the borrow limit is indeed above the assets_to_borrow\n    if assets_to_borrow \u003e borrow_limit {\n        return Err(anyhow::anyhow!(ContractError::TooMuchBorrowed {\n            collateral_address: collateral_info.nft_address,\n            wanted: assets_to_borrow,\n            limit: borrow_limit\n        }));\n    }\n    // We get the interest rate depending on the mode chosen by the sender\n    let interests = get_asset_interests(\n        deps.as_ref(),\n        env.clone(),\n        collateral_info.clone(),\n        borrow_mode,\n        BorrowZone::SafeZone,\n    )?;\n\n    // We get the last collateral_id that was saved\n    let new_collateral_id = get_last_collateral(deps.as_ref(), \u0026info.sender)\n        .map(|x| x + 1)\n        .unwrap_or(0u64);\n    // We save the borrow info to memory\n    BORROWS.save(\n        deps.storage,\n        (\u0026info.sender, new_collateral_id),\n        \u0026BorrowInfo {\n            principle: assets_to_borrow,\n            interests,\n            start_block: env.block.height,\n            collateral: Some(collateral_info.clone()),\n            borrow_zone: BorrowZone::SafeZone,\n            rate_increasor: None,\n        },\n    )?;\n\n    // Then we transfer the collateral asset to this contract\n    let deposit_message = into_cosmos_msg(\n        Cw721ExecuteMsg::TransferNft {\n            recipient: env.contract.address.into(),\n            token_id: collateral_info.token_id.clone(),\n        },\n        collateral_info.nft_address.clone(),\n        None,\n    )?;\n\n    // And we transfer the borrowed assets to the lender\n    let borrow_message = into_cosmos_msg(\n        Cw4626ExecuteMsg::Borrow {\n            receiver: info.sender.to_string(),\n            assets: assets_to_borrow,\n        },\n        contract_info.vault_token,\n        None,\n    )?;\n\n    Ok(Response::new()\n        .add_message(deposit_message)\n        .add_message(borrow_message)\n        .add_attribute(\"action\", \"borrow\")\n        .add_attribute(\"collateral_address\", collateral_info.nft_address)\n        .add_attribute(\"collateral_token_id\", collateral_info.token_id)\n        .add_attribute(\"borrower\", info.sender))\n}\n\n// Borrow more assets for a same collateral\n/// Withdraw some of the assets from the vault\npub fn execute_borrow_more(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    loan_id: u64,\n    assets_to_borrow: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    // First we checked it is allowed to borrow assets\n    let state = STATE.load(deps.storage)?;\n    if state.borrow_locked {\n        return Err(anyhow::anyhow!(ContractError::BorrowLocked {}));\n    }\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n\n    // First we make sure the loan indeed has a collateral\n    let borrower = info.sender.clone();\n    let mut borrow_info = BORROWS.load(deps.storage, (\u0026borrower, loan_id))?;\n    let collateral_info = borrow_info\n        .clone()\n        .collateral\n        .ok_or(ContractError::AssetAlreadyWithdrawn {})?;\n\n    // Then the loan type should be a continuous one to borrow more\n    if let InterestType::Fixed { .. } = borrow_info.interests {\n        return Err(anyhow!(ContractError::UnavailableFixedLoan {}));\n    }\n\n    // First you need to repay the increasor if you want to borrow more\n    if borrow_info.borrow_zone != BorrowZone::SafeZone {\n        return Err(anyhow!(ContractError::NeedToRepayExpensiveZone {}));\n    }\n\n    // We update the loan interests accrued up to there\n    _update_interests_accrued(env.clone(), \u0026mut borrow_info)?;\n\n    let asset_price = get_asset_price(deps.as_ref(), env.clone(), collateral_info.clone())?;\n    let borrow_limit = get_safe_zone_limit_price(asset_price)?;\n    let current_loan_value = get_loan_value(env.clone(), \u0026borrow_info);\n\n    // Then we verify the borrow limit is indeed above the total assets to borrow\n    if current_loan_value + assets_to_borrow \u003e borrow_limit {\n        return Err(anyhow::anyhow!(ContractError::TooMuchBorrowed {\n            collateral_address: collateral_info.nft_address,\n            wanted: current_loan_value + assets_to_borrow,\n            limit: borrow_limit\n        }));\n    }\n\n    // We set the new principle\n    borrow_info.principle += assets_to_borrow;\n\n    // We set the new interests rate\n    borrow_info.interests = get_asset_interests(\n        deps.as_ref(),\n        env.clone(),\n        collateral_info,\n        BorrowMode::Continuous,\n        BorrowZone::SafeZone,\n    )?;\n    borrow_info.start_block = env.block.height;\n\n    // We save the borrow info to memory\n    BORROWS.save(deps.storage, (\u0026info.sender, loan_id), \u0026borrow_info)?;\n\n    // And we transfer the borrowed assets to the lender\n    let borrow_message = into_cosmos_msg(\n        Cw4626ExecuteMsg::Borrow {\n            receiver: info.sender.to_string(),\n            assets: assets_to_borrow,\n        },\n        contract_info.vault_token,\n        None,\n    )?;\n\n    Ok(Response::new()\n        .add_message(borrow_message)\n        .add_attribute(\"action\", \"borrow\")\n        .add_attribute(\"borrower\", info.sender)\n        .add_attribute(\"loan_id\", loan_id.to_string())\n        .add_attribute(\"asset_borrowed\", assets_to_borrow))\n}\n\n// Borrow mecanism\n/// Repay a loan.\n/// This function has multiple use cases\n/// 1. Repay your own loans in whole and get your collateral back\n///    In order to do that, you need to send exactly or more than the amount of assets that match the value of the lonan\n/// 2. Repay parts of your loan to lower your LTV (only possible for continuous loans)\n///      This will effectively lower your LTV and allow you to continue borrowing your funds\n///     If you have a fixed loan this option is not available to you\n/// 3. Liquidate someone elses loan (only possible when the loan is defaulted)\npub fn _execute_repay(\n    deps: DepsMut,\n    env: Env,\n    sender: Addr,\n\n    borrower: String,\n    loan_id: u64,\n    assets: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let contract_info = CONTRACT_INFO.load(deps.storage)?;\n    // We load the borrow object that they want to repay\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut borrow_info = BORROWS.load(deps.storage, (\u0026borrower, loan_id))?;\n\n    // We check the sender can repay the loan\n    can_repay_loan(\n        deps.as_ref(),\n        env.clone(),\n        sender.clone(),\n        borrower.clone(),\n        \u0026borrow_info,\n    )?;\n\n    // We check if there is even a collateral backing the loan\n    let asset_info = borrow_info\n        .clone()\n        .collateral\n        .ok_or(ContractError::AssetAlreadyWithdrawn {})?;\n    let nft_address = asset_info.nft_address.clone();\n\n    let loan_value = get_loan_value(env.clone(), \u0026borrow_info);\n\n    // First we start by dealing with the increasor incentives\n    // This function will repay the incresor their share, or fail\n\n    let (increasor_incentive, increasor_message) =\n        send_interests_to_increasor(env.clone(), contract_info.clone(), \u0026borrow_info)?\n            .unwrap_or((Uint128::zero(), vec![]));\n\n    let assets_left_to_repay: Uint128 = assets\n        .checked_sub(increasor_incentive)\n        .map_err(|_| anyhow!(ContractError::MustAtLeastCoverIncreasorIncentive {}))?;\n\n    // We erase the increasor from memory\n    borrow_info.rate_increasor = None;\n\n    // Then, we update the interests accrued to the loan\n    _update_interests_accrued(env.clone(), \u0026mut borrow_info)?;\n\n    // Now we can go to the repay part\n    let repay_messages = if sender == borrower {\n        if assets \u003e= loan_value {\n            // Case 1. The borrower repays the whole loan\n\n            // We save the interests repaid for later use\n            // This will always be safe (per construction, increasor_incentive is a perentage of the interests)\n            let interests_repaid = assets_left_to_repay - borrow_info.principle;\n\n            // We update the internal state of the contract to reflect the loan has ended\n            // The collateral has been withdrawn\n            // The principle is not existent anymore\n            borrow_info.collateral = None;\n            borrow_info.principle = Uint128::zero();\n            [\n                // We send the borrower their collateral back\n                vec![into_cosmos_msg(\n                    Cw721ExecuteMsg::TransferNft {\n                        recipient: borrower.to_string(),\n                        token_id: asset_info.token_id,\n                    },\n                    nft_address.clone(),\n                    None,\n                )?],\n                // We repay the vault and the fee_depositor\n                create_repay_and_fee_messages(\n                    contract_info,\n                    interests_repaid,\n                    assets_left_to_repay,\n                    nft_address,\n                )?,\n            ]\n            .concat()\n        } else {\n            // Case 2. If the borrower repays the loan only partially\n\n            // We repay part of the loan, interests first, principle second\n            let interests_repaid = _repay_some_loan(env.clone(), \u0026mut borrow_info, assets)?;\n\n            // We update the interest rate\n\n            let borrow_zone = get_zone(deps.as_ref(), env.clone(), \u0026borrow_info)?;\n            if borrow_zone == BorrowZone::SafeZone\n                \u0026\u0026 borrow_info.borrow_zone == BorrowZone::ExpensiveZone\n            {\n                borrow_info.borrow_zone = BorrowZone::SafeZone;\n                borrow_info.interests = get_asset_interests(\n                    deps.as_ref(),\n                    env,\n                    asset_info,\n                    BorrowMode::Continuous,\n                    BorrowZone::SafeZone,\n                )?;\n            }\n            // And we repay the vault\n            create_repay_and_fee_messages(\n                contract_info,\n                interests_repaid,\n                assets_left_to_repay,\n                borrow_info.collateral.clone().unwrap().nft_address,\n            )?\n        }\n    } else {\n        // Case 3. Someone else liquidates the collateral\n        // TODO\n        // They can only liquidate a loan if they pay enough assets to the contract (liquidation value)\n        let liquidation_value = get_liquidation_value(env, \u0026borrow_info)?;\n        if assets \u003c liquidation_value {\n            return Err(anyhow::anyhow!(ContractError::CanOnlyLiquidateWholeLoan {}));\n        }\n\n        // We save those variables to create cosmos messages\n        let interests_repaid = assets_left_to_repay - borrow_info.principle;\n\n        // The loan is ended\n        // The collateral has been withdrawn\n        // The principle is not existent anymore\n        // The loan has been liquidated\n        borrow_info.collateral = None;\n        borrow_info.principle = Uint128::zero();\n        borrow_info.borrow_zone = BorrowZone::LiquidationZone;\n\n        [\n            vec![into_cosmos_msg(\n                Cw721ExecuteMsg::TransferNft {\n                    recipient: sender.to_string(),\n                    token_id: asset_info.token_id,\n                },\n                nft_address.clone(),\n                None,\n            )?],\n            create_repay_and_fee_messages(\n                contract_info,\n                interests_repaid,\n                assets_left_to_repay,\n                nft_address,\n            )?,\n        ]\n        .concat()\n    };\n\n    // We save the changes to memory\n    BORROWS.save(deps.storage, (\u0026borrower, loan_id), \u0026borrow_info)?;\n\n    Ok(Response::new()\n        .add_messages(increasor_message)\n        .add_messages(repay_messages)\n        .add_attribute(\"action\", \"repay\")\n        .add_attribute(\"caller\", sender)\n        .add_attribute(\"borrower\", borrower)\n        .add_attribute(\"assets\", assets.to_string())\n        .add_attribute(\n            \"collateral_withdrawn\",\n            borrow_info.collateral.is_none().to_string(),\n        ))\n}\n\n// In this function, we check if there was an increasor of interest rate between the last update and now\n// If so, we need to send funds back to them when updating the interest rate\npub fn send_interests_to_increasor(\n    env: Env,\n    contract_info: ContractInfo,\n    borrow_info: \u0026BorrowInfo,\n) -\u003e Result\u003cOption\u003c(Uint128, Vec\u003cCosmosMsg\u003e)\u003e\u003e {\n    // If we had someone increase the rate of the loan\n    if let Some(increasor) = borrow_info.rate_increasor.clone() {\n        let current_rate = get_borrower_interest_rate(borrow_info)?;\n        let previous_rate = increasor.previous_rate;\n        if current_rate \u003e previous_rate {\n            // We compute their incentive\n            let incentive = get_interests_with(\n                env,\n                borrow_info.principle,\n                current_rate - previous_rate,\n                borrow_info.start_block,\n            ) * contract_info.increasor_incentives\n                / Uint128::from(PERCENTAGE_RATE);\n\n            if incentive == Uint128::zero() {\n                Ok(None)\n            } else {\n                // If there is an incentive to give, we create a message to do so\n                let send_messages = send_asset(\n                    contract_info.vault_asset,\n                    increasor.increasor.to_string(),\n                    incentive,\n                )?;\n                Ok(Some((incentive, vec![send_messages])))\n            }\n        } else {\n            Ok(None)\n        }\n    } else {\n        Ok(None)\n    }\n}\n\npub fn create_repay_and_fee_messages(\n    contract_info: ContractInfo,\n    interests_due: Uint128,\n    assets: Uint128,\n    nft_address: String,\n) -\u003e Result\u003cVec\u003cCosmosMsg\u003e\u003e {\n    let fee = interests_due * contract_info.interests_fee_rate / Uint128::from(PERCENTAGE_RATE);\n    println!(\n        \"fee : {:?}, repaiement : {:?}, interests : {:?}\",\n        fee,\n        assets - fee,\n        interests_due\n    );\n    Ok(vec![\n        // We send the fee to the fee depositor\n        send_asset_to_contract(\n            contract_info.vault_asset.clone(),\n            contract_info.fee_distributor.to_string(),\n            fee,\n            DistributorExecuteMsg::DepositFees {\n                addresses: vec![nft_address],\n            },\n        )?,\n        // We send the rest to the vault\n        send_asset_to_contract(\n            contract_info.vault_asset,\n            contract_info.vault_token.to_string(),\n            assets - fee,\n            Cw4626ExecuteMsg::Repay {\n                owner: None,\n                assets: assets - fee,\n            },\n        )?,\n    ])\n}\n\npub fn _repay_some_loan(\n    env: Env,\n    mut borrow_info: \u0026mut BorrowInfo,\n    assets: Uint128,\n) -\u003e Result\u003cUint128\u003e {\n    let total_interests = get_total_interests(env, borrow_info);\n    match borrow_info.interests {\n        InterestType::Fixed { .. } =\u003e {\n            Err(anyhow::anyhow!(ContractError::CanOnlyRepayWholeFixedLoan {\n                expected: borrow_info.principle + total_interests,\n                provided: assets\n            }))\n        }\n\n        InterestType::Continuous {\n            last_interest_rate, ..\n        } =\u003e {\n            if assets \u003e total_interests {\n                borrow_info.interests = {\n                    InterestType::Continuous {\n                        interests_accrued: Uint128::zero(),\n                        last_interest_rate,\n                    }\n                };\n                // We diminish the principle\n                if assets - total_interests \u003c= borrow_info.principle {\n                    borrow_info.principle -= assets - total_interests;\n                } else {\n                    borrow_info.principle = Uint128::zero();\n                }\n\n                Ok(total_interests)\n            } else {\n                borrow_info.interests = InterestType::Continuous {\n                    interests_accrued: total_interests - assets,\n                    last_interest_rate,\n                };\n                Ok(assets)\n            }\n        }\n    }\n}\n\npub fn send_asset(asset: AssetInfo, recipient: String, assets: Uint128) -\u003e Result\u003cCosmosMsg\u003e {\n    match asset {\n        AssetInfo::Coin(denom) =\u003e Ok(CosmosMsg::from(BankMsg::Send {\n            to_address: recipient,\n            amount: coins(assets.u128(), denom),\n        })),\n        AssetInfo::Cw20(address) =\u003e into_cosmos_msg(\n            Cw20ExecuteMsg::Transfer {\n                recipient,\n                amount: assets,\n            },\n            address,\n            None,\n        )\n        .map_err(|x| anyhow!(x)),\n    }\n}\n\npub fn send_asset_to_contract\u003cM: Serialize\u003e(\n    asset: AssetInfo,\n    contract: String,\n    assets: Uint128,\n    msg: M,\n) -\u003e Result\u003cCosmosMsg\u003e {\n    match asset {\n        AssetInfo::Coin(denom) =\u003e Ok(into_cosmos_msg(\n            msg,\n            contract,\n            Some(coins(assets.u128(), denom)),\n        )?),\n        AssetInfo::Cw20(address) =\u003e into_cosmos_msg(\n            Cw20ExecuteMsg::Send {\n                contract,\n                amount: assets,\n                msg: to_binary(\u0026msg)?,\n            },\n            address,\n            None,\n        )\n        .map_err(|x| anyhow!(x)),\n    }\n}\n\npub fn execute_raise_interest_rate(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    borrower: String,\n    loan_id: u64,\n) -\u003e Result\u003cResponse\u003e {\n    let borrower = deps.api.addr_validate(\u0026borrower)?;\n    let mut borrow_info = BORROWS.load(deps.storage, (\u0026borrower, loan_id))?;\n    let zone = get_zone(deps.as_ref(), env.clone(), \u0026borrow_info)?;\n\n    // We start by updating the interest rate accrued so far\n    _update_interests_accrued(env.clone(), \u0026mut borrow_info)?;\n\n    if zone == BorrowZone::ExpensiveZone {\n        // You can only increase the rate from the safe zone\n        if borrow_info.borrow_zone != BorrowZone::SafeZone {\n            return Err(anyhow!(ContractError::OnlyFromSafeZone {}));\n        }\n        // The sender is saved in the increasor object\n        if borrow_info.rate_increasor.is_some() {\n            return Err(anyhow!(ContractError::CantIncreaseRateMultipleTimes {}));\n        }\n        borrow_info.rate_increasor = Some(RateIncreasor {\n            increasor: info.sender,\n            previous_rate: get_borrower_interest_rate(\u0026borrow_info)?,\n        });\n\n        // We increase the interest rate\n        borrow_info.borrow_zone = BorrowZone::ExpensiveZone;\n        set_interest_rate(deps.as_ref(), env, \u0026mut borrow_info)?;\n    }\n\n    Ok(Response::new())\n}\n\npub fn set_interest_rate(deps: Deps, env: Env, borrow_info: \u0026mut BorrowInfo) -\u003e Result\u003c()\u003e {\n    match borrow_info.interests {\n        InterestType::Fixed { .. } =\u003e {\n            return Err(anyhow!(ContractError::FixedLoanNoInterestRate {}))\n        }\n        InterestType::Continuous { .. } =\u003e {\n            borrow_info.interests = get_asset_interests(\n                deps,\n                env,\n                borrow_info\n                    .collateral\n                    .clone()\n                    .ok_or(ContractError::AssetAlreadyWithdrawn {})?,\n                BorrowMode::Continuous,\n                borrow_info.borrow_zone.clone(),\n            )?;\n        }\n    };\n    Ok(())\n}\npub fn _update_interests_accrued(env: Env, borrow_info: \u0026mut BorrowInfo) -\u003e Result\u003cUint128\u003e {\n    // We get the interests accrued since the last call\n    let new_interest_accrued = get_new_interests_accrued(env.clone(), borrow_info);\n\n    // We update the borrow info accordingly (only in the continuous case)\n    // And we return the current interests due\n    match borrow_info.interests {\n        InterestType::Fixed { interests, .. } =\u003e Ok(interests),\n\n        InterestType::Continuous {\n            interests_accrued,\n            last_interest_rate,\n        } =\u003e {\n            let new_interests = interests_accrued + new_interest_accrued;\n            if new_interest_accrued \u003e Uint128::zero() {\n                borrow_info.interests = {\n                    InterestType::Continuous {\n                        interests_accrued: new_interests,\n                        last_interest_rate,\n                    }\n                };\n                borrow_info.start_block = env.block.height;\n            }\n            Ok(new_interests)\n        }\n    }\n}\n","traces":[{"line":25,"address":[930064],"length":1,"stats":{"Line":0},"fn_name":"_diff_abs"},{"line":26,"address":[930216,930108],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[930256],"length":1,"stats":{"Line":0},"fn_name":"diff_abs"},{"line":30,"address":[930280],"length":1,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[930416,936835],"length":1,"stats":{"Line":1},"fn_name":"execute_borrow"},{"line":45,"address":[930524,930815,930745,930967],"length":1,"stats":{"Line":4},"fn_name":null},{"line":46,"address":[930794],"length":1,"stats":{"Line":3},"fn_name":null},{"line":47,"address":[931053],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[931717,931021,931565,931421],"length":1,"stats":{"Line":4},"fn_name":null},{"line":53,"address":[932235,931773,931829,931547,932083],"length":1,"stats":{"Line":5},"fn_name":null},{"line":54,"address":[932065,932575,932284,932420],"length":1,"stats":{"Line":5},"fn_name":null},{"line":56,"address":[932378,932606],"length":1,"stats":{"Line":5},"fn_name":null},{"line":57,"address":[932709],"length":1,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[932646],"length":1,"stats":{"Line":1},"fn_name":null},{"line":59,"address":[932677],"length":1,"stats":{"L :Continuous {\n                last_interest_rate: interests_info.expensive_interest_rate,\n                interests_accrued: Uint128::zero(),\n            },\n        }),\n    }\n}\n\npub fn get_borrower_interest_rate(borrow_info: \u0026BorrowInfo) -\u003e Result\u003cUint128\u003e {\n    match borrow_info.interests {\n        InterestType::Fixed { .. } =\u003e Err(anyhow!(ContractError::FixedLoanNoInterestRate {})),\n        InterestType::Continuous {\n            last_interest_rate, ..\n        } =\u003e Ok(last_interest_rate),\n    }\n}\n\npub fn get_asset_price(_deps: Deps, _env: Env, _asset_info: Cw721Info) -\u003e StdResult\u003cUint128\u003e {\n    // TODO, query the oracle contract for the asset price\n    Ok(Uint128::from(161_000_000u128))\n}\n\npub fn get_safe_zone_limit_price(asset_price: Uint128) -\u003e StdResult\u003cUint128\u003e {\n    Ok(asset_price * Uint128::from(SAFE_ZONE_LIMIT) / Uint128::from(ZONE_LIMIT_PERCENTAGE_POINT))\n}\n\npub fn get_expensive_zone_limit_price(asset_price: Uint128) -\u003e StdResult\u003cUint128\u003e {\n    Ok(asset_price * Uint128::from(EXPENSIVE_ZONE_LIMIT)\n        / Uint128::from(ZONE_LIMIT_PERCENTAGE_POINT))\n}\n\npub fn get_zone(deps: Deps, env: Env, borrow_info: \u0026BorrowInfo) -\u003e Result\u003cBorrowZone\u003e {\n    match borrow_info.interests {\n        InterestType::Fixed { .. } =\u003e Ok(BorrowZone::SafeZone),\n        InterestType::Continuous { .. } =\u003e {\n            let loan_value = get_loan_value(env.clone(), borrow_info);\n            let asset_price = get_asset_price(\n                deps,\n                env,\n                borrow_info\n                    .clone()\n                    .collateral\n                    .ok_or(ContractError::AssetAlreadyWithdrawn {})?,\n            )?;\n            if loan_value \u003c= get_safe_zone_limit_price(asset_price)? {\n                Ok(BorrowZone::SafeZone)\n            } else if loan_value \u003c= get_expensive_zone_limit_price(asset_price)? {\n                Ok(BorrowZone::ExpensiveZone)\n            } else {\n                Ok(BorrowZone::LiquidationZone)\n            }\n        }\n    }\n}\n\npub fn get_last_collateral(deps: Deps, owner: \u0026Addr) -\u003e Option\u003cu64\u003e {\n    let first_collateral = BORROWS\n        .prefix(owner)\n        .keys(deps.storage, None, None, Order::Descending)\n        .take(1)\n        .collect::\u003cVec\u003cStdResult\u003cu64\u003e\u003e\u003e();\n\n    if let Some(\u0026Ok(collateral)) = first_collateral.first() {\n        Some(collateral)\n    } else {\n        None\n    }\n}\n\npub fn get_total_interests(env: Env, borrow_info: \u0026BorrowInfo) -\u003e Uint128 {\n    let old_interests = match borrow_info.interests {\n        InterestType::Fixed { interests, .. } =\u003e interests,\n        InterestType::Continuous {\n            interests_accrued, ..\n        } =\u003e interests_accrued,\n    };\n    println!(\"{:?}\", old_interests);\n    old_interests + get_new_interests_accrued(env, borrow_info)\n}\n\npub fn get_loan_value(env: Env, borrow_info: \u0026BorrowInfo) -\u003e Uint128 {\n    let interests = get_total_interests(env, borrow_info);\n    borrow_info.principle + interests\n}\n\npub fn get_new_interests_accrued(env: Env, borrow_info: \u0026BorrowInfo) -\u003e Uint128 {\n    match borrow_info.interests {\n        InterestType::Fixed { .. } =\u003e Uint128::zero(),\n        InterestType::Continuous {\n            last_interest_rate, ..\n        } =\u003e get_interests_with(\n            env,\n            borrow_info.principle,\n            last_interest_rate,\n            borrow_info.start_block,\n        ),\n    }\n}\n\npub fn get_interests_with(\n    env: Env,\n    principle: Uint128,\n    interest_rate: Uint128,\n    start_block: u64,\n) -\u003e Uint128 {\n    interest_rate\n        * principle\n        * Uint128::from((env.block.height - start_block) / MIN_BLOCK_OFFSET * MIN_BLOCK_OFFSET)\n        / Uint128::from(PERCENTAGE_RATE)\n    // Here we divide and multiply by MIN_BLOCK_OFFSET to make sure the interests due don't fluctuate too much\n}\npub fn get_liquidation_value(env: Env, borrow_info: \u0026BorrowInfo) -\u003e Result\u003cUint128\u003e {\n    // TODO determine a liquidation strategy\n    Ok(get_loan_value(env, borrow_info))\n}\n\npub fn is_loan_defaulted(deps: Deps, env: Env, borrow_info: \u0026BorrowInfo) -\u003e Result\u003cbool\u003e {\n    // If a duration was specified, the loan defaults if and only if the duration has expired\n    if let InterestType::Fixed { duration, .. } = borrow_info.interests {\n        if borrow_info.start_block + duration \u003c env.block.height {\n            Ok(true)\n        } else {\n            Ok(false)\n        }\n    } else {\n        // Else, we want to rely on the price oracle to determine if the loan is liquidated\n        let asset_info = borrow_info\n            .collateral\n            .clone()\n            .ok_or(ContractError::AssetAlreadyWithdrawn {})?;\n        // We query the asset price using the on-chain oracle\n        let asset_price = get_asset_price(deps, env.clone(), asset_info)?;\n\n        // The loan is considered liquidated when the loan value is more than EXPENSIVE_ZONE_LIMIT*asset_price\n        if get_loan_value(env, borrow_info) \u003e get_expensive_zone_limit_price(asset_price)? {\n            Ok(true)\n        } else {\n            Ok(false)\n        }\n    }\n}\n\npub fn can_repay_loan(\n    deps: Deps,\n    env: Env,\n    sender: Addr,\n    borrower: Addr,\n    borrow_info: \u0026BorrowInfo,\n) -\u003e Result\u003c()\u003e {\n    let loan_defaulted = is_loan_defaulted(deps, env, borrow_info)?;\n\n    if sender == borrower {\n        if loan_defaulted {\n            Err(anyhow::anyhow!(ContractError::CannotRepayWhenDefaulted {}))\n        } else {\n            Ok(())\n        }\n    } else if loan_defaulted {\n        // If the sender is not the borrower and the loan has defaulted,\n        // The sender can repay the loan to claim the associated NFT at a discount\n        Ok(())\n    } else {\n        Err(anyhow::anyhow!(\n            ContractError::CannotLiquidateBeforeDefault {}\n        ))\n    }\n}\n","traces":[{"line":16,"address":[863056],"length":1,"stats":{"Line":3},"fn_name":"get_vault_token_asset"},{"line":17,"address":[863072,863111,863425],"length":1,"stats":{"Line":6},"fn_name":null},{"line":19,"address":[863076],"length":1,"stats":{"Line":2},"fn_name":null},{"line":20,"address":[863412],"length":1,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[863299],"length":1,"stats":{"Line":4},"fn_name":null},{"line":24,"address":[864159,863456],"length":1,"stats":{"Line":3},"fn_name":"get_asset_interests"},{"line":34,"address":[863506],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[863542],"length":1,"stats":{"Line":3},"fn_name":null},{"line":38,"address":[863668],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[864035],"length":1,"stats":{"Line":1},"fn_name":null},{"line":40,"address":[863686],"length":1,"stats":{"Line":2},"fn_name":null},{"line":43,"address":[863902,863719],"length":1,"stats":{"Line":2},"fn_name":null},{"line":44,"address":[863958],"length":1,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[863738],"length":1,"stats":{"Line":1},"fn_name":null},{"line":46,"address":[863764],"length":1,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[863853],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[863788],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[863813],"length":1,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[864569,864192],"length":1,"stats":{"Line":0},"fn_name":"get_borrower_interest_rate"},{"line":57,"address":[864222],"length":1,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[864584,864245,864398],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[864370],"length":1,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[864795 or::ContractError;\nuse anyhow::{anyhow, Result};\nuse cosmwasm_std::{Addr, DepsMut, MessageInfo, Response, Storage, Uint128};\nuse lender_export::state::{ContractInfo, CONTRACT_INFO, PERCENTAGE_RATE, STATE};\n\npub fn is_owner(storage: \u0026dyn Storage, sender: Addr) -\u003e Result\u003cContractInfo, ContractError\u003e {\n    let contract_info = CONTRACT_INFO.load(storage)?;\n    if sender == contract_info.owner {\n        Ok(contract_info)\n    } else {\n        Err(ContractError::Unauthorized {})\n    }\n}\n\npub fn set_owner(deps: DepsMut, info: MessageInfo, owner: String) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender.clone())?;\n    contract_info.owner = deps.api.addr_validate(\u0026owner)?;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_owner\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"owner\", owner))\n}\n\npub fn set_oracle(deps: DepsMut, info: MessageInfo, oracle: String) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender.clone())?;\n    contract_info.oracle = deps.api.addr_validate(\u0026oracle)?;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"oracle\", oracle))\n}\n\npub fn set_lock(deps: DepsMut, info: MessageInfo, lock: bool) -\u003e Result\u003cResponse\u003e {\n    is_owner(deps.storage, info.sender.clone())?;\n\n    STATE.update::\u003c_, anyhow::Error\u003e(deps.storage, |mut x| {\n        x.borrow_locked = lock;\n        Ok(x)\n    })?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"lock\", lock.to_string()))\n}\n\npub fn set_increasor_incentives(\n    deps: DepsMut,\n    info: MessageInfo,\n    incentives: Uint128,\n) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender.clone())?;\n    if incentives.u128() \u003e PERCENTAGE_RATE {\n        return Err(anyhow!(ContractError::ParamNotAccepted {}));\n    }\n    contract_info.increasor_incentives = incentives;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"increasor_incentives\", incentives.to_string()))\n}\n\npub fn set_interests_fee_rate(deps: DepsMut, info: MessageInfo, rate: Uint128) -\u003e Result\u003cResponse\u003e {\n    let mut contract_info = is_owner(deps.storage, info.sender.clone())?;\n    if rate.u128() \u003e PERCENTAGE_RATE {\n        return Err(anyhow!(ContractError::ParamNotAccepted {}));\n    }\n    contract_info.interests_fee_rate = rate;\n    CONTRACT_INFO.save(deps.storage, \u0026contract_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"set_oracle\")\n        .add_attribute(\"caller\", info.sender)\n        .add_attribute(\"interests_fee_rate\", rate.to_string()))\n}\n","traces":[{"line":6,"address":[1196611,1195920],"length":1,"stats":{"Line":0},"fn_name":"is_owner"},{"line":7,"address":[1196055,1195964,1196179,1196350],"length":1,"stats":{"Line":0},"fn_name":null},{"line":8,"address":[1196152,1196394,1196489],"length":1,"stats":{"Line":0},"fn_name":null},{"line":9,"address":[1196491],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[1196443],"length":1,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[1196640,1198474],"length":1,"stats":{"Line":0},"fn_name":"set_owner"},{"line":16,"address":[1196834,1196680,1197162,1196978],"length":1,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[1197228,1197282,1197571,1197622,1197688,1196935],"length":1,"stats":{"Line":0},"fn_name":null},{"line":18,
