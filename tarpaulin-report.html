r_comment: Some(Comment {\n                                    comment: \"You're very kind madam\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n            // Check that the other counters is cancelled\n            let res = query_all_counter_trades(\n                deps.as_ref(),\n                None,\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![TradeState::Refused.to_string()]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.counter_trades,\n                vec![\n                    {\n                        TradeResponse {\n                            counter_id: Some(2),\n                            trade_id: 0,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                                state: TradeState::Refused,\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                    {\n                        TradeResponse {\n                            counter_id: Some(1),\n                            trade_id: 0,\n                            trade_info: Some(TradeInfoResponse {\n                                owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                                state: TradeState::Refused,\n                                additional_info: AdditionalTradeInfoResponse {\n                                    owner_comment: Some(Comment {\n                                        comment: \"Q\".to_string(),\n                                        time: mock_env().block.time,\n                                    }),\n                                    time: mock_env().block.time,\n                                    ..Default::default()\n                                },\n                                ..Default::default()\n                            }),\n                        }\n                    },\n                ]\n            );\n\n            // Check that both Accepted and Published counter queries exist, paginate to skip last counter trade\n            let res = query_all_counter_trades(\n                deps.as_ref(),\n                Some(CounterTradeInfo {\n                    trade_id: 0,\n                    counter_id: 1,\n                }),\n                None,\n                Some(QueryFilters {\n                    states: Some(vec![\n                        TradeState::Accepted.to_string(),\n                        TradeState::Published.to_string(),\n                    ]),\n                    ..Default::default()\n                }),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.counter_trades,\n                vec![{\n                    TradeResponse {\n                        counter_id: Some(0),\n                        trade_id: 0,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                            state: TradeState::Accepted,\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                trader_comment: Some(Comment {\n                                    comment: \"You're very kind madam\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n        }\n\n        #[test]\n        fn cancel_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let err = cancel_trade_helper(deps.as_mut(), \"creator\", 1).unwrap_err();\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            let err = cancel_trade_helper(deps.as_mut(), \"bad_person\", 0).unwrap_err();\n            assert_eq!(err, ContractError::TraderNotCreator {});\n\n            confirm_counter_trade_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n\n            let res = cancel_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"cancel_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                ]\n            );\n\n            // Query all counter trades make sure counter trade is cancelled with the trade\n            let res = query_all_counter_trades(deps.as_ref(), None, None, None).unwrap();\n\n            assert_eq!(\n                res.counter_trades,\n                vec![{\n                    TradeResponse {\n                        counter_id: Some(0),\n                        trade_id: 0,\n                        trade_info: Some(TradeInfoResponse {\n                            owner: deps.api.addr_validate(\"counterer\").unwrap(),\n                            state: TradeState::Cancelled,\n                            additional_info: AdditionalTradeInfoResponse {\n                                owner_comment: Some(Comment {\n                                    comment: \"Q\".to_string(),\n                                    time: mock_env().block.time,\n                                }),\n                                time: mock_env().block.time,\n                                ..Default::default()\n                            },\n                            ..Default::default()\n                        }),\n                    }\n                }]\n            );\n        }\n\n        #[test]\n        fn queries_with_multiple_trades_and_counter_trades() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 1).unwrap();\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 2).unwrap();\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm _helper(deps.as_mut(), \"creator\", \"fee_contract\", 0).unwrap();\n            assert_eq!(\n                res.messages,\n                vec![\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw721ExecuteMsg::TransferNft {\n                                recipient: \"creator\".to_string(),\n                                token_id: \"58\".to_string()\n                            },\n                            \"counter-nft\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw20ExecuteMsg::Transfer {\n                                recipient: \"creator\".to_string(),\n                                amount: Uint128::from(100u64)\n                            },\n                            \"counter-token\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(BankMsg::Send {\n                        to_address: \"creator\".to_string(),\n                        amount: coins(2, \"token\"),\n                    })\n                ]\n            );\n\n            let err = withdraw_helper(deps.as_mut(), \"creator\", \"fee_contract\", 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyWithdrawn {});\n\n            let res = withdraw_helper(deps.as_mut(), \"counterer\", \"fee_contract\", 0).unwrap();\n            assert_eq!(\n                res.messages,\n                vec![\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw721ExecuteMsg::TransferNft {\n                                recipient: \"counterer\".to_string(),\n                                token_id: \"58\".to_string()\n                            },\n                            \"nft\"\n                        )\n                        .unwrap()\n nter-nft\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw20ExecuteMsg::Transfer {\n                                recipient: \"other_counterer\".to_string(),\n                                amount: Uint128::from(100u64)\n                            },\n                            \"other_counter-token\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(BankMsg::Send {\n                        to_address: \"other_counterer\".to_string(),\n                        amount: coins(5, \"lunas\"),\n                    }),\n                ]\n            );\n\n            let err = withdraw_aborted_counter_helper(deps.as_mut(), \"other_counterer\", 0, 0)\n                .unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyWithdrawn {});\n        }\n\n        #[test]\n        fn withdraw_cancelled_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(5, \"lunas\")),\n                \u0026coins(5, \"lunas\"),\n            )\n            .unwrap();\n\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"other_counter-token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            cancel_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            let res = withdraw_cancelled_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            assert_eq!(\n                res.messages,\n                vec![\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw721ExecuteMsg::TransferNft {\n                                recipient: \"creator\".to_string(),\n                                token_id: \"58\".to_string()\n                            },\n                            \"nft\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw20ExecuteMsg::Transfer {\n                                recipient: \"creator\".to_string(),\n                                amount: Uint128::from(100u64)\n                            },\n                            \"token\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(BankMsg::Send {\n                        to_address: \"creator\".to_string(),\n                        amount: coins(5, \"lunas\"),\n                    }),\n                ]\n            );\n\n            let err = withdraw_cancelled_trade_helper(deps.as_mut(), \"creator\", 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyWithdrawn {});\n\n            let res = withdraw_aborted_counter_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap();\n            assert_eq!(\n                res.messages,\n                vec![SubMsg::new(\n                    into_cosmos_msg(\n                        Cw20ExecuteMsg::Transfer {\n                            recipient: \"counterer\".to_string(),\n                            amount: Uint128::from(100u64)\n                        },\n                        \"other_counter-token\"\n                    )\n                    .unwrap()\n                ),]\n            );\n\n            let err =\n                withdraw_aborted_counter_helper(deps.as_mut(), \"counterer\", 0, 0).unwrap_err();\n            assert_eq!(err, ContractError::TradeAlreadyWithdrawn {});\n        }\n\n        #[test]\n        fn private() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n            create_private_trade_helper(deps.as_mut(), vec![\"whitelist\".to_string()]);\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_trade_helper(\n                deps.as_mut(),\n                \"creator\",\n                0,\n                AssetInfo::Coin(coin(5, \"lunas\")),\n                \u0026coins(5, \"lunas\"),\n            )\n            .unwrap();\n\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            let err = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap_err();\n            assert_eq!(err, ContractError::AddressNotWhitelisted {});\n\n            suggest_counter_trade_helper(deps.as_mut(), \"whitelist\", 0).unwrap();\n\n            let err = remove_whitelisted_users(deps.as_mut(), 0, vec![\"whitelist\".to_string()])\n                .unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::WrongTradeState {\n                    state: TradeState::Countered\n                }\n            );\n\n            let err =\n                add_whitelisted_users(deps.as_mut(), 0, vec![\"whitelist\".to_string()]).unwrap_err();\n            assert_eq!(\n                err,\n                ContractError::WrongTradeState {\n                    state: TradeState::Countered\n                }\n            );\n\n            create_private_trade_helper(deps.as_mut(), vec![\"whitelist\".to_string()]);\n\n            remove_whitelisted_users(deps.as_mut(), 1, vec![\"whitelist\".to_string()]).unwrap();\n            let info = TRADE_INFO.load(\u0026deps.storage, 1_u64).unwrap();\n            let hash_set = HashSet::new();\n            assert_eq!(info.whitelisted_users, hash_set);\n\n            add_whitelisted_users(\n                deps.as_mut(),\n                1,\n                vec![\"whitelist-1\".to_string(), \"whitelist\".to_string()],\n            )\n            .unwrap();\n            add_whitelisted_users(\n                deps.as_mut(),\n                1,\n                vec![\"whitelist-2\".to_string(), \"whitelist\".to_string()],\n            )\n            .unwrap();\n            let info = TRADE_INFO.load(\u0026deps.storage, 1_u64).unwrap();\n\n            let whitelisted_users = vec![\n                \"whitelist\".to_string(),\n                \"whitelist-1\".to_string(),\n                \"whitelist-2\".to_string(),\n            ];\n            let hash_set =\n                HashSet::from_iter(validate_addresses(\u0026deps.api, \u0026whitelisted_users).unwrap());\n            assert_eq!(info.whitelisted_users, hash_set);\n        }\n    }\n\n    fn suggest_counter_trade_helper(\n        deps: DepsMut,\n        counterer: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(counterer, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::SuggestCounterTrade {\n                trade_id,\n                comment: Some(\"Q\".to_string()),\n            },\n        )\n    }\n\n    fn add_asset_to_counter_trade_helper(\n        deps: DepsMut,\n        counterer: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n        asset: AssetInfo,\n        coins_to_send: \u0026[Coin],\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(counterer, coins_to_send);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AddAsset {\n                action: AddAssetAction::ToCounterTrade {\n                    trade_id,\n                    counter_id,\n                },\n                asset,\n            },\n        )\n    }\n\n    fn confirm_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ConfirmCounterTrade {\n                trade_id,\n                counter_id: Some(counter_id),\n            },\n        )\n    }\n\n    fn review_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::ReviewCounterTrade {\n                trade_id,\n                counter_id,\n                comment: Some(\"Shit NFT my girl\".to_string()),\n            },\n        )\n    }\n\n    fn accept_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::AcceptTrade {\n                trade_id,\n                counter_id,\n                comment: Some(\"You're very kind madam\".to_string()),\n            },\n        )\n    }\n\n    fn cancel_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(deps, env, info, ExecuteMsg::CancelTrade { trade_id })\n    }\n\n    fn cancel_counter_trade_helper(\n        deps: DepsMut,\n        sender: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(sender, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::CancelCounterTrade {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    fn refuse_counter_trade_helper(\n        deps: DepsMut,\n        trader: \u0026str,\n        trade_id: u64,\n        counter_id: u64,\n    ) -\u003e Result\u003cResponse, ContractError\u003e {\n        let info = mock_info(trader, \u0026[]);\n        let env = mock_env();\n\n        execute(\n            deps,\n            env,\n            info,\n            ExecuteMsg::RefuseCounterTrade {\n                trade_id,\n                counter_id,\n            },\n        )\n    }\n\n    pub mod counter_trade_tests {\n        use super::*;\n        use crate::query::{AllTradesResponse, TradeResponse};\n        use cosmwasm_std::{coin, from_binary, Api, SubMsg};\n        use p2p_trading_export::msg::{\n            AdditionalTradeInfoResponse, QueryFilters, TradeInfoResponse,\n        };\n        use p2p_trading_export::state::{Comment, CounterTradeInfo};\n\n        #[test]\n        fn create_counter_trade() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n\n            let err = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap_err();\n\n            assert_eq!(err, ContractError::NotCounterable {});\n\n            let err = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 1).unwrap_err();\n\n            assert_eq!(err, ContractError::NotFoundInTradeInfo {});\n\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            let res = suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"create_counter_trade\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n            // We need to make sure it is not couterable in case the counter is accepted\n        }\n        #[test]\n        fn create_counter_trade_and_add_funds() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Coin(coin(2, \"token\")),\n                \u0026coins(2, \"token\"),\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"fund\"),\n                    Attribute::new(\"denom\", \"token\"),\n                    Attribute::new(\"amount\", \"2\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Coin(coin(2, \"token\"))]\n            );\n        }\n\n        #[test]\n        fn create_counter_trade_and_add_cw20_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"token\"),\n                    Attribute::new(\"token\", \"token\"),\n                    Attribute::new(\"amount\", \"100\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            let err = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                1,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::NotFoundInCounterTradeInfo {});\n\n            // Verifying the state has been changed\n            let trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(trade_info.state, TradeState::Countered);\n            assert_eq!(trade_info.associated_assets, vec![]);\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::from(100u64)\n                }),]\n            );\n\n            // This triggers an error, the creator is not the same as the sender\n            let err = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n        }\n\n        #[test]\n        fn create_trade_and_add_cw721_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            let res = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            assert_eq!(\n                res.attributes,\n                vec![\n                    Attribute::new(\"action\", \"add_asset\"),\n                    Attribute::new(\"asset_type\", \"NFT\"),\n                    Attribute::new(\"nft\", \"nft\"),\n                    Attribute::new(\"token_id\", \"58\"),\n                    Attribute::new(\"trade_id\", \"0\"),\n                    Attribute::new(\"counter_id\", \"0\"),\n                    Attribute::new(\"trader\", \"creator\"),\n                    Attribute::new(\"counter_trader\", \"counterer\"),\n                ]\n            );\n\n            // Verifying the state has been changed\n            let trade_info = load_trade(\u0026deps.storage, 0).unwrap();\n            assert_eq!(trade_info.state, TradeState::Countered);\n            assert_eq!(trade_info.associated_assets, vec![]);\n\n            let counter_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(counter_trade_info.state, TradeState::Created);\n            assert_eq!(\n                counter_trade_info.associated_assets,\n                vec![AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string()\n                }),]\n            );\n\n            // This triggers an error, the counter-trade creator is not the same as the sender\n            let err = add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"token\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n        }\n\n        #[test]\n        fn create_counter_trade_automatic_trade_id() {\n            let mut deps = mock_dependencies();\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 1).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"creator\", 1).unwrap();\n\n            suggest_counter_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n\n            execute(\n                deps.as_mut(),\n                env.clone(),\n                info,\n                ExecuteMsg::AddAsset {\n                    action: AddAssetAction::ToLastCounterTrade { trade_id: 0 },\n                    asset: AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"cw20\".to_string(),\n                        amount: Uint128::from(100u64),\n                    }),\n                },\n            )\n            .unwrap();\n\n            let info = mock_info(\"creator\", \u0026coins(97u128, \"uluna\"));\n            execute(\n                deps.as_mut(),\n                env,\n                info,\n                ExecuteMsg::AddAsset {\n                    action: AddAssetAction::ToLastCounterTrade { trade_id: 0 },\n                    asset: AssetInfo::Coin(coin(97u128, \"uluna\")),\n                },\n            )\n            .unwrap();\n\n            let info = mock_info(\"creator\", \u0026[]);\n            let env = mock_env();\n\n            execute(\n                deps.as_mut(),\n                env,\n                info,\n                ExecuteMsg::ConfirmCounterTrade {\n                    trade_id: 0,\n                    counter_id: None,\n                },\n            )\n            .unwrap();\n\n            let trade_info = COUNTER_TRADE_INFO\n                .load(\u0026deps.storage, (0u64, 0u64))\n                .unwrap();\n            assert_eq!(\n                trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        address: \"cw20\".to_string(),\n                        amount: Uint128::from(100u128)\n                    }),\n                    AssetInfo::Coin(coin(97, \"uluna\"))\n                ]\n            );\n            assert_eq!(trade_info.state, TradeState::Published);\n        }\n\n        #[test]\n        fn create_counter_trade_add_remove_tokens() {\n            let mut deps = mock_dependencies();\n            init_helper(deps.as_mut());\n\n            create_trade_helper(deps.as_mut(), \"creator\");\n            confirm_trade_helper(deps.as_mut(), \"creator\", 0).unwrap();\n            suggest_counter_trade_helper(deps.as_mut(), \"counterer\", 0).unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw721Coin(Cw721Coin {\n                    address: \"nft-2\".to_string(),\n                    token_id: \"58\".to_string(),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Cw20Coin(Cw20Coin {\n                    address: \"token\".to_string(),\n                    amount: Uint128::new(100u128),\n                }),\n                \u0026[],\n            )\n            .unwrap();\n\n            add_asset_to_counter_trade_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                0,\n                AssetInfo::Coin(coin(100, \"luna\")),\n                \u0026coins(100, \"luna\"),\n            )\n            .unwrap();\n\n            let res = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![\n                    (\n                        0,\n                        AssetInfo::Cw721Coin(Cw721Coin {\n                            address: \"nft\".to_string(),\n                            token_id: \"58\".to_string(),\n                        }),\n                    ),\n                    (\n                        2,\n                        AssetInfo::Cw20Coin(Cw20Coin {\n                            address: \"token\".to_string(),\n                            amount: Uint128::from(58u64),\n                        }),\n                    ),\n                    (3, AssetInfo::Coin(coin(58, \"luna\"))),\n                ],\n            )\n            .unwrap();\n\n            assert_eq!(res.attributes.len(), 14);\n            assert_eq!(\n                res.messages,\n                vec![\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw721ExecuteMsg::TransferNft {\n                                recipient: \"counterer\".to_string(),\n                                token_id: \"58\".to_string()\n                            },\n                            \"nft\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(\n                        into_cosmos_msg(\n                            Cw20ExecuteMsg::Transfer {\n                                recipient: \"counterer\".to_string(),\n                                amount: Uint128::from(58u64)\n                            },\n                            \"token\"\n                        )\n                        .unwrap()\n                    ),\n                    SubMsg::new(BankMsg::Send {\n                        to_address: \"counterer\".to_string(),\n                        amount: coins(58, \"luna\"),\n                    })\n                ]\n            );\n\n            let new_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        token_id: \"58\".to_string(),\n                        address: \"nft-2\".to_string()\n                    }),\n                    AssetInfo::Cw20Coin(Cw20Coin {\n                        amount: Uint128::from(42u64),\n                        address: \"token\".to_string()\n                    }),\n                    AssetInfo::Coin(coin(42, \"luna\"))\n                ],\n            );\n\n            remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![\n                    (\n                        1,\n                        AssetInfo::Cw20Coin(Cw20Coin {\n                            address: \"token\".to_string(),\n                            amount: Uint128::from(42u64),\n                        }),\n                    ),\n                    (2, AssetInfo::Coin(coin(42, \"luna\"))),\n                ],\n            )\n            .unwrap();\n\n            let new_trade_info = load_counter_trade(\u0026deps.storage, 0, 0).unwrap();\n            assert_eq!(\n                new_trade_info.associated_assets,\n                vec![AssetInfo::Cw721Coin(Cw721Coin {\n                    token_id: \"58\".to_string(),\n                    address: \"nft-2\".to_string()\n                }),],\n            );\n\n            // This triggers an error, the counterer is not the same as the sender\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"bad_person\",\n                0,\n                Some(0),\n                vec![(\n                    0,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-2\".to_string(),\n                        token_id: \"58\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::CounterTraderNotCreator {});\n\n            // This triggers an error, no matching funds were found\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    1,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-2\".to_string(),\n                        token_id: \"58\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::AssetNotFound { position: 1 });\n\n            // This triggers an error, no matching funds were found\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    0,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n                        address: \"nft-1\".to_string(),\n                        token_id: \"58\".to_string(),\n                    }),\n                )],\n            )\n            .unwrap_err();\n\n            assert_eq!(err, ContractError::AssetNotFound { position: 0 });\n\n            // This triggers an error, no matching funds were found\n            let err = remove_assets_helper(\n                deps.as_mut(),\n                \"counterer\",\n                0,\n                Some(0),\n                vec![(\n                    0,\n                    AssetInfo::Cw721Coin(Cw721Coin {\n safe,\n    _try_withdraw_assets_unsafe, check_and_create_withdraw_messages,\n};\n\n/// Query the last counter_trade created by the owner for the `trade_id`\n/// This should only be used in the same transaction as the counter_trade creation.\n/// Otherwise, specify the counter_id directly in the transaction and this is not needed\npub fn get_last_counter_id_created(\n    deps: Deps,\n    by: String,\n    trade_id: u64,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    let owner = deps.api.addr_validate(\u0026by)?;\n    LAST_USER_COUNTER_TRADE\n        .load(deps.storage, (\u0026owner, trade_id))\n        .map_err(|_| ContractError::NotFoundInCounterTradeInfo {})\n}\n\n/// Create a new counter_trade and assign it a unique id for the specified `trade_id`\n/// Saves this counter_trade as the last one in the trade created by the user\npub fn suggest_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We start by verifying it is possible to suggest a counter trade to that trade\n    // It also checks if the trade exists\n    // And that the sender is whitelisted (in case the trade is private)\n    let mut trade_info = can_suggest_counter_trade(deps.storage, trade_id, \u0026info.sender)?;\n\n    // We start by creating a new trade_id (simply incremented from the last id)\n    trade_info.last_counter_id = trade_info\n        .last_counter_id\n        .map_or(Some(0), |id| Some(id + 1));\n    if trade_info.state == TradeState::Published {\n        trade_info.state = TradeState::Countered;\n    }\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n\n    let counter_id = trade_info.last_counter_id.unwrap(); // This is safe, as we just created a ast_counter_id` if it didn't exist.\n\n    COUNTER_TRADE_INFO.update(\n        deps.storage,\n        (trade_id, counter_id),\n        |counter| match counter {\n            // If the trade id already exists, the contract is faulty\n            // Or an external error happened, or whatever...\n            // In that case, we emit an error\n            // The priority is : We do not want to overwrite existing data\n            Some(_) =\u003e Err(ContractError::ExistsInCounterTradeInfo {}),\n            None =\u003e Ok(TradeInfo {\n                owner: info.sender.clone(),\n                additional_info: AdditionalTradeInfo {\n                    time: env.block.time,\n                    ..Default::default()\n                },\n                ..Default::default()\n            }),\n        },\n    )?;\n\n    // We also set the last trade_id created to this id\n    LAST_USER_COUNTER_TRADE.save(deps.storage, (\u0026info.sender, trade_id), \u0026counter_id)?;\n\n    // And the eventual comment sent along with the transaction\n    if let Some(comment) = comment {\n        set_comment(deps, env, info.clone(), trade_id, Some(counter_id), comment)?;\n    }\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"create_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\npub fn counter_id_or_last(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cu64, ContractError\u003e {\n    match counter_id {\n        Some(counter_id) =\u003e Ok(counter_id),\n        None =\u003e get_last_counter_id_created(deps, trader.to_string(), trade_id),\n    }\n}\n\n/// We prepare the info before asset addition\n/// 1. If the trade_id is not specified, we get the last trade_id created by the sender\n/// 2. We verify the trade can be modified\npub fn prepare_counter_modification(\n    deps: Deps,\n    trader: Addr,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003c(u64, TradeInfo), ContractError\u003e {\n    let counter_id = counter_id_or_last(deps, trader.clone(), trade_id, counter_id)?;\n\n    let counter_info = is_counter_trader(deps.storage, \u0026trader, trade_id, counter_id)?;\n\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::WrongTradeState {\n            state: counter_info.state,\n        });\n    }\n    Ok((counter_id, counter_info))\n}\n\npub fn add_asset_to_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let (counter_id, _) =\n        prepare_counter_modification(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n\n    match asset.clone() {\n        AssetInfo::Coin(coin) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_funds(coin, info.funds.clone()),\n        ),\n        AssetInfo::Cw20Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw20_coin(token.address.clone(), token.amount),\n        ),\n        AssetInfo::Cw721Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw721_coin(token.address.clone(), token.token_id),\n        ),\n        AssetInfo::Cw1155Coin(token) =\u003e COUNTER_TRADE_INFO.update(\n            deps.storage,\n            (trade_id, counter_id),\n            add_cw1155_coin(token.address.clone(), token.token_id.clone(), token.value),\n        ),\n    }?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    // Now we need to transfer the token\n    Ok(_create_receive_asset_messages(env, info.clone(), asset)?\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Allows to withdraw assets while creating a counter_trade, Refer to the `trade.rs`file for more information (similar mechanism)\npub fn withdraw_counter_trade_assets_while_creating(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    assets: Vec\u003c(u16, AssetInfo)\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CounterTradeAlreadyPublished {});\n    }\n    _are_assets_in_trade(\u0026counter_info, \u0026assets)?;\n\n    _try_withdraw_assets_unsafe(\u0026mut counter_info, \u0026assets)?;\n\n    // We make sure the asset was not the advertised asset\n    // For CW721, we match the whole assetInfo\n    // For Cw1155 we only match the address and the token_id\n    if let Some(preview) = counter_info.additional_info.trade_preview.clone() {\n        match preview {\n            AssetInfo::Cw721Coin(_) =\u003e {\n                if assets.iter().any(|r| r.1 == preview) {\n                    counter_info.additional_info.trade_preview = None;\n                }\n            }\n            AssetInfo::Cw1155Coin(preview_coin) =\u003e {\n                if assets.iter().any(|r| match r.1.clone() {\n                    AssetInfo::Cw1155Coin(coin) =\u003e {\n                        coin.address == preview_coin.address\n                            \u0026\u0026 coin.token_id == preview_coin.token_id\n                    }\n                    _ =\u003e false,\n                }) {\n                    counter_info.additional_info.trade_preview = None;\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    let res = _create_withdraw_messages_unsafe(\n        \u0026env.contract.address,\n        \u0026info.sender,\n        \u0026assets.iter().map(|x| x.1.clone()).collect(),\n    )?;\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n    Ok(res\n        .add_attribute(\"action\", \"remove_from_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Confirm (and publish) a counter_trade when creation is finished\npub fn confirm_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // We check the counter exists and belongs to the sender\n    let counter_id = counter_id_or_last(deps.as_ref(), info.sender.clone(), trade_id, counter_id)?;\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We check the counter can be confirmed\n    if counter_info.state != TradeState::Created {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Published,\n        });\n    }\n    // We confirm the counter_trade\n    counter_info.state = TradeState::Published;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"confirm_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Cancel a counter_trade\n/// The counter_trade isn't modifiable, but the funds are withdrawable after this call.\npub fn cancel_counter_trade(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // We can't cancel an accepted counter_trade\n    if counter_info.state == TradeState::Accepted {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Cancelled,\n        });\n    }\n    counter_info.state = TradeState::Cancelled;\n\n    // We store the new trade status\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"cancel_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", info.sender))\n}\n\n/// Withdraw all assets from a created (not published yet), refused or cancelled counter_trade\n/// If the counter_trade is only in the created state, it is automatically cancelled before withdrawing assets\npub fn withdraw_all_from_counter(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n\n    // If the counter is still in the created state, we cancel it\n    if counter_info.state == TradeState::Created {\n        counter_info.state = TradeState::Cancelled;\n    }\n\n    // This fuction call is possible only if the counter was refused or if this counter was cancelled\n    if !(counter_info.state == TradeState::Refused || counter_info.state == TradeState::Cancelled) {\n        return Err(ContractError::CounterTradeNotAborted {});\n    }\n\n    // We create withdraw messages to send the funds back to the counter trader\n    let res = check_and_create_withdraw_messages(env, \u0026info.sender, \u0026counter_info)?;\n    counter_info.assets_withdrawn = true;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    // We load the trade_info for events\n    let trade_info = load_trade(deps.storage, trade_id)?;\n\n    Ok(res\n        .add_attribute(\"action\", \"withdraw_all_funds\")\n        .add_attribute(\"type\", \"counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n","traces":[{"line":19,"address":[1219554,1218928],"length":1,"stats":{"Line":1},"fn_name":"get_last_counter_id_created"},{"line":24,"address":[1219267,1219085,1219427,1218976],"length":1,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[1219480,1219221],"length":1,"stats":{"Line":2},"fn_name":null},{"line":26,"address":[1219193],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[786183,786160],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":32,"address":[1223808,1219584],"length":1,"stats":{"Line":1},"fn_name":"suggest_counter_trade"},{"line":42,"address":[1220232,1220048,1219666,1219864],"length":1,"stats":{"Line":4},"fn_name":null},{"line":45,"address":[1220004,1219964,1220312],"length":1,"stats":{"Line":12},"fn_name":null},{"line":47,"address":[1219980],"length":1,"stats":{"Line":4},"fn_name": owError, StdError};\nuse p2p_trading_export::state::TradeState;\nuse thiserror::Error;\n\n#[derive(Error, Debug, PartialEq)]\npub enum ContractError {\n    #[error(\"{0}\")]\n    Std(#[from] StdError),\n\n    #[error(\"{0}\")]\n    Overflow(#[from] OverflowError),\n\n    #[error(\"Unauthorized\")]\n    Unauthorized {},\n\n    #[error(\"An unplanned bug just happened :/\")]\n    ContractBug {},\n\n    #[error(\"Key already exists in TradeInfo\")]\n    ExistsInTradeInfo {},\n\n    #[error(\"Key does not exist in TradeInfo\")]\n    NotFoundInTradeInfo {},\n\n    #[error(\n        \"The trade_id field should be present when modifying the last counter_trade submitted\"\n    )]\n    TradeIdMissing {},\n\n    #[error(\"Trader not creator of the trade\")]\n    TraderNotCreator {},\n\n    #[error(\"Key already exists in CounterTradeInfo\")]\n    ExistsInCounterTradeInfo {},\n\n    #[error(\"Key does not exist in CounterTradeInfo\")]\n    NotFoundInCounterTradeInfo {},\n\n    #[error(\"Trader not creator of the CounterTrade\")]\n    CounterTraderNotCreator {},\n\n    #[error(\"Trade cannot be countered, it is not ready or is already cancelled/terminated\")]\n    NotCounterable {},\n\n    #[error(\"Wrong state of the trade for the current operation : {state:?}\")]\n    WrongTradeState { state: TradeState },\n\n    #[error(\"Can change the state of the trade from {from:?} to {to:?}\")]\n    CantChangeTradeState { from: TradeState, to: TradeState },\n\n    #[error(\"Sorry, you can't accept a counter trade that is not published yet\")]\n    TradeAlreadyAccepted {},\n\n    #[error(\"Sorry, the trade is published, you can't modify it. You can cancel it if you're not satisfied\")]\n    TradeAlreadyPublished {},\n\n    #[error(\"Sorry, this trade is not accepted yet\")]\n    TradeNotAccepted {},\n\n    #[error(\"Sorry, this trade is cancelled\")]\n    TradeCancelled {},\n\n    #[error(\"Sorry, this trade is not cancelled\")]\n    TradeNotCancelled {},\n\n    #[error(\"Assets were already withdrawn, don't try to scam the platform please\")]\n    TradeAlreadyWithdrawn {},\n\n    #[error(\"Can change the state of the counter-trade from {from:?} to {to:?}\")]\n    CantChangeCounterTradeState { from: TradeState, to: TradeState },\n\n    #[error(\"Sorry, you can't accept a counter trade that is not published yet\")]\n    CantAcceptNotPublishedCounter {},\n\n    #[error(\"Sorry, the counter trade is published, you can't modify it. You can cancel it if you're not satisfied\")]\n    CounterTradeAlreadyPublished {},\n\n    #[error(\"Sorry, the trade has to be refused or cancelled to withdraw your funds\")]\n    CounterTradeNotAborted {},\n\n    #[error(\"Only the trader or the counter-trader can withdraw assets, don't try to scam the platform please\")]\n    NotWithdrawableByYou {},\n\n    #[error(\"This trade is only allowed to a selected few, sorry :/\")]\n    AddressNotWhitelisted {},\n\n    #[error(\n        \"Asset not found in your trade (wrong position or wrong asset specified or wrong token_id)\"\n    )]\n    AssetNotFound { position: usize },\n\n    #[error(\"Asset found in your trade but you are trying to withdraw too much. address: {address:?}, wanted: {wanted:?}, available {available:?}\")]\n    TooMuchWithdrawn {\n        address: String,\n        wanted: u128,\n        available: u128,\n    },\n\n    #[error(\"You indicated the wrong token\")]\n    WrongTokenType {},\n\n    #[error(\"You can't set a preview of an asset not associated with the trade\")]\n    AssetNotInTrade {},\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","lib.rs"],"content":"pub mod contract;\npub mod counter_trade;\nmod error;\npub mod messages;\npub mod query;\npub mod state;\npub mod trade;\n\npub use crate::error::ContractError;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kayanski","Terra","illiquidly-contracts","contracts","p2p-trading","src","messages.rs"],"content":"use crate::counter_trade::prepare_counter_modification;\nuse crate::error::ContractError;\nuse crate::state::{\n    is_counter_trader, is_trader, load_counter_trade, COUNTER_TRADE_INFO, TRADE_INFO,\n};\nuse crate::trade::prepare_trade_modification;\nuse cosmwasm_std::{DepsMut, Env, MessageInfo, Response};\nuse p2p_trading_export::msg::AddAssetAction;\nuse p2p_trading_export::state::{AssetInfo, Comment, TradeState};\n\npub fn review_counter_trade(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: u64,\n    comment: Option\u003cString\u003e,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // Only the initial trader can cancel the trade !\n    let trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n\n    // We check the counter trade exists !\n    let mut counter_info = load_counter_trade(deps.storage, trade_id, counter_id)?;\n\n    if trade_info.state == TradeState::Accepted {\n        return Err(ContractError::TradeAlreadyAccepted {});\n    }\n    if trade_info.state == TradeState::Cancelled {\n        return Err(ContractError::TradeCancelled {});\n    }\n\n    // Only a published counter trade can be reviewed\n    if counter_info.state != TradeState::Published {\n        return Err(ContractError::CantChangeCounterTradeState {\n            from: counter_info.state,\n            to: TradeState::Created,\n        });\n    }\n\n    counter_info.state = TradeState::Created;\n    counter_info.additional_info.trader_comment = comment.map(|comment| Comment {\n        time: env.block.time,\n        comment,\n    });\n\n    // Then we need to change the trade status that we may have changed\n    TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n\n    Ok(Response::new()\n        .add_attribute(\"action\", \"review_counter_trade\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"counter_id\", counter_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner)\n        .add_attribute(\"counter_trader\", counter_info.owner))\n}\n\npub fn set_comment(\n    deps: DepsMut,\n    env: Env,\n    info: MessageInfo,\n    trade_id: u64,\n    counter_id: Option\u003cu64\u003e,\n    comment: String,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    let comment = Comment {\n        time: env.block.time,\n        comment,\n    };\n\n    if let Some(counter_id) = counter_id {\n        let mut counter_info = is_counter_trader(deps.storage, \u0026info.sender, trade_id, counter_id)?;\n        counter_info.additional_info.owner_comment = Some(comment);\n        COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026counter_info)?;\n    } else {\n        let mut trade_info = is_trader(deps.storage, \u0026info.sender, trade_id)?;\n        trade_info.additional_info.owner_comment = Some(comment);\n        TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?;\n    }\n    let partial_res = Response::new()\n        .add_attribute(\"action\", \"set_comment\")\n        .add_attribute(\"trade_id\", trade_id.to_string());\n\n    if let Some(counter_id) = counter_id {\n        Ok(partial_res.add_attribute(\"counter_id\", counter_id.to_string()))\n    } else {\n        Ok(partial_res)\n    }\n}\n\npub fn set_trade_preview(\n    deps: DepsMut,\n    _env: Env,\n    info: MessageInfo,\n    action: AddAssetAction,\n    asset: AssetInfo,\n) -\u003e Result\u003cResponse, ContractError\u003e {\n    // First we get the trade_info to modify\n    let (trade_id, counter_id, mut trade_info) = match action {\n        AddAssetAction::ToLastTrade {} =\u003e {\n            let (trade_id, trade_info) =\n                prepare_trade_modification(deps.as_ref(), info.sender, None)?;\n            (trade_id, None, trade_info)\n        }\n        AddAssetAction::ToTrade { trade_id } =\u003e {\n            let (trade_id, trade_info) =\n                prepare_trade_modification(deps.as_ref(), info.sender, Some(trade_id))?;\n            (trade_id, None, trade_info)\n        }\n        AddAssetAction::ToLastCounterTrade { trade_id } =\u003e {\n            let (counter_id, trade_info) =\n                prepare_counter_modification(deps.as_ref(), info.sender, trade_id, None)?;\n            (trade_id, Some(counter_id), trade_info)\n        }\n        AddAssetAction::ToCounterTrade {\n            trade_id,\n            counter_id,\n        } =\u003e {\n            let (counter_id, trade_info) = prepare_counter_modification(\n                deps.as_ref(),\n                info.sender,\n                trade_id,\n                Some(counter_id),\n            )?;\n            (trade_id, Some(counter_id), trade_info)\n        }\n    };\n\n    // Then we verify we can set the asset as preview\n\n    if !trade_info.associated_assets.iter().any(|r| *r == asset) {\n        return Err(ContractError::AssetNotInTrade {});\n    }\n\n    // And set it\n    trade_info.additional_info.trade_preview = Some(asset);\n\n    // Finally we save the trade info behind ourselves\n    match counter_id {\n        Some(counter_id) =\u003e {\n            COUNTER_TRADE_INFO.save(deps.storage, (trade_id, counter_id), \u0026trade_info)?\n        }\n        None =\u003e TRADE_INFO.save(deps.storage, trade_id, \u0026trade_info)?,\n    }\n\n    let mut res = Response::new()\n        .add_attribute(\"action\", \"set_trade_preview\")\n        .add_attribute(\"trade_id\", trade_id.to_string())\n        .add_attribute(\"trader\", trade_info.owner);\n\n    if let Some(counter_id) = counter_id {\n        res = res.add_attribute(\"counter_id\", counter_id.to_string())\n    }\n\n    Ok(res)\n}\n","traces":[{"line":11,"address":[1447632,1451286],"length":1,"stats":{"Line":2},"fn_name":"review_counter_trade"},{"line":20,"address":[1447702,1447844,1448176,1447992],"length":1,"stats":{"Line":4},"fn_name":null},{"line":23,"address":[1448425,144
